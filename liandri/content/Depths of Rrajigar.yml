  title: "Depths of Rrajigar"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DepthsofRrajigar.jpg\" class=\"image\"><img alt=\"DepthsofRrajigar.jpg\"\
      \ src=\"/w/images/thumb/DepthsofRrajigar.jpg/250px-DepthsofRrajigar.jpg\" width=\"\
      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/DepthsofRrajigar.jpg/375px-DepthsofRrajigar.jpg\
      \ 1.5x, /w/images/thumb/DepthsofRrajigar.jpg/500px-DepthsofRrajigar.jpg 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DepthsofRrajigar.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Depths\
      \ of Rrajigar</b> is the fourth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Cliffy_B\" class=\"mw-redirect\" title=\"Cliffy B\">Cliffy B</a></dd>\n\
      <dt> Description</dt>\n<dd> Travelling from the lowest levels of <a href=\"\
      /Rrajigar_Mine\" title=\"Rrajigar Mine\">Rrajigar Mine</a>, the player finds\
      \ himself in a storage and distribution facility. A return to the planet's verdant\
      \ surface seems to be tantalisingly close at hand...</dd>\n<dt> Note</dt>\n\
      <dd> Not to be confused with UT2004's <a href=\"/DM-Rrajigar\" title=\"DM-Rrajigar\"\
      >DM-Rrajigar</a>.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Depths_of_Rrajigar?section=1\" title=\"Edit section:\
      \ Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\"\
      >ASMD</a></li>\n<li> <a href=\"/Energy_Amplifier\" class=\"mw-redirect\" title=\"\
      Energy Amplifier\">Energy Amplifier</a> </li></ul>\n<p><br />\nOld\n</p>\n<ul><li>\
      \ <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health\
      \ Pack</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\"\
      >Clip</a></li>\n<li> <a href=\"/Stinger\" title=\"Stinger\">Tarydium Shards</a></li>\n\
      <li> <a href=\"/Super_Health_Pack\" class=\"mw-redirect\" title=\"Super Health\
      \ Pack\">Super Health Pack</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\"\
      \ title=\"Automag\">Bullets</a></li>\n<li> <a href=\"/ASMD\" class=\"mw-redirect\"\
      \ title=\"ASMD\">ASMD Core</a></li>\n<li> <a href=\"/Shield_Belt\" class=\"\
      mw-redirect\" title=\"Shield Belt\">Shield Belt</a></li></ul>\n<p><br />\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Depths_of_Rrajigar?section=2\" title=\"Edit section: Creatures\
      \ and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Brute#Brutes\" title=\"Brute\">Brute</a></li>\n\
      <li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\" title=\"Skaarj Warrior\">Skaarj\
      \ Warrior</a> - First fighting appearance</li></ul>\n<p><br />\nOld\n</p>\n\
      <ul><li> <a href=\"/Brute#Lesser_Brutes\" title=\"Brute\">Lesser Brute</a></li>\n\
      <li> <a href=\"/Nali\" title=\"Nali\">Nali</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Scout\"\
      \ title=\"Skaarj Warrior\">Skaarj Scout</a></li>\n<li> <a href=\"/Tentacle\"\
      \ title=\"Tentacle\">Tentacle</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Depths_of_Rrajigar?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>\"the Depths of Rrajigar\" takes you deeper into the\
      \ bowels of the Rrajigar mining facility, then out the other side. Your situation\
      \ continues to get worse, with new enemies round the corners and larger numbers\
      \ of <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> to be eviscerated by, but\
      \ you can hardly turn back now.\n</p><p>Starting in the corridor via which you\
      \ exited level 3, go round the corner into the first area. Often a <a href=\"\
      /Brute\" title=\"Brute\">LesserBrute</a> is on guard here, so take him out if\
      \ he appears - killing him makes him drop a Health Pack. Nothing else to do\
      \ here, so head for the lift on the right. Step on and step off to make it rise,\
      \ then drop down the revealed hole beneath.\n</p><p>This useful secret area\
      \ contains an <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD</a>\
      \ directed energy weapon. Collect the ASMD, and step on to the platform in front\
      \ to reurn to the main body of the level. If at this point you need any Clips,\
      \ head to the start of the slightly raised section of the walkway and drop down\
      \ onto the crates below where two Clips can be found. Head over to the consoles\
      \ beside the red button and read the message [1].\n</p><p>Before activating\
      \ the cart, though, jump off on to the yellow and black striped balcony to the\
      \ right. From there, go to the corner and snipe at a LesserBrute who is standing\
      \ in a turret further round. Return to the consoles. Press the red button and\
      \ hop onto the cart which is behind and to the right of you. The cart contains\
      \ Tarydium Shards if you need them. Ride it to the far balcony and climb out\
      \ of the cart before it returns; collect the Health Pack here then blow up the\
      \ tarydium barrels if you want but watch out for the nearby <a href=\"/Nali\"\
      \ title=\"Nali\">Nali</a>. The Nali will not show you anything, but save it\
      \ if you can.\n</p><p>Proceed along to the right to the first corner on the\
      \ walkway, and dispose of the <a href=\"/Skaarj_Warrior#Skaarj_Scout\" title=\"\
      Skaarj Warrior\">SkaarjScout</a> that lurks on the metal crates on the left.\
      \ Climb up the crates - if necessary ie the Skaarj hasn't already done it for\
      \ you, use your <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion\
      \ Pistol</a> to knock the smallest crate down onto the crates below to act as\
      \ a step. Collect the ASMD Core and the very useful Super Health Pack.\n</p><p>Further\
      \ along, there is another red button and a message [2].\n</p><p>Press it and\
      \ hop aboard the next cart, which will lift you up to a platform above where\
      \ a LesserBrute guards a crate containing a Health Pack. Head now down the next\
      \ corridor, so that you come out into a room with several walkways over lava.\n\
      </p><p>First of all, dispose of the <a href=\"/Tentacle\" title=\"Tentacle\"\
      >Tentacle</a> on the right. The section of the walkway it was lurking above\
      \ has Tarydium Shards and a switch that temporarily drops the walkway in the\
      \ middle. This is of no use to you, so take the left walkway now. Upon turning\
      \ the corner, a SkaarjScout can be seen operating a console. Don't shoot him\
      \ however, shoot instead the tarydium barrel to his right and watch the amusing\
      \ gibbing! The console provides a message that friend Skaarj should have heeded\
      \ [3].\n</p><p>Return to the previous room and this time take the middle walkway.\
      \ Follow the red corridor at the end, collecting the box of 50 Bullets from\
      \ behind the barrels as you go, until you reach the next room. The next room\
      \ contains a <a href=\"/Brute#Brutes\" title=\"Brute\">Brute</a>. He is considerably\
      \ tougher than a LesserBrute, so take him out in the way that seems best to\
      \ you. As he dies, the door at the far end of the room opens. Before leaving\
      \ however a wooden crate contains a Health Pack if you need it.\n</p><p>Take\
      \ the revealed corridor, taking out a Tentacle on the way if it appears, until\
      \ you reach a heavily fogged crossroads. A SkaarjScout will ambush you here\
      \ so reach for your <a href=\"/Stinger\" title=\"Stinger\">Stinger</a> or ASMD\
      \ and get rid of him. Now, having collected Health Packs from crates in the\
      \ alcoves, take the corridor to the right and ride the lift to the room above.\n\
      </p><p>The room at the top leads you into a storage facility, where you will\
      \ be ambushed from the left by a SkaarjScout. Having dispatched him, use the\
      \ raised base of the first pillar to jump up boxes and crates onto the large\
      \ box, where there is a Health Pack and an ASMD Core. Another Health Pack cam\
      \ be found on the floor nearby, and the wooden crate on the pillar base contains\
      \ a box of 50 Bullets.\nProceed to the other end of the storage facility and\
      \ climb the ramp to the right. A SkaarjScout on a balcony behind you will see\
      \ you and appear to do a runner, but beware because he will shortly emerge from\
      \ the door in front and start hacking you to pieces. On the platform at the\
      \ top of the ramp, when the Skaarj is dead, you can grab and ASMD Core and a\
      \ crate contains a box of 50 Bullets. Collect what you need, then follow the\
      \ next corridor until you reach a room below to the right.\n</p><p>Take out\
      \ the Tentacles that snipe at you from this room, then go to the corner of the\
      \ corridor ahead and look out along the balcony at the sealed metal doorway.\
      \ You need to open this door, so return to the room where the Tentacle was and\
      \ drop down to the console between the two gas pumps for a message [4].\n</p><p>Head\
      \ round behind the has pumps and collect the Tarydium Shards. Then, press the\
      \ two levers on the gas pumps. The pump starts, and the message on the console\
      \ changes [5].\n</p><p>Climb up the ramp and return to where the door was shut\
      \ before. Kill the Skaarj operating the console but be warned; this is a <a\
      \ href=\"/Skaarj_Warrior#Skaarj_Warrior\" title=\"Skaarj Warrior\">SkaarjWarrior</a>,\
      \ faster and more deadly than the SkaarjScouts you have fought until now.\n\
      </p><p>Tip: Shoot the balcony enough and it collapses and makes a hole in the\
      \ floor below. Enter the water in this hole to find two ASMD Cores and an <a\
      \ href=\"/Energy_Amplifier\" class=\"mw-redirect\" title=\"Energy Amplifier\"\
      >Energy Amplifier</a> inventory item which can be used to temporarily significantly\
      \ beef up your Dispersion Pistol or ASMD.\n</p><p>Press the lever by the console\
      \ the Skaarj was operating. Having pressed this, head back out on to the balcony\
      \ and look to the left where a door that was closed before has now opened. Jump\
      \ down to the door via the boxes in the middle of the room where there is a\
      \ useful Shield Belt. Head through the new doorway, where wooden crates reveal\
      \ an ASMD Core. Collect it if you need to, then take the corridor to the left\
      \ to exit the level.\n</p>\n<h2><span class=\"mw-headline\" id=\"Translator_Messages\"\
      >Translator Messages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Depths_of_Rrajigar?section=4\" title=\"Edit section:\
      \ Translator Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ol><li> \"Primary Tarydium transport cart activation unit\"</li>\n<li> \"Secondary\
      \ Tarydium transport cart activation unit\"</li>\n<li> \"WARNING: Exercise caution\
      \ when in the vicinity of tarydium barrels.\"</li>\n<li> \"Gas Re-Routing Station\
      \ Status: Doors are pressurised and locked.\"</li>\n<li> \"Doors depressurised.\
      \ Access permitted.\"</li></ol>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
