  title: "AS-BP2-Jumpship"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">During the height of the Corporation\
      \ Wars, <a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a>\
      \ scientists created a prototype Warship capable of making its own jumps without\
      \ the need for a jumpgate.  Shortly before its maiden voyage, <a href=\"/Izanagi\"\
      \ class=\"mw-redirect\" title=\"Izanagi\">Izanagi</a> spies learned of the prototype\
      \ Jumpship and launched an operation to steal it.  This scenario recreates the\
      \ historic battle in which Izanagi forces infiltrated the prototype Liandri\
      \ Jumpship, activated its engines, and made a successful jump to Izanagi space.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"> map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:AS-BP2-Jumpship.gif\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/AS-BP2-Jumpship.gif/250px-AS-BP2-Jumpship.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-BP2-Jumpship.gif/375px-AS-BP2-Jumpship.gif\
      \ 1.5x, /w/images/thumb/AS-BP2-Jumpship.gif/500px-AS-BP2-Jumpship.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:AS-BP2-Jumpship.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Jumpship</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
