      </div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\"\
      >\n\n<tr>\n<th> Full title\n</th>\n<td> Jumpship\n</td></tr>\n<tr>\n<th> Author(s)\n\
      </th>\n<td> Ryan Pendleton\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 8-12\n\
      </td></tr>\n<tr>\n<th> Music\n</th>\n<td> KR-Assault\n</td></tr>\n<tr>\n<th>\
      \ Games\n</th>\n<td> <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a> (MegaPack)\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"\
      /Assault\" title=\"Assault\">Assault</a>\n</td></tr></table>\n<div style=\"\
      clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Jumpship?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In this scenario the attackers must steal a prototype jumpship. First a few\
      \ objectives must be completed using Space Fighters, after which the teams respawn\
      \ inside the jumpship. Here both team must fight each other to complete/defend\
      \ the objectives, without the use of Turrets or pickups such as Health- and\
      \ Shield Packs. \n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-BP2-Jumpship?section=2\" title=\"Edit section: Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Destroy\
      \ Hydraulic Valves</dt>\n<dd> The first objective is to destroy the 4 Hydraulic\
      \ Valves using <a href=\"/Human_Space_Fighter\" title=\"Human Space Fighter\"\
      >Human Space Fighters</a>. The Valves are located on the 4 corners of the bottom\
      \ part of the ship (the construction dock). Each Hydraulic Valve is protected\
      \ by an <a href=\"/Turrets#Unreal_Tournament_2004\" title=\"Turrets\">Energy\
      \ Turret</a> on the top of the  dock. Since the construction dock is shaped\
      \ like a T profile, the top ledge will provide some coverage from the Energy\
      \ Turrets. This, however, requires the attackers to fly very close to the dock,\
      \ making them an easier target for the defender's <a href=\"/Skaarj_Space_Fighter\"\
      \ title=\"Skaarj Space Fighter\">Skaarj Space Fighters</a>.</dd></dl>\n<dl><dt>Enter\
      \ Jumpship</dt>\n<dd> The next objective is quite simple: Fly the Human Space\
      \ Fighter into the Docking Bay located on the front of the main ship. There\
      \ are no additional turrets to protect this objective, but 2 of the 4 previously\
      \ mentioned Energy Turrets guard most of the space underneath the main ship.\
      \ Attackers who wish to avoid this may take a route over the top of the main\
      \ ship, where there are no turrets.  </dd></dl>\n<dl><dd> The defending team\
      \ can only use their Skaarj Space Fighters in their defense. For the first objective\
      \ the defenders would do best to try to prevent the attacking team from getting\
      \ too close to the construction dock, where they can avoid the Energy Turret's\
      \ fire. The second objective requires the attackers to travel a small distance\
      \ to the front of the ship. There are no big objects to cover the attackers\
      \ on this route, making them vulnerable. If all else fails the defending team\
      \ can also wait for the attackers near the landing bay and kamikaze by flying\
      \ into the attackers. </dd></dl>\n<dl><dt>Destroy Thermal Control Regulator</dt>\n\
      <dd> The rest of the mission will take place inside the ship. First the attacking\
      \ team must destroy a panel in a room near the docking bays. When exiting the\
      \ bay, a short corridor will take the attackers to a large room with cooling\
      \ pipes. The panel is in the middle of the room, on the front of a large piece\
      \ of machinery (with horizontal cooling pipes on both sides). Attackers can\
      \ also use these pipes to climb on top of the machine and surprise the defenders.\
      \ Finally the attackers can also walk over to the defending team's weapon locker\
      \ to get better weapons and even out the odds.</dd></dl>\n<dl><dd> There are\
      \ no pickups available for either side. The defending team's advantage lies\
      \ in the weapon loadout (which includes a <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a> and <a href=\"/Bio-Rifle\" class=\"mw-redirect\"\
      \ title=\"Bio-Rifle\">Bio-Rifle</a> and the more convenient spawnpoints. Defending\
      \ bots usually clog up the area in front up the panel to defend it. Although\
      \ this is tactically the best point to battle the attackers from, it's also\
      \ risky to get let the attacking team come so close to the objective. Be careful\
      \ when trying to get to the attacker's spawnpoints: Most of the route is protected\
      \ by <a href=\"/Turrets#Unreal_Tournament_2004\" title=\"Turrets\"> Ceiling\
      \ Sentinels</a></dd></dl>\n<dl><dt>Activate the Navigation Computer</dt>\n<dd>\
      \ After the panel has been destroyed the door facing the panel will open. This\
      \ door leads to a very short corridor with another door on the other side. Behind\
      \ those doors is a room with a panel in the middle. The attacking team must\
      \ reach that panel to complete this objective. Since the corridor is so short\
      \ and the room with the panel isn't very large, it can be reached with 2 simple\
      \ dodge-jumps. </dd></dl>\n<dl><dd> The defending team will have to take preventive\
      \ measures in order to try and stall the attackers on this objective. Since\
      \ the attackers can reach the panel within a couple of seconds, only a lucky\
      \ shot or pre-planned trap (using the Bio Rifle) will stop an attacker from\
      \ immediately achieving the objective.</dd></dl>\n<dl><dt>Activate Jump Engines</dt>\n\
      <dd> There are 2 more doors in this newly acquired room, which lead to both\
      \ ends of the Jump Engine room. The corridors leading from these doors eventually\
      \ split. On one side of this split there is a door, and on the other side the\
      \ corridor continues. The door provides the fastest route to the Jump Engines,\
      \ but it's also the better defended route. The other route in the corridor is\
      \ a back route, which takes longer but also lets the attackers bypass most of\
      \ the defending team. Both Jump Engines are connected to each other with a walkway.\
      \ The defending team will usually be standing on or next to this walkway. The\
      \ teleporter in the middle of this walkway leads to the defending team's spawnroom.</dd></dl>\n\
      <dl><dd> The defending teams spawns in the bridge of the ship, which is conveniently\
      \ connected to the Jump Engine room via a teleporter, with the other end being\
      \ in between the 2 Jump Engines. Like before: There are no major advantages\
      \ for the defending team, other than the location of the spawpoints. In fact:\
      \ If a member of the attacking team still has a Flak Cannon, than it puts the\
      \ attackers at an advantage. Tactical positioning is the key to a successful\
      \ defense here. Clogging up one of the entrances of the room like the bots do\
      \ will result in failure.  </dd></dl>\n<dl><dt>Program Jump Coordinates</dt>\n\
      <dd> A new objective and another set of doors has been opened. 2 short corridors\
      \ and 2 turns will lead the attacking team to the Router room. There are 4 elevators\
      \ leading to the upper level (where the last 2 objectives are): 1 in each corner\
      \ of the room. A series of pipes block a direct route to the 2 closest elevators,\
      \ so the attackers must go to the far side of the room first. The elevators\
      \ there will take the attackers to the front of the upper room (where most of\
      \ the defenders will be waiting). The other 2 elevators will allow the attacker\
      \ to take a backroute to the panel. The panel for this objective is in the back\
      \ of the room, in between the 2 big pieces of machinery. As usual the defending\
      \ team will be clogging up the area in front of the objective. As mentioned\
      \ before: a back road can be taken where the attackers can get on the machine\
      \ behind the panel and surprise the defending team.</dd></dl>\n<dl><dd> Once\
      \ again the defending team doesn't have any pickups to help them. Attackers\
      \ can come from all sides (though bots won't jump over the machine behind the\
      \ panel). There is a Bio-Rifle in a weapon lockers though, which can be used\
      \ in setting up traps for the attacking team (like in the elevator shafts, for\
      \ example)</dd></dl>\n<dl><dt>Destroy Computer Routers</dt>\n<dd> The last objective\
      \ is in the same room as the previous one. This time a set of 2 Routers must\
      \ be destroyed. The Routers are very exposed and can be shot at from most of\
      \ the room. As if that isn't enough, they are also weak, making it even easier\
      \ to destroy them. 5 Flak shells destroys a Router, and destroying both Routers\
      \ finishes the round.</dd></dl>\n<dl><dd> The best thing that the defending\
      \ team can do is trying to prevent the attackers from even reaching the room,\
      \ since the Routers are over-exposed. As mentioned before, shooting blobs form\
      \ the Bio-Rifle down the elevator shaft is a effective tactic. The best place\
      \ to battle the attacking team is on the lower level of the Router room. The\
      \ rest of the route to the attacker's spawnpoints is protected by Ceiling Sentinels,\
      \ making is unsafe for the defending team.</dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-BP2-Jumpship?section=3\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-BP2-Jumpship?section=4\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> 13x <a href=\"\
      /Weapon_Locker\" title=\"Weapon Locker\">Weapon Locker</a>\n<ul><li> 3x <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a>, <a href=\"/BioRifle\" class=\"mw-redirect\"\
      \ title=\"BioRifle\">BioRifle</a>, <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a>.</li>\n<li> 4x <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>,\
      \ <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a>, <a href=\"/Lightning_Gun\" title=\"\
      Lightning Gun\">Lightning Gun</a>, <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>.</li>\n<li> 2x <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>,\
      \ <a href=\"/BioRifle\" class=\"mw-redirect\" title=\"BioRifle\">BioRifle</a>,\
      \ <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a>, <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>.</li>\n<li> 2x <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a>, <a href=\"/BioRifle\" class=\"mw-redirect\"\
      \ title=\"BioRifle\">BioRifle</a>, <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a>, <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>.</li>\n\
      <li> 2x <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>, <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a>, <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>.</li></ul></li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Jumpship?section=5\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles_and_turrets\">Vehicles and turrets</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-BP2-Jumpship?section=6\" title=\"Edit section: Vehicles and\
      \ turrets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> 8x Ceiling Sentinels</li>\n<li> 2x Floor Sentinels</li>\n<li> 4x Turrets</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-BP2-Jumpship?section=7\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt>Offensive</dt>\n<dd> One of the few advantages the defending team has\
      \ is a better weapon loadout. The weapon lockers are often located on or near\
      \ the main route to the objective, meaning that the attacking team could get\
      \ these weapons too, giving them a better chance. Since there is no ammunition\
      \ around, a long survival could result in the depletion of one's ammo. A tactical\
      \ attacker/defender will consider planning his/her death or even suicide in\
      \ order to get a full weapon loadout again (including plenty of ammo)</dd></dl>\n\
      <dl><dt>Defensive</dt>\n<dd> With the defending team having little defensive\
      \ means, tactical positioning is the key to success in this mission. The Bio-Rifle\
      \ allows them to set up traps occasionally. Other than that the defenders will\
      \ have to explore the ship's layout and discover the best points to defend the\
      \ objectives from, or to plan a surprise attack from. The more convenient spawnpoints\
      \ allows the defenders to face the attackers on their route to the objective,\
      \ instead of having to wait near the objective for the attackers to come.</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-BP2-Jumpship?section=8\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> AS-Jumpship was the 2nd place winner in the\
      \ \"Best Assault Level\" category in Phase IV of the Make Something Unreal Contest</li>\n\
      <li> This map (released in the Mega Pack in 2005) somewhat predated what would\
      \ happen two and a half years later, in the <a href=\"/Unreal_Tournament_III\"\
      \ class=\"mw-redirect\" title=\"Unreal Tournament III\">Unreal Tournament III</a>'s\
      \ <a href=\"/UT3_Single_Player\" title=\"UT3 Single Player\">campaign</a>.</li></ul>\n\
