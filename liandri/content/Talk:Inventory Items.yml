  title: "Talk:Inventory Items"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Article_name\">Article name</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Inventory_Items?section=1\" title=\"Edit section: Article\
      \ name\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Wouldn't it be better to name the article \"Inventory items\"? Right now\
      \ you'd need to pipe it anytime you link it, as it isn't a proper name, making\
      \ it look weird. \"This is an example sentence mentioning Unreal features &lt;&lt;Inventory\
      \ Items|inventory items&gt;&gt;.\" (Wrong brackets to make it show.) <a href=\"\
      /User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 10:36, 9 August 2007 (EDT)\n\
      </p>\n<dl><dd>You can just use &lt;nowiki&gt; tags, you know. Ex: [[Inventory\
      \ Items|Inventory items]]. Look at page editing to see how it's done. </dd></dl>\n\
      <dl><dd>As for the discussion... yeah, that's true, but at the same time, having\
      \ \"Inventory items\" as the title of a page looks rather odd. As the page title,\
      \ it should be capitalized, as you can simply make an \"Inventory items\" page\
      \ with a redirect to \"Inventory Items\", thus solving the problem. --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 21:08, 9 August\
      \ 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd> (I know about the \"nowiki\" tags,\
      \ but for some (no) reason didn't think about using them. Thanks for reminding\
      \ me.&#160;:) ) Personally I never understood the logic behind capitalizing\
      \ titles, especially since words like: and, or, of, etc. aren't capitalized.\
      \ What's the logic behind all that? If you check Wikipedia, you'll find they'll\
      \ agree with me. A (randomly found) article is called \"Toll-free telephone\
      \ number\", not \"Toll-free Telephone Number\", and a section of it is called\
      \ \"Freephone around the world\", not \"Freephone Around the/The World\". In\
      \ my opinion that looks a lot less odd than capitalizing words that anywhere\
      \ else you'd never see capitalized! Of course it's possible to use pipes in\
      \ links, or to use redirects, but those things add clutter that isn't needed\
      \ if you follow Wikipedia's style. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 08:08, 10 August 2007 (EDT)</dd></dl></dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Split_pages\">Split pages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Inventory_Items?section=2\"\
      \ title=\"Edit section: Split pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are some pages (<a href=\"/Flashlight\" title=\"\
      Flashlight\">Flashlight</a>, <a href=\"/Flare\" title=\"Flare\">Flare</a>, etc.)\
      \ which are split from this list. Should they be incorporated in this list since\
      \ they are unlikely to contain much information? <a href=\"/edit/User:Texcarson?redlink=1\"\
      \ class=\"new\" title=\"User:Texcarson (page does not exist)\">Texcarson</a>\
      \ 17:52, 16 August 2008 (EDT)\n</p>\n<dl><dd><a href=\"/File:Symbol_support_vote.svg.png\"\
      \ class=\"image\"><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> Good idea. If it's only a 2-sentence article\
      \ (like those 2), the info should be moved here and the original page should\
      \ become a redirect. If we want to clean this page up, every item should have\
      \ at least 3 lines of info with possibly a link to an article with more info.\
      \ Speaking of cleaning things up, I've extracted the HUD icons for all the items\
      \ from the game. I suggest that we use those icons instead of these pictures,\
      \ for a more clean and unified look. --<a href=\"/User:Kaithofis\" title=\"\
      User:Kaithofis\">Kaithofis</a> 19:38, 23 September 2008 (EDT)</dd></dl>\n<dl><dd><a\
      \ href=\"/File:Symbol_neutral_vote.svg.png\" class=\"image\"><img alt=\"Symbol\
      \ neutral vote.svg.png\" src=\"/w/images/thumb/Symbol_neutral_vote.svg.png/15px-Symbol_neutral_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_neutral_vote.svg.png/23px-Symbol_neutral_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_neutral_vote.svg.png/30px-Symbol_neutral_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Neutral</b>. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 09:25, 24 September 2008 (EDT)</dd></dl>\n\
