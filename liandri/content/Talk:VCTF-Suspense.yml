  text:
    text: "<p>At some point the 'Objectives' section got changed to 'Strategy'.  Although\
      \ the new name is more appropriate and can be expanded to include more information,\
      \ I initially created that section to include the 'objectives' as listed in\
      \ the single player.  That name wasn't entirely correct of course.  Is it worth\
      \ having the entries from the game listed as a reference separate from a list\
      \ of strategies? --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 12:40,\
      \ 3 January 2008 (EST)\n</p><p>I'd say the single player objectives information\
      \ is relevant but maybe should be more specifically labled: \"Campaign Objectives.\"\
      \ <a href=\"/edit/User:Tahngarthor?redlink=1\" class=\"new\" title=\"User:Tahngarthor\
      \ (page does not exist)\">Tahngarthor</a> 00:19, 4 January 2008 (EST)\n</p><p>Maybe\
      \ all information related to SP campaign and MP co-op should be grouped together\
      \ under a section \"Campaign\", which could not only include the objectives\
      \ from the loading screen, but also rewards and some funny bot chat quotes.\
      \ --<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 13:40, 4 January\
