---
parse:
  title: "Return to Na Pali Intro"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:ReturnToNaPaliIntro.jpg\" class=\"image\"><img alt=\"ReturnToNaPaliIntro.jpg\"\
      \ src=\"/w/images/thumb/ReturnToNaPaliIntro.jpg/250px-ReturnToNaPaliIntro.jpg\"\
      \ width=\"250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/ReturnToNaPaliIntro.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:ReturnToNaPaliIntro.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <p>The introduction to <b><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal\
      \ - Return to Na Pali\">Unreal - Return to Na Pali</a></b> is composed of three\
      \ separate sequences.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> Unknown</dd>\n\
      <dt> Description</dt>\n<dd> The story follows on directly from that of <a href=\"\
      /Unreal\" title=\"Unreal\">Unreal</a>, after an unknown lapse of time. Intro1.unr\
      \ is a cinematic depicting the player's rescue from his <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> escape pod by the <a href=\"/UMS_Bodega_Bay\"\
      \ title=\"UMS Bodega Bay\">UMS Bodega Bay</a>. Intro2.unr is a flashback sequence\
      \ showing scenes from <a href=\"/NyLeve%27s_Falls\" title=\"NyLeve's Falls\"\
      >NyLeve's Falls</a>, <a href=\"/Harobed_Village\" title=\"Harobed Village\"\
      >Harobed Village</a> and <a href=\"/Nali_Castle\" title=\"Nali Castle\">Nali\
      \ Castle</a>. InterIntro.unr is the first of the game's many intermissions between\
      \ levels, in which the player's own thoughts are spoken in the form of a first\
      \ \"Log Entry\".</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Return_to_Na_Pali_Intro?section=1\" title=\"Edit section:\
      \ Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\"\
      >Dispersion Pistol</a></li>\n<li> <a href=\"/SCUBA_Gear\" title=\"SCUBA Gear\"\
      >Marine SCUBA Gear</a> (<a href=\"/edit/NtC?redlink=1\" class=\"new\" title=\"\
      NtC (page does not exist)\">NtC</a>)</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Return_to_Na_Pali_Intro?section=2\"\
      \ title=\"Edit section: Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>New\n</p>\n<ul><li> <a href=\"/Nali_bird\" title=\"\
      Nali bird\">Nali bird</a></li>\n<li> <a href=\"/Nali\" title=\"Nali\">Nali</a></li></ul>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Return_to_Na_Pali_Intro?section=3\" title=\"Edit section: Walkthrough\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ cutscene fades into an asteroid field. The camera moves through an asteroid\
      \ field. Titles begin to show:\n</p>\n<dl><dd> <b>GT Interactive<br /><br />Epic\
      \ Games<br /><br />and Legend Entertainment<br /><br />present:<br /><br />Unreal:\
      \ Return to Na Pali</b></dd></dl>\n<p>When the titles end, the following scene\
      \ begins:\n</p><p>Your Skaarj escape pod lies adrift beyond an asteroid belt\
      \ above the planet's atmosphere. You do not know for how long you've been up\
      \ here, but your sentence is about to end.\n</p><p>A huge Terran military battle\
      \ cruiser enters orbit of the planet, and starts to tractor you in. Between\
      \ the bridge of the battle cruiser and the nearest UMS space station, a communication\
      \ takes place.\n</p>\n<dl><dd> <b>UMS BODEGA BAY:</b> <i>Deep space warship\
      \ UMS Bodega Bay requesting a priority translight transmission with UMS sector\
      \ control.</i></dd></dl>\n<dl><dd> <b>STARLIGHT BASE:</b> <i>Bodega Bay, this\
      \ is Starlight Base, go ahead.</i></dd></dl>\n<dl><dd> <b>UMS BODEGA BAY:</b>\
      \ <i>Starlight Base, we picked up a life pod of alien origin as we came into\
      \ orbit, with one human survivor aboard who claims to have escaped from the\
      \ planet. The survivor will not disclose identity even under interrogation.\
      \ DNA Scans are being uploaded for identification, please advise.</i></dd></dl>\n\
      <dl><dd> <b>STARLIGHT BASE:</b> <i>Stand by Bodega Bay...</i></dd></dl>\n<p>There\
      \ is a slight pause, after which the dialogue resumes:\n</p>\n<dl><dd> <b>STARLIGHT\
      \ BASE:</b> <i>Bodega Bay, your survivor is <a href=\"/Prisoner_849\" title=\"\
      Prisoner 849\">UMS prisoner 849,</a> last assigned to prison transport vessel\
      \ Vortex Rikers. Vortex Rikers recently disappeared in your sector; prisoner\
      \ 849 is classified as missing, and presumed dead.</i></dd></dl>\n<dl><dd> <b>UMS\
      \ BODEGA BAY:</b> <i>Starlight Base, permission to use the rescued prisoner\
      \ for operation Talon Hunter. The prisoner has extensive knowledge of the planetary\
      \ surface and hazards. Prisoner 849 is the natural choice to search for the\
      \ wreck of the Prometheus and recover the Talon data cores.</i></dd></dl>\n\
      <dl><dd> <b>STARLIGHT BASE:</b> <i>Bodega Bay, you are clear to take whatever\
      \ steps are necessary to ensure the success of operation Talon Hunter.</i></dd></dl>\n\
      <p>So you're going back... and after some flashbacks of previous locales including\
      \ NyLeve's Falls, Harobed Village and Nali Castle (complete with <a href=\"\
      /Nali\" title=\"Nali\">Nali</a>), the scene cuts to a cabin aboard the Bodega\
      \ Bay where <a href=\"/Prisoner_849\" title=\"Prisoner 849\">the prisoner</a>\
      \ is recording a log entry:\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >A day after my so-called rescue, and I'm going back to the surface of the planet.\
      \ They've promised me a full pardon and transit back to earth in exchange for\
      \ my help. The alternative was a trip out the airlock without a suit... I agreed\
      \ to take the mission. My job is to find the wreck of another ship, the Prometheus,\
      \ and recover the data cores for some new secret weapons research project...\
      \ when I've got the cores, I'm supposed to go to the bridge of the crashed ship\
      \ and activate the ELT Transmitter. The ELT will pinpoint my location for pickup.<br\
      \ /><br />They need me because they don't know exactly where the Prometheus\
      \ went down - apparently the Tarydium in the planet below is wreaking havoc\
      \ with their scanners. They figure that I learned a thing or two in my last\
      \ romp on the surface - if anyone can find their missing ship, I can... I'm\
      \ a little better prepared than last time; they've given me a military issue\
      \ Combat Assault Rifle, a new portable SCUBA unit for underwater, and this computer\
      \ log. They've also made logistics drops of ammo, weapons and other supplies.\
      \ So, I did it before and I'll do it again, but it won't be easy. They call\
      \ it a salvage mission... I call it a return to hell.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\"\
      >Prisoner 849 log</a></div>\n<p>It all begins again... back to square one. After\
      \ the log finishes, hit the left mouse button to start the game.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
