      \ width=\"200\" height=\"138\" srcset=\"/w/images/thumb/UT3_manta.png/300px-UT3_manta.png\
      \ 1.5x, /w/images/thumb/UT3_manta.png/400px-UT3_manta.png 2x\" /></a></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 200\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> fire plasma, jump, descend\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> road kills, flag\
      \ runs\n</td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">Thanks\
      \ to its ultra-lightweight armor and unmatched agility, the <a href=\"/Axon\"\
      \ class=\"mw-redirect\" title=\"Axon\">Axon</a> IFV Manta has repeatedly proven\
      \ itself on battlefields across the galaxy. \n<p><br /><br />\nThe Manta is\
      \ propelled by two flush-mounted, magnetically impelled fans which can be instantly\
      \ pitched, allowing the vehicle to leap high into the air, then quickly duck\
      \ below incoming obstacles or enemy fire. \n<br /><br />\n</p>\nIts superior\
      \ agility is paired with two multi-stage plasma casters that burn hot and reload\
      \ quickly, making the Manta particularly effective in suppressing enemy infantry.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <h3><span class=\"mw-headline\" id=\"Using_the_Manta\">Using the Manta</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Manta?section=11\" title=\"Edit section: Using the Manta\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The manta is highly\
      \ maneuverable and can dodge most types of enemy fire. The <a href=\"/AVRiL\"\
      \ title=\"AVRiL\">AVRiL</a>, <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>,\
      \ and <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> are your most feared\
      \ enemies. Raptor missiles are possible to dodge with some practice.  The AVRiL\
      \ shot is slow enough that it can be jumped over with the correct timing, but\
      \ be wary of lock-ons hitting you in the back afterward. The Manta is often\
      \ fast enough to get behind cover to avoid either type of missile. The Scorpion's\
      \ mortars are often most effective weapon against the Manta, as they home in\
      \ very strongly, making dodging them difficult or impossible. Usually, staying\
      \ out of range of Scorpions is the best strategy.\n</p><p>The Manta's high speed\
      \ and acceleration make it very valuable for flag or orb runs.\n</p><p>The Manta\
      \ is great for notching up vehicular manslaughters, pancakes, and road rages.\
      \ It is the perfect anti-infantry weapon; it will probably rack up more kills\
      \ than the redeemer if used properly.\n</p><p>It is also great for taking out\
      \ fast smaller vehicles such as the <a href=\"/Scavenger\" title=\"Scavenger\"\
      >Scavenger</a> or <a href=\"/Viper\" title=\"Viper\">Viper</a> because it can\
      \ keep up in speed and chip away their armor with its plasma guns. Be wary of\
      \ Vipers trying to kamikaze into you if they're losing the fight, as an explosion\
      \ even close to the Manta will probably severely damage if not kill you outright.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_Manta\">Going against\
      \ the Manta</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Manta?section=12\" title=\"Edit section: Going against\
      \ the Manta\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you have the <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> or are in a\
      \ <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> and there's at least some\
      \ distance between you and the Manta, you have almost won.\n</p><p>You may also\
      \ have a chance by charging up the <a href=\"/Impact_Hammer\" title=\"Impact\
      \ Hammer\">Impact Hammer</a>'s EMP mode and letting the Manta run into it. Fully\
      \ charged this will push back the Manta and severely damage it. Afterwards you\
      \ can switch to a different weapon, for example the <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a>, to finish it off.\n</p><p>The <a href=\"\
      /Darkwalker\" title=\"Darkwalker\">Darkwalker</a>'s secondary \"horn\" attack\
      \ will push the driver out of the Manta.\n</p><p>The <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> is also an excellent weapon against Mantas since its\
      \ mortars home onto them and 2-3 shots are enough to kill the driver or Manta.\n\
      </p><p>Also, a lucky shot with the sniper rifle can headshot the pilot out of\
      \ the cockpit.\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto;\
