      <p>The Manta is one of the six vehicles introduced in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Description\">Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Manta?section=2\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The <a class=\"mw-selflink selflink\">Manta</a> is\
      \ a very lightweight, very agile hovercraft-type vehicle.  It has neither strong\
      \ armor (200 <a href=\"/Health\" title=\"Health\">HP</a>) nor much firepower.\
      \ Its main strength is its agility. Due to this, it is mainly feared by infantry\
      \ which can easily get squished by the Manta.\n</p><p>The Manta's fans suck\
      \ in the ribbon which the <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a>\
      \ shoots and receives additional damage from it. However, if the Manta can stay\
      \ away far enough it can dodge the Scorpion's shots and kill it with ease. \
      \ Part of being a good Manta pilot involves keeping your Manta serviceable for\
      \ as long as possible, while knowing when to dump the Manta before it is too\
      \ late.\n</p>\n<h3><span class=\"mw-headline\" id=\"Jumping\">Jumping</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Manta?section=3\" title=\"Edit section: Jumping\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Unlike wheeled vehicles,\
      \ the Manta is able to jump.  When the jump key is pressed, the Manta will quickly\
      \ rise several feet into the air, and gently float back down to the surface.\
      \  This move is useful to allow the Manta to ascend steeper hills and cliffs,\
      \ and also to position the vehicle over an enemy's head to perform a pancake.\
      \  After a jump has been performed, the pilot must wait a few seconds, as indicated\
      \ by a bar gauge, before the Manta is ready to jump again.  Also, a jump can\
      \ only be performed when the vehicle hovering just above the ground or water\
      \ surface.\n</p>\n<h3><span class=\"mw-headline\" id=\"Pancake.21\">Pancake!</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Manta?section=4\" title=\"Edit section: Pancake!\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Aside from the usual\
      \ method of killing enemies by running into them with the vehicle, a more challenging\
      \ and more fun method of killing enemies is to pancake them.  This can be done\
      \ by positioning the Manta above the enemy by jumping, and then using the alternate\
      \ fire or the crouch key to quickly descend, crushing the player like a pancake\
      \ and doing so much damage that the hit is almost always an instant kill.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Primary_Fire\">Primary Fire</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Manta?section=5\" title=\"Edit section: Primary Fire\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The primary fire\
      \ shoots a plasma projectile from the front of the Manta that does 30 damage\
      \ with a direct hit.  Although an individual plasma projectile does not do much\
      \ damage on its own, the vehicle's rapid firing rate will allow the pilot to\
      \ quickly chip away the health of an enemy or the energy of a power node rather\
      \ easily.\n</p>\n<h3><span class=\"mw-headline\" id=\"Usage_in_Vehicle_CTF\"\
      >Usage in Vehicle CTF</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Manta?section=6\" title=\"Edit section: Usage in Vehicle\
      \ CTF\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If a flag carrier enters a Manta in <a href=\"/Vehicle_Capture_the_Flag\"\
      \ title=\"Vehicle Capture the Flag\">VCTF</a>, he drops the flag immediately,\
      \ just like he does when he enters a <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ or <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>.  This is due to balancing,\
      \ because a Manta driver could quickly get out of range of everyone and would\
      \ therefore be nearly uncatchable. \n</p><p>The Manta can also be useful for\
      \ squishing enemy flag carriers, especially if the carrier is distracted by\
      \ other players.\n</p>\n<h4><span class=\"mw-headline\" id=\"Manta_Run\">Manta\
      \ Run</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Manta?section=7\" title=\"Edit section: Manta Run\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Although\
      \ a flag can't be transported in a Manta, in UT2004 a flag carrier can stand\
      \ on either one the Manta's wings or (more infrequently) on top of the Manta\
      \ so the driver can transport them. This is commonly called a Manta run. Some\
      \ people see the Manta run as an exploit, yet some see it as a valid tactic,\
      \ so most VCTF servers allow Manta runs. In UT3 Manta runs are no longer possible.\
      \ Players that try to stand on the wings will get sucked into the rotor and\
      \ turned into gibs.\n</p><p>Manta runs are also useful in <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a> when vehicles are rare and the team needs\
      \ to get to the front as fast as possible.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Manta_Jettison_Attack\">Manta Jettison Attack</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Manta?section=8\"\
      \ title=\"Edit section: Manta Jettison Attack\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Sometimes Mantas can get low health quite quickly,\
      \ and you want to be sure you take down your enemies before your die in the\
      \ vehicle. To do a Manta Jettison, simply use Alt-Fire, until you get close\
      \ to the opponent, then exit the vehicle, the manta will go flying into the\
      \ enemy, crushing them. Also, you can use this if you don't want to take damage,\
      \ but want to make a suprise attack. Then after using, you can go back in the\
      \ Manta, its like a frisbee, except with spikes and blades. Not to mention that\
      \ incoming AVRiL missiles will lose their target lock since they can't home\
      \ in on an unmanned vehicle.\n</p>\n<h4><span class=\"mw-headline\" id=\"Manta_Minelayer\"\
      >Manta Minelayer</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Manta?section=9\" title=\"Edit section: Manta Minelayer\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Mantas\
      \ can also be used as transports for Mines from the mine layer, just shoot them\
      \ at the wings. Maximum of 3 mines per wing, otherwise the fourth one will explode\
      \ causing nearby damage. So you can take a quick trip to a powernode and defeat\
      \ any pesky units that stand in your way.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Manta?section=10\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"margin-left: 0.5em; float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <div style=\"position:relative;\
      \ width:100%; white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"\
      background-color:transparent; padding:0; font-weight:normal; font-size:xx-small;\
