  text:
    text: "<p><big><i><b>Hey Liandri Archives visitors: Feel free to edit my user\
      \ page however you like!</b></i></big>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"About_Me\">About Me</span></h2>\n<div style=\"clear:both;\"></div>\n\
      <div class=\"floatright\"><a href=\"/File:Hyrulian.jpg\" class=\"image\"><img\
      \ alt=\"Hyrulian.jpg\" src=\"/w/images/thumb/Hyrulian.jpg/100px-Hyrulian.jpg\"\
      \ width=\"100\" height=\"100\" srcset=\"/w/images/Hyrulian.jpg 1.5x\" /></a></div>\n\
      <div class=\"floatright\"><a href=\"/File:Bu06bestfourmer.png\" class=\"image\"\
      ><img alt=\"Bu06bestfourmer.png\" src=\"/w/images/thumb/Bu06bestfourmer.png/100px-Bu06bestfourmer.png\"\
      \ width=\"100\" height=\"99\" srcset=\"/w/images/thumb/Bu06bestfourmer.png/150px-Bu06bestfourmer.png\
      \ 1.5x, /w/images/Bu06bestfourmer.png 2x\" /></a></div>\n<p>hyrulian, previously\
      \ known as \"Hyrulian Hero\" and often called simply \"hyru\", is <a href=\"\
      /BeyondUnreal_Forums\" class=\"mw-redirect\" title=\"BeyondUnreal Forums\">BuF's</a>\
      \ resident nice-guy. He is <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/content/articles/178_1.php\">2006's forumer of the\
      \ year</a>, voted for overwhelmingly for being helpful, kind, insightful, and\
      \ for the high quality content of his posts. He is an op in the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"irc://irc.enterthegame.com/fragbu\">#FragBU\
      \ IRC channel</a> as well as a super moderator on the BeyondUnreal Forums and\
      \ sysop on the Liandri Archives. In addition, the fun <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://hyru.ath.cx:60080/fbuwiki/index.php/Hyru-9000\"\
      >hyru-9000 IRC bot</a> and unofficial <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://hyru.ath.cx:60080/fbuwiki\">FragBU Community Wiki</a> are hosted\
      \ on a <a href=\"http://en.wikipedia.org/wiki/Linux\" class=\"extiw\" title=\"\
      wikipedia:Linux\">Linux</a> server at his home. \n</p><p>hyrulian's favorite\
      \ Unreal-series games are <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, <a\
      \ href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>,\
      \ and <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a>. His favorite gametypes include <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a>, <a href=\"/Assault\" title=\"Assault\"\
      >Assault</a>, and <a href=\"/Domination\" title=\"Domination\">Domination</a>.\
      \  Some non-Unreal games that hyrulian likes include <a href=\"http://en.wikipedia.org/wiki/Worms_Armageddon\"\
      \ class=\"extiw\" title=\"wikipedia:Worms Armageddon\">Worms Armageddon</a>,\
      \ the <a href=\"http://en.wikipedia.org/wiki/Final_Fantasy\" class=\"extiw\"\
      \ title=\"wikipedia:Final Fantasy\">Final Fantasy series</a>, and the <a href=\"\
      http://en.wikipedia.org/wiki/Pok%C3%A9mon\" class=\"extiw\" title=\"wikipedia:Poké\
      mon\">Pokémon series</a>.\n</p>\n<div class=\"floatleft\"><a href=\"/File:Hyruphoto.jpg\"\
      \ class=\"image\"><img alt=\"Hyruphoto.jpg\" src=\"/w/images/thumb/Hyruphoto.jpg/100px-Hyruphoto.jpg\"\
      \ width=\"100\" height=\"157\" srcset=\"/w/images/thumb/Hyruphoto.jpg/150px-Hyruphoto.jpg\
      \ 1.5x, /w/images/thumb/Hyruphoto.jpg/200px-Hyruphoto.jpg 2x\" /></a></div>\n\
      <p>hyrulian is one of BuF's openly <a href=\"http://en.wikipedia.org/wiki/Homosexuality\"\
      \ class=\"extiw\" title=\"wikipedia:Homosexuality\">gay</a> members and has\
      \ helped at least a few of its <a href=\"http://en.wikipedia.org/wiki/LGBT\"\
      \ class=\"extiw\" title=\"wikipedia:LGBT\">LGBT</a> members <a href=\"http://en.wikipedia.org/wiki/Coming_out\"\
      \ class=\"extiw\" title=\"wikipedia:Coming out\">come out</a> to the forums\
      \ and, in some cases, even to their friends and family.  He also claims to be\
      \ at least partially responsible for making BuF a friendlier place for everyone,\
      \ including its straight, LGBT, and <a href=\"http://en.wikipedia.org/wiki/Female\"\
      \ class=\"extiw\" title=\"wikipedia:Female\">female</a> members.\n</p><p>When\
      \ not online, he is rumored to go by the alias of \"Neil\" and attend <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.swccd.edu\">Southwestern\
      \ College</a> in Chula Vista, CA, where he is majoring in Computer Information\
      \ Systems and working towards earning his <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.cisco.com/web/learning/le3/le2/le0/le9/learning_certification_type_home.html\"\
      >Cisco Certified Network Associate</a> certification.  He has had a few boyfriends\
      \ in the past, but is currently single.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Contact_Me\">Contact Me</span></h2>\n<p><i>Note:\
      \ If you email me or add me to your social network or instant messenger, please\
      \ let me know who you are on the forums.</i>\n</p>\n<table>\n\n<tr>\n<td>\n\
      <h3><span class=\"mw-headline\" id=\"On_the_Forums\">On the Forums</span></h3>\n\
      <ul><li> <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/member.php?u=22316\"\
      >hyrulian</a> on <a href=\"/BeyondUnreal_Forums\" class=\"mw-redirect\" title=\"\
      BeyondUnreal Forums\">BeyondUnreal Forums</a></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"On_IRC\">On IRC</span></h3>\n<ul><li> hyrulian on <a rel=\"\
      nofollow\" class=\"external text\" href=\"irc://irc.enterthegame.com\">EnterTheGame</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"irc://irc.enterthegame.com/fragbu\"\
      >#fragbu on EnterTheGame</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      By_Email\">By Email</span></h3>\n<ul><li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"mailto:zidane2k1@hotmail.com\">zidane2k1@hotmail.com</a></li></ul>\n\
      </td>\n<td>\n<h3><span class=\"mw-headline\" id=\"Through_Social_Networking\"\
      >Through Social Networking</span></h3>\n<ul><li> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.facebook.com/p/Neil_P_Pena/24602610\">Facebook</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.myspace.com/neilp\"\
      >Myspace</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"By_Instant_Messenger\"\
      >By Instant Messenger</span></h3>\n<ul><li> MSN&#160;: zidane2k1@hotmail.com</li>\n\
      <li> Xfire&#160;: hyrulian</li>\n<li> AIM&#160;: Hyrulian Hero</li>\n<li> Yahoo&#160;:\
      \ duelist_neil</li></ul>\n</td></tr></table>\n\n<!-- \nNewPP limit report\n\
