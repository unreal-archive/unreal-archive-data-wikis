parse:
  title: "Lauren"
  text:
    text: "<p><b>Lauren</b> is a <a href=\"/Humans\" title=\"Humans\">human</a> <a\
      \ href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Tournament</a>\
      \ competitor. Lauren has appeared in multiple Unreal games. In <a href=\"/UC2\"\
      \ class=\"mw-redirect\" title=\"UC2\">UC2</a> she is voiced by Tanika Cato.\
      \ In older games she has a generic female voice. It is unknown who voiced her\
      \ in the <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>\
      \ intro movie.\n</p>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Lauren</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:UT3_lauren.jpg\" class=\"image\"><img alt=\"UT3 lauren.jpg\" src=\"/w/images/thumb/UT3_lauren.jpg/218px-UT3_lauren.jpg\"\
      \ width=\"218\" height=\"213\" srcset=\"/w/images/thumb/UT3_lauren.jpg/327px-UT3_lauren.jpg\
      \ 1.5x, /w/images/thumb/UT3_lauren.jpg/436px-UT3_lauren.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Real Name\n</td>\n<td style=\"\
      font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Race\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"/Humans\" title=\"Humans\"\
      >Human</a>, <a href=\"/Necris\" title=\"Necris\">Necris</a>\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Born:\n</td>\n<td style=\"font-size: 8pt;\">\
      \ 2269\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Place of Birth:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Mars\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\">Liandri</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Team:\n</td>\n<td style=\"\
      font-size: 8pt;\"> <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\">&#160;?\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"\
      font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\"\
      >\n<ul><li><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a></li>\n<li><a href=\"/Unreal_Tournament_2003\" title=\"Unreal\
      \ Tournament 2003\">Unreal Tournament 2003</a></li>\n<li><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a></li>\n<li><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Unreal Championship 2</a></li>\n<li><a href=\"/Unreal_Tournament_3\" title=\"\
      Unreal Tournament 3\">Unreal Tournament 3</a></li></ul>\n</div>\n</td></tr></table>\n\
      <blockquote style=\"margin-bottom: 0px;\">Lauren was said to be <a href=\"/Iron_Guard#Jihan_Nyhn\"\
      \ title=\"Iron Guard\">Jihan Nyhn</a>'s lover. Suspecting <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> to be the cause of his death,\
      \ she has joined the <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>\
      \ to uncover the truth.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a> character description</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Fierce, loyal, and technically capable. Her frame may be slim but she\
      \ has the most incredible reflexes. Born into a poor asteroid miner family,\
      \ she became notorious by stealthily eradicating her parents' competitors in\
      \ space before becoming a full time <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Tournament</a> warrior. Her soft side? It has been\
      \ rumored she'd do anything to defend her high-school sweetheart, <a href=\"\
      /Brock\" title=\"Brock\">Brock</a>.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a> character description</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">A hard woman, forever shaped by the\
      \ death of her parents, her career as a bodyguard, and years of tournament experience.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> character\
      \ description</div>\n<blockquote style=\"margin-bottom: 0px;\">A former <a href=\"\
      /Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">grand tournament</a>\
      \ champion, Lauren took her life after her boyfriend and teammate <a href=\"\
      /Brock\" title=\"Brock\">Brock</a> died. The <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> could not afford to lose\
      \ two popular competitors at once, so they resurrected her with the horrific\
      \ - and horrifically expensive - <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ process. One side effect: Lauren is only marginally sane. She does her best\
      \ to share her demented grief with others.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a> character description</div>\n\
      <p>Lauren was born from a poor asteroid miner family. In her youth she eradicated\
      \ her parents competitors and learned the skills to become a <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournament</a> competitor. Lauren won one\
      \ of the tournaments and became champion, although it is unknown exactly when\
      \ this happened.\n</p><p>Lauren was said to be the lover of <a href=\"/Iron_Guard#Jihan_Nyhn\"\
      \ title=\"Iron Guard\">Jihan Nyhn</a>, a powerful arms smuggler. Jihan was assassinated,\
      \ and Lauren expected the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri\
      \ Mining Corporation\">Liandri Mining Corporation</a> to be behind it. Hoping\
      \ to uncover the truth, she joined the <a href=\"/Iron_Guard\" title=\"Iron\
      \ Guard\">Iron Guard</a>, Jihan's team of personal bodyguards who entered Liandri's\
      \ Tournament after the assassination. (<a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a>).\n</p><p>Lauren was the girlfriend of team member <a\
      \ href=\"/Brock\" title=\"Brock\">Brock</a>, though different sources give different\
      \ explanations to how they met. It is possible she met Brock after losing Jihan\
      \ Nyhn and joining the Iron Guard. Another source claims Lauren and Brock were\
      \ high-school sweethearts (<a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a>).\n</p><p>During 2302's Tournament (<a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a>), Brock fought alongside Tournament\
      \ champion <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> and gained much\
      \ respect for him. After Malcolm was defeated by the <a href=\"/Juggernauts\"\
      \ title=\"Juggernauts\">Juggernaut</a> <a href=\"/Gorge\" title=\"Gorge\">Gorge</a>,\
      \ Brock foolishly tried to avenge Malcolm by ambushing Gorge. Gorge quickly\
      \ reacted and killed Brock. Wrought with grief, <a class=\"mw-selflink selflink\"\
      >Lauren</a> took her own life on Asteroid 35332-XA.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Lauren.27s_Death\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Lauren's Death</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Alternate_reality.3F\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Alternate reality?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Links\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Links</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#References\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >References</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Lauren.27s_Death\">Lauren's Death</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lauren?section=1\"\
      \ title=\"Edit section: Lauren's Death\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After her death, the <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri Mining Corporation</a> paid the\
      \ <a href=\"/Phayder_Corporation\" title=\"Phayder Corporation\">Phayder Corporation</a>\
      \ an huge amount of money to have Lauren resurrected as <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a>, effectively turning her into Liandri property.\
      \ The process caused her to remain only marginally sane. Brock was also resurrected,\
      \ but he lost all memories of his previous life. Brock and Lauren didn't get\
      \ back together.\n</p><p>As a Necris, she has fought in the 523rd <a href=\"\
      /Ascension_Rites\" title=\"Ascension Rites\">Nakhti Ascension Rights</a>, armed\
      \ with her new signature weapon, the Necris Swords (<a href=\"/UC2\" class=\"\
      mw-redirect\" title=\"UC2\">UC2</a>).\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Alternate_reality.3F\">Alternate reality?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lauren?section=2\"\
      \ title=\"Edit section: Alternate reality?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some fans speculate whether or not the \"Unreal Championship\"\
      \ series are set in the same timeline/reality as the \"Unreal Tournament\" series.\
      \ The reason for this is that it would be unlikely that Brock could be killed\
      \ by Gorge considering the <a href=\"/Respawner\" title=\"Respawner\">Respawner</a>\
      \ technology, not to mention that if they would die in 2302, how could've they\
      \ fought in the 2303 Tournament, leading their old team? Among other things,\
      \ this would mean Necris Lauren is an alterate version.\n</p><p>Epic considers\
      \ the UC games part of the Unreal series as a whole. Respawners are used in\
      \ all regular <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Tournaments</a>, but not usually outside of them, as can be learned from an\
      \ early <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> movie,\
      \ and Brock was killed outside of the Tournament.\n</p><p>Further speculation\
      \ lead to the confusion of when Brock was killed. It is described in UC2 that\
      \ Gorge won the Tournament by breaking Malcom's spine, angering Brock in the\
      \ process who later got killed by Gorge. The players speculate how this is possible,\
      \ because it is described in the Tournament mode in UT2004 that Malcom still\
      \ suffer some injuries (probably his spine), yet... Brock and Lauren is healthy,\
      \ and very human...\n</p><p>Some fans also speculate if Brock's amnesia might\
      \ be the cause of some sort of Necris plot to make Brock their own. Lauren might\
      \ have lost some sanity trying to fight the mind control, that, or she's just\
      \ angered because of Brock's amnesia. Fans also questions why Lauren (whom retains\
      \ her memories) has'nt rejoined Iron Guard, and why she keeps being dressed\
      \ up in Necris uniform, despite hating them. (Like in UT3)\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lauren?section=3\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> In <a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship 2</a>, Tanika\
      \ Cato, her voice actress, performed double duty as both Lauren and Sapphire.</li>\n\
      <li> In <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a>, she's voiced by Sirena Irwin, who also voiced Persephone\
      \ Cliche in the Stripperella cartoon.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Links\">Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Lauren?section=4\" title=\"Edit section: Links\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.unrealchampionship2.com/charvideos/lauren.html\"\
      >Introduction video of Lauren for UC2</a></li>\n<li> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.marycollins.com/Talent/cato.html\">Tanika\
      \ Cato at The Mary Collins Agency</a> - Lauren voice actress</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lauren?section=5\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.epicgames.com/showpost.php?p=25096935&amp;postcount=18\"\
      >Post about timeline by Jim \"Entropy\" Brown</a> - UC2 is part of the series</li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/showpost.php?p=24709885&amp;postcount=9\"\
      >Other post about timeline by Jim \"Entropy\" Brown</a> - UC2 is part of the\
      \ series</li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/showpost.php?p=24789575&amp;postcount=10\"\
      >Post about Selket by Jim \"Entropy\" Brown</a> - Suggests UC and UT2003 play\
      \ out around the same time</li>\n<li> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealchampionship2.com/charvideos/brock.html\">Introduction\
      \ video of Brock for UC2</a> - Brock killed outside of the arena</li></ul>\n\
