---
parse:
  title: "Izanagi Corporation"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:Izanagibanner.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Izanagibanner.png/128px-Izanagibanner.png\"\
      \ width=\"128\" height=\"256\" class=\"thumbimage\" srcset=\"/w/images/thumb/Izanagibanner.png/192px-Izanagibanner.png\
      \ 1.5x, /w/images/Izanagibanner.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Izanagibanner.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Izanagi Corporation</div></div></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Izanagi is a broad-based conglomerate modeled\
      \ on the ancient Japanese Kereitsu. They're into whatever makes money, and they\
      \ protect themselves with an elite corps of Merc soldiers, fanatically loyal\
      \ to the corporation, who call themselves \"Ghost Warriors\".</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n\
      <p>The <b>Izanagi Corporation</b>, along with the <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research Corporation</a>, seem to\
      \ be the newest major corporation in the Unreal universe. While <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> and <a href=\"/Phayder_Corporation\"\
      \ title=\"Phayder Corporation\">Phayder</a> are established in <a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">UT</a>, their two main competitors were\
      \ only introduced in <a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"Unreal\
      \ II\">Unreal II</a>. Since their introduction, they have seen increasing use;\
      \ however, Axon seems to be given preferential treatment over Izanagi, perhaps\
      \ due to the simplicity of its name.\n</p><p>The Izanagi are one of the main\
      \ antagonists of Unreal II, the other being Liandri (as the player works for\
      \ <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial Authority\"\
      >Terran Colonial Authority</a>, an offsout of <a href=\"/NEG\" class=\"mw-redirect\"\
      \ title=\"NEG\">NEG</a>). Izanagi <a href=\"/Ghost_Warrior\" title=\"Ghost Warrior\"\
      >Ghost Warriors</a> are by far the most common enemy encountered in the game.\n\
      </p><p>In <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> The Izanagi\
      \ employ the <a href=\"/Ronin\" title=\"Ronin\">Ronin</a> team, including the\
      \ main character <a href=\"/Reaper\" title=\"Reaper\">Reaper</a>.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Military_units\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Military units</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Ghost_Warriors\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Ghost Warriors</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Ronin\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Ronin</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Involvement\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Involvement</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Unreal_II\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Unreal II</span></a>\n<ul>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Acheron\"><span class=\"tocnumber\"\
      >2.1.1</span> <span class=\"toctext\">Acheron</span></a></li>\n<li class=\"\
      toclevel-3 tocsection-7\"><a href=\"#Severnaya\"><span class=\"tocnumber\">2.1.2</span>\
      \ <span class=\"toctext\">Severnaya</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-8\"><a href=\"#Sulferon\"><span class=\"tocnumber\">2.1.3</span>\
      \ <span class=\"toctext\">Sulferon</span></a></li>\n<li class=\"toclevel-3 tocsection-9\"\
      ><a href=\"#Janus\"><span class=\"tocnumber\">2.1.4</span> <span class=\"toctext\"\
      >Janus</span></a></li>\n<li class=\"toclevel-3 tocsection-10\"><a href=\"#Na_Koja_Abad\"\
      ><span class=\"tocnumber\">2.1.5</span> <span class=\"toctext\">Na Koja Abad</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"#UT2004\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">UT2004</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-12\"><a href=\"#Picard\"><span class=\"\
      tocnumber\">2.2.1</span> <span class=\"toctext\">Picard</span></a></li>\n<li\
      \ class=\"toclevel-3 tocsection-13\"><a href=\"#Team_SuperNova\"><span class=\"\
      tocnumber\">2.2.2</span> <span class=\"toctext\">Team SuperNova</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-14\"><a href=\"#AS-BP2-JumpShip\"><span class=\"\
      tocnumber\">2.2.3</span> <span class=\"toctext\">AS-BP2-JumpShip</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-15\"><a href=\"#AS-Glacier\"><span class=\"\
      tocnumber\">2.2.4</span> <span class=\"toctext\">AS-Glacier</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-16\"><a href=\"#Unreal_Tournament_3\"\
      ><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">Unreal Tournament\
      \ 3</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Military_units\">Military units</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=1\"\
      \ title=\"Edit section: Military units\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Ghost_Warriors\"\
      >Ghost Warriors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Izanagi_Corporation?section=2\" title=\"Edit section:\
      \ Ghost Warriors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Well trained. Some live by the old\
      \ Samurai code. Others are just in it for the action.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Isaak\" title=\"Isaak\">Isaak of Unreal II</a></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">\"Ghost Warriors\" is the name of the fighting\
      \ elite of the original Izanagi clan.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_II\"\
      \ class=\"mw-redirect\" title=\"Unreal II\">Aida in Unreal II</a></div>\n<p>The\
      \ <a href=\"/Ghost_Warrior\" title=\"Ghost Warrior\">Ghost Warriors</a> are\
      \ a mercenary group completely loyal to the Izanagi Corporation and, while billed\
      \ as mercs, are not known to have taken any assignments from any other entity.\
      \ The name \"Ghost Warriors\" was originally the name of the elite fighters\
      \ of the Izanagi clan, before its days as a corporation, but it is unknown if\
      \ they remained pure blooded or later took recruits.\n</p><p>By the time of\
      \ UT2004, the Ghost Warriors are either gone or simply remain absent from Liandri's\
      \ Tournament, though scenarios sparked by their aggressive involvement are re-enacted.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Ronin\">Ronin</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=3\"\
      \ title=\"Edit section: Ronin\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The <a href=\"/Ronin\" title=\"Ronin\">Ronin</a> are\
      \ a team of Izanagi Ghost Warriors. The members of the team joined the Izanagi\
      \ corporation forces to avenge the <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ for the Twin Souls masacre. Ronin members are the main characters in the <a\
      \ href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament\
      \ 3</a> campaign.\n</p>\n<h2><span class=\"mw-headline\" id=\"Involvement\"\
      >Involvement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Izanagi_Corporation?section=4\" title=\"Edit section:\
      \ Involvement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_II\">Unreal II</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=5\"\
      \ title=\"Edit section: Unreal II\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In Unreal II, the Izanagi are after the <a href=\"\
      /Artifacts\" title=\"Artifacts\">Artifacts</a>, competing directly against <a\
      \ href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a> and\
      \ <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>. Indeed, Izanagi\
      \ held several artifacts in its possession, including two at a point of near\
      \ extraction with heavy defenses at the mining sites. \n</p>\n<h4><span class=\"\
      mw-headline\" id=\"Acheron\">Acheron</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=6\"\
      \ title=\"Edit section: Acheron\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The Izanagi discovered the third artifact on <a href=\"\
      /edit/Acheron?redlink=1\" class=\"new\" title=\"Acheron (page does not exist)\"\
      >Acheron</a>. They had built a localized mining facility near its location,\
      \ complete with paved roads and the beginnings of a terraforming project on\
      \ the world. A large number of Ghost Warriors defended the site. The artifact's\
      \ location was known and explosives were mounted and ready for its extraction,\
      \ but it is unknown why they had not already removed it. The artifact and perhaps\
      \ the entire facility was lost when <a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a> took the artifact, which caused the planet to attack other\
      \ living beings inside and on its surface.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Severnaya\">Severnaya</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=7\"\
      \ title=\"Edit section: Severnaya\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The Izanagi controlled the <a href=\"/edit/Minkovsky_Dam?redlink=1\"\
      \ class=\"new\" title=\"Minkovsky Dam (page does not exist)\">Minkovsky Dam</a>\
      \ on the surface of <a href=\"/edit/Severnaya?redlink=1\" class=\"new\" title=\"\
      Severnaya (page does not exist)\">Severnaya</a>. The dam was the target of an\
      \ <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a> Marine sabotage\
      \ mission, however, the marines were routed after placing the charges and were\
      \ not able to arm or detonate them. Dalton proceeded to enter the facility,\
      \ arm the bombs, and destroyed the dam along with dozens of Ghost Warriors.\n\
      </p>\n<h4><span class=\"mw-headline\" id=\"Sulferon\">Sulferon</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=8\"\
      \ title=\"Edit section: Sulferon\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>A secret research facility was on <a href=\"/edit/Sulferon?redlink=1\"\
      \ class=\"new\" title=\"Sulferon (page does not exist)\">Sulferon</a>. John\
      \ Dalton infiltrated and routed the base, clearing the way for a marine-escorted\
      \ technician to steal information on the detection of artifacts while the Ghost\
      \ Warriors attempted unsuccessfully to re-take the base.\n</p>\n<h4><span class=\"\
      mw-headline\" id=\"Janus\">Janus</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=9\"\
      \ title=\"Edit section: Janus\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>After the Izanagi Corporation learned that the Axon\
      \ <a href=\"/edit/Polaris?redlink=1\" class=\"new\" title=\"Polaris (page does\
      \ not exist)\">Polaris</a> research facility on <a href=\"/edit/Janus?redlink=1\"\
      \ class=\"new\" title=\"Janus (page does not exist)\">Janus</a> housed two artifacts,\
      \ they made a successful assault and occupation of the facility. However, they\
      \ were unable to acquire the artifacts before Dalton arrived and eradicated\
      \ the Warriors.\n</p>\n<h4><span class=\"mw-headline\" id=\"Na_Koja_Abad\">Na\
      \ Koja Abad</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Izanagi_Corporation?section=10\" title=\"Edit section:\
      \ Na Koja Abad\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>An alien building was discovered on <a href=\"/edit/Na_Koja_Abad?redlink=1\"\
      \ class=\"new\" title=\"Na Koja Abad (page does not exist)\">Na Koja Abad</a>\
      \ and the Izanagi built a facility around it. Housed deep inside the building\
      \ was the sixth artifact. Exactly like on Acheron before, the Izanagi were close\
      \ to acquiring the artifact, but John Dalton came and defeated them while stealing\
      \ the artifact himself.\n</p>\n<h3><span class=\"mw-headline\" id=\"UT2004\"\
      >UT2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Izanagi_Corporation?section=11\" title=\"Edit section:\
      \ UT2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Izanagi does not take a primary role in UT2004; instead, it is only referenced\
      \ in a few minor descriptions. Its most major appearance in UT2004 is <a href=\"\
      /AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>.\n</p>\n<h4><span class=\"\
      mw-headline\" id=\"Picard\">Picard</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=12\"\
      \ title=\"Edit section: Picard\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Picard is an Tournament participant who stole secret\
      \ space fighter designs from the Izanagi Corporation. He is immune to their\
      \ pursuit while in the Tournament, though he is never seen.\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Team_SuperNova\">Team SuperNova</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=13\"\
      \ title=\"Edit section: Team SuperNova\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>For unknown reasons, <a href=\"/edit/SuperNova?redlink=1\"\
      \ class=\"new\" title=\"SuperNova (page does not exist)\">SuperNova</a> is indebted\
      \ to the Izanagi Corporation. The mercenary outfit joined Liandri's Tournament\
      \ hoping for a means to pay off their debt.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"AS-BP2-JumpShip\">AS-BP2-JumpShip</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=14\"\
      \ title=\"Edit section: AS-BP2-JumpShip\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>During the <a href=\"/Corporation_Wars\" title=\"\
      Corporation Wars\">Corporation Wars</a>, Izanagi Ghost Warriors stole a prototype\
      \ faster-than-light ship from Liandri and successfully jumped it to Izanagi\
      \ space. The event was later re-enacted in Liandri's Tournament.\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"AS-Glacier\">AS-Glacier</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izanagi_Corporation?section=15\"\
      \ title=\"Edit section: AS-Glacier\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Axon agents infiltrated and destroyed the Izanagi\
      \ base on Lamdon 3, stealing the prototype <a href=\"/Ion_Plasma_Tank\" title=\"\
      Ion Plasma Tank\">Ion Plasma Tank</a> in the process. Curiously, the Izanagi\
      \ base was defended by <a href=\"/New_Earth_Government\" title=\"New Earth Government\"\
      >NEG</a>-backed <a href=\"/Thunder_Crash\" title=\"Thunder Crash\">Thunder Crash</a>\
      \ forces; in Unreal II, Axon backed the NEG and both openly fought Izanagi.\
      \ It is not known why the Ghost Warriors were not at the base.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Izanagi_Corporation?section=16\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Japanese-themed <a href=\"/Ronin\" title=\"Ronin\">Ronin</a> team is\
      \ said to be Izanagi-backed in UT3.\n</p>\n<!-- \nNewPP limit report\nCached\
