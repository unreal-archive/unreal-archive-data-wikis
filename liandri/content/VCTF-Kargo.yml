  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Kargo\n| description = The harbors\
      \ of the Alluvion River are the primary entry points for colonial supply lines.\
      \ These shipping lanes are shared by all factions, and monitored by an N.E.G.\
      \ peacekeeping force. This port is a highly contested supply point on the edge\
      \ of Axon territory, with the Izanagi mainland just across the bay.\n| mapimage\
      \    = VCTF-Kargo.jpg\n| imagedesc   = VCTF-Kargo\n| author      = \n| players\
      \     = 6-10\n| music       = Music_RomUT07_A\n| game        = Unreal Tournament\
      \ 3\n| gametype    = Vehicle Capture the Flag\n}}\n\n== Map Description ==\n\
      \n== Weapons & Pickups ==\n[[Image:Guide!VCTF-Kargo_.jpg|thumb|384px|right|Key\
      \ guide of vCTF-Kargo by KurlonT.]]\n=== Weapons ===\n=== Pickups ===\n=== Vehicles\
      \ ===\n\n== Strategy ==\n=== Offense ===\n=== Defense ===\n\n== Campaign Info\
      \ ==\n=== Mission Objectives ===\n* Disable the enemy Respawner by removing\
      \ its FLaGs. \n* Control the boat in the mid-ground to access a Goliath. \n\
      * Line up a Scorpion boost to jump from ramp to ramp across the boat.\n\n===\
      \ Act II, main route ===\n{{QuoteSource|These harbors are full of vehicles loading\
      \ cargo, moving personnel, and maintaining the perimeter. To even the odds,\
      \ supply requisitioned a few longbows for us. The Anti vehicle rocket launcher\
      \ - A.K.A. the 'AVRiL Longbow' - fires armor piercing missiles using an onboard\
      \ optical tracking system. If all that fancy tech works as advertised, it sounds\
      \ like a sniper rifle for blowing up vehicles. Bishop, have fun.|Briefing|UT3}}\n\
      \n* '''Goal:''' ''3 Captures''\n* '''Enemy Faction:''' ''[[Iron Guard]]''\n\
      * '''Allies:''' ''Jester, Othello, Bishop''\n* '''Enemies:''' ''Slain, Johnson,\
      \ Talan, Drake''\n* '''Rewards:''' ''Tactical Diversion'' card. (Reduces the\
      \ # of opponents in the next match by 2.)\n\n{{prevnext|WAR-TankCrossing|CTF-Hydrosis}}\n\
      {{prevnext||WAR-Torlan}}\n\n==== Voice Chat ====\n\n(After entering the map)\n\
      \n'''Othello:''' ''Damn! It's Capture The Flag... with vehicles?''<br>\n'''Jester:'''\
      \ ''Yeah, if you get their flag, use your hoverboard.''\n\n(After Reaper/the\
      \ player takes the Longbow AVRiL)\n\n'''Jester:''' ''Grab the AVRiL to take\
      \ out those vehicles!''<br>\n'''Bishop:''' ''It's like sniping tanks rather\
      \ than men.''<br>\n'''Othello:''' ''Yeah, it's useless on infantry.''\n\n(After\
      \ the Redeemer spawns)\n\n'''Othello:''' ''WHOA! Is that a Redeemer?''<br>\n\
      '''Bishop:''' ''It is a coward's weapon.''<br>\n'''Jester:''' ''Yeah! Sign me\
      \ up for getting five coward kills with it, then. Where is it?''<br>\n'''Othello:'''\
      \ ''West of the Goliath tank.''\n\n=== Act II, part 2 ===\n{{QuoteSource|I don't\
      \ like what's going on here. The Axon are quiet - no attempts to recapture the\
      \ Alluvion Corridor. Four recon teams went into Oxida Nova. Only one made it\
      \ out. They reported I quote, \"Overwhelming hordes of Krall mercenaries slaughtering\
      \ everyone wholesale.\" Before we could get defenses online, the Krall crossed\
      \ the bay and hit our supply-lines. We need to move quickly, or this entire\
      \ op is going up in smoke. We've seen what these bastards can do first hand.\
      \ This time, they don't have the element of surprise but we're still heavily\
      \ outnumbered. Don't kid yourselves. Respawners or not, every time we fight\
      \ the Krall, we're fighting for survival.|Briefing|UT3}}\n\n* '''Goal:''' ''3\
      \ Captures''\n* '''Enemy Faction:''' ''Krall''\n* '''Allies:''' ''Jester, Othello,\
      \ Bishop''\n* '''Enemies:'''\n** ''Hellhound, Scar, Worg, Lockjaw, Claw, Bargest''\
      \ (2.1.1.1)\n** ''Claw, Bargest, Blackfang, Scorn, Cerberus'' (2.1.1.2 if coming\
      \ from 2.1.2)\n** ''Cerberus, Gnasher, Scar, Worg, Bargest'' (2.1.1.2 if coming\
      \ from 2.1.1 or 2.2.1)\n** ''Hellhound, Scorn, Gnasher, Cerberus, Scar, Worg''\
      \ (2.1.2.1)\n** ''Scorn, Gnasher, Cerberus, Hellhound, Scar, Blackfang'' (2.2.1.1)\n\
      ** ''Scorn, Gnasher, Scar, Worg, Lockjaw, Claw'' (2.2.2.1)\n** ''Scar, Hellhound,\
      \ Claw, Bargest, Blackfang'' (2.2.2.2)\n\n2.1.1.1:\n{{prevnext|WAR-Serenity|DM-Diesel}}\n\
      \n2.1.1.2:\n{{prevnext|DM-Diesel|WAR-Serenity}}\n\n2.1.2.1:\n{{prevnext|DM-Defiance|WAR-Torlan}}\n\
      \n2.2.1.1:\n{{prevnext|WAR-Serenity|WAR-Torlan}}\n\n2.2.2.1:\n{{prevnext|DM-Defiance|WAR-Serenity}}\n\
      \n2.2.2.2:\n{{prevnext|DM-Diesel|WAR-Serenity}}"
