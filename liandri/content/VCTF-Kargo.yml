      \ href=\"/edit/VCTF-Kargo?section=7\" title=\"Edit section: Offense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Defense\">Defense</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Kargo?section=8\"\
      \ title=\"Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/VCTF-Kargo?section=9\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Kargo?section=10\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Disable the enemy Respawner by removing its FLaGs. </li>\n<li> Control the\
      \ boat in the mid-ground to access a Goliath. </li>\n<li> Line up a Scorpion\
      \ boost to jump from ramp to ramp across the boat.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Act_II.2C_main_route\">Act II, main route</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Kargo?section=11\"\
      \ title=\"Edit section: Act II, main route\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">These harbors\
      \ are full of vehicles loading cargo, moving personnel, and maintaining the\
      \ perimeter. To even the odds, supply requisitioned a few longbows for us. The\
      \ Anti vehicle rocket launcher - A.K.A. the 'AVRiL Longbow' - fires armor piercing\
      \ missiles using an onboard optical tracking system. If all that fancy tech\
      \ works as advertised, it sounds like a sniper rifle for blowing up vehicles.\
      \ Bishop, have fun.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b> <i>3 Captures</i></li>\n\
      <li> <b>Enemy Faction:</b> <i><a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron\
      \ Guard</a></i></li>\n<li> <b>Allies:</b> <i>Jester, Othello, Bishop</i></li>\n\
      <li> <b>Enemies:</b> <i>Slain, Johnson, Talan, Drake</i></li>\n<li> <b>Rewards:</b>\
      \ <i>Tactical Diversion</i> card. (Reduces the # of opponents in the next match\
      \ by 2.)</li></ul>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/WAR-TankCrossing\" title=\"WAR-TankCrossing\"\
      ><b>&lt;&lt; Previous</b></a> (WAR-TankCrossing)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      >\n</th>\n<th style=\"text-align:right;width:37%;\">(CTF-Hydrosis) <a href=\"\
      /CTF-Hydrosis\" title=\"CTF-Hydrosis\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n\
      </table>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(WAR-Torlan) <a href=\"/WAR-Torlan\" title=\"WAR-Torlan\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"Voice_Chat\">Voice\
      \ Chat</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/VCTF-Kargo?section=12\" title=\"Edit section: Voice\
      \ Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>(After entering the map)\n</p><p><b>Othello:</b> <i>Damn! It's Capture The\
      \ Flag... with vehicles?</i><br />\n<b>Jester:</b> <i>Yeah, if you get their\
      \ flag, use your hoverboard.</i>\n</p><p>(After Reaper/the player takes the\
      \ Longbow AVRiL)\n</p><p><b>Jester:</b> <i>Grab the AVRiL to take out those\
      \ vehicles!</i><br />\n<b>Bishop:</b> <i>It's like sniping tanks rather than\
      \ men.</i><br />\n<b>Othello:</b> <i>Yeah, it's useless on infantry.</i>\n</p><p>(After\
      \ the Redeemer spawns)\n</p><p><b>Othello:</b> <i>WHOA! Is that a Redeemer?</i><br\
      \ />\n<b>Bishop:</b> <i>It is a coward's weapon.</i><br />\n<b>Jester:</b> <i>Yeah!\
      \ Sign me up for getting five coward kills with it, then. Where is it?</i><br\
      \ />\n<b>Othello:</b> <i>West of the Goliath tank.</i>\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Act_II.2C_part_2\">Act II, part 2</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Kargo?section=13\"\
      \ title=\"Edit section: Act II, part 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">I don't like\
      \ what's going on here. The Axon are quiet - no attempts to recapture the Alluvion\
      \ Corridor. Four recon teams went into Oxida Nova. Only one made it out. They\
      \ reported I quote, \"Overwhelming hordes of Krall mercenaries slaughtering\
      \ everyone wholesale.\" Before we could get defenses online, the Krall crossed\
      \ the bay and hit our supply-lines. We need to move quickly, or this entire\
      \ op is going up in smoke. We've seen what these bastards can do first hand.\
      \ This time, they don't have the element of surprise but we're still heavily\
      \ outnumbered. Don't kid yourselves. Respawners or not, every time we fight\
      \ the Krall, we're fighting for survival.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b>\
      \ <i>3 Captures</i></li>\n<li> <b>Enemy Faction:</b> <i>Krall</i></li>\n<li>\
      \ <b>Allies:</b> <i>Jester, Othello, Bishop</i></li>\n<li> <b>Enemies:</b>\n\
      <ul><li> <i>Hellhound, Scar, Worg, Lockjaw, Claw, Bargest</i> (2.1.1.1)</li>\n\
      <li> <i>Claw, Bargest, Blackfang, Scorn, Cerberus</i> (2.1.1.2 if coming from\
      \ 2.1.2)</li>\n<li> <i>Cerberus, Gnasher, Scar, Worg, Bargest</i> (2.1.1.2 if\
      \ coming from 2.1.1 or 2.2.1)</li>\n<li> <i>Hellhound, Scorn, Gnasher, Cerberus,\
      \ Scar, Worg</i> (2.1.2.1)</li>\n<li> <i>Scorn, Gnasher, Cerberus, Hellhound,\
      \ Scar, Blackfang</i> (2.2.1.1)</li>\n<li> <i>Scorn, Gnasher, Scar, Worg, Lockjaw,\
      \ Claw</i> (2.2.2.1)</li>\n<li> <i>Scar, Hellhound, Claw, Bargest, Blackfang</i>\
      \ (2.2.2.2)</li></ul></li></ul>\n<p>2.1.1.1:\n</p>\n<table cellspacing=\"1\"\
      \ cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
