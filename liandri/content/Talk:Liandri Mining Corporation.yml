  title: "Talk:Liandri Mining Corporation"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Rename_article.3F\">Rename article?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Liandri_Mining_Corporation?section=1\" title=\"Edit section:\
      \ Rename article?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In my opinion this article should be renamed/moved to either just <a href=\"\
      /Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a> or <a href=\"\
      /Liandri_Corporation\" class=\"mw-redirect\" title=\"Liandri Corporation\">Liandri\
      \ Corporation</a>. (I think I prefer the latter.) The corp was called LMC in\
      \ UT, but has since only been referred to as either of my options that I know\
      \ of. (In case of the former usually \"the Liandri\", which disambiguates between\
      \ the corp and the owner.) Actually already in UT, namely <a href=\"/DM-Stalwart\"\
      \ title=\"DM-Stalwart\">DM-Stalwart</a> the story tells the \"Mining\" was removed\
      \ from the game, due to the Liandri's expansion in other fields, turning it\
      \ into a megacorp as powerful as we know it now. I don't expect future Unreal\
      \ games to go back to LMC, meaning it's mostly outdated for purposes of this\
      \ wiki. Anyone disagree?\n</p><p>Both my suggestions aren't currently possible\
      \ to use, since they are redirection pages already. The best option would be\
      \ to delete one of them first and then move, since that would keep the editing\
      \ History. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 11:11,\
      \ 10 August 2007 (EDT)\n</p>\n<dl><dd>I'm not sure about changing it. In UC2\
      \ they are referred to as Liandri Mining Corporation, and I believe that is\
      \ their proper name. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 13:40, 10 August 2007 (EDT)</dd></dl>\n<p>This was initially\
      \ titles Liandri Corporation, but was moved as this was seen as the official\
      \ title.  I don't know many of the references, so that could be wrong.--<a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 14:00, 10 August 2007 (EDT)\n</p>\n\
      <dl><dd><a rel=\"nofollow\" class=\"external text\" href=\"http://pnmedia.gamespy.com/planetunreal.gamespy.com/newsimages/ut3demopics/1.jpg\"\
      >These ads</a> show there is a \"Liandri Robotics Corporation\", suggesting\
      \ (along with UC2's reference to LMC, which I personally don't recall, but which\
      \ is obviously the second most recent) there are multiple companies owned by\
      \ Liandri, either as daughter companies of just \"Liandri (Corporation)\", or\
      \ simply as sister companies without anything above them. (Don't know the proper\
      \ terms for these things, sorry.) Either way, I'm still of the opinion this\
      \ article should be named \"Liandri Corporation\", perhaps \"-ations\". Hopefully\
      \ UT3 will shed some more light on all things Liandri. Funnily \"The Liandri\
      \ Conflict\" didn't teach us a whole lot. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 15:08, 16 October 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>As\
      \ far as I know, all games so for have only referred to LMC.  This can certainly\
      \ be revisited when UT3 arrives. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 20:52, 16 October 2007 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Did\
      \ you even read my posts?&#160;:) In my original post I refer to DM-Stalwart's\
      \ story, and in my previous post I refer to the ads in UT3 (well, its demo).\
      \ That's both the first and the latest UT games using something other than LMC.\
      \ Again, I hope UT3 will clear things up. Facts are always better than (my)\
      \ conjecture.&#160;:) <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 07:36, 17 October 2007 (EDT)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd>Well,\
      \ in some cases that might just be seen as abbreviating the name.  Brizz says\
      \ UC2 still refers to LMC though.  Given that image with LRC though, it seems\
      \ likely this will change. --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 07:48, 17 October 2007 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n\n<!--\
      \ \nNewPP limit report\nCached time: 20221207033919\nCache expiry: 86400\nDynamic\
