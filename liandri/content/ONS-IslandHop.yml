      width: 150px;\"><div style=\"margin:15px auto;\"><a href=\"/File:IslandHop_Secondary.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/IslandHop_Secondary.jpg/120px-IslandHop_Secondary.jpg\"\
      \ width=\"120\" height=\"120\" srcset=\"/w/images/thumb/IslandHop_Secondary.jpg/180px-IslandHop_Secondary.jpg\
      \ 1.5x, /w/images/thumb/IslandHop_Secondary.jpg/240px-IslandHop_Secondary.jpg\
      \ 2x\" /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p>Secondary Node\
      \ Layout\n</p>\n\t\t\t</div>\n\t\t</div></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-IslandHop?section=6\" title=\"\
      Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/ONS-IslandHop\">expanding it</a>.\
      \ </i></div>\n<p><br />\nAs the description for the map suggests, the optimal\
      \ form of transportation is the manta due to it's ability to float over water.\
      \ For some reason, all ground based vehicles take damage rapidly and explode\
      \ when they tread water deep enough. Swimming is also impractical, as it's slow\
      \ and makes players vulnerable.\n</p><p>This map relies less heavily on tactics\
      \ than prior maps. Due to the placement of the SPMA vehicle, the artillery could\
      \ conceivably be used for defensive purposes, as it is nestled deep within enemy\
      \ territory, protected.\n</p><p>The Manta will be the last Powercore's downfall.\
      \ The Manta has enough agility and the ability to traverse water, so as to destroy\
      \ the Powercore, barraging it with plasma. The Manta is able to completely circumvent\
      \ all defences with it's speed, using the geography to the advantage of the\
      \ pilot.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221121173640\nCache\
