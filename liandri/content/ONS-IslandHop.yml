      \ Gametype\n</th>\n<td> <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-IslandHop?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Island Hop is an Onslaught map consisting of six large\
      \ islands in a diamond shape, connected via bridges. In the center is a volcanic\
      \ island, the middle of which houses a Redeemer (see map). On the outskirts\
      \ of the map are small, secluded islands housing target painters. On each of\
      \ the diamond islands except the center, there is one powernode for each island,\
      \ and on the farthest corners on the east and west sides lie the powercores.\n\
      </p><p>This map was included in the ECE of UT2004.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Pickups_.26_Vehicles\">Pickups &amp; Vehicles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-IslandHop?section=2\" title=\"Edit section: Pickups &amp;\
      \ Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-IslandHop?section=3\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:452px;\"><a href=\"/File:Islandhop_Keyguide.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Islandhop_Keyguide.jpg/450px-Islandhop_Keyguide.jpg\"\
      \ width=\"450\" height=\"279\" class=\"thumbimage\" srcset=\"/w/images/thumb/Islandhop_Keyguide.jpg/675px-Islandhop_Keyguide.jpg\
      \ 1.5x, /w/images/Islandhop_Keyguide.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Islandhop_Keyguide.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Item and Vehicle map</div></div></div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      100\">Pickup\n</th>\n<th width=\"400\">Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Target_Painter\" title=\"Target Painter\">Target Painter</a> </td>\n<td> On\
      \ small remote islands off the coast of nodes 2 &amp; 4.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> Inside\
      \ the volcano in the middle of the map.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Shield Pack</a> </td>\n<td> There's 1 right next to each powercore.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"\
      Armor\">Super Shield</a> </td>\n<td> On the other side of the powercore's islands.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"\
      Health\">Keg o' Health</a> </td>\n<td> 1 in each base (inside the bunker), 1\
      \ near powernodes 1 &amp; 3\n</td></tr>\n<tr>\n<td> <a href=\"/Double_Damage\"\
      \ class=\"mw-redirect\" title=\"Double Damage\">Double Damage</a> </td>\n<td>\
      \ On top of a large rock on the islands of nodes 2 &amp; 4\n</td></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-IslandHop?section=4\"\
