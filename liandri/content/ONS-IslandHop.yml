    text: "{{stub}}\n{{Infobox Map\n| title       = Island Hop\n| description = This\
      \ volcanic archipelago served once as a gateway in the human wars of the 21st\
      \ century. Transformed for tournament use, a series of bridges now connects\
      \ the islands. These bridges, though excellent use for ground based vehicles,\
      \ do not provide a direct path to battle. Manta's will be the primary choice\
      \ for transportation.\n| mapimage    = ONS-IslandHop.gif\n| imagedesc   = \n\
      | author      = [[Ben Beckwith]]\n| players     = 8-16\n| music       = None\n\
      | game        = UT2004\n| gametype    = Onslaught\n}}\n\n==Map Description==\n\
      Island Hop is an Onslaught map consisting of six large islands in a diamond\
      \ shape, connected via bridges. In the center is a volcanic island, the middle\
      \ of which houses a Redeemer (see map). On the outskirts of the map are small,\
      \ secluded islands housing target painters. On each of the diamond islands except\
      \ the center, there is one powernode for each island, and on the farthest corners\
      \ on the east and west sides lie the powercores.\n\nThis map was included in\
      \ the ECE of UT2004.\n\n==Pickups & Vehicles==\n\n===Pickups===\n[[Image:Islandhop\
      \ Keyguide.jpg|thumb|right|450 px|Item and Vehicle map]]\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Pickup\n!width=\"\
      400\"|Location\n|-\n| [[Target Painter]] || On small remote islands off the\
      \ coast of nodes 2 & 4.\n|-\n| [[Redeemer]] || Inside the volcano in the middle\
      \ of the map.\n|-\n| [[Armor#Unreal Tournament 2003 and 2004|Shield Pack]] ||\
      \ There's 1 right next to each powercore.\n|-\n| [[Armor#Unreal Tournament 2003\
      \ and 2004|Super Shield]] || On the other side of the powercore's islands.\n\
      |-\n| [[Health#Unreal Tournament 2003 and 2004|Keg o' Health]] || 1 in each\
      \ base (inside the bunker), 1 near powernodes 1 & 3 \n|-\n| [[Double Damage]]\
      \ || On top of a large rock on the islands of nodes 2 & 4\n|-\n|}\n\n===Vehicles===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"100\"\
      |Vehicle\n!width=\"400\"|Location\n|-\n| [[Manta]] || There are 2 Manta's at\
      \ the bases, and 1 at all the noes.\n|-\n| [[Scorpion]] || There's 1 Scorpion\
      \ at every node and base.\n|-\n| [[Hellbender]] || The Hellbender spawns at\
      \ nodes 2 & 4\n|-\n| [[Goliath]] || There's 1 Goliath at each base.\n|-\n| [[Paladin]]\
      \ || The Paladin spawns at nodes 1 & 3\n|-\n| [[SPMA]] || The SPMA spawns at\
      \ the bases.\n|-\n| [[Turrets#Unreal Tournament 2004|Energy Turret]] || There\
      \ are 3 turrets at the bases, 2 at nodes 2&4, and 1 at nodes 1&3\n|}\n\n{{clear}}\n\
      \n== Node Layouts ==\n<gallery>\nImage:IslandHop_default.jpg|Default Node Layout\n\
      Image:IslandHop_Secondary.jpg|Secondary Node Layout\n</gallery>\n\n==Strategies==\n\
      {{sectstub}}\n\n\nAs the description for the map suggests, the optimal form\
      \ of transportation is the manta due to it's ability to float over water. For\
      \ some reason, all ground based vehicles take damage rapidly and explode when\
      \ they tread water deep enough. Swimming is also impractical, as it's slow and\
      \ makes players vulnerable.\n\nThis map relies less heavily on tactics than\
      \ prior maps. Due to the placement of the SPMA vehicle, the artillery could\
      \ conceivably be used for defensive purposes, as it is nestled deep within enemy\
      \ territory, protected.\n\nThe Manta will be the last Powercore's downfall.\
      \ The Manta has enough agility and the ability to traverse water, so as to destroy\
      \ the Powercore, barraging it with plasma. The Manta is able to completely circumvent\
      \ all defences with it's speed, using the geography to the advantage of the\
      \ pilot."
