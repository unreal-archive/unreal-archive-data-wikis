      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Vehicle\n</th>\n<th width=\"400\">Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Manta\" title=\"Manta\">Manta</a> </td>\n\
      <td> There are 2 Manta's at the bases, and 1 at all the noes.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> </td>\n<td>\
      \ There's 1 Scorpion at every node and base.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Hellbender\" title=\"Hellbender\">Hellbender</a> </td>\n<td> The Hellbender\
      \ spawns at nodes 2 &amp; 4\n</td></tr>\n<tr>\n<td> <a href=\"/Goliath\" title=\"\
      Goliath\">Goliath</a> </td>\n<td> There's 1 Goliath at each base.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Paladin\" title=\"Paladin\">Paladin</a> </td>\n<td> The\
