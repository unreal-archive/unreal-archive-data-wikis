      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-LavaGiant?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ is a big outdoor map a bit similar to Facing Worlds. Both teams have a small\
      \ fort at either end of the map with a very tall cliff between them. Between\
      \ the cliff and each base is a huge no man's land with three upper and two lower\
      \ passes. The open nature of the map makes it an excellent proving ground for\
      \ snipers - and for that reason, both forts have a Sniper Rifle right at the\
      \ front. The lower passes, however, are quite safe - except the one on the right\
      \ (when viewed from the red base) whose center is exposed. Entrance to the forts\
      \ is done via either translocating over the walls, using Jump Boots or using\
      \ the rear entrance.\n</p><p>The layout of the forts is a bit different, so\
      \ we'll talk about them separately.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Red_fort\">Red fort</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-LavaGiant?section=2\" title=\"Edit section: Red\
      \ fort\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <pre>\nGround level:\n\n|   |  |   |\n|H H|  |H H|\n|___|  |___|\n|=   __  \
      \ =|\n|P  |  |   |\n|   \\  /   |\n|  S || R  |\n|__________|\n\nS: Shock Rifle\
      \ and two pieces of ammo.\nR: Ripper and two stacks of blades.\nP: Plasma Gun\
      \ and two energy cells (beneath the ramp).\nH: Health Pack.\n=: Ramp.\nThere\
      \ is a Jump Boot on the Plasma Gun ramp.\nThere are rockets beneath the other\
      \ ramp and a Body Armor on it.\nThe enclosed area in the middle contains the\
      \ flag.\n\nBattlements:\n\n| |       | |\n| |       | |\n| |__   __| |\n|_____S_____|\n\
      \nS: Sniper Rifle.\nThe hole in the inner surface marks the location where you\
      \ can drop down to the flag.\nThere is a wall in front of the Sniper Rifle which\
      \ you can use as a hiding spot,\n   everywhere else the wall doesn't extend\
      \ to this height.\nNote: it is possible to jump/translocate even higher, to\
      \ the top of the fort to see\n   the lower passages, but this makes you highly\
      \ visible and exposed to counter-sniping.\n</pre>\n<h3><span class=\"mw-headline\"\
      \ id=\"Blue_fort\">Blue fort</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/CTF-LavaGiant?section=3\" title=\"\
      Edit section: Blue fort\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <pre>\nGround level:\n\n|__|  |__|\n|==|  |==|\n|P      R|\n|  \\__/  |\n|__\
      \ S  __|\n|__|__|__|\n\nP: Plasma Gun and ammo (under the ramp), Jump Boots\
      \ (on the ramp).\nR: Ripper and ammo (under the ramp), Body Armor (on the ramp).\n\
      S: Shock Rifle and ammo.\n=: Ramp to next level.\n\nBattlements:\n     ___\n\
      \    |   |\n| | | F | | |\n| |  \\ /  | |\n| |  | |  | |\n|_|__| |__|_|\n|S|_______|_|\n\
      \nS: Sniper Rifle.\nF: Flag (right above the ground entrance).\nThe two enclosed\
      \ places are foxhole-like towers with a window - great for snipers.\nThe wall\
      \ between the towers extend to their top, this and the fact that the flag\n\
      \    is not on the ground makes the blue fort more defensible.\n</pre>\n<h3><span\
      \ class=\"mw-headline\" id=\"Middle_land\">Middle land</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-LavaGiant?section=4\"\
      \ title=\"Edit section: Middle land\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Of the five passages connecting the bases to each\
      \ other, the rightmost one (when seen from the red base) contains nothing but\
      \ has a narrow corridor to the lower left passage, which contains the level's\
      \ only Rocket Launcher. The middle passage has a Shield Belt right in the middle.\
      \ The leftmost passage has a set of Thigh Pads and a Redeemer. The latter is\
      \ situated above a pool of lava, which means you should either step lightly\
      \ or use the Translocator. This room is also visible from the lower left passage.\n\
      </p><p>Both lower passages meet at one point before the bases; the left side\
      \ has a Flak Cannon at the red side and a Minigun at the blue side. The other\
      \ has a Bio Rifle at the red side. The right side of the blue base and the left\
      \ of the red base have a ramp (and a Bio Rifle); the other side doesn't have\
      \ a ramp, but attackers can still translocate through (and get a Minigun in\
      \ the process).\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
