      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-LavaGiant?section=8\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ If you have both Low Gravity and Jump Pads enabled, you could theoretically\
      \ translocate to the top of the cliff (or if you have the ChaosUT mod, fire\
      \ the grapple right above you - it will grab the top of the map so you can swing\
      \ up there, Tarzan-style). Even though there is nothing up there, it can still\
      \ be used as a vantage point.</li>\n<li> The Shield Belt is clearly visible\
      \ from both sides, so a sniper can ward off early attackers before a teammate\
      \ could snatch it.</li>\n<li> The right side of the blue base and the left of\
      \ the red base are exposed to infiltrators from the lower passages due to a\
      \ ramp (and a Bio Rifle); the other side doesn't have a ramp, but attackers\
      \ can still translocate through (and get a Minigun in the process).</li></ul>\n\
