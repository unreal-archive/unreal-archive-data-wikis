  wikitext:
    text: "{{For|other versions of this map|Recurring maps#LavaGiant}}\n{{Infobox\
      \ Map\n| title       = The Lava Giant\n| description = This volatile world has\
      \ an extremely low orbit around a superdense gas giant. The resulting gravitational\
      \ forces have caused the planetary mantle to collapse. Combatants are issued\
      \ special gravbelts for each match.\n| mapimage    = CTF-LavaGiant.jpg\n| imagedesc\
      \   = \n| author      = [[Juan Pancho 'XceptOne' Eekels]]\n| players     = 8-12\n\
      | music       = Skyward\n| game        = Unreal Tournament\n| gametype    =\
      \ Capture the Flag\n}}\n\n== Map Description ==\nThis is a big outdoor map a\
      \ bit similar to Facing Worlds. Both teams have a small fort at either end of\
      \ the map with a very tall cliff between them. Between the cliff and each base\
      \ is a huge no man's land with three upper and two lower passes. The open nature\
      \ of the map makes it an excellent proving ground for snipers - and for that\
      \ reason, both forts have a Sniper Rifle right at the front. The lower passes,\
      \ however, are quite safe - except the one on the right (when viewed from the\
      \ red base) whose center is exposed. Entrance to the forts is done via either\
      \ translocating over the walls, using Jump Boots or using the rear entrance.\n\
      \nThe layout of the forts is a bit different, so we'll talk about them separately.\n\
      \n=== Red fort ===\n<pre><nowiki>\nGround level:\n\n|   |  |   |\n|H H|  |H\
      \ H|\n|___|  |___|\n|=   __   =|\n|P  |  |   |\n|   \\  /   |\n|  S || R  |\n\
      |__________|\n\nS: Shock Rifle and two pieces of ammo.\nR: Ripper and two stacks\
      \ of blades.\nP: Plasma Gun and two energy cells (beneath the ramp).\nH: Health\
      \ Pack.\n=: Ramp.\nThere is a Jump Boot on the Plasma Gun ramp.\nThere are rockets\
      \ beneath the other ramp and a Body Armor on it.\nThe enclosed area in the middle\
      \ contains the flag.\n\nBattlements:\n\n| |       | |\n| |       | |\n| |__\
      \   __| |\n|_____S_____|\n\nS: Sniper Rifle.\nThe hole in the inner surface\
      \ marks the location where you can drop down to the flag.\nThere is a wall in\
      \ front of the Sniper Rifle which you can use as a hiding spot,\n   everywhere\
      \ else the wall doesn't extend to this height.\nNote: it is possible to jump/translocate\
      \ even higher, to the top of the fort to see\n   the lower passages, but this\
      \ makes you highly visible and exposed to counter-sniping.\n</nowiki></pre>\n\
      \n=== Blue fort ===\n<pre><nowiki>\nGround level:\n\n|__|  |__|\n|==|  |==|\n\
      |P      R|\n|  \\__/  |\n|__ S  __|\n|__|__|__|\n\nP: Plasma Gun and ammo (under\
      \ the ramp), Jump Boots (on the ramp).\nR: Ripper and ammo (under the ramp),\
      \ Body Armor (on the ramp).\nS: Shock Rifle and ammo.\n=: Ramp to next level.\n\
      \nBattlements:\n     ___\n    |   |\n| | | F | | |\n| |  \\ /  | |\n| |  | |\
      \  | |\n|_|__| |__|_|\n|S|_______|_|\n\nS: Sniper Rifle.\nF: Flag (right above\
      \ the ground entrance).\nThe two enclosed places are foxhole-like towers with\
      \ a window - great for snipers.\nThe wall between the towers extend to their\
      \ top, this and the fact that the flag\n    is not on the ground makes the blue\
      \ fort more defensible.\n</nowiki></pre>\n\n=== Middle land ===\nOf the five\
      \ passages connecting the bases to each other, the rightmost one (when seen\
      \ from the red base) contains nothing but has a narrow corridor to the lower\
      \ left passage, which contains the level's only Rocket Launcher. The middle\
      \ passage has a Shield Belt right in the middle. The leftmost passage has a\
      \ set of Thigh Pads and a Redeemer. The latter is situated above a pool of lava,\
      \ which means you should either step lightly or use the Translocator. This room\
      \ is also visible from the lower left passage.\n\nBoth lower passages meet at\
      \ one point before the bases; the left side has a Flak Cannon at the red side\
      \ and a Minigun at the blue side. The other has a Bio Rifle at the red side.\
      \ The right side of the blue base and the left of the red base have a ramp (and\
      \ a Bio Rifle); the other side doesn't have a ramp, but attackers can still\
      \ translocate through (and get a Minigun in the process).\n\n== Weapons & Pickups\
      \ ==\n=== Weapons ===\n{| class=\"wikitable\"\n! Red Base !! Middle Land !!\
      \ Blue Base\n|-\n| [[Pulse Gun]] x1 || [[Redeemer]] x1 || [[Pulse Gun]] x2\n\
      |-\n| [[Shock Rifle|ASMD Shock Rifle]] x1 || [[Flak Cannon]] x2 || [[Shock Rifle|ASMD\
      \ Shock Rifle]] x1\n|-\n| [[Ripper]] x1 || [[Bio_Rifle|GES BioRifle]] x2 ||\
      \ [[Ripper]] x1\n|-\n| [[Sniper Rifle]] x1 || [[Minigun]] x2 || [[Sniper Rifle]]\
      \ x2\n|-\n|  || [[Rocket Launcher]] x1 || \n|}\n=== Pickups ===\n{| class=\"\
      wikitable\"\n|+ Red Base\n|-\n! Ammunition !! Health !! Armor !! Special\n|-\n\
      | [[Pulse Cell]] x2 || [[Health Pack]] x8 || [[Body Armor]] x1 || [[AntiGrav\
      \ Boots]] x1\n|-\n| [[Rocket Pack]] x1 || || || \n|-\n| [[Shock Core]] x2 ||\
      \ || ||\n|-\n| [[Sniper Ammo]] x2 || || ||\n|-\n| [[Razor Blades]] x2 || ||\
      \ ||\n|}\n\n{| class=\"wikitable\"\n|+ Middle Land\n|-\n! Ammunition !! Health\
      \ !! Armor !! Special\n|-\n| [[Flak Shells]] x4 || [[Health Pack]] x4 || [[Body\
      \ Armor]] x1 || [[Damage Amplifier]] x1\n|-\n| [[Minigun Ammo]] x6 || [[Big\
      \ Keg O' Health]] x1 || [[Shield Belt]] x1 || \n|-\n| [[Biosludge Ammo]] x4\
      \ || || [[Thigh Pads]] x1 ||\n|-\n| [[Rocket Pack]] x2 || || ||\n|}\n\n{| class=\"\
      wikitable\"\n|+ Blue Base\n|-\n! Ammunition !! Health !! Armor !! Special\n\
      |-\n| [[Pulse Cell]] x4 || [[Health Pack]] x7 || [[Body Armor]] x1 || [[AntiGrav\
      \ Boots]] x1\n|-\n| [[Rocket Pack]] x1 || || || \n|-\n| [[Shock Core]] x2 ||\
      \ || ||\n|-\n| [[Sniper Ammo]] x2 || || ||\n|-\n| [[Razor Blades]] x2 || ||\
      \ ||\n|}\n\n== Tips & tricks ==\n* If you have both Low Gravity and Jump Pads\
      \ enabled, you could theoretically translocate to the top of the cliff (or if\
      \ you have the ChaosUT mod, fire the grapple right above you - it will grab\
      \ the top of the map so you can swing up there, Tarzan-style). Even though there\
      \ is nothing up there, it can still be used as a vantage point.\n* The Shield\
      \ Belt is clearly visible from both sides, so a sniper can ward off early attackers\
      \ before a teammate could snatch it.\n* The right side of the blue base and\
      \ the left of the red base are exposed to infiltrators from the lower passages\
      \ due to a ramp (and a Bio Rifle); the other side doesn't have a ramp, but attackers\
      \ can still translocate through (and get a Minigun in the process).\n\n== Trivia\
      \ ==\n* A beta version of the map had extra sniper spots on the red base and\
      \ some changes in the weapon/item placement.\n\n== Single-Player ==\n=== Unreal\
      \ Tournament ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score limit:'''\
      \ 3\n* '''Rival Team:''' [[Iron Skull]]\n* '''Players per Team:''' 5\n\n{{Prevnext|CTF-Command|CTF-November|UT\
      \ PC Capture The Flag Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:'''\
      \ [[Capture The Flag]]\n* '''Score limit:''' 3\n* '''Rival Team:''' [[Iron Skull]]\n\
      * '''Players Per Team:''' 4\n\n{{Prevnext|CTF-Dreary|CTF-November|UT PS2 Capture\
      \ The Flag Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Capture\
      \ the Flag}}\n\n[[Category:Capture the Flag maps|LavaGiant]]\n[[Category:Unreal\
      \ Tournament maps|LavaGiant]]"
