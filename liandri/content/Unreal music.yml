      <dl><dd><i>Main Article: <a href=\"/Unreal_2:_The_Awakening#Music\" class=\"\
      mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2: The Awakening#Music</a></i></dd></dl>\n\
      <p><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>\
      \ features music in the <a href=\"http://en.wikipedia.org/wiki/Vorbis\" class=\"\
      extiw\" title=\"wikipedia:Vorbis\">Ogg Vorbis</a> format, as well as in Microsoft's\
      \ <a href=\"http://en.wikipedia.org/wiki/DirectMusic\" class=\"extiw\" title=\"\
      wikipedia:DirectMusic\">DirectMusic</a> format. The latter allows music to dynamically\
      \ change depending on what is happening in the game. <a href=\"/XMP\" class=\"\
      mw-redirect\" title=\"XMP\">XMP</a> uses only Vorbis music. The music is mostly\
      \ <a href=\"http://en.wikipedia.org/wiki/Electronica\" class=\"extiw\" title=\"\
      wikipedia:Electronica\">electronic</a>.\n</p><p><a href=\"/edit/Jack_Wall?redlink=1\"\
      \ class=\"new\" title=\"Jack Wall (page does not exist)\">Jack Wall</a> (Tommy\
      \ Tallarico Studios), <a href=\"/edit/Clint_Bajakian?redlink=1\" class=\"new\"\
      \ title=\"Clint Bajakian (page does not exist)\">Clint Bajakian</a> (Tommy Tallarico\
      \ Studios), <a href=\"/edit/Jeremy_Soule?redlink=1\" class=\"new\" title=\"\
      Jeremy Soule (page does not exist)\">Jeremy Soule</a> (Artistry Entertainment),\
      \ <a href=\"/edit/Crispin_Hands?redlink=1\" class=\"new\" title=\"Crispin Hands\
      \ (page does not exist)\">Crispin Hands</a> (Artistry Entertainment), <a href=\"\
      /edit/Brian_Min?redlink=1\" class=\"new\" title=\"Brian Min (page does not exist)\"\
      >Brian Min</a> (Weddington Productions), <a href=\"/edit/Chance_Thomas?redlink=1\"\
      \ class=\"new\" title=\"Chance Thomas (page does not exist)\">Chance Thomas</a>,\
      \ <a href=\"/edit/Richard_Schneider?redlink=1\" class=\"new\" title=\"Richard\
      \ Schneider (page does not exist)\">Richard Schneider</a> and original Unreal\
      \ composer <a href=\"/Alexander_Brandon\" title=\"Alexander Brandon\">Alexander\
      \ Brandon</a> are credited for working on the music in <b>Unreal II</b>.\n</p>\n\
