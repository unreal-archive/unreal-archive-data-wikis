  wikitext:
    text: "This article describes the music and the technology behind it in the different\
      \ Unreal games.\n\n==Games==\n===Unreal===\n{{mainarticle|Unreal#Music}}\n[[Unreal]]\
      \ features music in the UMX file format, which is a package format with embedded\
      \ [[wikipedia:MOD (file format)|MOD]], [[wikipedia:S3M|S3M]], or [[wikipedia:Impulse\
      \ Tracker|IT]] music.\n\nMost music was composed by [[Alexander Brandon]] (aka\
      \ Siren), and [[Michiel van den Bos]] (aka M.C.A.). A few tracks were composed\
      \ by [[Dan Gardopée]] (aka Dan Grandpre and Basehead), and [[Andrew Sega]] (aka\
      \ Necros).\n\n{| class=\"wikitable\"\n|+ Tracks\n|-\n! Title !! Filename !!\
      \ Sections !! Uses !! Author\n|-\n| FlightCastle || FlyBy || 1 || Flyby Intro\
      \ || [[Alexander Brandon]]\n|-\n| Vortex Rikers || Vortex || 2 || Vortex Rikers\
      \ || Alexander Brandon\n|-\n| Dusk Horizon || Dusk || 2 || NyLeve's Fall and\
      \ Sacred Passage || Alexander Brandon\n|-\n| Dig - Shareware Version || DigSh\
      \ || 3 || Rrajigar Mine and Depths of Rrajigar || Alexander Brandon\n|-\n| Chizra\
      \ || Chizra1 || 1 || Chizra-Nali Water God || Alexander Brandon and [[Michiel\
      \ van den Bos]]\n|-\n| SETI || Seti || 2 || The Ceremonial Chambers || Michiel\
      \ van den Bos\n|-\n| Nali Chant || Nali || 2 || Dark Arena || Alexander Brandon\n\
      |-\n| Hub 2 || Hub2 || 3 || Harobed Village || Michiel van den Bos\n|-\n| NightVision\
      \ || K_Vision || 3 || Terraniux Underground and Terraniux || Alexander Brandon\n\
      |-\n| Hub 4 || Fourth || 2 || Noork's Elbow || Michiel van den Bos\n|-\n| Unreal\
      \ Crypt || UTemple || 2 || Temple of Vandora || Alexander Brandon\n|-\n| Hub\
      \ 5 || Fifth || 2 || The Trench || Michiel van den Bos\n|-\n| Unreal #9 || Newmca9\
      \ || 2 || ISV-Kran Deck 4 || Michiel van den Bos\n|-\n| Unreal #9 || Kran32\
      \ || 2 || ISV-Kran Decks 3 and 2 || Michiel van den Bos\n|-\n| Unreal #9 ||\
      \ Kran2 || 2 || ISV-Kran Deck 1 || Michiel van den Bos\n|-\n| Hub 3 || Spire\
      \ || 3 || Spire Village, The Sunspire || Michiel van den Bos\n|-\n| Surfacing\
      \ || Surface || 1 || Gateway to Na Pali || Alexander Brandon\n|-\n| All Hallows\
      \ Sunset || SkyTwn || 2 || Na Pali Haven || Alexander Brandon\n|-\n| Isotoxin\
      \ || Isotoxin || 1 || Outpost 3J || Necros ([[Andrew Sega]])\n|-\n| Guardian\
      \ || Guardian || 1 || Velora Pass || Alexander Brandon\n|-\n| Bluff Eversmoking\
      \ || Eversmoke || 2 || Bluff Eversmoking || Michiel van den Bos\n|-\n| Unreal\
      \ #7 || Newmca7 || 2 || Dasa Mountain Pass and Cellars at Dasa Pass || Michiel\
      \ van den Bos\n|-\n| WarGate || WarGate || 3 || Serpent Canyon, Nali Castle,\
