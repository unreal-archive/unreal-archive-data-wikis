      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Like UT2003, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
