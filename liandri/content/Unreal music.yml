      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_music?section=8\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\"\
      >UT3</a> features both music in the <a href=\"http://en.wikipedia.org/wiki/Vorbis\"\
      \ class=\"extiw\" title=\"wikipedia:Vorbis\">Ogg Vorbis</a> format as well as\
      \ dynamic music of an unknown format. According to UT3's Audio Director Mike\
      \ Larson, after the more <a href=\"http://en.wikipedia.org/wiki/Orchestra\"\
      \ class=\"extiw\" title=\"wikipedia:Orchestra\">orchestral</a> music of UT2003\
      \ and UT2004 it became clear that \"an overwhelming majority of users\" preferred\
      \ the original UT music. This, and the wish to make a clear distinction between\
      \ the UT series and Gears of War lead to the decision to return to <a href=\"\
      http://en.wikipedia.org/wiki/Electronica\" class=\"extiw\" title=\"wikipedia:Electronica\"\
      >electronica</a>. Some of the tracks are remixes of original UT tracks, or feature\
      \ small samples from UT tracks. <a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://www.music4games.net/Features_Display.aspx?id=192\">[1]</a>\n\
      </p><p>UT3's music was composed by <a href=\"/Rom_Di_Prisco\" title=\"Rom Di\
      \ Prisco\">Rom Di Prisco</a> (electronic and remix tracks), <a href=\"/Jesper_Kyd\"\
