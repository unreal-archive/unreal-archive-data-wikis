      http://www.alexanderbrandon.net/\">Alexander Brandon</a> (Unreal, UT, U2)</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.kevinriepl.com/\"\
      >Kevin Riepl Music</a> (UT2003, UT2004, UC2)</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.jeremysoule.com/\">Jeremy Soule</a> (U2)</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.jackwall.net/\"\
      >Jack Wall</a> (U2)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.jesperkyd.com/\">Jesper Kyd Online</a> (UT3)</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.romdiprisco.com/\">The\
      \ official website of Composer / Producer Rom Di Prisco</a> (UT3)</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Formats\">Formats</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_music?section=18\"\
      \ title=\"Edit section: Formats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a href=\"http://en.wikipedia.org/wiki/MOD_(file_format)\"\
      \ class=\"extiw\" title=\"wikipedia:MOD (file format)\">Wikipedia - MOD</a>\
      \ (embedded in UMX packages, only Unreal Engine 1)</li>\n<li><a href=\"http://en.wikipedia.org/wiki/S3M\"\
      \ class=\"extiw\" title=\"wikipedia:S3M\">Wikipedia - S3M</a> (embedded in UMX\
      \ packages, only Unreal Engine 1)</li>\n<li><a href=\"http://en.wikipedia.org/wiki/Impulse_Tracker\"\
      \ class=\"extiw\" title=\"wikipedia:Impulse Tracker\">Wikipedia - IT</a> (embedded\
      \ in UMX packages, only Unreal Engine 1)</li>\n<li><a href=\"http://en.wikipedia.org/wiki/Vorbis\"\
      \ class=\"extiw\" title=\"wikipedia:Vorbis\">Wikipedia - Ogg Vorbis</a> (separate\
      \ files in Unreal Engine 2, embedded in UPK packages in Unreal Engine 3)</li>\n\
      <li><a href=\"http://en.wikipedia.org/wiki/DirectMusic\" class=\"extiw\" title=\"\
      wikipedia:DirectMusic\">Wikipedia - DirectMusic</a></li>\n<li><a href=\"http://wiki.beyondunreal.com/Music\"\
      \ class=\"extiw\" title=\"unreal:Music\">UnrealWiki - Music</a>, discusses multiple\
      \ formats</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamasutra.com/features/sound_and_music/19981106/directmusic_01.htm\"\
      >Gamasutra - DirectMusic For The Masses</a>, DirectMusic overview, 1998-11-06</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Other\">Other</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_music?section=19\"\
      \ title=\"Edit section: Other\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.music4games.net/Features_Display.aspx?id=192\">Interview with Unreal\
      \ Tournament 3 Audio Director Mike Larson and UT3 Music Composers Rom Di Prisco,\
      \ Jesper Kyd, Kevin Riepl</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.fileplanet.com/133463/130000/fileinfo/Unreal-II-Original-Soundtrack-Remix\"\
      >Unreal 2 soundtrack download</a></li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_music?section=20\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Three official UT2003/2004 maps (<a href=\"/CTF-Geothermal\" title=\"CTF-Geothermal\"\
      >CTF-Geothermal</a>, <a href=\"/DOM-ScorchedEarth\" title=\"DOM-ScorchedEarth\"\
      >DOM-ScorchedEarth</a>, and <a href=\"/ONS-Tricky\" title=\"ONS-Tricky\">ONS-Tricky</a>)\
      \ have typographical errors in their audio properties that cause them to not\
      \ have associated music.  This issue can be fixed by adding ogg files to your\
      \ UT2003 or UT2004 Music directory that match the typos:\n<ul><li><i>KR-SniperTime.ogg</i>\
      \ (Enables music in Geothermal)</li>\n<li><i>KR-ChemicalBurn .ogg</i> (Enables\
      \ music in Scorched Earth, note the space after 'burn')</li>\n<li><i>KR-Action2v2.ogg.ogg</i>\
      \ (Enables music in Tricky, note the extra '.ogg')</li></ul></li>\n<li> Unlike\
      \ most types of UT2003/2004 files, the ogg files that ship with the game can\
      \ be modified, replaced, or deleted with no ill effects.  This can allow users\
      \ to customize their soundtracks by replacing the default ogg files.  Programs\
      \ like [<a rel=\"nofollow\" class=\"external text\" href=\"http://www.foobar2000.org/\"\
      >Foobar 2000</a>] can be used to encode ogg files from other types of media,\
      \ and Foobar even has the option to convert multiple songs into a single file,\
      \ essentially allowing users to create playlists to replace individual songs.</li></ul>\n\
