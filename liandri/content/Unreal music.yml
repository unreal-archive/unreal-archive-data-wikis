      Unreal\">Unreal#Music</a></i></dd></dl>\n<p><a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> features music in the UMX file format, which is a package format\
      \ with embedded <a href=\"http://en.wikipedia.org/wiki/MOD_(file_format)\" class=\"\
      extiw\" title=\"wikipedia:MOD (file format)\">MOD</a>, <a href=\"http://en.wikipedia.org/wiki/S3M\"\
