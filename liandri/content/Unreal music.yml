      \ title=\"wikipedia:Vorbis\">Ogg Vorbis</a> format. The music is more <a href=\"\
      http://en.wikipedia.org/wiki/Orchestra\" class=\"extiw\" title=\"wikipedia:Orchestra\"\
      >orchestral</a> in nature than that of UT, but also features some <a href=\"\
      http://en.wikipedia.org/wiki/hard_rock\" class=\"extiw\" title=\"wikipedia:hard\
      \ rock\">hard rock</a> and <a href=\"http://en.wikipedia.org/wiki/Electronica\"\
      \ class=\"extiw\" title=\"wikipedia:Electronica\">electronic</a> songs.\n</p><p>UT2003's\
      \ music was composed by Kevin Riepl and Starsky Partridge.\n</p>\n<dl><dt>Tracks</dt></dl>\n\
