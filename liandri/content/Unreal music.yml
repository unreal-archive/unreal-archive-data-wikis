      \ class=\"extiw\" title=\"wikipedia:Impulse Tracker\">IT</a> music.\n</p><p>Most\
      \ music was composed by <a href=\"/Alexander_Brandon\" title=\"Alexander Brandon\"\
      >Alexander Brandon</a> (aka Siren), and <a href=\"/Michiel_van_den_Bos\" title=\"\
      Michiel van den Bos\">Michiel van den Bos</a> (aka M.C.A.). A few tracks were\
      \ composed by <a href=\"/Dan_Gardop%C3%A9e\" title=\"Dan Gardopée\">Dan Gardopé\
      e</a> (aka Dan Grandpre and Basehead), and <a href=\"/Andrew_Sega\" title=\"\
      Andrew Sega\">Andrew Sega</a> (aka Necros).\n</p>\n<table class=\"wikitable\"\
