    text: "[[Image:Watcher.jpg|thumb|right|250px]]\n'''Watcher of the Skies''' is\
      \ the fifteenth map in [[Unreal - Return to Na Pali|Unreal - Return to Na Pali's]]\
      \ single player game.\n\n;Author: [[Nivlek]]\n\n;Description: Your travels through\
      \ the Skaarj plant have led you high up into the mountains. Now, you emerge\
      \ in an icy wasteland far above the lush footlands of the planet. But you must\
      \ ignore the cold - you have to press on and find that shuttle.\n{{clear}}\n\
      ==Weapons and Items==\nOld\n* [[Grenade Launcher|Grenades]]\n* [[Super Health\
      \ Pack]]\n* [[Assault Vest]]\n* [[Can of 12 Eightballs]]\n* [[Dispersion Pistol\
      \ Powerup]]\n* [[Energy Amplifier]]\n* [[Health Pack]]\n\n\n==Creatures and\
      \ Enemies==\nNew\n* [[Titan|Stone Titan]]\n\n\nOld\n* [[Mercenary]]\n* [[Mercenary#Mercenary_Elite|Mercenary\
      \ Elite]]\n\n\n\n==Walkthrough==\n''This walkthrough was completed on Medium\
      \ difficulty. Creature and item placements may differ on other difficulty settings.''\n\
      \nYou start at the top of the lift from the waste facility. Ahead is a door.\
      \ Step through and you emerge on a slippery icy plateau. As you arrive outside,\
      \ a [[Skaarj]] scout skimmer flies overhead.\n\nLook about you. The foggy plateau\
      \ continues on ahead. To the left, a [[Mercenary]] stands in the shadow from\
      \ a large torch. Kill it before it sees you.\n\n'''Note''': This map behaves\
      \ differently on the hardest skill settings - you'll meet a single SkaarjLord\
      \ and two Stone [[Titan]]s instead of several Mercenaries and one StoneTitan.\n\
      \nHead on round the plateau. You'll approach three UMS drop boxes before a rock.\
      \ Head for the boxes and kill a Mercenary that spots you from beyond another\
      \ large rock to the right. Then, destroy the partially buried boxes. The contents\
      \ of two are buried but you can get a pack of 10 Grenades from the other. Go\
      \ on round the plateau, passing to the right of the flat rock ahead. You'll\
      \ also then attract the attention of a Mercenary from beyond the rock and a\
      \ MercenaryElite from further down the plateau. Kill them both - [[Flak Cannon]]\
      \ and [[Combat Assault Rifle]] recommended.\n\nWhen the Mercenaries are dead,\
      \ jump up onto the boxes to retrieve a [[Super Health Pack]], an [[Assault Vest]]\
      \ and three [[Rocket Pack#Unreal|cans of 12 Eightballs]], then go down the curving\
      \ valley towards the next torch to collect your fourth [[Dispersion Pistol Powerup]].\n\
      \nFrom that torch, you'll see on round the valley to where a StoneTitan lurks\
      \ beyond the next rock. Prepare yourself for the fight. Switch to the [[Eightball\
      \ Gun]] or preferred weapon, then go in on the attack. Use the space available\
      \ to dodge boulders, and use rocks as cover. Eventually, the StoneTitan will\
      \ moan and collapse.\n\nWhen the StoneTitan is dead, head on down the valley.\
      \ Eventually you'll reach the final torch, nearby which are two wooden crates\
      \ and a hole in the ground. Open the crates for an [[Energy Amplifier]] and\
      \ a [[Health Pack]], then jump down the hole to exit the level.\n\n==Translator\
      \ Messages==\nNone\n\n==Intermission==\n\nThe scene cuts to an intermission\
      \ with a view of the first torch. The player records a log entry.\n\n{{QuoteSource|After\
