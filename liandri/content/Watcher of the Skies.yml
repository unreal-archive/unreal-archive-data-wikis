parse:
  title: "Watcher of the Skies"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:Watcher.jpg\" class=\"image\"><img alt=\"Watcher.jpg\" src=\"\
      /w/images/thumb/Watcher.jpg/250px-Watcher.jpg\" width=\"250\" height=\"188\"\
      \ class=\"thumbimage\" srcset=\"/w/images/thumb/Watcher.jpg/375px-Watcher.jpg\
      \ 1.5x, /w/images/thumb/Watcher.jpg/500px-Watcher.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Watcher.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Watcher of\
      \ the Skies</b> is the fifteenth map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt>Author</dt>\n<dd> <a href=\"/Nivlek\" class=\"\
      mw-redirect\" title=\"Nivlek\">Nivlek</a></dd></dl>\n<dl><dt>Description</dt>\n\
      <dd> Your travels through the Skaarj plant have led you high up into the mountains.\
      \ Now, you emerge in an icy wasteland far above the lush footlands of the planet.\
      \ But you must ignore the cold - you have to press on and find that shuttle.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Intermission\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Intermission</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Watcher_of_the_Skies?section=1\" title=\"Edit section:\
      \ Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Grenade_Launcher\" title=\"Grenade Launcher\"\
      >Grenades</a></li>\n<li> <a href=\"/Super_Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Super Health Pack\">Super Health Pack</a></li>\n<li> <a href=\"/Assault_Vest\"\
      \ class=\"mw-redirect\" title=\"Assault Vest\">Assault Vest</a></li>\n<li> <a\
      \ href=\"/Can_of_12_Eightballs\" class=\"mw-redirect\" title=\"Can of 12 Eightballs\"\
      >Can of 12 Eightballs</a></li>\n<li> <a href=\"/Dispersion_Pistol_Powerup\"\
      \ title=\"Dispersion Pistol Powerup\">Dispersion Pistol Powerup</a></li>\n<li>\
      \ <a href=\"/Energy_Amplifier\" class=\"mw-redirect\" title=\"Energy Amplifier\"\
      >Energy Amplifier</a></li>\n<li> <a href=\"/Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Health Pack\">Health Pack</a></li></ul>\n<p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Watcher_of_the_Skies?section=2\" title=\"Edit section: Creatures\
      \ and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Titan\" title=\"Titan\">Stone Titan</a></li></ul>\n\
      <p><br />\nOld\n</p>\n<ul><li> <a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a></li>\n\
      <li> <a href=\"/Mercenary#Mercenary_Elite\" title=\"Mercenary\">Mercenary Elite</a></li></ul>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Watcher_of_the_Skies?section=3\" title=\"Edit section: Walkthrough\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>This\
      \ walkthrough was completed on Medium difficulty. Creature and item placements\
      \ may differ on other difficulty settings.</i>\n</p><p>You start at the top\
      \ of the lift from the waste facility. Ahead is a door. Step through and you\
      \ emerge on a slippery icy plateau. As you arrive outside, a <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> scout skimmer flies overhead.\n</p><p>Look about\
      \ you. The foggy plateau continues on ahead. To the left, a <a href=\"/Mercenary\"\
      \ title=\"Mercenary\">Mercenary</a> stands in the shadow from a large torch.\
      \ Kill it before it sees you.\n</p><p><b>Note</b>: This map behaves differently\
      \ on the hardest skill settings - you'll meet a single SkaarjLord and two Stone\
      \ <a href=\"/Titan\" title=\"Titan\">Titans</a> instead of several Mercenaries\
      \ and one StoneTitan.\n</p><p>Head on round the plateau. You'll approach three\
      \ UMS drop boxes before a rock. Head for the boxes and kill a Mercenary that\
      \ spots you from beyond another large rock to the right. Then, destroy the partially\
      \ buried boxes. The contents of two are buried but you can get a pack of 10\
      \ Grenades from the other. Go on round the plateau, passing to the right of\
      \ the flat rock ahead. You'll also then attract the attention of a Mercenary\
      \ from beyond the rock and a MercenaryElite from further down the plateau. Kill\
      \ them both - <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ and <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat\
      \ Assault Rifle\">Combat Assault Rifle</a> recommended.\n</p><p>When the Mercenaries\
      \ are dead, jump up onto the boxes to retrieve a <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a>, an\
      \ <a href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"Assault Vest\">Assault\
      \ Vest</a> and three <a href=\"/Rocket_Pack#Unreal\" class=\"mw-redirect\" title=\"\
      Rocket Pack\">cans of 12 Eightballs</a>, then go down the curving valley towards\
      \ the next torch to collect your fourth <a href=\"/Dispersion_Pistol_Powerup\"\
      \ title=\"Dispersion Pistol Powerup\">Dispersion Pistol Powerup</a>.\n</p><p>From\
      \ that torch, you'll see on round the valley to where a StoneTitan lurks beyond\
      \ the next rock. Prepare yourself for the fight. Switch to the <a href=\"/Eightball_Gun\"\
      \ class=\"mw-redirect\" title=\"Eightball Gun\">Eightball Gun</a> or preferred\
      \ weapon, then go in on the attack. Use the space available to dodge boulders,\
      \ and use rocks as cover. Eventually, the StoneTitan will moan and collapse.\n\
      </p><p>When the StoneTitan is dead, head on down the valley. Eventually you'll\
      \ reach the final torch, nearby which are two wooden crates and a hole in the\
      \ ground. Open the crates for an <a href=\"/Energy_Amplifier\" class=\"mw-redirect\"\
      \ title=\"Energy Amplifier\">Energy Amplifier</a> and a <a href=\"/Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a>, then jump down\
      \ the hole to exit the level.\n</p>\n<h2><span class=\"mw-headline\" id=\"Translator_Messages\"\
      >Translator Messages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Watcher_of_the_Skies?section=4\" title=\"Edit section:\
      \ Translator Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>None\n</p>\n<h2><span class=\"mw-headline\" id=\"Intermission\">Intermission</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Watcher_of_the_Skies?section=5\" title=\"Edit section: Intermission\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ scene cuts to an intermission with a view of the first torch. The player records\
      \ a log entry.\n</p>\n<blockquote style=\"margin-bottom: 0px;\">After escaping\
      \ from the Tarydium plant I wound up outside... on a freezing, ice-filled plateau.\
      \ The contrast with the lush climate from before was startling. Anyway, while\
      \ on the surface I was surrounded by jagged cliffs and sharp peaks, so I'm thinking\
      \ I'm high in the mountains. I must have covered some distance underground,\
      \ and gained some serious altitude! The good news is that I'm still headed in\
      \ the right direction.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Prisoner 849 log</a></div>\n<p>When the\
      \ log entry is complete, press Fire to start the next level.\n</p><p><br />\n\
