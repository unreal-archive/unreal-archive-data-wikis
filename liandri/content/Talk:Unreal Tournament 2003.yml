  title: "Talk:Unreal Tournament 2003"
  text:
    text: "<p><a rel=\"nofollow\" class=\"external text\" href=\"http://gearsforums.epicgames.com/showpost.php?p=24668600&amp;postcount=17\"\
      >Link</a> with UT2003 story info which can be added. Some things more relevant\
      \ to the different species articles etc.. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 17:05, 30 October 2007 (EDT)\n</p>\n<dl><dd>There's\
      \ a problem. Before UT3 was announced, the old UT page had a historical timeline\
      \ of Tournament history. It said absolutely nothing about an alien invasion\
      \ and, seeing that the info came from the original site before it was fully\
      \ dedicated to UT3, it is likely that the invasion was retconned.--<a href=\"\
      /User:Amitakartok\" title=\"User:Amitakartok\">Amitakartok</a> 08:44, 18 May\
      \ 2009 (EDT)\n<dl><dd>I got it: <i>\"The storyline for UC was not used in its\
      \ sister game UT2003, nor was it ever referred to in other titles, leading to\
      \ believe Epic does not consider the storyline canon.\"</i> So the story on\
      \ this page is for UC, not UT2003.--<a href=\"/User:Amitakartok\" title=\"User:Amitakartok\"\
      >Amitakartok</a> 09:07, 18 May 2009 (EDT)\n<dl><dd>Indeed. UC is in the future\
      \ (although near future), so it might as well happen some time later. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 13:26, 18\
      \ May 2009 (EDT)</dd>\n<dd>I found the relevant page! <a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://www.unrealtournament2004.com/general/timeline.html\"\
      >[1]</a> This is a timeline leading from the Human/Skaarj wars to UT2004.--<a\
      \ href=\"/User:Amitakartok\" title=\"User:Amitakartok\">Amitakartok</a> 14:56,\
      \ 19 May 2009 (EDT)</dd></dl></dd></dl></dd></dl>\n<p>I definitely think the\
      \ CBP maps are worth mentioning somewhere, but they shouldn't be included in\
      \ the main map listings. – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 16:30, 4 April 2008 (EDT)\n</p>\n<dl><dd>But other BPs are there. It could\
      \ be useful if there was another section only for BP maps. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 16:37, 4 April 2008 (EDT)\n<dl><dd>The\
      \ other bonus packs were created by Epic though.  The CBP content was widely\
      \ publicized, but aside from that is just like any other custom content. – <a\
      \ href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 16:39, 4 April 2008 (EDT)\n\
      <dl><dd>But it wasn't created just by anyone as well. The CBP team even created\
      \ CBP for UT3 etc. And Clawfist created maps for even several Unreal games.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:49, 4 April 2008 (EDT)\n<dl><dd>The people involved were obviously talented,\
      \ and have been involved in the Unreal community.  But that doesn't mean that\
      \ the CBP was sanctioned by Epic.  As I say, it should have a listing somewhere,\
      \ but not inline with official content. – <a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 17:10, 4 April 2008 (EDT)\n<dl><dd>Hmm... Under User Created Content\
      \ that is now empty? But they're still not quite regular users&#160;:) --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 05:10,\
      \ 5 April 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\n<!--\
      \ \nNewPP limit report\nCached time: 20221206134502\nCache expiry: 86400\nDynamic\
