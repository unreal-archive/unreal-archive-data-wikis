parse:
  title: "Onslaught"
  text:
    text: "<p><a class=\"mw-selflink selflink\">Onslaught</a> is a vehicle-based <a\
      \ href=\"/Gametype\" class=\"mw-redirect\" title=\"Gametype\">gametype</a> that\
      \ was designed and developed for <a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">Unreal Tournament 2004</a> by Psyonix.  The object\
      \ of this gametype is to capture a series of power nodes connecting your base\
      \ to your opponents' base, and destroy their power core.\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Onslaught.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Onslaught.jpg/200px-Onslaught.jpg\"\
      \ width=\"200\" height=\"160\" class=\"thumbimage\" srcset=\"/w/images/thumb/Onslaught.jpg/300px-Onslaught.jpg\
      \ 1.5x, /w/images/thumb/Onslaught.jpg/400px-Onslaught.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Onslaught.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>One of the Onslaught maps,\
      \ <a href=\"/ONS-ArcticStronghold\" title=\"ONS-ArcticStronghold\">ONS-ArcticStronghold</a>.</div></div></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Overview</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Power_Core\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Power Core</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Power_Node\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Power Node</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Strategies\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Strategies</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Competition\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Competition</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Scoring\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Scoring</span></a></li>\n</ul>\n</div>\n\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Overview\"\
      >Overview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Onslaught?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ most important elements in an Onslaught game are power cores, power nodes,\
      \ and power links.  Also frequently present in Onslaught games but not unique\
      \ to the gametype are <a href=\"/Category:Vehicles\" title=\"Category:Vehicles\"\
      >vehicles</a>, <a href=\"/Turrets#Unreal_Tournament_2004\" title=\"Turrets\"\
      >turrets</a>, and three additional <a href=\"/Category:Weapons\" title=\"Category:Weapons\"\
      >weapons</a>: the <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>, <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a>, and <a href=\"/Mine_Layer\"\
      \ title=\"Mine Layer\">Mine Layer</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Power_Core\">Power Core</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Onslaught?section=2\" title=\"\
      Edit section: Power Core\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:PowerCore.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/PowerCore.png/150px-PowerCore.png\"\
      \ width=\"150\" height=\"194\" class=\"thumbimage\" srcset=\"/w/images/thumb/PowerCore.png/225px-PowerCore.png\
      \ 1.5x, /w/images/thumb/PowerCore.png/300px-PowerCore.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:PowerCore.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>An unlinked red power core</div></div></div>\n\
      <p>Each team has one power core, usually located somewhere within the team's\
      \ base.  The core can lose health over the course of the game either by being\
      \ attacked by the enemy team, or through draining which takes place during overtime.\
      \  Power cores can only be attacked when a power node linked to the power core\
      \ is controlled by the enemy team.  Power cores cannot be healed by any means,\
      \ so it is vital that they are protected from enemy attack at all times.\n</p><p>In\
      \ all stock maps, the Powercore has 5000 Health, except for ONS-Dria, which\
      \ has 9000. Note that these should not be hard-and-fast numbers - mappers can\
      \ and sometimes do adjust this setting.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h3><span class=\"mw-headline\" id=\"Power_Node\">Power Node</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Onslaught?section=3\"\
      \ title=\"Edit section: Power Node\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:PowerNode.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/PowerNode.png/100px-PowerNode.png\" width=\"\
      100\" height=\"179\" class=\"thumbimage\" srcset=\"/w/images/thumb/PowerNode.png/150px-PowerNode.png\
      \ 1.5x, /w/images/thumb/PowerNode.png/200px-PowerNode.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:PowerNode.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>An unlinked red power node</div></div></div>\n\
      <p>Each map has one or more power nodes connected to the power cores by means\
      \ of a power link.  At the start of the game, all nodes are neutral--that is,\
      \ not controlled by either team.  To take control of a neutral power node, or\
      \ attack an enemy node, the power node must be linked to either your power core,\
      \ or a power node controlled by your team.  Unlike power cores, power nodes\
      \ may be healed, and building of a power node can be expedited, by firing at\
      \ the node with the <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> alternate\
      \ fire.\n</p><p>Most nodes have 2000 Health, although like Power Cores above,\
      \ this is not a definitive, ironclad rule.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Strategies\">Strategies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Onslaught?section=4\" title=\"Edit section: Strategies\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The most common\
      \ strategy in Onslaught is to rush the central node as quickly as possible and\
      \ get the match down to the last node. Once it becomes a battle over the last\
      \ node and your team has control of the majority of the vehicles in a map, the\
      \ match is essentially over.\n</p><p>When SuperWeapons are enabled and a map\
      \ has the redeemer, this weapon is often sought after as you can destroy a node\
      \ in one shot with it. However, be careful shooting this from long distances\
      \ away as they can be shot down in mid air and do no damage at all. The Target\
      \ Painter is also heavily used in certain maps as it can severely damage a full\
      \ health node.\n</p>\n<h2><span class=\"mw-headline\" id=\"Competition\">Competition</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Onslaught?section=5\" title=\"Edit section: Competition\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In competitive play,\
      \ Onslaught plays much differently. With coordination, it is actually not hard\
      \ to get back the last node and start to build up a defense on many maps. One\
      \ thing that facilitates this is having more than one person using vehicles,\
      \ which is something that pub play often misses out on.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Scoring\">Scoring</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Onslaught?section=6\"\
      \ title=\"Edit section: Scoring\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Scoring in Onslaught is 2 points for a core destruction\
      \ in regulation, and 1 point for a core destruction in sudden death overtime.\n\
      </p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto;\
