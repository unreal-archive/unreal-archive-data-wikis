      \ voluntarily or because the player died. A player can only carry a single relic\
      \ at any time. To pick up a different relic, the currently held relic must be\
      \ dropped.\n\n= The six Relics =\n\n== Relic of Defense ==\n{{Infobox Pickup\n\
      | name        = Relic of Defense\n| image       = [[Image:UT_RelicDefense.jpg|100px]]\n\
      | effect      = Absorbs 60% of all damage not absorbed by any other armor.\n\
      }}\nThe Relic of Defense is a special kind of armor that absorbs damage without\
      \ draining any charge. It prevents a player from using a [[Shield Belt]], but\
      \ can be combined with [[Body Armor]] and [[Thigh Pads]] for maximum protection.\n\
      {{clear}}\n\n== Relic of Redemption ==\n{{Infobox Pickup\n| name        = Relic\
      \ of Redemption\n| image       = [[Image:UT_RelicRedemption.jpg|100px]]\n| effect\
      \      = Prevents death and teleports player away.\n}}\nThe Relic of Redemption\
      \ provides a kind of \"second chance\" to its owner. If a player carrying this\
      \ relic receives a deadly hit, the player is teleported to a random location\
      \ in the map and gets the default health back. The player keeps all items, including\
      \ any weapons and armor, except for the Relic of Redemption itself, which respawns\
      \ somewhere else in the map.\n{{clear}}\n\n== Relic of Regeneration ==\n{{Infobox\
      \ Pickup\n| name        = Relic of Regeneration\n| image       = [[Image:UT_RelicRegeneration.jpg|100px]]\n\
      | effect      = Slowly regenerates the player's health up to 150 points.\n}}\n\
      The Relic of Regeneration slowly increases the player's health up to 150 points\
      \ unless it already is above that value. The relic adds 10 health points every\
      \ 2 game seconds.\n{{clear}}\n\n== Relic of Speed ==\n{{Infobox Pickup\n| name\
      \        = Relic of Speed\n| image       = [[Image:UT_RelicSpeed.jpg|100px]]\n\
      | effect      = Increases the player's movement speed.\n}}\nThe Relic of Speed\
      \ increases its owner's movement speed by 30%. It also sets a fixed air control\
      \ of 65% and slightly increases the jump height. Unfortunately it doesn't mix\
      \ well with the [[AntiGrav Boots]], whose 100% air control and increased jump\
      \ height are overridden and never restored.\n{{clear}}\n\n== Relic of Strength\
      \ ==\n{{Infobox Pickup\n| name        = Relic of Strength\n| image       = [[Image:UT_RelicStrength.jpg|100px]]\n\
      | effect      = Doubles all damage done by the player.\n}}\nThe Relic of Strength\
      \ doubles all damage done by its owner. When picked up, any [[Damage Amplifier]]\
      \ is removed from the player's inventory and it's not possible to pick up the\
      \ Damage Amplifier again until the relic is dropped.\n{{clear}}\n\n== Relic\
      \ of Vengeance ==\n{{Infobox Pickup\n| name        = Relic of Vengeance\n| image\
      \       = [[Image:UT_RelicVengeance.jpg|100px]]\n| effect      = Causes a deadly\
      \ explosion after the player died.\n}}\nWhen the owner of the Relic of Death\
