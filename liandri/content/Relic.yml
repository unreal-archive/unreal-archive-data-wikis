  title: "Relic"
  text:
    text: "<p>Relics are mutators introduced in the Epic Bonus Pack for <i><a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></i>.\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#The_six_Relics\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">The six Relics</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Relic_of_Defense\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Relic of Defense</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Relic_of_Redemption\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">Relic of Redemption</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Relic_of_Regeneration\"><span\
      \ class=\"tocnumber\">2.3</span> <span class=\"toctext\">Relic of Regeneration</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Relic_of_Speed\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Relic of Speed</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Relic_of_Strength\"><span class=\"\
      tocnumber\">2.5</span> <span class=\"toctext\">Relic of Strength</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Relic_of_Vengeance\"><span\
      \ class=\"tocnumber\">2.6</span> <span class=\"toctext\">Relic of Vengeance</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Overview\"\
      >Overview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Relic?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Relics\
      \ spawn at a random location, stay there for about half a minute and then respawn\
      \ at a different location unless picked up. If a relic is picked up, it will\
      \ not respawn in the world unless it is dropped either voluntarily or because\
      \ the player died. A player can only carry a single relic at any time. To pick\
      \ up a different relic, the currently held relic must be dropped.\n</p>\n<h1><span\
      \ class=\"mw-headline\" id=\"The_six_Relics\">The six Relics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Relic?section=2\"\
      \ title=\"Edit section: The six Relics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h1>\n<h2><span class=\"mw-headline\" id=\"Relic_of_Defense\"\
      >Relic of Defense</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Relic?section=3\" title=\"Edit section: Relic of Defense\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Relic of Defense</b><br /><a href=\"/File:UT_RelicDefense.jpg\"\
      \ class=\"image\"><img alt=\"UT RelicDefense.jpg\" src=\"/w/images/thumb/UT_RelicDefense.jpg/100px-UT_RelicDefense.jpg\"\
      \ width=\"100\" height=\"95\" srcset=\"/w/images/thumb/UT_RelicDefense.jpg/150px-UT_RelicDefense.jpg\
      \ 1.5x, /w/images/thumb/UT_RelicDefense.jpg/200px-UT_RelicDefense.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Absorbs 60% of all damage not absorbed by any other armor.\n\
      </td></tr></table>\n<p><br />\nThe Relic of Defense is a special kind of armor\
      \ that absorbs damage without draining any charge. It prevents a player from\
      \ using a <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\"\
      >Shield Belt</a>, but can be combined with <a href=\"/Body_Armor\" class=\"\
      mw-redirect\" title=\"Body Armor\">Body Armor</a> and <a href=\"/Thigh_Pads\"\
      \ class=\"mw-redirect\" title=\"Thigh Pads\">Thigh Pads</a> for maximum protection.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Relic_of_Redemption\">Relic of Redemption</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Relic?section=4\"\
      \ title=\"Edit section: Relic of Redemption\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Relic of Redemption</b><br /><a href=\"\
      /File:UT_RelicRedemption.jpg\" class=\"image\"><img alt=\"UT RelicRedemption.jpg\"\
      \ src=\"/w/images/thumb/UT_RelicRedemption.jpg/100px-UT_RelicRedemption.jpg\"\
      \ width=\"100\" height=\"88\" srcset=\"/w/images/thumb/UT_RelicRedemption.jpg/150px-UT_RelicRedemption.jpg\
      \ 1.5x, /w/images/thumb/UT_RelicRedemption.jpg/200px-UT_RelicRedemption.jpg\
      \ 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Prevents death and teleports player away.\n</td></tr></table>\n\
      <p><br />\nThe Relic of Redemption provides a kind of \"second chance\" to its\
      \ owner. If a player carrying this relic receives a deadly hit, the player is\
      \ teleported to a random location in the map and gets the default health back.\
      \ The player keeps all items, including any weapons and armor, except for the\
      \ Relic of Redemption itself, which respawns somewhere else in the map.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Relic_of_Regeneration\"\
      >Relic of Regeneration</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Relic?section=5\" title=\"Edit section: Relic of Regeneration\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Relic of Regeneration</b><br /><a href=\"/File:UT_RelicRegeneration.jpg\"\
      \ class=\"image\"><img alt=\"UT RelicRegeneration.jpg\" src=\"/w/images/thumb/UT_RelicRegeneration.jpg/100px-UT_RelicRegeneration.jpg\"\
      \ width=\"100\" height=\"107\" srcset=\"/w/images/thumb/UT_RelicRegeneration.jpg/150px-UT_RelicRegeneration.jpg\
      \ 1.5x, /w/images/thumb/UT_RelicRegeneration.jpg/200px-UT_RelicRegeneration.jpg\
      \ 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Slowly regenerates the player's health up to\
      \ 150 points.\n</td></tr></table>\n<p><br />\nThe Relic of Regeneration slowly\
      \ increases the player's health up to 150 points unless it already is above\
      \ that value. The relic adds 10 health points every 2 game seconds.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Relic_of_Speed\"\
      >Relic of Speed</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Relic?section=6\" title=\"Edit section: Relic of Speed\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Relic of Speed</b><br /><a href=\"/File:UT_RelicSpeed.jpg\" class=\"\
      image\"><img alt=\"UT RelicSpeed.jpg\" src=\"/w/images/thumb/UT_RelicSpeed.jpg/100px-UT_RelicSpeed.jpg\"\
      \ width=\"100\" height=\"141\" srcset=\"/w/images/thumb/UT_RelicSpeed.jpg/150px-UT_RelicSpeed.jpg\
      \ 1.5x, /w/images/thumb/UT_RelicSpeed.jpg/200px-UT_RelicSpeed.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Increases the player's movement speed.\n</td></tr></table>\n\
      <p><br />\nThe Relic of Speed increases its owner's movement speed by 30%. It\
      \ also sets a fixed air control of 65% and slightly increases the jump height.\
      \ Unfortunately it doesn't mix well with the <a href=\"/AntiGrav_Boots\" class=\"\
      mw-redirect\" title=\"AntiGrav Boots\">AntiGrav Boots</a>, whose 100% air control\
      \ and increased jump height are overridden and never restored.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Relic_of_Strength\"\
      >Relic of Strength</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Relic?section=7\" title=\"Edit section: Relic of Strength\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Relic of Strength</b><br /><a href=\"/File:UT_RelicStrength.jpg\"\
      \ class=\"image\"><img alt=\"UT RelicStrength.jpg\" src=\"/w/images/thumb/UT_RelicStrength.jpg/100px-UT_RelicStrength.jpg\"\
      \ width=\"100\" height=\"147\" srcset=\"/w/images/thumb/UT_RelicStrength.jpg/150px-UT_RelicStrength.jpg\
      \ 1.5x, /w/images/thumb/UT_RelicStrength.jpg/200px-UT_RelicStrength.jpg 2x\"\
      \ /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Doubles all damage done by the player.\n</td></tr></table>\n\
      <p><br />\nThe Relic of Strength doubles all damage done by its owner. When\
      \ picked up, any <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\">Damage\
      \ Amplifier</a> is removed from the player's inventory and it's not possible\
      \ to pick up the Damage Amplifier again until the relic is dropped.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Relic_of_Vengeance\"\
      >Relic of Vengeance</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Relic?section=8\" title=\"Edit section: Relic of Vengeance\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Relic of Vengeance</b><br /><a href=\"/File:UT_RelicVengeance.jpg\"\
      \ class=\"image\"><img alt=\"UT RelicVengeance.jpg\" src=\"/w/images/thumb/UT_RelicVengeance.jpg/100px-UT_RelicVengeance.jpg\"\
      \ width=\"100\" height=\"102\" srcset=\"/w/images/thumb/UT_RelicVengeance.jpg/150px-UT_RelicVengeance.jpg\
      \ 1.5x, /w/images/thumb/UT_RelicVengeance.jpg/200px-UT_RelicVengeance.jpg 2x\"\
      \ /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Causes a deadly explosion after the player died.\n\
      </td></tr></table>\n<p><br />\nWhen the owner of the Relic of Death is killed,\
      \ a large skull is spawned over the player's body, which explodes in a <a href=\"\
      /Redeemer\" title=\"Redeemer\">Redeemer</a>-like shock wave after a short delay.\n\
      </p>\n<div style=\"clear:both;\"></div>\n\n<!-- \nNewPP limit report\nCached\
