      \ the obelisk is a mirror, in front of which floats a shield belt. There are\
      \ unconfirmed reports that it is in fact possible to walk unimpeded across the\
      \ pit and obtain that belt. Nali will occasionally speak of their dreams, or\
      \ make prophecies that end up coming true, in one way or another. Eventually,\
      \ it is never entirely sure how much truth there actually is to the Nali religion,\
      \ and how much is based on exposure to extraterrestrial elements.\n\nThe Nali\
      \ religion itself seems to be in the middle of a transformation. The Chizra\
      \ and Velora temples seem to be in the most disrepair, whereas the Vandora temple\
      \ seems slightly more modern, bearing tables, books and studies as well as the\
      \ previous wall carvings. There are also churches and monasteries devoted to\
      \ their Savior Princess from the Stars, who will liberate them from the Sky\
      \ Demons, otherwise known as the [[Skaarj]]. The statues of the Savior appear\
      \ more or less androgynous, although there is a carving in the Sky Town monastery\
      \ that depicts the savior as a male figure similar in design to classical depictions\
      \ of the Christian God, bracketed by four-armed human angles. By contrast, a\
      \ writing in a basement of [[Bluff Eversmoking]] specifically calls the savior\
      \ a Princess. This could be a representation of the beginning of different denominations\
      \ or interpretations forming in the Nali culture, a feature highly prominent\
      \ in early Christianity. It could also be, however, based on some dim early\
      \ preception of the crash of the [[Vortex Rikers|UMS Vortex Rikers]], and in\
      \ it [[Prisoner 849]] - The reference to the saviour as a female in Bluff Eversmoking\
      \ could even hint on Gina, the default player character in the game.\n\nThe\
      \ polytheistic temples are obviously older and in a greater state of disrepair,\
      \ but they are still maintained by Nali Priests, and it is obvious through Nali\
      \ writings that the old Gods are not yet fully discounted. This suggests a sort\
      \ of transitional phase from a typically more \"archaic\" polytheistic viewpoint\
      \ to a more \"modern\" monotheistic viewpoint.\n\nAs peaceful as the Nali are,\
      \ there are suggestions toward more brutal aspects of their culture. The [[Dark\
      \ Arena]], a Roman-style coloseum of sorts, appears to be of Nali origin, and\
      \ situated in view of the large portrait of Vandora, who herself has a vengeful,\
      \ hot-tempered look characteristic of the attitudes of some Roman deities, is\
      \ a sacrificial altar complete with a blood groove. What exactly was sacrificed\
      \ on this altar is unknown, but it is easily large enough for a Nali to lie\
      \ on. The Dark Arena and [[Nali Castle]] both contain dungeons and torture chambers\
      \ in their basements that appear to be of Nali construction, though they are\
      \ now under the operation of the Skaarj. This element suggests that there may\
      \ be more diverse elements of Nali culture than the presumption of innocent,\
      \ peaceful natives enslaved by evil invaders.\n\nThe Nali will often build tests\
      \ and trials, of varying lethality, and seem to value sharp awareness of one's\
      \ surroundings, an ability to interpret riddles, as well as physical dexterity\
      \ and daring.\n\nThe [[Skaarj]] have been a major element of Nali culture an\
      \ ultimately unknown period of time, but it is clear that they have been present\
      \ for probably several generations. As far back as Chizra the Skaarj are mentioned,\
      \ with their aquatic cousins, the [[Slith]] depicted in carvings and mentioned\
      \ in writings. There is, however, mention of a time before the presence of the\
      \ Skaarj, that temples must be purified by the Savior.\n\nThe Nali religion\
      \ is sophisticated and deep, making the Nali themselves far more than the \"\
      stereotyped natives\" typically attributed to them. Some Nali documentation\
      \ suggests that the Nali believed they had found a savior in the [[Prisoner\
      \ 849|lone survivor]] of the [[Vortex Rikers]] crash, and that the end of the\
      \ Sky Demons was at hand. However, the Nali are still enslaved by the Skaarj,\
      \ which calls into question whether Na Pali was entirely liberated in the days\
      \ following that incident. While it is unclear whether the Nali had in fact\
      \ driven the Skaarj from the planet at that time, what can be confirmed is that\
      \ the Vortex Rikers incident was a critical junction in the buildup to the Human/Skaarj\
      \ War, which in turn led to the [[Unreal Tournament|Tournament]].\n\n==Unreal\
      \ Championship 2==\nIn [[Unreal Championship 2: The Liandri Conflict|Unreal\
      \ Championship 2]] captured Nali are used in a [[:Category:Gametypes|gametype]]\
      \ called [[Nali Slaughter]], invented by the [[Skaarj]]. The Nali are dressed\
      \ in simple, white shorts and are forced to remain in areas filled with heavily\
      \ armed Tournament competitors who will try to kill as many of them as possible.\
      \ Besides regular Nali, which are worth one point, there are invisible Nali\
      \ who are worth three points, and explosive self-destructing Nali, who are worth\
      \ five. The self-destructing Nali can run faster, and will actually run towards\
      \ competitors trying to blow them up.\n\n==Trivia==\nA 2D pop-up Nali is one\
      \ of [[John Dalton]]'s targets in [[Unreal 2]]'s weapon training.\n\n[[Category:Sapient\
      \ species]] [[Category:Unreal Characters]] [[Category:Unreal Championship 2\
      \ Characters]]"
