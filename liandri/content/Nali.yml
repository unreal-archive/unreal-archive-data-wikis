  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Nali.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Nali.jpg/200px-Nali.jpg\"\
      \ width=\"200\" height=\"456\" class=\"thumbimage\" srcset=\"/w/images/thumb/Nali.jpg/300px-Nali.jpg\
      \ 1.5x, /w/images/Nali.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"\
      magnify\"><a href=\"/File:Nali.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>A\
      \ common Nali</div></div></div>\n<p>The <b>Nali</b> are the deeply religious\
      \ and spiritual race, indigenous to <a href=\"/Na_Pali\" title=\"Na Pali\">Na\
      \ Pali</a>, that has been enslaved by the <a href=\"/Skaarj\" title=\"Skaarj\"\
      >Skaarj</a> Empire. They appear in two variations, regular Nali, sometimes referred\
      \ to as monks, and more colorfully painted Nali Priests that tend to show up\
      \ in areas of religious importance. Most Nali serve in the <a href=\"/Rrajigar_Mine\"\
      \ title=\"Rrajigar Mine\">mines</a>, digging out the incredibly valuable <a\
      \ href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a> crystals. On average, a\
      \ Nali is 8 feet tall and weighs 165 lbs.\n</p><p>The Nali themselves are mostly\
      \ passive, though some still have enough will to rebel. Nali corpses have been\
      \ discovered on Na Pali with weapons nearby, suggesting that some Nali are attempting\
      \ outright rebellion against their Skaarj oppressors. Other Nali have been reported\
      \ to aid offworld visitors in exchange for protection. A Nali so inclined would\
      \ beckon with their lower arms and say, \"<i>Batai d'va</i>\". The Skaarj were\
      \ often aware of these insurrections and would lay an ambush for both the Nali\
      \ and their would-be helpers. Nali diaries discovered on the planet's surface\
      \ contained a surprising amount of detail about the surrounding terrain, and\
      \ even a limited amount of tactical information about Skaarj movements.\n</p><p><a\
      \ href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> and <a href=\"/Krall\" title=\"\
      Krall\">Krall</a> will often kill Nali on-sight, even in the presence of offworlders.\
      \ Nali are also found crucified to crosses specifically built for the Nali's\
      \ four arms, or hung by their feet or ankles. Particularly noteworthy occurrences\
      \ of this are outside and inside the <a href=\"/Dark_Arena\" title=\"Dark Arena\"\
      >Dark Arena</a>, in a hidden attic in the <a href=\"/Cellars_at_Dasa_Pass\"\
      \ title=\"Cellars at Dasa Pass\">Dasa Cellars</a>, on the rim of the <a href=\"\
      /Bluff_Eversmoking\" title=\"Bluff Eversmoking\">Bluff Eversmoking</a> crater,\
      \ and on the way to the <a href=\"/Demonlord%27s_Lair\" title=\"Demonlord's\
      \ Lair\">Demonlord's Lair</a> beneath the <a href=\"/Nali_Castle\" title=\"\
      Nali Castle\">Nali Castle</a>.\n</p><p>Despite these periodic exchanges with\
      \ offworlders, Nali are often skittish and distrustful due to their experience\
      \ with the Skaarj. As such, they will often flee when they come under fire,\
      \ and refuse to cooperate with offworlders thereafter.\n</p><p>Nali have limited\
      \ kinetic powers, such as the ability to teleport away from a place through\
      \ meditation.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Nali_Ghost\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Nali Ghost</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Religion\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Religion</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Nali_Ghost\">Nali Ghost</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Nali?section=1\"\
      \ title=\"Edit section: Nali Ghost\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Nali Ghosts can be seen in places such as Castles\
      \ and underground Ceremonial Chambers.\nNali Ghosts are like everyday Nali that\
      \ you see but the difference is that they have different powers such as going\
      \ through walls, teleporting the player, and summoning items instantly. They\
      \ are invunerable, and sometimes turn invisible in combat. Their appearance\
      \ is transparent, sometimes you can catch them flying out of idols and graves.\
      \ They are very helpful, you may find them in <a href=\"/Chizra_-_Nali_Water_God\"\
      \ title=\"Chizra - Nali Water God\">Chizra's Temple</a>, <a href=\"/Cellars_at_Dasa_Pass\"\
      \ title=\"Cellars at Dasa Pass\">Cellars at Dasa Mountain Pass</a>, <a href=\"\
      /Nali_Castle\" title=\"Nali Castle\">the Nali Castle</a>, <a href=\"/Na_Pali_Haven\"\
      \ title=\"Na Pali Haven\">Na Pali Haven</a> and <a href=\"/Gateway_to_Na_Pali\"\
      \ title=\"Gateway to Na Pali\">Gateway to Na Pali</a> in Unreal 1. Sometimes,\
      \ as a quite uncommon bonus feature, when a Nali ghost finds you friendly it\
      \ will show you a vision of what happend when the Nali was alive, and how it\
      \ was killed.\n</p>\n<h2><span class=\"mw-headline\" id=\"Religion\">Religion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nali?section=2\" title=\"Edit section: Religion\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Nali_Priest.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Nali_Priest.jpg/200px-Nali_Priest.jpg\"\
      \ width=\"200\" height=\"426\" class=\"thumbimage\" srcset=\"/w/images/thumb/Nali_Priest.jpg/300px-Nali_Priest.jpg\
      \ 1.5x, /w/images/Nali_Priest.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Nali_Priest.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>A Nali priest</div></div></div>\n<p>There is a sense of\
      \ progression going on throughout the Nali's religious structures, and the extent\
      \ to which their belief system is true is difficult to ascertain. The <a href=\"\
      /Chizra_-_Nali_Water_God\" title=\"Chizra - Nali Water God\">Temple of Chizra</a>,\
      \ for example, is an extensive temple devoted to the Nali Water God. Among other\
      \ temples are the <a href=\"/Temple_of_Vandora\" title=\"Temple of Vandora\"\
      >Temple of Vandora</a>, the Goddess of Lightning; and the <a href=\"/Velora_Pass\"\
      \ title=\"Velora Pass\">Temple of Velora</a>. It is not clear what Velora is\
      \ the goddess of, though she is always associated with trials and deadly traps.\
      \ Velora and Chrizra seem to resemble Mayan or Aztec gods from planet Earth,\
      \ depicted in wall-carvings and relief statues. They tend to be associated with\
      \ large yellow bricks and wood as building materials, and always have plenty\
      \ of water in their temples.\n</p><p>Vandora's temple seems more Gothic in design,\
      \ and the depiction of Vandora herself appears closer, perhaps, to Greek or\
      \ Roman depictions of deities than Velora or Chizra. There is a quote supposedly\
      \ from Vandora herself written on the walls in one chamber of her temple that\
      \ reads: \"<i>And Vandora came down, with fire from the sky upon her wings,\
      \ and sanctified the holy fountain with her kiss. Thus, she said, whoever follows\
      \ me shall cast off the bonds of flesh and become as elusive as the mist.</i>\"\
      \ What is most striking about Vandora is that her basic structure is human.\
      \ She bears four arms, and a pair of feathered wings, but otherwise she is human,\
      \ suggesting that she was, perhaps, a survivor of a crash landing farther back\
      \ in Nali history who made a significant enough impression on the Nali that\
      \ they revered her as a Goddess. Further research into Nali mysticism suggests\
      \ a strong correlation with encounters with offworlders that defy anything else\
      \ existing in their culture. Nali often revere alien crafts that land or crash\
      \ on their planet, calling them chariots from the stars and the like. A standard-issue\
      \ <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Eightball Launcher</a>\
      \ is referred to by the Nali as the \"Stick of Six Fires\".\n</p><p>However,\
      \ the Nali religion is not entirely discounted as misinterpretation. In the\
      \ Temple of Chizra, there was discovered a documented account of Nali lore:\
      \ \"<i>Look into your own eyes, and when your courage is strongest your last\
      \ step toward the prize will be upheld by your faith.</i>\" Behind a hidden\
      \ wall there is a pit with an obelisk of sorts in the middle and a walkway surrounding\
      \ it. Around the backside of the obelisk is a mirror, in front of which floats\
      \ a shield belt. There are unconfirmed reports that it is in fact possible to\
      \ walk unimpeded across the pit and obtain that belt. Nali will occasionally\
      \ speak of their dreams, or make prophecies that end up coming true, in one\
      \ way or another. Eventually, it is never entirely sure how much truth there\
      \ actually is to the Nali religion, and how much is based on exposure to extraterrestrial\
      \ elements.\n</p><p>The Nali religion itself seems to be in the middle of a\
      \ transformation. The Chizra and Velora temples seem to be in the most disrepair,\
      \ whereas the Vandora temple seems slightly more modern, bearing tables, books\
      \ and studies as well as the previous wall carvings. There are also churches\
      \ and monasteries devoted to their Savior Princess from the Stars, who will\
      \ liberate them from the Sky Demons, otherwise known as the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a>. The statues of the Savior appear more or less\
      \ androgynous, although there is a carving in the Sky Town monastery that depicts\
      \ the savior as a male figure similar in design to classical depictions of the\
      \ Christian God, bracketed by four-armed human angles. By contrast, a writing\
      \ in a basement of <a href=\"/Bluff_Eversmoking\" title=\"Bluff Eversmoking\"\
      >Bluff Eversmoking</a> specifically calls the savior a Princess. This could\
      \ be a representation of the beginning of different denominations or interpretations\
      \ forming in the Nali culture, a feature highly prominent in early Christianity.\
      \ It could also be, however, based on some dim early preception of the crash\
      \ of the <a href=\"/Vortex_Rikers\" title=\"Vortex Rikers\">UMS Vortex Rikers</a>,\
      \ and in it <a href=\"/Prisoner_849\" title=\"Prisoner 849\">Prisoner 849</a>\
      \ - The reference to the saviour as a female in Bluff Eversmoking could even\
      \ hint on Gina, the default player character in the game.\n</p><p>The polytheistic\
      \ temples are obviously older and in a greater state of disrepair, but they\
      \ are still maintained by Nali Priests, and it is obvious through Nali writings\
      \ that the old Gods are not yet fully discounted. This suggests a sort of transitional\
      \ phase from a typically more \"archaic\" polytheistic viewpoint to a more \"\
      modern\" monotheistic viewpoint.\n</p><p>As peaceful as the Nali are, there\
      \ are suggestions toward more brutal aspects of their culture. The <a href=\"\
      /Dark_Arena\" title=\"Dark Arena\">Dark Arena</a>, a Roman-style coloseum of\
      \ sorts, appears to be of Nali origin, and situated in view of the large portrait\
      \ of Vandora, who herself has a vengeful, hot-tempered look characteristic of\
      \ the attitudes of some Roman deities, is a sacrificial altar complete with\
      \ a blood groove. What exactly was sacrificed on this altar is unknown, but\
      \ it is easily large enough for a Nali to lie on. The Dark Arena and <a href=\"\
      /Nali_Castle\" title=\"Nali Castle\">Nali Castle</a> both contain dungeons and\
      \ torture chambers in their basements that appear to be of Nali construction,\
      \ though they are now under the operation of the Skaarj. This element suggests\
      \ that there may be more diverse elements of Nali culture than the presumption\
      \ of innocent, peaceful natives enslaved by evil invaders.\n</p><p>The Nali\
      \ will often build tests and trials, of varying lethality, and seem to value\
      \ sharp awareness of one's surroundings, an ability to interpret riddles, as\
      \ well as physical dexterity and daring.\n</p><p>The <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> have been a major element of Nali culture an ultimately\
      \ unknown period of time, but it is clear that they have been present for probably\
      \ several generations. As far back as Chizra the Skaarj are mentioned, with\
      \ their aquatic cousins, the <a href=\"/Slith\" title=\"Slith\">Slith</a> depicted\
      \ in carvings and mentioned in writings. There is, however, mention of a time\
      \ before the presence of the Skaarj, that temples must be purified by the Savior.\n\
      </p><p>The Nali religion is sophisticated and deep, making the Nali themselves\
      \ far more than the \"stereotyped natives\" typically attributed to them. Some\
      \ Nali documentation suggests that the Nali believed they had found a savior\
      \ in the <a href=\"/Prisoner_849\" title=\"Prisoner 849\">lone survivor</a>\
      \ of the <a href=\"/Vortex_Rikers\" title=\"Vortex Rikers\">Vortex Rikers</a>\
      \ crash, and that the end of the Sky Demons was at hand. However, the Nali are\
      \ still enslaved by the Skaarj, which calls into question whether Na Pali was\
      \ entirely liberated in the days following that incident. While it is unclear\
      \ whether the Nali had in fact driven the Skaarj from the planet at that time,\
      \ what can be confirmed is that the Vortex Rikers incident was a critical junction\
      \ in the buildup to the Human/Skaarj War, which in turn led to the <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Tournament</a>.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nali?section=3\" title=\"Edit section: Unreal Championship 2\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\" title=\"Unreal Championship\
      \ 2: The Liandri Conflict\">Unreal Championship 2</a> captured Nali are used\
      \ in a <a href=\"/Category:Gametypes\" title=\"Category:Gametypes\">gametype</a>\
      \ called <a href=\"/Nali_Slaughter\" title=\"Nali Slaughter\">Nali Slaughter</a>,\
      \ invented by the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>. The Nali\
      \ are dressed in simple, white shorts and are forced to remain in areas filled\
      \ with heavily armed Tournament competitors who will try to kill as many of\
      \ them as possible. Besides regular Nali, which are worth one point, there are\
      \ invisible Nali who are worth three points, and explosive self-destructing\
      \ Nali, who are worth five. The self-destructing Nali can run faster, and will\
      \ actually run towards competitors trying to blow them up.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Nali?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A 2D pop-up Nali is one of <a href=\"/John_Dalton\"\
      \ title=\"John Dalton\">John Dalton</a>'s targets in <a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">Unreal 2</a>'s weapon training.\n</p>\n<!--\
