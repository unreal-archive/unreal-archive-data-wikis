  title: "Talk:DM-Praxis"
  text:
    text: "<p><a href=\"/Adrenaline#Default_Abilities\" title=\"Adrenaline\">Nimble</a>\
      \ would nearly be a waste of valuable adrenaline. For multiple reasons. First\
      \ and foremost, you could use speed instead, and merely jump off the wall, and\
      \ due to increased speed etc, you'll be able to make the jump with a simple\
      \ wall dodge. Then you have speed enacted, a far more useful adrenaline move\
      \ on DM-Praxis, due to it's close quarters/ indoor feel. Also you could \"pop-jump/Boost\
      \ wall-dodge\" up, using NO adrenaline at all.\n</p><p>So I would change the\
      \ tip to use speed, and perform a wall dodge to reach the uDamage, or use Nimble\
      \ if you're unable to make it w/o speed. It's totally possible to make the jump\
      \ with NO adrenaline. \n</p><p>Another reason <a href=\"/Adrenaline#Default_Abilities\"\
      \ title=\"Adrenaline\">Nimble</a> is a bad idea, is even if your not capable\
      \ of advanced jumps and dodges in UC2, you can continually, and infinitely Jump\
      \ Attack (melee rush) off of walls, and gain height. So you could perform a\
      \ simple melee rush against the wall, and pull off with a wall dodge, and be\
      \ up to that uDamage area WAY faster than nimble with it's \"low grav\" effect.\
      \ --<a href=\"/edit/User:ShredPrince?redlink=1\" class=\"new\" title=\"User:ShredPrince\
      \ (page does not exist)\">ShredPrince</a>\n</p><p>I moved this comment to the\
      \ discussion page.  Comments and recommended changes belong on discussion pages,\
      \ not on the article itself. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 13:40, 7 February 2008 (EST)\n</p>\n<!-- \nNewPP limit report\nCached\
