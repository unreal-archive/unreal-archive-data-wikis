      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=23\"\
      \ title=\"Edit section: Cut Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><i>Main Article: <a href=\"/Cut_content_of_Unreal_II\"\
      \ title=\"Cut content of Unreal II\">Cut content of Unreal II</a></i></dd></dl>\n\
      <p>Exactly a half of the game was cut from Unreal II. The content that was cut\
      \ include:\n</p>\n<ul><li>Three races that includes nine or more enemies (<a\
      \ href=\"/N\" title=\"N\">N</a>, <a href=\"/Striders\" class=\"mw-redirect\"\
      \ title=\"Striders\">Striders</a>, <a href=\"/Shian\" title=\"Shian\">Shian</a>)</li>\n\
      <li>Five weapons (Tractor Beam, Stun Baton, Mind Claw, Shock Rifle, Flak Cannon)</li>\n\
      <li>Seven SP maps, around 10 Tournament ladder maps and several more multiplayer\
      \ maps</li>\n<li>Various graphics, gameplay and sound technologies (MP3 music\
      \ player, GOLEM tool for mod creation, Co-op support, multiplayer support, dynamic\
      \ conversation system, armor changing)</li></ul>\n<p>However, this content isn't\
      \ lost forever. Beta versions of Unreal II have survived, and eventually they\
      \ will be released, bringing all of this content back into the main game.\n\
      </p><p>For more information, see the <a href=\"/Cut_content_of_Unreal_II\" title=\"\
      Cut content of Unreal II\">Cut content of Unreal II</a> article.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Bonus_Content_2\">Bonus Content</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=24\"\
