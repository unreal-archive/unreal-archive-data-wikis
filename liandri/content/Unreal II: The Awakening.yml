  wikitext:
    text: "''Note: If you are seeking for the links to essential files, see the [[#Essential\
      \ Files|Essential files section]].''\n\n'''Unreal II: The Awakening''' is described\
      \ as a sequel to [[Unreal]], though many of the story elements, including characters\
      \ and locations, are entirely unrelated to the original. The game was released\
      \ to stores on February 4, 2003.\n{{Infobox game\n| image = unreal2box.jpg\n\
      | releasedates = February 3, 2003 (PC)<br />February 10, 2004 (Xbox)\n| enginever\
      \ = Unreal Engine 2\n| gamebuilds = 821-2226 (Legend Entertainment)\n}}\n\n\
      ==History==\nPrimary development on '''Unreal II''' was performed by [[Legend\
      \ Entertainment]], with some assistance by [[Epic Games]], and published by\
      \ [[Atari]].\n===Demo===\n====Unreal II====\nAfter much delay, the Unreal II\
      \ demo was finally released on May 1st, 2003. It included one level from the\
      \ Single-player campaign.\n====XMP====\nThe Demo for XMP was released on December\
      \ 5th, 2003 and included one map, XMP-Garden, out of the 8 maps included with\
      \ the XMP addon.\n\n===Release Details===\n*February 4, 2003 - Unreal II release\n\
      *December 9, 2003 - eXpanded MultiPlayer (XMP) addon\n*December 9, 2003 - Unreal\
      \ II SE (PC)\n*December 9, 2003 - Unreal II SE (Xbox)\n\n===Reception===\nWhile\
      \ '''Unreal II''' received above average review scores from most of the major\
      \ game news outlets, it was not received well at all. The most common complaints\
      \ were that, while it looked pretty, the game did not have much depth nor any\
      \ replayability to speak of. The game did gain somewhat of a cult following\
      \ sometime after the XMP addon was released, however this community focused\
      \ more on the multiplayer aspect of the game, with the single-player campaign\
      \ receiving very little time or attention.\n\nMost people dislike Unreal II\
      \ in name only. The game had relatively little to do with the original game,\
      \ including leaving out any characters, location, and most enemies from the\
      \ first game. Some people agree that the game is fine as a game, but is not\
      \ by any means a sequel to [[Unreal]].\n\n==Game Content==\n===Engine===\nUpon\
      \ release, '''Unreal II''' utilized build 2001 of the [[Unreal Engine 2]] (verify?).\
      \  Upon release of the XMP addon, the game utilized build 2226.  The game appears\
      \ to use a different series of build enumerations from the base Unreal Engine,\
      \ as the XMP release was described as build 6496, with patches to 6497 and 7710\
      \ (the latest patch).\n===Music===\n[[Jack Wall]] (Tommy Tallarico Studios),\
      \ [[Clint Bajakian]] (Tommy Tallarico Studios), [[Jeremy Soule]] (Artistry Entertainment),\
      \ [[Crispin Hands]] (Artistry Entertainment), [[Brian Min]] (Weddington Productions),\
      \ [[Chance Thomas]], [[Richard Schneider]] and original Unreal composer [[Alexander\
      \ Brandon]] are credited for working on the music in '''Unreal II'''.\n\nMost\
      \ of the music files of Unreal II use DirectMusic, and only the cutscenes use\
      \ OGG Vorbis format. There are some additional music tracks that were not used\
      \ in the game. Overall the music is very cinematic and uses much effects.\n\
