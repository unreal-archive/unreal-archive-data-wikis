      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"History\"\
      >History</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=1\" title=\"Edit section:\
      \ History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Primary development on <b>Unreal II</b> was performed by <a href=\"/edit/Legend_Entertainment?redlink=1\"\
      \ class=\"new\" title=\"Legend Entertainment (page does not exist)\">Legend\
      \ Entertainment</a>, with some assistance by <a href=\"/Epic_Games\" title=\"\
      Epic Games\">Epic Games</a>, and published by <a href=\"/edit/Atari?redlink=1\"\
      \ class=\"new\" title=\"Atari (page does not exist)\">Atari</a>.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Demo\">Demo</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=2\"\
      \ title=\"Edit section: Demo\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Unreal_II\">Unreal\
      \ II</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=3\" title=\"Edit section:\
      \ Unreal II\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>After much delay, the Unreal II demo was finally released on May 1st, 2003.\
      \ It included one level from the Single-player campaign.\n</p>\n<h4><span class=\"\
      mw-headline\" id=\"XMP\">XMP</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=4\"\
      \ title=\"Edit section: XMP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The Demo for XMP was released on December 5th, 2003\
      \ and included one map, XMP-Garden, out of the 8 maps included with the XMP\
      \ addon.\n</p>\n<h3><span class=\"mw-headline\" id=\"Release_Details\">Release\
      \ Details</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=5\" title=\"Edit section:\
      \ Release Details\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li>February 4, 2003 - Unreal II release</li>\n<li>December 9, 2003 - eXpanded\
      \ MultiPlayer (XMP) addon</li>\n<li>December 9, 2003 - Unreal II SE (PC)</li>\n\
      <li>December 9, 2003 - Unreal II SE (Xbox)</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Reception\">Reception</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=6\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>While <b>Unreal II</b> received above average review\
      \ scores from most of the major game news outlets, it was not received well\
      \ at all. The most common complaints were that, while it looked pretty, the\
      \ game did not have much depth nor any replayability to speak of. The game did\
      \ gain somewhat of a cult following sometime after the XMP addon was released,\
      \ however this community focused more on the multiplayer aspect of the game,\
      \ with the single-player campaign receiving very little time or attention.\n\
      </p><p>Most people dislike Unreal II in name only. The game had relatively little\
      \ to do with the original game, including leaving out any characters, location,\
      \ and most enemies from the first game. Some people agree that the game is fine\
      \ as a game, but is not by any means a sequel to <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Game_Content\"\
      >Game Content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=7\" title=\"Edit section:\
      \ Game Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Engine\">Engine</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=8\"\
      \ title=\"Edit section: Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Upon release, <b>Unreal II</b> utilized build 2001\
      \ of the <a href=\"/Unreal_Engine_2\" class=\"mw-redirect\" title=\"Unreal Engine\
      \ 2\">Unreal Engine 2</a> (verify?).  Upon release of the XMP addon, the game\
      \ utilized build 2226.  The game appears to use a different series of build\
      \ enumerations from the base Unreal Engine, as the XMP release was described\
      \ as build 6496, with patches to 6497 and 7710 (the latest patch).\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_II:_The_Awakening?section=9\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/edit/Jack_Wall?redlink=1\" class=\"new\"\
      \ title=\"Jack Wall (page does not exist)\">Jack Wall</a> (Tommy Tallarico Studios),\
      \ <a href=\"/edit/Clint_Bajakian?redlink=1\" class=\"new\" title=\"Clint Bajakian\
      \ (page does not exist)\">Clint Bajakian</a> (Tommy Tallarico Studios), <a href=\"\
      /edit/Jeremy_Soule?redlink=1\" class=\"new\" title=\"Jeremy Soule (page does\
      \ not exist)\">Jeremy Soule</a> (Artistry Entertainment), <a href=\"/edit/Crispin_Hands?redlink=1\"\
      \ class=\"new\" title=\"Crispin Hands (page does not exist)\">Crispin Hands</a>\
      \ (Artistry Entertainment), <a href=\"/edit/Brian_Min?redlink=1\" class=\"new\"\
      \ title=\"Brian Min (page does not exist)\">Brian Min</a> (Weddington Productions),\
      \ <a href=\"/edit/Chance_Thomas?redlink=1\" class=\"new\" title=\"Chance Thomas\
      \ (page does not exist)\">Chance Thomas</a>, <a href=\"/edit/Richard_Schneider?redlink=1\"\
      \ class=\"new\" title=\"Richard Schneider (page does not exist)\">Richard Schneider</a>\
      \ and original Unreal composer <a href=\"/Alexander_Brandon\" title=\"Alexander\
      \ Brandon\">Alexander Brandon</a> are credited for working on the music in <b>Unreal\
      \ II</b>.\n</p><p>Most of the music files of Unreal II use DirectMusic, and\
      \ only the cutscenes use OGG Vorbis format. There are some additional music\
      \ tracks that were not used in the game. Overall the music is very cinematic\
      \ and uses much effects.\n</p>\n<dl><dt>OGG tracks</dt></dl>\n<table class=\"\
