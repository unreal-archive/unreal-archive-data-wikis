      \ Unreal II: XMP Demo] - Fully-playable demo of Unreal II: Special Edition (XMP),\
      \ contains one level (XMP-Garden).\n\n==Cut Content==\n{{mainarticle|Cut content\
      \ of Unreal II}}\nExactly a half of the game was cut from Unreal II. The content\
