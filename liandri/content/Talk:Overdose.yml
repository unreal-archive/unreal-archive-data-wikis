  title: "Talk:Overdose"
  text:
    text: "<p>About the constant See Also section changes:\nWhat's the big deal about\
      \ comparing this gametype with Bombing Run? Just because there is a \"ball\"\
      , doesn't mean it works like BR then. You don't have a ball launcher, that means\
      \ you can use your weapons and you can't pass the ball to other people... well,\
      \ you don't even have teams there. My reason for my argumentation, that this\
      \ is more like a mix between CTF and Mutant, is, that the transportion of the\
      \ ball works like the transportation of a flag (or a Warfare Orb), but not like\
      \ the transportation of the BR ball. See, I don't want people to mistake this\
      \ as another ballsports gametype, that's why I didn't list Bombing Run as a\
      \ reference. --<a href=\"/User:Fierce\" title=\"User:Fierce\">Fierce</a> 19:01,\
      \ 30 August 2007 (EDT)\n</p>\n<dl><dd>Overdose isn't a whole lot like BR, no.\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 20:10, 31\
      \ August 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>Initially, it just reminded me\
      \ of both mutant and bombing run.  While it may not play like bombing run, it\
      \ doesn't sound like it would play anything like capture the flag either.  I\
      \ would say list bombing run for the symbolic similarities, or remove that reference\
      \ entirely.--<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> </dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>It seems to be the best, to remove both CTF and BR references.\
      \ On the one hand, you can't entirely compare it with CTF, absolutely true,\
      \ but you can't compare it with BR either. I know, having \"balls\" and \"goals\"\
      \ there sounds a lot like BR, but these are more like Orbs and Checkpoints.\
      \ --<a href=\"/User:Fierce\" title=\"User:Fierce\">Fierce</a> 09:45, 1 September\
      \ 2007 (EDT)</dd></dl></dd></dl></dd></dl>\n<p>I disagree. The core mechanics\
      \ of Overdose obviously came from Bombing Run. Just because their similarities\
      \ are limited doesn't mean they aren't there. Overdose is more of a non-team-based\
      \ redesign of Bombing Run than anything else. Also, after reading this page\
      \ I find that it doesn't really describe the mechanics of Overdose well at all.\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 15:07,\
      \ 3 September 2007 (EDT)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207043646\n\
