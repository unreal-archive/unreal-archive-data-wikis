      </p>\n<dl><dd>Either in Game Content section or a new one between History and\
      \ Game Content. And hey, Cleaned&#160;:) Main site I took the info for the <a\
      \ href=\"/Cut_content_of_Unreal_2\" class=\"mw-redirect\" title=\"Cut content\
      \ of Unreal 2\">Cut content of Unreal 2</a> page&#160;:) --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 08:02, 14 April 2008 (EDT)</dd></dl>\n\
      <p>Just do it as in the <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a> article. Add a prologue section that contains the \"story\" (since\
      \ in each UT game the story is just a prologue really before UT3). --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 10:11, 18 April 2008\
      \ (EDT)\n</p><p>What do you mean by \"Story\"? The SP part? If the answer is\
      \ yes, why not creating a separate article for the UC SP, like those of <a href=\"\
      /UT_Single_Player\" title=\"UT Single Player\">UT</a> and <a href=\"/UT2004_Single_Player\"\
      \ title=\"UT2004 Single Player\">UT2004</a>? <a href=\"/User:Neon_Knight\" title=\"\
