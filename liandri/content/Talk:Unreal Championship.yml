      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Championship?section=1\"\
      \ title=\"Edit section: Story?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I think this article should have a (short) story section.\
      \ There currently isn't one, so... where should I put it? A loose article just\
      \ about the story seems a bit much for UC. I just found <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://cleaned.beyondunreal.com/UT2FAQ/UT2FAQ.htm#_Toc6765506\"\
      >this</a>, and since nobody seems to know much/anything about UC... <a href=\"\
