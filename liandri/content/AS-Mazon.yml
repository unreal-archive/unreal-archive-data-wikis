  wikitext:
    text: "{{Infobox Map\n| title       = Mazon Fortress\n| description = Nestled\
      \ deep within the foothills of the jungle planet [[Zeus 6]] lies Mazon Fortress,\
      \ a seemingly impregnable stronghold. Deep within the bowels of the base resides\
      \ an enormous shard of the rare and volatile element [[Tarydium]]. The shard\
      \ is levitating between two enormous electron rods above a pool of superconductive\
      \ swamp water.\n| mapimage    = AS-Mazon.jpg\n| imagedesc   = AS-Mazon\n| author\
      \      = [[Shane Caudle]]\n| players     = 8-12\n| music       = Skyward\n|\
      \ game        = Unreal Tournament\n| gametype    = Assault\n}}\n\n== Map Description\
      \ ==\n{{stub}}\n\nA castle holding a Tarydium crystal in an inner chamber. It\
      \ has two entrances: one lateral, from a cave, and the frontal one. The attackers\
      \ start at the top of the hill, and must destroy the crystal inside of the castle.\n\
      \nThe castle itself is composed by two curved stairs starting from the frontal\
      \ entrance. There're also two ramps which end on a single one conducting to\
      \ the upper level.\n\nThere's also an empty cave. See Trivia for more info.\n\
      \nThis map has a timelimit of 10:00.\n\n== Objectives ==\n=== Objective 1 ===\n\
      [[Image:As-mazonOb1.jpg|thumb|128px|Objective 1]]\n{{QuoteSource|Your enemy\
      \ is using Tarydium, a powerful and volatile element, to power their [[The Corrupt|War\
      \ Machines]]. You must infiltrate the base by first destroying the two counterweights\
      \ outside the west wing of the fort. This will open the doors to the fortress.|UT|UT}}\n\
      : This is pretty much straightforward. From your starting location, go to the\
      \ lateral cave. You'll see the defenders, a tower, a door, and two counterweights.\
      \ Destroy the chains holding these two counterweights.\n{{clear}}\n=== (Optional)\
      \ Objective 2 ===\n[[Image:As-mazonOb2.jpg|thumb|128px|Objective 2]]\n{{QuoteSource|Optionally,\
      \ you may locate the main gate access control switch and open the castle’s main\
      \ gate, giving your teammates more direct access.|UT|UT}}\n: Although you can\
      \ skip this objective, it would be a good idea to have a closer entrance to\
      \ the base. Once you've entered to the castle and you're in front of the ramp,\
      \ head to the right and touch the switch to open the frontal entrance.\n{{clear}}\n\
      === Objective 3 ===\n[[Image:As-mazonOb3.jpg|thumb|128px|Objective 3]]\n{{QuoteSource|Find\
      \ and activate the primary access control switch to gain entry to the Tarydium\
      \ reactor room.|UT|UT}}\n: Go through the aforementioned ramp to the second\
      \ floor, and reach the switch to open the doors to the Crystal chamber. The\
      \ switch is on the opposite side of the last ramp. The four doors to the Crystal\
      \ chamber will be opened.\n{{clear}}\n=== Objective 4 ===\n[[Image:As-mazonOb4.jpg|thumb|128px|Objective\
      \ 4]]\n{{QuoteSource|Finally, destroy the [[Tarydium]] power crystal to shut\
      \ down the operation.|UT|UT}}\n: Enter to the Crystal chamber and shoot the\
      \ crystal with whatever you have. Be careful and try not to fall to the conductive\
      \ liquid.\n{{clear}}\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|\nweapon=BioRifle|\nwamnt=1|\naamnt=2|\nwloc=Upper floor,\
      \ balcony above the Body Armor, inside of the castle.|\naloc=Near the weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Pulse Gun|\nwamnt=2|\naamnt=3|\nwloc=1x North of\
      \ the counterweight cave. 1x East end of the crystal cavern.|\naloc=1x Near\
      \ the counterweight cave weapon. 2x Near the Crystal cave weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Ripper|\nwamnt=1|\naamnt=2|\nwloc=At the end of the ramp, inside of the\
      \ castle.|\naloc=Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Attackers' entrance point. 1x Upper part of the counterweight\
      \ defense tower.|\naloc=2x Near the attackers' weapon. 2x Near the tower weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=2|\naamnt=4|\nwloc=1x Upper point\
      \ of the castle, outside. 1x Chamber at the northwest of the central castle\
      \ area.|\naloc=2x Near the upper point outside weapon. 2x Near the castle chamber\
      \ weapon.}}\n{{WeaponsTableRow|\nweapon=Rocket Launcher|\nwamnt=3|\naamnt=6|\n\
      wloc=1x Upper point of the castle, outside. 1x Attackers' entrance point. 1x\
      \ Near the lower entrance to the Crystal chamber.|\naloc=2x Near the upper point\
      \ outside weapon. 2x Near the attackers' weapon. 2x Near the entrance weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Sniper Rifle|\nwamnt=1|\naamnt=2|\nwloc=1x At the\
      \ attackers' starting point.|\naloc=2x Near the weapon.}}\n{{WeaponsTableFooter}}\n\
      \n=== PickUps ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Body Armor|\n\
      amnt=1|\nlocat=At the lower floor, south of the ramps, inside of the castle.}}\n\
      {{PickupsTableFooter}}\n\n== Tips & tricks ==\n* Try to complete the second\
      \ mission when you pass through the doors. A closer entrance to the base means\
      \ less wasted time.\n\n== Trivia ==\n* That empty cave near the starting location?\
      \ In the betas, it had a Redeemer.\n\n== Single-Player ==\n=== Unreal Tournament\
      \ ===\n* '''Gametype:''' [[Assault]]\n* '''Rival Team:''' [[Iron Guard]]\n*\
      \ '''Players per Team:''' 4\n\n{{Prevnext|AS-Rook|AS-OceanFloor|UT PC Assault\
      \ Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Assault]]\n\
      * '''Rival Team:''' [[Iron Skull]]\n* '''Players per Team:''' 4\n\n{{Prevnext|AS-Rook|AS-OceanFloor|UT\
      \ PS2 Assault Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Assault}}"
