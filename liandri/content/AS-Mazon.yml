  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Nestled deep within the foothills\
      \ of the jungle planet <a href=\"/edit/Zeus_6?redlink=1\" class=\"new\" title=\"\
      Zeus 6 (page does not exist)\">Zeus 6</a> lies Mazon Fortress, a seemingly impregnable\
      \ stronghold. Deep within the bowels of the base resides an enormous shard of\
      \ the rare and volatile element <a href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a>.\
      \ The shard is levitating between two enormous electron rods above a pool of\
      \ superconductive swamp water.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
