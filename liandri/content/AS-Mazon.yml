      /Assault\" title=\"Assault\">Assault</a>\n</td></tr></table>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Mazon?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This article is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/AS-Mazon\"\
      >expanding it</a>. </i></div>\n<p>A castle holding a Tarydium crystal in an\
      \ inner chamber. It has two entrances: one lateral, from a cave, and the frontal\
      \ one. The attackers start at the top of the hill, and must destroy the crystal\
      \ inside of the castle.\n</p><p>The castle itself is composed by two curved\
      \ stairs starting from the frontal entrance. There're also two ramps which end\
      \ on a single one conducting to the upper level.\n</p><p>There's also an empty\
      \ cave. See Trivia for more info.\n</p><p>This map has a timelimit of 10:00.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Mazon?section=2\" title=\"Edit section: Objectives\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Objective_1\">Objective 1</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Mazon?section=3\"\
      \ title=\"Edit section: Objective 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:As-mazonOb1.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/As-mazonOb1.jpg/128px-As-mazonOb1.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/As-mazonOb1.jpg/192px-As-mazonOb1.jpg\
      \ 1.5x, /w/images/As-mazonOb1.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:As-mazonOb1.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Your enemy is using Tarydium, a powerful and volatile element, to power\
      \ their <a href=\"/The_Corrupt\" title=\"The Corrupt\">War Machines</a>. You\
      \ must infiltrate the base by first destroying the two counterweights outside\
      \ the west wing of the fort. This will open the doors to the fortress.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<dl><dd>\
      \ This is pretty much straightforward. From your starting location, go to the\
      \ lateral cave. You'll see the defenders, a tower, a door, and two counterweights.\
      \ Destroy the chains holding these two counterweights.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\".28Optional.29_Objective_2\"\
      >(Optional) Objective 2</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/AS-Mazon?section=4\" title=\"\
      Edit section: (Optional) Objective 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:As-mazonOb2.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/As-mazonOb2.jpg/128px-As-mazonOb2.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/As-mazonOb2.jpg/192px-As-mazonOb2.jpg\
      \ 1.5x, /w/images/As-mazonOb2.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:As-mazonOb2.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 2</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Optionally, you may locate the main gate access control switch and\
      \ open the castle’s main gate, giving your teammates more direct access.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<dl><dd>\
      \ Although you can skip this objective, it would be a good idea to have a closer\
      \ entrance to the base. Once you've entered to the castle and you're in front\
      \ of the ramp, head to the right and touch the switch to open the frontal entrance.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Objective_3\"\
      >Objective 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Mazon?section=5\" title=\"Edit section: Objective\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:As-mazonOb3.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/As-mazonOb3.jpg/128px-As-mazonOb3.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/As-mazonOb3.jpg/192px-As-mazonOb3.jpg\
      \ 1.5x, /w/images/As-mazonOb3.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:As-mazonOb3.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 3</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Find and activate the primary access control switch to gain entry to\
      \ the Tarydium reactor room.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a></div>\n<dl><dd> Go through the aforementioned ramp to\
      \ the second floor, and reach the switch to open the doors to the Crystal chamber.\
      \ The switch is on the opposite side of the last ramp. The four doors to the\
      \ Crystal chamber will be opened.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <h3><span class=\"mw-headline\" id=\"Objective_4\">Objective 4</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Mazon?section=6\"\
      \ title=\"Edit section: Objective 4\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:As-mazonOb4.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/As-mazonOb4.jpg/128px-As-mazonOb4.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/As-mazonOb4.jpg/192px-As-mazonOb4.jpg\
      \ 1.5x, /w/images/As-mazonOb4.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:As-mazonOb4.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 4</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Finally, destroy the <a href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a>\
      \ power crystal to shut down the operation.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<dl><dd> Enter to the\
      \ Crystal chamber and shoot the crystal with whatever you have. Be careful and\
      \ try not to fall to the conductive liquid.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons\
