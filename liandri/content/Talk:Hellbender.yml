  title: "Talk:Hellbender"
  text:
    text: "<p>This needs a real description from UT2004.  The first paragraph in the\
      \ UT2004 section could probably be adapted and put as a summary for the page\
      \ at the top.&#8212; <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 20:46, 24 February 2008 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Hellbender.2FHell_Bender\">Hellbender/Hell Bender</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Hellbender?section=1\"\
      \ title=\"Edit section: Hellbender/Hell Bender\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>While GreatEmerald did point out those strings, UT3\
      \ doesn't ever use position indicators like that in the game itself. Also, despite\
      \ those names, I believe the game still uses the one-word \"Hellbender\" when\
      \ you get in. Furthermore, nearly every other source - the class names, the\
      \ manual, etc. - all continue to use the one-word \"Hellbender.\" On those strengths,\
      \ I've rolled back the change. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 23:10, 1 December 2008 (EST)\n</p>\n<dl><dd><a href=\"\
      /File:Symbol_keep_vote.svg.png\" class=\"image\"><img alt=\"Symbol keep vote.svg.png\"\
      \ src=\"/w/images/thumb/Symbol_keep_vote.svg.png/15px-Symbol_keep_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_keep_vote.svg.png/23px-Symbol_keep_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_keep_vote.svg.png/30px-Symbol_keep_vote.svg.png\
      \ 2x\" /></a> <b>Keep</b> The class names have no other choice, they can't use\
      \ spaces. Not sure about the manual, but the code says Hell Bender, and that's\
      \ also more logical and correct than some kind of \"hellbender\". --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 12:52, 2 December\
      \ 2008 (EST)</dd></dl>\n<dl><dd>Some parts of the code does use CamelCase (\"\
      HellBender\") to indicate separate words. However, the important part here is\
      \ how it looks in the game. Display strings for entering the vehicle or the\
      \ rear turret are \"Hellbender\" and \"Hellbender Gunner\" respectively, so\
      \ the single-word version is the correct one. —<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 06:04, 3 December 2008 (EST)</dd></dl>\n<dl><dd><dl><dd>Rechecked\
      \ and you're right! But then why are code settings ignored in the game? --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:09,\
      \ 3 December 2008 (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>It could\
      \ be they basically copied the code over from 2k4 and then modified it, or that\
      \ it was originally used but later scrapped and they either forgot to remove\
      \ it, or removing it would've been too much of a pain in the ass. But since\
      \ Locations aren't used (Since Locations used ZoneInfos in seperate zones and\
      \ zones are obsolete in UE3) this pretty much makes them not matter at all.\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 01:56,\
      \ 4 December 2008 (EST)</dd></dl></dd></dl></dd></dl>\n\n<!-- \nNewPP limit\
