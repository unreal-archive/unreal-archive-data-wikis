      \ Gametype\n</th>\n<td> <a href=\"/Domination\" title=\"Domination\">Domination</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Leadworks?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A molten lava complex, full of secrets, with several\
      \ areas of interest. Has several areas of interest such as <b>Tower</b>, <b>Corridors</b>,\
      \ <b>Lava Bridge</b>, <b>Processing</b>, <b>Rocket Storage</b>, <b>Ripper Storage</b>\
      \ and <b>Storage</b>.\n</p><p>The <b>Tower</b> area holds the eponymous point\
      \ in a, well, tower, surrounded by a river of molten lead. A circular walkway\
      \ surrounds this pool and is connected to the tower by two bridges. The area\
      \ is connected to the north corridors and another corridor connects it to the\
      \ Storage area.\n</p><p>The <b>(North) corridors</b> start from the Tower area\
      \ and end in the Lava Bridge area. These rounded corridors are intersected at\
      \ halfway by two chambers, (let's call them <b>North chamber</b> and <b>South\
      \ chamber</b>) each holding two weapons and a hidden powerup.\n</p><p>The <b>Lava\
      \ Bridge</b> has a big platform spanning above another pool of molten lead,\
      \ with the Bridge point sitting in the center of a bridge. It's connected to\
      \ the <b>Processing</b> area by way of another curvy corridor.\n</p><p>The <b>Processing</b>\
      \ area is an irregular area with several big tubes above it. It's connected\
      \ to the passage leading to the Tower area from Storage, and to the Rocket Storage\
      \ area by way of two entrances.\n</p><p>The <b>Rocket Storage</b> area holds\
      \ the eponymous Rocket Launcher and is a big, uncovered area, frequently one\
      \ of the main choke points not involving a Domination point. A staircase connects\
      \ this area directly with the Storage area. Translocating players will find\
      \ several goodies in this area.\n</p><p>The <b>Ripper Storage</b> area is a\
      \ small chamber connected only to the <b>Rocket Storage</b> area holding the\
      \ eponymous Ripper, with some big tubes above it in the same way as the Processing\
      \ area.\n</p><p>Finally, the <b>Storage</b> area is a chamber with an island\
      \ surrounded by a river of molten iron, and a walkway around it, unconnected\
      \ to the area. It holds the eponymous point in the center of the island, and\
      \ the island itself is connected to the Tower area by way of another curvy passage,\
      \ intersected by an entrance to the Processing area.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Domination_points\">Domination points</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Leadworks?section=2\"\
      \ title=\"Edit section: Domination points\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <b>Tower</b>: Located in the Tower area.</li>\n\
      <li> <b>Bridge</b>: Located in the Lava Bridge area.</li>\n<li> <b>Storage</b>:\
      \ Located in the Storage area.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Leadworks?section=3\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DOM-Leadworks?section=4\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      275\">Weapon Location\n</th>\n<th width=\"275\">Ammo Location\n</th></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\
      \ </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> 1x Processing area, near passage to\
      \ Lava Bridge. </td>\n<td>  2x Near the weapon.\n</td></tr>\n\n\n<tr>\n<td>\
      \ <a href=\"/Pulse_Gun\" class=\"mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a>\
