  wikitext:
    text: "{{Infobox Map\n| title       = Leadworks\n| description = An old Leadworks\
      \ on the wrong side of the tracks is an excellent place for war. You can expect\
      \ molten lead still pooled in some areas of this facility. Step lightly if you\
      \ plan on being effective.\n| mapimage    = DOM-Leadworks.jpg\n| imagedesc \
      \  = \n| author      = [[Elliot \"Myscha\" Cannon]]\n| players     = 6-12\n\
      | music       = Nether\n| game        = Unreal Tournament\n| gametype    = Domination\n\
      }}\n\n== Map Description ==\nA molten lava complex, full of secrets, with several\
      \ areas of interest. Has several areas of interest such as '''Tower''', '''Corridors''',\
      \ '''Lava Bridge''', '''Processing''', '''Rocket Storage''', '''Ripper Storage'''\
      \ and '''Storage'''.\n\nThe '''Tower''' area holds the eponymous point in a,\
      \ well, tower, surrounded by a river of molten lead. A circular walkway surrounds\
      \ this pool and is connected to the tower by two bridges. The area is connected\
      \ to the north corridors and another corridor connects it to the Storage area.\n\
      \nThe '''(North) corridors''' start from the Tower area and end in the Lava\
      \ Bridge area. These rounded corridors are intersected at halfway by two chambers,\
      \ (let's call them '''North chamber''' and '''South chamber''') each holding\
      \ two weapons and a hidden powerup.\n\nThe '''Lava Bridge''' has a big platform\
      \ spanning above another pool of molten lead, with the Bridge point sitting\
      \ in the center of a bridge. It's connected to the '''Processing''' area by\
      \ way of another curvy corridor.\n\nThe '''Processing''' area is an irregular\
      \ area with several big tubes above it. It's connected to the passage leading\
      \ to the Tower area from Storage, and to the Rocket Storage area by way of two\
      \ entrances.\n\nThe '''Rocket Storage''' area holds the eponymous Rocket Launcher\
      \ and is a big, uncovered area, frequently one of the main choke points not\
      \ involving a Domination point. A staircase connects this area directly with\
      \ the Storage area. Translocating players will find several goodies in this\
      \ area.\n\nThe '''Ripper Storage''' area is a small chamber connected only to\
      \ the '''Rocket Storage''' area holding the eponymous Ripper, with some big\
      \ tubes above it in the same way as the Processing area.\n\nFinally, the '''Storage'''\
      \ area is a chamber with an island surrounded by a river of molten iron, and\
      \ a walkway around it, unconnected to the area. It holds the eponymous point\
      \ in the center of the island, and the island itself is connected to the Tower\
      \ area by way of another curvy passage, intersected by an entrance to the Processing\
      \ area.\n\n=== Domination points ===\n* '''Tower''': Located in the Tower area.\n\
      * '''Bridge''': Located in the Lava Bridge area.\n* '''Storage''': Located in\
      \ the Storage area.\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=1|\naamnt=2|\nwloc=1x Processing\
      \ area, near passage to Lava Bridge.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Pulse Gun|\nwamnt=1|\naamnt=2|\nwloc=1x Processing area, in front of\
      \ the entrance to Rocket Storage area. 1x North chamber, west wing.|\naloc=2x\
      \ Near the Processing area weapon.}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=2|\n\
      aamnt=2|\nwloc=1x Ripper Storage area, between entrances.|\naloc=2x Ripper Storage\
      \ area, end of the chamber.}}\n{{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x South chamber, west wing. 1x Tower area, inside the tower.|\n\
      aloc=2x Near the Tower weapon. 2x Processing area, near stairs near entrance\
      \ to passage to Tower area.}}\n{{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x North chamber, north-center of the area. 1x Storage area,\
      \ walkway around island.|\naloc=1x Lava Bridge area, southwest. 1x Lava Bridge\
      \ area, northwest. 2x Storage area, near the weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Rocket Launcher|\nwamnt=2|\naamnt=4|\nwloc=1x Rocket Storage area, in\
      \ the very center. 1x South chamber, south-center of the area.|\naloc=2x Rocket\
      \ Storage area, besides entrance to Storage area, one per side. 1x Lava Bridge\
      \ area, southeast. 1x Lava Bridge area, northeast.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=18|\nlocat=2x Processing area, near stairs near entrance to passage to\
      \ Tower area. 2x Processing area, near entrance to passage to Lava Bridge area.\
      \ 4x Rocket Storage area in a chamber opposite to the stairs. 4x North chamber,\
      \ two per side wing. 4x South chamber, two per side wing. 2x Tower area, inside\
      \ the tower.}}\n{{PickupsTableRow|\nitem=Big Keg O'Health|\namnt=1|\nlocat=1x\
      \ North chamber, above the Flak Cannon.}}\n{{PickupsTableRow|\nitem=Body Armor|\n\
      amnt=1|\nlocat=1x Storage area, in a chamber behind a closed door, northwest\
      \ of the island; shoot the door to open it.}}\n{{PickupsTableRow|\nitem=Shield\
      \ Belt|\namnt=1|\nlocat=1x South chamber, above the Rocket Launcher.}}\n{{PickupsTableRow|\n\
      item=Damage Amplifier|\namnt=1|\nlocat=1x Rocket Storage area, in a vent above\
      \ entrance to Storage area.}}\n{{PickupsTableRow|\nitem=Invisibility|\namnt=1|\n\
      locat=1x Rocket Storage, in a platform above the Rocket Launcher.}}\n{{PickupsTableFooter}}\n\
      \n== Tips & tricks ==\n* The map is full of powerups in secret places, so keep\
      \ your eyes open for them.\n* Seize the ledges in the Lava Bridge area to camp\
      \ on and see enemies come from down the hallways before they are able to see\
      \ you, giving a large advantage.<ref name=Aardvark>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/29387\
      \ Unreal Tournament Walkthrough] by Apathetic Aardvark and farmerBob</ref>\n\
      * In botmatch/Tournament, the bridge is easy to defend, as is the tower.<ref\
      \ name=Aardvark />\n* If you stand against one of the stanchions outside the\
      \ dome in the Tower area, you can just about see both entrances into the area\
      \ at the same time, and you will be able to intercept invaders before they reach\
      \ the control point in the centre.<ref name=Useless>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/45070\
      \ Unreal Tournament Guide / Walkthrough] by Useless</ref>\n* When travelling\
      \ between control points, the Translocator is the best weapon for taking out\
      \ enemies in the narrow corridors. Or try a flak on constant primary fire around\
      \ the corners.<ref name=Useless /> Another good choice is the Ripper.<ref name=DVMorpheus2>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/34938\
      \ Domination Unreal Tournament FAQ] by DV Morpheus</ref>\n\n== Trivia ==\n*\
      \ Actually the mapper placed the invisibility of Unreal which UT replaces with\
      \ its own.\n\n== Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Domination]]\n* '''Score limit:''' 150\n* '''Rival Team:''' [[Blood Reavers]]\n\
      * '''Players Per Team:''' 5\n\n{{Prevnext|DOM-Gearbolt|DOM-Olden|UT PC Domination\
      \ Ladder}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Domination}}\n\n[[Category:Domination maps|Leadworks]]"
