      \ Belt\">Shield Belt</a> </td>\n<td> 1 </td>\n<td> 1x South chamber, above the\
      \ Rocket Launcher.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Damage_Amplifier\"\
      \ title=\"Damage Amplifier\">Damage Amplifier</a> </td>\n<td> 1 </td>\n<td>\
      \ 1x Rocket Storage area, in a vent above entrance to Storage area.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Invisibility\" title=\"Invisibility\">Invisibility</a>\
      \ </td>\n<td> 1 </td>\n<td> 1x Rocket Storage, in a platform above the Rocket\
      \ Launcher.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"\
      Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Leadworks?section=6\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The map is full of powerups in secret places,\
      \ so keep your eyes open for them.</li>\n<li> Seize the ledges in the Lava Bridge\
      \ area to camp on and see enemies come from down the hallways before they are\
      \ able to see you, giving a large advantage.<sup id=\"cite_ref-Aardvark_1-0\"\
      \ class=\"reference\"><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n\
      <li> In botmatch/Tournament, the bridge is easy to defend, as is the tower.<sup\
      \ id=\"cite_ref-Aardvark_1-1\" class=\"reference\"><a href=\"#cite_note-Aardvark-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> If you stand against one of the stanchions\
      \ outside the dome in the Tower area, you can just about see both entrances\
      \ into the area at the same time, and you will be able to intercept invaders\
      \ before they reach the control point in the centre.<sup id=\"cite_ref-Useless_2-0\"\
      \ class=\"reference\"><a href=\"#cite_note-Useless-2\">&#91;2&#93;</a></sup></li>\n\
      <li> When travelling between control points, the Translocator is the best weapon\
      \ for taking out enemies in the narrow corridors. Or try a flak on constant\
      \ primary fire around the corners.<sup id=\"cite_ref-Useless_2-1\" class=\"\
      reference\"><a href=\"#cite_note-Useless-2\">&#91;2&#93;</a></sup> Another good\
      \ choice is the Ripper.<sup id=\"cite_ref-DVMorpheus2_3-0\" class=\"reference\"\
      ><a href=\"#cite_note-DVMorpheus2-3\">&#91;3&#93;</a></sup></li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Leadworks?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Actually the mapper placed the invisibility\
      \ of Unreal which UT replaces with its own.</li></ul>\n<h2><span class=\"mw-headline\"\
