      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Umsprometheus.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>UMS\
      \ Prometheus</b> is the seventh map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Matthias_Worch\"\
      \ title=\"Matthias Worch\">Matthias Worch</a></dd>\n<dt> Description&#160;</dt>\n\
      <dd> This is the entry point where the player goes into the Prometheus, encountering\
      \ <a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a> forces as he does\
      \ so.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
