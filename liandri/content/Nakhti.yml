    text: "The '''Nakhti''' are a race of humans related to [[Earth]]'s ancient Egyptian\
      \ race.\n\n==Nakhti society==\nNakhti society is grounded in ancient Egypt.\
      \ Most Nakhti still hold ancient traditions in high regard, but their technology\
      \ has evolved significantly over time. The Nakhti are led from the Nakhti homeworld\
      \ by their emperor. Nakhti individuals are given the names of the gods from\
      \ classical Egyptian religion. The name \"Nakhti\" is an Egyptian personal name\
      \ as well.\n\nOne of the most notable Nakhti is Anubis, Nakhti emperor after\
      \ winning the Nakhti Ascension Rites in [[Unreal Championship 2: The Liandri\
      \ Conflict|Unreal Championship 2]]. Another is Selket, his main competitor who\
      \ he was forced to kill to win the Rites. By Anubis's request she was resurrected\
      \ as a [[Necris]] by the [[Liandri Mining Corporation]].\n\n==Nakhti technology==\n\
      ===Melee weapons===\nNakhti weaponry is based upon ancient designs but upgraded\
      \ with the latest technology in weapon design. It can be recognised by its aquamarine\
      \ glow.\n\n* ''Legion Sword'' - used by Imperial Legion, the Nakhti army features\
      \ vibroshock motors in its handle that can incapacitate enemies. \n* ''Nakhti\
      \ Staff'' - dual-bladed staff with micropulse generators to keep its nano-regenerated\
      \ alloy edge sharp.\n* ''Nakhti Swords'' - dual-wielded and favoured by the\
      \ aristocracy.\n* ''Nakhti axe'' - a large axe\n\n===Firearms===\nThe dual-wielded\
      \ ''Nakhti Scorpion'' is a rapid-fire energy pistols loosely based on the [[Terran\
      \ Colonial Authority|TCA]] [[Dispersion Pistol]] design. It fires laser-charged\
      \ plasma. Its alternate fire is an energy charge that can shock and immobilize\
      \ opponents.\n\n==Nakhti Ascension Rites==\nOnce the Nakhti emperor becomes\
      \ incapable of leading his or her people, a competition called the [[Ascension\
      \ Rites]] will be held, and its winner will become the new emperor. Only Nakhti\
      \ individuals can become emperor, but in UC2, the [[Liandri Mining Corporation]]\
      \ sponsors the Ascension Rites with little respect for tradition, and turns\
      \ it into a qualifying tournament for the Liandri Grand Tournament, enabling\
      \ outsiders to fight in the earlier matches.\n\nBefore this happened Nakhti\
      \ such as [[Sobek]] had already participated in the Tournaments.\n\n==Nakhti\
      \ evolution==\n[[Image:Scarab.jpg|thumb|right|100px|Scarab, one of the Anubans]]\n\
      The officially-named Nakhti first appear in UC2. They do not appear in [[UT3]],\
      \ although they might have been in the game at some point, but were cut. Anubans\
      \ appear in [[UT2003]] and [[UT2004]] and are probably the same race, just named\
      \ differently.\n\n[[Unreal Tournament]], and [[Unreal Tournament 2003|UT2003]]/[[Unreal\
      \ Tournament 2004|UT2004]] already featured Egyptian-looking levels such as\
      \ [[DOM-Sesmar]], but they were mostly traditional-looking designs with very\
      \ little proof of technological advancements. With UT2003/4 came a team of Egyptians\
      \ from the hot desert moon [[Anubis (moon)|Anubis]], named the [[Sun Blade]].\
      \ They were inspired mostly by traditional Egyptian wardrobe.\n\n{{QuoteSource|Nearly\
      \ three millennia ago, a colony of [[humans]] from the Egyptian desert were\
      \ seeded on this remote moon as part of an alien experiment. While the Egyptian\
      \ Empire of [[Earth]] experienced eventual decline and passed into legend, the\
      \ colonists of Anubis flourished, creating a civilization that combines the\
      \ architecture of their ancestors with modern technology.|UT2004|UT2004}}\n\n\
      The Anubans were re-imagined for UC2, where they turned into the Nakthi after\
      \ receiving a more fleshed out background story.\n\n{{clear}}\n\n==References==\n\
      * [http://www.unrealchampionship2.com/ Unreal Championship 2 official website]\n\
      \n[[Category:Sapient species]]"
