  title: "Nakhti"
  text:
    text: "<p>The <b>Nakhti</b> are a race of humans related to <a href=\"/Earth\"\
      \ title=\"Earth\">Earth</a>'s ancient Egyptian race.\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Nakhti_society\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Nakhti society</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Nakhti_technology\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Nakhti technology</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Melee_weapons\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Melee weapons</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Firearms\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Firearms</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Nakhti_Ascension_Rites\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Nakhti Ascension Rites</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Nakhti_evolution\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Nakhti evolution</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#References\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">References</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Nakhti_society\">Nakhti society</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nakhti?section=1\" title=\"Edit section: Nakhti society\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Nakhti society is\
      \ grounded in ancient Egypt. Most Nakhti still hold ancient traditions in high\
      \ regard, but their technology has evolved significantly over time. The Nakhti\
      \ are led from the Nakhti homeworld by their emperor. Nakhti individuals are\
      \ given the names of the gods from classical Egyptian religion. The name \"\
      Nakhti\" is an Egyptian personal name as well.\n</p><p>One of the most notable\
      \ Nakhti is Anubis, Nakhti emperor after winning the Nakhti Ascension Rites\
      \ in <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\" title=\"Unreal\
      \ Championship 2: The Liandri Conflict\">Unreal Championship 2</a>. Another\
      \ is Selket, his main competitor who he was forced to kill to win the Rites.\
      \ By Anubis's request she was resurrected as a <a href=\"/Necris\" title=\"\
      Necris\">Necris</a> by the <a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">Liandri Mining Corporation</a>.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Nakhti_technology\">Nakhti technology</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nakhti?section=2\" title=\"Edit section: Nakhti technology\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Melee_weapons\">Melee weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Nakhti?section=3\"\
      \ title=\"Edit section: Melee weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Nakhti weaponry is based upon ancient designs but\
      \ upgraded with the latest technology in weapon design. It can be recognised\
      \ by its aquamarine glow.\n</p>\n<ul><li> <i>Legion Sword</i> - used by Imperial\
      \ Legion, the Nakhti army features vibroshock motors in its handle that can\
      \ incapacitate enemies. </li>\n<li> <i>Nakhti Staff</i> - dual-bladed staff\
      \ with micropulse generators to keep its nano-regenerated alloy edge sharp.</li>\n\
      <li> <i>Nakhti Swords</i> - dual-wielded and favoured by the aristocracy.</li>\n\
      <li> <i>Nakhti axe</i> - a large axe</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Firearms\">Firearms</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Nakhti?section=4\" title=\"\
      Edit section: Firearms\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The dual-wielded <i>Nakhti Scorpion</i> is a rapid-fire energy pistols loosely\
      \ based on the <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial\
      \ Authority\">TCA</a> <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\"\
      >Dispersion Pistol</a> design. It fires laser-charged plasma. Its alternate\
      \ fire is an energy charge that can shock and immobilize opponents.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Nakhti_Ascension_Rites\">Nakhti Ascension\
      \ Rites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Nakhti?section=5\" title=\"Edit section: Nakhti Ascension\
      \ Rites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Once the Nakhti emperor becomes incapable of leading his or her people, a\
      \ competition called the <a href=\"/Ascension_Rites\" title=\"Ascension Rites\"\
      >Ascension Rites</a> will be held, and its winner will become the new emperor.\
      \ Only Nakhti individuals can become emperor, but in UC2, the <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri Mining Corporation</a> sponsors\
      \ the Ascension Rites with little respect for tradition, and turns it into a\
      \ qualifying tournament for the Liandri Grand Tournament, enabling outsiders\
      \ to fight in the earlier matches.\n</p><p>Before this happened Nakhti such\
      \ as <a href=\"/edit/Sobek?redlink=1\" class=\"new\" title=\"Sobek (page does\
      \ not exist)\">Sobek</a> had already participated in the Tournaments.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Nakhti_evolution\">Nakhti evolution</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nakhti?section=6\" title=\"Edit section: Nakhti evolution\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a href=\"/File:Scarab.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Scarab.jpg/100px-Scarab.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Scarab.jpg/150px-Scarab.jpg\
      \ 1.5x, /w/images/thumb/Scarab.jpg/200px-Scarab.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Scarab.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Scarab, one of the Anubans</div></div></div>\n\
      <p>The officially-named Nakhti first appear in UC2. They do not appear in <a\
      \ href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>, although they might\
      \ have been in the game at some point, but were cut. Anubans appear in <a href=\"\
      /UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a> and <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a> and are probably the same\
      \ race, just named differently.\n</p><p><a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>, and <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">UT2003</a>/<a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">UT2004</a> already featured Egyptian-looking\
      \ levels such as <a href=\"/DOM-Sesmar\" title=\"DOM-Sesmar\">DOM-Sesmar</a>,\
      \ but they were mostly traditional-looking designs with very little proof of\
      \ technological advancements. With UT2003/4 came a team of Egyptians from the\
      \ hot desert moon <a href=\"/Anubis_(moon)\" title=\"Anubis (moon)\">Anubis</a>,\
      \ named the <a href=\"/Sun_Blade\" title=\"Sun Blade\">Sun Blade</a>. They were\
      \ inspired mostly by traditional Egyptian wardrobe.\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">Nearly three millennia ago, a colony of <a href=\"/Humans\"\
      \ title=\"Humans\">humans</a> from the Egyptian desert were seeded on this remote\
      \ moon as part of an alien experiment. While the Egyptian Empire of <a href=\"\
      /Earth\" title=\"Earth\">Earth</a> experienced eventual decline and passed into\
      \ legend, the colonists of Anubis flourished, creating a civilization that combines\
      \ the architecture of their ancestors with modern technology.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <p>The Anubans were re-imagined for UC2, where they turned into the Nakthi after\
      \ receiving a more fleshed out background story.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nakhti?section=7\" title=\"Edit section: References\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.unrealchampionship2.com/\"\
      >Unreal Championship 2 official website</a></li></ul>\n\n<!-- \nNewPP limit\
