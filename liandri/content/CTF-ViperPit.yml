  wikitext:
    text: "{{Infobox Map\n| title       = The Viper Pit\n| description = The traditional\
      \ opposing temples of the two viper gods provide a perfect battleground for\
      \ capture the flag matches.\n| mapimage    = CTF-ViperPit.jpg\n| imagedesc \
      \  = \n| author      = \n| players     = 4-8\n| music       = Temple Udjat\n\
      | game        = Unreal Championship 2\n| gametype    = Capture the Flag\n}}\n\
      \n== Map Description ==\n{{sectstub}}\n\n== Pickups ==\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n!width=\"\
      60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Championship_2|Health\
      \ Pack]] || 8 || 4 per base.\n|-\n| [[Health#Unreal_Championship_2|Super Health]]\
      \ || 2 || In the top outside areas of the bases.\n|-\n| Energy Ammo || 8 ||\
      \ 4 per base.\n|-\n| Explosive Ammo || 8 || 4 per base.\n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]]\
      \ || 16 || 8 per base.\n|-\n| [[Adrenaline#Unreal_Championship_2|Super Adrenaline]]\
      \ || 2 || In the upper flag rooms.\n|-\n| [[Damage Amplifier|UDamage]] || 1\
      \ || On a pedestal beneath the bridge.\n|-\n|}\n\n== Tips & tricks ==\n* Use\
      \ [[Adrenaline#Default_Abilities|Nimble]] or the Jump Attack to reach the UDamage.\n\
      * To get to the Super Healths you can either climb the chimneys next to them\
      \ with walljumps or walk up the steel ropes of the bridge.\n* [[Adrenaline#Default_Abilities|Nimble]]\
      \ is a very powerful tool in this map. With it the UDamage and the Super Health\
      \ Packs can easily be reached and it helps Flag Runners to cross the outside\
      \ area very fast.\n* Ammunition is rare in this map, so don't waste it.\n\n\
      == Trivia ==\n* This map was one of the demo levels.\n\n== Single-Player ==\n\
      === Ascension Rites ===\n{{QuoteSource|This next match uses Capture the Flag\
      \ rules.  Points are given only for taking the enemy's flag and touching it\
      \ to yours in your base.  In the interests of improving relations, the teams\
      \ both have Nakhti and Liandri members.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Capture the Flag''<br>\n'''Gametype:''' ''[[Capture\
      \ The Flag]]''<br>\n'''Allies:''' ''Sobek, Raptor''<br>\n'''Rivals:''' ''Corrosion,\
      \ Mirage, Nepthys''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''3''\n\
      \n==== Prologue ====\nThe prologue to this map is just an advertisement about\
      \ Liandri's robots.\n\n{{prevnext|DM-Nexus|OD-Prism|Ascension Rites}}\n\n===\
      \ Lauren's Ladder ===\n{{QuoteSource|Raptor showed promise in the last match.\
      \ Time to see how well her programming handles the tactical complexity of sudden\
      \ death Capture the Flag.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Tryouts, Round Two''<br>\n'''Gametype:''' ''[[Capture The Flag]]''<br>\n\
      '''Allies:''' ''Malcolm, Raptor''<br>\n'''Rivals:''' ''Jackhammer, Hyena, Memphis''<br>\n\
      '''Time Limit:''' ''0:00''<br>\n'''Goal Score:''' ''1''\n\n{{prevnext|CTF-Octane|OD-Prism|UC2\
      \ Lauren's Ladder}}\n\n=== Selket's Ladder ===\n{{QuoteSource|You've added Hyena\
      \ to your team, another weak-willed Nakhti who will help you in your rise through\
      \ the tournament. With an adrenaline boost you can take enough jumps to cross\
      \ the gap between bases and win this match easily, even with this team slowing\
      \ you down.|Match description|Unreal Championship 2}}\n\n'''Match name:''' ''Capture\
      \ The Flag in Viper Pit''<br>\n'''Gametype:''' ''[[Capture The Flag]]''<br>\n\
      '''Mutators:''' ''Adrenaline Jumps''<br>\n'''Allies:''' ''Apophis, Hyena''<br>\n\
      '''Rivals:''' ''Lilith, Mirage, Brock''<br>\n'''Time Limit:''' ''15''<br>\n\
      '''Goal Score:''' ''3''\n\nWin this match to unlock the Adrenaline Jumps mutator.\n\
      \n{{prevnext|DM-Azure|CTF-SkyReach|UC2 Selket's Ladder}}\n\n=== Sobek's Ladder\
      \ ===\n{{QuoteSource|In the interests of improving relations, the teams in this\
      \ Capture the Flag match both have Nakhti and Liandri members. But you'd rather\
      \ die before trusting a Liandri bot, even if it's a teammate.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Capture The Flag''<br>\n'''Gametype:'''\
      \ ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Anubis, Raptor''<br>\n'''Rivals:'''\
      \ ''Corrosion, Mirage, Nepthys''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal\
      \ Score:''' ''3''\n\n{{prevnext|OD-Obelisk|CTF-SkyReach|UC2 Sobek's Ladder}}\n\
      \n[[Category:Capture the Flag maps|ViperPit]]\n\n{{CaptureTheFlagUC2}}"
