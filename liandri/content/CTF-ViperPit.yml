      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Use <a href=\"/Adrenaline#Default_Abilities\" title=\"Adrenaline\">Nimble</a>\
      \ or the Jump Attack to reach the UDamage.</li>\n<li> To get to the Super Healths\
      \ you can either climb the chimneys next to them with walljumps or walk up the\
      \ steel ropes of the bridge.</li>\n<li> <a href=\"/Adrenaline#Default_Abilities\"\
      \ title=\"Adrenaline\">Nimble</a> is a very powerful tool in this map. With\
      \ it the UDamage and the Super Health Packs can easily be reached and it helps\
      \ Flag Runners to cross the outside area very fast.</li>\n<li> Ammunition is\
      \ rare in this map, so don't waste it.</li></ul>\n<h2><span class=\"mw-headline\"\
