  title: "User:Mastame"
  text:
    text: "<p>Random community member that joined BeyondUnreal late December 2004,\
      \ but only started posting actively on the boards since May 2007.\n</p><p>Has\
      \ been a huge fan of the Unreal franchise since he started playing <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a> at eight\
      \ years old. Being the noob that he was, he didn't know at that time that there\
      \ was this phenomenon of \"playing online with other real people\". As a result,\
      \ he has only ever really played UT versus bots. Regardless, this is still his\
      \ all-time favorite game to date and he has followed the Unreal franchise ever\
      \ since being introduced to it. While never having played <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> and thus having missed a vital part of the Unreal\
      \ storyline, he has still gathered enough information to know a bit or more\
      \ about the how's, who's and what's of Unreal Tournament. He has been actively\
      \ following all the news around <a href=\"/Unreal_Tournament_3\" title=\"Unreal\
      \ Tournament 3\">UT3</a> and knows quite a bit about the basic development of\
      \ the game. In general he focusses most on the characters and maps aspects,\
      \ as these are his favorite parts to monitor.\n</p><p>Has aspired mapping since\
      \ UT2004, but never got to actually creating something. Being absolutely anti-technical,\
      \ he does not know all that much about computer technology or any other programmes\
      \ that could get him started into forging his ideas. Has been keeping a list\
      \ of possible cool names to call his maps, may they ever come. \n</p><p>He could\
      \ previously be found online as <b>[FnG]Mastame</b> but nowadays goes by the\
      \ nickname of <b>Daodan</b>. Today, primarily plays on specific funservers that\
      \ host (racing) Assault and InstaGib CTF.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Contact\">Contact</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Mastame?section=1\" title=\"\
      Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
