  wikitext:
    text: "{{for|the Nightmare team|Black Legion}}\n{{Infobox Tournament Team\n|image=[[Image:Necris_team.jpg|200px]]\n\
      |name= Black Legion\n|race= [[Necris]]\n|sponsor=[[Phayder Corporation]]\n|appearances=\
      \ \n*[[UT]]\n*[[UT2004]]\n*[[UT3]]\n}}\n\n==Unreal Tournament==\n{{QuoteSource|A\
      \ powerful team of [[Necris]] [[Phayder Corporation|Phayder]] assassins that\
      \ seek to dominate the [[Liandri Grand Tournament|Tournament]]. By destroying\
      \ [[Xan Kriegor]], the corrupt Tournament champion, the Legion believes it can\
      \ take control of [[Liandri Mining Corporation|Liandri]] operations.|UT|UT}}\n\
      \n===Roster===\n*[[#Necroth|Necroth]]\n*[[#Kragoth|Kragoth]]\n*[[#Freylis|Freylis]]\n\
      *[[#Malakai|Malakai]]\n*[[#Visse|Visse]]\n*[[#Cryss|Cryss]]\n*[[#Malise|Malise]]\n\
      *[[#Grail|Grail]]\n\n===Character biographies===\n{| width=\"100%\"\n |-\n|\
      \ width=\"50%\" valign=\"top\" |\n====Necroth====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Necroth\n|image=[[Image:Necrotic-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=[[Phayder Corporation|Phayder]] Master\n|appearances=\n*[[UT]]\n}}\n\
      {{QuoteSource|Necroth is the [[Phayder Corporation|Phayder]] Master for the\
      \ Black Legion. Each [[Necris]] Master serves as a sort of dark chaplain, maintaining\
      \ the morale of the group.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n====Kragoth====\n\
      {{Infobox Tournament Character Small 2\n|name=Kragoth\n|image=[[Image:Kragoth-ut1.jpg|center|128px]]\n\
      |race=[[Necris]]\n|class=[[Phayder Corporation|Phayder]] Assassin\n|appearances=\n\
      *[[UT]]\n*[[UT2004]]\n*[[UT3]]\n}}\n{{QuoteSource|Known as the 'Star Slayer',\
      \ Kragoth is a dread assassin of the [[Phayder Corporation|Phayder]] secret\
      \ society. He is rumored to have single handedly killed the entire crew of an\
      \ ICV Star Cruiser. [[Liandri Mining Corporation|Liandri]] will neither confirm\
      \ nor deny this information.|UT|UT}}\n\nKragoth also appears in the DeathMatch\
      \ ladder ([[DM-Codex]]). In that match, Kragoth's favorite weapon is the [[Minigun]].\
      \ \n\n{{QuoteSource|Also of the Necris, Kragoth is a known member of the 'Phayder'\
      \ secret society. A broad of assassins and doomsday cultists, the Phayder have\
      \ declared a sort of guerrilla war against Earth.|UT|UT}}\n\n |-\n| width=\"\
      50%\" valign=\"top\" |\n\n====Freylis====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Freylis\n|image=[[Image:Freylis-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=Necris Blademaiden\n|appearances=\n*[[UT]]\n*[[UT3]]\n}}\n{{QuoteSource|A\
      \ Blademaiden of the highest order, Freylis is a skilled and experienced warrior.\
      \ She understands team tactics well and will always be where her team needs\
      \ her most.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n\n====Malakai====\n\
      {{Infobox Tournament Character Small 2\n|name=Malakai\n|image=[[Image:Malakai-ut1.jpg|center|128px]]\n\
      |race=[[Necris]]\n|class=[[Phayder Corporation|Phayder]] Assassin\n|appearances=\n\
      *[[UT]]\n*[[UT3]]\n}}\n{{QuoteSource|Malakai fights for glory and destruction.\
      \ He, like many [[Necris]], believe that every emotion is to be savored, every\
      \ nuance of pain divine.|UT|UT}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n\n\
      ====Visse====\n{{Infobox Tournament Character Small 2\n|name=Visse\n|image=[[Image:Visse-ut1.jpg|center|128px]]\n\
      |race=[[Necris]]\n|class=[[Phayder Corporation|Phayder]] Assassin\n|appearances=\n\
      *[[UT]]\n*[[UT3]]\n}}\n{{QuoteSource|Seeking only pleasure in the pain of others,\
      \ Visse rends her enemies with relentless fervor.|UT|UT}}\n\nVisse, like [[#Kragoth|Kragoth]],\
      \ also appears in the DeathMatch ladder ([[DM-Codex]]). \n\n{{QuoteSource|Many\
      \ Necris warriors are female. Known as 'Blademaiden', they fight ruthlessly;\
      \ favoring cruelly formed bayonets and energy swords. Visse is a Necris prisoner\
      \ of war made to fight on the Tournament on exchange for her life.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n\n====Cryss====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Cryss\n|image=[[Image:Cryss-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=[[Phayder Corporation|Phayder]] Assassin\n|appearances=\n*[[UT]]\n}}\n\
      {{QuoteSource|Cryss, like [[#Visse|Visse]], takes pleasure in destruction. Unlike\
      \ her Blood Sister, however, she is less likely to be overcome by a berserker\
      \ rage. Distance weapons and silent tactics are her favorite.|UT|UT}}\n\n |-\n\
      | width=\"50%\" valign=\"top\" |\n====Malise====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Malise\n|image=[[Image:Malis-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=Necris Blademaiden\n|appearances=\n*[[UT]]\n*[[UT3]]\n}}\n{{QuoteSource|Malise,\
      \ like her name implies, is an embodiment of hate. If she was not so closely\
      \ watched by [[#Necroth|Necroth]], she would turn upon even her own brethren.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n\n====Grail====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Grail\n|image=[[Image:Grail-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=[[Phayder Corporation|Phayder]] Assassin\n|appearances=\n*[[UT]]\n*[[UT3]]\n\
      }}\n{{QuoteSource|Grail is the most educated member of the Legion. He quietly\
      \ bides his time, waiting for the right moment to take control.|UT|UT}}\n\n\
      |}\n===Other Characters===\nNote: May not be part of Black Legion.<br>\n{| width=\"\
      100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n====Leeb====\n{{Infobox Tournament\
      \ Character Small 2\n|name=Leeb\n|image=[[Image:Kragoth-ut1.jpg|center|128px]]\n\
      |race=[[Necris]]\n|class=Necris [[Phayder Corporation|Phayder]]\n|appearances=\n\
      *[[UT]]\n**[[DM-Peak]]\n}}\n{{QuoteSource|[[Liandri]] suspects Leeb to be behind\
      \ [[Phayder Corporation|Phayder]] operations in the Sol sector. Believed to\
      \ be responsible for over 543 politically motivated killings. Terminate with\
      \ extreme prejudice.|UT|UT}}\n\nLeeb's favorite weapon is the [[Shock Rifle]].\n\
      \n| width=\"50%\" valign=\"top\" |\n====Kryss====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Kryss\n|image=[[Image:Freylis-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=Necris Blademaiden\n|appearances=\n*[[UT]]\n**[[DM-Stalwart]]\n**[[DM-Barricade]]\
      \ (UT) or [[DM-ShrapnelII]] (UT:GOTY)\n}}\n{{QuoteSource|Member of an alien\
      \ race known as the '[[Necris]]', Kryss is possessed of a dark beauty. Beware,\
      \ however, for it hides an even darker mind.|UT|UT}}\n\nKryss's favorite weapon\
      \ in the first round is the [[Pulse Gun]].\n\n{{QuoteSource|Kryss isn't out\
      \ of the [[Liandri Grand Tournament|Tournament]] yet. The Necris are persistent\
      \ and dangerous and she is no exception. Be careful, she is definitely more\
      \ powerful than before.|UT|UT}}\n\nKryss's favorite weapon in the second round\
      \ is the [[Flak Cannon]].\n\n |-\n| width=\"50%\" valign=\"top\" |\n====Cadaver====\n\
      {{Infobox Tournament Character Small 2\n|name=Cadaver\n|image=[[Image:Necrotic-ut1.jpg|center|128px]]\n\
      |race=[[Necris]]\n|class=Necris Murderer \n|appearances=\n*[[UT]]\n**[[DM-Grinder]]\n\
      }}\n{{QuoteSource|A ruthlessly skilled murderer who knows every nook and cranny,\
      \ every bolt, and every weapon location. His aggressive ability to control [[Liandri\
      \ Grand Tournament|Tournament]] arenas makes easy prey out of challengers.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n====Loque====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Loque \n|image=[[Image:Malakai-ut1.jpg|center|128px]]\n|race=[[Necris]]\n\
      |class=Necris Phayder \n|appearances=\n*[[UT]]\n**[[DM-Malevolence]] (UT:GOTY)\n\
      *[[UT3]]\n}}\n{{QuoteSource|Loque is a suspected [[Phayder Corporation|Phayder]]\
      \ captured snooping around the Io Directorship buildings. The Phayder have become\
      \ more active as of late and are believed to be responsible for at least 6 tac-nuke\
      \ bombings against [[New Earth Government|NEG]] installations in the past month.|UT|UT}}\n\
      \nLoque's favorite weapon is the [[Sniper Rifle]].\n\n|}\n\n==Unreal Tournament\
      \ 2004==\n{{QuoteSource|After an absence of several years, the [[Necris]] are\
      \ preparing a return to the [[Liandri Grand Tournament|Tournament]].|UT2004|UT2004}}\n\
      \n===Roster===\n*[[#Kragoth 2|Kragoth]]\n*[[#Thannis|Thannis]]\n\n===Character\
      \ biographies===\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ====Kragoth====\n{{Infobox Tournament Character Small\n|name=Kragoth\n|image=[[Image:Kragoth.jpg|center|128px]]\n\
      |race=[[Necris]]\n|birth_date = 2176\n|wpref=?\n|appearances=\n*[[UT]]\n*[[UT2004]]\n\
      *[[UT3]]\n}}\n{{QuoteSource|After an absence of several years, the [[Necris]]\
      \ are preparing a return to the [[Liandri Grand Tournament|Tournament]]. Known\
      \ as the 'Star Slayer,' Kragoth is a dread Necris [[Phayder Corporation|Phayder]]\
      \ assassin. He is rumored to have single handedly killed the entire crew of\
      \ an ICV Star Cruiser.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n\
      \n====Thannis====\n{{Infobox Tournament Character Small\n|name=Thannis\n|image=[[Image:Thannis.jpg|center|128px]]\n\
      |race=[[Necris]]\n|birth_date = 2210\n|wpref=[[Link Gun]]\n|appearances=\n*[[UT2004]]\n\
      }}\n{{QuoteSource|After an absence of several years, the [[Necris]] are preparing\
      \ a return to the [[Liandri Grand Tournament|Tournament]]. Thannis is participating\
      \ to scout the competition.|UT2004|UT2004}}\n\n|}\n\n==Unreal Tournament 3==\n\
      \n===Roster===\n*[[#Akasha|Akasha]]\n*[[#Kragoth 3|Kragoth]]\n*[[#Malakai 2|Malakai]]\n\
      *[[#Damian|Damian]]\n*[[#Loque 2|Loque]]\n*[[#Alanna|Alanna]]\n\n====Character\
      \ biographies====\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ====Akasha====\n{{Infobox Tournament Character Small 2\n|name=[[Akasha]]\n|image=[[Image:UT3_Akasha.JPG|center|218px]]\n\
      |race=[[Necris]]\n|class=[[Necris]] High Inquisitor\n|appearances=\n*[[UT3]]\n\
      }}\n{{QuoteSource|As the [[Necris]] High Inquisitor, [[Akasha]] speaks with\
      \ the Voice of the Prophet. Her demanding and unforgiving word is law.|UT3|UT3}}\n\
      \n| width=\"50%\" valign=\"top\" |\n\n====Kragoth====\n{{Infobox Tournament\
      \ Character Small  2\n|name=Kragoth\n|image=[[Image:UT3_Kragoth.JPG|center|218px]]\n\
      |race=[[Necris]]\n|class=[[Phayder Corporation|Phayder]] Assasin\n|appearances=\n\
      *[[UT]]\n*[[UT2004]]\n*[[UT3]]\n}}\n{{QuoteSource|Called \"Star Slayer\", Kragoth\
      \ is a Dread [[Phayder Corporation|Phayder]] Assasin without conscience or remorse.\
      \ He kills purely for sport.|UT3|UT3}}\n\n |-\n| width=\"50%\" valign=\"top\"\
      \ |\n\n====Malakai====\n{{Infobox Tournament Character Small 2\n|name=Malakai\n\
      |image=[[Image:UT3_Malakai.JPG|center|218px]]\n|race=[[Necris]]\n|class=[[Phayder\
      \ Corporation|Phayder]] Assasin\n|appearances=\n*[[UT]]\n*[[UT3]]\n}}\n{{QuoteSource|Suffering\
      \ and death are irrelevant notions to Malakai. His life belongs to the Prophet,\
      \ and exists only for the Cause.|UT3|UT3}}\n\n| width=\"50%\" valign=\"top\"\
      \ |\n====Damian====\n{{Infobox Tournament Character Small 2\n|name=Damian\n\
      |image=[[Image:UT3_Damian.JPG|center|218px]]\n|race=[[Necris]]\n|class=[[Phayder\
      \ Corporation|Phayder]] Assasin\n|appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Although\
      \ still a new recruit in the ranks of [[Phayder Corporation|Phayder]] Elite,\
