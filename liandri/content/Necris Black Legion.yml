      \ deny this information.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a></div>\n<p>Kragoth also appears in the DeathMatch ladder\
      \ (<a href=\"/DM-Codex\" title=\"DM-Codex\">DM-Codex</a>). In that match, Kragoth's\
      \ favorite weapon is the <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>.\
      \ \n</p>\n<blockquote style=\"margin-bottom: 0px;\">Also of the Necris, Kragoth\
