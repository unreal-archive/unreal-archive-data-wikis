  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Liandri Central Core\n| description\
      \ = A textbook [[Liandri Mining Corporation|Liandri]] ore processing facility\
      \ located at [[Earth]]’s Mohorovicic discontinuity roughly below Mexico. Phased\
      \ ion shields hold back the intense heat and pressure characteristics of deep\
      \ lithosphere mining.\n| mapimage    = DM-Liandri.jpg\n| imagedesc   = DM-Liandri\n\
      | author      = [[Alan 'Talisman' Willard]]\n| players     = 2-14\n| music \
      \      = Razor-ub\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map description ==\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=3|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Shock\
      \ Rifle|wamnt=1|aamnt=3|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Pulse Gun|wamnt=1|aamnt=2|wloc=|aloc=}}\n\
      {{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=2|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=1|aamnt=2|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Rocket Launcher|wamnt=2|aamnt=4|wloc=|aloc=}}\n\
      {{WeaponsTableRow|weapon=Sniper Rifle|wamnt=1|aamnt=1|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Redeemer|wamnt=1|aamnt=-|wloc=|aloc=}}\n\
      {{WeaponsTableFooter}}\n\n=== PickUps ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health\
      \ Vial|amnt=12|locat=}}\n{{PickupsTableRow|item=Health Pack|amnt=6|locat=}}\n\
      {{PickupsTableRow|item=Body Armor|amnt=1|locat=}}\n{{PickupsTableRow|item=Shield\
      \ Belt|amnt=1|locat=}}\n{{PickupsTableRow|item=UDamage|amnt=1|locat=}}\n{{PickupsTableFooter}}\n\
      \n== Tips & tricks ==\n* Get to the Sniper Balcony and start popping heads off.\n\
      \n== Trivia ==\n* There was a planned external section for this map, with several\
      \ areas.\n\n== Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Deathmatch]]\n* '''Score limit:''' 30\n* '''Rivals:''' Botanika, Barktooth,\
      \ Rhea, Dovienya, Deslok\n\nDepending if you're playing the GOTY ladder or the\
      \ retail ladder, your previous map might have been [[DM-Barricade]] (retail)\
      \ or [[DM-ShrapnelII]] (GOTY).\n\n{{Prevnext|DM-Barricade|DM-Conveyor|UT PC\
      \ Deathmatch Ladder}}\n{{Prevnext|DM-ShrapnelII||}}\n\n=== Unreal Tournament\
      \ (PS2) ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score limit:''' 25\n* '''Rivals:'''\
      \ Barktooth, Baetal, Botanika\n\n{{Prevnext|DM-CurseII|DM-KGalleon|UT PS2 Deathmatch\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\n\
      [[Category:Deathmatch maps|Liandri]]\n[[Category:Unreal Tournament maps|Liandri]]"
