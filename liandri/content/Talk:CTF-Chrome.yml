      \ 1.5x, /w/images/thumb/Symbol_delete_vote.svg.png/30px-Symbol_delete_vote.svg.png\
      \ 2x\" /></a> <b>Remove</b> As the cleanup tag kinda indicates, that whole piece\
      \ of text doesn't really belong there. The trivia is more suited for one-lined\
      \ \"Did you know?\" -styled facts, like \"CliffyB has a picture of himself in\
      \ this map.. again\". The offensive tips are good to fill up the strategies\
      \ section with. The rest of the information is already available in the other\
      \ sections, and can therefor be removed in my opinion. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 06:12, 8 August 2008 (EDT)\n</p><p><a\
      \ href=\"/File:Symbol_keep_vote.svg.png\" class=\"image\"><img alt=\"Symbol\
