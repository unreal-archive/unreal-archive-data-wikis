      \ 2x\" /></a>&#160;<b>Comment</b> But it wasn't exactly one-lined&#160;;P I\
      \ wasn't trying to say that it doesn't deserve a mention in the section, but\
      \ rather that it displayed too much information. Looks good now though. --<a\
      \ href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 13:19, 8 August\
      \ 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
