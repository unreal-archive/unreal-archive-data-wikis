      \ 1.5x, /w/images/thumb/Symbol_keep_vote.svg.png/30px-Symbol_keep_vote.svg.png\
      \ 2x\" /></a> <b>Keep</b> Well, it is a \"Did you know?\"-styled fact - the\
      \ description is in the manual! No other map is in there! Of course, maybe the\
      \ full description isn't needed, but at least mentioning is a must. And yes,\
      \ probably we should move the offensive strategies to the main article. --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:02,\
      \ 8 August 2008 (EDT)\n</p>\n<dl><dd><a href=\"/File:Pictogram_voting_comment.svg.png\"\
