  wikitext:
    text: "{{Infobox Map\n| title       = Closer Resolution\n| description = \n| mapimage\
      \    = DM-Closer.jpg\n| imagedesc   = DM-Closer\n| author      = [[Alan 'Talisman'\
      \ Willard]]\n| players     = 2-6\n| music       = Lock\n| game        = Unreal\
      \ Tournament\n| gametype    = Deathmatch\n}}\n\n== Map Description ==\n{{sectstub}}\n\
      A small industrial map using an unique look.\n\n== Weapons & Pickups ==\n===\
      \ Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=2|wloc=Small\
      \ north chamber.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Shock Rifle|wamnt=1|aamnt=2|wloc=East\
      \ lower area of the map, below the ledges.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Pulse\
      \ Gun|wamnt=1|aamnt=2|wloc=Central chamber over the Shield Belt area.|aloc=Near\
      \ the weapon.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=1|wloc=Southeast\
      \ area, in a higher ledge.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=1|aamnt=2|wloc=Northwest lower corner, in a ledge.|aloc=Near\
      \ the weapon.}}\n{{WeaponsTableRow|weapon=Rocket Launcher|wamnt=1|aamnt=1|wloc=Northeast\
      \ corner.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Sniper Rifle|wamnt=1|aamnt=3(*)|wloc=North\
      \ area, higher ledge.|aloc=Near the weapon.}}\n{{WeaponsTableFooter}}\n(*) Single\
      \ rifle shells.\n\n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health\
      \ Vial|amnt=15|locat=5x Southwest spawn balcony over the combat area. 2x Near\
      \ the BioRifle chamber. 4x Central area, near the Shield Belt chamber entrance.\
      \ 4x Central area, in a ledge over the BioRifle area.}}\n{{PickupsTableRow|item=Health\
      \ Pack|amnt=10|locat=2x Southeast chamber, below the Armor balcony. 1x East\
      \ upper stair chamber. 2x Near Pulse Gun chamber entrance. 2x Central area,\
      \ near entrance to Bio Chamber, below the vial ledge. 1x Near the low point\
      \ of the Lift to the Sniper ledge.}}\n{{PickupsTableRow|item=Big Keg O' Health|amnt=1|locat=In\
      \ a ledge only reachable by jumping, near the Rocket Launcher.}}\n{{PickupsTableRow|item=Body\
      \ Armor|amnt=1|locat=Southeast balcony.}}\n{{PickupsTableRow|item=Thighpads|amnt=1|locat=Over\
      \ the Ventilation conduct.}}\n{{PickupsTableRow|item=Shield Belt|amnt=1|locat=In\
      \ the lower central chamber.}}\n{{PickupsTableRow|item=Invisibility|amnt=1|locat=In\
      \ a ledge over the Vial Ledge.}}\n{{PickupsTableRow|item=Jump Boots|amnt=1|locat=Southwest\
      \ corner, near two Health Packs.}}\n{{PickupsTableRow|item=Damage Amp|amnt=1|locat=In\
      \ a ledge over the Minigun ledge.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks\
      \ ==\n* Smart use of the Jump Boots will grant bigger rewards to the player\
      \ (see below).\n=== Secret areas ===\n* Go to the area near the Rocket Launcher\
      \ and do a weapon jump or use the Jump Boots to reach the Superhealth pack.\n\
      * From the Flak Cannon area, do a weapon jump or use the Boots to walk over\
      \ the ventilation conduct. At the end you can find the Thighpads. You can also\
      \ jump from the low point of the north stairs to be less exposed.\n* Jump from\
      \ the North Vial Ledge to the ledge above the vials in order to reach the Invisibility.\n\
      * Jump from the dead end of the Minigun ledge to the highest reachable ledge\
      \ in order to reach the Damage Amp.\n== Trivia ==\n* This map comes with the\
      \ Bonus Pack 4, alongside the [[WarBoss]] and [[Xan Mark II]] models, and the\
      \ maps [[CTF-Beatitude]], [[CTF-EpicBoy]], [[CTF-Face-SE]], [[CTF-Ratchet]],\
      \ [[DM-Bishop]], [[DM-Grit-TOURNEY]], [[DM-Viridian-TOURNEY]], [[DOM-Bullet]],\
      \ [[DOM-CiDom]], [[DOM-LamentII|DOM-Lament][]] and [[DOM-WolfsBay]].\n\n{{Navbox\
      \ maps|game=Unreal Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch\
      \ maps|Closer]]\n[[Category:Unreal Tournament maps|Closer]]"
