      \ ledge.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Closer?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Smart use of the Jump Boots will grant bigger rewards to the player\
      \ (see below).</li></ul>\n<h3><span class=\"mw-headline\" id=\"Secret_areas\"\
      >Secret areas</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Closer?section=6\" title=\"Edit section: Secret\
      \ areas\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Go to the area near the Rocket Launcher and do a weapon jump or use\
      \ the Jump Boots to reach the Superhealth pack.</li>\n<li> From the Flak Cannon\
      \ area, do a weapon jump or use the Boots to walk over the ventilation conduct.\
      \ At the end you can find the Thighpads. You can also jump from the low point\
      \ of the north stairs to be less exposed.</li>\n<li> Jump from the North Vial\
      \ Ledge to the ledge above the vials in order to reach the Invisibility.</li>\n\
      <li> Jump from the dead end of the Minigun ledge to the highest reachable ledge\
      \ in order to reach the Damage Amp.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
