      \ 1975) is a Dutch musician who composes primarily for <a href=\"/Epic_Games\"\
      \ title=\"Epic Games\">Epic Games</a>, or for games based on Epic technology.\
      \ He began composing on the Commodore 64 and Amiga before making the transition\
      \ to composing professional soundtracks for critically acclaimed video games\
      \ such as <i><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></i>, <i>Age of\
      \ Wonders</i>, <i><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a></i>, <i>Deus Ex</i> and <i>Overlord</i> series.\n</p>\n\
