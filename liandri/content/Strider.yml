      >This article talks about content which didn't made the cut for any Unreal game.</span><br\
      \ /><br />These items might have been considered at some point, as there are\
      \ proofs of them in betas or screenshots, but for some reason weren't featured\
      \ in any Unreal game.</div>\n</td></tr></table><div class=\"thumb tright\"><div\
      \ class=\"thumbinner\" style=\"width:302px;\"><a href=\"/File:StriderMedStation.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/StriderMedStation.png/300px-StriderMedStation.png\"\
      \ width=\"300\" height=\"187\" class=\"thumbimage\" srcset=\"/w/images/thumb/StriderMedStation.png/450px-StriderMedStation.png\
      \ 1.5x, /w/images/thumb/StriderMedStation.png/600px-StriderMedStation.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:StriderMedStation.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A medical station of the Striders.</div></div></div>\n\
      <p>The <b>Striders</b> are one of the three races dropped from the final version\
      \ of <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"Unreal\
      \ 2: The Awakening\">Unreal 2: The Awakening</a>, along with <a href=\"/The_Shian\"\
      \ class=\"mw-redirect\" title=\"The Shian\">The Shian</a> and <a href=\"/The_N\"\
      \ class=\"mw-redirect\" title=\"The N\">The N</a>.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Description\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Description</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#Quotes\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Quotes</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#See_Also\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">See Also</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#References\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >References</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Description\">Description</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Strider?section=1\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:StriderProximitySensor.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/StriderProximitySensor.png/200px-StriderProximitySensor.png\"\
      \ width=\"200\" height=\"303\" class=\"thumbimage\" srcset=\"/w/images/thumb/StriderProximitySensor.png/300px-StriderProximitySensor.png\
      \ 1.5x, /w/images/thumb/StriderProximitySensor.png/400px-StriderProximitySensor.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:StriderProximitySensor.png\" class=\"internal\" title=\"Enlarge\"></a></div>A\
      \ proximity sensor of the Stiders.</div></div></div>\n<p>The following is a\
      \ description of the Striders as they were designed for Unreal 2. Although the\
      \ Striders are mentioned in the game's background story and Epic's official\
      \ Unreal timeline, it is unknown if the description should be considered canon.\n\
      </p><p>Striders are biomechanical beings that grew their own armor and weapons.\
      \ Individually a quite weak group of Strider Pods can combine to become a Strider\
      \ Villain which is a much more formidable foe. Groups of Strider Villains can\
      \ combine to become a Strider Nemesis which is much more powerful again. The\
      \ larger Strider monsters can navigate around obstacles and through small openings\
      \ by disassembling into their smaller components and reassemble on the other\
      \ side.\n</p><p>Despite never seeing Striders in the game, they play an important\
      \ role in the back story of <a href=\"/Aida\" title=\"Aida\">Aida</a> who ended\
      \ the \"Strider Wars\" in 2241 at the expense of a civilian colony.\n</p><p>No\
      \ concept art was released nor were any detailed physical descriptions given.\n\
      </p><p>A few meshes have been left in the game though. They show Striders' equipment,\
      \ which appear to be of biological nature. Stiders have their own Health Stations,\
      \ Proximity Sensors and SFGs (?). The same static mesh package, VertexM, reveals\
      \ that the <a href=\"/Drakk\" title=\"Drakk\">Drakk</a>, in addition to humans,\
      \ may have been involved in the Strider wars.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Quotes\">Quotes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Strider?section=2\" title=\"Edit section: Quotes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:StriderSFG.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/StriderSFG.png/200px-StriderSFG.png\"\
      \ width=\"200\" height=\"292\" class=\"thumbimage\" srcset=\"/w/images/thumb/StriderSFG.png/300px-StriderSFG.png\
      \ 1.5x, /w/images/thumb/StriderSFG.png/400px-StriderSFG.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:StriderSFG.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Strider SFG.</div></div></div>\n\
      <p>These quotes describe the Striders:\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Biomechanical horros that not only grow their own armor, but their\
      \ own weapons and spaceships. The worst thing about them is that they have the\
      \ ability to disassemble, pass through tiny cracks or extremely narrow passages,\
      \ and then reassemble on the other end.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Actiontrip</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Striders are biological creatures\
      \ that not only grow their own armor but their own weapons and spaceships. Alone,\
      \ the Strider Pod is not very threatening, however, if you group a bunch together\
      \ they will create a Strider Villain. Group some Strider Villains together and\
      \ you'll get a Strider Nemesis. What's cool about the Strider monsters is that\
      \ it can navigate around obstacles and through small openings by disassembling\
      \ themselves long enough to get though it, only to reassemble at the other side.\
      \ How wicked is that?</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">Gamespy</div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Striders are the most interesting of the\
      \ new faces. Look at a single Strider and you might frown, even offer pity towards\
      \ the biological deformity, but you'd send it to hell without a second glance.\
      \ Come across a gathering of Striders combined into a Strider Villain, a vast\
      \ organism that can grow its own armour and weaponry, and you're starting to\
      \ realise what all the fuss is about. Run into a group of Strider Villains merged\
      \ into a Strider Nemesis and you're despairing. By grouping together, it's possible\
      \ for Striders to create huge tower-like structures capable of immense power\
      \ and vast intelligence. And like the T-1000 unit in Terminator 2, if you try\
      \ and escape from the Strider Nemesis, it can navigate around obstacles and\
      \ through small openings by breaking down into its component parts and re-assembling.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Gamespot</div>\n<blockquote style=\"margin-bottom: 0px;\">The Striders\
      \ grow their own armor, weapons, and even spaceships. One Strider Pod alone\
      \ is not intimidating at all – a conical blob of goo on four squat legs that\
      \ is dumb as a post and is armed with little more than serrated teeth. Unfortunately,\
      \ the Pods will combine with each other to form the much harder Strider Villains.\
      \ And multiple Strider Villains can clump to create a towering and lethal Strider\
      \ Nemesis with dramatically increased intelligence and firepower. The larger\
      \ Strider monsters can navigate around obstacles and through small openings\
      \ by disassembling themselves long enough to get past or through.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">FGN Online</div>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See\
