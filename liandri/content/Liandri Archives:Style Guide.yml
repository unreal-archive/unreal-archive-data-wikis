  text:
    text: "<p>The wiki <b>Style Guide</b> is designed to maintain consistency throughout\
      \ the site.  Since editors from all over the world make modifications and additions\
      \ to the wiki's articles, it is important for the project to have a uniform\
      \ format and style.  This article summarizes our recommended style guidelines,\
      \ that apply to all articles written on the site.  Articles that follow these\
      \ guidelines are more likely to be well-received by the rest of the community,\
      \ and will require other editors to spend less time cleaning up the articles.\n\
      </p><p>The style of <a href=\"/edit/Help:Namespaces?redlink=1\" class=\"new\"\
      \ title=\"Help:Namespaces (page does not exist)\">talk pages</a> is less formal\
      \ than that used for articles.  While most of these guidelines are still relevant\
      \ to talk pages, there are several differences that are noted as appropriate\
      \ below.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Content\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Content</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Attribution_and_Dates\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">Attribution and Dates</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Redundancy\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">Redundancy</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Unknown_Information\"><span class=\"tocnumber\">1.3</span> <span\
      \ class=\"toctext\">Unknown Information</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Language\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Language</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Writing_Style\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Writing Style</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#No_First_Person\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">No First Person</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
