      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:TheSunspire.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>The\
      \ Sunspire</b> is the nineteenth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Juan_Pancho_Eekels\" class=\"mw-redirect\" title=\"Juan Pancho Eekels\"\
      >Juan Pancho Eekels</a></dd>\n<dt> Description</dt>\n<dd> Trouble awaits within\
      \ the Sun Spire, a fabled <a href=\"/Nali\" title=\"Nali\">Nali</a> stronghold\
      \ carved out of a giant, spire-shaped mountain, which has been overrun by fire-breathing\
      \ <a href=\"/Gasbag\" title=\"Gasbag\">Gasbags</a>, <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> and their fiendish offspring, the undeveloped <a href=\"\
      /Pupae\" title=\"Pupae\">Pupae</a>. The former Nali sanctuary has now become\
      \ the foulest of terrors. As the player fights off the enemy hordes and ascends\
      \ the mountain, trying not to look down into the leve roiling below, the future\
      \ looks bleak: where can he go from here?</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
