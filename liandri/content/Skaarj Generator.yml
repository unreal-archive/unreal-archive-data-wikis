  title: "Skaarj Generator"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:SkaarjGenerator.jpg\" class=\"image\"><img alt=\"SkaarjGenerator.jpg\"\
      \ src=\"/w/images/thumb/SkaarjGenerator.jpg/250px-SkaarjGenerator.jpg\" width=\"\
      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjGenerator.jpg/375px-SkaarjGenerator.jpg\
      \ 1.5x, /w/images/thumb/SkaarjGenerator.jpg/500px-SkaarjGenerator.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjGenerator.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Skaarj\
      \ Generator</b> is the thirty-fourth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Inoxx\" class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n<dt>\
      \ Description</dt>\n<dd> A dramatic confrontation ensues around the primary\
      \ power supply of the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> Mothership,\
      \ as the player fights an army of Skaarj followed by a second fight with the\
      \ deadly Warlord.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Trivia</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons and Items</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Generator?section=1\" title=\"Edit section: Weapons and\
      \ Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Searchlight\" class=\"mw-redirect\" title=\"\
      Searchlight\">Searchlight</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a></li>\n<li> <a href=\"/Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a></li>\n<li> <a\
      \ href=\"/Jump_Boots\" title=\"Jump Boots\">Jump Boots</a></li>\n<li> <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">Tarydium Sludge</a></li>\n<li> <a href=\"/Assault_Vest\"\
      \ class=\"mw-redirect\" title=\"Assault Vest\">Assault Vest</a></li>\n<li> <a\
      \ href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a></li>\n\
      <li> <a href=\"/Super_Health_Pack\" class=\"mw-redirect\" title=\"Super Health\
      \ Pack\">Super Health Pack</a></li>\n<li> <a href=\"/Energy_Amplifier\" class=\"\
      mw-redirect\" title=\"Energy Amplifier\">Energy Amplifier</a></li></ul>\n<p><br\
      \ />\n</p>\n<h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures\
      \ and Enemies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Generator?section=2\" title=\"Edit section:\
      \ Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Skaarj_Warrior#Skaarj_Lord\" title=\"Skaarj\
      \ Warrior\">Skaarj Lord</a> </li>\n<li> <a href=\"/Warlord\" title=\"Warlord\"\
      >Warlord</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj_Generator?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>Finally - you've breached the defences and arrived at the Core Generator\
      \ of the MotherShip. It's not over yet though - the generator is heavily guarded,\
      \ and even if you destroy it, it still doesn't get you off the planet.\n</p><p>You\
      \ start between the doors by which you escaped from the previous map and another\
      \ set of doors ahead. Go through these doors and be sure to collect the <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> and <a href=\"/Searchlight\"\
      \ class=\"mw-redirect\" title=\"Searchlight\">Searchlight</a> beyond. You will\
      \ be in a huge room with the equally huge generator in the centre. Don't go\
      \ any further in yet though - read on first.\n</p><p>Let me try and explain\
      \ this place to you. The generator is a large circular structure with three\
      \ sloping legs you can climb. In the centre is an insta-death energy beam. Around\
      \ the edge up above is a circular walkway accessible either by climbing one\
      \ of the legs or going through one of the three portals at ground level.\n</p><p>Let\
      \ me go through the gear accessible. At the base of the leg ahead as you start\
      \ is a Health Pack. The next leg clockwise has in its vicinity a set of <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a>, a Health Pack plus a can\
      \ of Tarydium Sludge beyond. The third leg reveals nothing. The raised circular\
      \ walkway is more rewarding, with an <a href=\"/Assault_Vest\" class=\"mw-redirect\"\
      \ title=\"Assault Vest\">Assault Vest</a>, a <a href=\"/Shield_Belt\" class=\"\
      mw-redirect\" title=\"Shield Belt\">Shield Belt</a> and a <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a>. The\
      \ reason I've told you all this is because you're going to have to decide for\
      \ yourself how best to fight the next combat sequence.\n</p><p>Time to fight...\
      \ so go out into the room. A <a href=\"/Skaarj_Warrior#Skaarj_Lord\" title=\"\
      Skaarj Warrior\">SkaarjLord</a> will spot you from the left and sprint up the\
      \ sloping support ahead. Follow him and flak him, thus beginning an extended\
      \ combat sequence in which you have to fight several SkaarjLords. I made it\
      \ about seven, but there were never more than two at a time. Make full use of\
      \ the terrain, your armoury and the gear provided to kill all the Skaarj. You\
      \ may think that you're safe once you've killed them all, but then it gets worse.\n\
      </p><p>A door opens at one end of the generator complex and the Warlord comes\
      \ out. He's back, and he's worse. But there's no running away now, no more places\
      \ for him to retreat to. When you defeat him, he dies. So, it'll be a tough\
      \ fight, but kill him (surprisingly, the Flak Cannon seems most effective here\
      \ - if you don't mind using the ammo). When he dies, a lift descends from the\
      \ centre of the generator structure. But don't take it yet.\n</p><p>In circulating\
      \ round the giant structure, you may have noticed powerups lurking on protrusions\
      \ beneath the climbable ramps. To get to them, go up one of the ramps then drop\
      \ off on to one of the intermediate protrusions from the central unit to either\
      \ side. From there, it's a simple drop or jump to whichever item you want to\
      \ collect. Visit all of the protrusions in this manner, and you can get hold\
      \ of Jump Boots, an <a href=\"/Energy_Amplifier\" class=\"mw-redirect\" title=\"\
      Energy Amplifier\">Energy Amplifier</a> and a useful Super Health Pack.\n</p><p>When\
      \ you're done collecting, go down to the floor and ride the lift into the core\
      \ of the generator. Inside, you will see three energy beams. Shoot all three\
      \ to extinguish them, and the lift starts to go down. As you descend, the level\
      \ changes.\n</p>\n<h2><span class=\"mw-headline\" id=\"Translator_Messages\"\
      >Translator Messages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Generator?section=4\" title=\"Edit section:\
      \ Translator Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>None.\n</p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Generator?section=5\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This level\
      \ was later converted by Inoxx himself and released as a <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://replay.web.archive.org/20031227094113/http://www.planetunreal.com/inoxx/exclusive/dmgen2.htm\"\
      >standalone level</a> for <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>.</li></ul>\n<p><br />\n</p>\n<table cellspacing=\"1\"\
