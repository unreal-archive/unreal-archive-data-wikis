      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Sapphire%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Sapphire's Ladder\"><b>UC2 Sapphire's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Decay) <a href=\"/DM-Decay\"\
      \ title=\"DM-Decay\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Szalor.27s_Ladder\">Szalor's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/OD-Cancer?section=9\" title=\"Edit section: Szalor's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Due to complaints from inferior races, you won't\
      \ be allowed to eviscerate your opponents in this match. While the Liandri can't\
      \ remove your blades, they will disqualify you if you try to use them.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Gunfight</i><br\
