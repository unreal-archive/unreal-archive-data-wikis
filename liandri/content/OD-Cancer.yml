      \ <a href=\"/CTF-ChemicalDawn\" title=\"CTF-ChemicalDawn\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sapphire.27s_Ladder\"\
