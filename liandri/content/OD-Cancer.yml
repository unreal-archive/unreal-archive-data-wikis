      \ />\n<b>Mutators:</b> <i>No Melee</i><br />\n<b>Rivals:</b> <i>Sobek, Lauren,\
      \ Syzygy</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>30</i>\n\
