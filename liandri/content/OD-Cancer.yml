      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/OD-Cancer?section=4\" title=\"Edit section: Single-Player\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Anubis.27s_Ladder\">Anubis's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/OD-Cancer?section=5\"\
      \ title=\"Edit section: Anubis's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Even though\
      \ you are the Ascension Rites champion and have qualified for the grand tournament,\
      \ you still need to go through the preliminary rounds. These rounds will be\
      \ Overdose matches this year.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Preliminary Round</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Overdose\" title=\"Overdose\">Overdose</a></i><br />\n<b>Rivals:</b>\
      \ <i>Darrius, Hyena</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>20</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\">\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Anubis%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Anubis's\
      \ Ladder\"><b>UC2 Anubis's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(OD-Overflow) <a href=\"/OD-Overflow\" title=\"OD-Overflow\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Brock.27s_Ladder\"\
      >Brock's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/OD-Cancer?section=6\" title=\"Edit section: Brock's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">You can destroy pickups to foil your\
      \ opponents in this Overdose match. Corrosion's level 2 processor has been unable\
      \ to adjust for volatile pickups, so be sure to press the advantage.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Overdose\
      \ In Cancer</i><br />\n<b>Gametype:</b> <i><a href=\"/Overdose\" title=\"Overdose\"\
      >Overdose</a></i><br />\n<b>Rivals:</b> <i>Ra, Jackhammer, Corrosion</i><br\
      \ />\n<b>Mutators:</b> <i>Volatile</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>30</i>\n</p><p>Win this match to unlock the Volatile\
      \ mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-GauntletII\" title=\"CTF-GauntletII\"\
      ><b>&lt;&lt; Previous</b></a> (CTF-GauntletII)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Brock%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Brock's\
      \ Ladder\"><b>UC2 Brock's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(OD-Overflow) <a href=\"/OD-Overflow\" title=\"OD-Overflow\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Devastation.27s_Ladder\"\
      >Devastation's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/OD-Cancer?section=7\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The complex rules of this new gametype\
      \ give your processing unit an advantage over biological opponents. The Skaarj\
      \ Garek has an unhealthy habit of gnawing on metal, so make sure to protect\
      \ your outer casing.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Overdose In Cancer</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Overdose\" title=\"Overdose\">Overdose</a></i><br />\n<b>Rivals:</b>\
      \ <i>Darrius, Garek, Apophis</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n\
      <b>Goal Score:</b> <i>30</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\"\
      \ cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
