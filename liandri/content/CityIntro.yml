  text:
    text: "<div class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is\
      \ a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/CityIntro\">expanding it</a>.\
      \ </i></div>\n<blockquote style=\"margin-bottom: 0px;\">In 2291, in an attempt\
      \ to control violence among deep-space miners, the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a> legalized no-holds-barred\
      \ fighting. <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a> working with the NEG established a series of\
      \ leagues and bloody public exhibitions. The fight's popularity grew with their\
      \ brutality. Soon, Liandri discovered that the public matches were their most\
      \ profitable enterprise. The professional league was formed, a cabal of the\
      \ most violent and skilled warriors in known space, selected to fight in a <a\
      \ href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Grand\
      \ Tournament</a>. Now it is 2341, fifty years have passed since the founding\
      \ of <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>. Profits from\
      \ the tournament number in the hundreds of billions. You have been selected\
      \ to fight in the Professional League by the Liandri Rules Board. Your strength\
      \ and brutality are legendary. The time has come to prove you are the best.\
      \ To crush your enemies. To win the tournament.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></div>\n\
      <p>The CityIntro is the map which presents the introduction in <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>. The design of the introduction\
      \ of the map is by <a href=\"/Shane_Caudle\" title=\"Shane Caudle\">Shane Caudle</a>.\
      \ People who want to customize the map for gameplay, for the most part, have\
      \ their work cut out for them, as the underground is \"separated\" from the\
      \ above city, and even what is not visible in the movie is in high detail. However,\
      \ the map is huge, and as such, would be very hard to make into a fully-bot-comaptible\
      \ Tournament map.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122122431\n\
