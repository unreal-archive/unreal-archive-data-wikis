parse:
  title: "Liandri Grand Tournament"
  text:
    text: "<p>The <b>Liandri Grand Tournament</b> is the world-spanning Tournament\
      \ sponsored and tri-cast by the <a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">Liandri Mining Corporation</a>. It evolved from\
      \ the underground leagues and matches used by mining companies to channel aggression\
      \ on the mining worlds.\n</p>\n<div class=\"floatright\"><a href=\"/File:Liandri_Corp.png\"\
      \ class=\"image\" title=\"Official Liandri Logo\"><img alt=\"Official Liandri\
      \ Logo\" src=\"/w/images/Liandri_Corp.png\" width=\"256\" height=\"256\" /></a></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Prior_years\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Prior years</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_series\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament series</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Championship_series\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Championship\
      \ series</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Known_Champions\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Known Champions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Single-Player_walkthroughs\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Single-Player walkthroughs</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#References\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">References</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Prior_years\">Prior years</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Grand_Tournament?section=1\" title=\"Edit section: Prior\
      \ years\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">During the years of the <a href=\"\
      /Human-Skaarj_War\" title=\"Human-Skaarj War\">Human/Skaarj war</a>, Earth and\
      \ the United Aligned Worlds formed the <a href=\"/New_Earth_Government\" title=\"\
      New Earth Government\">New Earth Government</a>, a single government that might\
      \ be more efficient at carrying out an interplanetary war. Deep space asteroid\
      \ mining became the choice means of financing the war, with raw materials easily\
      \ gained from within the Terran System.<br /><br />Mining was hard and the pay\
      \ very poor. The socialized working class grew more and more restless with their\
      \ working conditions and a war that seemed to never cease. Each day the <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> invasion forces drew closer and few battles\
      \ were won. Riots began to break out, the most notable being the \"<a href=\"\
      /Green%27s_World_Rebellion\" title=\"Green's World Rebellion\">Green's World\
      \ Rebellion</a>\", where over three thousand miners joined in a riot that would\
      \ cost billions in damage.<br /><br />The Human/Skaarj war was brought to a\
      \ standstill during the '<a href=\"/7_Day_Siege\" title=\"7 Day Siege\">7 Day\
      \ Siege</a>' when Skaarj forces surrounded the Terran system and Earth itself\
      \ seemed doomed. All was made well when a crack team of NEG military specialists\
      \ were able to destroy the Skri'ith Class Dreadnaught 'Krujhlok', the Queen\
      \ Ship of the Skaarj forces. Confused by the loss of their <a href=\"/Skaarj_Queen\"\
      \ title=\"Skaarj Queen\">High Matriarch</a>, the Skaarj withdrew. Their unity\
      \ shattered by a well placed fusion detonator.<br /><br />The damage was done,\
      \ however. The NEG had largely ignored its internal social conditions while\
      \ waging an expensive and impossible war. More and more mining \"incidents\"\
      \ were being reported and cracking down seemed to have little effect.<br /><br\
      \ />NEG politicians determined that the best policy was not to stifle the violence,\
      \ but give it an outlet. In 2291, \"concentual murder\" was legalized. Under\
      \ NEG law, any two people could, under organized conditions, fight to the death.\
      \ The various mining conglomerates organized matches and small leagues to channel\
      \ aggression. The results were immidiate and successful.<br /><br />The leagues\
      \ escalated with money and promotions offered to victors. One insightful corporation,\
      \ the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a>, began to tri-cast fights and capitalize on\
      \ the primal form of entertainment. Much to the LMC's financial delight, the\
      \ tri-casts became more successful than the fights themselves; their popularity\
      \ growing with their brutality.<br /><br />Now it is 2341. 50 years after the\
      \ legalization of \"concentual murder.\" The LMC has found the \"Tournament\"\
      \ be significantly more popular than mining (now merely a token element of their\
      \ yearly profits). The \"Professional League\" has been formed. A cabal of the\
      \ most violent and skilled warriors. Each year, the LMC hosts the \"Grand Tournament,\"\
      \ the most brutal and popular of tri-cast events.<br /><br />You are a warrior\
      \ chosen to fight in the Grand Tournament. Perhaps you are a criminal, condemned\
      \ by the New Earth Government to fight to your death for the entertainment of\
      \ billions. Perhaps you are a mad man, bred by Liandri scientists to fight and\
      \ die without question. Perhaps you are a military specialist, fighting in the\
      \ Tournament to prove your abilities and win fame and fortune among the Aligned\
      \ Worlds. Perhaps you are a member of the <a href=\"/Necris\" title=\"Necris\"\
      >Necris</a>. An alien race until now rarely seen. Entering the Tournament to\
      \ prove your racial superiority.<br /><br />The current champion of the Tournament\
      \ is <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a>. None have\
      \ seen his true form as he always battles in an enhanced cybernetic shell. (There\
      \ are no laws against cybernetic or chemical assistance.) Some say that Xan\
      \ is a Skaarj, others contend that he is an artifical intelligence constructed\
      \ by the LMC, still others argue that he is merely a highly skilled human. Either\
      \ way, you will have to fight many battles across several worlds to claim the\
      \ right of challenge against Xan...then, perhaps you will find out for yourself\
      \ what it is like to be Champion.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">Unreal Universe by Brandon \"Green Marine\"\
      \ Reinhart</a></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_series\"\
      >Unreal Tournament series</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Grand_Tournament?section=2\"\
      \ title=\"Edit section: Unreal Tournament series\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">In 2291, in\
      \ an attempt to control violence among deep space miners, the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a> legalized no-holds-bared\
      \ fighting. <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a>, working with the NEG, established a series\
      \ of leagues and bloody public exhibitions. The fights' popularity grew with\
      \ their brutality. Soon, Liandri discovered that the public matches were their\
      \ most profitable enterprise. The professional league was formed; a cabal of\
      \ the most violent and skilled warriors in known space, selected to fight in\
      \ a Grand Tournament. Now it is 2341. 50 years have passed since founding of\
      \ <a href=\"/Deathmatch\" title=\"Deathmatch\">DeathMatch</a>. Profits from\
      \ the Tournament number in the hundreds of billions. You have been selected\
      \ to fight in the professional league by the Liandri Rules Board. Your strength\
      \ and brutality are legendary. The time has come to prove you are the best.\
      \ To crush your enemies; to win the Tournament.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Narrator</a></div>\n<p>The\
      \ Unreal Tournament series of game centers around the Liandri Grand Tournament.\n\
      </p><p>The original <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> takes place in 2293<sup id=\"cite_ref-1\" class=\"reference\"\
      ><a href=\"#cite_note-1\">&#91;1&#93;</a></sup>, a whole century after <a href=\"\
      /Unreal\" title=\"Unreal\">Unreal</a><sup id=\"cite_ref-2\" class=\"reference\"\
      ><a href=\"#cite_note-2\">&#91;2&#93;</a></sup>, according to the official Unreal\
      \ timeline, although the game's introduction mentions 2341. This article will\
      \ use the more recently released date from the timeline. After many years of\
      \ being the champion (when the Tournament wasn't yet legal), <a href=\"/Xan_Kriegor\"\
      \ title=\"Xan Kriegor\">Xan Kriegor</a> is finally defeated by <a href=\"/Malcolm\"\
      \ title=\"Malcolm\">Malcolm</a> who entered as a member of the <a href=\"/Thunder_Crash\"\
      \ title=\"Thunder Crash\">Thunder Crash</a> team. Malcolm remains champion for\
      \ nine consecutive years.\n</p><p><a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">Unreal Tournament 2003</a> takes place in 2302. <a\
      \ href=\"/Gorge\" title=\"Gorge\">Gorge</a> manages to unseat <a href=\"/Malcolm\"\
      \ title=\"Malcolm\">Malcolm</a> as the reigning champion. He is only champion\
      \ for one year.\n</p><p><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a> takes place in 2303. <a href=\"/Gorge\"\
      \ title=\"Gorge\">Gorge</a> is defeated by the player. Notably, Xan Kriegor\
      \ Mk. 3 tries to make a comeback but is defeated by the player. <a href=\"/Epic\"\
      \ class=\"mw-redirect\" title=\"Epic\">Epic</a> has yet to establish which character\
      \ has won in the official timeline. It is assumed that <a href=\"/edit/Jakob?redlink=1\"\
      \ class=\"new\" title=\"Jakob (page does not exist)\">Jakob</a> won due to the\
      \ fact that the default character skin in UT2004 is Jakob.\n</p><p><a href=\"\
      /Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\
      \ takes place in the off-season between the 2303 and 2304 (<a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2: The Liandri Conflict</a>) tournaments.<sup id=\"cite_ref-3\" class=\"reference\"\
      ><a href=\"#cite_note-3\">&#91;3&#93;</a></sup><sup id=\"cite_ref-4\" class=\"\
      reference\"><a href=\"#cite_note-4\">&#91;4&#93;</a></sup>\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship_series\">Unreal Championship\
      \ series</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Grand_Tournament?section=3\" title=\"Edit section:\
      \ Unreal Championship series\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>While <a href=\"/Unreal_Championship\" title=\"Unreal\
      \ Championship\">Unreal Championship</a> happens simultaneously with UT2003,\
      \ <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\" title=\"Unreal Championship\
      \ 2: The Liandri Conflict\">Unreal Championship 2</a> takes place in 2315<sup\
      \ id=\"cite_ref-5\" class=\"reference\"><a href=\"#cite_note-5\">&#91;5&#93;</a></sup>,\
      \ over a decade later and is about a qualifying tournament for the Grand Tournament.\
      \ \n</p><p>Orginally an age-old traditional <a href=\"/Nakhti\" title=\"Nakhti\"\
      >Nakhti</a> competition used to find the new Nakhti emperor, the Liandri sponsor\
      \ and sanction the 523rd <a href=\"/Ascension_Rites\" title=\"Ascension Rites\"\
      >Nakthi Ascension Rites</a> as an official qualifying tournament. Only Nakhti\
      \ individuals can become emperor, but outsiders are allowed to fight in the\
      \ earlier matches. The Rites are won by <a href=\"/Anubis\" title=\"Anubis\"\
      >Anubis</a>, who becomes the new emperor at a cost of being forced to fight\
      \ in the Grand Tournament.\n</p><p>There is a contradiction in Unreal Championship\
      \ 2: it states that Brock and Lauren both died and was turned into a Necris\
      \ in 2302, which is impossible seeing that they fought in the 2303 Tournament\
      \ as a normal human.\n</p>\n<h2><span class=\"mw-headline\" id=\"Known_Champions\"\
      >Known Champions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Grand_Tournament?section=4\" title=\"Edit section:\
      \ Known Champions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Green Marine - unknown</li>\n<li> Roan Terg - unknown</li>\n<li> Magnus\
      \ - unknown</li>\n<li> Geos Dryon - unknown</li>\n<li> Pariah - unknown</li>\n\
      <li> <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a> - 2291-2292</li>\n\
      <li> <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> - 2293-2301 (or 2341)</li>\n\
      <li> <a href=\"/Gorge\" title=\"Gorge\">Gorge</a> - 2302</li>\n<li> <a href=\"\
      /Lauren\" title=\"Lauren\">Lauren</a> - unknown</li>\n<li> The player - 2303</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Grand_Tournament?section=5\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> In 2251, before the Tournament started, Raff\
      \ jokes about holding a tournament about <a href=\"/Capture_the_Flag\" title=\"\
      Capture the Flag\">capturing the enemy's flag</a> while he gives <a href=\"\
      /John_Dalton\" title=\"John Dalton\">John Dalton</a> a combat \"Refresher Course\"\
      \ in <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"Unreal\
      \ 2: The Awakening\">Unreal 2</a>.</li>\n<li> Pariah, one of the champions prior\
      \ to Xan Kriegor's reign, also inspirates the name of a game made by Digital\
      \ Extremes.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player_walkthroughs\"\
      >Single-Player walkthroughs</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Grand_Tournament?section=6\"\
