      mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a href=\"/UT_Single_Player\"\
      \ title=\"UT Single Player\">UT Single Player</a></li>\n<li> <a href=\"/edit/UT2003_Single_Player?redlink=1\"\
      \ class=\"new\" title=\"UT2003 Single Player (page does not exist)\">UT2003\
      \ Single Player</a></li>\n<li> <a href=\"/UT2004_Single_Player\" title=\"UT2004\
      \ Single Player\">UT2004 Single Player</a></li>\n<li> <a href=\"/UT3_Single_Player\"\
      \ title=\"UT3 Single Player\">UT3 Single Player</a></li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Grand_Tournament?section=7\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"mw-references-wrap\"><ol class=\"references\"\
