  title: "Cybernetic"
  text:
    text: "<p><b>Cybernetic</b> \"creatures\" are relatively ill-defined in the Unreal\
      \ universe. In some instances, it refers to humans/other biological creatures\
      \ who have been given robot parts, or even had their body entirely replaced\
      \ by robotics, while in the next breath it means robots with artificial intelligence.\n\
      </p><p>The line is never made clear and the terms \"Cybernetic\" and \"Robot\"\
      \ are often used interchangeably, meaning that <a href=\"/Xan_Kriegor\" title=\"\
      Xan Kriegor\">Xan Kriegor</a>, <a href=\"/Black_Legion#Fate\" title=\"Black\
      \ Legion\">Fate</a>, and <a href=\"/Blood_Fist#Widowmaker\" title=\"Blood Fist\"\
      >Widowmaker</a> are each described at some point as \"Cybernetic\", even though\
      \ Xan is likely an AI (though there is a possibility he was once human), Fate\
      \ is a human with many but not total cybernetic replacements, and Widowmaker\
      \ is 100% robotic AI. Therefore, common sense should be applied whenever the\
      \ word \"Cybernetic\" is used to describe one's race in Unreal, unless <a href=\"\
      /Epic_Games\" title=\"Epic Games\">Epic Games</a> properly retcons the definitions.\n\
      </p><p>The characters seen in the <a href=\"/Blood_Fist\" title=\"Blood Fist\"\
      >Blood Fist</a> team are referred to as both Cybernetic and Automatons, although\
      \ the term <i>Automatons</i> is more specific.\n</p>\n<!-- \nNewPP limit report\n\
