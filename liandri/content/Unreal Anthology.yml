  title: "Unreal Anthology"
  text:
    text: "<p><a class=\"mw-selflink selflink\">Unreal Anthology</a> is the latest\
      \ (as of July 2007) compilation of <a href=\"/Unreal_series\" title=\"Unreal\
      \ series\">Unreal series</a> games.\n</p>\n<div class=\"thumb tright\"><div\
      \ class=\"thumbinner\" style=\"width:227px;\"><a href=\"/File:UnrealanthologyEuroBox.jpg\"\
      \ class=\"image\"><img alt=\"UnrealanthologyEuroBox.jpg\" src=\"/w/images/thumb/UnrealanthologyEuroBox.jpg/225px-UnrealanthologyEuroBox.jpg\"\
      \ width=\"225\" height=\"318\" class=\"thumbimage\" srcset=\"/w/images/thumb/UnrealanthologyEuroBox.jpg/338px-UnrealanthologyEuroBox.jpg\
      \ 1.5x, /w/images/thumb/UnrealanthologyEuroBox.jpg/450px-UnrealanthologyEuroBox.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:UnrealanthologyEuroBox.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#History\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">History</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Package_Content\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Package Content</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Games\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Games</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Music\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Music</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Additional_Information\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Additional Information</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Rating\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Rating</span></a></li>\n</ul>\n</div>\n\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"History\">History</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Anthology?section=1\" title=\"Edit section: History\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Unreal\
      \ Anthology is published by <a href=\"/edit/Midway_Games?redlink=1\" class=\"\
      new\" title=\"Midway Games (page does not exist)\">Midway Games</a> and was\
      \ released (<a rel=\"nofollow\" class=\"external text\" href=\"http://www.midway.com/rxpage/mpr_4744.html\"\
      >Midway press release </a>) on 31 October 2006.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Package_Content\">Package Content</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Anthology?section=2\"\
      \ title=\"Edit section: Package Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The following description refers to the UK edition\
      \ of Unreal Anthology.\n</p>\n<h3><span class=\"mw-headline\" id=\"Games\">Games</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Anthology?section=3\" title=\"Edit section: Games\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Unreal Anthology\
      \ contains: \n</p>\n<ul><li> <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\
      \ </li>\n<li> <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return\
      \ to Na Pali\">Unreal - Return to Na Pali</a></li>\n<li> <a href=\"/Unreal_Tournament_GOTY\"\
      \ class=\"mw-redirect\" title=\"Unreal Tournament GOTY\">Unreal Tournament GOTY</a></li>\n\
      <li> <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"Unreal\
      \ 2: The Awakening\">Unreal 2: The Awakening</a> </li>\n<li><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> on a single DVD.</li></ul>\n\
      <p><br />\nAll items were at the latest patch status and in the case of UT2004,\
      \ also included the Editor's Choice Edition content.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Anthology?section=4\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The package also contains an additional audio CD compilation\
      \ of selected <a href=\"/Unreal_series\" title=\"Unreal series\">Unreal series</a>\
      \ music.\n</p><p>The tracks included:\n</p><p><a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>\n</p>\n<ul><li> Flightcastle</li>\n<li> Shared Dig</li>\n<li> Dusk\
      \ Horizon</li>\n<li> Bluff Eversmoking</li>\n<li> Isotoxin</li>\n<li> Unreal\
      \ Temple (Crypt)</li></ul>\n<p><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"\
      Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a>\n</p>\n<ul><li>\
      \ Black Wind</li></ul>\n<p><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>\n</p>\n<ul><li> Unreal Tournament Menu</li>\n<li> Foregone\
      \ Destruction</li>\n<li> Go Down</li>\n<li> Botpack Nine</li>\n<li> Mechanism\
      \ Eight</li>\n<li> Skyward Fire</li>\n<li> Razorback</li>\n<li> The Course</li></ul>\n\
      <p><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a>\n</p>\n<ul><li> UTMenu Redux</li>\n<li> Ghost of Anubis</li>\n\
      <li> Infernal Realm</li>\n<li> Assault</li>\n<li> Arena</li>\n<li> From Below</li>\n\
      <li> Sniper Time</li>\n<li> Onslaught One</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Additional_Information\">Additional Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Anthology?section=5\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Unreal Anthology version of <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a> omitted the additional CD\
      \ of S3TC high resolution textures that was present in the original release.\n\
      </p><p>The Unreal Anthology version of <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> is not compatible with existing servers running version 225 of Unreal\
      \ unless patched. A <a rel=\"nofollow\" class=\"external text\" href=\"http://www.celticwarriors.net/\"\
      >community</a> generated <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://hypernl.thenerdnetwork.net/dl/patches/AnthologyUnrealGoldPatchV1.0.exe\"\
      >patch</a> is available that replaces the problematic Unreal Anthology files\
      \ with versions from <a href=\"/Unreal_Gold\" title=\"Unreal Gold\">Unreal Gold</a>\
      \ \n</p><p>Additional community generated patches to address other problems\
      \ or assist with the Unreal Anthology version of <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a> were:\n</p>\n<ul><li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.celticwarriors.net/Downloads/Patches/OMPPatches/OMP-ANTHOLOGYUGOLD-V0.2.exe\"\
      >OMP-ANTHOLOGYUGOLD-V0.2.exe</a> - An OMP patch that enables the use of OpenGL,\
      \ and hence the S3TC textures.</li></ul>\n<ul><li> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.celticwarriors.net/Website/Techpages/S3TCInstallation/UnrealAnthology/UnrealAnthology.htm\"\
      >S3TC Texture Installation Guide</a> - A guide to the installation of the S3TC\
      \ textures and OpenGL.</li></ul>\n<ul><li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.celticwarriors.net/Website/S3TC/S3TC.htm\">Unreal-Retexturing-Project</a>\
      \ - For more information about S3TC textures and the Unreal-Retexturing-Project\
      \ </li></ul>\n<h2><span class=\"mw-headline\" id=\"Rating\">Rating</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Anthology?section=6\" title=\"Edit section: Rating\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The Unreal Anthology\
      \ package had a <a rel=\"nofollow\" class=\"external text\" href=\"http://www.pegi.info/\"\
      >PEGI</a> rating of 16+.\n</p><p>The Unreal Anthology package had a <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.esrb.org/\">ESRB</a> rating\
      \ of <a rel=\"nofollow\" class=\"external text\" href=\"http://www.esrb.org/ratings/ratings_guide.jsp\"\
      >Mature</a>.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122105228\n\
