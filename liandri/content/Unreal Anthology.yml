  wikitext:
    text: "[[Unreal Anthology]] is the latest (as of July 2007) compilation of [[Unreal\
      \ series]] games.\n[[Image:UnrealanthologyEuroBox.jpg|thumb|right|225px]]\n\
      __TOC__\n{{clear}}\n== History ==\nUnreal Anthology is published by [[Midway\
      \ Games]] and was released ([http://www.midway.com/rxpage/mpr_4744.html Midway\
      \ press release ]) on 31 October 2006.\n== Package Content ==\nThe following\
      \ description refers to the UK edition of Unreal Anthology.\n\n=== Games ===\n\
      Unreal Anthology contains: \n* [[Unreal]] \n* [[Unreal - Return to Na Pali]]\n\
      * [[Unreal Tournament GOTY]]\n* [[Unreal 2: The Awakening]] \n*[[Unreal Tournament\
      \ 2004]] on a single DVD.\n\n\nAll items were at the latest patch status and\
      \ in the case of UT2004, also included the Editor's Choice Edition content.\n\
      \n=== Music ===\nThe package also contains an additional audio CD compilation\
      \ of selected [[Unreal series]] music.\n\nThe tracks included:\n\n[[Unreal]]\n\
      \n* Flightcastle\n* Shared Dig\n* Dusk Horizon\n* Bluff Eversmoking\n* Isotoxin\n\
      * Unreal Temple (Crypt)\n\n[[Unreal - Return to Na Pali]]\n\n* Black Wind\n\n\
      [[Unreal Tournament]]\n\n* Unreal Tournament Menu\n* Foregone Destruction\n\
      * Go Down\n* Botpack Nine\n* Mechanism Eight\n* Skyward Fire\n* Razorback\n\
      * The Course\n\n[[Unreal Tournament 2004]]\n\n* UTMenu Redux\n* Ghost of Anubis\n\
      * Infernal Realm\n* Assault\n* Arena\n* From Below\n* Sniper Time\n* Onslaught\
      \ One\n\n== Additional Information ==\nThe Unreal Anthology version of [[Unreal\
      \ Tournament]] omitted the additional CD of S3TC high resolution textures that\
      \ was present in the original release.\n\nThe Unreal Anthology version of [[Unreal]]\
      \ is not compatible with existing servers running version 225 of Unreal unless\
      \ patched. A [http://www.celticwarriors.net/ community] generated [http://hypernl.thenerdnetwork.net/dl/patches/AnthologyUnrealGoldPatchV1.0.exe\
      \ patch] is available that replaces the problematic Unreal Anthology files with\
      \ versions from [[Unreal Gold]] \n\nAdditional community generated patches to\
      \ address other problems or assist with the Unreal Anthology version of [[Unreal]]\
      \ were:\n\n* [http://www.celticwarriors.net/Downloads/Patches/OMPPatches/OMP-ANTHOLOGYUGOLD-V0.2.exe\
      \ OMP-ANTHOLOGYUGOLD-V0.2.exe] - An OMP patch that enables the use of OpenGL,\
      \ and hence the S3TC textures.\n\n* [http://www.celticwarriors.net/Website/Techpages/S3TCInstallation/UnrealAnthology/UnrealAnthology.htm\
      \ S3TC Texture Installation Guide] - A guide to the installation of the S3TC\
      \ textures and OpenGL.\n\n* [http://www.celticwarriors.net/Website/S3TC/S3TC.htm\
      \ Unreal-Retexturing-Project] - For more information about S3TC textures and\
      \ the Unreal-Retexturing-Project \n== Rating ==\nThe Unreal Anthology package\
      \ had a [http://www.pegi.info/ PEGI] rating of 16+.\n\nThe Unreal Anthology\
      \ package had a [http://www.esrb.org/ ESRB] rating of [http://www.esrb.org/ratings/ratings_guide.jsp\
      \ Mature]."
