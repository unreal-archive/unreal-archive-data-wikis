  title: "Unreal Tournament 4"
  text:
    text: "<div class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is\
      \ a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Unreal_Tournament_4\">expanding\
      \ it</a>. </i></div>\n<p><b>Unreal Tournament</b> (also called <b>Unreal Tournament\
      \ 2014</b> or <b>Unreal Tournament 4</b> in order to differentiate it from <a\
      \ href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">the 1999 game</a>)\
      \ is the upcoming fifth installment of the <a href=\"/Unreal_Tournament_series\"\
      \ title=\"Unreal Tournament series\">Unreal Tournament series</a>, and the tenth\
      \ installment of the <a href=\"/Unreal_series\" title=\"Unreal series\">Unreal\
      \ series</a>. It's the first game since 2007's <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>, and it's being developed\
      \ both by <a href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a> and the\
      \ Unreal community members.\n</p>\n<div class=\"thumb tright\"><div class=\"\
