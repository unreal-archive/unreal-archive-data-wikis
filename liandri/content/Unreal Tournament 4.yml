    text: "{{stub}}\n\n'''Unreal Tournament''' (also called '''Unreal Tournament 2014'''\
      \ or '''Unreal Tournament 4''' in order to differentiate it from [[Unreal Tournament|the\
      \ 1999 game]]) is the upcoming fifth installment of the [[Unreal Tournament\
      \ series]], and the tenth installment of the [[Unreal series]]. It's the first\
      \ game since 2007's [[Unreal Tournament 3]], and it's being developed both by\
      \ [[Epic Games]] and the Unreal community members.\n\n{{Infobox game\n| image\
      \ = \n| releasedates = TBD\n| enginever = Unreal Engine 4\n| gamebuilds = TBA\n\
      }}\n\n== History ==\nThe development for the game started in May 8th, 2014,\
      \ with a message<ref>[https://forums.unrealtournament.com/showthread.php?4474-The-Future-of-Unreal-Tournament!|\"\
      The future of Unreal Tournament\", by Steven Polge]</ref> from Steven Polge\
      \ detailing how the project will be handled with the community, following the\
      \ commercial failure of [[Unreal Tournament 3]].\n\n{{QuoteSource|The Future\
      \ of Unreal Tournament Begins Today.<br /><br />Work on the future of Unreal\
      \ Tournament begins today, and we’re happy to announce that we’re going to do\
      \ this together, with you. We know that fans of the game are as passionate about\
      \ Unreal Tournament as we are. We know that you have great ideas and strong\
      \ opinions about where the game should go and what it should be. So let’s do\
      \ something radical and make this game together, in the open, and for all of\
      \ us.<br /><br />Here’s the plan:<br /><br />- We’ve created a small team of\
      \ UT veterans that are beginning work on the project starting today.<br />-\
      \ From the very first line of code, the very first art created and design decision\
      \ made, development will happen in the open, as a collaboration between Epic,\
      \ UT fans and UE4 developers. We’ll be using forums for discussion, and Twitch\
      \ streams for regular updates.<br />- If you are a fan and you want to participate,\
      \ create a free account and join the forum discussion.<br />- All code and content\
      \ will be available live to UE4 developers on GitHub.<br />- The game will be\
      \ true to its roots as a competitive FPS.<br />- Development will be focused\
      \ on Windows, Mac and Linux.<br /><br />So what’s the catch?<br /><br />- It\
      \ will take many months until the game is playable by gamers. This is real development\
      \ from scratch.<br />- When the game is playable, it will be free. Not free\
      \ to play, just free.<br />- We’ll eventually create a marketplace where developers,\
      \ modders, artists and gamers can give away, buy and sell mods and content.\
      \ Earnings from the marketplace will be split between the mod/content developer,\
      \ and Epic. That’s how we plan to pay for the game.<br /><br />A lot of this\
      \ is brand new for Epic, and we don’t yet have everything figured out. Things\
      \ will probably definitely go wrong from time to time, and when they do, we’\
      ll have to work through them together. There will be a lot of tough decisions\
      \ to make, and not every feature will make it into the game. But if you’re a\
      \ fan of Unreal Tournament, a UE4 developer, or a future modder – or if you\
      \ just want to learn how we make games – we hope you’ll join us. It’s going\
      \ to be fun.<br /><br />Want to get involved?<br /><br />- Want more detail\
      \ on the project? Read our wiki.<br />- Want to participate & give feedback?\
      \ These forums are the place to do it. Sign up for a free account here to join\
      \ Unreal Engine 4 community.<br />- Just interested in getting updates? Subscribe\
      \ to our newsletter.<br />- In case you want to check out the classic Unreal\
      \ Tournament games, we’ve put them on sale on Steam.|Steven Polge|Epic Games}}\n\
