  title: "Talk:Flak Cannon"
  text:
    text: "<p>UC, UT2003 and UT2004 sections are pointless if the guns are identical.\
      \ They aren't, so \"see below\" isn't really valid input for that area. Also,\
      \ saying in the Unreal section \"it is a lot like the UT gun, see below\" isn't\
      \ really a good idea. We want people to be able to find most of the information\
      \ they need in specific sections on the weapon pages, even at the cost of a\
      \ little redundancy within a page. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 23:15, 4 August 2007 (EDT)\n</p><p>Something I did killed\
      \ the UT2004 flak weapon box. &#160;:(  -- <a href=\"/User:T2A%60\" title=\"\
      User:T2A`\">T2A`</a> 18:46, 5 August 2007 (EDT)\n</p><p>Hmm. It apparently thought\
      \ you were trying to make it do a mathematical equation in there. The box isn't\
      \ great for long lines per descriptive amount so I have adopted something more\
      \ like what I put here (just moved the more descriptive stuff to the explanation).\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 18:48,\
      \ 5 August 2007 (EDT)\n</p><p>I see some incorrect values in the article; UT2004\
      \ Flak fire interval is actually 0.8947 (round to 0.9) for primary and 1.11\
      \ for secondary. This translates to to rates of 1.11 shots per second for primary,\
      \ and 0.9 shots per second for secondary. In UT3, the fire interval for both\
      \ modes is 1.1.\n--<a href=\"/edit/User:Gnalvl?redlink=1\" class=\"new\" title=\"\
      User:Gnalvl (page does not exist)\">Gnalvl</a> 21:38, 12 August 2011 (CDT)\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"UC2.3F\">UC2?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Flak_Cannon?section=1\"\
      \ title=\"Edit section: UC2?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is there really a Flak Cannon in UC2? I mean, really,\
      \ it's not listed in UC2 website, and why wouldn't they list it? Explosive weapons\
      \ are Ripjack, Grenade Launcher and Rocket Launcher, Energy are Sniper, Shock\
      \ and Stinger, nothing else. And it's not located in Melee or Race weapons,\
      \ of course. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 11:22, 15 May 2008 (EDT)\n</p>\n<dl><dd>Well, the UT3 website omits the <a\
      \ href=\"/Viper\" title=\"Viper\">Viper</a> for some reason, while it has the\
      \ rest of the vehicles.  I don't know anything about UC2 though. — <a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 12:49, 15 May 2008 (EDT)\n<dl><dd>s\
      \ having played and owning UC2, as well as the official prima strategy guide\
      \ (where I got those damage numbers), I can safely say that yes, it does. --<a\
      \ href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 14:09, 15\
      \ May 2008 (EDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\nCached time:\
      \ 20221207034513\nCache expiry: 86400\nDynamic content: false\nCPU time usage:\
