  title: "DM-Fearless"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The secretive <a href=\"/Phayder\"\
      \ class=\"mw-redirect\" title=\"Phayder\">Phayder</a> corporation has begun\
      \ researching new applications of their <a href=\"/Nanoblack\" title=\"Nanoblack\"\
      >nanoblack</a> technologies.  Some research has made significant progress, particularly\
      \ in the field of battle armor and personal protection.  Vaults such as this\
      \ one serve as a testament to the dedicated research of this groundbreaking\
      \ technology.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">Unreal Tournament 3 map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:UT3_DM-Fearless.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/UT3_DM-Fearless.jpg/250px-UT3_DM-Fearless.jpg\" width=\"250\"\
      \ height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3_DM-Fearless.jpg/375px-UT3_DM-Fearless.jpg\
      \ 1.5x, /w/images/thumb/UT3_DM-Fearless.jpg/500px-UT3_DM-Fearless.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:UT3_DM-Fearless.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Fearless</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Campaign_Info\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Campaign Info</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#Briefing\"><span class=\"tocnumber\">4.1</span>\
      \ <span class=\"toctext\">Briefing</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Mission_Objectives\"><span class=\"tocnumber\">4.2</span> <span\
      \ class=\"toctext\">Mission Objectives</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Voice_Chat\"><span class=\"tocnumber\">4.3</span>\
      \ <span class=\"toctext\">Voice Chat</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Fearless\n</td></tr>\n<tr>\n\
      <th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> RomUT03\
      \ (DM)\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fearless?section=1\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fearless?section=2\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a> (3x ammo)</li>\n<li> <a href=\"\
      /Link_Gun\" title=\"Link Gun\">Link Gun</a> (4x ammo)</li>\n<li> <a href=\"\
      /Stinger_Minigun\" class=\"mw-redirect\" title=\"Stinger Minigun\">Stinger Minigun</a>\
      \ (3x ammo)</li>\n<li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ (2x ammo)</li>\n<li> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> (2x ammo)</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Fearless?section=3\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ 7x <a href=\"/Health_Vial\" class=\"mw-redirect\" title=\"Health Vial\">Health\
      \ Vial</a> - 3 in a shallow pool in front of the doorway to the <a href=\"/Invulnerability\"\
      \ title=\"Invulnerability\">Invulnerability</a> platform, 4 on a small ledge\
      \ above the doorway on the other side of the Invulnerability room</li>\n<li>\
      \ 3x <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health\
      \ Pack</a> - 1 at the bottom of the stairs to the <a href=\"/Thigh_Pads\" class=\"\
      mw-redirect\" title=\"Thigh Pads\">Thigh Pads</a>, 1 in the corridor below the\
      \ <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>, 1 right below\
      \ the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a> bridge</li>\n\
      <li> <a href=\"/Thigh_Pads\" class=\"mw-redirect\" title=\"Thigh Pads\">Thigh\
      \ Pads</a></li>\n<li> <a href=\"/Invulnerability\" title=\"Invulnerability\"\
      >Invulnerability</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Fearless?section=4\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <a href=\"/Invulnerability\" title=\"Invulnerability\">Invulnerability</a>\
      \ respawns every 109 seconds. when it respawns, it can be heard on the entire\
      \ map. Be sure to get it or prepare to use the <a href=\"/Impact_Hammer\" title=\"\
      Impact Hammer\">Impact Hammer</a>'s EMP mode to knock it off your opponent.\
      \ You could also try to outrun your opponent until the Invulnerability wears\
      \ off, but 30 seconds can be a <i>very</i> long time in such a situation. This\
      \ map provides perhaps the best example of how the <a href=\"/Impact_Hammer\"\
      \ title=\"Impact Hammer\">Impact Hammer</a>'s altfire can be useful.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fearless?section=5\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Like <a href=\"/DM-Sanctuary\" title=\"DM-Sanctuary\"\
      >DM-Sanctuary</a>, a different audio cue was used for Reaper's third frag. While\
      \ the Kismet editor shows the line \"Line 'em up.  Knock 'em down.\", the sound\
      \ cue for the second frag was used instead.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Campaign_Info\">Campaign Info</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fearless?section=6\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fearless?section=7\" title=\"Edit section: Briefing\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote style=\"\
      margin-bottom: 0px;\">Akasha went to Phayder headquarters to steal the Invulnerability\
      \ prototype. This thing covers the body in a modulated nano-black shield that\
      \ absorbs any attack - which is the last thing *she* needs if we're gonna stop\
      \ her. So lets follow her into the vault and beat her to it.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fearless?section=8\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Keep enemies in check until their Respawner charges are depleted.</li>\n<li>\
      \ An Invulnerability powerup is located in the direct center of the facility.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fearless?section=9\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(After Invulnerability respawns)\n</p><p><b><a href=\"\
      /Othello\" title=\"Othello\">Othello</a>:</b> <i>That Invulnerability Powerup\
      \ is mine!</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>Just keep it away from Akasha.</i>\n</p><p>(Reaper or Othello take the\
      \ Invulnerability)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ (Frag 1) <i>For the Fallen!</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> (Frags 2 &amp; 3) <i>Know that you have forced my hand in this.</i><br\
      \ />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> (Frag 4) <i>Twin\
      \ Souls: Strength of the Fist!</i>\n</p><p>(Akasha takes the Invulnerability)\n\
      </p><p><b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> (Frag 1) <i>Now,\
      \ I am unstoppable!</i><br />\n<b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b>\
      \ (Frag 2) <i>Bring forth the reign of blood.</i><br />\n<b><a href=\"/Akasha\"\
      \ title=\"Akasha\">Akasha</a>:</b> (Frag 3) <i>I am the death bringer.</i><br\
      \ />\n<b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> (Frag 4) <i>I\
      \ shall burn the flesh from your soul.</i>\n</p>\n<!-- \nNewPP limit report\n\
