    text: "{{Infobox Map\n| title       = Fearless\n| description = The secretive\
      \ [[Phayder]] corporation has begun researching new applications of their [[nanoblack]]\
      \ technologies.  Some research has made significant progress, particularly in\
      \ the field of battle armor and personal protection.  Vaults such as this one\
      \ serve as a testament to the dedicated research of this groundbreaking technology.\n\
      | mapimage    = UT3 DM-Fearless.jpg\n| imagedesc   = \n| author      = \n| players\
      \     = 6-10\n| music       = RomUT03 (DM)\n| game        = Unreal Tournament\
      \ 3\n| gametype    = Deathmatch\n}}\n\n== Weapons & Pickups ==\n=== Weapons\
      \ ===\n* [[Bio Rifle]] (3x ammo)\n* [[Link Gun]] (4x ammo)\n* [[Stinger Minigun]]\
      \ (3x ammo)\n* [[Flak Cannon]] (2x ammo)\n* [[Rocket Launcher]] (2x ammo)\n\n\
      === Pickups ===\n* 7x [[Health Vial]] - 3 in a shallow pool in front of the\
      \ doorway to the [[Invulnerability]] platform, 4 on a small ledge above the\
      \ doorway on the other side of the Invulnerability room\n* 3x [[Health Pack]]\
      \ - 1 at the bottom of the stairs to the [[Thigh Pads]], 1 in the corridor below\
      \ the [[Flak Cannon]], 1 right below the [[Bio Rifle]] bridge\n* [[Thigh Pads]]\n\
      * [[Invulnerability]]\n\n== Tips & tricks ==\nThe [[Invulnerability]] respawns\
      \ every 109 seconds. when it respawns, it can be heard on the entire map. Be\
      \ sure to get it or prepare to use the [[Impact Hammer]]'s EMP mode to knock\
      \ it off your opponent. You could also try to outrun your opponent until the\
      \ Invulnerability wears off, but 30 seconds can be a ''very'' long time in such\
      \ a situation. This map provides perhaps the best example of how the [[Impact\
      \ Hammer]]'s altfire can be useful.\n\n== Trivia ==\n* Like [[DM-Sanctuary]],\
      \ a different audio cue was used for Reaper's third frag. While the Kismet editor\
      \ shows the line \"Line 'em up.  Knock 'em down.\", the sound cue for the second\
      \ frag was used instead.\n\n== Campaign Info ==\n=== Briefing ===\n{{QuoteSource|Akasha\
      \ went to Phayder headquarters to steal the Invulnerability prototype. This\
      \ thing covers the body in a modulated nano-black shield that absorbs any attack\
      \ - which is the last thing *she* needs if we're gonna stop her. So lets follow\
      \ her into the vault and beat her to it.|Briefing|UT3}}\n\n=== Mission Objectives\
      \ ===\n* Keep enemies in check until their Respawner charges are depleted.\n\
      * An Invulnerability powerup is located in the direct center of the facility.\n\
      \n=== Voice Chat ===\n(After Invulnerability respawns)\n\n'''[[Othello]]:'''\
      \ ''That Invulnerability Powerup is mine!''<br>\n'''[[Reaper]]:''' ''Just keep\
      \ it away from Akasha.''\n\n(Reaper or Othello take the Invulnerability)\n\n\
      '''[[Reaper]]:''' (Frag 1) ''For the Fallen!''<br>\n'''[[Reaper]]:''' (Frags\
      \ 2 & 3) ''Know that you have forced my hand in this.''<br>\n'''[[Reaper]]:'''\
      \ (Frag 4) ''Twin Souls: Strength of the Fist!''\n\n(Akasha takes the Invulnerability)\n\
      \n'''[[Akasha]]:''' (Frag 1) ''Now, I am unstoppable!''<br>\n'''[[Akasha]]:'''\
      \ (Frag 2) ''Bring forth the reign of blood.''<br>\n'''[[Akasha]]:''' (Frag\
      \ 3) ''I am the death bringer.''<br>\n'''[[Akasha]]:''' (Frag 4) ''I shall burn\
      \ the flesh from your soul.''"
