      \  = RomUT06_C\n| game        = Unreal Tournament 3\n| gametype    = Vehicle\
      \ Capture the Flag\n}}\n\n== Map Description ==\n\n== Weapons & Pickups ==\n\
      [[Image:Guide!VCTF-Containment_.jpg|thumb|384px|right|Key guide of vCTF-Containment\
      \ by KurlonT.]]\n=== Weapons ===\n\n=== Pickups ===\n\n=== Vehicles ===\n\n\
      == Tips & tricks ==\n\n=== Offense ===\n=== Defense ===\n\n== Trivia ==\n* There's\
      \ an unplayable version of this map, called VCTF-Containment_SP, where the Darkwalker\
      \ is freed. See below.\n\n== Campaign Info ==\n=== Briefing ===\n{{QuoteSource|The\
      \ Liandri captured a necris 'Dark Walker' vehicle and they've hidden it in a\
      \ well guarded research facility. Izanagi techs want that walker. Bad. If we\
      \ steal it we could learn enough about necris technology to train our combat\
      \ forces. That means we could hijack necris vehicles directly off the battlefield\
      \ and use the bastards' own technology against them.|Briefing|UT3}}\n\nThe second\
      \ time: (vCTF-Containment_SP, in this version the Darkwalker was released)\n\
      \n{{QuoteSource|The Krall found out about the Liandri facility holding a necris\
      \ dark walker, and they overran the defenses. The Krall could use that walker\
      \ to destroy the facility, laying the groundwork for a full-scale invasion.\
      \ If the necris can establish a beach-head on taryd's surface, we'll have much\
      \ more to worry about than Krall mercenaries.|Briefing|UT3}}\n\n=== Mission\
      \ Objectives ===\n* Disable the enemy Respawner by removing its FLaGs.\n* The\
      \ Darkwalker in the central chamber cannot be moved, but its powerful weapons\
      \ are available to either team.\n\nWin this match to unlock the ability to steal\
      \ Necris vehicles.\n\nIn Act IV, the second mission changes:\n* The Darkwalker\
      \ has been released and can now roam the battlefield.\n\n=== Voice Chat ===\n\
      With the Darkwalker contained:\n\n(After spotting the Darkwalker)\n\n'''[[Othello]]:'''\
      \ ''What is that thing?''<br>\n'''[[Jester]]:''' ''That's the Necris Darkwalker!''<br>\n\
      '''[[Reaper]]:''' ''Be glad its contained, or this would be a very short fight.''\n\
      \n(After the Darkwalker is destroyed)\n\n'''[[Jester]]:''' ''Anyone think that\
      \ Darkwalker looks liek a turret on black spaghetti legs?''<br>\n'''[[Othello]]:'''\
      \ ''Mmm... spaghetti.  That sounds so good right now.''<br>\n'''[[Reaper]]:'''\
      \ ''Focus!''\n\n(After capturing the Darkwalker)\n\n'''[[Othello]]:''' ''If\
      \ we capture this thing, I get to drive it home!''\n\n(The second time, when\
      \ the Darkwalker is released)\n\n'''[[Othello]]:''' ''I liked this Darkwalker\
      \ a lot better when it was just a turret...''"
