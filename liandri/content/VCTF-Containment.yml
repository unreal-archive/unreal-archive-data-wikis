      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:386px;\"\
      ><a href=\"/File:Guide!VCTF-Containment_.jpg\" class=\"image\"><img alt=\"\"\
      \ src=\"/w/images/thumb/Guide%21VCTF-Containment_.jpg/384px-Guide%21VCTF-Containment_.jpg\"\
      \ width=\"384\" height=\"216\" class=\"thumbimage\" srcset=\"/w/images/thumb/Guide%21VCTF-Containment_.jpg/576px-Guide%21VCTF-Containment_.jpg\
      \ 1.5x, /w/images/thumb/Guide%21VCTF-Containment_.jpg/768px-Guide%21VCTF-Containment_.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Guide!VCTF-Containment_.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Key\
      \ guide of vCTF-Containment by KurlonT.</div></div></div>\n<h3><span class=\"\
      mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Containment?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Containment?section=4\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Containment?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/VCTF-Containment?section=6\" title=\"Edit section:\
      \ Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Containment?section=7\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Defense\">Defense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Containment?section=8\" title=\"Edit section: Defense\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Containment?section=9\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> There's an unplayable version of this map, called\
      \ VCTF-Containment_SP, where the Darkwalker is freed. See below.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Containment?section=10\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Containment?section=11\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The Liandri\
      \ captured a necris 'Dark Walker' vehicle and they've hidden it in a well guarded\
      \ research facility. Izanagi techs want that walker. Bad. If we steal it we\
      \ could learn enough about necris technology to train our combat forces. That\
      \ means we could hijack necris vehicles directly off the battlefield and use\
      \ the bastards' own technology against them.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<p>The second\
      \ time: (vCTF-Containment_SP, in this version the Darkwalker was released)\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">The Krall found out about the\
      \ Liandri facility holding a necris dark walker, and they overran the defenses.\
      \ The Krall could use that walker to destroy the facility, laying the groundwork\
      \ for a full-scale invasion. If the necris can establish a beach-head on taryd's\
      \ surface, we'll have much more to worry about than Krall mercenaries.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Containment?section=12\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Disable the enemy Respawner by removing its FLaGs.</li>\n<li> The Darkwalker\
      \ in the central chamber cannot be moved, but its powerful weapons are available\
      \ to either team.</li></ul>\n<p>Win this match to unlock the ability to steal\
      \ Necris vehicles.\n</p><p>In Act IV, the second mission changes:\n</p>\n<ul><li>\
      \ The Darkwalker has been released and can now roam the battlefield.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Containment?section=13\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>With the Darkwalker contained:\n</p><p>(After spotting\
      \ the Darkwalker)\n</p><p><b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>What is that thing?</i><br />\n<b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>That's the Necris Darkwalker!</i><br />\n<b><a href=\"/Reaper\"\
      \ title=\"Reaper\">Reaper</a>:</b> <i>Be glad its contained, or this would be\
      \ a very short fight.</i>\n</p><p>(After the Darkwalker is destroyed)\n</p><p><b><a\
      \ href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Anyone think that Darkwalker\
      \ looks liek a turret on black spaghetti legs?</i><br />\n<b><a href=\"/Othello\"\
      \ title=\"Othello\">Othello</a>:</b> <i>Mmm... spaghetti.  That sounds so good\
      \ right now.</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>Focus!</i>\n</p><p>(After capturing the Darkwalker)\n</p><p><b><a href=\"\
      /Othello\" title=\"Othello\">Othello</a>:</b> <i>If we capture this thing, I\
      \ get to drive it home!</i>\n</p><p>(The second time, when the Darkwalker is\
      \ released)\n</p><p><b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>I liked this Darkwalker a lot better when it was just a turret...</i>\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221121165214\nCache expiry:\
