  title: "Talk:Pupae"
  text:
    text: "<p>Um, I rememer the pupae having four legs. I found a few pictures that\
      \ show them only have four legs. This would also make sense because Skaarj only\
      \ have 2 arms and 2 legs. \n-<a href=\"/edit/User:N1ghtmare?redlink=1\" class=\"\
      new\" title=\"User:N1ghtmare (page does not exist)\">N1ghtmare</a> 14:59, 25\
      \ September 2007 (EDT)\n</p>\n<dl><dd>Pupae do have four legs, but it doesn't\
      \ \"make sense\" because adult Skaarj also have four limbs. Maggots are flies\
      \ without the six legs to name one example. A regular Earth life cycle goes\
      \ something like: egg/embryo, larva, pupa, adult/imago. The pupa stage sometimes\
      \ has a cocoon or something similar, and usually features very little movement.\
      \ Of course larva to imago is a big change behind the scenes. Anyway, it seems\
      \ that whomever at Epic named those things \"pupae\", was just misinformed.</dd></dl>\n\
      <dl><dd>About the article: Pupae is plural (no extra S), the singular is pupa.\
      \ Also, they look like little spiders? I don't know much about spiders abroad,\
      \ but from my perspective they are pretty big!&#160;:) I'm not sure the word\
      \ \"proof\" is the best choice in the last part. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 20:32, 25 September 2007 (EDT)</dd></dl>\n\
