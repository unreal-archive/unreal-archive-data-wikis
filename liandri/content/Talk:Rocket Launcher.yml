  title: "Talk:Rocket Launcher"
  text:
    text: "<p>This article needs to be re-written to comply with the format of other\
      \ weapons pages, such as <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> or <a href=\"/Bio-Rifle\" class=\"mw-redirect\" title=\"Bio-Rifle\"\
      >Bio-Rifle</a>  --<a href=\"/User:W0rf\" title=\"User:W0rf\">W0rf</a> 20:07,\
      \ 25 July 2007 (EDT)\n</p><p>The page is good, but it would be more appropriate\
      \ in some kind of Weapon Strategies section. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 00:25, 26 July 2007 (EDT)\n</p><p>Having now\
      \ seen the other weapons pages (I should have looked before I wrote this page...)\
      \ I think I include the right information but it's not formatted correctly.\
      \  I'll do it later today, hopefully.\n--<a href=\"/User:IceCreamYou\" title=\"\
      User:IceCreamYou\">IceCreamYou</a> 11:30, 26 July 2007 (EDT)\n</p><p>Eh.  I\
      \ tried.  I only played UT and UT2004 so I can't provide specific detail.\n\
      --<a href=\"/User:IceCreamYou\" title=\"User:IceCreamYou\">IceCreamYou</a> 22:56,\
      \ 26 July 2007 (EDT)\n</p><p>I altered UT section since the description was\
      \ wrong. Added \"ammo\" and \"damage\" sections to it as well (not sure if it\
      \ was necessary).\n--<a href=\"/User:Glider_of_chaos\" title=\"User:Glider of\
      \ chaos\">Glider of chaos</a> 06:14, 27 July 2007 (EDT)\n</p><p>I like the Ammo/Damage\
      \ sections idea.  I added the category to all the sections, but I don't know\
      \ the numbers to fill it in.  I also took out the description of the lock-on\
      \ from the UT section because it's described at the top of the page since all\
      \ versions of the RL have that capability.\n--<a href=\"/User:IceCreamYou\"\
      \ title=\"User:IceCreamYou\">IceCreamYou</a> 12:11, 27 July 2007 (EDT)\n</p><p>This\
      \ page still needs tons of work. There is much inaccurate information between\
      \ games. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 09:53, 28 July 2007 (EDT)\n</p><p>Alright, I'm going to call BS on the Eightball\
      \ in RTNP looking different than it did in Unreal. There was an additional Marin\
      \ Rocket Launcher, but those are two different guns. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 15:21, 28 July 2007 (EDT)\n</p><p>I\
      \ think you're right.  It would help a lot if someone got some pictures up.\
      \  I don't have time...\n--<a href=\"/User:IceCreamYou\" title=\"User:IceCreamYou\"\
      >IceCreamYou</a> 16:15, 28 July 2007 (EDT)\n</p><p><a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a>, was there a reason that you removed\
      \ the section at the top of the RL article about the lock-on feature?  All of\
      \ the RLs have that capability, so it should definitely be on the page, and\
      \ since all versions have it, the top of the page is the most obvious location.\n\
      --<a href=\"/User:IceCreamYou\" title=\"User:IceCreamYou\">IceCreamYou</a> 18:57,\
      \ 29 July 2007 (EDT)\n</p><p>Yeah. It just wasn't written very clearly and I\
      \ was going to rewrite it but I forgot. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 00:11, 30 July 2007 (EDT)\n</p><p>I don't think\
      \ there's any differences between the UT2003 and UT2004 rocketlauncher. Same\
      \ rate of fire, same rocket speed, same rocket damage, same hitradius. <a href=\"\
      /edit/User:Boksha?redlink=1\" class=\"new\" title=\"User:Boksha (page does not\
      \ exist)\">Boksha</a> 09:40, 30 July 2007 (EDT)\n</p><p>should we add something\
      \ about flag launching with rocket launcher? --<a href=\"/User:Pwyzpk\" title=\"\
      User:Pwyzpk\">Pwyzpk</a> 05:37, 11 August 2007 (EDT)\n</p><p>Also rocket launcher\
      \ good for flagrun and covering flag carrier (for tactical section) <a href=\"\
      /edit/User:Ne_skaju?redlink=1\" class=\"new\" title=\"User:Ne skaju (page does\
      \ not exist)\">Ne skaju</a> 01:50, 25 August 2007 (EDT)\n</p><p>The tactical\
      \ section doesn't belong in this article, we just haven't found a better pale\
      \ for it yet. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 02:08, 25 August 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Eightball.3F\"\
      >Eightball?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Rocket_Launcher?section=1\" title=\"Edit section:\
      \ Eightball?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I never quite understood why the RL was called Eightball (Launcher) in Unreal.\
      \ According to the current article it's because its ammo is called that, but\
      \ that's like saying the Sniper Rifle is called that because it uses Sniper\
      \ Rifle bullets.&#160;:) <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 21:33, 14 October 2007 (EDT)\n</p>\n<dl><dd>Originally, the Eightball\
      \ Gun was to fire eight rockets. Due to a number of issues (Animation, Overkill-ness,\
      \ Ammo scarcity as a result) they lowered it to a more \"modest\" six. The name,\
      \ however, stuck, and based on the UT3 description, is apparently here to stay.&#160;:)\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 14:21,\
      \ 16 October 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>Cool, thanks for the explanation!\
      \ I think this should be added to the article somewhere, probably best in the\
      \ original Unreal section...? The way it looks (barrels) and works (6 rockets)\
      \ now, the word \"Trident\" used in UT2 (both) and UT3 is a bit more descriptive\
      \ for it. \"Trident\" is also used in the Flak Cannon, and in UT2 is has a tri-piston\
      \ design, but in UC2/UT3 it doesn't work as well anymore. Oh well, it's actually\
      \ the guns' creator, and I'm getting off-topic.&#160;:) <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 14:55, 16 October 2007 (EDT)</dd></dl></dd></dl>\n\
      <p>What are the units on the fire rates?  Fires per second or delays between\
      \ fires?  As a reminder, we are following an en-US locale, so a period is the\
      \ decimal separator for units. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 20:50, 16 October 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2003_and_UT2004_differences.3F\">UT2003 and UT2004 differences?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Rocket_Launcher?section=2\" title=\"Edit section: UT2003\
      \ and UT2004 differences?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In the source, it says that both Rocket Launchers are absolutely identical\
      \ (0.9 primary, 0.95 alt). Yet we have different values in the tables. Why?\
      \ And what's the right value in seconds? --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 07:51, 22 November 2008 (EST)\n</p><p>Probably\
      \ different calculations. I've fixed the fire rates now and actually made the\
      \ values fire <i>rates</i> instead of intervals. —<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 08:35, 22 November 2008 (EST)\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Incorrect_Values\">Incorrect Values</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Rocket_Launcher?section=3\"\
      \ title=\"Edit section: Incorrect Values\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The rates of fire for both the UT2004 and UT3 RL's\
      \ appear to be incorrect.\n</p><p>The FireRate value in the UT2004 source code\
      \ is an interval, not a rate (check the values for attacks like the Assault\
      \ Rifle and Link Gun primary for examples), so with a refire delay of 0.9 seconds,\
      \ the UT2004 RL primary fires at a rate of 1.11 shots per second (divide 1 by\
      \ 0.9). The refire delay of the secondary is 0.95, translating to 1.05 shots\
      \ per second.\n</p><p>The FireInterval for the UT3 RL primary is +1.0 in the\
      \ code, which, unless I'm missing something, translates to exactly 1 shot per\
      \ second. Secondary fire interval is 1.05 seconds, which translates to 0.95\
      \ shot per second.\n</p><p>I haven't looked at the UT2003 code, but if the code\
      \ for the UT2003 and 2004 RL's are indeed the same, that means the listing for\
      \ the UT2003 RL is wrong as well.\n</p><p>--<a href=\"/edit/User:Gnalvl?redlink=1\"\
      \ class=\"new\" title=\"User:Gnalvl (page does not exist)\">Gnalvl</a> 21:27,\
      \ 12 August 2011 (CDT)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221206055706\n\
      Cache expiry: 86400\nDynamic content: false\nCPU time usage: 0.025 seconds\n\
