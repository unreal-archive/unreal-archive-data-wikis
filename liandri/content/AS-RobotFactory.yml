      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"/CTF-January\" title=\"CTF-January\"\
      >CTF-January</a>'s submarine makes a brief visit to LBX-7683. It can be seen\
      \ drifting in the ocean with level designer <a href=\"/edit/Nate_Overman?redlink=1\"\
      \ class=\"new\" title=\"Nate Overman (page does not exist)\">TomWithTheWeather</a>'s\
      \ characteristic waving apple on board.</li>\n<li> According to the official\
      \ Unreal timeline, the whole event took place in 2283.<sup id=\"cite_ref-1\"\
      \ class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></li></ul>\n\
