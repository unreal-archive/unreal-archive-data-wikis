  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">This scenario is a recreation\
      \ of the Liandri robot uprising on the mechanical asteroid of <a href=\"/LBX-7683_Robot_Uprising\"\
      \ title=\"LBX-7683 Robot Uprising\">LBX-7683</a> and the subsequent quelling\
      \ of this rebellion by human forces. LBX-7683 was an outpost for research and\
      \ development of the next generation of <a href=\"/Liandri\" class=\"mw-redirect\"\
      \ title=\"Liandri\">Liandri</a> robots. Liandri's best scientists were able\
      \ to introduce increasingly sophisticated artificial intelligence into the machines\
      \ that they designed. Eventually, they rebelled against the humans and took\
      \ the asteroid as their own, brutally disposing of their creators and mining\
      \ the rich materials embedded within the rock for their own gain. Liandri's\
      \ commanders devised a plan to strike directly at the production facility manufacturing\
      \ the robots. During an all-out assault on the world, a small team was inserted\
      \ with the sole goal of destroying the AI generators, thereby destroying the\
      \ ability of the machines to reproduce themselves and ending this uprising.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
