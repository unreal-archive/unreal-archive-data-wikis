      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n\
      </div>\n</td></tr></table>\n<p><br />\n</p><p><b>Thunder Crash</b>, sometimes\
      \ written \"ThunderCrash\", is a team of <a href=\"/Humans\" title=\"Humans\"\
      >human</a> <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Liandri Grand Tournament</a> competitors with a military theme. Thunder Crash\
      \ armor is green, sometimes accented with gold, and often features the image\
      \ of a bird of prey or <a href=\"http://en.wikipedia.org/wiki/Aircrew_Badge\"\
      \ class=\"extiw\" title=\"wikipedia:Aircrew Badge\">wings</a>.\n</p><p>During\
      \ the Corporation Wars Thunder Crash forces fought for the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a> in at least <a href=\"\
      /AS-Glacier\" title=\"AS-Glacier\">one instance</a>. It is not known if they\
      \ were hired, or are fully owned by the NEG.\n</p><p>Thunder Crash is well known\
      \ throughout the universe, mostly because of their success in the <a href=\"\
      /Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri Grand\
      \ Tournaments</a>. They can be hired, but their services cost a lot, therefore\
      \ the team is often called \"Thunder Cash\" behind their backs. It is not known\
      \ whether Thunder Crash are mercenaries or it's NEG that decides where to send\
      \ them, taking the money as a bonus.\n</p><p>Thunder Crash is perhaps best known\
      \ for their leader, <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a>.\n</p>\n\
