  wikitext:
    text: "{{Infobox Tournament Team\n|image=[[Image:TLThunder.png]]\n|name=Thunder\
      \ Crash\n|race=[[Human]]\n|appearances=\n*[[UT]]\n*[[UT2004]]\n}}\n\n'''Thunder\
      \ Crash''', sometimes written \"ThunderCrash\", is a team of [[Humans|human]]\
      \ [[Liandri Grand Tournament]] competitors with a military theme. Thunder Crash\
      \ armor is green, sometimes accented with gold, and often features the image\
      \ of a bird of prey or [[wikipedia:Aircrew Badge|wings]].\n\nDuring the Corporation\
      \ Wars Thunder Crash forces fought for the [[New Earth Government]] in at least\
      \ [[AS-Glacier|one instance]]. It is not known if they were hired, or are fully\
      \ owned by the NEG.\n\nThunder Crash is well known throughout the universe,\
      \ mostly because of their success in the [[Liandri Grand Tournament]]s. They\
      \ can be hired, but their services cost a lot, therefore the team is often called\
      \ \"Thunder Cash\" behind their backs. It is not known whether Thunder Crash\
      \ are mercenaries or it's NEG that decides where to send them, taking the money\
      \ as a bonus.\n\nThunder Crash is perhaps best known for their leader, [[Malcolm]].\n\
      \n=Unreal Tournament=\n{{QuoteSource|Thunder Crash is the current big city favorite,\
      \ sporting a calculated balance of strength and style, they always manage to\
      \ crush the opposition and look good at the same time.|UT|UT}}\n\n==Roster==\n\
      *[[#Othello|Othello]]\n*[[#Azure|Azure]]\n*[[#Aryss|Aryss]]\n*[[#Malcom|Malcom]]\n\
      *[[#Riker|Riker]]\n*[[#Annaka|Annaka]]\n*[[#Tamika|Tamika]]\n*[[#Ryanna|Ryanna]]\n\
      \n==Character biographies==\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"\
      top\" |\n===Othello===\n{{Infobox Tournament Character Small 2\n|name=Othello\n\
      |image=[[Image:Othello-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Warrior\n\
      |appearances=\n*[[UT]]\n*[[UT2004]]\n*[[UT3]]\n}}\n{{QuoteSource|Once a trader\
      \ for the Curan Financial Commission, Othello became a suicidal pit fighter\
      \ following the mysterious death of his wife.|UT|UT}}\n\n| width=\"50%\" valign=\"\
      top\" |\n===Azure===\n{{Infobox Tournament Character Small 2\n|name=Azure\n\
      |image=[[Image:Azure-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Warrior\n\
      |appearances=\n*[[UT]]\n*[[UT2004]]\n}}\n{{QuoteSource|Born in to an extremely\
      \ rich family, Azure has had the benefit of training from the top fighters of\
      \ her time. Physical engineering from the best hospitals has enhanced her abilities\
      \ to the limit of perfection.|UT|UT}}\n\n |-\n| width=\"50%\" valign=\"top\"\
      \ |\n===Aryss===\n{{Infobox Tournament Character Small 2\n|name=Aryss\n|image=[[Image:Aryss-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n*[[UT2004]]\n}}\n{{QuoteSource|A\
      \ former hotshot pilot, Aryss found that her skill and agility worked well on\
      \ the battlefield, earning her a spot on the Thunder Crash team.|UT|UT}}\n\n\
      | width=\"50%\" valign=\"top\" |\n===Malcom===\n{{Infobox Tournament Character\
      \ Small 2\n|name=[[Malcolm|Malcom]]\n|image=[[Image:Malcolm-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Chem Killer\n|appearances=\n*[[UT]]\n** [[DM-Phobos]]\
      \ (Demo)\n** [[DM-Tempest]] (Demo)\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n*[[UC2]]\n\
      *[[UT3]]\n}}\n{{QuoteSource|[[FenTech Incorporated|FenTech]]'s finest creation,\
      \ [[Malcolm|Malcom]] is an engineered warrior enhanced by chemicals. Adrenaline\
      \ stimulants, synaptic catalysts, and impulse regulators combine to create a\
      \ [[Humans|superhuman]] killing machine.|UT|UT}}\n\nNotes: Malcolm's name is\
      \ spelled \"Malcom\" only in UT.\n\n |-\n| width=\"50%\" valign=\"top\" |\n\n\
      ===Riker===\n{{Infobox Tournament Character Small 2\n|name=Riker\n|image=[[Image:Riker-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n** [[DM-Phobos]] (Demo)\n\
      ** [[DM-Tempest]] (Demo)\n*[[UT2004]]\n}}\n{{QuoteSource|Riker is a walking\
      \ fusion of tactics and style. He always tries to find new ways of killing his\
      \ opponents and has won multiple awards for creative improvisation.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Annaka===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Annaka\n|image=[[Image:Annaka-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Annaka's sister, a\
      \ miner, was killed due to incompetent [[Liandri Mining Corporation|Liandri]]\
      \ management in the depths of Vulcana 32. She joined the Thunder Crash to help\
      \ win the [[Liandri Grand Tournament|Tournament]] so she can bring a class action\
      \ lawsuit against the corporation and make them pay for the death of her sibling.|UT|UT}}\n\
      \nAnnaka also appears in the DeathMatch ladder ([[DM-Turbine]]). In that match,\
      \ she is classified as a Demolitions Expert, and her favorite weapon is the\
      \ [[Ripper]].\n\n{{QuoteSource|Never send a man to do a woman's job. Annaka\
      \ is a premier demolitions expert. She masterminded over 20 covert structure\
      \ hits against the Skaarj in less than a year and advises the NEG 'WetWorks'\
      \ Board on Amphibious Arms Deployment.|UT|UT}}\n\nAnnaka is called [[#Annika|Annika]]\
      \ in UT2004.\n\n |-\n| width=\"50%\" valign=\"top\" |\n\n===Tamika===\n{{Infobox\
      \ Tournament Character Small 2\n|name=Tamika\n|image=[[Image:Olga-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n*[[UT2004]]\n}}\n{{QuoteSource|Tamika's\
      \ mother left her at an early age and she was raised in a house full of men\
      \ where she was hardened by years of abuse. Bitter beyond belief, she is a hard\
      \ combatant with a penchant for obliterating male contestants.|UT|UT}}\n\n|\
      \ width=\"50%\" valign=\"top\" |\n===Ryanna===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Ryanna\n|image=[[Image:Ryanna-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|No known description.|UT|UT}}\n\
      \n|}\n\n==Other Characters==\nNote: May not be part of Thunder Crash.<br>\n\
      {| width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n====Jayce====\n{{Infobox\
      \ Tournament Character Small 2\n|name=Jayce\n|image=[[Image:Olga-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Civilian\n|appearances=\n*[[UT]]\n**[[DM-KGalleon]]\n\
      }}\n{{QuoteSource|Jayce is an ex-movie stunt woman. Figuring she could do it\
      \ for real in the tournaments, she joined up and is proficient with any weapon.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n====Azure====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Azure\n|image=[[Image:Azure-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Criminal\n|appearances=\n*[[UT]]\n**[[DM-Barricade]] (UT) or [[DM-ShrapnelII]]\
      \ (UT:GOTY)\n}}\n{{QuoteSource|Azure has served six long years on Mars for reasons\
      \ that are currently classified. She was recently transferred to the Tournament,\
      \ but no records of her history are available.|UT|UT}}\n\nAzure may be different\
      \ from the Thunder Crash teammate, [[Thunder Crash#Azure|Azure]].\n\n |-\n|\
      \ width=\"50%\" valign=\"top\" |\n====Genghis====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Genghis\n|image=[[Image:Othello-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Raider/ Prisoner\n|appearances=\n*[[UT]]\n**[[DM-Barricade]] (UT) or\
      \ [[DM-ShrapnelII]] (UT:GOTY)\n**[[DM-Morpheus]] (UT Demo)\n}}\n{{QuoteSource|Genghis\
      \ takes his name from a conqueror of old. He proclaims himself \"Ruler of the\
      \ Eastern Expanse\" come to forge a new Empire. In reality, he is a petty freight\
      \ raider sentenced to fight in the Tournament for his crimes.|UT|UT}}\n\nGenghis's\
      \ favorite weapon is the [[Rocket Launcher]].\n\n| width=\"50%\" valign=\"top\"\
      \ |\n====Arys====\n{{Infobox Tournament Character Small 2\n|name=Arys\n|image=[[Image:Aryss-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Soldier\n|appearances=\n*[[UT]]\n**[[DM-Barricade]]\
      \ (UT) or [[DM-ShrapnelII]] (UT:GOTY)\n**[[DM-Conveyor]]\n}}\n{{QuoteSource|Arys\
      \ is a field commander from the 12th Mechanized Imperial. She was selected for\
      \ Tournament play after she single handedly killed 8 [[Skaarj]] with an energy\
      \ knife during the battle for the Orion Stormwatch Outpost.|UT|UT}}\n\n{{QuoteSource|Although\
      \ you were victorious over Arys, she has excelled in the losers bracket and\
      \ returned to the tournament proper.|UT|UT}}\n\nArys's favorite weapon is the\
      \ [[Ripper]].\n\n |-\n| width=\"50%\" valign=\"top\" |\n====Deslok====\n{{Infobox\
      \ Tournament Character Small 2\n|name=Deslok\n|image=[[Image:Malcolm-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n**[[DM-Liandri]]\n\
      **[[DM-Morpheus]] (UT Demo)\n}}\n{{QuoteSource|Deslok is the clan mate of [[Blood\
      \ Reavers#Drimacus|Drimacus]]. Although weaker than his warrior-brother, Deslok\
      \ is a competent and will prove a worthy opponent.|UT|UT}}\n\nDeslok's favorite\
      \ weapon is the [[Pulse Gun]].\n\n| width=\"50%\" valign=\"top\" |\n====Dovienya====\n\
      {{Infobox Tournament Character Small 2\n|name=Dovienya\n|image=[[Image:Ryanna-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Veteran Soldier\n|appearances=\n*[[UT]]\n**[[DM-Liandri]]\n\
      **[[DM-Peak]]\n}}\n{{QuoteSource|Born on board the IWV Battlecruiser Ciron-Vega\
      \ and nursed on the scorched plains of the embattled Skaarj planet of Skrath,\
      \ Dovienya is a highly experienced warrior. She knows the Tournament arenas\
      \ better than her peers and learns quickly on the battlefield.|UT|UT}}\n\n{{QuoteSource|Dovienya's\
      \ field expertise has guided her aim true. Now she has those same sights set\
      \ on you. |UT|UT}}\n\nDovienya's favorite weapon in the second match is the\
      \ [[Rocket Launcher]].\n |-\n| width=\"50%\" valign=\"top\" |\n====Skirge====\n\
      {{Infobox Tournament Character Small 2\n|name=Skirge\n|image=[[Image:Malcolm-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Psychotic\n|appearances=\n*[[UT]]\n**[[DM-Turbine]]\
      \ (UT Demo)\n}}\n{{QuoteSource|Skirge is a ruthless murderer and he wouldn't\
      \ want it any other way. This guy has his wires crossed...deriving pleasure\
      \ from pain and vice versa. Probably the nastiest mother you'll ever meet.|UT\
      \ Demo|UT}}\n\n| width=\"50%\" valign=\"top\" |\n|}\n\n=Unreal Tournament 2004=\n\
      \n{{QuoteSource|Following his well publicized break-up with long-time teammates\
      \ [[Brock]] and [[Lauren]], [[Malcolm]] has returned to lead his old team, Thunder\
      \ Crash. Malcolm is currently rehabilitating an injury sustained in [[Unreal\
      \ Tournament 2003|last year's championship match]], but he is expected to be\
      \ healthy in time for the Tournament Finals.|UT2004|UT2004}}\n\n==Roster==\n\
      *[[#Malcolm|Malcolm]]\n*[[#Othello_2|Othello]]\n*[[#Jakob|Jakob]]\n*[[#Taye|Taye]]\n\
      *[[#Azure_2|Azure]]\n*[[#Aryss_2|Aryss]]\n*[[#Riker_2|Riker]]\n*[[#Picard|Picard]]\n\
      *[[#Annika|Annika]]\n*[[#Tamika_2|Tamika]]\n\n==Character biographies==\n{|\
      \ width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n===Malcolm===\n{{Infobox\
      \ Tournament Character Small\n|name=[[Malcolm]]\n|image=[[Image:Malcolm.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date = 2261\n|appearances=\n*[[UT]]\n*[[UT2003]]\n*[[UT2004]]\n\
      *[[UC2]]\n*[[UT3]]\n}}\n{{QuoteSource|Needs no introduction - most famous veteran\
      \ of the [[Liandri Grand Tournament|Tournaments]], recognized on every [[Planets\
      \ in the Unreal Universe|planet]]. With the typical calm pride of the [[Earth]]-born,\
      \ and strong sense of loyalty, [[Malcolm]] is a true survivor and born leader.|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n\n===Othello===\n{{Infobox Tournament Character\
      \ Small\n|name=Othello\n|image=[[Image:Othello.jpg|center|128px]]\n|race=[[Human]]\n\
      |birth_date = 2269\n|wpref=[[Flak Cannon]]\n|appearances=\n*[[UT]]\n*[[UT2004]]\n\
      *[[UT3]]\n}}\n{{QuoteSource|Othello's superior combat abilities were evident\
      \ at an early age, and he was trained to become a member of the elite ThunderCrash\
      \ force from the age of nine.|UT2004|UT2004}}\n\n |-\n| width=\"50%\" valign=\"\
      top\" |\n===Jakob===\n{{Infobox Tournament Character Small\n|name=Jakob\n|image=[[Image:Jakob.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date = 2272\n|wpref=[[Shock Rifle]]\n|appearances=\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Little is known about Jakob's origins, except\
      \ that he grew up in the fringe mining worlds along the Centaur Rim.|UT2004|UT2004}}\n\
      Note: Jakob apparently is a convict, due to the barcode on his forehead with\
      \ the numbers \"021136\".\n\n| width=\"50%\" valign=\"top\" |\n\n===Taye===\n\
      {{Infobox Tournament Character Small\n|name=Taye\n|image=[[Image:Othello.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date = 2269\n|appearances=\n*[[UT2004]]\n}}\n{{QuoteSource|Othello's\
      \ twin brother, Taye's superior combat abilities were evident at an early age,\
      \ and he was trained to become a member of the elite ThunderCrash force from\
      \ the age of nine.|UT2004|UT2004}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n\
      \n===Azure===\n{{Infobox Tournament Character Small\n|name=Azure\n|image=[[Image:Azure.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date = 2264\n|wpref=[[Bio Rifle]]\n|appearances=\n*[[UT]]\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Born into an extremely rich family, Azure has\
      \ had the benefit of training from the top fighters of her time. Physical engineering\
      \ from the best hospitals has enhanced her abilities to the limit of perfection.|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Aryss===\n{{Infobox Tournament Character\
      \ Small\n|name=Aryss\n|image=[[Image:Aryss.jpg|center|128px]]\n|race=[[Human]]\n\
      |birth_date = 2276\n|wpref=[[Minigun]]\n|appearances=\n*[[UT]]\n*[[UT2004]]\n\
      }}\n{{QuoteSource|A former hot shot pilot, Aryss found that her skill and agility\
      \ worked well on the battlefield, earning her a spot on the ThunderCrash team.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Riker===\n{{Infobox Tournament Character\
      \ Small\n|name=Riker\n|image=[[Image:Riker.jpg|center|128px]]\n|race=[[Human]]\n\
      |birth_date = 2272\n|wpref=[[Rocket Launcher]]\n|appearances=\n*[[UT]]\n*[[UT2004]]\n\
      }}\n{{QuoteSource|Riker is a walking fusion of tactics and style. He always\
      \ tries to find new ways of killing his opponents and has won multiple awards\
      \ for creative improvisation.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\"\
      \ |\n===Picard===\n{{Infobox Tournament Character Small\n|name=Picard\n|image=[[Image:Jakob.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date = 2271\n|appearances=\n*[[UT2004]]\n}}\n{{QuoteSource|Picard\
      \ is wanted by the [[Izanagi Corporation|Izanagi corporation]] for the theft\
      \ of secret new space fighter designs. His status as a [[Liandri Grand Tournament|Tournament]]\
      \ competitor grants him immunity from arrest.|UT2004|UT2004}}\n\n |-\n| width=\"\
      50%\" valign=\"top\" |\n===Annika===\n{{Infobox Tournament Character Small\n\
      |name=Annika\n|image=[[Image:Annika.jpg|center|128px]]\n|race=[[Human]]\n|birth_date\
      \ = 2275\n|wpref=[[Sniper Rifle]]\n|appearances=\n*[[UT2004]]\n}}\n{{QuoteSource|Annika's\
      \ sister, a miner, was killed due to incompetent [[Liandri Mining Corporation|Liandri]]\
      \ management in the depths of Vulcana 32. She joined the ThunderCrash to help\
      \ win the [[Liandri Grand Tournament|Tournament]] so she can bring a class action\
      \ lawsuit against the corporation and make them pay for the death of her sibling.|UT2004|UT2004}}\n\
      \nAnnika is called [[#Annaka|Annaka]] in UT.\n\n| width=\"50%\" valign=\"top\"\
      \ |\n===Tamika===\n{{Infobox Tournament Character Small\n|name=Tamika\n|image=[[Image:Tamika.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date = 2278\n|wpref=[[Rocket Launcher]]\n|appearances=\n\
      *[[UT]]\n*[[UT2004]]\n}}\n{{QuoteSource|Tamika's mother left her at an early\
      \ age and she was raised in a house full of men where she was hardened by years\
      \ of abuse. Bitter beyond belief, she is a hard combatant with a penchant for\
      \ obliterating male contestants.|UT2004|UT2004}}\n|}\n\n== Trivia ==\n* In [[Unreal\
      \ Tournament 2004]], albeit totally reformed, the team is the only returning\
      \ team from the first Tournament game aside of [[Iron Guard]] and [[Iron Skull]].\n\
      * [[Unreal Tournament 3]] reveals that the team has a nickname, \"Thunder Cash\"\
      . This is referenced when [[Reaper]] meets [[Malcolm]] in the introduction of\
      \ [[UT3 Act 2|With Caesar's Coin]].\n* Riker and Picard may have been named\
      \ after William Riker and Jean-Luc Picard, from ''Star Trek: The Next Generation''.\n\
      \n[[Category:Unreal Tournament 2004 Teams]]\n[[Category:Unreal Tournament Teams]]"
