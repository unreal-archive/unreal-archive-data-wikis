  wikitext:
    text: "{{For|other versions of this map|Recurring maps#LavaGiant}}\n{{Infobox\
      \ Map\n| title       = Magma\n| description = Magma is one of the most dangerous\
      \ and dreaded arenas in the Tournament. Precarious walkways over a lake of fire\
      \ offer little room for error; watch your step!\n| mapimage    = CTF-Magma.gif\n\
      | imagedesc   = \n| author      = [[Shane Caudle]]\n| players     = 6-10\n|\
      \ music       = KR-Infernal-Realm\n| games        = [[UT2003]], [[UT2004]]\n\
      | gametype    = Capture the Flag\n}}\n\n== Map Description ==\nIn the same vein\
      \ as [[CTF-LavaGiant]], this map is an open-air arena of rock, surrounded by\
      \ a sea of molten lava. It features two castles (this time, ruined) separated\
      \ by a huge volcano with holes in it acting as connections between bases, and\
      \ plenty of walkways connecting them.\n\nThe flag base in each side is a ruined\
      \ castle with many entrances: one at the south, one at the west, one at the\
      \ east, and two windows in the north. The castles also have no ceilings, so\
      \ it's also possible to come from the top. As such, the translocator plays a\
      \ big role in both offense and defense, since many areas of the map can only\
      \ be reached by using it. There're also two towers, one at the north-center\
      \ of the base, and another at the northeast of the base, housing weapons and\
      \ items. The top level can be accessed via a lift in the northwest corner, or\
      \ via translocator.\n\nThe roads which connect the base are very diverse, with\
      \ a lot of options for offense. At the upper level there's the central road,\
      \ straightforwardly connected to the volcano and nothing else. These roads house\
      \ three Adrenaline pills, with an additional five pills more in the volcano's\
      \ interior. The west road starts at the flag base and bifurcates into two additional\
      \ roads ending in the east and west entrances to the volcano. The west bifurcation's\
      \ end is also united at the west entrance point by another west road uniting\
      \ the lower and upper levels. The east road serves as the more visible connection\
      \ between the lower and upper levels.\n\nIn the lower level, aside of both roads\
      \ connecting it with the upper level, there are some islands housing some adrenaline\
      \ pills, health vials and even a shield charge. At the base end of the lower\
      \ area, there's a spiral road connecting the lower and upper entrances, but\
      \ also ending at the upper end behind the flag base. Careful teams might want\
      \ to leave a defender in this end in the event of a surprise attack.\n\nAnd,\
      \ finally, there's the Volcano itself. The very top of the volcano can be accessed,\
      \ giving as a reward the Ion Painter. This is the only external connection between\
      \ bases, as every other connection is done inside of the volcano. In the volcano's\
      \ interior, there are three roads, connecting one base's west entrance with\
      \ the other's east and viceversa, the central bridge connecting the two central\
      \ roads, and two \"islands\" or stone pillars housing the Super Shield (west)\
      \ and a Rocket ammo (east). The lateral roads also have caves housing items,\
      \ a Health charge in the west side, and ammo for Minigun, Lightning Gun and\
      \ Shock Rifle on the east.\n\n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"\
      wikitable\" style=\"width:100%;\"\n!style=\"width:175;\" | Weapon\n!style=\"\
      width:50;\" | Amnt\n!style=\"width:50;\" | Ammo\n!Where?\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Bio Rifle]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"text-align:center;\"\
      >4</div>\n|'''Weapon:''' ''Base end of lower central road at each base.''<br>'''Ammo:'''\
      \ ''Near BioRifle at each base.''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Shock Rifle]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"\
      text-align:center;\">3</div>\n|'''Weapon:''' Inside ruined Northeast tower at\
      \ each base.''<br>'''Ammo:''' ''2x Near the stairs, at each flag base (1 each).<br>1x\
      \ Central cavern, upper west road, near Lightning ammo and Minigun ammo.''\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"|[[Link Gun]]\n|<div style=\"\
      text-align:center;\">2</div>\n|<div style=\"text-align:center;\">2</div>\n|'''Weapon:'''\
      \ ''Bifurcation of middle road, at each base.''<br>'''Ammo:''' ''Near Link Gun\
      \ at each base.''\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Minigun]]\n\
      |<div style=\"text-align:center;\">2</div>\n|<div style=\"text-align:center;\"\
      >5</div>\n|'''Weapon:''' ''Between upper central road and flag base at each\
      \ base.''<br>'''Ammo:''' ''4x near stairs, at each base (2 each).<br>1x Central\
      \ cavern, upper west road, near Shock ammo and Lightning ammo.''\n|-\n!style=\"\
      text-align:left;font-weight:bold;\"|[[Flak Cannon]]\n|<div style=\"text-align:center;\"\
      >2</div>\n|<div style=\"text-align:center;\">2</div>\n|'''Weapon:''' ''Lower\
      \ east road, near the flag base.''<br>'''Ammo:''' ''Behind a health pack charger,\
      \ right behind each base.''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Rocket Launcher]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"\
      text-align:center;\">3</div>\n|'''Weapon:''' ''South entrance to the flag base,\
      \ at each base.''<br>'''Ammo:''' ''2x Southeast corner of the flag base area\
      \ at each base (1 each).<br>1x Suspended east island, central cave.''\n|-\n\
      !style=\"text-align:left;font-weight:bold;\"|[[Lightning Gun]]\n|<div style=\"\
      text-align:center;\">2</div>\n|<div style=\"text-align:center;\">3</div>\n|'''Weapon:'''\
      \ ''Ruined Northeast tower at each base.''<br>'''Ammo:''' ''2x Ruined North\
      \ Central Tower at each base (1 each).<br>1x Central cavern, upper west road,\
      \ near Shock ammo and Minigun ammo.''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Ion Painter]]\n|<div style=\"text-align:center;\">1</div>\n|<div style=\"\
      text-align:center;\">-</div>\n|'''Weapon:''' ''Above the roads, at each base.''\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"|[[Redeemer]]\n|<div style=\"\
      text-align:center;\">2</div>\n|<div style=\"text-align:center;\">-</div>\n|'''Weapon:'''\
      \ ''In an island behind each base.''\n|-\n|}\n\n=== Pickups ===\n{| class=\"\
      wikitable\" style=\"width:100%;\"\n!style=\"width:175;\" | Item\n!style=\"width:50;\"\
      \ | Amnt\n! Where?\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Adrenaline]]\n\
      |<div style=\"text-align:center;\">41</div>\n|6x Southwest upper corner of each\
      \ base (3 each).<br>5x Higher bridge between bases in cave.<br>4x East lower\
      \ road at each base (2 each).<br>4x Upper central bridge at each base (2 each).<br>4x\
      \ South island between central and east lower roads at each base (2 each).<br>8x\
      \ Near the stairs, two per side, at each base (4 each).<br>8x Spiral ramp at\
      \ southwest of each base (4 each).\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Health Pack]]\n|<div style=\"text-align:center;\">5</div>\n|2x Right behind\
      \ each base, near Flak ammo (1 each).<br>2x End of the Central lower road (1\
      \ each)<br>1x Central cavern, upper west road.\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Health Vial]]\n|<div style=\"text-align:center;\">36</div>\n|6x East lower\
      \ entrance at each base (3 each).<br>4x Each base, near the flag (2 each).<br>4x\
      \ North island between central and west lower roads at each base (2 each).<br>8x\
      \ below each base, lower roads. (4 each)<br>8x west of each base, upper road\
      \ (4 each).<br>6x Ruined North Central Tower at each base (3 each).\n|-\n!style=\"\
      text-align:left;font-weight:bold;\"|[[Shield Pack]]\n|<div style=\"text-align:center;\"\
      >2</div>\n|2x Island between west and central lower roads at each base (1 each).\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"|[[Super Shield Pack]]\n|<div\
      \ style=\"text-align:center;\">1</div>\n|1x Suspended west island, central cave.\n\
      |-\n|}\n\n== Tips & tricks ==\n* On offense, this is a map where the longest\
      \ road ends in a bigger chance to get the enemy flag. In this regard, the lower\
      \ level is the safest route to take. It's possible to stay out of snipers' view\
      \ range, and there's even the chance to do a surprise attack by entering from\
      \ behind.\n* On defense, your team might benefit from having a pair of defenders\
      \ in the lower level, and also one guarding the rear of the base. Enemies will\
      \ attack from every possible direction, so keep your eyes open.\n\n=== Single-Player\
      \ tips ===\n\n{{Prevnext|CTF-FaceClassic|CTF-Smote|UT2004 CTF Ladder}}\n{{Prevnext|CTF-Maul|CTF-TwinTombs}}\n\
      {{Prevnext|CTF-Citadel|}}\n\n* Winning this match unlocks the Bombing Run ladder.\n\
      \n{{Prevnext||BR-Serenity|UT2004 BR Ladder}}\n\n== Trivia ==\n* This map shares\
      \ a lot in common with classic UT map [[CTF-LavaGiant]], right now to the setting\
      \ taking place in an island surrounded by magma.\n* There are two Ion Satellites,\
      \ one per base.\n* According to [[Tim Sweeney]], [[Shane Caudle]] designed the\
      \ map entirely from scratch.\n{{QuoteSource|On one extreme like CTF-Magma, Shane\
      \ Caudle created the entire map from scratch, with almost everything being custom.\
      \ The benefit of this approach is that you can get the absolute best visual\
      \ quality possible, but the drawback is that it's very time-consuming and doesn't\
      \ result in many prefabs that other level designers can reuse.<ref>[http://planetunreal.gamespy.com/View.php?view=Articles.Detail&id=32\
      \ PlanetUnreal's interview to Tim Sweeney and Cliff Bleszinski]</ref>|Tim Sweeney|Tim\
      \ Sweeney}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=UT2003|gametype=Capture\
      \ the Flag}}\n\n{{Navbox maps|game=UT2004|gametype=Capture the Flag}}\n\n[[Category:UT2003\
      \ maps|Magma]]\n[[Category:UT2004 maps|Magma]]\n[[Category:Capture the Flag\
      \ maps|Magma]]"
