      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Magma?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> On offense, this is a map where the longest\
      \ road ends in a bigger chance to get the enemy flag. In this regard, the lower\
      \ level is the safest route to take. It's possible to stay out of snipers' view\
      \ range, and there's even the chance to do a surprise attack by entering from\
      \ behind.</li>\n<li> On defense, your team might benefit from having a pair\
      \ of defenders in the lower level, and also one guarding the rear of the base.\
      \ Enemies will attack from every possible direction, so keep your eyes open.</li></ul>\n\
