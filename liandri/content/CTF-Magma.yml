      \ the Flag\">Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Magma?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ the same vein as <a href=\"/CTF-LavaGiant\" title=\"CTF-LavaGiant\">CTF-LavaGiant</a>,\
      \ this map is an open-air arena of rock, surrounded by a sea of molten lava.\
      \ It features two castles (this time, ruined) separated by a huge volcano with\
      \ holes in it acting as connections between bases, and plenty of walkways connecting\
      \ them.\n</p><p>The flag base in each side is a ruined castle with many entrances:\
      \ one at the south, one at the west, one at the east, and two windows in the\
      \ north. The castles also have no ceilings, so it's also possible to come from\
      \ the top. As such, the translocator plays a big role in both offense and defense,\
      \ since many areas of the map can only be reached by using it. There're also\
      \ two towers, one at the north-center of the base, and another at the northeast\
      \ of the base, housing weapons and items. The top level can be accessed via\
      \ a lift in the northwest corner, or via translocator.\n</p><p>The roads which\
      \ connect the base are very diverse, with a lot of options for offense. At the\
      \ upper level there's the central road, straightforwardly connected to the volcano\
      \ and nothing else. These roads house three Adrenaline pills, with an additional\
      \ five pills more in the volcano's interior. The west road starts at the flag\
      \ base and bifurcates into two additional roads ending in the east and west\
      \ entrances to the volcano. The west bifurcation's end is also united at the\
      \ west entrance point by another west road uniting the lower and upper levels.\
      \ The east road serves as the more visible connection between the lower and\
      \ upper levels.\n</p><p>In the lower level, aside of both roads connecting it\
      \ with the upper level, there are some islands housing some adrenaline pills,\
      \ health vials and even a shield charge. At the base end of the lower area,\
      \ there's a spiral road connecting the lower and upper entrances, but also ending\
      \ at the upper end behind the flag base. Careful teams might want to leave a\
      \ defender in this end in the event of a surprise attack.\n</p><p>And, finally,\
      \ there's the Volcano itself. The very top of the volcano can be accessed, giving\
      \ as a reward the Ion Painter. This is the only external connection between\
      \ bases, as every other connection is done inside of the volcano. In the volcano's\
      \ interior, there are three roads, connecting one base's west entrance with\
      \ the other's east and viceversa, the central bridge connecting the two central\
      \ roads, and two \"islands\" or stone pillars housing the Super Shield (west)\
      \ and a Rocket ammo (east). The lateral roads also have caves housing items,\
      \ a Health charge in the west side, and ammo for Minigun, Lightning Gun and\
      \ Shock Rifle on the east.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
