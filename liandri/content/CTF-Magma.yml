      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map shares a lot in common with classic\
      \ UT map <a href=\"/CTF-LavaGiant\" title=\"CTF-LavaGiant\">CTF-LavaGiant</a>,\
      \ right now to the setting taking place in an island surrounded by magma.</li>\n\
      <li> There are two Ion Satellites, one per base.</li>\n<li> According to <a\
      \ href=\"/edit/Tim_Sweeney?redlink=1\" class=\"new\" title=\"Tim Sweeney (page\
      \ does not exist)\">Tim Sweeney</a>, <a href=\"/Shane_Caudle\" title=\"Shane\
      \ Caudle\">Shane Caudle</a> designed the map entirely from scratch.</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">On one extreme like CTF-Magma, Shane\
      \ Caudle created the entire map from scratch, with almost everything being custom.\
      \ The benefit of this approach is that you can get the absolute best visual\
      \ quality possible, but the drawback is that it's very time-consuming and doesn't\
      \ result in many prefabs that other level designers can reuse.<sup id=\"cite_ref-1\"\
      \ class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
