      * Official Unreal-engine modding information:\n** Unreal Developer Network:\
      \  http://udn.epicgames.com\n** Unreal engine news:  http://unreal.epicgames.com\n\
      * Games created by or with help of Epic:\n** Unreal: http://www.Unreal.com\n\
      ** Unreal 2: http://www.Unreal2.com\n** Unreal Tournament:  http://www.UnrealTournament.com\n\
      ** Unreal Tournament 2003:  http://www.UnrealTournament2003.com\n** Unreal Tournament\
