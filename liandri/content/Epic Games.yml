  wikitext:
    text: "'''Epic Games''', once '''Epic MegaGames''', is a game development company\
      \ based in Raleigh/Cary, North Carolina, USA.  They created the [[Unreal Engine]]\
      \ and the corresponding Unreal games, as well as licensed the Engine to other\
      \ companies for a huge number of games.  In addition, Epic was primarily responsible\
      \ for the smash hit Gears of War.\n[[Image:EpicLogo.jpg|thumb|right|90px|Epic\
      \ Games]]\n\n==History==\nEpic Games was initially founded under the name of\
      \ Potomac Computer Systems in 1991 by Tim Sweeney in Rockville, Maryland. \n\
      Potomac Computer Systems released its flagship product, ZZT, the same year.\
      \ During the latter portion of ZZT's life span, the company became known as\
      \ Epic MegaGames. Gradually, the Epic brand grew with the advent of its shareware\
      \ games, including Epic Pinball, Jill of the Jungle, Jazz Jackrabbit and One\
      \ Must Fall: 2097. During this time, Epic also published and sold games developed\
      \ by other developers such as those by Safari Software and also XLand's Robbo,\
      \ Heartlight, and Electro Man; and Renaissance's Zone 66. In 1997 Safari Software\
      \ was acquired in whole by Epic and some of their titles as well as other pre-1998\
      \ games are sold under the Epic Classics brand.\n\nIn 1998, Epic MegaGames released\
      \ [[Unreal]], a 3D first-person shooter, which expanded into a series of Unreal\
      \ games, including the award-winning game [[Unreal Tournament]]. The company\
      \ also began to license the core technology, or [[Unreal Engine]], used for\
      \ the series to other game developers. In 1999, the company changed its name\
      \ to Epic Games and moved its offices, including its Rockville headquarters,\
      \ to Cary. In 2006, Epic released the Xbox 360 (and now PC) bestseller Gears\
      \ of War and has completed working on Unreal Tournament 3. A port of Gears of\
      \ War for Mac OS X is also in the works. On August 20th 2007 they acquired a\
      \ majority shareholding in Polish developer People Can Fly.\n\nNowadays Epic\
      \ Games has little over 100 employees. Its developers include Tim Sweeney (Founder/CEO),\
      \ Mike Capps (President), Mark Rein (Founder/Vice-President), Jay Wilbur (Vice-President),\
      \ [[Cliff Bleszinski]] (Lead Designer) and Steve Polge (Lead Programmer) \n\n\
      On July 19 2007 Epic was sued by Silicon Knights for alleged abuse of their\
      \ Unreal Engine contract. Less than a month later Epic filed a motion to dismiss\
      \ and a counter-claim, saying that \"this lawsuit is a cynical effort by SK\
      \ to unlawfully enrich itself at the expense of Epic Games\". In November, Epic's\
      \ motion to dismiss was denied. A court date for both SK's suit as Epic's counter-suit\
      \ has yet to be determined.\n\n==Unreal Engine==\n{{main|Unreal Engine}}\nEpic\
      \ is the proprietor of three successful game engines in the videogame industry.\
      \ Each Unreal Engine has a complete feature set of graphical rendering, sound\
      \ processing, and physics that can be widely adapted to fit the specific needs\
      \ of a game developer that does not want to code its own engine from scratch.\
      \ The three engines Epic has created are the Unreal Engine, Unreal Engine 2\
      \ and its 2.5 point release adding support for ingame vehicles and improved\
      \ netcode. Epic's latest release is Unreal Engine 3. It has been used in games\
      \ such as BioShock, Mass Effect, Rainbow Six: Vegas, Lost Odyssey, Unreal Tournament\
      \ 3, Medal of Honor: Airborne and Army of Two.\n\n==Past Titles==\n\n''Note:\
      \ This section only lists the company's \"major\" releases. For a full list,\
      \ go [http://www.mobygames.com/browse/games/epic-games-inc/developed-by/full,11/\
      \ here]\n=== PC games ===\n* ''ZZT'' - (1991)\n* ''Jill of the Jungle'' - (1992)\n\
      * ''Epic Pinball'' - (1993) (developed by [[James Schmalz]])\n* ''Jazz Jackrabbit''\
      \ - (1994)\n* ''[[Unreal]]'' - (1998)\n* ''[[Unreal: RTNP]]'' - (1999)\n* ''[[Unreal\
      \ Tournament]]'' - (1999)\n* ''[[Unreal Tournament 2003]]'' - (2002)\n* ''[[Unreal\
      \ 2: The Awakening]]'' - (2003)\n* ''[[Unreal Tournament 2004]]'' - (2004)\n\
      * ''[[Gears of War]]'' - (2007)\n* ''[[Unreal Tournament 3]]'' - (2007)\n\n\
      ===Console games===\n* ''[[Unreal Tournament]]'' - (2000) PlayStation 2/Dreamcast\n\
      * ''[[Unreal Championship]]'' - (2002) Xbox\n* ''[[Unreal Championship 2]]''\
      \ - (2005) Xbox\n* ''[[Gears of War]]'' - (2006) Xbox 360\n* ''[[Unreal Tournament\
      \ 3]]'' - (2007) Playstation 3 / (2008) Xbox 360\n* ''[[Gears of War 2]]'' -\
      \ (2008) Xbox 360\n\n==Current Projects==\n*Gears of War 3 (04/5/2011)\n*Bulletstorm\
      \ (02/22/2011)\n*\"A few secret projects\" ([http://www.shacknews.com/featuredarticle.x?id=838\
      \ source])\n\n== Links ==\n\n(Mostly copied from [[unreal:Epic Games|UnrealWiki]])\n\
