  title: "Epic Games"
  text:
    text: "<p><b>Epic Games</b>, once <b>Epic MegaGames</b>, is a game development\
      \ company based in Raleigh/Cary, North Carolina, USA.  They created the <a href=\"\
      /Unreal_Engine\" title=\"Unreal Engine\">Unreal Engine</a> and the corresponding\
      \ Unreal games, as well as licensed the Engine to other companies for a huge\
      \ number of games.  In addition, Epic was primarily responsible for the smash\
      \ hit Gears of War.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:80px;\"><a href=\"/File:EpicLogo.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/EpicLogo.jpg\" width=\"78\" height=\"90\" class=\"\
      thumbimage\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:EpicLogo.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Epic Games</div></div></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#History\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">History</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Unreal_Engine\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Unreal Engine</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#Past_Titles\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Past Titles</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#PC_games\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">PC games</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Console_games\"><span class=\"tocnumber\">3.2</span> <span class=\"\
      toctext\">Console games</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Current_Projects\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Current Projects</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Links\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Links</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Epic_Games?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Epic Games was initially founded under the name of\
      \ Potomac Computer Systems in 1991 by Tim Sweeney in Rockville, Maryland. \n\
      Potomac Computer Systems released its flagship product, ZZT, the same year.\
      \ During the latter portion of ZZT's life span, the company became known as\
      \ Epic MegaGames. Gradually, the Epic brand grew with the advent of its shareware\
      \ games, including Epic Pinball, Jill of the Jungle, Jazz Jackrabbit and One\
      \ Must Fall: 2097. During this time, Epic also published and sold games developed\
      \ by other developers such as those by Safari Software and also XLand's Robbo,\
      \ Heartlight, and Electro Man; and Renaissance's Zone 66. In 1997 Safari Software\
      \ was acquired in whole by Epic and some of their titles as well as other pre-1998\
      \ games are sold under the Epic Classics brand.\n</p><p>In 1998, Epic MegaGames\
      \ released <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, a 3D first-person\
      \ shooter, which expanded into a series of Unreal games, including the award-winning\
      \ game <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>.\
      \ The company also began to license the core technology, or <a href=\"/Unreal_Engine\"\
      \ title=\"Unreal Engine\">Unreal Engine</a>, used for the series to other game\
      \ developers. In 1999, the company changed its name to Epic Games and moved\
      \ its offices, including its Rockville headquarters, to Cary. In 2006, Epic\
      \ released the Xbox 360 (and now PC) bestseller Gears of War and has completed\
      \ working on Unreal Tournament 3. A port of Gears of War for Mac OS X is also\
      \ in the works. On August 20th 2007 they acquired a majority shareholding in\
      \ Polish developer People Can Fly.\n</p><p>Nowadays Epic Games has little over\
      \ 100 employees. Its developers include Tim Sweeney (Founder/CEO), Mike Capps\
      \ (President), Mark Rein (Founder/Vice-President), Jay Wilbur (Vice-President),\
      \ <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\">Cliff Bleszinski</a>\
      \ (Lead Designer) and Steve Polge (Lead Programmer) \n</p><p>On July 19 2007\
      \ Epic was sued by Silicon Knights for alleged abuse of their Unreal Engine\
      \ contract. Less than a month later Epic filed a motion to dismiss and a counter-claim,\
      \ saying that \"this lawsuit is a cynical effort by SK to unlawfully enrich\
      \ itself at the expense of Epic Games\". In November, Epic's motion to dismiss\
      \ was denied. A court date for both SK's suit as Epic's counter-suit has yet\
      \ to be determined.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Engine\"\
      >Unreal Engine</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Epic_Games?section=2\" title=\"Edit section: Unreal\
      \ Engine\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dd><i>Main Article: <a href=\"/Unreal_Engine\" title=\"Unreal Engine\"\
      >Unreal Engine</a></i></dd></dl>\n<p>Epic is the proprietor of three successful\
      \ game engines in the videogame industry. Each Unreal Engine has a complete\
      \ feature set of graphical rendering, sound processing, and physics that can\
      \ be widely adapted to fit the specific needs of a game developer that does\
      \ not want to code its own engine from scratch. The three engines Epic has created\
      \ are the Unreal Engine, Unreal Engine 2 and its 2.5 point release adding support\
      \ for ingame vehicles and improved netcode. Epic's latest release is Unreal\
      \ Engine 3. It has been used in games such as BioShock, Mass Effect, Rainbow\
      \ Six: Vegas, Lost Odyssey, Unreal Tournament 3, Medal of Honor: Airborne and\
      \ Army of Two.\n</p>\n<h2><span class=\"mw-headline\" id=\"Past_Titles\">Past\
      \ Titles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Epic_Games?section=3\" title=\"Edit section: Past Titles\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>Note:\
      \ This section only lists the company's \"major\" releases. For a full list,\
      \ go <a rel=\"nofollow\" class=\"external text\" href=\"http://www.mobygames.com/browse/games/epic-games-inc/developed-by/full,11/\"\
      >here</a></i>\n</p>\n<h3><span class=\"mw-headline\" id=\"PC_games\">PC games</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Epic_Games?section=4\" title=\"Edit section: PC games\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> <i>ZZT</i>\
      \ - (1991)</li>\n<li> <i>Jill of the Jungle</i> - (1992)</li>\n<li> <i>Epic\
      \ Pinball</i> - (1993) (developed by <a href=\"/James_Schmalz\" title=\"James\
      \ Schmalz\">James Schmalz</a>)</li>\n<li> <i>Jazz Jackrabbit</i> - (1994)</li>\n\
      <li> <i><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></i> - (1998)</li>\n\
      <li> <i><a href=\"http://wiki.beyondunreal.com/RTNP\" class=\"extiw\" title=\"\
      unreal:RTNP\">Unreal: RTNP</a></i> - (1999)</li>\n<li> <i><a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a></i> - (1999)</li>\n<li>\
      \ <i><a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal\
      \ Tournament 2003</a></i> - (2002)</li>\n<li> <i><a href=\"/Unreal_2:_The_Awakening\"\
      \ class=\"mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2: The Awakening</a></i>\
      \ - (2003)</li>\n<li> <i><a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">Unreal Tournament 2004</a></i> - (2004)</li>\n<li> <i><a\
      \ href=\"/Gears_of_War\" title=\"Gears of War\">Gears of War</a></i> - (2007)</li>\n\
      <li> <i><a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a></i> - (2007)</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Console_games\">Console games</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Epic_Games?section=5\" title=\"\
      Edit section: Console games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <i><a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a></i> - (2000) PlayStation 2/Dreamcast</li>\n\
      <li> <i><a href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal\
      \ Championship</a></i> - (2002) Xbox</li>\n<li> <i><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a></i> - (2005) Xbox</li>\n<li> <i><a href=\"/Gears_of_War\" title=\"Gears\
      \ of War\">Gears of War</a></i> - (2006) Xbox 360</li>\n<li> <i><a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a></i> - (2007) Playstation\
      \ 3 / (2008) Xbox 360</li>\n<li> <i><a href=\"/edit/Gears_of_War_2?redlink=1\"\
      \ class=\"new\" title=\"Gears of War 2 (page does not exist)\">Gears of War\
      \ 2</a></i> - (2008) Xbox 360</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Current_Projects\">Current Projects</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Epic_Games?section=6\"\
      \ title=\"Edit section: Current Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>Gears of War 3 (04/5/2011)</li>\n<li>Bulletstorm\
      \ (02/22/2011)</li>\n<li>\"A few secret projects\" (<a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.shacknews.com/featuredarticle.x?id=838\">source</a>)</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Links\">Links</span><span class=\"mw-editsection\"\
