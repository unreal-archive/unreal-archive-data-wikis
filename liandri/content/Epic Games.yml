      >]</span></span></h2>\n<p>(Mostly copied from <a href=\"http://wiki.beyondunreal.com/Epic_Games\"\
      \ class=\"extiw\" title=\"unreal:Epic Games\">UnrealWiki</a>)\n</p>\n<ul><li>\
      \ Company website: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.epicgames.com\"\
      >http://www.epicgames.com</a></li>\n<li>Unreal Technology website: <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.unrealtechnology.com/html/homefold/home.shtml\"\
      >http://www.unrealtechnology.com/html/homefold/home.shtml</a></li>\n<li> Official\
      \ Unreal-engine modding information:\n<ul><li> Unreal Developer Network:  <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://udn.epicgames.com\"\
      >http://udn.epicgames.com</a></li>\n<li> Unreal engine news:  <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://unreal.epicgames.com\">http://unreal.epicgames.com</a></li></ul></li>\n\
      <li> Games created by or with help of Epic:\n<ul><li> Unreal: <a rel=\"nofollow\"\
