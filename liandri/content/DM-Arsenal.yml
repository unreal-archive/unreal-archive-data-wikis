      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>\"Alright listen up. The plant is well fortified.\
      \ But if we can capture it intact, we'll have a perfect location for staging\
      \ our assault on the Liandri. Malcolm wants us to eliminate any resistance.\
      \ The main battle group is right behind us, and they'll move forward and establish\
      \ a base when we give the all-clear.\"</b>\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Mission_Objectives\">Mission Objectives</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Arsenal?section=8\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Keep enemies in check until their Respawner\
      \ charges are depleted.</li>\n<li> Use the Jump Boots to access the Super Health.</li>\n\
      <li> Jump from a moving lift to gain momentum and access the UDamage.</li></ul>\n\
      <p>Win this match to unlock the Heavy Armor card.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"\
