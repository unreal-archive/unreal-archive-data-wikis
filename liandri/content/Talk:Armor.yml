  text:
    text: "<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament_3_Armor_Values\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament\
      \ 3 Armor Values</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Firefox_display_bug\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Firefox display bug</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Force_field\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Force field</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Shield_Belt\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Shield Belt</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3_Armor_Values\">Unreal Tournament 3 Armor Values</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Armor?section=1\" title=\"Edit section: Unreal Tournament\
      \ 3 Armor Values\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I went ahead and added this. A lot of this is assumption, but I don't see\
      \ why they'd tweak armor values and absorption amounts.\n</p><p>As for the helmet\
      \ armor, obviously, we don't know exactly how much it absorbs, nor how much\
      \ it protects from headshots. (i.e; if it completely absorbs it but \"blows\
      \ up\", if it just makes the headshot do normal damage, etc.) Also, 25% Damage\
      \ would go in line with the other pieces of armor, but 33% would also be likely,\
      \ seeing as a piece of armor that only absorbs 1/4th the damage would be semi-useless,\
      \ except for Headshots or further stacking.\n</p><p>Oh well. It's better than\
      \ \"This protects you, this protects you more, this protects you even more...\"\
      \ isn't it? --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a>\
      \ 23:07, 9 August 2007 (EDT)\n</p>\n<dl><dd> I was the one who started the article,\
      \ but ended up not looking up and entering all the values. The cool thing about\
      \ wiki software is that anyone can add/edit stuff like that, and indeed it was\
      \ done soon after I made the start.&#160;:) Since it's still brand new we'll\
      \ have to accept the wiki will have the \"under construction\" look for a while\
      \ to come.</dd></dl>\n<dl><dd> In case you didn't know, there's a \"History\"\
      \ link in the bar at the top of articles (and Talk pages like this one) which\
      \ lets you view earlier edits as well as who made them and what comments they\
      \ gave along with them. As for your final question, I don't think guessing values\
      \ is a good idea. I could think up a bunch of other ideas about how the helmet\
      \ would work. Even if what I wrote was vague... at least it's the truth.&#160;:)\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 07:51, 10\
      \ August 2007 (EDT)</dd></dl>\n<p>Armor vest said it protects from headshot,\
      \ moved it to helmet.\n</p>\n<h2><span class=\"mw-headline\" id=\"Firefox_display_bug\"\
      >Firefox display bug</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Armor?section=2\" title=\"Edit section: Firefox\
      \ display bug\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Has anybody got an idea why this page is (a little) broken with FireFox?\
      \ Or even better, how to fix it?\n</p><p><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://img219.imageshack.us/my.php?image=firefoxbugqz7.png\"\
      >Picture</a>\n</p><p>--<a href=\"/User:Awaw\" title=\"User:Awaw\">Awaw</a> 10:01,\
      \ 1 January 2008 (EST)\n</p>\n<dl><dd>I had a really quick look at the wikicode\
      \ and HTML, and found something in the latter. Normally a table is &lt;table&gt;&lt;/table&gt;,\
      \ filled with at least one &lt;tr&gt;&lt;/tr&gt; for a new line, filled with\
      \ at least one &lt;td&gt;&lt;/td&gt; for cells. If the first line has say 3\
      \ cells, but the second has a different number, say just 1, you should put that\
      \ in the code. The &lt;td&gt; should have the parameter \"colspan=\"3\"\", because\
      \ that column (or \"those columns\" in other cases) span 3 columns (referencing\
      \ the amount that's most common is best, usually the first line). In other words,\
      \ the wikicode for \"gallery\" is slightly buggy, leaving Fx to interpret the\
      \ table differently than intended. Hmmm, maybe the code is right, but a parameter\
      \ wasn't entered; I'm unfamiliar with the wikicode. (Again, only had a really\
      \ quick look, didn't check if I remember HTML table markup correctly, but I\
      \ think I'm right.) <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 12:24, 1 January 2008 (EST)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"\
      Force_field\">Force field</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Armor?section=3\" title=\"\
      Edit section: Force field\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Is it a leftover of previous versions of Unreal? It isn't an item which is\
      \ commonly found and doesn't seem to do anything particularly useful when activated.\
      \ <a href=\"/edit/User:Texcarson?redlink=1\" class=\"new\" title=\"User:Texcarson\
      \ (page does not exist)\">Texcarson</a> 18:35, 17 June 2008 (EDT)\n</p>\n<dl><dd>In\
      \ what? In Unreal it can be used as a barrier (good for small corridors) or\
      \ something to jump on. Still quite useless, why should you need something to\
      \ block the path in DM... In UT it's even less useful as it auto-activates.\
      \ But if Unreal had CTF (in fact there's RealCTF), it would be useful. In usual\
      \ DM or SP it's as useless as a VoiceBox. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 09:55, 20 June 2008 (EDT)</dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Shield_Belt\">Shield Belt</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Armor?section=4\"\
      \ title=\"Edit section: Shield Belt\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Why is Shield Belt and Power Shield missing from Unreal\
      \ section? It should be also mentioned that powershield acted differently in\
      \ early Unreal versions, the unpacthed ones, like 200, it had countdown which\
      \ made it act as temporary shield in DM. --<a href=\"/User:Leo(T.C.K.)\" title=\"\
      User:Leo(T.C.K.)\">Leo(T.C.K.)</a> 14:08, 14 July 2009 (EDT)\n</p>\n<!-- \n\
      NewPP limit report\nCached time: 20221207044554\nCache expiry: 86400\nDynamic\
