  title: "Gen Mo'Kai"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Damarus.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Damarus.jpg/100px-Damarus.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Damarus.jpg/150px-Damarus.jpg\
      \ 1.5x, /w/images/thumb/Damarus.jpg/200px-Damarus.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Damarus.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div><a href=\"/Fire_Storm#Damarus\" title=\"\
      Fire Storm\">Damarus</a>, one of the Gen Mo'Kai</div></div></div>\n<dl><dd><i>For\
      \ the species in Unreal II, see <a href=\"/Kai\" title=\"Kai\">Kai</a>.</i></dd></dl>\n\
      <blockquote style=\"margin-bottom: 0px;\">Faster and more agile than their human\
      \ counterparts, the lithe Gen Mo'kai lack the vitality of robust opponents like\
      \ the <a href=\"/Juggernauts\" title=\"Juggernauts\">Juggernauts</a>. They more\
      \ than compensate for this handicap with their ability to distance themselves\
      \ from the enemy with great haste.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship website</a></div>\n<p>The\
      \ <a class=\"mw-selflink selflink\">Gen Mo'Kai</a> are humanoid aliens from\
      \ the planet Arborea. They are reptillian or amphibian in appearance, and fight\
      \ in <a href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">UT2003</a>,\
      \ and <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">UT2004</a>.\
      \ (They are sometimes referred to as \"Mokara\", probably their name from when\
      \ the games weren't done.) They have very little background story and don't\
      \ seem to have taken a part in any of the big events of the Unreal universe.\n\
      </p><p>The Gen Mo'Kai are a tribal species who often wear bone armor and masks.\
      \ They have long tails and tentacles resembling dreads on their back of their\
      \ heads. Their blood is colored green. The females have webbed structures on\
      \ their limbs. Though this was only introduced in UT2004, Gen Mo'Kai do a scissor\
      \ kick instead of a frog kick like most while swimming. In Unreal Championship\
      \ compared to other teams, Gen Mo'Kai are relatively fast, but have less health.\
      \ These statistics were to be added to Unreal Tournament 2004 as well, but the\
      \ Species Statistics mutator, that should have been responsible for setting\
      \ them, was never officially finished.\n</p><p>The Gen Mo'Kai's elite fighting\
      \ unit <a href=\"/Fire_Storm\" title=\"Fire Storm\">Fire Storm</a> sends a team\
      \ of their best soldiers to the Tournament each year. They aren't sponsored\
      \ by any of the big corporations.\n</p><p>The Gen Mo'Kai's home planet is the\
      \ forest/jungle planet Arborea, which features maps like <a href=\"/DOM-Renascent\"\
      \ title=\"DOM-Renascent\">DOM-Renascent</a>, <a href=\"/DOM-SepukkuGorge\" title=\"\
      DOM-SepukkuGorge\">DOM-SepukkuGorge</a>, and the low gravity <a href=\"/DM-TokaraForest\"\
      \ title=\"DM-TokaraForest\">DM-TokaraForest</a>. Structures there are built\
      \ using natural materials such as stone and large pieces of bone. Some structures\
      \ feature glyphs that glow in an aquamarine color, and some maps feature \"\
      goop collectors\", large containers filled with similarly colored liquid that\
      \ allow anyone who lands in them to levitate for a short while.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gen_Mo%27Kai?section=1\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Radioactive Clown created a <a href=\"/Fire_Storm#Damarus\"\
      \ title=\"Fire Storm\">Damarus</a> action figure.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gen_Mo%27Kai?section=2\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealtournament2004.com/ut2004/story.html\">UT2004 storyline</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealtournament2004.com/general/figures.html\"\
      >UT2003/UC action figures</a></li></ul>\n\n<!-- \nNewPP limit report\nCached\
