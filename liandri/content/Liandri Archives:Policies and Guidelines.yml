  text:
    text: "<h2><span class=\"mw-headline\" id=\"Key_Policies\">Key Policies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Policies_and_Guidelines?section=1\" title=\"\
      Edit section: Key Policies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Treat others with respect.  Remember you aren't\
      \ the only person that is editing this wiki.  Please be respectful to other\
      \ users, and the content they produce.  </li>\n<li> Insulting and abusing other\
      \ users is completely unacceptable on the wiki, and may result in being banned\
      \ from the wiki.</li>\n<li> Avoid excessive bias.  While a certain degree of\
      \ opinion is necessary for things like gameplay tips, articles should remain\
      \ as fair and balanced as possible.  Please present differing views equally\
      \ and fairly in all articles.</li>\n<li> Please provided sources for information\
      \ whenever possible.  This is particularly important on articles for games that\
      \ are not yet released.</li>\n<li> People won't always agree with what you put\
      \ in the wiki.  Please use discussion pages to resolve disputes peacefully.\
      \ Persistent argument and edit battles may be met with a ban.</li>\n<li> Please\
      \ follow the <a href=\"/Liandri_Archives:Layout_Guidelines\" title=\"Liandri\
      \ Archives:Layout Guidelines\">Layout Guidelines</a>.</li>\n<li> Please try\
      \ to limit the number of times you save a page. While it is understandable to\
      \ make a few minor mistakes, please mark those mistakes as minor at the bottom\
      \ of the page before saving. This is to reduce clutter on the Recent changes\
      \ page.</li>\n<li> When adding controversial information to an article, provide\
      \ a reference in the \"References\" section of the page. If one does not exist,\
      \ please create it.</li>\n<li>Please do not upload images that are irrelevant\
      \ to this wiki or lewd in any way.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_also\">See also</span><span class=\"mw-editsection\"><span class=\"\
