  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Face}}\n{{Infobox Map|Face\n\
      | title       = Facing Worlds\n| description = This ancient asteroid has been\
      \ converted to an Arena for the Tournament. It is highly dangerous due to aberrant\
      \ gravitational properties and, of course, the snipers from the other team.\n\
      | mapimage    = CTF-Face.jpg\n| author      = [[Cedric 'Inoxx' Fiorentino]]\n\
      | players     = 4-10\n| music       = Foregone\n| game        = Unreal Tournament\n\
      | gametype    = Capture the Flag\n| compact     = yes\n}}\n\n== Map Description\
      \ ==\n'''CTF-Face''', also known as Facing Worlds or simply \"Face\", is a capture\
      \ the flag (CTF) map from Unreal Tournament.\n\nIt consists of an asteroid and\
      \ two towers, each belonging to each team. The central part of the Asteroid\
      \ holds a Big Keg O' Health.\n\nThe bases themselves have the flag inside of\
      \ them, and three teleporters guiding to three different spots. The lower level\
      \ holds the Flag, a Shock Rifle and a Rocket Launcher. There's also a platform\
      \ holding a Damage Ampifier.\n\nWith the entrance to each base being at the\
      \ south, the west teleporter ends in a small chamber holding a Redeemer. The\
      \ east teleport ends in another chamber, above the Redeemer chamber, this time\
      \ holding a Sniper Rifle. And the third teleporter is placed right in the center\
      \ of the lower area, and ends in the top of the tower, where players can find\
      \ another Sniper Rifle and an Armor vest. Outside of the bases, players can\
      \ find some weapons and ammo as well.\n\nIt is the most well-known map in the\
      \ game, liked by many for its simple, symmetric design, and similarly reviled\
      \ by some for its exploitative design that appeals to snipers and campers.\n\
      \n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"wikitable\"\n! Red Base\
      \ !! Middle Land !! Blue Base\n|-\n| [[Redeemer]] x1 || || [[Redeemer]] x1\n\
      |-\n| [[Sniper Rifle]] x3 || || [[Sniper Rifle]] x3\n|-\n| [[Ripper]] x1 ||\
      \ || [[Ripper]] x1\n|-\n| [[Shock_Rifle|ASMD Shock Rifle]] x1 || || [[Shock_Rifle|ASMD\
      \ Shock Rifle]] x1\n|-\n| [[Rocket Launcher]] x1 || || [[Rocket Launcher]] x1\n\
      |}\n\n=== PickUps ===\n{| class=\"wikitable\"\n|+ Red Base\n|-\n! Ammunition\
      \ !! Health !! Armor !! Special\n|-\n| [[Shock Core]] x2 || [[Health Pack]]\
      \ x4 || [[Body Armor]] x1 || [[Damage Amplifier]] x1\n|-\n| [[Rocket Pack]]\
      \ x4 || || ||\n|-\n| [[Rifle Rounds]] x7 || || ||\n|}\n\n{| class=\"wikitable\"\
      \n|+ Middle Land\n|-\n! Ammunition !! Health !! Armor !! Special\n|-\n| || [[Health#Unreal\
      \ Tournament|Big Keg O' Health]] x1 || || \n|}\n\n{| class=\"wikitable\"\n|+\
      \ Blue Base\n|-\n! Ammunition !! Health !! Armor !! Special\n|-\n| [[Shock Core]]\
      \ x2 || [[Health Pack]] x4 || [[Body Armor]] x1 || [[Damage Amplifier]] x1\n\
      |-\n| [[Rocket Pack]] x4 || || ||\n|-\n| [[Rifle Rounds]] x10 || || ||\n|}\n\
      == Tips & tricks ==\n* This is a good map to show how the Translocator can nullify\
      \ excessive sniping, as well as opening new \"routes\" regarding reaching the\
      \ enemy flag. For example, good use of the Translocator can allow you to enter\
      \ through the Redeemer hole or the Amplifier platform (with a chance to deny\
      \ the Amplifier to your enemy), effectively avoiding frontal combat.\n* Use\
      \ the Redeemer to get rid of pesky snipers if you're on offense.\n* While escaping\
      \ with the flag, go to the top of the tower, pick the Armor (effectively denying\
      \ it to yor opponent) and start downclimbing the tower, slowly, as to take the\
      \ less damage as possible, while your teammates are busy dealing with the enemy\
      \ team.\n==Trivia== \n* CTF-Face was inspired by a community map for Unreal,\
      \ which consisted of 2 bases (with small towers) linked by a bridge. Inoxx,\
      \ however, chose to make the towers taller to make sniping a major element in\
      \ the map<ref>[http://www.beyondunreal.com/view_story.php?id=590 BeyondUnreal]</ref>.\n\
      * The original design for the map had lifts, no middle sniping area nor Redeemer\
      \ area. The bots were confused by the lifts, so they were replaced by teleporters.\n\
      * The asteroid was shaped in 3D Studio Max and imported into the Unreal Editor.\n\
      * The skybox was reused from the Ending sequence of [[Unreal]] and improved\
      \ with moons and galaxies.\n* Some remakes for tournament and league play removed\
      \ the sniper rifle and replaced it with other weapons, but effectively ruined\
      \ the need for sniper towers.\n* GameSpy named the map as the fifth best Capture\
      \ The Flag level of the FPS history, and G4TV named it one of the most influential\
      \ levels of FPS history.\n{{QuoteSource|If you like to snipe, Facing Worlds\
      \ must be a lot like dying and going to heaven. Two tall towers float lonely\
      \ in space, separated by a very long, open crossroads. Trying to cross between\
      \ bases is difficult, at best, and nearly impossible if the other team has even\
      \ one good sniper.<br><br>Snipers… beware the Redeemer!<ref>[http://www.gamespy.com/articles/496/496349p1.html\
      \ Gamespy's Top-10 Capture The Flag maps]</ref>|GameSpy|UT}}\n{{QuoteSource|The\
      \ striking visuals may have helped make the map popular, but it is commonly\
      \ cited for being extremely balanced, for having respawn points that funnel\
      \ players back into the action quickly, and for also having plenty of positions\
      \ for snipers.<br><br>Facing Worlds had a lasting affect on Capture the Flag\
      \ map design to the present day, and was popular enough to be [[CTF-FacingWorlds|remade]]\
      \ in [[Unreal Tournament 3]]. Fan versions of Facing Worlds can often be found\
      \ where modders and first person shooters intersect.<ref>[http://www.g4tv.com/thefeed/blog/post/719258/10-of-the-most-influential-fps-multiplayer-maps-ever/\
      \ G4TV's Top-10 influential maps]</ref>|G4TV|UT}}\n=== Author's Notes ===\n\
      {{QuoteSource|I had this idea after playing a great Unreal level.<br>I don't\
      \ remember the Level name but it was a really popular DM level with 2 bases\
      \ and a big bridge, and a tower on the side with a [[Sniper Rifle]]. I wanted\
      \ this Sniping Tower concept with a different gameplay ([[Capture The Flag]]),\
      \ the atmosphere also had to be completely different. So I did this weird asteroid\
      \ shape in 3DSMAX and imported it in the Unreal Editor, making the towers was\
      \ easy, but making the bots working right was by far the hardest and longest\
      \ part of the work. The original design had lifts but the bots were really confused\
      \ so I used teleporters.<br><br>The Skybox is interesting I think, I saw [[Juan\
      \ Pancho 'XceptOne' Eekels|Pancho]] working on [[DM-KGalleon|Koos Galleon]]\
      \ and he was trying all kinds of tricks to make the skybox follow the motion\
      \ of the waves. I realized a really cool effect could be done by just rotating\
      \ the Skybox with a regular motion so I used the Skybox I made for the [[Ending\
      \ Sequence]] of [[Unreal]], since this one was really under-used (you could\
      \ see it for 1 second and a half in the original game) so I imported it in [[Unreal\
      \ Tournament]] and I improved it with new galaxies and Moon textures from Mike\
      \ and [[Shane Caudle|Shane]]. The original Level was turning 4 times faster,\
      \ but [[Cliff Bleszinski|Cliff]] complained he wanted to puke so I had to change\
      \ it to prevent players to be too distracted during the game. The effect could\
      \ really make your head spinning and give you vertigo, making you wondering\
      \ 'is the screen really moving or what ???'.<br>Making the Earth texture was\
      \ a bit tricky as well, especially working around the 256*256 texture limitation.\
      \ I wish I could just use the original texture I had, which was in 1024*1024,\
      \ but if I did that it would appear very blurred for the 3DFX users and I wanted\
      \ to give them the best visual experience possible. So I had to split the texture\
      \ in 4 small 256*256 textures, which give a final result of 512*512. This is\
      \ annoying to do because the bilinear filtering is blending the edges together.\
      \ In the end the line between the different polygons is almost completely hidden\
      \ but it's a painful process, I'm glad I didn't have to do this too much.<br>If\
      \ you have a Savage2000, you'll have a very good Earth texture thanks to S3TC.<br><br>At\
      \ this time I was really into Ambient/Techno like Future Sound of London excellent\
      \ album: LifeForms. I chose the music to give the same feeling to the Level.<br>In\
      \ the end, this Level is the most original work I did so far, with its unique\
      \ gameplay and atmosphere. This Level was also very well received by the public\
      \ since I had countless E-mails of people telling me how much they like it.\
      \ I'm really proud of achieving such a result with this level.<ref>[http://web.archive.org/web/20070429033538/http://www.planetunreal.com/inoxx/maps/face.htm\
      \ Inoxx's notes about CTF-Face]</ref>|Inoxx's Website|UT}}\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score\
      \ limit:''' 3\n* '''Rival Team:''' [[Raw Steel]]\n* '''Players Per Team:'''\
      \ 4\n\n{{Prevnext|CTF-Niven|CTF-EternalCave|UT PC Capture The Flag Ladder}}\n\
      \n=== Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Capture The Flag]]\n\
      * '''Score limit:''' 3\n* '''Rival Team:''' [[Blood Reavers]]\n* '''Players\
      \ Per Team:''' 3\n\n{{Prevnext|CTF-EternalCave|CTF-Coret|UT PS2 Capture The\
      \ Flag Ladder}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Capture the Flag}}\n\n[[Category:Capture the Flag maps|Face]]\n\
      [[Category:Unreal Tournament maps|Face]]"
