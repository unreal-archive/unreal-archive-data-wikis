      \ title=\"Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n<div\
      \ style=\"clear:left;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Face?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>CTF-Face</b>,\
      \ also known as Facing Worlds or simply \"Face\", is a capture the flag (CTF)\
      \ map from Unreal Tournament.\n</p><p>It consists of an asteroid and two towers,\
      \ each belonging to each team. The central part of the Asteroid holds a Big\
      \ Keg O' Health.\n</p><p>The bases themselves have the flag inside of them,\
      \ and three teleporters guiding to three different spots. The lower level holds\
      \ the Flag, a Shock Rifle and a Rocket Launcher. There's also a platform holding\
      \ a Damage Ampifier.\n</p><p>With the entrance to each base being at the south,\
      \ the west teleporter ends in a small chamber holding a Redeemer. The east teleport\
      \ ends in another chamber, above the Redeemer chamber, this time holding a Sniper\
      \ Rifle. And the third teleporter is placed right in the center of the lower\
      \ area, and ends in the top of the tower, where players can find another Sniper\
      \ Rifle and an Armor vest. Outside of the bases, players can find some weapons\
      \ and ammo as well.\n</p><p>It is the most well-known map in the game, liked\
      \ by many for its simple, symmetric design, and similarly reviled by some for\
      \ its exploitative design that appeals to snipers and campers.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
