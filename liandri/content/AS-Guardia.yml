    text: "{{Infobox Map\n| title       = Guardia Fortress\n<!-- | description = Attackers\
      \ must enter the military base Guardia by setting the fuse to breach the cave\
      \ wall, and then destroy the plasma tank. -->\n| mapimage    = AS-Guardia.jpg\n\
      | imagedesc   = AS-Guardia\n| author      = [[Cliff Bleszinski]]\n| players\
      \     = 6-12\n| music       = Course\n| game        = Unreal Tournament\n| gametype\
      \    = Assault\n}}\n\n== Map Description ==\nA straightforward, if linear, map\
      \ taking place in an underground base.\n\nThe attackers start in a cavern near\
      \ the base, and have planted explosives near a discovered wall. The base itself\
      \ is pretty linear, with just a single U-shaped passage spanning from the cavern\
      \ to the cargo bay, including a bridge over a lava pool. The cargo bay area\
      \ has several crates holding several items, many of which are pretty tricky\
      \ to obtain. Finally, behind a pair of blast doors, there's the tank which must\
      \ be destroyed.\n\nThis map has a time limit of '''5:00'''.\n\nA very changed,\
