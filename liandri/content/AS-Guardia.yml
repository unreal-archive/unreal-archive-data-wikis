      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Assault\" title=\"Assault\"\
      >Assault</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Guardia?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A straightforward, if linear, map taking place in\
      \ an underground base.\n</p><p>The attackers start in a cavern near the base,\
      \ and have planted explosives near a discovered wall. The base itself is pretty\
      \ linear, with just a single U-shaped passage spanning from the cavern to the\
      \ cargo bay, including a bridge over a lava pool. The cargo bay area has several\
      \ crates holding several items, many of which are pretty tricky to obtain. Finally,\
      \ behind a pair of blast doors, there's the tank which must be destroyed.\n\
      </p><p>This map has a time limit of <b>5:00</b>.\n</p><p>A very changed, but\
      \ retaining the basic idea, version of this map is in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> - <a href=\"/AS-Glacier\"\
      \ title=\"AS-Glacier\">AS-Glacier</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Objectives\">Objectives</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/AS-Guardia?section=2\" title=\"\
      Edit section: Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Objective_1\">Objective 1</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Guardia?section=3\"\
      \ title=\"Edit section: Objective 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:AS-Guardia1.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/AS-Guardia1.jpg/128px-AS-Guardia1.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-Guardia1.jpg/192px-AS-Guardia1.jpg\
      \ 1.5x, /w/images/AS-Guardia1.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:AS-Guardia1.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Shoot at the fuse to ignite it and blow up the TNT, which will permit\
      \ access to the underground base.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
