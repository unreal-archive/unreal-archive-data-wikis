      aamnt=2|\nwloc=1x Lava Bridge.|\naloc=2x Switch room, near Tank door.|}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=6|\nlocat=2x Near Destroyable door, defender's side, behind boxes. 2x Curve\
