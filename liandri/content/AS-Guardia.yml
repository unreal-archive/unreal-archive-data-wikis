      \ along the way, until you ride a lift up to a platform that has the garage\
      \ activation switch.|UT|UT}}\n{{clear}}\n=== Objective 3 ===\n[[Image:AS-Guardia3.jpg|thumb|right|128px|Objective\
      \ 3]]\n{{QuoteSource|Once the door is opened, destroy the prototype tank by\
      \ shooting at the turret.|UT|UT}}\n{{clear}}\n== Weapons & Pickups ==\n=== Weapons\
      \ ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=1|\n\
      aamnt=3|\nwloc=1x Defender's first spawn room, U-corridor.|\naloc=3x Switch\
      \ room, near entrance.|}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\nwamnt=2|\n\
      aamnt=6|\nwloc=1x Attacker's entrance. 1x Defender's second spawn room.|\naloc=2x\
