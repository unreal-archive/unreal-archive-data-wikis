      \ template\">d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Hellbender</b><br /><a href=\"/File:UT3_hellbender.png\"\
      \ class=\"image\"><img alt=\"UT3 hellbender.png\" src=\"/w/images/thumb/UT3_hellbender.png/200px-UT3_hellbender.png\"\
      \ width=\"200\" height=\"179\" srcset=\"/w/images/thumb/UT3_hellbender.png/300px-UT3_hellbender.png\
