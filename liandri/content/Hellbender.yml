      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 600\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 2\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Skymine Turret\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> 1st\
      \ Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Rear Turret\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Anti Infantry, Long Range Support\n</td></tr></table>\n<blockquote\
      \ style=\"margin-bottom: 0px;\"><p>The <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> Hellbender is the spiritual successor to the High\
      \ Mobility Multipurpose Wheeled Vehicles of the 20th century.</p>\n<p>The upgraded\
      \ chassis provides strong maneuverability in the field, and the up-armored neutron\
      \ panels offer moderate protection to the vehicle's occupants.</p>\n<p>The Hellbender's\
      \ main strength, however, is its powerful weaponry. The rear turret focusses\
      \ a devastating bolt of plasma at its target. The frond-mounted shock cannon\
      \ releases floating mines of unstable plasma which can be chain-ignited by the\
      \ weapon's secondary photon beam.</p>\n<p>It is not uncommon to see a group\
      \ of enemies devastated by this spectacular weapon, and it should be approached\
      \ with caution.</p></blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> manual</div>\n<h3><span class=\"mw-headline\" id=\"\
      Using_the_Hellbender\">Using the Hellbender</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Hellbender?section=6\"\
      \ title=\"Edit section: Using the Hellbender\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This version of the Hellbender holds only two people,\
      \ a driver that also controls the skymine turret and the rear gunner, who controls\
      \ the sniper turret. The handling is markedly more responsive compared to its\
      \ predecessor and the cabin is now closed, protecting its occupants from splash\
      \ damage. The rear turret still does variable damage, but this is based on how\
      \ often you fire it. The faster you fire, the less damage you do. Giving the\
      \ weapon a few seconds of cool down between shots will greatly increase its\
      \ potency. \n</p><p>The Hellbender works well for beating infantry to a bloody\
      \ pulp and for anti-air. It works less well when it has to deal with other ground\
      \ vehicles. \n</p><p>The skymine turret is extremely powerful and can take out\
      \ almost anything, including incoming <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>'s\
      \ if you time it right. The trick to using it effectively is to gauge when your\
      \ shock balls are within range of your target by looking at the light they emit\
      \ on the ground. Releasing a string of skymines and detonating the first one\
      \ will concentrate the damage in a small area while detonating the one you fired\
      \ last will make most of your skymines detonate somewhere you don't want them\
      \ to. Effective use of skymines requires a cool head and good timing, which\
      \ isn't exactly common given the circumstances. \n</p><p>A common advanced technique\
      \ is to fire your first skymine over your target and then fire a group of them\
      \ at whatever it is that needs to explode. Detonate the skyward skymine just\
      \ before the group hits. The result is a concentrated explosion that if timed\
      \ well can deal massive amounts of damage.  \n</p><p>The Hellbender can also\
      \ detonate groups of enemy skymines provided you can hit one of them.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Going_against_the_Hellbender\">Going against\
      \ the Hellbender</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Hellbender?section=7\" title=\"Edit section: Going\
      \ against the Hellbender\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Hellbender is easily countered by almost every other ground vehicle.\
      \ The lighter vehicles are effective as long as you keep out of the range of\
      \ the skymines but not far enough away that the rear gunner can get a bead on\
      \ you. Larger vehicles should have no trouble turning the Hellbender into junk\
      \ metal unless it happens to be a few kilometers away. Hellbender passengers\
      \ should be wary of incoming <a href=\"/Scorpion\" title=\"Scorpion\">Scorpions</a>\
      \ and <a href=\"/Viper\" title=\"Viper\">Vipers</a> - a kamikaze ramming attack\
      \ will destroy a Hellbender regardless of how much armor it has. \n</p><p>Infantry\
      \ have a much harder time going against the Hellbender, especially if a passenger\
      \ is in the rear turret. It is recommended that you find cover and use it to\
      \ wear away at the Hellbender's armor, using indirect <a href=\"/AVRiL\" title=\"\
      AVRiL\">AVRiL</a> attacks or else using the secondary fire of the <a href=\"\
      /Stinger\" title=\"Stinger\">Stinger</a>.\n</p><p><br />\n</p>\n<h2><span class=\"\
