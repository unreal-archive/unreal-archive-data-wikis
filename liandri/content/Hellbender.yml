      \ 8pt;\"> Number of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 3\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Honk Horn\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > 1st Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Skymine Turret\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> 2nd Passenger Abilities:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Sniper Turret\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> All-Around,\
      \ Transport\n</td></tr></table>\n<p>The <a class=\"mw-selflink selflink\">Hellbender</a>\
      \ is one of the vehicles that appears in almost every <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a> map.  It looks and drives similar to a Jeep\
      \ or an SUV, and carries three people, including the driver.  If there are vacant\
      \ seats in the vehicle, any player currently riding can switch to a different\
      \ seat by pressing the 1, 2, or 3 button.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"The_Driver\">The Driver</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Hellbender?section=2\" title=\"\
      Edit section: The Driver\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The driver cannot control any of the weapons in this vehicle; he can do nothing\
      \ more than drive the vehicle and honk the horn to get other people's attention.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"The_Skymine_Turret\">The Skymine\
      \ Turret</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Hellbender?section=3\" title=\"Edit section: The Skymine\
      \ Turret\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The second passenger is in control of the Hellbender's side turret, which\
      \ shoots Skymines. This weapon works like the <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">Shock Rifle</a> but can be more powerful.  The primary fire shoots\
      \ slow-moving skymines which are similar to the shock rifle's shock cores. \
      \ However, unlike the shock rifle which can detonate only one shock core at\
      \ a time, the alternate fire allows all skymines within close proximity to each\
      \ other to detonate in a chain reaction.  This weapon is useful for close-range\
      \ defense of the Hellbender, powernodes, or objectives.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"The_Rear_Turret\">The Rear Turret</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Hellbender?section=4\"\
      \ title=\"Edit section: The Rear Turret\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The third passenger is in control of the Hellbender's\
      \ rear turret.  Unlike the side turret, which is designed mostly for close-range\
      \ defense, this weapon excels at long-distance sniping.  Like the <a href=\"\
      /Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> and <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a>, the player can use the alternate\
      \ fire to zoom the view in and out.  The weapon is fired by holding down the\
      \ primary fire to charge up the weapon to the desired strength, and then releasing\
      \ the button.  This allows for a trade-off between weapon power and time spent\
      \ in-between shots.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Hellbender?section=5\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"margin-left: 0.5em; float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <div style=\"position:relative;\
      \ width:100%; white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"\
      background-color:transparent; padding:0; font-weight:normal; font-size:xx-small;\
      \ white-space:nowrap; position:absolute; right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\"\
      \ title=\"Template:Infobox Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span\
      \ style=\"font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\"\
