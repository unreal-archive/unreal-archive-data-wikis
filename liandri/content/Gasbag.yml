      </td>\n<td style=\"font-size: 8pt;\"> Flying\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li> <a href=\"/Temple_of_Vandora\" title=\"Temple\
      \ of Vandora\">Temple of Vandora</a></li>\n<li> <a href=\"/The_Trench\" title=\"\
      The Trench\">The Trench</a></li>\n<li> <a href=\"/The_Sunspire\" title=\"The\
      \ Sunspire\">The Sunspire</a></li>\n<li> <a href=\"/Nali_Castle\" title=\"Nali\
      \ Castle\">Nali Castle</a></li>\n<li> <a href=\"/Velora_Temple\" title=\"Velora\
      \ Temple\">Velora Temple</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n\
      </p><p>The <b>Gasbag</b> is an alien species, either a native creature from\
      \ the planet <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> or possibly\
      \ artificially created through bio-engineering by the <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> race. Due to the places in which it appears, though, it\
      \ is more plausible that it is native. It's round in shape, has two arms and\
      \ several black eyes on the forehead. It floats around and moves through air.\
      \ It's a common enemy in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> and\
      \ <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\"\
      >Unreal - Return to Na Pali</a>, where it's generally found in rocky terrain\
      \ or stone buildings.\n</p><p>The Gasbag is about the same size as the player,\
      \ but they may appear to be smaller due to their anatomy and their often-large\
      \ distance from the player. This distance puts the Gasbag at a disadvantage\
      \ because its flaming projectiles, though powerful, are very slow-moving. When\
      \ the Gasbag is at close range, its projectiles are harder to dodge and it can\
      \ use its fists, though its punches inflict little damage. The Gasbag therefore\
      \ tries to approach its target while firing its projectiles and evading shots\
      \ from the target. The Gasbag dodges projectiles well, so hitscan weapons are\
      \ generally more effective against it.\n</p><p>In <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a> and <a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a>, the Gasbag is one of the enemy species of the <a href=\"/Invasion\"\
      \ title=\"Invasion\">Invasion</a> gametype.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Giant_Gasbag\">Giant Gasbag</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gasbag?section=1\"\
      \ title=\"Edit section: Giant Gasbag\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Giant Gasbag</b><br /><a href=\"/File:GiantGasbag.jpg\" class=\"image\"\
      ><img alt=\"GiantGasbag.jpg\" src=\"/w/images/thumb/GiantGasbag.jpg/226px-GiantGasbag.jpg\"\
      \ width=\"226\" height=\"271\" srcset=\"/w/images/GiantGasbag.jpg 1.5x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health\n</td>\n<td style=\"\
      font-size: 8pt;\"> 600\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Projectile\
      \ Damage\n</td>\n<td style=\"font-size: 8pt;\"> 40\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Melee Damage\n</td>\n<td style=\"font-size: 8pt;\"> 40-65\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Flying<br />Spawning Gasbags\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li> <a href=\"/Nali_Castle\" title=\"Nali Castle\"\
      >Nali Castle</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\nThe Giant\
      \ Gasbag is a mini-boss in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>'s\
      \ single-player campaign. It appears only once in the game, at the top of the\
      \ <a href=\"/Nali_Castle\" title=\"Nali Castle\">Nali Castle</a>. As the name\
      \ indicates, the Giant Gasbag is much larger than the regular Gasbag, at approximately\
      \ three times the size. Its health, punch, pound, and projectile damage are\
      \ also 2-3 times greater.\n</p><p>When in a fight, the Giant Gasbag will spawn\
      \ up to 2 regular Gasbags for assistance. When one of these Gasbags dies, the\
      \ Giant Gasbag will spawn another to take its place. Although these Gasbags\
      \ are meant to help the Giant Gasbag, they will often fight each other when\
      \ left alone (resulting in the Giant Gasbag killing the regular Gasbag). \n\
      </p><p>Much like the regular Gasbags, its main tactic is to hit the target from\
      \ the air, using its powerful projectiles, while moving in to pound and/or punch\
      \ the target. Spawning Gasbags is another one of the Giant Gasbag's main priorities,\
      \ and it will often cease its attack briefly to spawn a new Gasbag. What this\
      \ Gasbags wins in power, it loses in agility. Its inability to evade shots like\
      \ regular Gasbags do, combined with its sheer size and the enclosed space in\
      \ which it resides, make shorter-range weapons effective as well. Be sure to\
      \ stay away from its arms though, as its punches are not nearly as harmless\
      \ as those of the regular gasbag.\n<br /><br />\n</p>\n<div class=\"thumb tleft\"\
      ><div class=\"thumbinner\" style=\"width:258px;\"><a href=\"/File:Gasbags_Size.png\"\
