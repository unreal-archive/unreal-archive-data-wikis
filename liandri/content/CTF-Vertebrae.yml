      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Vertebrae?section=6\" title=\"Edit section: Offense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Defense\">Defense</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Vertebrae?section=7\"\
      \ title=\"Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Vertebrae?section=8\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">She's running out of places to hide.\
      \ Akasha and her last few <a href=\"/Dark_Phalanx\" title=\"Dark Phalanx\">Dark\
      \ Phalanx</a> blades are entrenched in the underbelly of old <a href=\"/edit/Absalom?redlink=1\"\
      \ class=\"new\" title=\"Absalom (page does not exist)\">Absalom</a>. The necris\
      \ are letting us fight it out for now, but keep your eyes peeled for new combatants.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament_III\" class=\"mw-redirect\" title=\"Unreal\
      \ Tournament III\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"\
      Mission_Objectives\">Mission Objectives</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Vertebrae?section=9\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Disable the enemy Respawner by removing its\
      \ FLaGs.</li>\n<li> More powerful pickups are located deep within the city.</li>\n\
      <li> Use your translocator to good advantage and avoid the lower levels entirely.</li>\n\
      <li> Interrupt enemy defenses by firing through the nanoblack shield that separates\
      \ the FLaG chambers.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\"\
      >Voice Chat</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Vertebrae?section=10\" title=\"Edit section: Voice\
      \ Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>At the beginning of the match:\n</p><p><b><a href=\"/Bishop\" title=\"Bishop\"\
      >Bishop</a></b>: <i>This is the sacred old city.</i><br />\n<b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a></b>: <i>I bet no Terran has ever seen this planet.</i><br\
      \ />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a></b>: <i>At least nobody\
      \ that lived to talk about it.</i>\n</p><p>After the capture of each flag:\n\
      </p><p><b><a href=\"/Jester\" title=\"Jester\">Jester</a></b>: <i>The bases\
      \ are separated by a lifeshield.</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a></b>: <i>I can shoot through it... but we can't walk through\
      \ it?</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a></b>: <i>Just\
      \ be glad we're not fighting robots.</i>\n</p>\n<!-- \nNewPP limit report\n\
