      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Diesel?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Diesel?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Diesel?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Diesel?section=6\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Diesel?section=7\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Alright here's\
      \ how it went down. We gave Axon a serious beating and they offered a truce.\
      \ Their factories are still intact and we *need* their vehicle tech. So the\
      \ corporations signed a limited merger. Malcolm took control of the coalition\
      \ forces and we're heading into <a href=\"/edit/Hyperion?redlink=1\" class=\"\
      new\" title=\"Hyperion (page does not exist)\">Hyperion</a> - the <a href=\"\
      /Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a> city. Lauren\
      \ and her <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a> want to\
      \ train us with new equipment. Sounds more like a hazing ritual. Either way,\
      \ take it seriously.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Diesel?section=8\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Keep enemies in check until their Respawner charges are depleted.</li>\n\
      <li> Color-coded lights alert you when the UDamage powerup is available.</li>\n\
      <li> Enemy forces have the advantage of Axon's improved Respawner technology.</li></ul>\n\
      <p>Win this match to unlock Lauren as selectable character and ally, and the\
      \ Upgraded Respawners and Iron Guard card.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Diesel?section=9\" title=\"\
      Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If the player plays the Lauren missions:\n</p><p>(After Lauren frags Reaper)\n\
      </p><p><b><a href=\"/Lauren\" title=\"Lauren\">Lauren</a>:</b> <i>How do I look?</i><br\
      \ />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Still think\
      \ she's hot?</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>A hot chick who can kick our asses? Hell yeah...</i>\n</p><p>(After Lauren\
      \ frags Othello)\n</p><p><b><a href=\"/Lauren\" title=\"Lauren\">Lauren</a>:</b>\
      \ <i>Life is pain! Get over it!</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>That just ain't right, but I can't be mad at her.</i>\n\
      </p><p>(After Lauren wins the match)\n</p><p><b><a href=\"/Lauren\" title=\"\
      Lauren\">Lauren</a>:</b> <i>OWNED!</i>\n</p><p>(After Lauren is fragged)\n</p><p><b><a\
      \ href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>You picked the wrong\
      \ team, Lauren.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Hope her contract covers plastic surgery... heheh...</i><br />\n<b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>You're in my way.</i>\n</p><p>If\
      \ the player plays the Krall missions:\n</p><p><b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Fighting \"Swamp Things\" sucks.</i><br />\n<b><a\
      \ href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>It's not so bad... Fighting\
      \ \"Swamp Things\" in a sewer, now THAT sucks.</i><br />\n</p>\n<!-- \nNewPP\
