    text: "[[Image:MotherShipBasement.jpg|thumb|right|250px]]\n'''MotherShip Basement'''\
      \ is the thirty-first map in [[Unreal|Unreal's]] single player game.\n; Author\
      \ : [[Inoxx]]\n; Description\n: The player gains access to the lower levels\
      \ of the [[Skaarj]] Mothership and seeks to penetrate its first defences. The\
      \ MotherShip now seems to be the player's only hope of escape from this planet\
      \ - what lies at its core?\n{{clear}}\n==Weapons and Items==\nOld\n* [[ASMD]]\n\
      * [[Razorjack]]\n* [[Super Health Pack]]\n* [[Rifle|Rifle Round]]\n* [[Can of\
      \ 12 Eightballs]]\n\n\n==Creatures and Enemies==\nOld\n* [[Skaarj_Trooper#Skaarj_Trooper|Skaarj\
      \ Trooper]]\n\n\n==Walkthrough==\n''This walkthrough was completed on Medium\
      \ difficulty. Creature and item placements may differ on other difficulty settings.''\n\
      \nAt last, you have arrived in the Skaarj Mothership. It wasn't easy, but you're\
      \ here. Now, the hardest battles still lie ahead, but this gargantuan vessel\
      \ is your best... maybe only... hope for a route off this planet. Time to enter\
      \ its Skaarj-infested depths.\n\nYou start between sets of doors that you came\
      \ through at the end of the previous level. Go through the door ahead, and into\
      \ the corridor beyond.\n\nThe corridor soon opens out into a string of small\
      \ wider sections. In the first, collect the [[Shock Rifle|ASMD]] loose on the\
      \ left (the ASMD is a good weapon to use in the next combats). In the next,\
      \ you may be attacked by a [[Skaarj_Trooper#Skaarj_Trooper|SkaarjTrooper]] with\
      \ a [[Ripper|Razorjack]]. Kill him and take the Razorjack that he drops. Shortly,\
      \ you will arrive at a junction. Turn right and go along to the far end in that\
      \ direction; chances are that if you didn't meet the Skaarj before you'll meet\
      \ him now so watch out. At the end, some purple lasers stream out across a corridor\
      \ to the left, oscillating in a wave pattern.\n\nThese purple laser beams are\
      \ extremely difficult to navigate, and as you don't actually have to to through\
      \ them unless you're playing on Unreal skill (in which you have to operate a\
      \ control panel to open doors at the other end of the corridor), you may not\
      \ want to bother. However, if you're determined and you are feeling lucky or\
      \ extremely skillful, you can collect a [[Super Health Pack]], a can of 2 Eightballs\
      \ and two Rifle Rounds from beyond the lasers. One suggestion is that you should\
      \ stand facing the source of the lasers and strafe along the corridor. This\
      \ certainly makes the journey down there easier.\n\nIf you have Invisibility,\
      \ turn it on. It seems you can just run through, however you still may be killed.\
      \ Anyway, Invisibility makes the job MUCH easier.\n\nAnyway, return to the main\
      \ corridor and go back to the junction. Go straight across the junction - in\
      \ the next section, you WILL meet the Skaarj if you haven't already done so\
      \ - and go down to the far end. A double door here leads through to the next\
      \ area; go through. You come out on a balcony above a main central room. Within,\
      \ a SkaarjTrooper with a Razorjack sees you. He runs to the back of the room\
      \ and takes a lift back on to your balcony; meet him with a powerful weapon\
      \ then collect the Razorjack he drops when he's dead.\n\nDrop down to the floor\
      \ of the room. Step on the purple glowy plate in the middle, and a panel of\
      \ energy picks you up and lifts you through a hole in the ceiling. Shortly,\
      \ you'll exit the level.\n\n==Translator Messages==\nNone\n\n{{Prevnext|Demon\
      \ Crater|Mothership Lab|Unreal}}\n\n{{Unreal Single Player}}"
