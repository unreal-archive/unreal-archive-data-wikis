parse:
  title: "Mothership Basement"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:MotherShipBasement.jpg\" class=\"image\"><img alt=\"MotherShipBasement.jpg\"\
      \ src=\"/w/images/thumb/MotherShipBasement.jpg/250px-MotherShipBasement.jpg\"\
      \ width=\"250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/MotherShipBasement.jpg/375px-MotherShipBasement.jpg\
      \ 1.5x, /w/images/thumb/MotherShipBasement.jpg/500px-MotherShipBasement.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:MotherShipBasement.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <p><b>MotherShip Basement</b> is the thirty-first map in <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n\
      <dd> <a href=\"/Inoxx\" class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n\
      <dt> Description</dt>\n<dd> The player gains access to the lower levels of the\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> Mothership and seeks to penetrate\
      \ its first defences. The MotherShip now seems to be the player's only hope\
      \ of escape from this planet - what lies at its core?</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons and\
      \ Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Mothership_Basement?section=1\" title=\"Edit section:\
      \ Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\"\
      >ASMD</a></li>\n<li> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\"\
      >Razorjack</a></li>\n<li> <a href=\"/Super_Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Super Health Pack\">Super Health Pack</a></li>\n<li> <a href=\"/Rifle\"\
      \ class=\"mw-redirect\" title=\"Rifle\">Rifle Round</a></li>\n<li> <a href=\"\
      /Can_of_12_Eightballs\" class=\"mw-redirect\" title=\"Can of 12 Eightballs\"\
      >Can of 12 Eightballs</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Mothership_Basement?section=2\"\
      \ title=\"Edit section: Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Old\n</p>\n<ul><li> <a href=\"/Skaarj_Trooper#Skaarj_Trooper\"\
      \ title=\"Skaarj Trooper\">Skaarj Trooper</a></li></ul>\n<p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Mothership_Basement?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>At last, you have arrived in the Skaarj Mothership. It wasn't easy, but\
      \ you're here. Now, the hardest battles still lie ahead, but this gargantuan\
      \ vessel is your best... maybe only... hope for a route off this planet. Time\
      \ to enter its Skaarj-infested depths.\n</p><p>You start between sets of doors\
      \ that you came through at the end of the previous level. Go through the door\
      \ ahead, and into the corridor beyond.\n</p><p>The corridor soon opens out into\
      \ a string of small wider sections. In the first, collect the <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">ASMD</a> loose on the left (the ASMD is a good weapon\
      \ to use in the next combats). In the next, you may be attacked by a <a href=\"\
      /Skaarj_Trooper#Skaarj_Trooper\" title=\"Skaarj Trooper\">SkaarjTrooper</a>\
      \ with a <a href=\"/Ripper\" title=\"Ripper\">Razorjack</a>. Kill him and take\
      \ the Razorjack that he drops. Shortly, you will arrive at a junction. Turn\
      \ right and go along to the far end in that direction; chances are that if you\
      \ didn't meet the Skaarj before you'll meet him now so watch out. At the end,\
      \ some purple lasers stream out across a corridor to the left, oscillating in\
      \ a wave pattern.\n</p><p>These purple laser beams are extremely difficult to\
      \ navigate, and as you don't actually have to to through them unless you're\
      \ playing on Unreal skill (in which you have to operate a control panel to open\
      \ doors at the other end of the corridor), you may not want to bother. However,\
      \ if you're determined and you are feeling lucky or extremely skillful, you\
      \ can collect a <a href=\"/Super_Health_Pack\" class=\"mw-redirect\" title=\"\
      Super Health Pack\">Super Health Pack</a>, a can of 2 Eightballs and two Rifle\
      \ Rounds from beyond the lasers. One suggestion is that you should stand facing\
      \ the source of the lasers and strafe along the corridor. This certainly makes\
      \ the journey down there easier.\n</p><p>If you have Invisibility, turn it on.\
      \ It seems you can just run through, however you still may be killed. Anyway,\
      \ Invisibility makes the job MUCH easier.\n</p><p>Anyway, return to the main\
      \ corridor and go back to the junction. Go straight across the junction - in\
      \ the next section, you WILL meet the Skaarj if you haven't already done so\
      \ - and go down to the far end. A double door here leads through to the next\
      \ area; go through. You come out on a balcony above a main central room. Within,\
      \ a SkaarjTrooper with a Razorjack sees you. He runs to the back of the room\
      \ and takes a lift back on to your balcony; meet him with a powerful weapon\
      \ then collect the Razorjack he drops when he's dead.\n</p><p>Drop down to the\
      \ floor of the room. Step on the purple glowy plate in the middle, and a panel\
      \ of energy picks you up and lifts you through a hole in the ceiling. Shortly,\
      \ you'll exit the level.\n</p>\n<h2><span class=\"mw-headline\" id=\"Translator_Messages\"\
      >Translator Messages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Mothership_Basement?section=4\" title=\"Edit section:\
      \ Translator Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
