  wikitext:
    text: "<font color=red>'''This is a testpage for different ammo/weapon-pickup\
      \ layouts'''</font>\n\n{{Infobox Map\n| title       = Deck 17\n| description\
      \ = Enter Deck 17 - Magma Refinery... Deck 16's HOT neighbor.\n| mapimage  \
      \  = DM-Deck17.gif\n| imagedesc   = Deck 17\n| author      = [[Teddie Tapawan]]\n\
      | players     = 4-8\n| music       = KR-Hyperblast-Redux\n| game        = \n\
      | gametype    = \n}}\n\nDeck 17 is a [[UT2004]] remake of the famous [[Unreal\
      \ Tournament]] map [[DM-Deck16II]].\n\n==Pickups and Weapons==\n{|\n! width=\"\
      50%\" | Weapons\n! width=\"50%\" | Pickups\n|-\n| valign=\"top\" |\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0\"\n|-\n! Weapon !! Count !! Ammo\
      \ !! Notes\n|-\n| [[Assault Rifle]] ||  || 3\n|-\n| [[Bio Rifle]] || 2 || 6\n\
      |-\n| [[Shock Rifle]] || 2 || 5\n|-\n| [[Link Gun]] || 1 || 4\n|-\n| [[Minigun]]\
      \ || 1 || 2\n|-\n| [[Flak Cannon]] || 2 || 4\n|-\n| [[Rocket Launcher]] || 2\
      \ || 6\n|-\n| [[Sniper Rifle]] || 2 || 4\n|-\n| [[Redeemer]] || 1 || || Above\
      \ elevators, accessible via teleporter on lower level of main room\n|}\n| valign=\"\
      top\" |\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!\
      \ Pickup !! Count !! Notes\n|-\n| rowspan=\"4\" | [[Health Vial]] || 5 || Between\
      \ two boxes near the upper [[Flak Cannon]]\n|-\n| 6 || At the doorway of the\
      \ of the lower left round corridor\n|-\n| 3 || Behind a stack of boxes in the\
      \ main room\n|-\n| 14 || Total\n|-\n| [[Health Pack]] || 4\n|-\n| [[Shield Pack]]\
      \ || 2\n|-\n| [[Super Shield]] || 1 || On a narrow catwalk below the central\
      \ walkway\n|-\n| [[Adrenaline]] || 18\n|-\n| [[Double Damage]] || 1 || On a\
      \ box below the sniper ledge\n|-\n|}\n|}\n\n==Pickups and Weapons without weapon\
      \ notes==\n{|\n! width=\"50%\" | Weapons\n! width=\"50%\" | Pickups\n|-\n| valign=\"\
      top\" |\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0\"\n|-\n! Weapon\
      \ !! Count !! Ammo \n|-\n| [[Assault Rifle]] ||  || 3\n|-\n| [[Bio Rifle]] ||\
      \ 2 || 6\n|-\n| [[Shock Rifle]] || 2 || 5\n|-\n| [[Link Gun]] || 1 || 4\n|-\n\
      | [[Minigun]] || 1 || 2\n|-\n| [[Flak Cannon]] || 2 || 4\n|-\n| [[Rocket Launcher]]\
      \ || 2 || 6\n|-\n| [[Sniper Rifle]] || 2 || 4\n|-\n| [[Redeemer]] || 1 || \n\
      |}\n| valign=\"top\" |\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|-\n! Pickup !! Count !! Notes\n|-\n| rowspan=\"4\" | [[Health Vial]]\
      \ || 5 || Between two boxes near the upper [[Flak Cannon]]\n|-\n| 6 || At the\
      \ doorway of the of the lower left round corridor\n|-\n| 3 || Behind a stack\
      \ of boxes in the main room\n|-\n| 14 || Total\n|-\n| [[Health Pack]] || 4\n\
      |-\n| [[Shield Pack]] || 2\n|-\n| [[Super Shield]] || 1 || On a narrow catwalk\
      \ below the central walkway\n|-\n| [[Adrenaline]] || 18\n|-\n| [[Double Damage]]\
      \ || 1 || On a box below the sniper ledge\n|-\n|}\n|}\n\n==Pickups and Weapons\
      \ without notes==\nNo idea why they are placed together. \n\n{|\n! width=\"\
      50%\" | Weapons\n! width=\"50%\" | Pickups\n|-\n| valign=\"top\" |\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0\"\n|-\n! Weapon !! Count !! Ammo\
      \ \n|-\n| [[Assault Rifle]] ||  || 3\n|-\n| [[Bio Rifle]] || 2 || 6\n|-\n| [[Shock\
      \ Rifle]] || 2 || 5\n|-\n| [[Link Gun]] || 1 || 4\n|-\n| [[Minigun]] || 1 ||\
      \ 2\n|-\n| [[Flak Cannon]] || 2 || 4\n|-\n| [[Rocket Launcher]] || 2 || 6\n\
      |-\n| [[Sniper Rifle]] || 2 || 4\n|-\n| [[Redeemer]] || 1 || \n|}\n| valign=\"\
      top\" |\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!\
      \ Pickup !! Count \n|-\n| [[Health Vial]] || 14 \n|-\n| [[Health Pack]] || 4\n\
      |-\n| [[Shield Pack]] || 2\n|-\n| [[Super Shield]] || 1 \n|-\n| [[Adrenaline]]\
      \ || 18\n|-\n| [[Double Damage]] || 1 \n|-\n|}\n|}\n\n==Weapons==\n{|\n! width=\"\
      50%\" | Weapons\n|-\n| valign=\"top\" |\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0\"\n|-\n! Weapon !! Count !! Ammo !! Notes\n|-\n| [[Assault\
      \ Rifle]] ||  || 3\n|-\n| [[Bio Rifle]] || 2 || 6\n|-\n| [[Shock Rifle]] ||\
      \ 2 || 5\n|-\n| [[Link Gun]] || 1 || 4\n|-\n| [[Minigun]] || 1 || 2\n|-\n| [[Flak\
      \ Cannon]] || 2 || 4\n|-\n| [[Rocket Launcher]] || 2 || 6\n|-\n| [[Sniper Rifle]]\
      \ || 2 || 4\n|-\n| [[Redeemer]] || 1 || || Above elevators, accessible via teleporter\
      \ on lower level of main room\n|}\n| valign=\"top\" |\n|}\n\n{{clear}}\n==Pickups==\n\
      {|\n! width=\"50%\" | Pickups\n|-\n| valign=\"top\" |\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n! Pickup !! Count !! Notes\n|-\n\
      | rowspan=\"4\" | [[Health Vial]] || 5 || Between two boxes near the upper [[Flak\
      \ Cannon]]\n|-\n| 6 || At the doorway of the of the lower left round corridor\n\
      |-\n| 3 || Behind a stack of boxes in the main room\n|-\n| 14 || Total\n|-\n\
      | [[Health Pack]] || 4\n|-\n| [[Shield Pack]] || 2\n|-\n| [[Super Shield]] ||\
      \ 1 || On a narrow catwalk below the central walkway\n|-\n| [[Adrenaline]] ||\
      \ 18\n|-\n| [[Double Damage]] || 1 || On a box below the sniper ledge\n|-\n\
      |}\n|}\n\n==Tips & Tricks==\nUse a lift jump to get to the Shield Pack on the\
      \ boxes between the two lifts.\n\nCareful around the magma pool with the Flak\
      \ Cannon. You can easily get pushed in by an opponent or even accidently fall\
      \ in by yourself.\n\nAround the large magma pool players are a good target for\
      \ the rocket launcher because they are either close to the walls or can easily\
      \ be pushed into the magma.\n\n==Trivia==\nIn the room with the Bio Rifle there\
      \ a blocked door with a sign reading \"DECK 16 CLOSED FOR REPAIR AND RENOVATION\"\
      . The room behind it is a mirrored version of Deck 17's main room.\n\n==See\
      \ also==\n* [[DM-Deck16II]]"
