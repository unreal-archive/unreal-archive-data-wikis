      <h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp; Tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Awaw/MapTest?section=6\" title=\"Edit section: Tips &amp;\
      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Use a lift jump to get to the Shield Pack on the boxes between the two lifts.\n\
      </p><p>Careful around the magma pool with the Flak Cannon. You can easily get\
      \ pushed in by an opponent or even accidently fall in by yourself.\n</p><p>Around\
      \ the large magma pool players are a good target for the rocket launcher because\
      \ they are either close to the walls or can easily be pushed into the magma.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Awaw/MapTest?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In the room with the Bio Rifle there a blocked door\
      \ with a sign reading \"DECK 16 CLOSED FOR REPAIR AND RENOVATION\". The room\
      \ behind it is a mirrored version of Deck 17's main room.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
