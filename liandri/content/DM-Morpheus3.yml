      \    = DM-Morpheus3.gif\n| imagedesc   = Morpheus3\n| author      = [[Ed Duke-Cox]]\n\
      | players     = 2-8\n| music       = KR-Morpheus3\n| game        = UT2004\n\
      | gametype    = Deathmatch\n}}\n\n==Map Description==\nDM-Morpheus3 is the [[UT2004]]\
      \ remake of the famous [[Unreal Tournament]] map [[DM-Morpheus]]. It once again\
      \ uses the set-up of 3 large, cloud-piercing towers, with a lower platform in\
      \ the middle. The entire map has lower gravity, except for the inside areas,\
      \ where gravity is normal.  \n\nEvery tower has an inside area with weapons,\
      \ ammo and a ledge to jump to another tower from. A small corridor leads to\
      \ the rooftop with Health Packs, a lot more space and low gravity. The top-level\
      \ is a platform on top of each rooftop, with the more powerful weapons (plus\
      \ ammo), as well as powerful pickups. The three towers are basically identical\
      \ in layout, but slightly differ in height. The west tower is the smallest,\
      \ the south tower is the largest. The platform in between the three towers is\
      \ much lower, and can therefor be used to escape death from falling. There are\
      \ also a few helpful pickups there, plus a jump pad leading to the south tower.\n\
