      Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"180\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"475\"\
      >Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Pack</a> </td>\n<td> 6 </td>\n<td> 2 on every rooftop,\
      \ underneath the top-level\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield Pack</a> </td>\n<td> 1 </td>\n<td> On the northeast\
      \ tower, highest point of the building.\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\"\
      \ title=\"Adrenaline\">Adrenaline</a> </td>\n<td> 18 </td>\n<td> 3 on lower\
      \ platform. 2 in bended corridors. 3 on slopes to top levels.\n</td></tr>\n\
      <tr>\n<td> Wildcard </td>\n<td> 1 </td>\n<td> <small><i>NOTE: Randomly spawns\
      \ a <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Big\
      \ Keg O'Health</a> or a <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"\
      Double Damage\">Double Damage</a> pickup</i> </small>\n</td></tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morpheus3?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Stay away from the outer edges of the roof. Nothing will prevent you from\
      \ falling to your death there.</li>\n<li> Keep in mind that low gravity makes\
      \ you and easy target as soon as you are in the air. Try to limit your movement\
      \ to running and dodging, jumps will have too much air-time and make you vulnerable\
      \ to attacks with the Minigun, Shock Rifle and Sniper Rifle.</li>\n<li> Shock\
      \ Rifle primary fire can be used to push opponents off the towers or push them\
      \ further upwards in the air where they are a sitting duck.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Single-Player_tips\">Single-Player tips</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morpheus3?section=6\" title=\"Edit section: Single-Player\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Winning this map in the SP Ladder unlocks the Double Domination ladder.</li></ul>\n\
