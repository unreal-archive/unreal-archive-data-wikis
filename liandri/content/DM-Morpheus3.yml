parse:
  title: "DM-Morpheus3"
  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Morpheus\"\
      \ title=\"Recurring maps\">Recurring maps#Morpheus</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">LMC knew they had found an excellent arena at\
      \ the very top of a newly constructed Galaxyscraper Superstructure. Thanks to\
      \ the modern miracle of super tensile solids, these three buildings reach a\
      \ staggering 12 miles high at their pinnacle. The thin atmosphere and reduced\
      \ influence of Earth's gravity provide an interesting test of the Tournament\
      \ athlete's ability to adapt and conquer in extreme environments.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">UT2004 map description</div>\n<div class=\"thumb tright\"><div class=\"\
      thumbinner\" style=\"width:252px;\"><a href=\"/File:DM-Morpheus3.gif\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/DM-Morpheus3.gif/250px-DM-Morpheus3.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Morpheus3.gif/375px-DM-Morpheus3.gif\
      \ 1.5x, /w/images/thumb/DM-Morpheus3.gif/500px-DM-Morpheus3.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-Morpheus3.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Morpheus3</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Single-Player_tips\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Single-Player\
      \ tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Pictures\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Pictures</span></a></li>\n\
      </ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Morpheus3\n</td></tr>\n\
      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/edit/Ed_Duke-Cox?redlink=1\" class=\"\
      new\" title=\"Ed Duke-Cox (page does not exist)\">Ed Duke-Cox</a>\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 2-8\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td>\
      \ KR-Morpheus3\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th>\
      \ Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morpheus3?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>DM-Morpheus3 is the <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a> remake of the famous <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a> map <a href=\"/DM-Morpheus\"\
      \ title=\"DM-Morpheus\">DM-Morpheus</a>. It once again uses the set-up of 3\
      \ large, cloud-piercing towers, with a lower platform in the middle. The entire\
      \ map has lower gravity, except for the inside areas, where gravity is normal.\
      \  \n</p><p>Every tower has an inside area with weapons, ammo and a ledge to\
      \ jump to another tower from. A small corridor leads to the rooftop with Health\
      \ Packs, a lot more space and low gravity. The top-level is a platform on top\
      \ of each rooftop, with the more powerful weapons (plus ammo), as well as powerful\
      \ pickups. The three towers are basically identical in layout, but slightly\
      \ differ in height. The west tower is the smallest, the south tower is the largest.\
      \ The platform in between the three towers is much lower, and can therefor be\
      \ used to escape death from falling. There are also a few helpful pickups there,\
      \ plus a jump pad leading to the south tower.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morpheus3?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morpheus3?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:242px;\"><a href=\"/File:Morpheus3-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Morpheus3-Pickups.png/240px-Morpheus3-Pickups.png\"\
      \ width=\"240\" height=\"265\" class=\"thumbimage\" srcset=\"/w/images/thumb/Morpheus3-Pickups.png/360px-Morpheus3-Pickups.png\
      \ 1.5x, /w/images/thumb/Morpheus3-Pickups.png/480px-Morpheus3-Pickups.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Morpheus3-Pickups.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Morpheus weapon and powerup\
      \ locations.</div></div></div>\n<table class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\">\n\n<tr>\n<th width=\"125\">Weapon\n</th>\n<th width=\"\
      50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"475\">Ammo Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Assault_Rifle\" title=\"Assault Rifle\">Assault\
      \ Rifle</a> </td>\n<td> 0 </td>\n<td> 5 </td>\n<td> 1 in every tower in bended\
      \ corridor. 2 inside southeast tower, behind a pillar\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td>\
      \ 1 </td>\n<td> 2 </td>\n<td> Near the weapon pickup, on top of the west-most\
      \ tower\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link\
      \ Gun</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Behind a pillar, next to the\
      \ weapon pickup (inside northeastern tower)\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n\
      <td> Near the weapon pickup atop the northeast tower.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
