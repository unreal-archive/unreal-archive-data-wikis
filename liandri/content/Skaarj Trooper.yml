parse:
  title: "Skaarj Trooper"
  text:
    text: "<p><b>Skaarj Troopers</b> share some tactical similarities to <a href=\"\
      /Skaarj_Warrior\" title=\"Skaarj Warrior\">Warriors</a>, but have they are more\
      \ militaristic than the perhaps more traditional Warriors, and they employ some\
      \ different tactics and equipment. They wear a different style of armor, have\
      \ short, stubby tails, and have discarded the <a href=\"/Razik\" title=\"Razik\"\
      >Razik</a> for the same weapons employed by the player. Up close, Troopers use\
      \ the same animations as the Warriors, but they lack the brutal claws, so they\
      \ appear to beat and pummel the player with their fists instead. All Troopers\
      \ carry a personal energy shield that absorbs nearly all incoming damage, and\
      \ will tend to huddle behind it when under fire from <a href=\"/Hitscan\" class=\"\
      mw-redirect\" title=\"Hitscan\">hitscan</a> weaponry. They may stay hidden behind\
      \ this shield for some time, peeking out only momentarily to fire a few shots\
      \ at the player. They will tend to rely on their adept dodging skill to avoid\
      \ projectile weapons. Skaarj Troopers are introduced halfway through the game,\
      \ and the skin is also available as a playable multiplayer model, complete with\
      \ a larger collision box and 130 health.\n</p><p><br />\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Skaarj_Trooper\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Skaarj Trooper</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Skaarj_Infantry\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Skaarj Infantry</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Skaarj_Gunner\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Skaarj Gunner</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Skaarj_Sniper\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Skaarj Sniper</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Skaarj_Officer\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Skaarj Officer</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Luminescent_Skaarj\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Luminescent Skaarj</span></a></li>\n\
      </ul>\n</div>\n\n<h3><span class=\"mw-headline\" id=\"Skaarj_Trooper\">Skaarj\
      \ Trooper</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Trooper?section=1\" title=\"Edit section: Skaarj\
      \ Trooper\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <hr />\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:162px;\"\
      ><a href=\"/File:SkaarjTrooper.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SkaarjTrooper.jpg/160px-SkaarjTrooper.jpg\"\
      \ width=\"160\" height=\"279\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjTrooper.jpg/240px-SkaarjTrooper.jpg\
      \ 1.5x, /w/images/SkaarjTrooper.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:SkaarjTrooper.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Skaarj Trooper &amp; Infantry's default armor</div></div></div>\n\
      <ul><li><i>Health: 170</i></li>\n<li><i>Default Weapon: <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a></i></li></ul>\n<p>The second\
      \ weakest of the caste, this class also shares its name. Troopers are roughly\
      \ on par size-wise with a Scout (7.5-8 feet) but are yellow in color, and wear\
      \ light gray/white armor, consisting of shoulder pads, knee-height boots with\
      \ knee-pads, a pointed helmet, bracers, a light chest-plate and a belt with\
      \ crotch plate. Although they start out with a Dispersion Pistol and the armor\
      \ pictured on the right, they may ultimately be found wielding any of the game's\
      \ weapons, and wear any of the Trooper's armor sets. It is possible for a Trooper\
      \ to wear an Officer's armor, and the only difference between the 2 classes\
      \ is their size. As stated above, most Skaarj Troopers will be equipped with\
      \ a Dispersion Pistol, with which they pose little threat. Others, however,\
      \ carry Automags or the Marine weapons found in RtNP.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Skaarj_Infantry\">Skaarj Infantry</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj_Trooper?section=2\"\
      \ title=\"Edit section: Skaarj Infantry\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<hr />\n<ul><li><i>Health: 170</i></li>\n<li><i>Default\
      \ Weapon: <a href=\"/Stinger\" title=\"Stinger\">Stinger</a></i></li></ul>\n\
      <p>Infantry look exactly like Troopers, but generally carry Stingers, making\
      \ them significantly more deadly opponents. They follow the same tactics and\
      \ should be dealt with in roughly the same way, keeping in mind that they tend\
      \ to carry more deadly weaponry than Troopers.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h3><span class=\"mw-headline\" id=\"Skaarj_Gunner\">Skaarj Gunner</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Trooper?section=3\" title=\"Edit section: Skaarj Gunner\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<hr />\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:162px;\"\
      ><a href=\"/File:SkaarjGunner.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SkaarjGunner.jpg/160px-SkaarjGunner.jpg\"\
      \ width=\"160\" height=\"297\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjGunner.jpg/240px-SkaarjGunner.jpg\
      \ 1.5x, /w/images/SkaarjGunner.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:SkaarjGunner.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Skaarj Gunner &amp; Sniper's default armor</div></div></div>\n\
      <ul><li><i>Health: 170</i></li>\n<li> <i>Default Weapon: <a href=\"/Rocket_Launcher#Unreal\"\
      \ title=\"Rocket Launcher\">Eightball</a></i></li></ul>\n<p>A startling cyan\
      \ in coloration, and wearing slightly less coverage in terms of armor, the Gunner\
      \ is a heavier set Trooper class that typically wields a deadly Eightball rocket/grenade\
      \ launcher, making him a significant threat especially in close-quarters. Luckily\
      \ he's not an overly common enemy.\n</p><p><br />\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Skaarj_Sniper\">Skaarj Sniper</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj_Trooper?section=4\"\
      \ title=\"Edit section: Skaarj Sniper\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<hr />\n<ul><li><i>Health: 140</i></li>\n<li> <i>Default\
      \ Weapon: <a href=\"/Rifle\" class=\"mw-redirect\" title=\"Rifle\">Rifle</a></i></li></ul>\n\
      <p>Occurring very rarely, this deadly class carries a Terran Trooper Rifle by\
      \ default, but has also been seen wielding a GES Bio-Rifle. They appear as thinner\
      \ Gunners, and are the weakest of all Skaarj classes.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h3><span class=\"mw-headline\" id=\"Skaarj_Officer\">Skaarj Officer</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Trooper?section=5\" title=\"Edit section: Skaarj Officer\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<hr />\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:162px;\"\
      ><a href=\"/File:SkaarjOfficer.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SkaarjOfficer.jpg/160px-SkaarjOfficer.jpg\"\
      \ width=\"160\" height=\"279\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjOfficer.jpg/240px-SkaarjOfficer.jpg\
      \ 1.5x, /w/images/SkaarjOfficer.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:SkaarjOfficer.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Skaarj Officer's default armor</div></div></div>\n\
      <ul><li><i>Health: 200</i></li>\n<li> <i>Default Weapon: <a href=\"/Razorjack\"\
      \ class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a></i></li></ul>\n<p>Rivaling\
      \ a Lord in size, the Officer wears a full-body armor suit sporting a bright\
      \ light-blue and reddish coloration. The few areas where its scales are exposed\
      \ reveal its yellow hue. Officers are the strongest and most aggressive of the\
      \ Trooper class, and, by default carry a Razorjack, though they can also be\
      \ found with Hunting Rifles and other weapons. Officers have the potential to\
      \ be the most deadly of the Skaarj classes, so hit them hard and drop them fast.\
      \ Note that sometimes Officers are found wearing the cyan-blue armor of the\
      \ Gunners/Snipers. In those cases their larger size should give them away.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Luminescent_Skaarj\">Luminescent\
      \ Skaarj</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Trooper?section=6\" title=\"Edit section: Luminescent\
      \ Skaarj\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <hr />\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:162px;\"\
      ><a href=\"/File:GreenSkaarjTrooper.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/GreenSkaarjTrooper.jpg/160px-GreenSkaarjTrooper.jpg\" width=\"\
      160\" height=\"142\" class=\"thumbimage\" srcset=\"/w/images/thumb/GreenSkaarjTrooper.jpg/240px-GreenSkaarjTrooper.jpg\
      \ 1.5x, /w/images/thumb/GreenSkaarjTrooper.jpg/320px-GreenSkaarjTrooper.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:GreenSkaarjTrooper.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>A\
      \ green luminescent skaarj trooper</div></div></div>\n<ul><li><i>Health:&#160;?</i></li></ul>\n\
      <p>These are experiments that the player will fight while exploring the Skaarj\
      \ Mothership after destroying the main Generator and plunging the ship into\
      \ inky blackness. They are translucent, and glow green, which makes them visible\
      \ in the blackness of the ship. They are strong and aggressive, but ultimately\
      \ not too much different from regular Skaarj in terms of tactics. Luminescent\
      \ Skaarj also appear from the Warrior caste, which, unlike the Trooper, come\
      \ in more then one type of variation.\n</p>\n<div style=\"clear:both;\"></div>\n\
