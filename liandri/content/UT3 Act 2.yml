      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Synopsis\">Synopsis</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UT3_Act_2?section=1\" title=\"Edit section: Synopsis\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>After besting Jester,\
      \ Reaper meets Malcolm at the Izanagi headquarters.\n</p><p><b>Reaper</b>: <i>Nice\
      \ office</i><br />\n<b>Malcolm</b>: <i>Some crib, huh?</i>\n</p><p>(Malcolm\
      \ approaches Reaper)\n</p><p><b>Malcolm</b>: <i>Name's Malcolm.</i><br />\n\
      <b>Reaper</b>: <i>Reaper.</i><br />\n<b>Malcolm</b>: <i>Izanagi hired me to\
      \ run Special Ops.</i><br />\n<b>Reaper</b>: <i>That can't be cheap.</i>\n</p><p>(Both\
      \ of them walk outside while talking)\n</p><p><b>Malcolm</b>: <i>Sounds like\
      \ you know my rep.</i><br />\n<b>Reaper</b>: <i>Yeah, who doesn't? Most grand\
      \ tournament trophies, ever. Leader of Thunder Crash, AKA 'Thunder Cash'...</i><br\
      \ />\n<b>Malcolm</b>: <i>Aight, I get it.</i><br />\n<b>Reaper</b>: <i>...all\
      \ of which makes you a highly decorated... civilian.</i><br />\n<b>Malcolm</b>:\
      \ <i>I've run 'Thunder Cash' in the wackest conditions the Liandri could dream\
      \ up... magma-filled volcanoes, zero gravity, fucked-up aliens, you name it.\
      \ This shit here's a cakewalk.</i><br />\n<b>Reaper</b>: <i>So that makes you\
      \ a general.</i><br />\n<b>Malcolm</b>: <i>Now, but the respawners completely\
      \ changed the war... And nobody knows spawners like a tourney champ.</i><br\
      \ />\n<b>Reaper</b>: <i>Fair enouigh. So what do you want with me?</i><br />\n\
      <b>Malcolm</b>: <i>Izanagi bosses want surgical strikes to win this war.</i><br\
      \ />\n<b>Reaper</b>: <i>And they're cost-effective.</i><br />\n<b>Malcolm</b>:\
      \ <i>Yeah. Small team like yours, knows how to work together - a real asset...</i>\n\
      </p><p>(Here's where the things start to get... tense...)\n</p><p><b>Reaper</b>:\
      \ <i>Heh, a real disposable asset.</i><br />\n<b>Malcolm</b>: <i>Read it how\
      \ you want. But now your team's with SpecOps.</i><br />\n<b>Reaper</b>: <i>So\
      \ the Ronin have a master, huh?</i><br />\n<b>Malcolm</b>: <i>Damn, son, you\
      \ ever shut up? We're goin' to war and I need you in my crew.</i><br />\n<b>Reaper</b>:\
      \ <i>Why? The Necris are the real threat, not the Axon.</i><br />\n<b>Malcolm</b>:\
      \ <i>They started this, wantin' our Tarydium. And we need their gear if we're\
      \ gonna flex on the Necris.</i><br />\n<b>Reaper</b>: <i>Fine. We'll be ready.</i><br\
      \ />\n<b>Malcolm</b>: <i>Listen. I heard what happened to your colony. I know\
      \ you want blood. This job gets you there faster. Trust me.</i>\n</p><p>Then\
      \ starts the battle against Axon.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
