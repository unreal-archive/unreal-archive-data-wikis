  wikitext:
    text: "{{stub}}\n{{Spoilers}}\n\n== Synopsis ==\n\nAfter besting Jester, Reaper\
      \ meets Malcolm at the Izanagi headquarters.\n\n'''Reaper''': ''Nice office''<br>\n\
      '''Malcolm''': ''Some crib, huh?''\n\n(Malcolm approaches Reaper)\n\n'''Malcolm''':\
      \ ''Name's Malcolm.''<br>\n'''Reaper''': ''Reaper.''<br>\n'''Malcolm''': ''Izanagi\
      \ hired me to run Special Ops.''<br>\n'''Reaper''': ''That can't be cheap.''\n\
      \n(Both of them walk outside while talking)\n\n'''Malcolm''': ''Sounds like\
      \ you know my rep.''<br>\n'''Reaper''': ''Yeah, who doesn't? Most grand tournament\
      \ trophies, ever. Leader of Thunder Crash, AKA 'Thunder Cash'...''<br>\n'''Malcolm''':\
      \ ''Aight, I get it.''<br>\n'''Reaper''': ''...all of which makes you a highly\
      \ decorated... civilian.''<br>\n'''Malcolm''': ''I've run 'Thunder Cash' in\
      \ the wackest conditions the Liandri could dream up... magma-filled volcanoes,\
      \ zero gravity, fucked-up aliens, you name it. This shit here's a cakewalk.''<br>\n\
      '''Reaper''': ''So that makes you a general.''<br>\n'''Malcolm''': ''Now, but\
      \ the respawners completely changed the war... And nobody knows spawners like\
      \ a tourney champ.''<br>\n'''Reaper''': ''Fair enouigh. So what do you want\
      \ with me?''<br>\n'''Malcolm''': ''Izanagi bosses want surgical strikes to win\
      \ this war.''<br>\n'''Reaper''': ''And they're cost-effective.''<br>\n'''Malcolm''':\
      \ ''Yeah. Small team like yours, knows how to work together - a real asset...''\n\
      \n(Here's where the things start to get... tense...)\n\n'''Reaper''': ''Heh,\
      \ a real disposable asset.''<br>\n'''Malcolm''': ''Read it how you want. But\
      \ now your team's with SpecOps.''<br>\n'''Reaper''': ''So the Ronin have a master,\
      \ huh?''<br>\n'''Malcolm''': ''Damn, son, you ever shut up? We're goin' to war\
      \ and I need you in my crew.''<br>\n'''Reaper''': ''Why? The Necris are the\
      \ real threat, not the Axon.''<br>\n'''Malcolm''': ''They started this, wantin'\
      \ our Tarydium. And we need their gear if we're gonna flex on the Necris.''<br>\n\
      '''Reaper''': ''Fine. We'll be ready.''<br>\n'''Malcolm''': ''Listen. I heard\
      \ what happened to your colony. I know you want blood. This job gets you there\
      \ faster. Trust me.''\n\nThen starts the battle against Axon.\n\n== Main route\
      \ ==\n* [[DM-ShangriLa]]\n* [[CTF-Reflection]]\n* [[WAR-Sinkhole]]\n* [[WAR-MarketDistrict]]\n\
      * [[WAR-TankCrossing]]\n* [[vCTF-Kargo]](*)\n* Routes: [[CTF-Hydrosis]] (2.1)\
      \ and [[WAR-Torlan]] (2.2)\n\n=== Route 2.1 ===\n* [[CTF-Hydrosis]]\n* Routes:\
      \ [[vCTF-Suspense]] (2.1.1) and [[WAR-Torlan]] (2.1.2)\n\n==== Route 2.1.1 ====\n\
      * [[vCTF-Suspense]]\n* [[WAR-Downtown]]\n* Routes: [[DM-Defiance]] (2.1.1.1)\
      \ and [[DM-Diesel]] (2.1.1.2)\n\n===== Route 2.1.1.1 =====\n* [[DM-Defiance]]\n\
      * [[WAR-Serenity]](***)\n* [[vCTF-Kargo]]\n* [[DM-Diesel]]\n* [[WAR-Torlan]]\n\
      * ''End of chapter.''\n\n===== Route 2.1.1.2 =====\n* [[DM-Diesel]](**)[*]\n\
      * [[vCTF-Kargo]]\n* [[WAR-Serenity]]\n* [[WAR-Torlan]]\n* ''End of chapter.''\n\
      \n==== Route 2.1.2 ====\n* [[WAR-Torlan]]\n* [[vCTF-Suspense]]\n* [[WAR-Serenity]]\n\
      * [[WAR-Downtown]]\n* Routes: [[DM-Defiance]] (2.1.2.1) and [[DM-Diesel]] (2.1.1.2)\n\
      \n===== Route 2.1.2.1 =====\n* [[DM-Defiance]]\n* [[WAR-Torlan]]\n* [[vCTF-Kargo]]\n\
      * [[DM-Defiance]]\n* ''End of chapter.''\n\n=== Route 2.2 ===\n* [[WAR-Torlan]]\n\
      * [[CTF-Hydrosis]]\n* Routes: [[vCTF-Suspense]] (2.2.1) and [[WAR-Serenity]]\
      \ (2.2.2)\n\n==== Route 2.2.1 ====\n* [[vCTF-Suspense]]\n* [[WAR-Downtown]]\n\
      * [[DM-Defiance]]\n* Routes: [[WAR-Serenity]] (2.2.1.1) and [[DM-Diesel]] (2.1.1.2)\n\
      \n===== Route 2.2.1.1 =====\n* [[WAR-Serenity]]\n* [[vCTF-Kargo]]\n* [[WAR-Torlan]]\n\
      * ''End of chapter.''\n\n==== Route 2.2.2 ====\n* [[WAR-Serenity]]\n* [[vCTF-Suspense]]\n\
      * [[WAR-Downtown]]\n* Routes: [[DM-Defiance]] (2.2.2.1) and [[DM-Diesel]] (2.2.2.2)\n\
      \n===== Route 2.2.2.1 =====\n* [[DM-Defiance]]\n* [[vCTF-Kargo]]\n* [[WAR-Serenity]](***)\n\
      * ''End of chapter.''\n\n===== Route 2.2.2.2 =====\n* [[DM-Diesel]](**)[*]\n\
      * [[vCTF-Kargo]]\n* [[WAR-Serenity]]\n* ''End of chapter.''\n\n== Cards ==\n\
      * (*) '''Tactical Diversion''': Reduces the number of opponents in the next\
      \ match by 2.\n* (**) '''Enhanced Respawners''': Increases your starting health\
      \ in 25. In order to obtain it, you must come from 2.1.1 or 2.1.2.\n* (***)\
      \ '''Iron Guard Reinforcements''': Gain 2 [[Iron Guard]] allies in the next\
      \ mission.\n\n== Unlockable characters ==\n* [*] [[Lauren]]: In order to obtain\
      \ her from 2.1.1.2, you must come from 2.1.1 or 2.1.2.\n\n== Tips and additional\
      \ info ==\n\n== See also ==\n\n{{UT3 Single Player}}\n\n[[Category:Single_player_walkthroughs]]"
