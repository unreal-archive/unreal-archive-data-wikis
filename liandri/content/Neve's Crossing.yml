  wikitext:
    text: "[[Image:NevesCrossing.jpg|thumb|right|250px]]\n'''Neve's Crossing''' is\
      \ the second map in [[Unreal - Return to Na Pali|Unreal - Return to Na Pali's]]\
      \ single player game.\n; Author : [[Nivlek]]\n; Description\n: You are well\
      \ and truly back on the planet now. Emerging from Terra-Neo, you arrive at a\
      \ lake and valley crossed by a wide [[Nali]]-constructed bridge. Time to move\
      \ on and explore your new surroundings before night falls.\n{{clear}}\n==Weapons\
      \ and Items==\nNew\n* [[Grenade Launcher]] ([[NtC]])\n* [[Grenade Launcher|Grenades]]\
      \ ([[NtC]])\n* [[Flak Cannon]]\n* [[Nali Fruit Seed]]\n\n\nOld\n* [[ASMD]]\n\
      * [[Nali Healing Fruit]]\n* [[ASMD|ASMD Core]]\n* [[Automag|Bullets]]\n* [[Combat\
      \ Assault Rifle|CAR Clip]]\n* [[Stinger|Tarydium Shards]]\n* [[Assault Vest]]\n\
      * [[Stinger]]\n* [[Flare]]\n* [[Automag]]\n* [[Automag|Clip]]\n* [[Combat Assault\
      \ Rifle]]\n\n\n==Creatures and Enemies==\nNew\n* [[Skaarj_Warrior#Skaarj_Scout|Skaarj\
      \ Scout]]\n* [[Devilfish]]\n* [[Nali Cow]]\n* [[Nali Cow|Nali Calf]] \n* [[Krall]]\n\
      \n\nOld\n* [[Brute#Brutes|Brute]]\n* [[Nali bird]]\n* [[Nali Rabbit]]\n* [[Manta\
      \ (enemy)|Manta]]\n* [[Skaarj_Warrior#Skaarj_Warrior|Skaarj Warrior]]\n* [[Nali]]\
      \ - Dead\n* [[Predator]]\n\n\n\n==Walkthrough==\n''This walkthrough was completed\
      \ on Medium difficulty. Creature and item placements may differ on other difficulty\
      \ settings.''\n\nYou start in the short corridor you entered at the end of the\
      \ previous map, with a door at the end. Signs on either side remind you of what\
      \ you are just leaving [1].\n\nStep ahead to the door and look through as it\
      \ opens.\n\nIt is a small seemingly empty canyon, but you can hear a [[Brute]]\
      \ growling. Step out and look around - there are two boxes ahead, with an [[ASMD]]\
      \ in front of the left one. Collect the ASMD. As you do so you will see the\
      \ Brute you heard growling lurking behind the other box. Kill it. Raid the area\
      \ for gear - beside the entrance you will find a [[Nali Healing Fruit]] and\
      \ ASMD Core to the side that was on the left as you emerged. The similar position\
      \ on the other side has a Nali Healing Fruit.\n\nFrom that side, go forth up\
      \ the canyon. A wooden crate has a box of 50 Bullets, while a UMS drop box has\
      \ a 50 bullet CAR Clip. Continuing up the canyon, you climb a slope and curve\
      \ round to the right. Mind a [[Manta (enemy)|Manta]] that swoops down here.\
      \ The canyon opens out a bit further along into an area with a lake, a small\
      \ tower in the water and a large Nali-constructed bridge raised on walls above\
      \ - I'll call said bridge the Crossing. A [[Skaarj]]Warrior is on guard by the\
      \ lake here, so kill it. Look around.\n\nThere's an arch through the walls of\
      \ the crossing. You'll be going through there later. First, go to the far corner\
      \ of the lake's banks and behind the large rock there to find a SkaarjScout\
      \ who was lurking in a potential ambush. Kill it then go further round behind\
      \ the rock for two Nali Healing Fruit and 40 Tarydium Shards.\n\nGo to the lake\
      \ in that corner and jump in. In the lake, go to the right of the tower foundations\
      \ and head for the three UMS drop boxes on the pool floor. Kill the two [[Devilfish]]\
      \ lurking down there then open the boxes for a 50 bullet CAR Clip, a box of\
      \ 10 Grenades ([[Grenade Launcher]] ammo), and a useful Grenade Launcher.\n\n\
      Surface to recharge your [[SCUBA Gear#Other_Appearances|Marine SCUBA Gear]],\
      \ then go round to the side of the tower that faces away from the Crossing.\
      \ Underwater you will see a hole in the tower that you can enter - go inside\
      \ and swim up the vertical shaft, surfacing in the candlelit room inside the\
      \ tower base. There's a lift ahead - ride it up to the top into a loft with\
      \ a panoramic view where you can find a useful [[Flak Cannon]].\n\nFrom the\
      \ loft, plunge off into the pool facing such that the crossing is to your right.\
      \ Ahead underwater you will see the mouth of a pipe leading off into the rock\
      \ to the right. Swim to the pipe and enter. Swim along the pipe - as you approach\
      \ a damaged section of the pipe wall, you will meet a Devilfish whom you should\
      \ kill. Go through the broken section of the pipe wall to enter a small cave\
      \ (kill another Devilfish here). Within the cave, surface on a wooden platform.\
      \ There's a dead Nali with a diary [2].\n\nShoot open containers here to grab\
      \ an [[Assault Vest]], then prepare to return to the water. Plunge in and swim\
      \ back through to the pipe. Now... to the right leads to a later part of the\
      \ level, so go instead back to the left. Surface and head to the right to find\
      \ a plank that you can use to get back onto the lake's banks. Time to move on.\
      \ So, go to the crossing and back through the arch. You will emerge in another\
      \ small uphill canyon; go to the left of the large rock here for a box of 50\
      \ Bullets. Head on up the canyon, but beware the SkaarjScout lurking beyond\
      \ the rock.\n\nAt the top of the canyon, you will arrive at another lake where\
      \ a SkaarjWarrior comes bounding across a plank to the left. Kill it. There's\
      \ a Nali Healing Fruit on the right if you need it. Ahead in the second lake\
      \ is a kind of Nali gazebo on stilts. So, dive into the lake and head for the\
      \ base of the gazebo. Kill the Devilfish lurking off to the left then take a\
      \ diversion to go round behind the gazebo stilts to read the log of a human\
      \ corpse you will find there [3].\n\nSurface and go to the base of the gazebo.\
      \ In the centre you will find a lift - step on to it and ride it to the top,\
      \ arriving inside the structure. There's a [[Stinger]] there, and the containers\
      \ reveal 40 Tarydium Shards, a Flare and a Nali Fruit Seed. Drop back into the\
      \ water and head for a sloping plank nearby which allows you to climb back out\
      \ to the land by which you entered this area. It might be hard to climb on it\
      \ as it is very small and you will usually just jump over it. Attempt to climb\
      \ out until you actually do.\n\nGo now to the other plank, the one the SkaarjWarrior\
      \ came across. Cross it yourself to reach a rock. From there, take another plank\
      \ across the lake to arrive on the far bank. On the bank, head up the following\
      \ valley to the right, going via an UMS drop box containing a 50 bullet CAR\
      \ Clip. Shortly, you will arrive at a small settlement with a Nali hut and a\
      \ barn, guarded by a SkaarjWarrior. Kill the Skaarj. Go towards the hut; a barrow\
      \ outside has two Nali Healing Fruit inside if you need them. Then, enter the\
      \ hut.\n\nThe hut is a typical Nali dwelling. Go to the left and onto the table\
      \ to collect an [[Automag]] from the hands of a human corpse. Read the corpse's\
      \ log [4].\n\nCrates in the hut contain a Clip and 40 Tarydium Shards. When\
      \ you're done, leave the humble home and head round to the left, past the barn\
      \ which contains a [[Nali Cow]] and a Nali Calf.\n\nFollow the slope of the\
      \ valley upwards. A large rock on the right has two Nali Healing Fruit behind\
      \ it should you need them. Shortly you will arrive at the top, where you will\
      \ see that the valley continues over the Crossing from here. Start across the\
      \ Crossing. A Krall will see you and run away across the bridge. Shoot open\
      \ barrels here for 40 Tarydium Shards and a box of 50 Bullets. Give pursuit,\
      \ shooting open UMS drop boxes on the way for a [[Combat Assault Rifle]] and\
      \ a box of 10 Grenades. At the far end, the Krall who ran away will have been\
      \ joined by two others who attack.\n\nAt the far end, barrels contain a cluster\
      \ of 40 Tarydium Shards. Watch out here for four [[Pack Hunter]]s lurking on\
      \ the plateau ahead. Then, step on to the platform and look around. Here on\
      \ this plateau are two well entrances. The first is closed off but the second\
      \ is open. Shoot a barrel beyond the first for an ASMD Core and collect of the\
      \ two Nali Healing Fruit behind a rock at the back of the plateau, then jump\
      \ down the open well to exit the level.\n\n==Translator messages==\n#\"Terra-Neo\
      \ Mining Station (North)\"\n#\"I fear out struggle is not yet over. The Sky\
      \ Demons have discovered Eldora's Well and are using it against us. I was fortunate\
      \ to escape with my life. I wait here in the hope that they will soon leave\
      \ us.\"\n#\"LOG: P. Mock: Last saw Dalton and the rest two days ago. I'm lost.\
      \ There are crates dropping down from the sky with UMS markings. Maybe whoever\
      \ made it off this rock brought back help. I'm going to attempt to slip by the\
      \ Skaarj through the lake.\"\n#\"LOG: B. Bates: Found Mock face down in a lake\
      \ nearby. Looks like he drowned. Poor bastard. Wonder if he saw the UMS crates\
      \ dropping from the sky. Hope Dalton's team made it all right. Looks like we\
      \ might be rescued after all.\"\n\n==Intermission==\nThe scene cuts to an intermission\
      \ with a view of the wells as dusk falls. The player records a log entry.\n\n\
      {{QuoteSource|After a leap of faith, I'm pausing to record a log entry. I'm\
      \ still shaken after running into the Skaarj and their filthy minions. I guess\
      \ I thought I'd seen the last of them when I killed the Skaarj Queen on the\
      \ MotherShip - it seems like an eternity ago. Is there another colony nearby?\
      \ Where are they coming from? This is like a recurring nightmare! Still no sign\
      \ of the Prometheus, time to move on.|Prisoner 849 log|Unreal - Return to Na\
      \ Pali}}\n\nWhen the log entry is complete, press Fire to start the next level.\n\
      \n==Trivia==\n* The map may be named after mapper Eric De Neve.\n\n{{prevnext|Edge\
      \ of Na Pali|The Eldora Well|Unreal - Return to Na Pali}}\n{{Unreal - Return\
      \ to Na Pali single player}}"
