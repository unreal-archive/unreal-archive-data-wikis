      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:NevesCrossing.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Neve's\
      \ Crossing</b> is the second map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Nivlek\" class=\"\
      mw-redirect\" title=\"Nivlek\">Nivlek</a></dd>\n<dt> Description</dt>\n<dd>\
      \ You are well and truly back on the planet now. Emerging from Terra-Neo, you\
      \ arrive at a lake and valley crossed by a wide <a href=\"/Nali\" title=\"Nali\"\
      >Nali</a>-constructed bridge. Time to move on and explore your new surroundings\
      \ before night falls.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
