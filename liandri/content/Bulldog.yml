  title: "Bulldog"
  text:
    text: "<p>The <b>Bulldog</b> is a dark green SUV that was to be in <a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>\
      \ and <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal\
      \ Tournament 2003</a>, but didn't make it into either of the final games as\
      \ an actual vehicle. The Bulldog does appear in UT2004 in other ways and therefore\
      \ is still a part of Unreal lore.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      UT2003\">UT2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bulldog?section=1\" title=\"Edit section: UT2003\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ UT2003 it is possible to summon a Bulldog by entering \"summon Vehicles.Bulldog\"\
      \ into the <a href=\"/edit/Console?redlink=1\" class=\"new\" title=\"Console\
      \ (page does not exist)\">console</a>. Due to the vehicle's size, it is necessary\
      \ to first find a large space, use the \"ghost\" code, and fly up in the air\
      \ first. After the player needs to \"walk\" and \"use\" the vehicle to enter\
      \ or exit it. Keeping summoning Bulldogs will quickly stress your computer,\
      \ as the vehicle uses very resource intensive code instead of the optimized\
      \ <a href=\"/edit/Karma?redlink=1\" class=\"new\" title=\"Karma (page does not\
      \ exist)\">Karma</a> physics code used in UT2004. The vehicle isn't fully coded\
      \ either, and won't work as well as any of the regular vehicles seen in UT2004.\n\
      </p><p>The Bulldog only has one seat for a driver who can also fire rockets\
      \ from the turret on top. The turret isn't movable, so rockets will aimlessly\
      \ fly up into the sky. If an enemy on foot is nearby and near the front of the\
      \ vehicle, the rockets will automatically lock onto him or her.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT2004\">UT2004</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bulldog?section=2\"\
      \ title=\"Edit section: UT2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>UT2004 still features the Bulldog code, but the vehicle\
      \ is never used as such.\n</p><p>In the map <a href=\"/AS-Convoy\" title=\"\
      AS-Convoy\">AS-Convoy</a> the <a href=\"/New_Earth_Government\" title=\"New\
      \ Earth Government\">NEG</a> military attacks a convoy using a number of Bulldogs\
      \ and a much larger, similarly themed attack vehicle, none of which can be controlled\
      \ by players.<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.creatingthelie.com/gameart.htm\"\
      >[1]</a> One of the Bulldogs moving around in the convoy can be used as a shortcut\
      \ by jumping onto its roof. Some Bulldogs have trailers with tracks. These trailers\
      \ are used to transport foot soldiers, which function as spawn points, or are\
      \ used to extract the Nexus Missiles, the mission's objective.<a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://www.planet.nl/upload_mm/8/1/9/1989826971_1999997548_ut2004_2_337x253.jpg\"\
      >[2]</a>\n</p><p>Some of the junkyard-themed levels have a wrecked Bulldog chassis\
      \ lying around.\n</p><p>One of the flag designs used in <a href=\"/Capture_the_Flag\"\
      \ title=\"Capture the Flag\">CTF</a> and other team games features a picture\
      \ of the Bulldog.\n</p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"\
