      \ it lasts.\n\n==Headshot Values in Different Games==\nDifferent weapons provide\
      \ different amounts of damage for a headshot. These are listed below as follows:\n\
      \n===Unreal===\n*The [[RazorJack]] causes 105 damage with a headshot.\n*The\
