  title: "Headshot"
  text:
    text: "<div class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is\
      \ a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Headshot\">expanding it</a>.\
      \ </i></div>\n<p>A headshot occurs when an enemy is shot in the head with certain\
      \ weapons. A headshot does far more damage than the weapon would normally do,\
      \ and in most cases is fatal, or at least severely damaging. Even if the shot\
      \ is not fatal, a headshot is likely to make an opponent immediately rethink\
      \ his or her strategy and seek health and armor, so it can still be a great\
      \ psychological weapon even if it fails to kill the enemy.\n</p><p>As with all\
      \ damage, any damage from a headshot will be divided between health and <a href=\"\
      /Armor\" title=\"Armor\">armor</a> as appropriate. A <a href=\"/Shield_Belt\"\
      \ class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a> will eat most\
      \ or all of the headshot damage, and in <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> a <a href=\"/Helmet\" class=\"mw-redirect\" title=\"\
      Helmet\">helmet</a> will protect a character from a headshot while it lasts.\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Headshot_Values_in_Different_Games\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Headshot Values in Different Games</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Unreal\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">1.4</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">1.5</span> <span class=\"toctext\">Unreal Championship\
      \ 2</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Headshot_Values_in_Different_Games\">Headshot Values in Different Games</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Headshot?section=1\" title=\"Edit section: Headshot Values in\
      \ Different Games\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Different weapons provide different amounts of damage for a headshot. These\
      \ are listed below as follows:\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Unreal\">Unreal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Headshot?section=2\" title=\"Edit section: Unreal\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>The\
      \ <a href=\"/RazorJack\" class=\"mw-redirect\" title=\"RazorJack\">RazorJack</a>\
      \ causes 105 damage with a headshot.</li>\n<li>The <a href=\"/Rifle\" class=\"\
      mw-redirect\" title=\"Rifle\">Rifle</a> causes 155 damage with a headshot.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Headshot?section=3\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>The\
      \ <a href=\"/Ripper\" title=\"Ripper\">Ripper</a> causes 157 damage.</li>\n\
      <li>The <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> causes\
      \ 150 damage.</li>\n<li>The <a href=\"/Chainsaw\" title=\"Chainsaw\">Chainsaw</a>\
      \ causes an unknown amount of damage, but it can cause headshots with the altfire\
      \ swing.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2F2004\"\
      >Unreal Tournament 2003/2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Headshot?section=4\" title=\"\
      Edit section: Unreal Tournament 2003/2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>The <a href=\"/Sniper_Rifle\" title=\"Sniper\
      \ Rifle\">Sniper Rifle</a> causes 120 damage with a headshot. (UT2004 only)</li>\n\
      <li>The <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a>\
      \ causes 140 damage with a headshot.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Headshot?section=5\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>The <a href=\"/Sniper_Rifle\" title=\"Sniper\
      \ Rifle\">Sniper Rifle</a> causes 130 damage with a headshot.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Headshot?section=6\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>While the damage caused by the <a href=\"/RipJack\" class=\"mw-redirect\"\
      \ title=\"RipJack\">RipJack</a> is unknown, the Sniper Rifle will kill instantly,\
      \ shield belt or no shield belt.\n</p>\n<!-- \nNewPP limit report\nCached time:\
      \ 20221122123444\nCache expiry: 86400\nDynamic content: false\nCPU time usage:\
