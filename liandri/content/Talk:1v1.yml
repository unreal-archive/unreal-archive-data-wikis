  title: "Talk:1v1"
  text:
    text: "<p>A lot of this page is specific to UT2004 and should be separated.\n\
      </p><p>And how about the links to custom maps? Should famous custom maps get\
      \ their own pages and how can we judge, which custom maps should get a page\
      \ and which not? --<a href=\"/User:Fierce\" title=\"User:Fierce\">Fierce</a>\
      \ 17:37, 19 September 2007 (EDT)\n</p><p>For now we do not have any precedent\
      \ for that, hence custom content/maps having their own pages should be avoided\
      \ for the time being. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 00:45, 20 September 2007 (EDT)\n</p><p>Perhaps a separate page\
      \ should be created dedicated specifically to the most popular/praised community\
      \ content--the \"start here\" as it were?  I agree that custom content should\
      \ not have its own page, but I think it would be a good idea to have a list\
      \ of maps that frequently show up on servers and such, plus (maybe) the highest-rated\
      \ maps ever like Aristocracy. --<a href=\"/User:IceCreamYou\" title=\"User:IceCreamYou\"\
      >IceCreamYou</a> 16:52, 20 September 2007 (EDT)\n</p><p>This article makes it\
      \ sound like 1on1 is for training purposes only. As a matter of fact it stands\
      \ as a separate gametype where cunning, tactics and \"mind reading\" skills\
      \ are very important. And 1on1 is not the only name for this mode... i heard\
      \ duel way more often. <a href=\"/User:Glider_of_chaos\" title=\"User:Glider\
      \ of chaos\">Glider of chaos</a> 02:07, 21 September 2007 (EDT)\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Gametype.3F\">Gametype?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:1v1?section=1\"\
      \ title=\"Edit section: Gametype?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>How on earth do people get here without being lucky\
      \ by pressing the Random Article link or reading the Last Changes? It's not\
      \ in gametypes, nor in any other categories. Plus, I really think it should\
      \ be the official <i>1on1</i> as it's written on maps. And also, I'd say that\
      \ the <i>neutrality of this article is disputed</i> - it only talks about online\
      \ games, doesn't mention that 1on1-prefix maps are made for it, mentions unofficial\
      \ mods/maps and gives server IPs. Needs at least a clenup tag. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 12:03, 30\
      \ July 2008 (EDT)\n</p>\n<dl><dd>This was initially written on the Unofficial\
      \ FragBU wiki.  Several different articles were copied from there when we set\
      \ up Liandri.  It might be worth integrating this page into the Duel page. \
      \ Even though 1v1 games were played prior to it existing, <a href=\"/Duel\"\
      \ title=\"Duel\">Duel</a> would be a suitable page to include anything related\
      \ to them. — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 15:21, 30\
      \ July 2008 (EDT)</dd></dl>\n\n<!-- \nNewPP limit report\nCached time: 20221207050359\n\
      Cache expiry: 86400\nDynamic content: false\nCPU time usage: 0.023 seconds\n\
