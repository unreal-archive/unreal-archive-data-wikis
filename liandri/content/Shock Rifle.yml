      \ 250uu</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 20</dd>\n<dd> Ammo pickup:\
      \ 10</dd>\n<dd> Maximum: 50</dd></dl>\n</div>\n</div>\n<blockquote style=\"\
      margin-bottom: 0px;\">Emitting searing bursts of pure energy, the devastating\
      \ Shockrifle is an ideal weapon for medium or long range attacks. The primary\
      \ fire delivers an instant concussion with pinpoint precision; the secondary\
