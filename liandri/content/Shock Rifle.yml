      <dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n\
      <p>The Shock Rifle of Unreal Championship is supposed to be identical to the\
      \ <a href=\"#Unreal_Tournament_2003\">Unreal Tournament 2003</a> version of\
      \ the Shock Rifle. Only the mesh and sound of the rifle is different. This version\
      \ of the Shock Rifle looks more of a machinegun than an energy rifle.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Shock_Rifle?section=8\" title=\"Edit section: Unreal\
      \ Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nShock Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:UC2ShockRifle.jpg\"\
      \ class=\"image\" title=\"Shock Rifle\"><img alt=\"Shock Rifle\" src=\"/w/images/thumb/UC2ShockRifle.jpg/200px-UC2ShockRifle.jpg\"\
      \ width=\"200\" height=\"152\" srcset=\"/w/images/thumb/UC2ShockRifle.jpg/300px-UC2ShockRifle.jpg\
      \ 1.5x, /w/images/UC2ShockRifle.jpg 2x\" /></a></div>\n<div style=\"font-size:\
      \ 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup:&#160;?</dd>\n<dd> Ammo pickup:&#160;?</dd>\n\
      <dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The natural evolution of the ASMD shock rifle adds new damage-causing\
      \ potential to an old favorite.  The primary fire is a rapid firing laser that\
      \ does medium damage.  The alt-fire shoots an unstable shock core, which is\
      \ an effective attack in and of itself, but is best known as the main ingredient\
      \ for a shock combo.<br />To detonate a shock core, simply shoot it with the\
      \ primary fire.  Shock cores can be frozen in mid-air by holding alt-fire after\
      \ launching the core and then pulling fire.  Complex traps can be set up in\
      \ this fashion.  A frozen shock core can also be reinforced with additional\
      \ shock cores to cause extreme damage with a shock combo.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <p><i><b>Classification</b>: Energy Rifle</i>\n</p>\n<dl><dt>Description</dt></dl>\n\
      <p>The natural evolution of the ASMD Shock Rifle adds new damage-causing potential\
      \ to an aging tournament favorite while retaining it's essential primary functions.\n\
      </p>\n<dl><dt>Primary Fire</dt></dl>\n<dl><dd> Primary Fire for the Shock Rifle\
      \ has remained the same. It fires an instant hit energy beam at a moderate rate\
      \ of fire that causes moderate damage.</dd></dl>\n<dl><dt>Secondary Fire</dt></dl>\n\
      <dl><dd> The alternate fire has also remained much the same. The Shock rifle\
      \ shoots smaller cores which fire at the same rate as the Primary fire and do\
      \ moderate splash damage.</dd></dl>\n<dl><dt>Shock Combo</dt></dl>\n<dl><dd>\
      \ Shock Combos are no different then they were originally in the Unreal series.\
      \ When you fire a Shock bolt into a Shock core, It creates a large explosion\
      \ which heavily damages energy but at the same time drains additional power\
      \ from your Shock Rifle ammo supply.</dd></dl>\n<dl><dt>UC2 Combo Fire Mode\
      \ (Core Freezing)</dt></dl>\n<dl><dd> New to the Shock Rifles bag of tricks\
      \ is the ability to freeze the position of a Shock core in mid air to create\
      \ traps. Much like the <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a>\
      \ Sky Mines of <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>.\
      \ Multiple cores within proximity of each other will all chain detonate when\
      \ comboed. The difference however is that more then one combo at a time can\
      \ initiate causing 2 to 3 combo explosions to happen at once, Creating one massive\
      \ explosive radius. Shock cores that are isolated in mid air can also be enlarged\
      \ by firing additional cores into the frozen core, Up to 5 cores can be added\
      \ to create a giant core with a devastating damage radius which is guaranteed\
      \ to absolutely annihilate most of your competitors or severely cripple the\
      \ few actually far enough to survive the combo. This addition makes the once\
      \ already deadly shock rifle into the weapon with the most uses within the game.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Derivatives\"\
      >Derivatives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Shock_Rifle?section=9\" title=\"Edit section: Derivatives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There\
      \ are a number of weapons that are based on ASMD technology.\n</p>\n<ul><li>The\
      \ <a href=\"/Energy_Rifle\" title=\"Energy Rifle\">Energy Rifle</a> or Shock\
      \ Lance is a weapon used by the <a href=\"/Izarians\" class=\"mw-redirect\"\
      \ title=\"Izarians\">Izarians</a> in Unreal 2. It was created by the <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> who based its design on ASMD technology.\
      \ Unlike the Shock Rifle it fires dual energy bolts which can bounce of surfaces.\
      \ The alternate mode fires a more powerful bolt which creates an EMP field,\
      \ a feature not found in regular ASMD technology.</li>\n<li>The <a href=\"/Hellbender\"\
      \ title=\"Hellbender\">Hellbender</a> and <a href=\"/SPMA\" title=\"SPMA\">SPMA</a>\
      \ in UT2004 and UT3 have a turret that can launch sky mines into the air, which\
      \ are similar to Shock Rifle cores. If the turret operator launches multiple\
      \ sky mines and fires a beam into any of the cores, the Shock Combo will almost\
      \ immediately connect to the closest core, causing it to combo and connect to\
      \ a nearby core as well, and so on, causing a big explosion in a connect-the-dots\
      \ fashion, similar to how UC2's Shock Rifle functions.</li>\n<li>The <a href=\"\
      /Leviathan\" title=\"Leviathan\">Leviathan</a> in UT3 has a secondary turret\
      \ which uses ASMD technology.</li>\n<li>The <a href=\"/Turrets\" title=\"Turrets\"\
      >Shock Turret</a> in UT3 fires shock cores which always blow up combo-style.</li>\n\
      <li> The weapon used in <a href=\"/InstaGib\" class=\"mw-redirect\" title=\"\
      InstaGib\">InstaGib</a> is a modified Shock Rifle without the projectile alt-fire\
      \ mode.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Shock_Rifle?section=10\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>As revealed to the\
      \ public by David Münnich, T. Elliot Cannon (Myscha the Sled dog) stated in\
      \ a conversation with him that the name \"ASMD\" is derived from a phrase saying\
      \ <b>A</b>nd <b>S</b>uck <b>M</b>y <b>D</b>ick, from the movie <i>Fear of a\
      \ Black Hat</i>. Although the full phrase never features in any of the games,\
      \ this can be considered the official meaning. Funnier, less provocative names\
      \ thought of by fans include: <i>Anyone Seen My Dog</i>, <i>Automatic Spectrum\
      \ Matching Device</i>, and <i>Atomic Shock Mechanism Device</i>.\n</p>\n<!--\
      \ \nNewPP limit report\nCached time: 20221121220936\nCache expiry: 86400\nDynamic\
