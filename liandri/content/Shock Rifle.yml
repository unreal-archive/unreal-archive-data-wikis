      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 32</dd>\n<dd> Fire\
      \ rate: 1.6/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd>\
