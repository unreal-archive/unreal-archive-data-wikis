      <blockquote style=\"margin-bottom: 0px;\">If the compressed energy in the core\
      \ of this weapon was released all at once, the resulting force would be enough\
      \ to bring down a large building. The comparatively small energy bursts released\
      \ with each squeeze of the ASMD's trigger are still more than enough to put\
      \ a world of hurt on most targets.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> Manual</div>\n<dl><dt>Primary Fire</dt>\n<dd>Lightning-fast\
      \ burst of focused energy that is extremely accurate.</dd>\n<dt>Secondary Fire</dt>\n\
      <dd>Unstable energy projectile, expands radially. Also has splash damage. Rumors\
      \ of a combination attack persist...</dd></dl>\n<p>The ASMD fires a bolt or\
      \ a ball (orb projectile). The ball in Unreal was very small, making it hard\
      \ to hit with a bolt when moving, but this was rewarded by huge amount damage\
      \ done by a combo - with <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\"\
      >Damage Amplifier</a> enabled one could inflict 1200+ damage with one ASMD combo.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Ammunition\">Ammunition</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Shock_Rifle?section=2\" title=\"Edit section: Ammunition\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The ammunition pickup\
      \ for the ASMD is called an <i>ASMD core</i>. It is a long blue energy core\
      \ with steam flowing through the side of it. In the single-player campaign,\
      \ ASMD cores first appeared in <a href=\"/Rrajigar_Mine\" title=\"Rrajigar Mine\"\
      >Rrajigar Mine</a>. In multiplayer, they are prized pickups, especially in maps\
      \ such as <a href=\"/DmDeathFan\" title=\"DmDeathFan\">DmDeathFan</a>.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Shock_Rifle?section=3\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
