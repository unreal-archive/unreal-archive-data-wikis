      <dd> Ammo pickup: 10</dd>\n<dd> Maximum: 50</dd></dl>\n</div>\n</div>\n<p>The\
      \ Shock Rifle in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a> sports a pretty rapid-fire primary and shoots a large, slow core\
      \ on the alt-fire, making it easy to shoot but more difficult to properly place\
      \ for maximum-damage combos.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
