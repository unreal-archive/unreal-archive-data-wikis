      \ rate: 1.4/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd>\
      \ Damage: 82 max</dd>\n<dd> Fire rate: &lt; 1.4/s</dd>\n<dt> Shock Combo</dt>\n\
      <dd> Damage: 247 max</dd>\n<dd> Fire rate: 0,85/s</dd>\n<dd> Ammo cost: 2</dd>\n\
