      <dt>Secondary Fire</dt>\n<dd> Slower energy projectile.</dd>\n<dt>Combo Attack</dt>\n\
      <dd> Hit the secondary fire projectile with the primary fire for a more powerful\
      \ explosion.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
