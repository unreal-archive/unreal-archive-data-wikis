      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 45</dd>\n<dd> (vs\
      \ vehicles: 38)</dd>\n<dd> Fire rate: 0.64 s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 45</dd>\n<dd> Fire rate: 0.55 s</dd>\n\
      <dt> Shock combo</dt>\n<dd> Damage: 200</dd>\n<dd> Ammo cost: 5</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 20</dd>\n<dd> Ammo pickup: 10</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The ASMD Shock Rifle\
      \ has changed little since its incorporation into the Tournaments. The ASMD\
      \ sports two firing modes capable of acting in concert to neutralize opponents\
      \ in a devastating shockwave. This combination attack is achieved when the weapon\
      \ operator utilizes the secondary fire mode to deliver a charge of seeded plasma\
      \ to the target. Once the slow-moving plasma charge is within range of the target,\
      \ the weapon operator may fire the photon beam into the plasma core, releasing\
      \ the explosive energy of the anti-photons contained within the plasma's EM\
      \ field.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a> Manual</div>\n<dl><dt>Primary Fire</dt>\n<dd> Fires a purple\
      \ hitscan energy beam that slightly pushes the target away from the enemy. This\
      \ also works on lightweight vehicles, such as <a href=\"/Manta\" title=\"Manta\"\
      >Mantas</a> and <a href=\"/Scorpion\" title=\"Scorpion\">Scorpions</a>, protecting\
      \ the owner of the Shock Rifle and making it very hard for the driver to navigate.</dd>\n\
      <dt>Secondary fire</dt>\n<dd> Fires a slow moving Shock Ball. When it's hit\
      \ by the Shock Beam, a Shock Combo with a huge blast radius and a vortex-like\
      \ effect is created.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Shock_Rifle?section=6\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
