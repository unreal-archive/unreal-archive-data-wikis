  title: "Shock Rifle"
  text:
    text: "<p>The <b>Shock Rifle</b> is a weapon in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>, <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a>, <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a>, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>,\
      \ and <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> as well as\
      \ <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a> and <a href=\"/UC2\"\
      \ class=\"mw-redirect\" title=\"UC2\">UC2</a>.\n</p><p>The Shock Rifle is also\
      \ known as the ASMD in early games, a distinction that was dropped starting\
      \ with <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>.\
      \ It is an energy-based weapon that fires either a <a href=\"/Hitscan\" class=\"\
      mw-redirect\" title=\"Hitscan\">hitscan</a> bolt or a core (an \"orb\" of energy\
      \ which travels across the map until it strikes a solid mass). Even though cores\
      \ can be dodged, they can also be \"parried\" with another core. In addition,\
      \ you can shoot a bolt at a core to cause a \"shock combo\", a massive explosion\
      \ which does devastating and usually lethal damage to anything within its considerable\
      \ blast radius; frags will be credited to the one who launched the core, even\
      \ if he wasn't the one who triggered the combo. In other words, if your enemy\
      \ is also armed with a Shock Rifle and is a crack shot, launching cores is a\
      \ massive safety hazard since if he/she shoots one of your cores right when\
      \ you launch it, the resulting combo can kill you, which in Unreal and UT counts\
      \ as suicide. (UT200x and UT3 count it as kill for the one who set off the combo.)\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
