      \ class=\"image\" title=\"Shock Rifle\"><img alt=\"Shock Rifle\" src=\"/w/images/thumb/UT3_shockrifle.jpg/200px-UT3_shockrifle.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/thumb/UT3_shockrifle.jpg/300px-UT3_shockrifle.jpg\
      \ 1.5x, /w/images/thumb/UT3_shockrifle.jpg/400px-UT3_shockrifle.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 45</dd>\n<dd> (vs vehicles: 31)</dd>\n\
      <dd> (vs nodes: 36)</dd>\n<dd> Fire rate: 0.70 s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 55</dd>\n<dd> (vs vehicles: 44)</dd>\n\
      <dd> Fire rate: 0.54 s</dd>\n<dt> Combo</dt>\n<dd> Damage: 215</dd>\n<dd> Ammo\
      \ cost: 4</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 20</dd>\n<dd> Ammo\
      \ pickup: 10 (Version 1.0-1.3)<br />8 (As of Version 2.0)</dd>\n<dd> Maximum:\
      \ 50</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The\
      \ ASMD Shock Rifle has changed little since its first incorporation into the\
      \ Liandri Tournament. The ASMD sports two firing modes:  a thin photon beam,\
      \ and a sphere of unstable plasma energy.  These modes are each deadly in their\
      \ own right, but used together they can neutralize opponents in a devastating\
      \ shockwave.  The energy spheres can be detonated with the photon beam, releasing\
      \ the explosive energy of the anti-photons in the plasma's EM containment field.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> Manual</div>\n\
      <dl><dt>Primary Fire</dt></dl>\n<p>Shoots an instant-hit beam. If shot at a\
      \ shock core, it will create a shock combo.\n</p>\n<dl><dt>Secondary Fire</dt></dl>\n\
      <p>Shoots a shock core out. If shot at by a shock beam, it will create a shock\
      \ combo. Any bodies near the explosion will be sucked in and gibbed by a negativity\
      \ vortex.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Championship\">Unreal Championship</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Shock_Rifle?section=7\"\
      \ title=\"Edit section: Unreal Championship\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nShock Rifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:ShockRifle-UC.jpg\" class=\"image\" title=\"Shock Rifle\"><img\
      \ alt=\"Shock Rifle\" src=\"/w/images/thumb/ShockRifle-UC.jpg/200px-ShockRifle-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/ShockRifle-UC.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n\
