      \ Dog\">Myscha the Sled Dog</a></dd>\n<dt> Description</dt>\n<dd> The player's\
      \ journey brings him to Bluff Eversmoking, a remote <a href=\"/Nali\" title=\"\
      Nali\">Nali</a> monastery perched high on a crag above a vast mountain lake.\
      \ Distantly, the enchanted bell tower tolls a mournful rhythm as the oppressed\
      \ and imprisoned monks of the monastery await salvation by the messiah.</dd></dl>\n\
