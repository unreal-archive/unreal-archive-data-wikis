  text:
    text: "<p><b>Totally Unreal</b> is a compilation pack containing <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a>, <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"\
      Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a> and <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a> GOTY Edition. Later revisions\
      \ included the 436 patch and <a href=\"/Unreal_Tournament#Bonus_Pack_4\" title=\"\
      Unreal Tournament\">Bonus Pack 4</a> and two community mods, ChaosUT and Rocket\
      \ Arena. It also included a preview disc containing media for both <a href=\"\
      /Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a> and <a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>.\
      \ The package was released on August 30,2001.\n</p>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:227px;\"><a href=\"/File:Totally_unreal_box.jpg\"\
