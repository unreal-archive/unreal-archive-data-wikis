      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Release_Details\"\
      >Release Details</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Totally_Unreal?section=1\" title=\"Edit section: Release\
      \ Details\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> August 30, 2001 - Initial release - 4 CDs containing:\n<dl><dd> 1)\
      \ Unreal Gold 2) Unreal Tournament 3) UT Disc 2 4) Unreal 2 and UC Preview disc</dd></dl></li>\n\
      <li>&#160;?? - Atari Heroes Collection (AUS only)\n<dl><dd> The Heroes Edition\
      \ is almost exactly the same as the original; the only changes being it replaces\
      \ the gold bars on the top and bottom of the cover with the green Atari Heroes\
      \ border, and has a demo disc of other Atari Heroes games.</dd></dl></li></ul>\n\
