      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Whisper?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Whisper\
      \ is located inside a <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a> ruin village.\
      \ It has two outside areas, called the <i>North Side</i> and the <i>South Side</i>,\
      \ which are seperated by a broken wall. There are some hallways in the exteriors\
      \ and an underground passageway connecting both sides.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Whisper?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"350\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Championship_2\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 6 </td>\n<td>\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Health#Unreal_Championship_2\" title=\"Health\">Health Pack</a>\
      \ </td>\n<td> 2 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Championship_2\"\
      \ title=\"Health\">Super Health</a> </td>\n<td> 1 </td>\n<td> <i>Western Hallway</i>,\
      \ in the so called <i>Super Health Room</i>.\n</td></tr>\n<tr>\n<td> Energy\
      \ Ammo </td>\n<td> 6 </td>\n<td>\n</td></tr>\n<tr>\n<td> Explosive Ammo </td>\n\
      <td> 6 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline#Unreal_Championship_2\"\
      \ title=\"Adrenaline\">Adrenaline</a> </td>\n<td> 12 </td>\n<td>\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\"\
      >Super Adrenaline</a> </td>\n<td> 1 </td>\n<td> In the <i>Lower Passage</i>\
      \ inside the <i>Super Adrenaline Pit</i>.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Damage_Amplifier\" title=\"Damage Amplifier\">UDamage</a> </td>\n<td> 1 </td>\n\
      <td> <i>South Side</i>, inside a giant tunnel in front of the lattice gate.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Invisibility\" title=\"Invisibility\">Invisibility</a>\
      \ </td>\n<td> 1 </td>\n<td> On the <i>Sniper Platforms</i> located in the <i>North\
      \ Side</i>.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Whisper?section=3\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> If you get trapped inside the <i>Super Adrenaline Pit</i> by another\
      \ enemy, use <a href=\"/Adrenaline#Default_Abilities\" title=\"Adrenaline\"\
      >Nimble</a> to get out. You can also use wall jumps, but this is a bit tricky\
      \ to do.</li>\n<li> There are some stone beams at the ceiling of the <i>Super\
      \ Health Room</i> you can get on with Nimble, if you want to surprise some enemies\
      \ going for the Super Health.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Whisper?section=4\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ This match crossing with the respective match in the Ascension Rites makes\
      \ Sapphire's ladder as canonical.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Whisper?section=5\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Ascension_Rites\"\
      >Ascension Rites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Whisper?section=6\" title=\"Edit section: Ascension\
      \ Rites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">This is your first combat with multiple\
      \ opponents, a three-way match also known as 'cut-throat'. This match comes\
      \ with a twist: <a href=\"/Instagib\" title=\"Instagib\">instagib</a>, where\
      \ each attack is an instant kill.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Three Way</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Mutators:</b>\
      \ <i>InstaGib</i><br />\n<b>Rivals:</b> <i>Sapphire, Hyena</i><br />\n<b>Time\
      \ Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>15</i>\n</p><p>Win this\
      \ match to unlock Hyena as a bot and the InstaGib mutator.\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Prologue\">Prologue</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Whisper?section=7\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Anubis started the Tournament with good feet, yet\
      \ it isn't over. Hyena and Sapphire chat a bit.\n</p><p><b>Hyena</b>: <i>I've\
      \ heard when Anubis beat Darius, he...</i> [cut to Anubis, back to them] <i>...he\
      \ ripped his arms off and ate them!</i>\n</p><p>(Cut to Anubis again)\n</p><p><b>Sapphire</b>:\
      \ <i>Then let's gang up on him.</i><br />\n<b>Hyena</b>: <i>No, no... the Liandri\
      \ don't like cheating!</i> [Laughs nervously, cut again to Anubis]<br />\n<b>Sapphire</b>:\
      \ <i>No, not unless is their idea.</i><br />\n<b>Hyena</b>: [Laughs nervously]\n\
      </p><p>Then, they proceed to the arena.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Remnant\" title=\"\
      DM-Remnant\"><b>&lt;&lt; Previous</b></a> (DM-Remnant)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/Ascension_Rites\" title=\"Ascension\
      \ Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Sovereign) <a href=\"/DM-Sovereign\" title=\"DM-Sovereign\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Raiden.27s_Ladder\"\
      >Raiden's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Whisper?section=8\" title=\"Edit section: Raiden's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Skaarj like Torgr are widely regarded\
      \ throughout the galaxy as brutally savage fighters.  Sapphire is better known\
      \ for her line of designer clothing, but they're both worth evaluating.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Beauty\
      \ and the Beast</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Torgr, Sapphire</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>10</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Decay\"\
      \ title=\"DM-Decay\"><b>&lt;&lt; Previous</b></a> (DM-Decay)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Raiden%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Raiden's Ladder\"><b>UC2 Raiden's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-Azure) <a href=\"/DM-Azure\" title=\"DM-Azure\"\
      ><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Raptor.27s_Ladder\">Raptor's Ladder</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Whisper?section=9\"\
      \ title=\"Edit section: Raptor's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Nali Slaughter\
      \ is the bloodiest addition to the tournament since instagib rifles were introduced.\
      \ The Skaarj, Korig, has been given the best odds to win, but soon the bookies\
      \ will know your full offensive capabilities.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Proving Grounds</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\" title=\"Nali Slaughter\"\
      >Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Calypso, Korig</i><br />\n\
      <b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p><p>Win\
      \ this match to unlock Korig as a bot.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Remnant\" title=\"\
      DM-Remnant\"><b>&lt;&lt; Previous</b></a> (DM-Remnant)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Raptor%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Raptor's Ladder\"><b>UC2 Raptor's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(CTF-Aqueduct) <a href=\"/CTF-Aqueduct\" title=\"\
      CTF-Aqueduct\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Sapphire.27s_Ladder\">Sapphire's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Whisper?section=10\"\
      \ title=\"Edit section: Sapphire's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Instagib is\
      \ the slang for instant gibs, where any opponent can be reduced to component\
      \ parts with a single shot. It's the quickest way to make a mess of your opponents,\
      \ but you refuse to pay the dry-cleaning bill.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Just add water</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>InstaGib</i><br />\n<b>Rivals:</b> <i>Hyena, Anubis</i><br\
      \ />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>20</i>\n</p><p>Win\
      \ this match to unlock the InstaGib mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Morbias3\" title=\"\
