  wikitext:
    text: "{{Infobox Map\n| title       = Whisper\n| description = Once a bustling\
      \ trade center, this ancient Nakhti village is now a quiet, windswept ruin.\n\
      | mapimage    = DM-Whisper.jpg\n| imagedesc   = \n| author      = \n| players\
      \     = 4-6\n| music       = Nakhti Ruins\n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n\n==Map Description==\nDM-Whisper is located\
      \ inside a [[Nakhti]] ruin village. It has two outside areas, called the ''North\
      \ Side'' and the ''South Side'', which are seperated by a broken wall. There\
      \ are some hallways in the exteriors and an underground passageway connecting\
      \ both sides.\n\n== Pickups ==\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\"\n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"\
      |Location\n|-\n| [[Health#Unreal_Championship_2|Health Vial]] || 6 || \n|-\n\
      | [[Health#Unreal_Championship_2|Health Pack]] || 2 || \n|-\n| [[Health#Unreal_Championship_2|Super\
      \ Health]] || 1 || ''Western Hallway'', in the so called ''Super Health Room''.\n\
      |-\n| Energy Ammo || 6 || \n|-\n| Explosive Ammo || 6 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]]\
      \ || 12 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Super Adrenaline]] ||\
      \ 1 || In the ''Lower Passage'' inside the ''Super Adrenaline Pit''.\n|-\n|\
      \ [[Damage Amplifier|UDamage]] || 1 || ''South Side'', inside a giant tunnel\
      \ in front of the lattice gate.\n|-\n| [[Invisibility]] || 1 || On the ''Sniper\
      \ Platforms'' located in the ''North Side''.\n|-\n|}\n\n== Tips & tricks ==\n\
      * If you get trapped inside the ''Super Adrenaline Pit'' by another enemy, use\
      \ [[Adrenaline#Default_Abilities|Nimble]] to get out. You can also use wall\
      \ jumps, but this is a bit tricky to do.\n* There are some stone beams at the\
      \ ceiling of the ''Super Health Room'' you can get on with Nimble, if you want\
      \ to surprise some enemies going for the Super Health.\n\n== Trivia==\n* This\
      \ match crossing with the respective match in the Ascension Rites makes Sapphire's\
      \ ladder as canonical.\n\n== Single-Player ==\n=== Ascension Rites ===\n{{QuoteSource|This\
      \ is your first combat with multiple opponents, a three-way match also known\
      \ as 'cut-throat'. This match comes with a twist: [[instagib]], where each attack\
      \ is an instant kill.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Three Way''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Mutators:'''\
      \ ''InstaGib''<br>\n'''Rivals:''' ''Sapphire, Hyena''<br>\n'''Time Limit:'''\
      \ ''10''<br>\n'''Goal Score:''' ''15''\n\nWin this match to unlock Hyena as\
      \ a bot and the InstaGib mutator.\n\n==== Prologue ====\nAnubis started the\
      \ Tournament with good feet, yet it isn't over. Hyena and Sapphire chat a bit.\n\
      \n'''Hyena''': ''I've heard when Anubis beat Darius, he...'' [cut to Anubis,\
      \ back to them] ''...he ripped his arms off and ate them!''\n\n(Cut to Anubis\
      \ again)\n\n'''Sapphire''': ''Then let's gang up on him.''<br>\n'''Hyena''':\
      \ ''No, no... the Liandri don't like cheating!'' [Laughs nervously, cut again\
      \ to Anubis]<br>\n'''Sapphire''': ''No, not unless is their idea.''<br>\n'''Hyena''':\
      \ [Laughs nervously]\n\nThen, they proceed to the arena.\n\n{{prevnext|DM-Remnant|DM-Sovereign|Ascension\
      \ Rites}}\n\n=== Raiden's Ladder ===\n{{QuoteSource|Skaarj like Torgr are widely\
      \ regarded throughout the galaxy as brutally savage fighters.  Sapphire is better\
      \ known for her line of designer clothing, but they're both worth evaluating.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Beauty and the\
      \ Beast''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Torgr,\
      \ Sapphire''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''10''\n\n\
      {{prevnext|DM-Decay|DM-Azure|UC2 Raiden's Ladder}}\n\n=== Raptor's Ladder ===\n\
      {{QuoteSource|Nali Slaughter is the bloodiest addition to the tournament since\
      \ instagib rifles were introduced. The Skaarj, Korig, has been given the best\
      \ odds to win, but soon the bookies will know your full offensive capabilities.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Proving Grounds''<br>\n\
      '''Gametype:''' ''[[Nali Slaughter]]''<br>\n'''Rivals:''' ''Calypso, Korig''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''50''\n\nWin this match to\
      \ unlock Korig as a bot.\n\n{{prevnext|DM-Remnant|CTF-Aqueduct|UC2 Raptor's\
      \ Ladder}}\n\n=== Sapphire's Ladder ===\n{{QuoteSource|Instagib is the slang\
      \ for instant gibs, where any opponent can be reduced to component parts with\
      \ a single shot. It's the quickest way to make a mess of your opponents, but\
      \ you refuse to pay the dry-cleaning bill.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Just add water''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Mutators:''' ''InstaGib''<br>\n'''Rivals:''' ''Hyena, Anubis''<br>\n'''Time\
      \ Limit:''' ''10''<br>\n'''Goal Score:''' ''20''\n\nWin this match to unlock\
      \ the InstaGib mutator.\n\n{{prevnext|DM-Morbias3|CTF-ChemicalDawn|UC2 Sapphire's\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Whisper]]\n[[Category:Unreal Championship 2 maps|Whisper]]"
