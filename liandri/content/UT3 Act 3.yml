  wikitext:
    text: "{{stub}}\n{{Spoilers}}\n\n== Synopsis ==\n\nAfter defeating Axon, the company\
      \ and Izanagi did a treaty. The Ronin team (except Reaper) discusses this:\n\
      \n'''Othello''': ''A treaty with the Axon? Oh, man, we were right up in their\
      \ junk!''<br>\n'''Jester''': ''In their what? (Laughs) Yeah, I guess we were...''<br>\n\
      '''Othello''': ''You need to talk with your brother. He's like some nutcase\
      \ on a holy war.''\n\n(Othello looks at Bishop)\n\n'''Othello''': ''Uh. No offense.''<br>\n\
      '''Bishop''': ''Infidel.''\n\n(Back on topic)\n\n'''Othello''': ''Don't get\
      \ me wrong, I like a little action... but this is bullshit!''\n\n(Suddenly,\
      \ Reaper appears, and everyone walks to the Izanagi HQ)\n\n'''Reaper''': ''It's\
      \ not bullshit. Fighting Axon in the first place, that was bullshit.''<br>\n\
      '''Othello''': ''Yeah! ... What??''<br>\n'''Reaper''': ''There's a reason we\
      \ drive Axon vehicles... they're the best. And we'll need them to fight the\
      \ Necris.''<br>\n'''Jester''': ''If they can afford Malcolm, they can buy a\
      \ few tanks, right?''<br>\n'''Bishop''': ''They did buy them. With soldier's\
      \ blood instead of Caesar's coin.''<br>\n'''Othello''': ''Always politics...''<br>\n\
      '''Reaper''': ''I don't give a damn about politics.'' (Pulls a picture of Akasha\
      \ from his back) ''This is why I'm here.''<br>\n'''Othello''': ''That's the\
      \ skank that jumped us!''\n\n(Malcolm appears in the briefing room)\n\n'''Malcolm''':\
      \ ''That 'skank' is a Necris High Inquisitor. Name's Akasha. She handles non-military\
      \ ops like the one on Twin Souls.''<br>\n'''Jester''': ''So she slaughters civilians\
      \ for a living. Nice.''<br>\n'''Malcolm''': ''I want this chick too. But so\
      \ far the Necris have stayed out of the fight.''<br>\n'''Reaper''': ''So let's\
      \ take the fight to their homeworld. See how they like it.''<br>\n'''Bishop''':\
      \ ''Lead us them to a martyr's death...''<br>\n'''Malcolm''': ''We've kept the\
      \ fight under the N.E.G.'s radar. But this new alliance may fool the Phayder\
      \ into making a mistake... like open warfare. We need more Tarydium to keep\
      \ our tanks rollin'. The Liandri have plenty, so we're takin' it. Suit up, quit,\
      \ I don't care. But Izanagi's still got a war to fight.''<br>\n'''Othello, Jester,\
      \ Bishop and Reaper''': ''Yes, sir.''\n\n(Malcolm retires from the briefing\
      \ room)\n\n'''Reaper''': ''Don't worry, I'm not on a holy war. I just want to\
      \ kill this bitch.''\n\nThis time, the battle focuses on the Liandri. This chapter\
      \ is extremely convoluted, sometimes there're plenty of choices to take.\n\n\
      == Main Route ==\n* [[DM-Arsenal]](*)\n* Routes: [[DM-HeatRay]] (3.1) and [[WAR-Dusk]]\
      \ (3.2)\n\n=== Route 3.1 ===\n* [[DM-HeatRay]]\n* Routes: [[WAR-Dusk]] (3.1.1)\
      \ and [[WAR-Islander]] (3.1.2)\n\n==== Route 3.1.1 ====\n* [[WAR-Dusk]]\n* [[WAR-PowerSurge]]\n\
      * [[CTF-Coret]]\n* Routes: [[DM-HeatRay]] (3.1.1.1) and [[DM-CarbonFire]] (3.1.1.2)\n\
      \n===== Route 3.1.1.1 =====\n* [[DM-HeatRay]]\n* Routes: A and B.\n\nRoute A:\n\
      * [[WAR-Islander]]\n* [[CTF-Strident]](**)\n* Routes: [[DM-Gateway]] and [[vCTF-Containment]].\
      \ ''Both conduct to the end of the chapter.''\n\nRoute B:\n* [[vCTF-Containment]]\n\
      * [[CTF-Strident]](**)\n* Routes: [[WAR-Islander]] and [[DM-Gateway]]. ''Both\
      \ conduct to the end of the chapter.''\n\n===== Route 3.1.1.2 =====\n* [[DM-CarbonFire]]\n\
      * [[vCTF-Containment]]\n* [[WAR-Islander]]\n* [[CTF-Strident]](**)\n* [[DM-Gateway]][*]\n\
      * [[DM-HeatRay]]\n* ''End of chapter''\n\n==== Route 3.1.2 ====\n* [[WAR-Islander]]\n\
      * [[WAR-Dusk]]\n* Routes: [[WAR-PowerSurge]] (3.1.2.1) and [[CTF-Coret]] (3.1.2.2)\n\
      \n===== Route 3.1.2.1 =====\n* [[WAR-PowerSurge]]\n* [[CTF-Coret]]\n* Optional:\
      \ [[vCTF-Containment]]\n* [[DM-HeatRay]]\n* [[CTF-Strident]](**)\n* Routes:\
      \ [[DM-CarbonFire]] and [[DM-Gateway]]. ''Both conduct to the end of the chapter.''\n\
      \n===== Route 3.1.2.2 =====\n* [[CTF-Coret]]\n* Routes: C and D.\n\nRoute C:\n\
      * [[DM-HeatRay]]\n* [[DM-CarbonFire]]\n* [[CTF-Strident]](**)\n* Optional: [[DM-Gateway]][*]\n\
      * [[CTF-Strident]]\n* ''End of chapter''\n\nRoute D:\n* [[vCTF-Containment]]\n\
      * [[DM-HeatRay]]\n* [[DM-CarbonFire]]\n* Optional: [[DM-Gateway]][*]\n* [[CTF-Strident]](**)\n\
      * ''End of chapter''\n\n=== Route 3.2 ===\n* [[WAR-Dusk]]\n* [[WAR-PowerSurge]]\n\
      * Routes: [[DM-HeatRay]] (3.2.1) and [[WAR-Islander]] (3.2.2)\n\n==== Route\
      \ 3.2.1 ====\n* [[DM-HeatRay]]\n* [[CTF-Coret]]\n* [[DM-CarbonFire]]\n* Routes:\
      \ [[vCTF-Containment]] (3.2.1.1) and [[WAR-Islander]] (3.2.1.2)\n* Back from\
      \ the routes\n* [[CTF-Strident]](**)\n* Optional: [[DM-Gateway]][*]\n* [[DM-HeatRay]]\n\
      * ''End of chapter''\n\n===== Route 3.2.1.1 =====\n* [[vCTF-Containment]]\n\
      * [[WAR-Islander]]\n* ''Back to 3.2.1''\n\n===== Route 3.2.1.2 =====\n* [[WAR-Islander]]\n\
      * [[vCTF-Containment]]\n* ''Back to 3.2.1''\n\n==== Route 3.2.2 ====\n* [[WAR-Islander]]\n\
      * [[DM-HeatRay]]\n* [[CTF-Coret]]\n* Routes: [[vCTF-Containment]] (3.2.2.1)\
      \ and [[DM-CarbonFire]] (3.2.2.2)\n\n===== Route 3.2.2.1 =====\n* [[vCTF-Containment]]\n\
      * Routes: E and F\n\nRoute E:\n* [[CTF-Strident]](**)\n* [[DM-Gateway]][*]\n\
      * ''End of chapter''\n\nRoute F:\n* [[DM-CarbonFire]]\n* [[vCTF-Containment]]\n\
      * ''End of chapter''\n\n===== Route 3.2.2.1 =====\n* [[DM-CarbonFire]]\n* [[CTF-Strident]](**)\n\
      * Optional: [[DM-Gateway]][*]\n* [[vCTF-Containment]]\n* ''End of chapter''\n\
      \n== Cards ==\n\n* (*) Obtains '''Heavy Armor''': Increases the armor of your\
      \ vehicles by 40%.\n* (**) Obtains '''Liandri Reinforcements''': Gain 2 Liandri\
      \ security bots in the next mission.\n\n== Unlockable Characters ==\n\n* [*]\
      \ Obtains '''[[The_Corrupt#Unreal_Tournament_3|Matrix]]'''\n\n== See also ==\n\
      \n{{UT3 Single Player}}\n\n[[Category:Single_player_walkthroughs]]"
