      </div>\n\n<h2><span class=\"mw-headline\" id=\"Synopsis\">Synopsis</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UT3_Act_3?section=1\" title=\"Edit section: Synopsis\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>After defeating\
      \ Axon, the company and Izanagi did a treaty. The Ronin team (except Reaper)\
      \ discusses this:\n</p><p><b>Othello</b>: <i>A treaty with the Axon? Oh, man,\
      \ we were right up in their junk!</i><br />\n<b>Jester</b>: <i>In their what?\
      \ (Laughs) Yeah, I guess we were...</i><br />\n<b>Othello</b>: <i>You need to\
      \ talk with your brother. He's like some nutcase on a holy war.</i>\n</p><p>(Othello\
      \ looks at Bishop)\n</p><p><b>Othello</b>: <i>Uh. No offense.</i><br />\n<b>Bishop</b>:\
      \ <i>Infidel.</i>\n</p><p>(Back on topic)\n</p><p><b>Othello</b>: <i>Don't get\
      \ me wrong, I like a little action... but this is bullshit!</i>\n</p><p>(Suddenly,\
      \ Reaper appears, and everyone walks to the Izanagi HQ)\n</p><p><b>Reaper</b>:\
      \ <i>It's not bullshit. Fighting Axon in the first place, that was bullshit.</i><br\
      \ />\n<b>Othello</b>: <i>Yeah! ... What??</i><br />\n<b>Reaper</b>: <i>There's\
      \ a reason we drive Axon vehicles... they're the best. And we'll need them to\
      \ fight the Necris.</i><br />\n<b>Jester</b>: <i>If they can afford Malcolm,\
      \ they can buy a few tanks, right?</i><br />\n<b>Bishop</b>: <i>They did buy\
      \ them. With soldier's blood instead of Caesar's coin.</i><br />\n<b>Othello</b>:\
      \ <i>Always politics...</i><br />\n<b>Reaper</b>: <i>I don't give a damn about\
      \ politics.</i> (Pulls a picture of Akasha from his back) <i>This is why I'm\
      \ here.</i><br />\n<b>Othello</b>: <i>That's the skank that jumped us!</i>\n\
      </p><p>(Malcolm appears in the briefing room)\n</p><p><b>Malcolm</b>: <i>That\
      \ 'skank' is a Necris High Inquisitor. Name's Akasha. She handles non-military\
      \ ops like the one on Twin Souls.</i><br />\n<b>Jester</b>: <i>So she slaughters\
      \ civilians for a living. Nice.</i><br />\n<b>Malcolm</b>: <i>I want this chick\
      \ too. But so far the Necris have stayed out of the fight.</i><br />\n<b>Reaper</b>:\
      \ <i>So let's take the fight to their homeworld. See how they like it.</i><br\
      \ />\n<b>Bishop</b>: <i>Lead us them to a martyr's death...</i><br />\n<b>Malcolm</b>:\
      \ <i>We've kept the fight under the N.E.G.'s radar. But this new alliance may\
      \ fool the Phayder into making a mistake... like open warfare. We need more\
      \ Tarydium to keep our tanks rollin'. The Liandri have plenty, so we're takin'\
      \ it. Suit up, quit, I don't care. But Izanagi's still got a war to fight.</i><br\
      \ />\n<b>Othello, Jester, Bishop and Reaper</b>: <i>Yes, sir.</i>\n</p><p>(Malcolm\
      \ retires from the briefing room)\n</p><p><b>Reaper</b>: <i>Don't worry, I'm\
      \ not on a holy war. I just want to kill this bitch.</i>\n</p><p>This time,\
      \ the battle focuses on the Liandri. This chapter is extremely convoluted, sometimes\
      \ there're plenty of choices to take.\n</p>\n<h2><span class=\"mw-headline\"\
