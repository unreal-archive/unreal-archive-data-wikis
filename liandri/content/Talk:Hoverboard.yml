  title: "Talk:Hoverboard"
  text:
    text: "<p>I'm pretty sure the translocator actually is included in UT3 now...\
      \ I read something about it having a lower but shorter trajectory recently,\
      \ and a faster reload time.  Also, there's not actually a description of the\
      \ hoverboard on this page!\n--IceCreamYou, 22:40, July 24 2007 (EDT)\n</p><p>The\
      \ translocator is definitely in.  You can see it in several videos, although\
      \ people have been confusing it for a ripper. --<a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 23:08, 24 July 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Capitalization\">Capitalization</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Hoverboard?section=1\"\
      \ title=\"Edit section: Capitalization\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Funny how Steve Polge refers to himself in the third\
      \ person.&#160;:) Anyway, is the \"B\" really capitalized in \"Hover(b/B)oard\"\
      ? <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 18:02, 30\
      \ October 2007 (EDT)\n</p><p>Should be lower case.  I'll have to dig out that\
      \ quote to see who said it. --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 19:44, 30 October 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Categories\">Categories</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Hoverboard?section=2\"\
      \ title=\"Edit section: Categories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The hoverboard doesn't really qualify as a weapon,\
      \ I don't think. <a href=\"/edit/User:Tahngarthor?redlink=1\" class=\"new\"\
      \ title=\"User:Tahngarthor (page does not exist)\">Tahngarthor</a> 20:22, 21\
      \ March 2008 (EDT)\n</p>\n<dl><dd>(I think there was a quick bit of talk about\
      \ this here before, but it got deleted during the database problem period.)\
      \ No, the Hoverboard isn't really a weapon from a gameplay perspective. It is\
      \ however selectable as such, just like the <a href=\"/Translocator\" title=\"\
      Translocator\">Translocator</a> and <a href=\"/Ball_Launcher\" title=\"Ball\
      \ Launcher\">Ball Launcher</a>. That alone is reason to qualify it as such.\
      \ It's not technically a vehicle, but it does allow you to go faster, and it\
      \ works well in tandem with real vehicles, so it can still be classified as\
      \ a vehicle... or rather be put in the vehicle category. <a href=\"/Planets_in_the_Unreal_Universe\"\
      \ title=\"Planets in the Unreal Universe\">Planets in the Unreal Universe</a>\
      \ obviously isn't a planet, but it should still be in the <a href=\"/Category:Planets\"\
      \ title=\"Category:Planets\">Planets</a> category. That's my opinion anyway.&#160;:)\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 08:09, 22\
      \ March 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>To revive this discussion a bit...\
      \ a weapon, by default, would be useable as an actual weapon. The translocator\
      \ fits the role, because besides teleporting it can actually kill people. I've\
      \ never seen anyone being killed by a hoverboard - in fact, running into someone\
      \ while you're on your hoverboard usually knocks you off. I'm removing it from\
      \ the weapon template, as a result. --<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 23:10, 15 February 2009 (EST)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>Your point has some flaws, however. Have you seen anyone\
      \ being killed by a <a href=\"/Ball_Launcher\" title=\"Ball Launcher\">Ball\
      \ Launcher</a>?&#160;;) However, the hoverboard is obviously not a weapon, it's\
      \ a semi vehicle. In my opinion, a weapon is something you hold in your hand\
      \ that can fire, not necessarily do damage. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 11:19, 17 February 2009 (EST)</dd></dl></dd></dl></dd></dl>\n\
      \n<!-- \nNewPP limit report\nCached time: 20221207041903\nCache expiry: 86400\n\
