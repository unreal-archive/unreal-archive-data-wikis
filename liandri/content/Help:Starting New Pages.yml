  title: "Help:Starting New Pages"
  text:
    text: "<p>There are three methods of <b>starting a new page</b>, detailed below.\
      \ Remember to start a new page only if the following conditions are met:\n</p>\n\
      <ul><li>There are no pages which already provide the same information.</li>\n\
      <li>You are ready to create the page, and you are planning to add more than\
      \ just one or two sentences.</li>\n<li>The article will be useful to people\
      \ browsing the wiki. In other words, the article should be related to BeyondUnreal\
      \ or an Unreal titled game.</li>\n<li>The article is in the proper <a href=\"\
      /edit/Help:Namespaces?redlink=1\" class=\"new\" title=\"Help:Namespaces (page\
      \ does not exist)\">namespace</a>.  If it is about the wiki itself, it should\
      \ be in the <span class=\"plainlinks\"><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/Special:Allpages?namespace=4\"\
      >Liandri Archives</a></span> namespace. If it is documentation about how to\
      \ use the wiki,  it should be in the <a href=\"/Help:Contents\" title=\"Help:Contents\"\
      >Help</a> namespace. Other articles should always be in the <a href=\"/\" title=\"\
      Main Page\">Main</a> namespace.</li>\n<li>The article uses <a href=\"/Liandri_Archives:Style_Guide\"\
      \ title=\"Liandri Archives:Style Guide\">proper wiki conventions</a>. No attribution,\
      \ no first person, etc. The title of the page should be relevant and no attribution\
      \ should be found in the article.</li>\n<li>The information in the article is\
      \ correct and verifiable.</li>\n<li>The page does not repeat information in\
      \ other articles.  Instead of repeating, it should <a href=\"/Help:Links\" title=\"\
      Help:Links\">link</a> to many other wiki pages. For example, instead of describing\
      \ <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a> in detail on the <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> page, you should just link to the <a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a> page.</li>\n<li>Your article is not defaming or inflammatory towards\
      \ another person or site.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Go\"\
      >Go</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Starting_New_Pages?section=1\" title=\"Edit section:\
      \ Go\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The easiest way to create a page is to use the <a href=\"/Help:Searching#Go_Function\"\
      \ title=\"Help:Searching\">Go feature</a> of the search box.  Type the page\
      \ name into the <a href=\"/Help:Searching\" title=\"Help:Searching\">search\
      \ box</a>, hit GO, and click on the red link stating \"You can create this page\"\
      .  This will take you to an <a href=\"/Help:Editing_Pages\" title=\"Help:Editing\
      \ Pages\">edit</a> page where you can add your new information.\n</p><p>If \"\
      Go\" takes you to an existing page, then the information you want to add probably\
      \ belongs on that page.  Also, before clicking on \"create this page\" it is\
      \ generally best to look through the page matches found by the search engine\
      \ to see whether any of those pages is a better place to add your information.\n\
      </p><p>After creating the article this way, be sure to remember to add <a href=\"\
      /Help:Links\" title=\"Help:Links\">links</a> to the article from other appropriate\
      \ wiki articles, otherwise other readers will not be able to find your article.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Linking\">Linking</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Starting_New_Pages?section=2\"\
      \ title=\"Edit section: Linking\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Another easy way to create a page is to start by creating\
      \ a <a href=\"/Help:Links\" title=\"Help:Links\">link</a> to the page. First,\
      \ click <a href=\"/edit/Help:Editing?redlink=1\" class=\"new\" title=\"Help:Editing\
      \ (page does not exist)\">edit</a> on an appropriate page, i.e., an existing\
      \ wiki article that mentions your chosen topic.  The simplest format for creating\
      \ a link is:\n</p>\n<pre>\n[[My New Page]]\n</pre>\n<p>Save the page (or just\
      \ preview the page) and the link should now appear in red. This means that the\
      \ page does not exist, and clicking the link will bring you to an <a href=\"\
      /edit/Help:Editing?redlink=1\" class=\"new\" title=\"Help:Editing (page does\
      \ not exist)\">edit</a> page. Copy or type your page here.\n</p><p><b>Note:</b>\
      \ If the link appears in blue, the page name you have chosen already exists.\
      \ If it is about the same topic as your new page, edit the existing page instead\
      \ of creating a new page. If the topics are different, then you will need to\
      \ come up with a different name.\n</p>\n<!-- \nNewPP limit report\nCached time:\
      \ 20221122115159\nCache expiry: 86400\nDynamic content: false\nCPU time usage:\
