    text: "The '''Stealthbender''' is an [[Axon]] vehicle enhanced with [[Necris]]\
      \ technology, that was supposed to be available in the [[Unreal Tournament 3]]\
      \ campaign mode after completing a certain mission.\n\n{{Quote|Right now, my\
      \ favorite vehicle is the Stealthbender, which is a [[Hellbender]] hybrid that's\
      \ been mutated by [[Necris]] technology. I really like that thing, because it\
      \ deploys things like teleporters and all these different things on the map.\
      \ Just in general, having a stealth-based vehicle is fun.|who=[http://www.gameinformer.com/News/Story/200702/N07.0201.1358.43054.htm?Page=3\
      \ Jeff Morris Q&A at GameInformer.com]}}\n\nThe vehicle's bigger part of the\
      \ content was removed from the original game before shipping and the only leftovers\
