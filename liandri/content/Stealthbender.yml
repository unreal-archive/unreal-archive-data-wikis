      \n==Unreal Tournament 3 Titan Pack==\n{{Infobox Vehicle\n| name        = Stealthbender\n\
      | image       = [[Image:UT3 stealthbender.png|200px]]\n| health      = 600\n\
      | numseats    = 1\n| drivabil    = Lay [[Deployables]], Heal Nodes/Vehicles\n\
      | mainuses    = Support, Defense, Anti-Infantry\n}}\nThe UT3 Titan Pack brings\
      \ the Stealthbender back into the game. It is basically the Axon Hellbender\
      \ modified to match the Necris Nightshade. The side turret fires a link beam\
      \ that can heal nodes and other vehicles and the rear turret has been replaced\
      \ with a Necris-style deploying/cloaking mechanism.\n\n===Using the Stealthbender===\n\
      Like its Necris counterpart, the Stealthbender is initially invisible after\
      \ entering it and can be made visible again via AltFire to gain some movement\
      \ speed. The Jump key activates the deploying mechanism if the Stealthbender\
      \ has stopped. Press Jump again to abort deploying, or look around to find a\
      \ decent deployment spot and press fire to drop a [[deployables|deployable object]].\
      \ The Stealthbender can drop two Spider Mine traps, an EMP mine, an X-Ray Field\
      \ and a Link Station.\n\n===Going against the Stealthbender===\n{{sectstub}}\n\
      * basically the same as the Nightshade here\n\n{{Vehicles}}"
