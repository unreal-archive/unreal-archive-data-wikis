parse:
  title: "Stealthbender"
  text:
    text: "<p>The <b>Stealthbender</b> is an <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> vehicle enhanced with <a href=\"/Necris\" title=\"\
      Necris\">Necris</a> technology, that was supposed to be available in the <a\
      \ href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament\
      \ 3</a> campaign mode after completing a certain mission.\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Right now, my favorite vehicle is the Stealthbender,\
      \ which is a <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> hybrid\
      \ that's been mutated by <a href=\"/Necris\" title=\"Necris\">Necris</a> technology.\
      \ I really like that thing, because it deploys things like teleporters and all\
      \ these different things on the map. Just in general, having a stealth-based\
      \ vehicle is fun.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.gameinformer.com/News/Story/200702/N07.0201.1358.43054.htm?Page=3\"\
      >Jeff Morris Q&amp;A at GameInformer.com</a></div>\n<p>The vehicle's bigger\
      \ part of the content was removed from the original game before shipping and\
      \ the only leftovers were some non-functional classes. The announcements such\
      \ as \"Stealthbender available\" were also left in the game. The StealthBender\
      \ has been replaced in functionality (as described by Jeff Morris above) by\
      \ the Necris <a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3_Titan_Pack\"\
      >Unreal Tournament 3 Titan Pack</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Stealthbender?section=1\" title=\"\
      Edit section: Unreal Tournament 3 Titan Pack\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"margin-left: 0.5em; float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <div style=\"position:relative;\
      \ width:100%; white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"\
      background-color:transparent; padding:0; font-weight:normal; font-size:xx-small;\
      \ white-space:nowrap; position:absolute; right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\"\
      \ title=\"Template:Infobox Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span\
      \ style=\"font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\"\
      \ title=\"Template talk:Infobox Vehicle\"><span title=\"Discussion about this\
      \ template\">d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Stealthbender</b><br /><a href=\"/File:UT3_stealthbender.png\"\
      \ class=\"image\"><img alt=\"UT3 stealthbender.png\" src=\"/w/images/thumb/UT3_stealthbender.png/200px-UT3_stealthbender.png\"\
      \ width=\"200\" height=\"143\" srcset=\"/w/images/thumb/UT3_stealthbender.png/300px-UT3_stealthbender.png\
      \ 1.5x, /w/images/thumb/UT3_stealthbender.png/400px-UT3_stealthbender.png 2x\"\
      \ /></a></div>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n\
      <td style=\"font-size: 8pt;\"> 600\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Number of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Lay <a href=\"/Deployables\" title=\"Deployables\">Deployables</a>,\
      \ Heal Nodes/Vehicles\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main\
      \ Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Support, Defense, Anti-Infantry\n\
      </td></tr></table>\n<p>The UT3 Titan Pack brings the Stealthbender back into\
      \ the game. It is basically the Axon Hellbender modified to match the Necris\
      \ Nightshade. The side turret fires a link beam that can heal nodes and other\
      \ vehicles and the rear turret has been replaced with a Necris-style deploying/cloaking\
      \ mechanism.\n</p>\n<h3><span class=\"mw-headline\" id=\"Using_the_Stealthbender\"\
      >Using the Stealthbender</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Stealthbender?section=2\" title=\"\
      Edit section: Using the Stealthbender\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Like its Necris counterpart, the Stealthbender is\
      \ initially invisible after entering it and can be made visible again via AltFire\
      \ to gain some movement speed. The Jump key activates the deploying mechanism\
      \ if the Stealthbender has stopped. Press Jump again to abort deploying, or\
      \ look around to find a decent deployment spot and press fire to drop a <a href=\"\
      /Deployables\" title=\"Deployables\">deployable object</a>. The Stealthbender\
      \ can drop two Spider Mine traps, an EMP mine, an X-Ray Field and a Link Station.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_Stealthbender\"\
      >Going against the Stealthbender</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Stealthbender?section=3\"\
      \ title=\"Edit section: Going against the Stealthbender\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<div class=\"notice metadata\
      \ plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
