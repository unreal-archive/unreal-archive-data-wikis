  title: "Talk:Skaarj Space Fighter"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Skaarj_Space_Fighter_vs_Skaarj_Spacefighter\"\
      >Skaarj Space Fighter vs Skaarj Spacefighter</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Skaarj_Space_Fighter?section=1\"\
      \ title=\"Edit section: Skaarj Space Fighter vs Skaarj Spacefighter\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>What should the\
      \ name of this page be?  In game, it says <b>Skaarj Spacefighter</b> when you\
      \ get in, but other references have a space or capitalize fighter without having\
      \ a space.  The same applies to the human variety. &#8212; <a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a> 21:16, 24 February 2008 (EST)\n</p>\n<dl><dd>The\
      \ UT2004 manual actually uses both: \"Spacefighter\" for the description and\
      \ \"Space Fighter\" for the controls section. With this in mind, I don't really\
      \ think it matters much which we use (as Epic themselves don't quite know either),\
      \ and sticking to \"Space Fighter\" would save quite a bit of work. Speaking\
      \ of the manual: I see that the vehicle's description in it is 2-3 times longer\
      \ than the one om the article (which is take from the UT2004 website). Should\
      \ I add the rest of the description and change the source? --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 22:15, 24 February 2008 (EST)</dd></dl>\n\
      <dl><dd><dl><dd>Copying it from the game manual sounds like a good idea.  For\
      \ the name, given that there isn't any consistency, I'll go with the current\
      \ title, and adjust links to point to it. &#8212; <a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 00:12, 25 February 2008 (EST)</dd></dl></dd></dl>\n<dl><dd>Although\
      \ I personally wish they weren't, Epic is inconsistent somewhat... uhm, consistently.\
      \ \"Alternate fire\" is sometimes called \"secondary fire\" I think, \"taridum\"\
      \ sometimes gets a capital T, and you'll find lots of other examples if you\
      \ try to use exactly the right spelling but notice that sometimes you really\
      \ can't. I suppose if games like UT don't really need story lines, spelling\
      \ consistency is even less important for them.&#160;:) <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 21:15, 25 February 2008 (EST)</dd></dl>\n\
