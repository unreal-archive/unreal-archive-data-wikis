  text:
    text: "<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#LGT_or_GLT.3F\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">LGT or GLT?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Questions_for_QJohnnyp\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Questions for QJohnnyp</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Lauren_as_champion.3F\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Lauren as champion?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#2302.3F\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">2302?</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"LGT_or_GLT.3F\">LGT or GLT?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Liandri_Grand_Tournament?section=1\"\
      \ title=\"Edit section: LGT or GLT?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Hmmm... I thought I was sure, but now I am having\
      \ many doubts again.&#160;:( What is the official name: \"<b>Liandri Grand Tournament</b>\"\
      \ or \"<b>Grand Liandri Tournament</b>\"? The original UT intro just refers\
      \ to \"<b>a</b> grand tournament\", but UC2 uses the thing's full name; either\
      \ LGT or GLT. It's a better idea to use the full name rather than \"<i>Unreal\
      \ Tournament (Tournament)</i>\" to disambiguate from the game if you ask me.&#160;:)\
      \ ...even if it was only fully named in one game so far. Still, we need to get\
      \ the name exactly right. Please help! Feel free to move the article! Thanks\
      \ a bunch! <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 17:12,\
      \ 10 August 2007 (EDT)\n</p><p>You have it right. It's called the \"Grand Tournament\"\
      \ and sponsored by Liandri. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 18:30, 10 August 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Questions_for_QJohnnyp\">Questions for QJohnnyp</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Liandri_Grand_Tournament?section=2\"\
      \ title=\"Edit section: Questions for QJohnnyp\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>QJohnnyp, what is your source for that \"year 2315\"\
      \ thing? I wasn't able to find anything (yet) myself. If possible, please link\
      \ if it's not linked already. Otherwise I'd love to just hear where it's mentioned/written/shown.&#160;:)\n\
      </p><p>Also, why did you remove the word \"newcomer\"? It's Anubis's first Tournament.\
      \ It's even literally said <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.gametrailers.com/player/4996.html\">here</a>. Anubis does also say\
      \ he \"left the Tournament\", which conflicts with the other notion that he\
      \ never even started. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 16:49, 15 August 2007 (EDT)\n</p>\n<dl><dd>It's just my take on this subject,\
      \ nothing official. Take a look at this: <a rel=\"nofollow\" class=\"external\
      \ autonumber\" href=\"http://planetunreal.gamespy.com/View.php?view=UC2GameInfo.Detail&amp;id=6&amp;game=7\"\
      >[1]</a></dd>\n<dd>Malcolm's age in UC2 is 54 and 42 in UT2004. So it's 12 years\
      \ after the 2303 tournament. Same works for Sapphire who is 27 in UT2004 and\
      \ 39 in UC2. In case of Gorge, it would be 2310 and 2318 in case of Arclite.\
      \ I take it Malcolm is the most important character, we don't want his back\
      \ to be broken too soon, so I think 2315 should be taken as the year of UC2\
      \ taking place. We can always make it 2310-2318 but those are Jugs&#160;:P noone\
      \ can take them seriously.</dd>\n<dd>And that second question... Watch the full\
      \ storyline movies from UC2 and read the bios I provided. It's said that Anubis\
      \ did leave the non-Liandri sponsored ascention rites even though he was favored.\
      \ So he was not a newcomer in the rites. BUT yes, he was a n00b at Liandri style\
      \ Tournaments.</dd>\n<dd>In both cases it's your choice to undo my changes.\
      \ I won't complain. --<a href=\"/edit/User:QJohnnyp?redlink=1\" class=\"new\"\
      \ title=\"User:QJohnnyp (page does not exist)\">QJohnnyp</a> 20:06, 15 August\
      \ 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>Thanks for the link. However, it states\
      \ \"Anubis left on the eve of the competition.\", which I think means \"right\
      \ before it started\", meaning he didn't actually compete at all, which is what\
      \ I was saying. I suppose he was entered, meaning his name was written down\
      \ in the roster and everything, and then left. The verb \"to leave\" in that\
      \ case applies even if he never did fight. (That bothered me in my first post\
      \ up there.) You actually helped enforce my beliefs over yours with that link;\
      \ sorry!&#160;:)</dd></dl></dd></dl>\n<dl><dd><dl><dd>As for characters ages,\
      \ those are only minor details in the storyline, probably didn't deserve much\
      \ of Epic's attention when they were making the games, meaning they are about\
      \ the most dodgy source of information you could use to try and reconstruct\
      \ the timeline. I'd much rather have the whole age thing fit perfectly with\
      \ the other dates, but it seems there are a number of anachronisms introduced\
      \ if you take them into account.&#160;:(</dd></dl></dd></dl>\n<dl><dd><dl><dd>This\
      \ article is about Liandri's tournaments, not the Ascension Rites, so the word\
      \ \"newcomer\" does apply in this article. I thought about that when I wrote\
      \ it.&#160;:)</dd></dl></dd></dl>\n<dl><dd><dl><dd>Anyway, I think the year\
      \ thing has been reverted already, and I won't re-add the \"newcomer\". Somebody\
      \ else can do that, depending on their views.&#160;:) <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 08:10, 16 August 2007 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>Go my small brain. The year is still there. You might\
      \ wanna edit that newcomer thing, the date is still subject to discussion. --<a\
      \ href=\"/edit/User:QJohnnyp?redlink=1\" class=\"new\" title=\"User:QJohnnyp\
      \ (page does not exist)\">QJohnnyp</a> 08:31, 16 August 2007 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Lauren_as_champion.3F\">Lauren as champion?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Liandri_Grand_Tournament?section=3\" title=\"Edit section:\
      \ Lauren as champion?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This has to be proof that UC2 takes place awhile after UT2003, at the very\
      \ least... but not too long after. Unfortunately, with some of the UC2 statements\
      \ placing Selket's age as of UT2004 sometime in the future, the whole \"when\"\
      \ of Lauren's championship may never be clear.\n</p><p>Then again, neither is\
      \ whether UT and UC take place in the same universe, or if they are parallel.\
      \ If that's the case, then that'd be about the only way this could make sense...\
      \ unless Lauren won UT2004 in 2303.--<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 21:35, 5 September 2007 (EDT)\n</p><p>UT and UC2 are\
      \ in the same universe. Jim Brown verified that on the UTforums. I don't think\
      \ that it has been said anywhere that Lauren was a champion, though? Anyone\
      \ have backup for that? --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 01:25, 7 September 2007 (EDT)\n</p><p>Apparently, it's in her\
      \ UC2 Profile. See <a href=\"/Lauren\" title=\"Lauren\">Lauren</a> for that\
      \ Bio. (If you'll notice, my previous edits here asked where that was found,\
      \ and then when I read it, I edited it to my current question.&#160;:p) --<a\
      \ href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 02:04,\
      \ 7 September 2007 (EDT)\n</p><p>Ah, gotcha. I guess I overlooked that twice.\
      \ Anyway, I'm guessing she was a champion before she died based on the way that\
      \ it is worded. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 12:19, 7 September 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      2302.3F\">2302?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Liandri_Grand_Tournament?section=4\" title=\"\
      Edit section: 2302?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Where is the year 2302 mentioned in UC2? UC2 is officially in the future,\
      \ as is UC1 (around 2320), so how come can 2302 be mentioned there? Probably\
      \ a typo? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 14:26, 24 May 2009 (EDT)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207040823\n\
