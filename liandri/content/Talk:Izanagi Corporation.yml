  text:
    text: "<h2><span class=\"mw-headline\" id=\"UT3\">UT3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Izanagi_Corporation?section=1\"\
      \ title=\"Edit section: UT3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Gregori said the Twin Souls being izanagi backed thing\
      \ was from an interview with Steve Polge; I haven't seen that one, so if someone\
      \ could help source it, that'd be great. <a href=\"/User:Gnomre\" title=\"User:Gnomre\"\
      >Gnomre</a> 17:02, 26 July 2007 (EDT)\n</p><p>Also, if Ronin is backed by Izanagi,\
      \ and wears red armour + is Japanese themed, then aren't they simply the same\
      \ as Ghost Warriors? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 06:22, 5 August 2008 (EDT)\n</p>\n<dl><dd>Not necessarily.\
      \ Twin Souls was an independent colony; they could simply have hooked up with\
      \ Izanagi so that they'd have an easier way to get to the Necris (I think someone\
      \ says something similar to this effect during the story.) --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 22:55, 5 August 2008 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>Now as I have UT3, I've played through the camaign and I'm almost\
      \ sure Ronin are Ghost Warriors. Yes, they did use Izanagi just to get to the\
      \ Necris sooner - but that's what Ghost Warriors do, Isaak said that many of\
      \ them are in just for the action - just like Ronin. Plus, their headquarters\
      \ are in Japanese style, and Ghost Warriors are based on Samurai. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 06:26, 10\
      \ March 2009 (EDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\nCached\
