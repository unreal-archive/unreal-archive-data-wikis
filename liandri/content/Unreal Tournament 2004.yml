      \ title=\"Sniper Rifle\">Sniper Rifle</a></li>\n<li> <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a></li>\n<li> <a href=\"/Redeemer\"\
      \ title=\"Redeemer\">Redeemer</a></li>\n<li> <a href=\"/Ion_Painter\" title=\"\
      Ion Painter\">Ion Painter</a></li>\n<li> <a href=\"/Target_Painter\" title=\"\
      Target Painter\">Target Painter</a></li></ul>\n</td></tr></table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=10\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Tournament 2004 has a wide variety of land-based\
      \ and aerial vehicles which are featured in the <a href=\"/Assault\" title=\"\
      Assault\">Assault</a>, <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>,\
      \ and <a href=\"/VCTF\" class=\"mw-redirect\" title=\"VCTF\">VCTF</a> gametypes:\n\
      </p>\n<ul><li> <a href=\"/Manta\" title=\"Manta\">Manta</a>\n<dl><dd> A small,\
      \ light hovering vehicle. Its ability to crush players and a plasma cannon makes\
      \ it powerful against both infantry and larger, slower vehicles.</dd></dl></li>\n\
      <li> <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a>\n<dl><dd> A fast,\
      \ versatile convertible that fires out deadly plasma bolas that wrap around\
      \ their target.</dd></dl></li>\n<li> <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a>\n<dl><dd> A durable Jeep that seats 3. Feared for both its chainable\
      \ skymines and, with the right crew, deadly sniping capabilities.</dd></dl></li>\n\
      <li> <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>\n<dl><dd> A tank primarily\
      \ useful for defense. Has a directional shield that can absorb all but the most\
      \ powerful attacks.</dd></dl></li>\n<li> <a href=\"/Goliath\" title=\"Goliath\"\
      >Goliath</a>\n<dl><dd> An offensive tank with a minigun turret mounted on top.\
      \ Devastating to infantry, vehicle, core and node alike.</dd></dl></li>\n<li>\
      \ <a href=\"/SPMA\" title=\"SPMA\">SPMA</a>\n<dl><dd> A long range artillery\
      \ vehicle with a remote camera. Introduced in the Editor's Choice Edition.</dd></dl></li>\n\
      <li> <a href=\"/Leviathan\" title=\"Leviathan\">Leviathan</a>\n<dl><dd> A monster\
      \ on the battlefield, its presence is immediate - and if it's not, tell that\
      \ to its Ion Cannon that can take out a core in two shots.</dd></dl></li>\n\
      <li> <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\n<dl><dd> A flying vehicle\
      \ with a plasma cannon and missiles that home in on other flying or hovering\
      \ vehicles.</dd></dl></li>\n<li> <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>\n\
      <dl><dd> A quick, gutsy bomber, the Cicada can dip underneath the edge of the\
      \ terrain, only to rise up and launch its lethal payloads.</dd></dl></li>\n\
      <li> <a href=\"/Human_Space_Fighter\" title=\"Human Space Fighter\">Human Space\
      \ Fighter</a>\n<dl><dd> Used by the attackers in <a href=\"/AS-Mothership\"\
      \ title=\"AS-Mothership\">AS-Mothership</a> in the first section of the map,\
      \ a large space battle.</dd></dl></li>\n<li> <a href=\"/Skaarj_Space_Fighter\"\
      \ title=\"Skaarj Space Fighter\">Skaarj Space Fighter</a>\n<dl><dd> Similar\
      \ to the Human Space Fighters, but used by the defending team.</dd></dl></li>\n\
      <li> <a href=\"/Ion_Plasma_Tank\" title=\"Ion Plasma Tank\">Ion Plasma Tank</a>\n\
      <dl><dd> This vehicle was only used in the <a href=\"/Assault\" title=\"Assault\"\
      >Assault</a> map <a href=\"/AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>\
      \ as the primary objective.  It charges and fires a large ion blast similar\
      \ to the Leviathan, but does not need to be stationary to do so.</dd></dl></li>\n\
      <li> <a href=\"/Bulldog\" title=\"Bulldog\">Bulldog</a>\n<dl><dd> The bulldog\
      \ was included in a test map in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>, but was not playable in UT2004.  It was featured in two\
      \ of the <a href=\"/Assault\" title=\"Assault\">Assault</a> maps as part of\
      \ the map architecture though.</dd></dl></li>\n<li> <a href=\"/TC-1200\" title=\"\
      TC-1200\">TC-1200</a>\n<dl><dd> A joke vehicle that was not used on any of the\
      \ stock maps.  Consists of a toilet on wheels, with no weapons.</dd></dl></li>\n\
      <li> <a href=\"/Phoenix\" title=\"Phoenix\">Phoenix</a>\n<dl><dd> This vehicle\
      \ was not normally playable, but was an unmanned bomber called in with the <a\
      \ href=\"/Target_Painter\" title=\"Target Painter\">Target Painter</a>.</dd></dl></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Teams\">Teams</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=11\"\
      \ title=\"Edit section: Teams\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a href=\"/Black_Legion\" title=\"Black Legion\"\
      >Black Legion</a> \n<dl><dd>The Black Legion is made up of the hideously deformed\
      \ subjects of weaponized genetic mutation tests. This year, they have a new\
      \ leader, Abaddon, the current pinnacle of achievement of this line of experiments.</dd></dl></li>\n\
      <li><a href=\"/Blood_Fist\" title=\"Blood Fist\">Blood Fist</a> \n<dl><dd>The\
      \ only team in the Tournament acknowledged to be entirely cybernetic, Blood\
      \ Fist warriors have their programming upgraded each year, and have become more\
      \ and more lethal.</dd></dl></li>\n<li><a href=\"/Fire_Storm\" title=\"Fire\
      \ Storm\">Fire Storm</a> \n<dl><dd>The Mokara are respected and feared as warriors.\
      \ The Mokara's elite fighting unit, Fire Storm, sends a team of their best soldiers\
      \ to the Tournament each year.</dd></dl></li>\n<li><a href=\"/Goliath_(team)\"\
      \ title=\"Goliath (team)\">Goliath</a> \n<dl><dd>With the success of <a href=\"\
      /Gorge\" title=\"Gorge\">Gorge</a>'s Juggernauts in last year's Tournament,\
      \ <a href=\"/Axon_Research_Corporation\" title=\"Axon Research Corporation\"\
      >Axon Research Corporation</a> is now sponsoring Goliath in hopes of producing\
      \ an all Juggernaut finals.</dd></dl></li>\n<li><a href=\"/Hellions\" title=\"\
      Hellions\">Hellions</a>\n<dl><dd>Once feared and reviled throughout human space\
      \ as pirates and renegades, the Hellions seek to gain respectability as a mercenary\
      \ outfit. They've entered the Tournament to demonstrate their capabilities to\
      \ potential customers.</dd></dl></li>\n<li><a href=\"/Iron_Guard\" title=\"\
      Iron Guard\">Iron Guard</a> \n<dl><dd><a href=\"/Brock\" title=\"Brock\">Brock</a>\
      \ and <a href=\"/Lauren\" title=\"Lauren\">Lauren</a> joined forces with <a\
      \ href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> during his reign as Tournament\
      \ champion. Infighting and recrimination over their stunning defeat in last\
      \ year's Tournament led to the dissolution of that team. Now, Brock and Lauren\
      \ have returned leading their old team, the Iron Guard.</dd></dl></li>\n<li><a\
      \ href=\"/Iron_Skull\" title=\"Iron Skull\">Iron Skull</a>\n<dl><dd>This year,\
      \ the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj Empire</a> is represented\
      \ by the Iron Skull clan, who seek to regain honor after long being held responsible\
      \ for the loss of the Skaarj Mothership during the Human/Skaarj wars.</dd></dl></li>\n\
      <li><a href=\"/Juggernauts\" title=\"Juggernauts\">Juggernauts</a> \n<dl><dd>Gorge\
      \ is determined to prove that his one year reign as Tournament Champion is no\
      \ fluke, and he has re-assembled the Juggernaut team he led to the championship.\
      \ Axon Research Corporation has made armor and bio-genetic upgrades to the Juggernauts\
      \ design for this year's Tournament.</dd></dl></li>\n<li><a href=\"/Sun_Blade\"\
      \ title=\"Sun Blade\">Sun Blade</a> \n<dl><dd>Sun Blade is comprised of former\
      \ Temple Guardians and veterans of the Desert Legion. They see victory in the\
      \ Tournament as their only hope for burial and eternal life in the Valley of\
      \ Kings on Luxor IV.</dd></dl></li>\n<li><a href=\"/edit/Super_Nova?redlink=1\"\
      \ class=\"new\" title=\"Super Nova (page does not exist)\">Super Nova</a> \n\
      <dl><dd>Super Nova, a team of mercenaries from the Seventh Mercenary Fleet,\
      \ has entered the Tournament to pay off their debts to the <a href=\"/Izanagi_Corporation\"\
      \ title=\"Izanagi Corporation\">Izanagi Corporation</a>.</dd></dl></li>\n<li><a\
      \ href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a> \n<dl><dd><a href=\"\
      /Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a> was long regarded as invincible,\
      \ until Malcolm defeated him in the fourth officially recognized Tournament\
      \ finals. After a long hiatus, he has returned to lead the <a href=\"/Liandri_Corporation\"\
      \ class=\"mw-redirect\" title=\"Liandri Corporation\">Liandri</a> team, The\
      \ Corrupt, back to the championship. Xan is sitting out the early rounds, which\
      \ he perceives as beneath his attention.</dd></dl></li>\n<li><a href=\"/Thunder_Crash\"\
      \ title=\"Thunder Crash\">Thunder Crash</a>\n<dl><dd>Following his well publicized\
      \ break-up with long-time teammates Brock and Lauren, Malcolm has returned to\
      \ lead his old team, Thunder Crash. Malcolm is currently rehabilitating an injury\
      \ sustained in last year's championship match, but he is expected to be healthy\
      \ in time for the Tournament Finals.</dd></dl></li></ul>\n<p><br />\n</p>\n\
