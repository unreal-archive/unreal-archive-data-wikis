      </td></tr></table>\n<h3><span class=\"mw-headline\" id=\"Mega_Pack\">Mega Pack</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004?section=42\" title=\"Edit section: Mega\
