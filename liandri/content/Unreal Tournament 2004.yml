      \ by staff members.</li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://mapraider.com/\">MapRaider</a> - Users can upload maps, rate them, comment\
      \ on them, or do in-depth reviews.  The site also includes maps for many other\
      \ games.</li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.map-factory.org/ut-2004/\"\
      >Map Factory</a>  - Users can upload maps, rate them, and comment on them. \
      \ The site also includes maps for many other games. </li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Custom_Player_Model_Sites\">Custom Player Model Sites</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004?section=45\" title=\"Edit section: Custom\
      \ Player Model Sites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li><a rel=\"nofollow\" class=\"external text\" href=\"http://skincity.beyondunreal.com/?section=tools/\"\
      >Skin City</a> - Possibly the largest collection of player models and skins\
      \ for all the Unreal Tournament games.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Mixed_Custom_Content_Sites\">Mixed Custom Content Sites</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=46\"\
      \ title=\"Edit section: Mixed Custom Content Sites\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul><li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://unrealtournament2004.filefront.com/files/Unreal_Tournament_2004;54index/\"\
      >File Front</a> - File Front's Unreal Tournament 2004 section has a very well\
      \ organized collection of models, maps, mutators, vehicles and other files.\
      \  Filefront also has a specialized portal for <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://unrealtournament2004.filefront.com/\">Unreal series\
      \ games</a>. </li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.utzone.de/\">UT Zone</a> - UT Zone hosts a large number of UT2004\
      \ files and specializes in files for the Unreal series of games.  It is a German-language\
      \ site but has a language chooser at the bottom of the page for English speakers.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamebanana.com/games/31\"\
      >GameBanana</a> - Uploaded files do not require approval by an admin or moderator\
      \ and can be updated by the uploader as needed.  The site has a good collection\
      \ of <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamebanana.com/maps/games/31/\"\
      >maps</a> and <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamebanana.com/skins/games/31/\"\
      >skins</a>, as well as other UT2004 files.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Additional_Information\">Additional Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=47\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"System_Requirements\"\
      >System Requirements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004?section=48\" title=\"Edit section:\
      \ System Requirements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Pentium III or AMD Athlon 1.0 GHz processor (Pentium or AMD 1.2GHz\
      \ or greater recommended) </li>\n<li> 128MB RAM (256MB RAM or greater recommended)\
      \ </li>\n<li> 5.5GB HDD space REQUIRED </li>\n<li> 8X CD-ROM or DVD </li>\n\
      <li> Windows compatible sound card</li>\n<li> 32 MB video card required (64\
      \ MB NVIDIA or ATI hardware T&amp;L card recommended) </li>\n<li> DirectX version\
      \ 9.0b (included on game disc) </li>\n<li> Internet (TCP/IP) and LAN (TCP/IP)\
      \ play supported. Internet play requires a 33.6 kbps or faster modem (broadband\
      \ recommended)</li></ul>\n<h3><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004?section=49\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li><a\
      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a> and UT2004\
      \ share most of the same content and codebase, though UT2004 contains much more\
      \ content.\n<dl><dd> Unreal Tournament 2004 sought to remedy some of the complaints\
      \ with the gameplay in Unreal Tournament 2003.  One of the most influential\
      \ changes to the core gameplay was change in the weaponswitch speed.  This change\
      \ prevented players from switching weapons quickly in order to increase their\
      \ rate of fire.  There was also a major change in the netcode, which better\
      \ accommodates vehicle gametypes and large player counts, but \"broke\" compatibility\
      \ with UT2003 and any mods that were designed to use UT2003 netcode.</dd></dl></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.abclinuxu.cz/clanky/rozhovor-ryan-c.-gordon-icculus?page=1\"\
      >According to Icculus</a>, the Unreal Tournament 2004 installer for Linux is\
      \ based in the one done for Unreal Tournament 2003.</li>\n<li> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://planetunreal.gamespy.com/View.php?view=Articles.Detail&amp;id=24\"\
      >According to this PlanetUnreal article</a>, the Necris were going to be shipped\
      \ with he game. In the end, only two of them were included as part of the ECE\
      \ Bonus Pack.</li></ul>\n<h3><span class=\"mw-headline\" id=\"UT2004_and_Windows_7_Firewall_Issues\"\
      >UT2004 and Windows 7 Firewall Issues</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=50\"\
      \ title=\"Edit section: UT2004 and Windows 7 Firewall Issues\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You may find while\
      \ trying to play UT2004 in Windows 7, that you are unable to even get to the\
      \ server browser because of a message indicating that the Windows Firewall does\
      \ not have an exception for the game. Even after allowing UT2004 through the\
      \ firewall, the game will still not work. To fix this, you must add the following\
      \ to your UT2004.ini:\n</p>\n<pre>[FireWall]\nIgnoreSP2=1<sup id=\"cite_ref-1\"\
      \ class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup>\n</pre>\n\
      <h2><span class=\"mw-headline\" id=\"Previews_and_Reviews\">Previews and Reviews</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004?section=51\" title=\"Edit section: Previews\
      \ and Reviews\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a rel=\"nofollow\" class=\"external text\" href=\"http://pc.gamespy.com/pc/unreal-tournament-2004/499120p1.html\"\
      >Gamespy Review (5/5)</a></li>\n<li> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.gamespot.com/pc/action/ut2004/review.html\">GameSpot Review\
      \ (9.4/10)</a></li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://pc.ign.com/articles/497/497764p1.html\">IGN Review (9.4/10)</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.worthplaying.com/article.php?sid=17311\"\
      >WorthPlaying Review (9.4/10)</a></li>\n<li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.gamerevolution.com/oldsite/games/pc/action/unreal_tournament_2004.htm\"\
      >GameRevolution Review (A-)</a></li>\n<li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://pc.gamezone.com/gzreviews/r22160.htm\">GameZone Review\
      \ (9.5/10)</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"References\"\
