    text: "<p><i>Note: If you are seeking for the links to essential files, see the\
      \ <a href=\"#Essential_Files\">Essential files section</a>.</i>\n</p><p><a class=\"\
      mw-selflink selflink\">Unreal Tournament 2004</a> is the third offering in the\
      \ Unreal Tournament branch of the Unreal franchise.  UT2004 is viewed by many\
      \ as an extension of the work done in <a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">Unreal Tournament 2003</a>, retaining most of the maps,\
      \ characters and gametypes from that release, tweaking various issues that were\
      \ brought up, and adding a considerable amount of new content: nearly 50 new\
      \ maps, vehicular combat, the <a href=\"/Assault\" title=\"Assault\">Assault</a>\
      \ gametype which had been excluded from UT2003, and the new gametype <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a>.  It was initially released on\
      \ March 16, 2004 for the PC and March 31, 2004 for Mac OS X.\n</p>\n<div class=\"\
