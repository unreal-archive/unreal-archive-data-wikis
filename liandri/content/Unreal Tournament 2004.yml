      text-align:left;vertical-align:top\"> Game builds\n</th>\n<td> 3120-3372 (Epic\
      \ Games)\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Epic_Games\" title=\"Epic Games\">Epic\
      \ Games</a> was the primary developer for the bulk of UT2004, which consisted\
      \ mainly of building upon the work done for <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">UT2003</a>.  <a href=\"/Epic_Games\" title=\"\
      Epic Games\">Epic</a> collaborated with several other development studios in\
      \ the creation of UT2004.\n</p><p>Specifically, <a href=\"/Epic_Games\" title=\"\
      Epic Games\">Epic</a> developed the new user interface, VoIP, voice command\
      \ support for bots, 31 new characters, 31 new maps, design and implementation\
      \ of the <a href=\"/Assault\" title=\"Assault\">Assault</a> gametype for inclusion\
      \ in UT2004 (including new vehicles and <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">turrets</a>), and the new <a href=\"/Sniper_Rifle\" title=\"\
      Sniper Rifle\">Sniper Rifle</a>.\n</p><p><a href=\"/edit/Psyonix?redlink=1\"\
      \ class=\"new\" title=\"Psyonix (page does not exist)\">Psyonix</a> designed\
      \ and implemented the <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\
      \ gametype (including new vehicles, weapons and the <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turret</a>), 7 maps for the <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a> gametype, and the new model for the <a href=\"\
      /Translocator\" title=\"Translocator\">Translocator</a>\n</p><p><a href=\"/Digital_Extremes\"\
      \ title=\"Digital Extremes\">Digital Extremes</a> created 13 new maps and two\
      \ new characters, as well as the new HUD design and new models for the <a href=\"\
      /Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a>, <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a>, and <a href=\"/Link_Gun\" title=\"\
      Link Gun\">Link Gun</a>.\n</p><p><a href=\"/Streamline_Studios\" title=\"Streamline\
      \ Studios\">Streamline Studios</a> designed the single-player introduction cutscene\
      \ and collaborated with <a href=\"/edit/Psyonix?redlink=1\" class=\"new\" title=\"\
      Psyonix (page does not exist)\">Psyonix</a> on <a href=\"/ONS-Torlan\" title=\"\
      ONS-Torlan\">ONS-Torlan</a>.\n</p><p>Originally, UT2004 was supposed to be backwards\
      \ compatible with UT2003: 2003 players could play on 2004 servers and vice versa.\
      \ Due to the massive changes present in the 2004 engine (mainly due to the vehicles:\
      \ some vehicle code was present in 2003 but was cut due to time constraints),\
      \ compatibility was eventually dropped before release.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Demo\">Demo</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=2\"\
      \ title=\"Edit section: Demo\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/Epic_Games\" title=\"Epic Games\">Epic</a>\
      \ released the demo for UT2004 on February 11th, 2004, originally including\
      \ five maps from the game's library.\n</p>\n<ul><li> <a href=\"/AS-Convoy\"\
      \ title=\"AS-Convoy\">AS-Convoy</a></li>\n<li> <a href=\"/BR-Colossus\" title=\"\
      BR-Colossus\">BR-Colossus</a></li>\n<li> <a href=\"/CTF-BridgeOfFate\" title=\"\
      CTF-BridgeOfFate\">CTF-BridgeOfFate</a></li>\n<li> <a href=\"/DM-Rankin\" title=\"\
      DM-Rankin\">DM-Rankin</a></li>\n<li> <a href=\"/ONS-Torlan\" title=\"ONS-Torlan\"\
      >ONS-Torlan</a></li></ul>\n<p><br />\nThe game went gold on March 4th, 2004,\
      \ and was released 11 days later on March 15th, 2004.\n</p><p>On September 24th,\
      \ 2004, Epic released an updated version of the demo, using the (at the time)\
      \ latest codebase for UT2004, Version 3334. Besides the obvious inclusion of\
      \ many bugfixes and adjustments from the retail version, it added some new vehicles\
      \ from the Editor's Choice Edition, as well as added two more maps to play,\
      \ for a grand total of Seven:\n</p>\n<ul><li> <a href=\"/CTF-FaceClassic\" title=\"\
      CTF-FaceClassic\">CTF-FaceClassic</a></li>\n<li> <a href=\"/ONS-Primeval\" title=\"\
      ONS-Primeval\">ONS-Primeval</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Release_Details\">Release Details</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=3\"\
      \ title=\"Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> March 15, 2004 - Unreal Tournament 2004 (PC)\
      \ - Six-CD set</li>\n<li> March 15, 2004 - Unreal Tournament 2004 (PC) - Single-DVD</li>\n\
      <li> March 15, 2004 - Unreal Tournament 2004 (PC) - Limited Special Edition\
      \ - 2-DVD set with Logitech Internet Chat Headset and a series of <a href=\"\
      /UnrealEd\" title=\"UnrealEd\">UnrealEd</a> video tutorials developed by <a\
      \ href=\"/edit/3DBuzz?redlink=1\" class=\"new\" title=\"3DBuzz (page does not\
      \ exist)\">3DBuzz</a>.</li>\n<li> March 31, 2004 - Unreal Tournament 2004 (Mac\
      \ OS X) - single-DVD</li>\n<li> April 13, 2004 - Unreal Tournament 2004 (PC)\
      \ - 2 DVD set</li>\n<li> September 21, 2004 - Unreal Tournament 2004 Editors\
      \ Choice Edition - included three new vehicles, four new <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a> maps, six new characters, and several selected\
      \ community mods - <a href=\"#Editor.27s_Choice_Edition_Bonus_Pack\">See below</a></li>\n\
      <li> September 23, 2004 - Editors Choice Edition material available for free\
      \ download for owners of the original release of UT2004</li>\n<li> December\
      \ 2, 2005 - Mega Bonus Pack released online - including patch to v3369, the\
      \ Editors Choice Edition material, and several new maps - <a href=\"#Mega_Pack\"\
      >See below</a></li>\n<li> November 6, 2006 - released as a portion of the <a\
      \ href=\"/Unreal_Anthology\" title=\"Unreal Anthology\">Unreal Anthology</a>\
      \ collection</li></ul>\n<h3><span class=\"mw-headline\" id=\"Reception\">Reception</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004?section=4\" title=\"Edit section: Reception\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ game enjoyed massive initial success and critical acclaim, being selected\
      \ as Multiplayer Game of the Year by several publications.  Still, UT2004 was\
      \ not seen as a true successor to <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a> by some fans.  In particular, many players\
      \ disliked the floatier game mechanics and increased dodging abilities compared\
      \ to UT that made it much more difficult to hit skilled opponents with non-hitscan\
      \ weapons.\n</p><p>Over time, the number of people playing online began to dwindle.\
      \  This was due to a variety of factors, including some players who felt that\
      \ UT2004 was a mixed bag of fixes and lingering issues from UT2003.  By 2009,\
      \ most gamers moved on to other games leaving UT2004 with a mostly dead online\
      \ scene, outside of Onslaught, TAM/Freon, Invasion and Assault Trials.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Game_Content\">Game Content</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004?section=5\" title=\"Edit section: Game\
      \ Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Engine\">Engine</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=6\"\
      \ title=\"Edit section: Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Upon release, the demo for UT2004 utilized build 3120\
      \ of the <a href=\"/Unreal_Engine_2\" class=\"mw-redirect\" title=\"Unreal Engine\
      \ 2\">Unreal Engine 2</a>.  The most recent patch of the demo utilizes build\
      \ 3334.\n</p><p>Upon release, UT2004 utilized build 3186 of the Unreal Engine\
      \ 2.  The Editors Choice Edition utilized build 3323, and the Mega Pack utilizes\
      \ build 3369, the latest patch to UT2004.\n</p><p>Several middleware engines\
      \ are incorporated into UT2004, including:\n</p>\n<ul><li> <a href=\"/edit/Pixomatic?redlink=1\"\
      \ class=\"new\" title=\"Pixomatic (page does not exist)\">Pixomatic</a> Software\
      \ Renderer</li>\n<li> <a href=\"/edit/Karma?redlink=1\" class=\"new\" title=\"\
      Karma (page does not exist)\">Karma</a> Physics Engine</li>\n<li> <a href=\"\
      /edit/OpenAL?redlink=1\" class=\"new\" title=\"OpenAL (page does not exist)\"\
      >OpenAL</a> Audio System</li>\n<li> <a href=\"/edit/LIPsinc?redlink=1\" class=\"\
      new\" title=\"LIPsinc (page does not exist)\">LIPsinc</a> Facial Animation Software</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=7\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/edit/Will_Nevins?redlink=1\" class=\"new\"\
      \ title=\"Will Nevins (page does not exist)\">Will Nevins</a> (Sound Design\
      \ Group, <i>SDG-</i>), <a href=\"/edit/Kevin_Riepl?redlink=1\" class=\"new\"\
      \ title=\"Kevin Riepl (page does not exist)\">Kevin Riepl</a> (<i>KR-</i>) and\
      \ <a href=\"/edit/Starsky_Partridge?redlink=1\" class=\"new\" title=\"Starsky\
      \ Partridge (page does not exist)\">Starsky Partridge</a> (<i>Level#</i>) are\
      \ credited for working on the music in <b>Unreal Tournament 2004</b>.\n</p>\n\
      <dl><dd><i>For the full list of music in UT2004, see <a href=\"/Unreal_music#Unreal_Tournament_2004\"\
      \ title=\"Unreal music\">Unreal music#Unreal Tournament 2004</a>.</i></dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Gametypes\">Gametypes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=8\"\
      \ title=\"Edit section: Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Tournament 2004 has nearly a dozen gametypes\
      \ available:\n</p>\n<ul><li> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></li>\n\
      <li> <a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a></li>\n\
      <li> <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a></li>\n\
      <li> <a href=\"/Vehicle_Capture_the_Flag\" title=\"Vehicle Capture the Flag\"\
      >Vehicle Capture the Flag</a></li>\n<li> <a href=\"/Onslaught\" title=\"Onslaught\"\
      >Onslaught</a></li>\n<li> <a href=\"/Assault\" title=\"Assault\">Assault</a></li>\n\
      <li> <a href=\"/Double_Domination\" title=\"Double Domination\">Double Domination</a></li>\n\
      <li> <a href=\"/Bombing_Run\" title=\"Bombing Run\">Bombing Run</a></li>\n<li>\
      \ <a href=\"/Last_Man_Standing\" title=\"Last Man Standing\">Last Man Standing</a></li>\n\
      <li> <a href=\"/Invasion\" title=\"Invasion\">Invasion</a></li>\n<li> <a href=\"\
      /Mutant\" title=\"Mutant\">Mutant</a></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004?section=9\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Tournament 2004 sports an extensive array of\
      \ weapons, combining updated classic weapons from <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>, newer weapons from <a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">UT2003</a>, and all-new\
      \ weapons.  Several weapons were designed specifically for use in vehicle-based\
      \ gametypes, and typically appear only in those gametypes.  Superweapons can\
      \ be turned off as an option, and so they may or may not appear in-game depending\
      \ on the server setup.\n</p>\n<table width=\"100%\" class=\"list\">\n<tr>\n\
      <td>\n<ul><li> <a href=\"/Translocator\" title=\"Translocator\">Translocator</a></li>\n\
      <li> <a href=\"/Shield_Gun\" title=\"Shield Gun\">Shield Gun</a></li>\n<li>\
      \ <a href=\"/Ball_Launcher\" title=\"Ball Launcher\">Ball Launcher</a></li>\n\
      <li> <a href=\"/Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a></li>\n\
      <li> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a></li>\n<li> <a\
      \ href=\"/Mine_Layer\" title=\"Mine Layer\">Mine Layer</a></li>\n<li> <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a></li></ul>\n</td>\n<td>\n\
      <ul><li> <a href=\"/Instagib\" title=\"Instagib\">Super Shock Rifle</a></li>\n\
      <li> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a></li>\n<li> <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a></li>\n<li> <a href=\"/Flak_Cannon\"\
