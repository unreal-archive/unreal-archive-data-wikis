      \ Ultimate Community Map Packs]. Includes 44 professional maps in 4 map packs\
      \ for UT2004. A single file for all can be downloaded too.\n*[https://ut.rushbase.net/beyondunreal/nalicity/ut2k4dm/dm-thedeck2004.zip\
      \ DM-TheDeck2004]. One of the Ownage maps in UT2004's in-game community tab.\n\
      \n===Demo Version===\n*[https://ut.rushbase.net/beyondunreal/official/ut2004/ut2004-demo3334.exe\
      \ Unreal Tournament 2004 Demo 3334 for Windows]\n*[http://treefort.icculus.org/ut2004/UT2004-LNX-Demo3334.run.gz\
      \ Unreal Tournament 2004 Demo 3334 for Linux]\n*[ftp://ftp.icm.edu.pl/vol/rzm1/unreal/2k4/demo/UT2004-MAC-Demo3334.dmg.bz2\
      \ Unreal Tournament 2004 Demo 3334 for Mac]\n\n==Bonus Content==\n===Windows\
      \ XP Bonus Maps===\nTwo maps were released by Epic mappers Clawfist and Nathillien\
      \ through Gamespot using an installer that limited limited itself to Windows\
      \ XP.  The maps were soon redistributed by others without the installer, allowing\
      \ anyone to use them.  The maps in this package were [[ONS-Aridoom]] and [[ONS-Ascendancy]].\n\
      \n===Editor's Choice Edition===\nThe editor's choice edition of Unreal Tournament\
      \ 2004 was a 2-DVD special edition of the game with some bonus content, including\
      \ four Onslaught maps, three Onslaught vehicles, six new characters, and eleven\
      \ mods.  The second disc included the same video tutorials included with the\
      \ special edition of the initial release.\n\nSoon after the ECE went on sale,\
      \ the bonus game content - minus the tutorial videos - was made available for\
      \ download by existing owners of the game.  The three new vehicles, the [[SPMA]],\
      \ [[Cicada]], and [[Paladin]], able to be used in stock and XP maps through\
      \ the [[Bonus Vehicles]] mutator.  Also included were four new maps using the\
      \ vehicles, [[ONS-Adara]], [[ONS-IslandHop]], [[ONS-Tricky]], and [[ONS-Urban]].\
      \  Most of the mods included in the ECE were winners or finalists in Epic's\
      \ [[Make Something Unreal Contest]].  The user created mods included in this\
      \ release were:\n{| class=\"list\" width=\"100%\"\n|\n* [[Air Buccaneers]]\n\
      * [[Alien Swarm]]\n* [[Chaos UT2]]\n* [[Clone Bandits]]\n|\n* [[Deathball]]\n\
      * [[Domain 2049]]\n* [[Frag.Ops]]\n* [[Jailbreak]]\n|\n* [[Red Orchestra]]\n\
      * [[Rocketeer]]\n* [[UnWheel]]\n|}\n\n===Mega Pack===\nThe Mega Pack contains\
      \ the ECE Bonus Pack, UT2004 patch 3369 and some [[Assault]], [[Capture the\
      \ Flag]] and [[Deathmatch]] maps. The maps are special editions of maps originally\
      \ made by community mappers. The Assault maps were upgraded with intros and\
      \ announcements by the original female announcer voice.\n{| class=\"list\" width=\"\
      100%\"\n! Assault maps\n! Capture the Flag maps\n! Deathmatch maps\n|-\n|\n\
      * [[AS-BP2-Acatana]]\n* [[AS-BP2-Jumpship]]\n* [[AS-BP2-Outback]]\n* [[AS-BP2-Subrosa]]\n\
      * [[AS-BP2-Thrust]]\n|\n* [[CTF-BP2-Concentrate]]\n* [[CTF-BP2-Pistola]]\n|\n\
      * [[DM-BP2-Calandras]]\n* [[DM-BP2-GoopGod]]\n|}\n\n==User Created Content==\n\
      Epic Games has always supplied modding tools such as the Unreal Editor to developers\
      \ as well as modders.  There are many websites out there full of user created\
      \ content available to download.  Some sites specialize in Unreal series games\
      \ or specific types of files.\n\n===Custom Map Sites===\n* [http://insite.beyondunreal.com/\
      \ Insite] - Large archive of maps with in-depth reviews. No longer updated.\n\
      * [http://www.unrealplayground.com/ Unreal Playground] - Alpha, beta, and complete\
      \ maps can be uploaded.  Some maps are reviewed by staff members.\n* [http://mapraider.com/\
      \ MapRaider] - Users can upload maps, rate them, comment on them, or do in-depth\
      \ reviews.  The site also includes maps for many other games.\n* [http://www.map-factory.org/ut-2004/\
      \ Map Factory]  - Users can upload maps, rate them, and comment on them.  The\
      \ site also includes maps for many other games. \n<!--* [http://ut2004.ut-files.com/\
      \ UT2004 files in UT-Files]-->\n\n===Custom Player Model Sites===\n*[http://skincity.beyondunreal.com/?section=tools/\
      \ Skin City] - Possibly the largest collection of player models and skins for\
      \ all the Unreal Tournament games.\n\n===Mixed Custom Content Sites ===\n*[http://unrealtournament2004.filefront.com/files/Unreal_Tournament_2004;54index/\
      \ File Front] - File Front's Unreal Tournament 2004 section has a very well\
      \ organized collection of models, maps, mutators, vehicles and other files.\
      \  Filefront also has a specialized portal for [http://unrealtournament2004.filefront.com/\
      \ Unreal series games]. \n*[http://www.utzone.de/ UT Zone] - UT Zone hosts a\
      \ large number of UT2004 files and specializes in files for the Unreal series\
      \ of games.  It is a German-language site but has a language chooser at the\
      \ bottom of the page for English speakers.\n*[http://www.gamebanana.com/games/31\
      \ GameBanana] - Uploaded files do not require approval by an admin or moderator\
      \ and can be updated by the uploader as needed.  The site has a good collection\
      \ of [http://www.gamebanana.com/maps/games/31/ maps] and [http://www.gamebanana.com/skins/games/31/\
      \ skins], as well as other UT2004 files.\n\n==Additional Information==\n===System\
      \ Requirements===\n* Pentium III or AMD Athlon 1.0 GHz processor (Pentium or\
      \ AMD 1.2GHz or greater recommended) \n* 128MB RAM (256MB RAM or greater recommended)\
      \ \n* 5.5GB HDD space REQUIRED \n* 8X CD-ROM or DVD \n* Windows compatible\
      \ sound card\n* 32 MB video card required (64 MB NVIDIA or ATI hardware T&L\
      \ card recommended) \n* DirectX version 9.0b (included on game disc) \n* Internet\
      \ (TCP/IP) and LAN (TCP/IP) play supported. Internet play requires a 33.6 kbps\
      \ or faster modem (broadband recommended)\n===Trivia===\n*[[UT2003]] and UT2004\
      \ share most of the same content and codebase, though UT2004 contains much more\
      \ content.\n*: Unreal Tournament 2004 sought to remedy some of the complaints\
      \ with the gameplay in Unreal Tournament 2003.  One of the most influential\
      \ changes to the core gameplay was change in the weaponswitch speed.  This change\
      \ prevented players from switching weapons quickly in order to increase their\
      \ rate of fire.  There was also a major change in the netcode, which better\
      \ accommodates vehicle gametypes and large player counts, but \"broke\" compatibility\
      \ with UT2003 and any mods that were designed to use UT2003 netcode.\n* [http://www.abclinuxu.cz/clanky/rozhovor-ryan-c.-gordon-icculus?page=1\
      \ According to Icculus], the Unreal Tournament 2004 installer for Linux is based\
      \ in the one done for Unreal Tournament 2003.\n* [http://planetunreal.gamespy.com/View.php?view=Articles.Detail&id=24\
      \ According to this PlanetUnreal article], the Necris were going to be shipped\
      \ with he game. In the end, only two of them were included as part of the ECE\
      \ Bonus Pack.\n\n===UT2004 and Windows 7 Firewall Issues===\nYou may find while\
      \ trying to play UT2004 in Windows 7, that you are unable to even get to the\
      \ server browser because of a message indicating that the Windows Firewall does\
      \ not have an exception for the game. Even after allowing UT2004 through the\
      \ firewall, the game will still not work. To fix this, you must add the following\
      \ to your UT2004.ini:\n [FireWall]\n IgnoreSP2=1<ref>http://forums.epicgames.com/showpost.php?p=7039283&postcount=8</ref>\n\
      \n== Previews and Reviews ==\n\n* [http://pc.gamespy.com/pc/unreal-tournament-2004/499120p1.html\
      \ Gamespy Review (5/5)]\n* [http://www.gamespot.com/pc/action/ut2004/review.html\
      \ GameSpot Review (9.4/10)]\n* [http://pc.ign.com/articles/497/497764p1.html\
      \ IGN Review (9.4/10)]\n* [http://www.worthplaying.com/article.php?sid=17311\
      \ WorthPlaying Review (9.4/10)]\n* [http://www.gamerevolution.com/oldsite/games/pc/action/unreal_tournament_2004.htm\
      \ GameRevolution Review (A-)]\n* [http://pc.gamezone.com/gzreviews/r22160.htm\
      \ GameZone Review (9.5/10)]\n==References==\n<references />\n\n==See Also==\n\
