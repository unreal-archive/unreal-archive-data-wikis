      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Windows_XP_Bonus_Maps\"\
      >Windows XP Bonus Maps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004?section=40\" title=\"Edit section:\
      \ Windows XP Bonus Maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Two maps were released by Epic mappers Clawfist and Nathillien through Gamespot\
      \ using an installer that limited limited itself to Windows XP.  The maps were\
      \ soon redistributed by others without the installer, allowing anyone to use\
      \ them.  The maps in this package were <a href=\"/ONS-Aridoom\" title=\"ONS-Aridoom\"\
      >ONS-Aridoom</a> and <a href=\"/ONS-Ascendancy\" title=\"ONS-Ascendancy\">ONS-Ascendancy</a>.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Editor.27s_Choice_Edition\">Editor's\
      \ Choice Edition</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004?section=41\" title=\"Edit section:\
      \ Editor's Choice Edition\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The editor's choice edition of Unreal Tournament 2004 was a 2-DVD special\
      \ edition of the game with some bonus content, including four Onslaught maps,\
      \ three Onslaught vehicles, six new characters, and eleven mods.  The second\
      \ disc included the same video tutorials included with the special edition of\
      \ the initial release.\n</p><p>Soon after the ECE went on sale, the bonus game\
      \ content - minus the tutorial videos - was made available for download by existing\
      \ owners of the game.  The three new vehicles, the <a href=\"/SPMA\" title=\"\
      SPMA\">SPMA</a>, <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>, and <a href=\"\
      /Paladin\" title=\"Paladin\">Paladin</a>, able to be used in stock and XP maps\
      \ through the <a href=\"/Bonus_Vehicles\" title=\"Bonus Vehicles\">Bonus Vehicles</a>\
      \ mutator.  Also included were four new maps using the vehicles, <a href=\"\
      /ONS-Adara\" title=\"ONS-Adara\">ONS-Adara</a>, <a href=\"/ONS-IslandHop\" title=\"\
      ONS-IslandHop\">ONS-IslandHop</a>, <a href=\"/ONS-Tricky\" title=\"ONS-Tricky\"\
      >ONS-Tricky</a>, and <a href=\"/ONS-Urban\" title=\"ONS-Urban\">ONS-Urban</a>.\
      \  Most of the mods included in the ECE were winners or finalists in Epic's\
      \ <a href=\"/edit/Make_Something_Unreal_Contest?redlink=1\" class=\"new\" title=\"\
      Make Something Unreal Contest (page does not exist)\">Make Something Unreal\
      \ Contest</a>.  The user created mods included in this release were:\n</p>\n\
