    text: "''Note: If you are seeking for the links to essential files, see the [[#Essential\
      \ Files|Essential files section]].''\n\n[[Unreal Tournament 2004]] is the third\
      \ offering in the Unreal Tournament branch of the Unreal franchise.  UT2004\
      \ is viewed by many as an extension of the work done in [[Unreal Tournament\
      \ 2003]], retaining most of the maps, characters and gametypes from that release,\
      \ tweaking various issues that were brought up, and adding a considerable amount\
      \ of new content: nearly 50 new maps, vehicular combat, the [[Assault]] gametype\
      \ which had been excluded from UT2003, and the new gametype [[Onslaught]]. \
      \ It was initially released on March 16, 2004 for the PC and March 31, 2004\
      \ for Mac OS X.\n\n{{Infobox game\n| image = Ut2004box.jpg\n| imagewidth = 200\n\
      | releasedates = March 15, 2004 (PC)<br />March 31, 2004 (Mac)\n| enginever\
      \ = Unreal Engine 2\n| gamebuilds = 3120-3372 (Epic Games)\n}}\n\n==History==\n\
      [[Epic Games]] was the primary developer for the bulk of UT2004, which consisted\
      \ mainly of building upon the work done for [[Unreal Tournament 2003|UT2003]].\
      \  [[Epic Games|Epic]] collaborated with several other development studios in\
      \ the creation of UT2004.\n\nSpecifically, [[Epic Games|Epic]] developed the\
      \ new user interface, VoIP, voice command support for bots, 31 new characters,\
      \ 31 new maps, design and implementation of the [[Assault]] gametype for inclusion\
      \ in UT2004 (including new vehicles and [[Turrets#Unreal Tournament 2004|turrets]]),\
      \ and the new [[Sniper Rifle]].\n\n[[Psyonix]] designed and implemented the\
      \ [[Onslaught]] gametype (including new vehicles, weapons and the [[Turrets#Unreal\
      \ Tournament 2004|Energy Turret]]), 7 maps for the [[Onslaught]] gametype, and\
      \ the new model for the [[Translocator]]\n\n[[Digital Extremes]] created 13\
      \ new maps and two new characters, as well as the new HUD design and new models\
      \ for the [[Assault Rifle]], [[Shock Rifle]], and [[Link Gun]].\n\n[[Streamline\
      \ Studios]] designed the single-player introduction cutscene and collaborated\
      \ with [[Psyonix]] on [[ONS-Torlan]].\n\nOriginally, UT2004 was supposed to\
      \ be backwards compatible with UT2003: 2003 players could play on 2004 servers\
      \ and vice versa. Due to the massive changes present in the 2004 engine (mainly\
      \ due to the vehicles: some vehicle code was present in 2003 but was cut due\
      \ to time constraints), compatibility was eventually dropped before release.\n\
      \n===Demo===\n[[Epic Games|Epic]] released the demo for UT2004 on February 11th,\
      \ 2004, originally including five maps from the game's library.\n* [[AS-Convoy]]\n\
      * [[BR-Colossus]]\n* [[CTF-BridgeOfFate]]\n* [[DM-Rankin]]\n* [[ONS-Torlan]]\n\
      \n\nThe game went gold on March 4th, 2004, and was released 11 days later on\
      \ March 15th, 2004.\n\nOn September 24th, 2004, Epic released an updated version\
      \ of the demo, using the (at the time) latest codebase for UT2004, Version 3334.\
      \ Besides the obvious inclusion of many bugfixes and adjustments from the retail\
      \ version, it added some new vehicles from the Editor's Choice Edition, as well\
      \ as added two more maps to play, for a grand total of Seven:\n* [[CTF-FaceClassic]]\n\
      * [[ONS-Primeval]]\n\n=== Release Details ===\n* March 15, 2004 - Unreal Tournament\
      \ 2004 (PC) - Six-CD set\n* March 15, 2004 - Unreal Tournament 2004 (PC) - Single-DVD\n\
      * March 15, 2004 - Unreal Tournament 2004 (PC) - Limited Special Edition - 2-DVD\
      \ set with Logitech Internet Chat Headset and a series of [[UnrealEd]] video\
      \ tutorials developed by [[3DBuzz]].\n* March 31, 2004 - Unreal Tournament 2004\
      \ (Mac OS X) - single-DVD\n* April 13, 2004 - Unreal Tournament 2004 (PC) -\
      \ 2 DVD set\n* September 21, 2004 - Unreal Tournament 2004 Editors Choice Edition\
      \ - included three new vehicles, four new [[Onslaught]] maps, six new characters,\
      \ and several selected community mods - [[#Editor.27s_Choice_Edition_Bonus_Pack|See\
      \ below]]\n* September 23, 2004 - Editors Choice Edition material available\
      \ for free download for owners of the original release of UT2004\n* December\
      \ 2, 2005 - Mega Bonus Pack released online - including patch to v3369, the\
      \ Editors Choice Edition material, and several new maps - [[#Mega Pack|See below]]\n\
      * November 6, 2006 - released as a portion of the [[Unreal Anthology]] collection\n\
      ===Reception===\nThe game enjoyed massive initial success and critical acclaim,\
      \ being selected as Multiplayer Game of the Year by several publications.  Still,\
      \ UT2004 was not seen as a true successor to [[Unreal Tournament]] by some fans.\
      \  In particular, many players disliked the floatier game mechanics and increased\
      \ dodging abilities compared to UT that made it much more difficult to hit skilled\
      \ opponents with non-hitscan weapons.\n\nOver time, the number of people playing\
      \ online began to dwindle.  This was due to a variety of factors, including\
      \ some players who felt that UT2004 was a mixed bag of fixes and lingering issues\
      \ from UT2003.  By 2009, most gamers moved on to other games leaving UT2004\
      \ with a mostly dead online scene, outside of Onslaught, TAM/Freon, Invasion\
      \ and Assault Trials.\n\n== Game Content ==\n\n=== Engine ===\n\nUpon release,\
      \ the demo for UT2004 utilized build 3120 of the [[Unreal Engine 2]].  The most\
      \ recent patch of the demo utilizes build 3334.\n\nUpon release, UT2004 utilized\
      \ build 3186 of the Unreal Engine 2.  The Editors Choice Edition utilized build\
      \ 3323, and the Mega Pack utilizes build 3369, the latest patch to UT2004.\n\
      \nSeveral middleware engines are incorporated into UT2004, including:\n* [[Pixomatic]]\
      \ Software Renderer\n* [[Karma]] Physics Engine\n* [[OpenAL]] Audio System\n\
      * [[LIPsinc]] Facial Animation Software\n\n=== Music ===\n[[Will Nevins]] (Sound\
      \ Design Group, ''SDG-''), [[Kevin Riepl]] (''KR-'') and [[Starsky Partridge]]\
      \ (''Level#'') are credited for working on the music in '''Unreal Tournament\
      \ 2004'''.\n{{for|the full list of music in UT2004|Unreal music#Unreal Tournament\
      \ 2004}}\n\n=== Gametypes ===\nUnreal Tournament 2004 has nearly a dozen gametypes\
      \ available:\n\n* [[Deathmatch]]\n* [[Team Deathmatch]]\n* [[Capture the Flag]]\n\
      * [[Vehicle Capture the Flag]]\n* [[Onslaught]]\n* [[Assault]]\n* [[Double Domination]]\n\
      * [[Bombing Run]]\n* [[Last Man Standing]]\n* [[Invasion]]\n* [[Mutant]]\n\n\
      === Weapons ===\nUnreal Tournament 2004 sports an extensive array of weapons,\
      \ combining updated classic weapons from [[Unreal Tournament]], newer weapons\
      \ from [[Unreal Tournament 2003|UT2003]], and all-new weapons.  Several weapons\
      \ were designed specifically for use in vehicle-based gametypes, and typically\
      \ appear only in those gametypes.  Superweapons can be turned off as an option,\
      \ and so they may or may not appear in-game depending on the server setup.\n\
      \n{| width=\"100%\" class=\"list\"\n|\n* [[Translocator]]\n* [[Shield Gun]]\n\
      * [[Ball Launcher]]\n* [[Assault Rifle]]\n* [[Bio Rifle]]\n* [[Mine Layer]]\n\
      * [[Shock Rifle]]\n|\n* [[Instagib|Super Shock Rifle]]\n* [[Link Gun]]\n* [[Minigun]]\n\
      * [[Flak Cannon]]\n* [[Grenade Launcher]]\n* [[Rocket Launcher]]\n* [[AVRiL]]\n\
      |\n* [[Sniper Rifle]]\n* [[Lightning Gun]]\n* [[Redeemer]]\n* [[Ion Painter]]\n\
      * [[Target Painter]]\n|}\n\n=== Vehicles ===\nUnreal Tournament 2004 has a wide\
      \ variety of land-based and aerial vehicles which are featured in the [[Assault]],\
      \ [[Onslaught]], and [[VCTF]] gametypes:\n\n* [[Manta]]\n*: A small, light hovering\
      \ vehicle. Its ability to crush players and a plasma cannon makes it powerful\
      \ against both infantry and larger, slower vehicles.\n* [[Scorpion]]\n*: A fast,\
      \ versatile convertible that fires out deadly plasma bolas that wrap around\
      \ their target.\n* [[Hellbender]]\n*: A durable Jeep that seats 3. Feared for\
      \ both its chainable skymines and, with the right crew, deadly sniping capabilities.\n\
      * [[Paladin]]\n*: A tank primarily useful for defense. Has a directional shield\
      \ that can absorb all but the most powerful attacks.\n* [[Goliath]]\n*: An offensive\
      \ tank with a minigun turret mounted on top. Devastating to infantry, vehicle,\
      \ core and node alike.\n* [[SPMA]]\n*: A long range artillery vehicle with a\
      \ remote camera. Introduced in the Editor's Choice Edition.\n* [[Leviathan]]\n\
      *: A monster on the battlefield, its presence is immediate - and if it's not,\
      \ tell that to its Ion Cannon that can take out a core in two shots.\n* [[Raptor]]\n\
      *: A flying vehicle with a plasma cannon and missiles that home in on other\
      \ flying or hovering vehicles.\n* [[Cicada]]\n*: A quick, gutsy bomber, the\
      \ Cicada can dip underneath the edge of the terrain, only to rise up and launch\
      \ its lethal payloads.\n* [[Human Space Fighter]]\n*: Used by the attackers\
      \ in [[AS-Mothership]] in the first section of the map, a large space battle.\n\
      * [[Skaarj Space Fighter]]\n*: Similar to the Human Space Fighters, but used\
      \ by the defending team.\n* [[Ion Plasma Tank]]\n*: This vehicle was only used\
      \ in the [[Assault]] map [[AS-Glacier]] as the primary objective.  It charges\
      \ and fires a large ion blast similar to the Leviathan, but does not need to\
      \ be stationary to do so.\n* [[Bulldog]]\n*: The bulldog was included in a test\
      \ map in [[UT2003]], but was not playable in UT2004.  It was featured in two\
      \ of the [[Assault]] maps as part of the map architecture though.\n* [[TC-1200]]\n\
      *: A joke vehicle that was not used on any of the stock maps.  Consists of a\
      \ toilet on wheels, with no weapons.\n* [[Phoenix]]\n*: This vehicle was not\
      \ normally playable, but was an unmanned bomber called in with the [[Target\
      \ Painter]].\n\n=== Teams ===\n*[[Black Legion]] \n*:The Black Legion is made\
      \ up of the hideously deformed subjects of weaponized genetic mutation tests.\
      \ This year, they have a new leader, Abaddon, the current pinnacle of achievement\
      \ of this line of experiments.\n*[[Blood Fist]] \n*:The only team in the Tournament\
      \ acknowledged to be entirely cybernetic, Blood Fist warriors have their programming\
      \ upgraded each year, and have become more and more lethal.\n*[[Fire Storm]]\
      \ \n*:The Mokara are respected and feared as warriors. The Mokara's elite fighting\
      \ unit, Fire Storm, sends a team of their best soldiers to the Tournament each\
      \ year.\n*[[Goliath (team)|Goliath]] \n*:With the success of [[Gorge]]'s Juggernauts\
      \ in last year's Tournament, [[Axon Research Corporation]] is now sponsoring\
      \ Goliath in hopes of producing an all Juggernaut finals.\n*[[Hellions]]\n*:Once\
      \ feared and reviled throughout human space as pirates and renegades, the Hellions\
      \ seek to gain respectability as a mercenary outfit. They've entered the Tournament\
      \ to demonstrate their capabilities to potential customers.\n*[[Iron Guard]]\
      \ \n*:[[Brock]] and [[Lauren]] joined forces with [[Malcolm]] during his reign\
      \ as Tournament champion. Infighting and recrimination over their stunning defeat\
      \ in last year's Tournament led to the dissolution of that team. Now, Brock\
      \ and Lauren have returned leading their old team, the Iron Guard.\n*[[Iron\
      \ Skull]]\n*:This year, the [[Skaarj|Skaarj Empire]] is represented by the Iron\
      \ Skull clan, who seek to regain honor after long being held responsible for\
      \ the loss of the Skaarj Mothership during the Human/Skaarj wars.\n*[[Juggernauts]]\
      \ \n*:Gorge is determined to prove that his one year reign as Tournament Champion\
      \ is no fluke, and he has re-assembled the Juggernaut team he led to the championship.\
      \ Axon Research Corporation has made armor and bio-genetic upgrades to the Juggernauts\
      \ design for this year's Tournament.\n*[[Sun Blade]] \n*:Sun Blade is comprised\
      \ of former Temple Guardians and veterans of the Desert Legion. They see victory\
      \ in the Tournament as their only hope for burial and eternal life in the Valley\
      \ of Kings on Luxor IV.\n*[[Super Nova]] \n*:Super Nova, a team of mercenaries\
      \ from the Seventh Mercenary Fleet, has entered the Tournament to pay off their\
      \ debts to the [[Izanagi Corporation]].\n*[[The Corrupt]] \n*:[[Xan Kriegor]]\
      \ was long regarded as invincible, until Malcolm defeated him in the fourth\
      \ officially recognized Tournament finals. After a long hiatus, he has returned\
      \ to lead the [[Liandri Corporation|Liandri]] team, The Corrupt, back to the\
      \ championship. Xan is sitting out the early rounds, which he perceives as beneath\
      \ his attention.\n*[[Thunder Crash]]\n*:Following his well publicized break-up\
      \ with long-time teammates Brock and Lauren, Malcolm has returned to lead his\
      \ old team, Thunder Crash. Malcolm is currently rehabilitating an injury sustained\
      \ in last year's championship match, but he is expected to be healthy in time\
      \ for the Tournament Finals.\n\n\n===Characters===\n{| class=\"list\" width=\"\
