      \ Fire rate:&#160;?</dd>\n<dt> Range</dt>\n<dd> 90uu</dd></dl>\n<p><br />\n\
      </p>\n</div>\n</div>\n<p>Classification: Melee Blade\n</p>\n<dl><dt>Primary\
      \ Fire</dt>\n<dd>When the trigger is held down, the chain covered blade will\
      \ rev up. Drive this blade into opponents to inflict massive damage.</dd>\n\
      <dt>Secondary Fire</dt>\n<dd>The revved up blade can be swung horizontally and\
      \ can cause instant decapitation of foes.</dd>\n<dt>Techniques</dt>\n<dd>The\
      \ chainsaw makes a loud and recognizable roar and can be avoided by listening\
      \ for audio cues.</dd>\n<dd>Even though it's headshot ability is powerful, but\
      \ the usual fire is so weak that an enemy armed with an <a href=\"/Impact_Hammer\"\
      \ title=\"Impact Hammer\">Impact Hammer</a> is sure to win by throwing the chainsaw\
      \ user somewhere far enough, making the chainsaw unable hit the opponent long\
      \ enough to win.</dd></dl>\n<div style=\"clear:both;\"></div>\n\n<!-- \nNewPP\
