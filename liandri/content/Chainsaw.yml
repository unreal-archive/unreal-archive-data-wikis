      \ </i></div>\n<p>Based on an antique wood-cutting tool, the <b>Chainsaw</b>\
      \ is a devastating melee weapon capable of instantly inflicting massive damage.\n\
      </p><p>This weapon is based on the Chainsaw of id Software's Doom II Chainsaw.\
      \ When picked up, it mentions the duration between the release dates of Doom\
      \ II and Unreal Tournament.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Chainsaw?section=1\" title=\"Edit section: Unreal Tournament\"\
