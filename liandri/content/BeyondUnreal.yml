    text: "<p>Visit <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/\"\
      >BeyondUnreal</a> for all your Unreal-related news!  Click the links at the\
      \ very top of this page for a look at the BeyondUnreal main page, forums, fileworks,\
      \ and hosted sites.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\"\
