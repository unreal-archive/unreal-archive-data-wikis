      | gametype = Capture the Flag\n}}\n\n==Items==\n===Weapons===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
      50\"|Count\n!width=\"50\"|Ammo\n!|Weapon Location\n|-\n| [[Shock Rifle]] ||\
      \ 2 || 4 || On the right side at the middle inner level in the towers (looking\
      \ from map center towards flag)\n|-\n| [[Link Gun]] || 2 || 4 || On the left\
      \ side at the middle inner level in the towers (looking from map center towards\
      \ flag)\n|-\n| [[Minigun]] || 2 || 6 || On the left side at the lower inner\
      \ level in the towers (looking from map center towards flag)\n|-\n| [[Flak Cannon]]\
      \ || 2 || 8 || In the right side lower tower entrance (looking from map center\
      \ towards flag)\n|-\n| [[Rocket Launcher]] || 2 || 6 || At the center lift to\
      \ the middle inner level in the towers\n|-\n| [[Lightning Gun]] || 10 || 12\
      \ ||At the middle and upper sniper level in the towers, on the left and right\
      \ outside ledges of the middle sniper level and on the left side of the front\
      \ entry area in the towers.\n|-\n| [[Redeemer]] || 1 || - || On the right side\
      \ of the center pyramid (as seen from the red base)\n|}\n\n\nGenerally there\
      \ are two or three ammo pickups near the corresponding weapon. Only the Lightning\
      \ Guns on the left and right side of the middle sniper ledges are not accompanied\
      \ by ammo pickups. Additional rocket and flak ammo packs are available next\
      \ to the Super Shield Packs in the bases.\n\n===Pickups===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"\
      50\"|Count\n!|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Vial]] || 24 ||\n* 2x 4 behind the feet of the Anubis statues in front of\
      \ the towers (2 left, 2 right)\n* 2x 4 in the left and 4 in the right exits\
      \ inside the towers at the upper inner level\n* \n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Pack]] || 20 ||\n* 2x 2 at the middle sniper level (1 left, 1 right)\n* 2x\
      \ 2 in the corners of the front tower entries (1 left, 1 right)\n* 2x 2 at the\
      \ upper inner level (1 left, 1 right)\n* 2x 4 at the middle inner level (2 left,\
      \ 2 right)\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Big Keg O' Health]]\
      \ || 3 ||\n* 2x in back entry area of the towers\n* on the wildcard base on\
      \ the left side of the center pyramid (as seen from the red base)\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Shield\
      \ Pack]] || 2 || In the front gallery of the middle sniper level of the towers\n\
      |-\n| [[Armor#Unreal_Tournament_2003_and_2004|Super Shield Pack]] || 3 ||\n\
      * 2x at the upper level of the front entry area of the towers\n* on the wildcard\
      \ base on the left side of the center pyramid (as seen from the red base)\n\
      |-\n| [[Adrenaline]] || 48 ||\n* 2x 4 at the upper sniper level on the backside\
      \ of the towers\n* 2x 4 between the feet of the Anubis statues in front of the\
      \ towers\n* 2x 3 to the left and 3 to the right side of the Anubis statue inside\
      \ the towers at the middle inner level\n* 2x 3 in the left and 3 in the right\
      \ exits inside the towers at the upper inner level\n* 2x 4 behind the Anubis\
      \ statues in front of the towers at the outside level corresponding to the upper\
      \ inner level\n|}\n\n==Offensive strategies==\n* Take advantage of the many\
      \ base exits and the jump pads leading to the center of the map. With a bit\
      \ of practice you can jump off a sniper ledge onto one of the side jumppads\
      \ without taking falling damage, allowing you to use the teleporters as additional\
      \ exit routes. It's even possible to reach the front jump pads from the upper\
      \ sniper ledge, but it's a long way down and can cause lots of pain if you miss\
      \ the pad.\n* You can reach the upper inner level with a lift jump using the\
      \ lift in the flag room. This way you have two additional exit routes, but they\
      \ force you to pick up 3 Adrenaline and 4 Health Vials, giving away your position.\
      \ Once outside, you can use one of the side jumppads as a shortcut to the middle\
      \ of the map.\n* Above each side base entry there's a hole in the ceiling leading\
      \ directly to the middle inner level with the Shock Rifle or Link Gun. Use the\
      \ [[Translocator]] to get up there for yet another attack path.\n\n==Defensive\
      \ strategies==\n* Attempts to guard individual base entries or exits are futile.\
      \ Instead guarding the flag room, the center of the map (e.g. with snipers)\
      \ and the area in front of the tower may be more useful.\n\n[[Category:UT2003\
      \ maps]]\n[[Category:UT2004 maps]]"
