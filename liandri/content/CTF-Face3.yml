  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Face\"\
      \ title=\"Recurring maps\">Recurring maps#Face</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">One asteroid, two towers ... Ten thousand headshots.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"> map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:CTF-Face3.gif\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/CTF-Face3.gif/250px-CTF-Face3.gif\" width=\"\
      250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-Face3.gif/375px-CTF-Face3.gif\
      \ 1.5x, /w/images/thumb/CTF-Face3.gif/500px-CTF-Face3.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-Face3.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Facing Worlds\
      \ 3</div></div></div>\n<div style=\"float: left;\">\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Items\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Items</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Weapons\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Pickups\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >Pickups</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Offensive_strategies\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Offensive strategies</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Defensive_strategies\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Defensive strategies</span></a></li>\n</ul>\n\
      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Facing Worlds 3\n</td></tr>\n\
      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Cedric_%27Inoxx%27_Fiorentino\"\
      \ title=\"Cedric 'Inoxx' Fiorentino\">Cedric 'Inoxx' Fiorentino</a>\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> KR-Tomb-of-Horus\n</td></tr>\n<tr>\n<th> Games\n\
      </th>\n<td> <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>,\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n\
      <tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture\
      \ the Flag\">Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div> \n<h2><span class=\"mw-headline\" id=\"Items\">Items</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Face3?section=1\"\
      \ title=\"Edit section: Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Face3?section=2\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th>Weapon\
      \ Location\n</th></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> On the right side at\
      \ the middle inner level in the towers (looking from map center towards flag)\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> On the left side at the middle inner\
      \ level in the towers (looking from map center towards flag)\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 2 </td>\n\
      <td> 6 </td>\n<td> On the left side at the lower inner level in the towers (looking\
      \ from map center towards flag)\n</td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> </td>\n<td> 2 </td>\n<td> 8 </td>\n\
      <td> In the right side lower tower entrance (looking from map center towards\
      \ flag)\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> At\
      \ the center lift to the middle inner level in the towers\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> </td>\n\
      <td> 10 </td>\n<td> 12 </td>\n<td>At the middle and upper sniper level in the\
      \ towers, on the left and right outside ledges of the middle sniper level and\
      \ on the left side of the front entry area in the towers.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n\
      <td> - </td>\n<td> On the right side of the center pyramid (as seen from the\
      \ red base)\n</td></tr></table>\n<p><br />\nGenerally there are two or three\
      \ ammo pickups near the corresponding weapon. Only the Lightning Guns on the\
      \ left and right side of the middle sniper ledges are not accompanied by ammo\
      \ pickups. Additional rocket and flak ammo packs are available next to the Super\
      \ Shield Packs in the bases.\n</p>\n<h3><span class=\"mw-headline\" id=\"Pickups\"\
      >Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Face3?section=3\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th>Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\"\
      >Health Vial</a> </td>\n<td> 24 </td>\n<td>\n<ul><li> 2x 4 behind the feet of\
      \ the Anubis statues in front of the towers (2 left, 2 right)</li>\n<li> 2x\
      \ 4 in the left and 4 in the right exits inside the towers at the upper inner\
      \ level</li>\n<li> </li></ul>\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Pack</a> </td>\n<td> 20 </td>\n<td>\n<ul><li> 2x 2\
      \ at the middle sniper level (1 left, 1 right)</li>\n<li> 2x 2 in the corners\
      \ of the front tower entries (1 left, 1 right)</li>\n<li> 2x 2 at the upper\
      \ inner level (1 left, 1 right)</li>\n<li> 2x 4 at the middle inner level (2\
      \ left, 2 right)</li></ul>\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Big Keg O' Health</a> </td>\n<td> 3 </td>\n<td>\n<ul><li>\
      \ 2x in back entry area of the towers</li>\n<li> on the wildcard base on the\
      \ left side of the center pyramid (as seen from the red base)</li></ul>\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Shield Pack</a> </td>\n<td> 2 </td>\n<td> In the front gallery of the middle\
      \ sniper level of the towers\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield Pack</a> </td>\n<td> 3 </td>\n<td>\n<ul><li>\
      \ 2x at the upper level of the front entry area of the towers</li>\n<li> on\
      \ the wildcard base on the left side of the center pyramid (as seen from the\
      \ red base)</li></ul>\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\" title=\"\
      Adrenaline\">Adrenaline</a> </td>\n<td> 48 </td>\n<td>\n<ul><li> 2x 4 at the\
      \ upper sniper level on the backside of the towers</li>\n<li> 2x 4 between the\
      \ feet of the Anubis statues in front of the towers</li>\n<li> 2x 3 to the left\
      \ and 3 to the right side of the Anubis statue inside the towers at the middle\
      \ inner level</li>\n<li> 2x 3 in the left and 3 in the right exits inside the\
      \ towers at the upper inner level</li>\n<li> 2x 4 behind the Anubis statues\
      \ in front of the towers at the outside level corresponding to the upper inner\
      \ level</li></ul>\n</td></tr></table>\n<h2><span class=\"mw-headline\" id=\"\
      Offensive_strategies\">Offensive strategies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Face3?section=4\"\
      \ title=\"Edit section: Offensive strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Take advantage of the many base exits and the\
      \ jump pads leading to the center of the map. With a bit of practice you can\
      \ jump off a sniper ledge onto one of the side jumppads without taking falling\
      \ damage, allowing you to use the teleporters as additional exit routes. It's\
      \ even possible to reach the front jump pads from the upper sniper ledge, but\
      \ it's a long way down and can cause lots of pain if you miss the pad.</li>\n\
      <li> You can reach the upper inner level with a lift jump using the lift in\
      \ the flag room. This way you have two additional exit routes, but they force\
      \ you to pick up 3 Adrenaline and 4 Health Vials, giving away your position.\
      \ Once outside, you can use one of the side jumppads as a shortcut to the middle\
      \ of the map.</li>\n<li> Above each side base entry there's a hole in the ceiling\
      \ leading directly to the middle inner level with the Shock Rifle or Link Gun.\
      \ Use the <a href=\"/Translocator\" title=\"Translocator\">Translocator</a>\
      \ to get up there for yet another attack path.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Defensive_strategies\">Defensive strategies</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Face3?section=5\"\
      \ title=\"Edit section: Defensive strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Attempts to guard individual base entries or\
      \ exits are futile. Instead guarding the flag room, the center of the map (e.g.\
      \ with snipers) and the area in front of the tower may be more useful.</li></ul>\n\
