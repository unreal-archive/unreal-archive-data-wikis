      \ \n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Chrome?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Chrome\
      \ is a small Capture the Flag map set in an enclosed, technical environment.\
      \ It has a symmetrical lay-out and, because of this, 2 routes throughout most\
      \ of the map. 2 corridors lead from the flagroom to a central room which also\
      \ has 2 corridors connecting both halves of the map. The flagrooms are by far\
      \ the largest rooms, and the flag itself is placed on a catwalk, which originates\
      \ near the entrance to the flagroom, and runs all the way to the back, where\
      \ an elevator provides some sort of a shortcut. A Jump Pad halfway provides\
      \ the third way of getting on the catwalk.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Chrome?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:207px;\"><a href=\"/File:CTF-Chrome-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/CTF-Chrome-Pickups.png/205px-CTF-Chrome-Pickups.png\"\
      \ width=\"205\" height=\"290\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-Chrome-Pickups.png/308px-CTF-Chrome-Pickups.png\
      \ 1.5x, /w/images/thumb/CTF-Chrome-Pickups.png/410px-CTF-Chrome-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-Chrome-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Chrome\
      \ weapon and power-up locations.</div></div></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Chrome?section=3\" title=\"\
      Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\"\
      >Ammo\n</th>\n<th width=\"520\">Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n\
      <td> Behind the origin of the catwalk, in between entrances to the flagroom\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1 in each corner of the\
      \ center room.\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n<td> Behind the origin of the\
