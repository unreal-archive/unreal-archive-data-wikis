      \ 2 </td>\n<td> 6 </td>\n<td> 2 in NE and SW corners of center room, 1 in each\
      \ flagroom underneath the Health Pack\n</td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n\
      <td> Behind the origin of the catwalk, in between entrances to the flagroom\n\
      </td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Chrome?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"520\">Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\"\
      >Health Pack</a> </td>\n<td> 4 </td>\n<td> 1 in each flagroom, 2 in center room\
      \ on higher platforms\n</td></tr>\n<tr>\n<td> <a href=\"/Shield_Pack\" class=\"\
      mw-redirect\" title=\"Shield Pack\">Shield Pack</a> </td>\n<td> 2 </td>\n<td>\
      \ Underneath the flag of each flagroom, on the ground-floor\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a> </td>\n<td>\
      \ 12 </td>\n<td> 6 in the middle of each flagroom, near the Shield Packs\n</td></tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Strategies\">Strategies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Chrome?section=5\" title=\"Edit section: Strategies\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt> Offensive</dt></dl>\n\
      <ul><li>Send at least two team members to capture the enemy flag. The chances\
      \ of one making it are better if they enter through different sides of the enemy\
      \ base, but the chances of both surviving are better if they come in through\
      \ the same door. If you have the manpower, send a third teammate in for the\
      \ flag. Two teammates can enter through one door and the third through the other\
      \ door.</li></ul>\n<ul><li>Your team can reach the enemy flag in three ways:\
      \ Run up onto the catwalk and run the length of it until you grab the flag,\
      \ run along the ground to the rear of the catwalk and take the elevator up to\
      \ the flag, or use your Translocator to get there instantly.</li></ul>\n<ul><li>Once\
      \ you have the flag, quickly determine if more enemies await on the catwalk\
      \ or on the ground, and choose the path of least resistance. If you are running\
      \ along the ground, stay as close to the catwalk as possible to avoid getting\
      \ shot from above, and beat feet back to your own flag to score the point.</li></ul>\n\
      <p><br />\n</p>\n<dl><dt> Defensive</dt></dl>\n<div class=\"thumb tright\"><div\
      \ class=\"thumbinner\" style=\"width:302px;\"><a href=\"/File:CTF-Chrome_TransbeaconTeleporter.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/CTF-Chrome_TransbeaconTeleporter.jpg/300px-CTF-Chrome_TransbeaconTeleporter.jpg\"\
      \ width=\"300\" height=\"225\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-Chrome_TransbeaconTeleporter.jpg/450px-CTF-Chrome_TransbeaconTeleporter.jpg\
      \ 1.5x, /w/images/thumb/CTF-Chrome_TransbeaconTeleporter.jpg/600px-CTF-Chrome_TransbeaconTeleporter.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-Chrome_TransbeaconTeleporter.jpg\" class=\"internal\" title=\"Enlarge\"\
      ></a></div>Translocator shortcut hole on Chrome</div></div></div>\n<ul><li>\
      \ Defenders can quickly reach the central area of the map by throwing the <a\
      \ href=\"/Translocator\" title=\"Translocator\">Translocator</a> disk at the\
      \ hole in the wall between the two monitors near the base exit. The disk will\
      \ be teleported to the Shock Rifle on the same team's side of the map's middle\
      \ area.</li></ul>\n<ul><li> Because there are always 2 routes from A to B, there\
      \ is no real chokepoint in this map (a place that's relatively easy to defend).\
      \ The best spot to try and take down the opponents is the center of the map.\
      \ Although risky (due to its short distance from the enemy base), it provides\
      \ the longest straight corridors in the map. The Shock Rifle and Rocket Launcher\
      \ (which can be found in the vicinity) are perfect for defending this particular\
      \ area.</li></ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Chrome?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>CTF-Chrome\
      \ is the only map mentioned in the <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a> manual. It includes a sneak peek of this level\
      \ and states the name, size, weapons, items available as well as the offensive\
      \ tips seen in the <a href=\"#Offensive_strategies\">Offensive strategies section</a>\
      \ of this article.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Pictures\"\
