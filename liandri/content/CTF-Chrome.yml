    text: "{{infobox Map\n| title = Chrome\n| mapimage = CTF-Chrome.gif\n| imagedesc\
      \ = Chrome\n| author = [[Cliff Bleszinski]]\n| players = 6-8\n| description\
      \ = A recent addition to the Tournament, this arena has yet to be fouled by\
      \ the rusted brown of dried blood or the carbon black of scorch marks. Let us\
      \ welcome you to be the first to christen it.\n| games = [[UT2003]], [[UT2004]]\n\
      | gametype = Capture the Flag\n| music = KR-Chemical-Burn\n}}\n\n==Map Description==\n\
      Chrome is a small Capture the Flag map set in an enclosed, technical environment.\
      \ It has a symmetrical lay-out and, because of this, 2 routes throughout most\
      \ of the map. 2 corridors lead from the flagroom to a central room which also\
      \ has 2 corridors connecting both halves of the map. The flagrooms are by far\
      \ the largest rooms, and the flag itself is placed on a catwalk, which originates\
      \ near the entrance to the flagroom, and runs all the way to the back, where\
      \ an elevator provides some sort of a shortcut. A Jump Pad halfway provides\
      \ the third way of getting on the catwalk.\n\n==Weapons & Pickups==\n[[Image:CTF-Chrome-Pickups.png|thumb|205px|right|Chrome\
      \ weapon and power-up locations.]]\n\n===Weapons===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
      50\"|Count\n!width=\"50\"|Ammo\n!width=\"520\"|Location\n|-\n| [[Bio Rifle]]\
      \ || 2 || 2 || Behind the origin of the catwalk, in between entrances to the\
      \ flagroom\n|-\n| [[Shock Rifle]] || 2 || 4 || 1 in each corner of the center\
      \ room.\n|-\n| [[Link Gun]] || 2 || 2 || Behind the origin of the catwalk, in\
      \ between entrances to the flagroom\n|-\n| [[Minigun]] || 2 || 2 || Behind the\
      \ origin of the catwalk, in between entrances to the flagroom\n|-\n| [[Flak\
      \ Cannon]] || 2 || 6 || 2 in NW and SE corners of center room, 1 in each flagroom\
      \ underneath the Health Pack\n|-\n| [[Rocket Launcher]] || 2 || 6 || 2 in NE\
      \ and SW corners of center room, 1 in each flagroom underneath the Health Pack\n\
      |-\n| [[Lightning Gun]] || 2 || 2 || Behind the origin of the catwalk, in between\
      \ entrances to the flagroom\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"\
      50\"|Count\n!width=\"520\"|Location\n|-\n| [[Health Pack]] || 4 || 1 in each\
      \ flagroom, 2 in center room on higher platforms\n|-\n| [[Shield Pack]] || 2\
      \ || Underneath the flag of each flagroom, on the ground-floor\n|-\n| [[Adrenaline]]\
      \ || 12 || 6 in the middle of each flagroom, near the Shield Packs\n|-\n|}\n\
      \n==Strategies==\n\n; Offensive\n*Send at least two team members to capture\
      \ the enemy flag. The chances of one making it are better if they enter through\
      \ different sides of the enemy base, but the chances of both surviving are better\
      \ if they come in through the same door. If you have the manpower, send a third\
      \ teammate in for the flag. Two teammates can enter through one door and the\
      \ third through the other door.\n\n*Your team can reach the enemy flag in three\
      \ ways: Run up onto the catwalk and run the length of it until you grab the\
      \ flag, run along the ground to the rear of the catwalk and take the elevator\
      \ up to the flag, or use your Translocator to get there instantly.\n\n*Once\
      \ you have the flag, quickly determine if more enemies await on the catwalk\
      \ or on the ground, and choose the path of least resistance. If you are running\
      \ along the ground, stay as close to the catwalk as possible to avoid getting\
      \ shot from above, and beat feet back to your own flag to score the point.\n\
      \n\n; Defensive\n[[Image:CTF-Chrome TransbeaconTeleporter.jpg|thumb|Translocator\
      \ shortcut hole on Chrome]]\n* Defenders can quickly reach the central area\
      \ of the map by throwing the [[Translocator]] disk at the hole in the wall between\
      \ the two monitors near the base exit. The disk will be teleported to the Shock\
      \ Rifle on the same team's side of the map's middle area.\n\n* Because there\
      \ are always 2 routes from A to B, there is no real chokepoint in this map (a\
      \ place that's relatively easy to defend). The best spot to try and take down\
      \ the opponents is the center of the map. Although risky (due to its short distance\
      \ from the enemy base), it provides the longest straight corridors in the map.\
      \ The Shock Rifle and Rocket Launcher (which can be found in the vicinity) are\
      \ perfect for defending this particular area.\n\n{{clear}}\n==Trivia==\n*CTF-Chrome\
      \ is the only map mentioned in the [[UT2003]] manual. It includes a sneak peek\
      \ of this level and states the name, size, weapons, items available as well\
      \ as the offensive tips seen in the [[#Offensive strategies|Offensive strategies\
      \ section]] of this article.\n\n==Pictures==\n{{sectstub}}\n\n[[Category:UT2003\
      \ maps]]\n[[Category:UT2004 maps]]"
