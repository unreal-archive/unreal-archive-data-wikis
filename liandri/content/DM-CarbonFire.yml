      \ href=\"https://liandri.beyondunreal.com/edit/DM-CarbonFire\">expanding it</a>.\
      \ </i></div>\n<blockquote style=\"margin-bottom: 0px;\">Work days on Taryd are\
      \ notoriously long and difficult, leaving little time for the mundane chores\
      \ of day-to-day life. As an incentive to potential colonists, the Liandri Corp.\
      \ offers a complimentary Mark I domestic robot to each family that moves to\
      \ Taryd. The Carbonfire production facility even offers daily tours and incentives\
      \ to first time customers.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament 3 map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DM-Carbonfire.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DM-Carbonfire.jpg/250px-DM-Carbonfire.jpg\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Carbonfire.jpg/375px-DM-Carbonfire.jpg\
      \ 1.5x, /w/images/thumb/DM-Carbonfire.jpg/500px-DM-Carbonfire.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-Carbonfire.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>DM-Carbonfire</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Campaign_Info\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Campaign Info</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Mission_Objectives\"><span class=\"tocnumber\">5.1</span>\
      \ <span class=\"toctext\">Mission Objectives</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Voice_Chat\"><span class=\"tocnumber\">5.2</span>\
      \ <span class=\"toctext\">Voice Chat</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Carbon Fire\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> RoboMall_DM\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-CarbonFire?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You are in a robot manufacturing factory, while you\
      \ are fighting, robots are being made and carried by cranes and coveyor belts\
      \ around the factory. In this map there are all the ordinary weapons up to the\
      \ <a href=\"/Sniper_rifle\" class=\"mw-redirect\" title=\"Sniper rifle\">sniper\
      \ rifle</a>. There is no <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> or <a\
      \ href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>. \n</p><p>The only armor\
      \ you will find is the chest plate and shinguards. \n</p><p>It is possible to\
      \ be a Juggernaut in this level because the Beserk and Damage-Amp are in exactly\
      \ the same place. In a giant pit in the middle of the map. If you jump inside\
      \ to get the bonuses the platform will lift you up to join the fighting once\
      \ again. The catch is that there are several switches near the pit which activate\
      \ a trip, killing everyone inside the pit. The pit is in direct view of the\
      \ chest plate armor.\n</p><p>There are two floors and loads of ramps and elevators\
      \ and a hovering platform.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-CarbonFire?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-CarbonFire?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-CarbonFire?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-CarbonFire?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-CarbonFire?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> Among the\
      \ Kismet reference material, there's a mission banter called \"Devastation\"\
      . The second part of the voice chat is a reference to <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>'s <a href=\"/edit/Devastation?redlink=1\" class=\"new\" title=\"Devastation\
      \ (page does not exist)\">Devastation</a>, a Liandri robot maid turned into\
      \ a warrior.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-CarbonFire?section=7\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">We keep capturing mines but we don't\
      \ have the manpower to run them at full capacity. Liandri domestic bots are\
      \ pretty rugged, and HQ thinks they can be retooled for mining work. Ronin's\
      \ job is to take over the Carbon-Fire production facility and reroute all shipments\
      \ to Izanagi territory.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-CarbonFire?section=8\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Keep enemies in check until their Respawner charges are depleted. </li>\n\
      <li> Trap enemies within the disposal chute, or retrieve the powerups for your\
      \ team.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-CarbonFire?section=9\" title=\"Edit section: Voice Chat\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>(After\
      \ picking up the UDamage)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>Keep your eyes peeled around that disposal.</i><br />\n<b><a href=\"/Othello\"\
      \ title=\"Othello\">Othello</a>:</b> <i>Who put powerups in a poop-chute?</i>\n\
      </p><p><b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Who would\
      \ trust a robot to clean their house?</i><br />\n<b><a href=\"/Bishop\" title=\"\
      Bishop\">Bishop</a>:</b> <i>Manufacturing God's likeness is a sin.</i><br />\n\
      <b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>Can you imagine\
      \ the devastation if one went haywire?</i><br />\n</p>\n<!-- \nNewPP limit report\n\
