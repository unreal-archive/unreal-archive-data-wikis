    text: "{{Infobox Tournament Team\n|image=[[Image:ironguard2k4.png]]\n|name=Iron\
      \ Guard\n|race=[[Human]]\n|appearances=\n*[[UT]]\n*[[UT2004]]\n*[[UT3]]\n*[[UC]]\n\
      }}\n\n=Jihan Nyhn=\nJihan Nyhn is a powerful arms smuggler not much is known\
      \ about, as he mostly functions as a background story for the Iron Guard team\
      \ in [[UT]]. He was known to be a supporter of guerillas fighting [[NEG]] oppression\
      \ on other planets. Because of his line of work, he hired a team of personal\
