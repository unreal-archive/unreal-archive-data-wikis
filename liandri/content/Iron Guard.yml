      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Desiree joined the Guard for one simple reason:\
      \ she believes in their cause to protect for the greater good.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a></div>\n\
      </td></tr></table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Iron_Guard?section=50\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <i>jihan</i>\
      \ is the code that unlocks Ariel in <a href=\"/Unreal_Tournament_3\" title=\"\
      Unreal Tournament 3\">Unreal Tournament 3</a>.</li>\n<li> In the Playstation\
      \ 2 version of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a> it's stated that Jihan Nyhn had bought several places to be\
      \ used for the Guards training, such as the one of <a href=\"/DM-MojoII\" title=\"\
      DM-MojoII\">DM-Mojo][</a>.</li>\n<li> In <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>, albeit totally\
      \ reformed, the team is the only returning team from the first Tournament game\
      \ aside of <a href=\"/Thunder_Crash\" title=\"Thunder Crash\">Thunder Crash</a>\
      \ and <a href=\"/Iron_Skull\" title=\"Iron Skull\">Iron Skull</a>. They also\
      \ return in <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a> alongside the <a href=\"/Necris_Black_Legion\" title=\"Necris\
      \ Black Legion\">Necris Black Legion</a>.</li>\n<li> In UT2004 Single Player\
      \ mode, Wraith also belongs to the alternate Mercenary team, Super Nova. He\
      \ is the only character in the game belonging to two different teams. If you\
      \ hire him as part of your team, he will take on an alternate name if you happen\
      \ to face the Iron Guard or Super Nova teams.</li>\n<li> Romulus and Remus may\
      \ be named after the traditional <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://en.wikipedia.org/wiki/Romulus_and_Remus\">founders of Rome</a>.</li></ul>\n\
