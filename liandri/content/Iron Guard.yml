      \n<h1><span class=\"mw-headline\" id=\"Jihan_Nyhn\">Jihan Nyhn</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Iron_Guard?section=1\"\
      \ title=\"Edit section: Jihan Nyhn\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h1>\n<p>Jihan Nyhn is a powerful arms smuggler not much is\
      \ known about, as he mostly functions as a background story for the Iron Guard\
      \ team in <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>. He was\
      \ known to be a supporter of guerillas fighting <a href=\"/NEG\" class=\"mw-redirect\"\
      \ title=\"NEG\">NEG</a> oppression on other planets. Because of his line of\
      \ work, he hired a team of personal bodyguard. This didn't prevent an unknown\
      \ assassin to kill Nyhn somewhere before 2293, the year of <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a>.\n</p><p>After Nyhn's assassination, his team\
      \ of bodyguards was left without a job. To vent their aggression they joined\
      \ the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Liandri Grand Tournament</a> as the \"Iron Guard\". <a href=\"/Lauren\" title=\"\
      Lauren\">Lauren</a>, said to be Jihan Nyhn's lover at the time, suspected the\
      \ <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a> to be behind his death. She joins the Iron Guard\
      \ to fight in the Liandri sponsored Tournament, hoping to come close enough\
      \ to uncover the truth.\n</p><p>By 2302, the year of <a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a>, it becomes known Lauren was in fact\
      \ involved with <a href=\"/Brock\" title=\"Brock\">Brock</a> since high school,\
      \ suggesting the rumor of her relationship with Nyhn was incorrect. By this\
      \ time Nyhn seems all but forgotten, and exactly how he was assassinated, and\
      \ by whom, remains unclear.\n</p><p>Nyhn also owned the <a href=\"/DM-MojoII\"\
      \ title=\"DM-MojoII\">Mojo][</a> arena as the personal training ground for his\
      \ bodyguards.\n</p>\n<h1><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Iron_Guard?section=2\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n\
      <div class=\"floatleft\"><a href=\"/File:TLGuard.png\" class=\"image\"><img\
      \ alt=\"TLGuard.png\" src=\"/w/images/TLGuard.png\" width=\"64\" height=\"64\"\
      \ /></a></div><blockquote style=\"margin-bottom: 0px;\">This veteran squad of\
      \ elite warriors once served as personal bodyguards to the powerful arms smuggler\
      \ Jihan Nyhn. After Jihan's assassination, the Iron Guard found themselves unemployed\
      \ and the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Tournament</a> was an ideal arena to vent their aggression.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
