      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Omicron Dawn\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> LockDown\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture the\
      \ Flag\">Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-OmicronDawn?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-OmicronDawn?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-OmicronDawn?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"60\">Ammo\n</th>\n<th width=\"350\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td>\
      \ 2 </td>\n<td>  </td>\n<td> Take a right at the Rocket Launcher or take the\
      \ bridge on your right flank.\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td>  </td>\n\
      <td> One straight out of each base (low) with ammo.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> </td>\n\
      <td> 2 </td>\n<td>  </td>\n<td> At each sniper window overlooking the midfield.\
      \ There is ammo nearby behind a wall.\n</td></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-OmicronDawn?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"350\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td>  </td>\n<td> Mostly the paths\
      \ between the bases and midfield.\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\"\
      \ title=\"Health\">Health Pack</a> </td>\n<td>  </td>\n<td> Mostly the paths\
      \ between the bases and midfield.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\"\
      \ title=\"Armor\">Helmet</a> </td>\n<td> 2 </td>\n<td> Under each sniper window.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\" title=\"Armor\"\
      >Armor</a> </td>\n<td> 2 </td>\n<td> One by each flag.\n</td></tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp; Tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-OmicronDawn?section=5\" title=\"Edit section: Tips &amp;\
      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> \"Hmm...<a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>...overlooking\
      \ midfield...kinda like <a href=\"/CTF-FacingWorlds\" title=\"CTF-FacingWorlds\"\
      >Facing Worlds</a> where I just sat there and blew the heads off everyone.\"\
      </li>\n<li> There are many paths to take to the flag. If you are carrying the\
      \ flag, your paths are limited to an extent.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-OmicronDawn?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The name of this map was originally \"Dead Planet\", but near the end of the\
      \ game's production, it was dropped. Then, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://utforums.epicgames.com/showthread.php?t=576680\">a contest</a>\
      \ was held at the Epic Games' Forums. The winner was keyrat, who was also credited\
      \ in the game.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Single_Player\"\
      >Single Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-OmicronDawn?section=7\" title=\"Edit section: Single\
      \ Player\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">Akasha bugged out planet-side and\
      \ our ship wasn't made for landing in atmosphere. If we're gonna get this bucket\
      \ down in one piece, we need more power-cells to boost the shields. We've been\
      \ disavowed by the Izanagi and we're already breaking every law in the books.\
      \ S'hell, we might as well stop here and steal a few cells for the ship. I wouldn't\
      \ be surprised if Loque's waiting for us -with a death squad- so be ready.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-OmicronDawn?section=8\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Disable the enemy Respawner by removing its FLaGs.</li>\n<li> Use caution\
      \ while crossing bridges. They offer only limited protection.</li></ul>\n<p>Win\
      \ this match to unlock the Loque card.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/CTF-OmicronDawn?section=9\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Upon visual of <a href=\"/Necris_Black_Legion#Loque_2\"\
      \ title=\"Necris Black Legion\">Loque</a>:\n</p><p><b><a href=\"/Reaper\" title=\"\
      Reaper\">Reaper</a>:</b> <i>There's Loque! Now's our chance, let's take that\
      \ bastard down!</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b>\
      \ <i>We shall take revenge on all who oppose us!</i>\n</p>\n<!-- \nNewPP limit\
