      \ </i></div>\n<blockquote style=\"margin-bottom: 0px;\">This Jumpgate was originally\
      \ set up by the N.E.G. in an attempt to encourage trade relations with the people\
      \ of the Omicron sector. Trade negotiations eventually fell apart, and the Necris\
      \ took control of the orbital station, retrofitting it with nanoblack couplings\
      \ and architecture.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\">Unreal Tournament 3 map description</div>\n\
