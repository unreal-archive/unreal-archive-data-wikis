      \ 1.5x, /w/images/thumb/CTF-OmicronDawn.jpg/500px-CTF-OmicronDawn.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-OmicronDawn.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>OmicronDawn's Levelshot</div></div></div>\n\
