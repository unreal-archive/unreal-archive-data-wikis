      ><a href=\"#See_Also\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2003.2C_UT2004.2C_and_UC\">UT2003, UT2004, and UC</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=1\"\
      \ title=\"Edit section: UT2003, UT2004, and UC\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Adrenaline can be collected by picking up adrenaline\
      \ pills scattered throughout the arenas, or by achieving certain goals, such\
      \ as killing opponents and capturing <a href=\"/Capture_the_Flag\" title=\"\
      Capture the Flag\">flags</a>. It was originally thought of to allow breaking\
      \ through stalemates in team-based games.\n</p><p>In UT2003 pills give the player\
      \ 3 Adrenaline points, whereas in UT2004 they give the player 2. Adrenaline\
      \ doesn't feature in <a href=\"/Last_Man_Standing\" title=\"Last Man Standing\"\
      >Last Man Standing</a>, <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\
      \ and <a href=\"/Assault\" title=\"Assault\">Assault</a>. Because Adrenaline\
      \ adds a certain amount of randomness it is often manually disabled in competitive\
      \ games. A notable exception is <a href=\"/TAM\" class=\"mw-redirect\" title=\"\
      TAM\">TAM</a>, where adrenaline is a key part of the strategy.\n</p><p>Once\
      \ 100 Adrenaline points have been collected, the player can start an \"adrenaline\
      \ rush\" by quickly executing a sequence of movement keys. This rush will give\
      \ the player an advantage, but only for a limited amount of time. If the player\
      \ carries the <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">flag</a>\
      \ or <a href=\"/Bombing_Run\" title=\"Bombing Run\">bomb</a> in the relevant\
      \ gametypes, the amount is shortened.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Gathering\">Gathering</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=2\" title=\"\
      Edit section: Gathering\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Below is a list of methods of gathering adrenaline, and the associated amount\
      \ gathered.\n</p>\n<ul><li>Get pill: 2 (in <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>, 3 in <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a>)</li>\n<li>Frag in <a href=\"/DM\" class=\"mw-redirect\"\
      \ title=\"DM\">DM</a>/<a href=\"/TDM\" class=\"mw-redirect\" title=\"TDM\">TDM</a>:\
      \ 5</li>\n<li>Frag in <a href=\"/CTF\" class=\"mw-redirect\" title=\"CTF\">CTF</a>/<a\
      \ href=\"/BR\" class=\"mw-redirect\" title=\"BR\">BR</a>/<a href=\"/DDOM\" class=\"\
      mw-redirect\" title=\"DDOM\">DDOM</a>: 2</li>\n<li>First blood: 10</li>\n<li>Spree:\
      \ 10</li>\n<li>Ending enemy's spree: 10</li>\n<li>Multi Kill: 10</li>\n<li>Death:\
      \ 0</li>\n<li>Suicide: -2</li>\n<li>Frag Flag/Bomb carrier: 10</li>\n<li>Return\
      \ Flag/Bomb: 5</li>\n<li>Capture Flag/Bomb: 25</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Combos\">Combos</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=3\"\
      \ title=\"Edit section: Combos\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Below is a list of combos showing the key sequence\
      \ needed, an estimate of the amount of time the rush lasts in seconds, and the\
      \ result of the combo. \"Pint-sized!\" and \"Camouflaged!\" are additional combos\
      \ than become available through official <a href=\"/Mutator\" title=\"Mutator\"\
      >mutators</a> included in an Epic bonus pack.\n</p>\n<ul><li> <b>↑ ↑ ↑ ↑ Speed</b>\
      \ - (18) - Move faster, jump higher, drawing yellow tracks with your feet. In\
      \ UT2004 this combo lasts half as long as most. It drains even faster if you\
      \ are carrying the flag in a <a href=\"/CTF\" class=\"mw-redirect\" title=\"\
      CTF\">CTF</a> or <a href=\"/VCTF\" class=\"mw-redirect\" title=\"VCTF\">VCTF</a>\
      \ game.</li>\n<li> <b>↓ ↓ ↓ ↓ Booster</b> - (27) - (Re)generate health up to\
      \ 199%, then shield up to 150%, by 5 points per second or so. The player will\
      \ emit green crosses.</li>\n<li> <b>→ → ← ← Invisibility</b> (27) - Turn invisible,\
      \ albeit it with some shimmering effect</li>\n<li> <b>↑ ↑ ↓ ↓ Berserk</b> (27)\
      \ - Increases rate of fire and knockback, including that of the <a href=\"/Shield_Gun\"\
      \ title=\"Shield Gun\">Shield Gun</a>, allowing its user to jump much higher\
      \ with it. Three orange lines revolve around the player.</li>\n<li> <b>← ← ←\
      \ ← Pint-sized!</b> (27) - Become half as big; disables crouching.</li>\n<li>\
      \ <b>→ → → → Camouflaged!</b> (40.5) - Projects a, usually very conspicuous,\
      \ holographic object around the player. The object depends on the <a href=\"\
      http://wiki.beyondunreal.com/Static_mesh\" class=\"extiw\" title=\"unreal:Static\
      \ mesh\">static meshes</a> used in the map.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Adrenaline?section=4\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"UT2003\">UT2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=5\"\
      \ title=\"Edit section: UT2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li>Unreal Tournament 2003 had an adrenaline combo\
      \ <i>Superjump!</i> that was added to compensate the loss of the <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a> in UT2003. For unknown reasons\
      \ this combo didn't make it to the full release.</li>\n<li>The unused announcement\
      \ <i>Berserker!</i> might have been planned to be announced after excessive\
      \ use of the <i>Berserk!</i> combo.</li></ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"UT2004\">UT2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Adrenaline?section=6\" title=\"Edit section: UT2004\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>The\
      \ adrenaline system in Unreal Tournament 2004 was originally intended to be\
      \ a lot more complex, quite like the one of Unreal Championship 2. The unused\
      \ announcements still remain in the game and reveals the combos that were planned\
      \ but never made it:\n</p>\n<ul><li>Confusion - unknown, maybe confuses enemies\
      \ by showing multiple players instead of one.</li>\n<li>Holograph - probably\
      \ was replaced by the Camouflaged combo.</li>\n<li>Invulnerable - makes the\
      \ user invulnerable, like <a href=\"/Invulnerability\" title=\"Invulnerability\"\
      >Invulnerability</a> in UT3.</li>\n<li>Low Grav - should work somewhat like\
      \ the Nimble combo in UC2, just simply makes the user low gravity.</li>\n<li>Retribution\
      \ - kills or damages the user's killer after death. Probably like the <a href=\"\
      /Relics\" class=\"mw-redirect\" title=\"Relics\">Vengeance relic</a>.</li>\n\
      <li>Silencer - makes the user absolutely silent and harder to detect - weapons\
      \ and footsteps can't be heard (works a bit like the Acoustic <a href=\"/edit/Dampener?redlink=1\"\
      \ class=\"new\" title=\"Dampener (page does not exist)\">Dampener</a> in Unreal.</li>\n\
      <li>Whirlwind - unknown, maybe summons a destructive whirlwind that works like\
      \ the Gravity Vortex of ChaosUT2.</li>\n<li>Loaded - the user regenerates ammo.</li>\n\
      <li>Lock on - makes all user's weapons homing.</li>\n<li>Vampire - health taken\
      \ is transferred to the user. Replaced by a mutator.</li>\n<li>Instagib (questionable)\
      \ - gives you the Super Shock Rifle for a small amount of time.</li>\n<li>Burn\
      \ out (questionable) - unknown, maybe makes you incendiary or works like the\
      \ <a href=\"/Relics#Venegance\" class=\"mw-redirect\" title=\"Relics\">Vengeance\
      \ relic</a>.</li>\n<li>Lock and load (questionable) - unknown.</li>\n<li>Pile\
      \ up (questionable) - unknown, maybe summons some team mates to the same area.</li>\n\
      <li>Rage (questionable) - unknown.</li>\n<li>Sudden death (questionable) - unknown,\
      \ maybe makes all the players low on health.</li>\n<li>Totalled (questionable)\
      \ - unknown.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Adrenaline?section=7\" title=\"Edit section: Unreal\
      \ Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Adrenaline system was rethought for <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>, and plays a much more important role in combat situations, because\
      \ it can be constantly used. The majority of adrenaline abilities are only using\
      \ 50% of your adrenaline bar, while the bar refills itself automatically. Adrenaline\
      \ pick ups are shared in the same proportion as ammunition, while one pick up\
      \ fills 10% of the adrenaline bar. There is also a <a href=\"/edit/Super_Adrenaline?redlink=1\"\
      \ class=\"new\" title=\"Super Adrenaline (page does not exist)\">Super Adrenaline</a>\
      \ power up, which gives you instantly 100%. Killing opponents, capturing the\
      \ flag in <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">CTF</a> games,\
      \ delivering the ball in <a href=\"/Overdose\" title=\"Overdose\">Overdose</a>\
      \ or rejecting shots also scores you some extra adrenaline. Adrenaline abilities\
      \ can easily be activated by a small ingame menu.\n</p><p>The different characters\
      \ have different kinds of abilities available to them, partly dependent on the\
      \ character's race. Every character has six abilities in total, two default\
      \ abilities, three abilities depending on the race and one character specific\
      \ special ability. Race abilities mostly include one defensive, one healing\
      \ and a hunting ability. There 38 adrenaline abilities in total:\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Default_Abilities\">Default Abilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Adrenaline?section=8\" title=\"Edit section: Default Abilities\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>All\
      \ characters have the possibility of using Speed and Nimble.\n</p>\n<ul><li><b>Nimble</b>\
      \ (50%) - Increases agility, gives possibility of quad jumping and reduces effects\
      \ of gravity.</li>\n<li><b>Speed</b> (50%) - Provides a much-needed burst of\
      \ speed for medium and heavy characters.</li>\n<li><b>Speed</b> (100%) - Additional\
      \ burst of speed, when you need it most. Used by light characters and lasts\
      \ longer than its 50% counterpart.</li></ul>\n<p><br />\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Nakhti_Abilities\">Nakhti Abilities</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=9\"\
      \ title=\"Edit section: Nakhti Abilities\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are three default abilities for <a href=\"/Nakhti\"\
      \ title=\"Nakhti\">Nakhti</a> characters. (An exception is <a href=\"/Selket\"\
      \ title=\"Selket\">Necris Selket</a>, who is a Necris/Nakhti-hybrid).\n</p>\n\
      <ul><li><b>Heal</b> (50%) - Partially recovery from your injuries, works basically\
      \ like a <a href=\"/Health\" title=\"Health\">health pack</a>. (Also used by\
      \ Juggernauts and Humans.)</li>\n<li><b>Repulse</b> (50%) - Magnetic field,\
      \ that pushes away explosive projectiles.</li>\n<li><b>Warrior Spirit</b> (50%)\
      \ - Increased rate of fire and speed, includes special blue viewing mode which\
      \ helps you seeing other players by brightening them. Also invisible players\
      \ can be seen.</li></ul>\n<dl><dt>Special Nakhti Abilities</dt></dl>\n<ul><li><b>Discharge</b>\
      \ (50%) - Creates a purple charge, which injures nearby foes. Smaller range\
      \ than Energy Burst, but lasts longer. Discharge can only be used by non playable\
      \ bot characters. (used by <a href=\"/Hyena\" class=\"mw-redirect\" title=\"\
      Hyena\">Hyena</a>, <a href=\"/Memphis\" class=\"mw-redirect\" title=\"Memphis\"\
      >Memphis</a>)</li>\n<li><b>EMP</b> (50%) - Electromagnetic pulse, that detonates\
      \ explosive projectiles and hurts Liandri Bot characters. (used by <a href=\"\
      /edit/Sobek?redlink=1\" class=\"new\" title=\"Sobek (page does not exist)\"\
      >Sobek</a>, <a href=\"/edit/Apophis?redlink=1\" class=\"new\" title=\"Apophis\
      \ (page does not exist)\">Apophis</a>)</li>\n<li><b>Energy Burst</b> (50%) -\
      \ Deadly eruption of energy, that injures nearby opponents. Very deadly in combination\
      \ with <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\">UDamage</a>.\
      \ (used by <a href=\"/Anubis\" title=\"Anubis\">Anubis</a>, Merc Anubis, <a\
      \ href=\"/edit/Mirage?redlink=1\" class=\"new\" title=\"Mirage (page does not\
      \ exist)\">Mirage</a>)</li>\n<li><b>Energy Shield</b> (50%) - Reduces damage\
      \ from energy weapons. Energy Shield can only be used by non playable bot characters.\
      \ (used by <a href=\"/edit/Darius?redlink=1\" class=\"new\" title=\"Darius (page\
      \ does not exist)\">Darius</a>, <a href=\"/edit/Nepthys?redlink=1\" class=\"\
      new\" title=\"Nepthys (page does not exist)\">Nepthys</a>)</li>\n<li><b>Flash</b>\
      \ (50%) - Blinds nearby enemies for a few precious moments. (used by <a href=\"\
      /Selket\" title=\"Selket\">Selket</a>, Necris Selket, <a href=\"/edit/Ra?redlink=1\"\
      \ class=\"new\" title=\"Ra (page does not exist)\">Ra</a>)</li></ul>\n<p><br\
      \ />\n</p>\n<h3><span class=\"mw-headline\" id=\"Human_Abilities\">Human Abilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Adrenaline?section=10\" title=\"Edit section: Human Abilities\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>There\
      \ are three default abilities for human characters.\n</p>\n<ul><li><b>Heal</b>\
      \ (50%) - See <a href=\"/Adrenaline#Nakhti_Abilities\" title=\"Adrenaline\"\
      >Nakhti Abilities</a>.</li>\n<li><b>Homing</b> (100%) - Projectiles home towards\
      \ locked targes.</li>\n<li><b>Iron Spirit</b> (50%) - Encases your body in solid\
      \ armor and reduces all damage by half.</li></ul>\n<dl><dt>Special Human Abilities</dt></dl>\n\
      <ul><li><b>Ice Burst</b> (100%) - Freezes nearby enemies. (used by <a href=\"\
      /Sapphire\" class=\"mw-redirect\" title=\"Sapphire\">Sapphire</a>)</li>\n<li><b>Sentinel</b>\
      \ (100%) - Launches two small orbs, that fire upon enemies. (used by <a href=\"\
      /Malcolm\" title=\"Malcolm\">Malcolm</a>)</li></ul>\n<p><br />\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Necris_Abilities\">Necris Abilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Adrenaline?section=11\" title=\"Edit section: Necris Abilities\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>There\
      \ are three default abilities for <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ characters.\n</p>\n<ul><li><b>Ethereal</b> (50%) - Gives you <a href=\"/Invisibility\"\
      \ title=\"Invisibility\">Invisibility</a>, but adds a slighty more visible fake\
      \ of yourself, which is out of position.</li>\n<li><b>Vampire</b> (50%) - Heal\
      \ yourself by damaging other opponents.</li>\n<li><b>Wraith</b> (50%) - Makes\
      \ you a ghost. Enemies can't lock on to you, special grey viewing mode helps\
      \ you seeing other players by brightening them. Also invisible players can be\
      \ seen.</li></ul>\n<dl><dt>Special Necris Abilities</dt></dl>\n<p>They don't\
      \ work on other Necris characters.\n</p>\n<ul><li><b>Fear</b> (50%) - Fires\
      \ a homing orb, that slows down enemies, impairs their view and disables their\
      \ adrenaline. (used by <a href=\"/Brock\" title=\"Brock\">Brock</a>, <a href=\"\
      /edit/Calypso?redlink=1\" class=\"new\" title=\"Calypso (page does not exist)\"\
      >Calypso</a>)</li>\n<li><b>Siphon</b> (50%) - Homing nanoblack orbs, that drain\
      \ health and then return it to you. You cannot have more than one Siphon active\
      \ at once. If you, or anyone else kills a Siphon victim before the Siphon's\
      \ normal duration has expired, the caster will still receive any health drained\
      \ before the victims death. Siphon will add health to both segments of your\
      \ health bar, not just the first. When returning to it's caster, the nanoblack\
      \ orb can pass through walls and other obstructions, and there is no limit to\
      \ the distance it can travel across an arena. UDamage does not increse the amount\
      \ of health stolen by Siphon. (used by <a href=\"/Lauren\" title=\"Lauren\"\
      >Lauren</a>, <a href=\"/Lilith\" class=\"mw-redirect\" title=\"Lilith\">Lilith</a>)</li>\n\
      <li><b>Vampire Cloud</b> (50%) - This is released over one point of the map,\
      \ steals the health of your enemies. (used by <a href=\"/edit/Judas?redlink=1\"\
      \ class=\"new\" title=\"Judas (page does not exist)\">Judas</a>)</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Juggernaut_Abilities\">Juggernaut Abilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Adrenaline?section=12\" title=\"Edit section: Juggernaut Abilities\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>There\
      \ are three default abilities for <a href=\"/Juggernauts\" title=\"Juggernauts\"\
      >Juggernauts</a>.\n</p>\n<ul><li><b>Berserk</b> (100%) - Increases speed and\
      \ rate of fire, adds special red viewing mode which helps you seeing other players\
      \ by brightening them. Also invisible players can be seen.</li>\n<li><b>Heal</b>\
      \ (50%) - See <a href=\"/Adrenaline#Nakhti_Abilities\" title=\"Adrenaline\"\
      >Nakhti Abilities</a>.</li>\n<li><b>Unstoppable</b> (100%) - Makes you invulnerable,\
      \ but you slowly lose health.</li></ul>\n<dl><dt>Special Juggernaut Abilities</dt></dl>\n\
      <ul><li><b>Concussion</b> (50%) - Dazes and disorients your enemies. (used by\
      \ <a href=\"/Arclite\" class=\"mw-redirect\" title=\"Arclite\">Arclite</a>)</li>\n\
      <li><b>Earthquake</b> (100%) - Damages enemies around with every step. (used\
      \ by <a href=\"/edit/Jackhammer?redlink=1\" class=\"new\" title=\"Jackhammer\
      \ (page does not exist)\">Jackhammer</a>)</li>\n<li><b>Smash</b> (50%) - Special\
      \ explosive pound, that hurts nearby enemies. (used by <a href=\"/Gorge\" title=\"\
      Gorge\">Gorge</a>)</li></ul>\n<p><br />\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Skaarj_Abilities\">Skaarj Abilities</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=13\"\
      \ title=\"Edit section: Skaarj Abilities\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are three default abilities for <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> characters.\n</p>\n<ul><li><b>Blade Shield</b>\
      \ (50%) - A shield of blades, that destroys explosive projectiles.</li>\n<li><b>Predator</b>\
      \ (50%) - Enhanced speed and damage for melee weapons, special green viewing\
      \ mode which helps you seeing other players by brightening them. Also invisible\
      \ players can be seen.</li>\n<li><b>Regenerate</b> (100%) - Slowly increases\
      \ your health to the maximum.</li></ul>\n<dl><dt>Special Skaarj Abilities</dt></dl>\n\
      <ul><li><b>Blade Burst</b> (100%) - Deadly orbiting blades injure nearby opponents.\
      \ (used by <a href=\"/edit/Szalor?redlink=1\" class=\"new\" title=\"Szalor (page\
      \ does not exist)\">Szalor</a>, <a href=\"/edit/Kraag?redlink=1\" class=\"new\"\
      \ title=\"Kraag (page does not exist)\">Kraag</a>)</li>\n<li><b>Poison Cloud</b>\
      \ (50%) - A Bio Mist Cloud (similar to the <a href=\"/Bio_Rifle\" title=\"Bio\
      \ Rifle\">Bio Rifle</a>'s) appears around the player. Enemies slowly lose health,\
      \ are slowed down and their view is impaired. Skaarj are immune to this power.\
      \ (used by <a href=\"/edit/Garek?redlink=1\" class=\"new\" title=\"Garek (page\
      \ does not exist)\">Garek</a>, <a href=\"/edit/Korig?redlink=1\" class=\"new\"\
      \ title=\"Korig (page does not exist)\">Korig</a>)</li>\n<li><b>Primal Scream</b>\
      \ (50%) - Disables the adrenaline of nearby enemies. (used by <a href=\"/edit/Torgr?redlink=1\"\
      \ class=\"new\" title=\"Torgr (page does not exist)\">Torgr</a>)</li></ul>\n\
      <p><br />\n</p>\n<h3><span class=\"mw-headline\" id=\"Liandri_Abilities\">Liandri\
      \ Abilities</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Adrenaline?section=14\" title=\"Edit section: Liandri\
      \ Abilities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a>\
      \ robots are equipped with three default abilities.\n</p>\n<ul><li><b>Cannibalize</b>\
      \ (50%) - Makes ammunition out of your robot body by the cost of some health.</li>\n\
      <li><b>Radar</b> (50%) - A detection software shows the position of every player,\
      \ even through walls. Also invisible players can be seen.</li>\n<li><b>Upgrade</b>\
      \ (100%) - Summons robots to repair your chassis. Works slowly like <a href=\"\
      /Adrenaline#Skaarj_Abilities\" title=\"Adrenaline\">Regenerate</a>.</li></ul>\n\
      <dl><dt>Special Liandri Abilities</dt></dl>\n<ul><li><b>Head Turret</b> (50%)\
      \ - Activates visor-mounted automated defenses, that fire small laser rounds\
      \ at your opponents. (used by <a href=\"/edit/Devastation?redlink=1\" class=\"\
      new\" title=\"Devastation (page does not exist)\">Devastation</a>)</li>\n<li><b>Self-Destruct</b>\
      \ (100%) - Overheats your core, causing massive meltdown. A countdown will be\
      \ heard and this ability causes suicide. Can also be triggered during the countdown,\
      \ if another player kills you, which will not be counted as a suicide then.\
      \ (used by <a href=\"/edit/Raptor_(Character)?redlink=1\" class=\"new\" title=\"\
      Raptor (Character) (page does not exist)\">Raptor</a>, <a href=\"/Syzygy\" class=\"\
      mw-redirect\" title=\"Syzygy\">Syzygy</a>)</li>\n<li><b>Teleport</b> (100%)\
      \ - See <a href=\"/Adrenaline#Raiden.27s_Special_Abilities\" title=\"Adrenaline\"\
      >Raiden's Abilities</a>. (used by <a href=\"/Corrosion\" class=\"mw-redirect\"\
      \ title=\"Corrosion\">Corrosion</a>)</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Raiden.27s_Special_Abilities\">Raiden's Special Abilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Adrenaline?section=15\" title=\"Edit section: Raiden's Special\
      \ Abilities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://mortalkombat.wikia.com/wiki/Raiden\"\
      >Raiden</a> has the <a href=\"/Adrenaline#Nakhti_Abilities\" title=\"Adrenaline\"\
      >abilities of the Nakhti</a>, but with the Stun Trap instead of Repulse.\n</p>\n\
      <ul><li><b>Stun Trap</b> (50%) - Creates a electrical trap to stun an unwary\
      \ enemy. The trap will be released over one point of the map.</li>\n<li><b>Teleport</b>\
      \ (100%) - Teleports you to one of the map's respawn locations. If you're locking\
      \ on to a opponent, it will teleport you behind him. You can even telefrag an\
      \ enemy, if he's next to a wall. (also used by <a href=\"/Corrosion\" class=\"\
      mw-redirect\" title=\"Corrosion\">Corrosion</a>)</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Adrenaline?section=16\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a href=\"/Berserk\" title=\"Berserk\">Berserk</a>,\
      \ appears as a power-up in UT3.</li></ul>\n\n<!-- \nNewPP limit report\nCached\
