      <tr>\n<td style=\"font-size: 8pt;\"> Health\n</td>\n<td style=\"font-size: 8pt;\"\
      > 210\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Projectile Damage\n\
      </td>\n<td style=\"font-size: 8pt;\"> 40\n</td></tr>\n<tr>\n<td style=\"font-size:\
