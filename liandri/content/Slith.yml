      <tr>\n<td style=\"font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Swimming<br /> Jumping\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"\
      font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px; font-size:\
      \ 7pt;\">\n<ul><li> <a href=\"/Chizra_-_Nali_Water_God\" title=\"Chizra - Nali\
      \ Water God\">Chizra - Nali Water God</a></li>\n<li> <a href=\"/The_Ceremonial_Chambers\"\
      \ title=\"The Ceremonial Chambers\">The Ceremonial Chambers</a></li>\n<li> <a\
      \ href=\"/Terraniux_Underground\" title=\"Terraniux Underground\">Terraniux\
      \ Underground</a></li>\n<li> <a href=\"/Terraniux\" title=\"Terraniux\">Terraniux</a></li>\n\
      <li> <a href=\"/Bounds_of_Foundry\" title=\"Bounds of Foundry\">Bounds of Foundry</a></li>\n\
      <li> <a href=\"/Foundry_Tarydium_Plant\" title=\"Foundry Tarydium Plant\">Foundry\
      \ Tarydium Plant</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\nThe <b>Slith</b>\
      \ are amphibious aliens that appear in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> and <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return\
      \ to Na Pali\">Return to Na Pali</a>, and in the <a href=\"/Invasion\" title=\"\
      Invasion\">Invasion</a> gametype of <a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">Unreal Tournament 2004</a> when the Satore Monster\
      \ Pack is installed. They are green, serpent-like creatures that can slither\
      \ around on land and swim very fast under water. They can spit acidic saliva\
      \ or use their claws to attack their enemies. According to the Unreal manual,\
      \ they are 12 feet long and weigh 385 lbs on average.\n</p><p>Evolving from\
      \ the same parent species, the Slith are the <a href=\"/Skaarj\" title=\"Skaarj\"\
      >Skaarj</a>'s amphibian \"cousins\", and they fight alongside them on <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a>, most commonly throughout the <a href=\"\
      /Chizra_-_Nali_Water_God\" title=\"Chizra - Nali Water God\">temple of Chizra</a>.\
      \ In here, the Slith are said to be serpents summoned by Chizra to put the Nali\
      \ to the test, but in reality they are invaders like the Skaarj. These serpents\
      \ are also seen swimming around the toxic pools of <a href=\"/Terraniux_Underground\"\
      \ title=\"Terraniux Underground\">Terraniux</a> and <a href=\"/Foundry_Tarydium_Plant\"\
      \ title=\"Foundry Tarydium Plant\">Foundry Tarydium Plant</a>.\n</p><p><br />\n\
      </p>\n<div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"width:210px;\"\
      ><a href=\"/File:Slith_Size.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Slith_Size.png/208px-Slith_Size.png\"\
      \ width=\"208\" height=\"208\" class=\"thumbimage\" srcset=\"/w/images/Slith_Size.png\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Slith_Size.png\" class=\"internal\" title=\"Enlarge\"></a></div>Slith's\
      \ size compared to the player</div></div></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"In_Depth\">In Depth</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Slith?section=1\" title=\"\
      Edit section: In Depth\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Slith attack both on land and under water by simply rushing toward their\
      \ enemy while spitting powerful slime orbs and then finishing it with their\
      \ claws. On land, their speed is mediocre, but in water, they are capable of\
      \ finishing humans in seconds. They are very aggressive and engage combat with\
      \ everyone. They also like to kill nearby Nali before the player has a chance\
      \ to engage them. Slith are best killed on land if possible. The <a href=\"\
      /Stinger\" title=\"Stinger\">Stinger</a> and <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">ASMD</a> are the most effective weapons.\n</p><p>Slith are immune\
      \ to slime pools and the GES from the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Bio Rifle</a>. Since the Skaarj are immune to the Bio Rifle's \"Bio Mist Cloud\"\
      \ in UC2 it seems the genetic makeup somehow makes the genus less susceptible\
      \ to the GES's negative effects. The saliva of the Slith is poisonous, so the\
      \ <a href=\"/Toxin_Suit\" class=\"mw-redirect\" title=\"Toxin Suit\">Toxin Suit</a>\
      \ renders the player immune to the Slith's ranged attack, but as the suit is\
      \ weak, it can be easily penetrated by the Slith's claws.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Slith?section=2\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>During <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>'s\
      \ development, there were two other classes of Slith: Fire Slith and Nitrogen\
      \ Slith, which were cut from the final game. These two classes had an armor-like\
      \ skin, respectively red and blue, and were both stronger than the regular Slith.\
      \ The Fire Slith was immune to lava and spat a lava glob as a projectile, and\
      \ the Nitrogen Slith was immune to the frozen damage type.\n</p>\n<!-- \nNewPP\
      \ limit report\nCached time: 20221121235416\nCache expiry: 86400\nDynamic content:\
