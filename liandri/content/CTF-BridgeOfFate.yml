  wikitext:
    text: "{{Infobox Map\n| title       = Bridge of Fate\n| description = Two sides,\
      \ a huge cave in between, one bridge going from side to side, bridging the gap\
      \ between two teams, bridging the gap between hope and despair.\n| mapimage\
      \    = CTF-BridgeOfFate.gif\n| author      = [[Bastiaan 'Checker' Frank]]\n\
      | players     = 8-12\n| music       = Level15\n| game        = UT2004\n| gametype\
      \    = Capture the Flag\n}}\n\n==Map Description==\nBridge of Fate is a large\
      \ Capture the Flag map set in a moody cavern. The 2 bases are divided by a large\
      \ canyon that runs through the middle of the map. There are 3 bridges that cross\
      \ this canyon, one of which is broken, but the gap can be jumped over. The bases\
      \ feature an enormous hall with sky-high pillars and a few other, smaller rooms.\
      \ There is virtually no z-axis gameplay here, apart from the Flag room and the\
      \ area in/around the canyon. \n\n==Weapons & Pickups==\n[[Image:CTF-BridgeOfFate-Pickups.png|thumb|245px|right|Bridge\
      \ of Fate weapon and power-up locations.]]\n\n===Weapons===\n\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
      50\"|Count\n!width=\"50\"|Ammo\n!width=\"510\"|Ammo Location\n|-\n| [[Bio Rifle]]\
      \ || 2 || 4 || 2 next to each weapon pickup\n|-\n| [[Shock Rifle]] || 4 || 12\
      \ || 2 next to each pickup, 1 in each flag room, 1 near NE & SW Lightning Gun\
      \ pickup\n|-\n| [[Link Gun]] || 4 || 16 || 3 next to each pickup, 1 in each\
      \ flag room, 1 near NW & SE Lightning Gun pickup\n|-\n| [[Minigun]] || 2 ||\
      \ 8 || 2 next to each pickup, 1 in each flag room, 1 near each Flak Cannon pickup\n\
      |-\n| [[Flak Cannon]] || 2 || 6 || 1 near each pickup, 1 in each flag room,\
      \ 1 near NW & SE Lightning Gun pickup\n|-\n| [[Rocket Launcher]] || 2 || 6 ||\
      \ 1 near each pickup, 1 in each flag room, 1 near NE & SW Lightning Gun pickup\n\
      |-\n| [[Lightning Gun]] || 4 || 8 || 1 near each pickup, 1 in each flag room,\
      \ 1 near each Rocket Launcher pickup\n|-\n| [[Redeemer]] || 2 || - || <small>''NOTE:\
      \ The weapon pickup is placed on a high ledge. Requires use of the [[Translocator]]\
      \ to reach''</small>\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n\
      !width=\"510\"|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Vial]] || 12 || 3 on each staircase from the pillar-hall to the canyon\n|-\n\
      | [[Health#Unreal_Tournament_2003_and_2004|Health Pack]] || 16 || 4 in each\
      \ pillar-hall, 2 on each end of the middle bridge, 1 in each pillar-hall side\
      \ room\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Big Keg O' Health]] ||\
      \ 2 || In the back of the pillar-hall, on a high ledge. Requires [[Translocator]]\
      \ to reach.\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Shield Pack]] ||\
      \ 2 || Near the middle of the pillar-hall\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Super\
      \ Shield Pack]] || 2 || On a high ledge next to the canyon\n|-\n| [[Adrenaline]]\
      \ || 8 || 4 around each Super Shield Pack pickup\n|-\n| [[Double Damage]] ||\
      \ 1 || In the middle of the central bridge\n|}\n\n==Tips & tricks== \n{{sectstub}}\n\
      \n=== Single-Player tips ===\n\n{{Prevnext|CTF-MoonDragon|CTF-AbsoluteZero|UT2004\
      \ CTF Ladder}}\n{{Prevnext|CTF-Orbital2|CTF-DoubleDammage}}\n\n== Trivia ==\n\
      * This is one of the maps which shipped with the [[UT2004]] demo. The other\
      \ maps are [[AS-Convoy]], [[BR-Colossus]], [[DM-Rankin]] and [[ONS-Torlan]].\
      \ A latter demo also added [[CTF-FaceClassic]] and [[ONS-Primeval]].\n* Unlike\
      \ [[CTF-FaceClassic]], this map never got too popular.\n=== Author's Notes ===\n\
      {{QuoteSource|It started with just the flag room. I designed it more for visuals\
      \ and fun, rather then gameplay, but when I walked around it I started to get\
      \ a feel for it as a base. I then added the room with the big pillars as a middle\
      \ area and copied the base over. I kept the entrances to the base small because\
      \ I turned it into a bombing run map.<br><br>In UT2003 you can throw the bomb\
      \ ahead of yourself and then teleport to the same spot with the translocator\
      \ without much delay. This made defending a base very hard. With small entrances\
      \ the defenders have an easier time fighting against this.<br><br>Later I added\
      \ the cave area as the new middle area, to make the map harder and a bit slower\
      \ paced. The CTF version was modified even more with adding separate rooms on\
      \ each of the pillar rooms, to make flag running easier. It created more hide\
      \ and seek gameplay that way.<br><br>I was responsible for most of the layout\
      \ / meshing / lighting and bug fixing.<ref>[http://checkerschapel.beyondunreal.com/2008/05/portfolio-pariah-and-unrealtournament.html\
      \ BR-BridgeOfFate at Checker's Chapel]</ref>|Checker's Chapel|UT2004}}\n\n==Pictures==\n\
      <gallery perrow=\"4\">\nImage:BridgeOfFate_Flag.jpg|Red team's flag\nImage:BridgeOfFate_Canyon.jpg|The\
      \ canyon dividing the map\nImage:BridgeOfFate_Hall.jpg|The hall of pillars\n\
      Image:BridgeOfFate_Keg.jpg|Location of the Keg\n</gallery>\n\n== See also ==\n\
      * [[BR-BridgeOfFate]]\n\n== References ==\n<references />"
