      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-BridgeOfFate?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Bridge of Fate is a large Capture the Flag map set\
      \ in a moody cavern. The 2 bases are divided by a large canyon that runs through\
      \ the middle of the map. There are 3 bridges that cross this canyon, one of\
      \ which is broken, but the gap can be jumped over. The bases feature an enormous\
      \ hall with sky-high pillars and a few other, smaller rooms. There is virtually\
      \ no z-axis gameplay here, apart from the Flag room and the area in/around the\
      \ canyon. \n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-BridgeOfFate?section=2\" title=\"Edit section:\
      \ Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
