      \ ammo on the right side of the back rooms.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 2 </td>\n<td>\
