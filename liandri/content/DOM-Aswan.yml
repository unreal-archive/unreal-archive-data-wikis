      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips\
      \ &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DOM-Aswan?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Using the Low Gravity mutator when playing this map will allow you\
      \ to jump from one domination point to another by either using the central platform\
      \ as a stop or by dodgejumping. It will also allow you to jump to the point\
      \ from below by using the platform again, or by jumping on the wall near the\
      \ place you appear after teleporting from the spawn place. Although it looks\
      \ easy to take the points in bot matches then, but bots with Translocators can\
      \ counter the low gravity setting easily.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Single-Player_tips\">Single-Player tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Aswan?section=6\"\
