      >\n</th></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DOM-Aswan?section=7\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Aswan?section=8\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">DOM-Aswan was\
      \ inspired by a two week trip to Egypt, I couldn't help myself, I had to use\
      \ all the visual goodness and apply it in a level. It was fun to go through\
      \ my photo's all the time for inspiration. The end result is a mix of many temples\
      \ and tombs combined, but primarily inspired by the temple of Edfu. This temple\
      \ lays between the city's Aswan and Luxor.<br /><br />For the gametype double\
      \ domination you need to hold two points for 10 seconds without the enemy touching\
      \ them. Usually the points were more then 10 seconds away from the spawn points,\
      \ which made it hard to come back if you died and the count down started. I\
      \ created the map with trick jumps in mind so you can make it to the point in\
      \ about 8 seconds if you do 3 jumps just right and have no distractions on the\
      \ way. Most of the powerful weapons were further out of the way, so if you truly\
      \ wanted to build up a defense you had to take the longer routes.<br /><br />Double\
      \ dom is unfortunately not a very popular gametype, so I didn't have much feedback\
      \ on this map.<br /><br />I was responsible for most of the layout / meshing\
      \ / lighting and bug fixing.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"\
      #cite_note-1\">&#91;1&#93;</a></sup></blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">Checker's Chapel</a></div>\n<h2><span\
