    text: "{{stub}}\n{{Infobox Map\n| title       = Undertow\n| description = This\
      \ massive underwater storage facility provides a perfect arena for large-scale\
      \ tournament combat.\n| mapimage    = \n| imagedesc   = \n| author      = \n\
      | players     = 6-8\n| music       = \n| game        = Unreal Championship 2\n\
      | gametype    = Deathmatch\n}}\n== Map Description ==\n== Pickups ==\n== Tips\
      \ & tricks ==\n== Trivia ==\n== Single-Player ==\n=== Challenge ===\n{{QuoteSource|The\
      \ good news about being outnumbered is that you have plenty of targets. If you\
      \ can just keep from getting killed, you can win this one with time to spare.\
      \ The bad news is that your opponents are all the latest Liandri design, and\
      \ they're lightning fast.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Sharpshooter''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Player:''' ''Anubis''<br>\n'''Rivals:''' ''Devastation, Devastation, Devastation''<br>\n\
      '''Time Limit''': ''10''<br>\n'''Goal Score''': ''20''<br>\n'''Initial Score''':\
      \ ''0-10''<br>\n'''Mutators:''' ''Instagib, No Melee''\n\nWin this match to\
      \ unlock the Instagib mutator.\n\n{{prevnext|OD-Obelisk|DM-ColdFusion|UC2 Challenges}}\n\
      \n=== Brock's Ladder ===\n{{QuoteSource|You can remember Calypso from her holo\
      \ career, but you don't remember a thing about Lauren, much less have feelings\
      \ for her. This is the first time you've met Lilith, but you're wary of fighting\
      \ aside a true Phayder assassin.|Match description|Unreal Championship 2}}\n\
      \n'''Match name:''' ''Undead Assassins''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Allies:''' ''Calypso, Lilith''<br>\n'''Rivals:''' ''Arclite, Hyena, Nepthys''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''20''\n\n{{prevnext|DM-DeepCore|CTF-TotalControl|UC2\
      \ Brock's Ladder}}\n\n=== Lauren's Ladder ===\n{{QuoteSource|This undertow facility\
      \ regulates and stabilizes Nakhti ocean currents disrupted by Liandri surface\
      \ mining. The Liandri can sweep anything under the rug: genocide, pollution,\
      \ and even death.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Deathmatch In Undertow''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Kraag, Syzygy, Apophis, Memphis, Hyena''<br>\n'''Time Limit:''' ''20''<br>\n\
      '''Goal Score:''' ''20''\n\nWin this match to unlock Kraag as a bot.\n\n{{prevnext|DM-Remnant|DM-Ascension|UC2\
      \ Lauren's Ladder}}\n\n=== Malcolm's Ladder ===\n{{QuoteSource|Selket is one\
      \ of the most vicious and deadly competitors in this year's tournament. She\
      \ brings speed, accuracy, and serious Liandri support to this team deathmatch.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Age Before Beauty''<br>\n\
      '''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Allies:''' ''Nepthys, Szalor''<br>\n\
      '''Rivals:''' ''Memphis, Selket, Apophis''<br>\n'''Time Limit:''' ''15''<br>\n\
      '''Goal Score:''' ''20''\n\n{{prevnext|DM-ColdFusion|OD-Overflow|UC2 Malcolm's\
      \ Ladder}}\n\n=== Szalor's Ladder ===\n{{QuoteSource|Only the top finisher proceeds\
      \ to the finals in this 6-way deathmatch semi-final. Certainly the stakes are\
      \ high, but you just relish the chance to spill so much blood for a good cause.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Semi-Final''<br>\n\
      '''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Korig, Mirage, Judas,\
      \ Lauren, Sobek''<br>\n'''Time Limit:''' ''20''<br>\n'''Goal Score:''' ''15''\n\
      \n{{prevnext|DM-SolarFlare|DM-Morbias3|UC2 Szalor's Ladder}}\n\n{{Navbox maps|game=Unreal\
      \ Championship 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Undertow]]\n\
      [[Category:Unreal Championship 2 maps|Undertow]]"
