      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Undertow?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Undertow?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Undertow?section=3\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Undertow?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Undertow?section=5\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Undertow?section=6\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The good news\
      \ about being outnumbered is that you have plenty of targets. If you can just\
      \ keep from getting killed, you can win this one with time to spare. The bad\
      \ news is that your opponents are all the latest Liandri design, and they're\
      \ lightning fast.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Sharpshooter</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n\
      <b>Player:</b> <i>Anubis</i><br />\n<b>Rivals:</b> <i>Devastation, Devastation,\
      \ Devastation</i><br />\n<b>Time Limit</b>: <i>10</i><br />\n<b>Goal Score</b>:\
      \ <i>20</i><br />\n<b>Initial Score</b>: <i>0-10</i><br />\n<b>Mutators:</b>\
      \ <i>Instagib, No Melee</i>\n</p><p>Win this match to unlock the Instagib mutator.\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Obelisk\"\
      \ title=\"OD-Obelisk\"><b>&lt;&lt; Previous</b></a> (OD-Obelisk)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"\
      mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th\
      \ style=\"text-align:right;width:37%;\">(DM-ColdFusion) <a href=\"/DM-ColdFusion\"\
      \ title=\"DM-ColdFusion\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Brock.27s_Ladder\">Brock's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Undertow?section=7\"\
      \ title=\"Edit section: Brock's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">You can remember\
      \ Calypso from her holo career, but you don't remember a thing about Lauren,\
      \ much less have feelings for her. This is the first time you've met Lilith,\
      \ but you're wary of fighting aside a true Phayder assassin.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Undead\
      \ Assassins</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"\
      Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Allies:</b> <i>Calypso,\
      \ Lilith</i><br />\n<b>Rivals:</b> <i>Arclite, Hyena, Nepthys</i><br />\n<b>Time\
      \ Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>20</i>\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-DeepCore\"\
      \ title=\"DM-DeepCore\"><b>&lt;&lt; Previous</b></a> (DM-DeepCore)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Brock%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Brock's Ladder\"><b>UC2 Brock's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(CTF-TotalControl) <a href=\"\
      /CTF-TotalControl\" title=\"CTF-TotalControl\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Lauren.27s_Ladder\">Lauren's\
      \ Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Undertow?section=8\" title=\"Edit section: Lauren's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">This undertow facility regulates and\
      \ stabilizes Nakhti ocean currents disrupted by Liandri surface mining. The\
      \ Liandri can sweep anything under the rug: genocide, pollution, and even death.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Deathmatch\
      \ In Undertow</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Kraag, Syzygy, Apophis,\
      \ Memphis, Hyena</i><br />\n<b>Time Limit:</b> <i>20</i><br />\n<b>Goal Score:</b>\
      \ <i>20</i>\n</p><p>Win this match to unlock Kraag as a bot.\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Remnant\"\
      \ title=\"DM-Remnant\"><b>&lt;&lt; Previous</b></a> (DM-Remnant)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Lauren%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Lauren's Ladder\"><b>UC2 Lauren's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Ascension) <a href=\"/DM-Ascension\"\
      \ title=\"DM-Ascension\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Malcolm.27s_Ladder\">Malcolm's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Undertow?section=9\" title=\"Edit section: Malcolm's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Selket is one of the most vicious and deadly\
      \ competitors in this year's tournament. She brings speed, accuracy, and serious\
      \ Liandri support to this team deathmatch.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Age Before Beauty</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></i><br />\n<b>Allies:</b> <i>Nepthys, Szalor</i><br />\n\
      <b>Rivals:</b> <i>Memphis, Selket, Apophis</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>20</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-ColdFusion\"\
      \ title=\"DM-ColdFusion\"><b>&lt;&lt; Previous</b></a> (DM-ColdFusion)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Malcolm%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Malcolm's Ladder\"><b>UC2 Malcolm's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(OD-Overflow) <a href=\"/OD-Overflow\"\
      \ title=\"OD-Overflow\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Szalor.27s_Ladder\">Szalor's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Undertow?section=10\" title=\"Edit section: Szalor's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Only the top finisher proceeds to the finals\
      \ in this 6-way deathmatch semi-final. Certainly the stakes are high, but you\
      \ just relish the chance to spill so much blood for a good cause.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Semi-Final</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Korig, Mirage, Judas, Lauren, Sobek</i><br />\n<b>Time\
      \ Limit:</b> <i>20</i><br />\n<b>Goal Score:</b> <i>15</i>\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-SolarFlare\"\
      \ title=\"DM-SolarFlare\"><b>&lt;&lt; Previous</b></a> (DM-SolarFlare)\n</th>\n\
