      >Magnum</a>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">You killed my crew.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">John Dalton</a></div>\n<p>Hawkins was a <a\
      \ href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial Authority\">Terran\
      \ Colonial Authority</a> commander and John Dalton's superior during the events\
      \ of <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>.\
      \ He lead Dalton to retrieve all seven <a href=\"/edit/Artifact?redlink=1\"\
      \ class=\"new\" title=\"Artifact (page does not exist)\">Artifacts</a> under\
      \ the guise of General <a href=\"/Drexler\" class=\"mw-redirect\" title=\"Drexler\"\
      >Drexler</a> ultimately for his own gain. He was responsible for purposely shooting\
      \ down the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA Atlantis</a>\
      \ during the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> attack on <a href=\"\
      /edit/Avalon?redlink=1\" class=\"new\" title=\"Avalon (page does not exist)\"\
      >Avalon</a>, presumably killing <a href=\"/Aida\" title=\"Aida\">Aida</a>, <a\
      \ href=\"/Isaak\" title=\"Isaak\">Isaak</a>, and <a href=\"/Ne%27Ban\" title=\"\
      Ne'Ban\">Ne'Ban</a>. \n</p><p>Hawkins combined the artifacts on his ship, the\
      \ <a href=\"/edit/Dorian_Gray?redlink=1\" class=\"new\" title=\"Dorian Gray\
      \ (page does not exist)\">Dorian Gray</a>, which caused the transformation of\
      \ seemingly harmless <a href=\"/Kai\" title=\"Kai\">Kai</a> into the mighty\
      \ <a href=\"/Tosc\" title=\"Tosc\">Tosc</a>. Hawkins set the ship to fly into\
      \ the system's star, hoping to destroy the Tosc menace. \n</p><p>Dalton caught\
      \ Hawkins after learning the truth about his crew's death, and after Hawkins\
      \ offered him a place at his side to rule the galaxy with the power of the weapon\
      \ of the combined artifacts, Dalton shot and killed Hawkins with Aida's Magnum.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221122090720\nCache expiry:\
