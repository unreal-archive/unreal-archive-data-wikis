  wikitext:
    text: "{{Infobox Unreal2 Marine\n| name = Hawkins\n| image = [[Image:Hawkins.jpg]]\n\
      | race = [[Human]]\n| rank = Sector Commander\n| affil = [[TCA]]\n| wpref =\
      \ [[Magnum]]\n| appearances = \n*[[Unreal 2]]\n}}\n{{QuoteSource|You killed\
      \ my crew.|John Dalton|Unreal 2}}\nHawkins was a [[Terran Colonial Authority]]\
      \ commander and John Dalton's superior during the events of [[Unreal 2]]. He\
      \ lead Dalton to retrieve all seven [[Artifact]]s under the guise of General\
      \ [[Drexler]] ultimately for his own gain. He was responsible for purposely\
      \ shooting down the [[TCA Atlantis]] during the [[Skaarj]] attack on [[Avalon]],\
      \ presumably killing [[Aida]], [[Isaak]], and [[Ne'Ban]]. \n\nHawkins combined\
      \ the artifacts on his ship, the [[Dorian Gray]], which caused the transformation\
      \ of seemingly harmless [[Kai]] into the mighty [[Tosc]]. Hawkins set the ship\
      \ to fly into the system's star, hoping to destroy the Tosc menace. \n\nDalton\
      \ caught Hawkins after learning the truth about his crew's death, and after\
      \ Hawkins offered him a place at his side to rule the galaxy with the power\
      \ of the weapon of the combined artifacts, Dalton shot and killed Hawkins with\
      \ Aida's Magnum.\n\n[[Category:Unreal 2 Characters]]"
