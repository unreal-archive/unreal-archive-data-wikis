      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Phobos?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The BioRifle's secondary fully charged shot and Ripper's primary shot are\
      \ very useful weapons in the lower areas.</li>\n<li> The tower offers a good\
      \ sniping spot, but it's also a good way of hurting your enemy if he's the sniper.\
      \ You can push him off with any weapon with enough splash damage to make your\
      \ foe to fall.</li>\n<li> In order to gain access to the Invisibility, you have\
      \ to look for a wall with two big lights at the sides in the central area and\
      \ shoot it. There's also a platform near of that wall.</li>\n<li> The Jumpboots\
      \ can be used to reach the Rocket Launcher from the Central area, and reach\
      \ the second level from the lower one in order to search for health and armor.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Author.27s_Tips\">Author's Tips</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Phobos?section=6\" title=\"Edit section: Author's Tips\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote style=\"\
      margin-bottom: 0px;\">Let's start with a few basic tricks, if you see that the\
      \ central area is crowded you can go in the corridor and grab the Ripper, position\
      \ yourself like this and shoot using the Primary Fire. The bouncing projectile\
      \ will most likely touch or kill someone, but be careful because anyone can\
      \ come from your back and kill you easily with a Shock Rifle Combo Move. Since\
      \ you're not moving you're an easy target, so I'd recommend to do this only\
      \ a few seconds.<br />Another advice, with the BioRifle, after grabbing it in\
      \ the corridor, charge the weapon with the ALT Fire, walk up the stairs with\
      \ the blue light and shoot the Rocket Launcher. You'll spread you green goo\
      \ all over and you have a lot of chances to kill someone since most people just\
      \ run to the Rocket Lancher without watching their back.<br />Finally, the Tower\
      \ is a good Sniping spot. It's hard to aim people who are fighting in the central\
      \ area because they're running and dodging most of the time but you can get\
      \ a few easy frags when you kill campers that usually stay on the small ledge\
      \ or on the Roof.<br /><br />Now let's see how to use the JumpBoots correctly.\n\
      <p>First , go in the central area and look at this wall surrounded by 2 lights.\
      \ Shoot the wall with any gun, be careful when using the Rocket Launcher, you\
      \ could hurt yourself.<br />The wall opens, now you can get the goodies. There\
      \ is an Invisibility and JumpBoots, sometimes you'll just have the Boots since\
      \ the Invisibility is not respawning as frequently as the Boots.<br />Now, with\
      \ these Boots you can do a few cool things.\n</p>\nThere are several possibilities,\
      \ choose the most appropriate depending on your current health status and available\
      \ weapons.<br /><br />First Possibility: If you don't have the Rocket Launcher,\
      \ you may grab it on the small ledge. This is dangerous since this area is usually\
      \ crowded but if you don't have any good weapon you take the risk. Once you\
      \ have the Rocket Launcher and eventually the Rocket Ammo, start loading a few\
      \ rockets and jump to the small niche with the rocket ammo:<br />If someone\
      \ appears before your jump you can try to shoot him while you're doing your\
      \ jump, this is fun. So when you reach the niche you have the Rocket Launcher\
      \ and you should have quite a few Rocket ammo depending on what's available.\
      \ You took a few risks but now you have a serious weapon and enough ammo to\
      \ frag, and you have 2 remaining jumps.<br /><br />2nd Possibility: if you're\
      \ low on health or if you already have a good weapon, you can reach the second\
      \ level quickly.<br />After grabbing the Boots and Invisibility, move to your\
      \ right and jump through the hole in the ceiling. You should practice this move\
      \ alone or with bots because it's hard to do, you have time the jump perfectly.\
      \ The best spot is at the limit of the floor, just before the few steps down.\
      \ If you jump to early, you'll hit the ceiling, if you jump to late, you'll\
      \ be too low and you won't reach the 2nd storey.<br />If you made the jump well,\
      \ you can do a second Jump and try to get the Armor<br />This is a good path\
      \ because you'll never be very exposed and you can still get nice pickups. The\
      \ Armor will give you good protection. While you're on the roof, you can grab\
      \ the Redeemer or walk near the edge of the central area and kill a few people\
      \ down there.<br /><br />3rd Possibility: If you have good weapons and good\
      \ health, or if you're confident enough, after grabbing the Invisibility and\
      \ the JumpBoots, walk back in the Central Area and jump: before your jump you\
      \ can load a few Rockets and shoot anyone who might be near the Rocket Launcher\
      \ location. I always find it fun to load several rockets, do my big jump using\
      \ the Boots and explode some poor lamer with 5 or 6 Rockets&#160;:-)<br />When\
      \ you reach the 2nd Storey, do the same thing, you can load several Rockets\
      \ again, turn 180° quickly and do another big jump using your Boots:<br />Now\
      \ you reach the 3rd Storey and you have the Armor, and you're in a good position\
      \ to shoot people under you. This is my favorite move. In a few seconds you\
      \ can gain nice pickups, Invisibility, JumpBoots and Armor, all this while fragging\
      \ several people. And of course you're in a good position to grab the Redeemer&#160;:-)<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Inoxx's Website</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Phobos?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Although <a href=\"/Pulse_Cell\" class=\"mw-redirect\"\
      \ title=\"Pulse Cell\">Pulse Cells</a> are present in this map, there is no\
      \ <a href=\"/Pulse_Gun\" class=\"mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a>\
      \ to use them. DM-Phobos was one of the maps featured in the demo version of\
      \ UT, and this map had a single Pulse Gun where the <a href=\"/Bio_Rifle\" title=\"\
      Bio Rifle\">Bio Rifle</a> and its ammo currently are. Only the Pulse Gun was\
      \ edited out for the final version, leaving behind its Pulse Cells.</li>\n<li>\
      \ Pay attention to the computer voice announcing that the tower lift was called.</li>\n\
      <li> The map started as an enclosed arena, until Inoxx figured that it would\
      \ have been fun to fight, but boring to watch.</li>\n<li> The skybox was taken\
      \ from <a href=\"/CTF-Face\" title=\"CTF-Face\">CTF-Face</a>, but with the Earth\
      \ being replaced by Mars.</li>\n<li> As the name implies, it was named after\
      \ one of the natural satellites of Mars.</li>\n<li> The Playstation 2 version\
      \ of the game replaces the intro text with the following:</li></ul>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">On this Martian space station, you will be fighting\
      \ Damien, one of the leading contenders to win the tournament after his devastating\
      \ romp through the lower ladders.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Phobos?section=8\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">I was sad to\
      \ have my <a href=\"/DM-HyperBlast\" title=\"DM-HyperBlast\">Spaceship</a> stolen\
      \ so I did something bigger, a Space Station!!<br />I did the inside first.\
      \ A big hole surrounded by some corridors. The result was fun for deathmatching\
      \ but really boring to watch, so I created the outside part. I took the basic\
      \ shape of a satellite (A core, an antenna/dish at the bottom and 2 wings or\
      \ solar panels) and I imagined how to create a full scale Space Station with\
      \ this basic look. All the bottom part is for decoration only but it's cool\
      \ to fight in a real place. I added the lightboxes at the end. The Skybox was\
      \ taken from Facing Worlds but I changed the texture to be Mars instead. I have\
      \ to thank <a href=\"/edit/Mike_Leatham?redlink=1\" class=\"new\" title=\"Mike\
      \ Leatham (page does not exist)\">Mike Leatham</a> for this awesome texture.\
      \ The result is an interesting Level, my favorite work with <a href=\"/CTF-Face\"\
      \ title=\"CTF-Face\">Facing Worlds</a>. I'm happy with the gameplay too, you\
      \ can stay in the middle an enjoy and intense fight, or you can play on a slower\
      \ pace and collect the pickups on the roof and enjoy the scenery&#160;:) Going\
      \ to the bottom part is dangerous but you're rewarded by powerful weapons and\
      \ powerups.<br /><br />There seems to be a lot of talks about Unreal Tournament\
      \ having half of 'Hardcore Levels' and half of 'Gimmicks Levels'. While it's\
      \ true that some levels focus on their visual appeal to draw beginners to deathmatch\
      \ and catch the public attention, I worked really hard to make Levels with great\
      \ intense and furious hardcore gameplay AND gorgeous visual effects and original\
      \ setting.<br /><br />The music is an interesting mix of slow paced and action\
      \ pack techno so it's really working well for this Level, I named the Level\
      \ like one of the natural satellites of Mars (Phobos and Deimos).<sup id=\"\
      cite_ref-2\" class=\"reference\"><a href=\"#cite_note-2\">&#91;2&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Inoxx's Website</a></div>\n\
