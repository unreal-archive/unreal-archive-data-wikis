      \ title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DMfith?section=1\" title=\"Edit section: Map Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>FITH is a medium-sized\
      \ DM map in a technical facility of sorts. The name FITH (short for \"Fire In\
      \ The Hole\") comes from this map's unique feature. In one of the walls in the\
      \ main hall (the back wall in the screenshot above) there's a small opened hatch,\
      \ exposing a core. When shot, the hatch temporarily closes while the ground\
      \ starts to shake heavily (making aiming impossible for a few seconds) and a\
      \ message appears saying \"Only four more to go...\" After a while, the hatch\
      \ will open again so the core is exposed. Shoot it 4 more times to destabilize\
      \ the core. What this will do is open a hatch in the floor in the middle of\
      \ the main hall, leading to the facility's sewers with powerful pickups. A few\
      \ seconds after this hatch opens the core will blow up, causing everyone in\
      \ the upper part of the facility (ie: not in the sewers) to die.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DMfith?section=2\" title=\"Edit section: Weapons &amp; Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:DMfith-Pickups.png\"\
