      <td> 1 </td>\n<td> In the sewage\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal\"\
      \ title=\"Armor\">Amplifier</a></td>\n<td> 1 </td>\n<td> In the southeast pipe\
      \ in the sewers\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"\
      Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DMfith?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are a few features in this map that make botmatches\
      \ a lot easier. First and foremost is the destabilization of the core. Bots\
      \ won't try and shoot the core, making it easy for the player to destabilize\
      \ it and get a few easy frags. Another helpful feature comes in the form of\
      \ the announcer. Whenever a player or bot walks over a numbered pad (with the\
      \ exception of Pad#1, which seems to malfunction), the announcer will call out\
      \ the number. Learning the positions of each numbered pad will give the player\
      \ insight in the opponent's whereabouts. If all else fails, stay on the upper\
      \ level. That's where almost half of the weapons and ammunition, and all of\
      \ the health pickups are, plus there's always some cover nearby.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DMfith?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The map was considered for Unreal Tournament,\
      \ and in fact appeared, untouched, in the betas. Needless to say, it didn't\
      \ made the cut.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Gallery\">Gallery</span><span\
