    text: "{{Infobox Map\n| title       = Fire In The Hole\n| mapimage    = DMfith1.jpg\n\
      | author      = [[Cliff Bleszinski]]\n| game        = Unreal\n| gametype   \
      \ = Deathmatch\n}}\n==Map Description==\nFITH is a medium-sized DM map in a\
      \ technical facility of sorts. The name FITH (short for \"Fire In The Hole\"\
      ) comes from this map's unique feature. In one of the walls in the main hall\
      \ (the back wall in the screenshot above) there's a small opened hatch, exposing\
      \ a core. When shot, the hatch temporarily closes while the ground starts to\
      \ shake heavily (making aiming impossible for a few seconds) and a message appears\
      \ saying \"Only four more to go...\" After a while, the hatch will open again\
      \ so the core is exposed. Shoot it 4 more times to destabilize the core. What\
      \ this will do is open a hatch in the floor in the middle of the main hall,\
      \ leading to the facility's sewers with powerful pickups. A few seconds after\
      \ this hatch opens the core will blow up, causing everyone in the upper part\
      \ of the facility (ie: not in the sewers) to die.\n\n==Weapons & Pickups==\n\
      [[Image:DMfith-Pickups.png|thumb|right|200px|Fire In The Hole]]\n===Weapons===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"100\"|Ammo\n!width=\"50\"|Count\n\
      !width=\"500\"|Weapon Location\n!width=\"500\"|Ammo Location\n|-\n| [[GES BioRifle]]\
      \ || 1 || [[Bio Rifle|Tarydium Sludge]] || 2 || Near  Pad #4 || Next to the\
      \ weapon pickup\n|-\n| [[ASMD]] || 1 || [[ASMD|ASMD Core]] || 2 || On Pad #1\
      \ || Next to the weapon pickup\n|-\n| [[Stinger]] || 1 || [[Stinger|Tarydium\
      \ Shards]] || 2 || Near Pad #4 || Next to the weapon pickup\n|-\n| [[Flak Cannon]]\
      \ || 1 || [[Flak Cannon|Flak Shells]] || 2 || Underneath the main stairs or\
      \ Pad #3|| Next to the weapon pickup\n|-\n| [[Eightball Gun]] || 1 || [[Can\
      \ of 12 Eightballs]] || 2 || On Pad #2 || Next to the weapon pickup\n|-\n|}\n\
      \n===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"450\"|Location\n\
      |-\n| [[Health#Unreal|Health]]|| 2 || On narrow walkways on the 1st floor, main\
      \ hall.\n|-\n| [[Health#Unreal|Superhealth]]|| 1 || In the middle of the sewers,\
      \ right below the hatch\n|-\n| [[Armor#Unreal|Assault Vest]]|| 1 || On a crate\
      \ in the main hall\n|-\n| [[Armor#Unreal|Shield Belt]]|| 1 || On a pile of crates\
      \ in the main hall\n|-\n| [[Armor#Unreal|Power Shield]]|| 1 || In the sewage\n\
      |-\n| [[Armor#Unreal|Amplifier]]|| 1 || In the southeast pipe in the sewers\n\
      |-\n|}\n\n==Tips & tricks==\nThere are a few features in this map that make\
      \ botmatches a lot easier. First and foremost is the destabilization of the\
      \ core. Bots won't try and shoot the core, making it easy for the player to\
      \ destabilize it and get a few easy frags. Another helpful feature comes in\
      \ the form of the announcer. Whenever a player or bot walks over a numbered\
      \ pad (with the exception of Pad#1, which seems to malfunction), the announcer\
      \ will call out the number. Learning the positions of each numbered pad will\
      \ give the player insight in the opponent's whereabouts. If all else fails,\
      \ stay on the upper level. That's where almost half of the weapons and ammunition,\
      \ and all of the health pickups are, plus there's always some cover nearby.\n\
      \n==Trivia==\n* The map was considered for Unreal Tournament, and in fact appeared,\
      \ untouched, in the betas. Needless to say, it didn't made the cut.\n\n==Gallery==\n\
      <gallery>\nImage:DMfith2.jpg|The main hall of the map, seen from Pad #3\nImage:DMfith3.jpg|The\
      \ sewers below the map. Only accessible when the core has just been destabilized.\n\
      Image:DMfith4.jpg|1 of the 2 side rooms of the main hall, with Pad #1 and the\
      \ ASMD pickup\n</gallery>\n\n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\
