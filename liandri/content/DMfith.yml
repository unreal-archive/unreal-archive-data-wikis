      \ width=\"200\" height=\"300\" class=\"thumbimage\" srcset=\"/w/images/thumb/DMfith-Pickups.png/300px-DMfith-Pickups.png\
      \ 1.5x, /w/images/DMfith-Pickups.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:DMfith-Pickups.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Fire In The Hole</div></div></div>\n<h3><span\
