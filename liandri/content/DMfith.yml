      Bio Rifle\">Tarydium Sludge</a> </td>\n<td> 2 </td>\n<td> Near  Pad #4 </td>\n\
      <td> Next to the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"/ASMD\" class=\"\
