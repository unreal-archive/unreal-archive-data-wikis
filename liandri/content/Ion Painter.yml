      \ href=\"https://liandri.beyondunreal.com/edit/Ion_Painter\">expanding it</a>.\
      \ </i></div>\n<p>Introduced in <a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">Unreal Tournament 2003</a>, the Ion Painter delivers\
      \ a delayed but extremely powerful blast which appears to come out of the sky.\
      \  The Ion Painter's strategic use is normally confined to blowing up objectives\
      \ or crowds of unheeding opponents.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament_2003\">Unreal Tournament 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Ion_Painter?section=1\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nIon Painter</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:IonSatellite-2003.jpg\" class=\"image\" title=\"The Ion Cannon\
      \ satellite.\"><img alt=\"The Ion Cannon satellite.\" src=\"/w/images/thumb/IonSatellite-2003.jpg/200px-IonSatellite-2003.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/thumb/IonSatellite-2003.jpg/300px-IonSatellite-2003.jpg\
      \ 1.5x, /w/images/thumb/IonSatellite-2003.jpg/400px-IonSatellite-2003.jpg 2x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Laser marker</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 1</dd>\n<dd>\
      \ Maximum: 1</dd></dl>\n</div>\n</div>\n<p>The Ion Painter can usually be found\
      \ in maps containing the Ion Cannon satellite. When attempting to mark a location,\
      \ make sure the satellite has a line of sight to it.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal\
      \ Tournament 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Ion_Painter?section=2\" title=\"Edit section: Unreal\
      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nIon Painter</div>\n<div style=\"float: right;\"><a href=\"/File:IonPainter-2003.jpg\"\
      \ class=\"image\" title=\"The Ion Painter pickup.\"><img alt=\"The Ion Painter\
      \ pickup.\" src=\"/w/images/thumb/IonPainter-2003.jpg/200px-IonPainter-2003.jpg\"\
      \ width=\"200\" height=\"83\" srcset=\"/w/images/thumb/IonPainter-2003.jpg/300px-IonPainter-2003.jpg\
      \ 1.5x, /w/images/IonPainter-2003.jpg 2x\" /></a></div>\n<div style=\"font-size:\
      \ 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Laser marker</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon\
      \ pickup: 1</dd>\n<dd> Maximum: 1</dd></dl>\n</div>\n</div>\n<p><i>The Ion Painter\
      \ seems innocuous enough at first glance, emitting a harmless low-power laser\
      \ beam when the primary firing mode is engaged. Several seconds later, a multi-gigawatt\
      \ orbital ion cannon fires on the target, neutralizing any combatants in the\
      \ vicinity. The Ion Painter is a remote targeting device used to orient and\
      \ fire the VAPOR Ion Cannon. The Ion Painter offers increased targeting accuracy\
      \ via its telescopic sight, easily activated by the secondary fire mode of the\
      \ weapon. Once the Ion Painter has been used to designate a target, it is highly\
      \ recommended that the user put considerable distance between themselves and\
      \ the weapon’s area of effect.</i>\n</p><p>Unlike Unreal Tournament 2003, no\
      \ Ion satellite needs to be placed in the map. Instead there must be a free\
      \ line of sight upwards from the target location. Also, as a purely visual effect,\
      \ there are up to three ion beams firing at the target location. The actual\
      \ number of beams depends on the line of sight for the individual beams, but\
      \ doesn't affect the damage output.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Championship\">Unreal Championship</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Ion_Painter?section=3\"\
      \ title=\"Edit section: Unreal Championship\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nT.A.G. Rifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:IonPainter-2003.jpg\" class=\"image\"><img alt=\"IonPainter-2003.jpg\"\
      \ src=\"/w/images/thumb/IonPainter-2003.jpg/200px-IonPainter-2003.jpg\" width=\"\
      200\" height=\"83\" srcset=\"/w/images/thumb/IonPainter-2003.jpg/300px-IonPainter-2003.jpg\
      \ 1.5x, /w/images/IonPainter-2003.jpg 2x\" /></a></div>\n<div style=\"font-size:\
      \ 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Laser marker</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon\
      \ pickup: 1</dd>\n<dd> Maximum: 1</dd></dl>\n</div>\n</div>\n<p>The T.A.G. Rifle\
      \ in Unreal Championship is the same as the Ion Painter in Unreal Tournament\
      \ 2003. Only the name is different, although even in UC it is sometimes referred\
      \ to as the Ion Painter. In early Unreal Championship beta builds it fired rapid\
      \ projectile laser bursts instead of the single hitscan targeting beam for the\
      \ Ion Cannon. \n</p>\n<div style=\"clear:both;\"></div>\n\n<!-- \nNewPP limit\
