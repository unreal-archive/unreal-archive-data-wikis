      \ Gametype\n</th>\n<td> <a href=\"/Assault\" title=\"Assault\">Assault</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-OceanFloor?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A battle taking place at the deepest of a sea. The\
      \ attackers start in a <b>Submarine</b>, where they can collect SCUBA Gears\
      \ in order to be able to breath underwater enough in order to reach the substation.\n\
      </p><p>The substation is divided into five areas; three of them hold the objectives,\
      \ while two of them hold the entrances to the base: The East entrance, the <b>Large\
      \ docking area</b> is the bigger pool of the two, while the West entrance, the\
      \ <b>Small docking area</b>, is the ramp one, and both Entrances (plus the Central\
      \ area) have two levels each. The Southwest Chamber is called <b>Command centre</b>\
      \ and holds the Terminal 1, first of the four objective. The <b>Middle area</b>\
      \ holds in both sides of its wall Terminals 2 and 3. Terminal 4, meanwhile,\
      \ is located in a passage south of the East entrance.\n</p><p>The south entrance\
      \ to the Middle area has a chamber, the <b>Elevator shaft</b>, holding the eponymous\
      \ elevator to a ledge with several goodies.\n</p><p>The mission has a time limit\
      \ of 6:00.\n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-OceanFloor?section=2\" title=\"Edit section: Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Objective_1\">Objective 1</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-OceanFloor?section=3\"\
      \ title=\"Edit section: Objective 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:AS-OceanFloor1.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/AS-OceanFloor1.jpg/128px-AS-OceanFloor1.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-OceanFloor1.jpg/192px-AS-OceanFloor1.jpg\
      \ 1.5x, /w/images/AS-OceanFloor1.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:AS-OceanFloor1.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"\
      margin-bottom: 0px;\">Swim out towards the base below the submarine. Inside\
      \ the base there are 4 terminals with keyboards attached to them that need to\
      \ be destroyed in order to render the base useless. Destroy terminal 1. The\
      \ terminals can be destroyed in any order.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<div style=\"clear:both;\"\
