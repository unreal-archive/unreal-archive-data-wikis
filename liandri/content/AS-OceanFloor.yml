  wikitext:
    text: "{{Infobox Map\n| title       = OceanFloor ‘Station 5’\n| description =\
      \ Oceanfloor Station5, built by universities around the globe for deep sea research,\
      \ almost ran out of money when LC came to the rescue. [[Jerl Liandri]] President\
      \ [[Liandri Mining Corporation|LC]]: ‘If we can’t ensure education for our children,\
      \ what will come of this world?’\n| mapimage    = AS-OceanFloor.jpg\n| imagedesc\
      \   = \n| author      = [[Juan Pancho ' XceptOne ' Eekels]]\n| players     =\
      \ 8-10\n| music       = Nether\n| game        = Unreal Tournament\n| gametype\
      \    = Assault\n}}\n\n== Map Description ==\nA battle taking place at the deepest\
      \ of a sea. The attackers start in a '''Submarine''', where they can collect\
      \ SCUBA Gears in order to be able to breath underwater enough in order to reach\
      \ the substation.\n\nThe substation is divided into five areas; three of them\
      \ hold the objectives, while two of them hold the entrances to the base: The\
      \ East entrance, the '''Large docking area''' is the bigger pool of the two,\
      \ while the West entrance, the '''Small docking area''', is the ramp one, and\
      \ both Entrances (plus the Central area) have two levels each. The Southwest\
      \ Chamber is called '''Command centre''' and holds the Terminal 1, first of\
      \ the four objective. The '''Middle area''' holds in both sides of its wall\
      \ Terminals 2 and 3. Terminal 4, meanwhile, is located in a passage south of\
      \ the East entrance.\n\nThe south entrance to the Middle area has a chamber,\
      \ the '''Elevator shaft''', holding the eponymous elevator to a ledge with several\
      \ goodies.\n\nThe mission has a time limit of 6:00.\n== Objectives ==\n=== Objective\
      \ 1 ===\n[[Image:AS-OceanFloor1.jpg|thumb|right|128px|Objective 1]]\n{{QuoteSource|Swim\
      \ out towards the base below the submarine. Inside the base there are 4 terminals\
      \ with keyboards attached to them that need to be destroyed in order to render\
      \ the base useless. Destroy terminal 1. The terminals can be destroyed in any\
      \ order.|UT|UT}}\n\n{{clear}}\n=== Objective 2 ===\n[[Image:AS-OceanFloor2.jpg|thumb|right|128px|Objective\
      \ 2]]\n{{QuoteSource|Destroy terminal 2. The terminals can be destroyed in any\
      \ order.|UT|UT}}\n\n{{clear}}\n=== Objective 3 ===\n[[Image:AS-OceanFloor3.jpg|thumb|right|128px|Objective\
      \ 3]]\n{{QuoteSource|Destroy terminal 3. The terminals can be destroyed in any\
      \ order.|UT|UT}}\n\n{{clear}}\n=== Objective 4 ===\n[[Image:AS-OceanFloor4.jpg|thumb|right|128px|Objective\
      \ 4]]\n{{QuoteSource|Destroy terminal 4. The terminals can be destroyed in any\
      \ order.|UT|UT}}\n\n{{clear}}\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|\nweapon=BioRifle|\nwamnt=|\naamnt=1|\nwloc=|\naloc=1x Between\
      \ the Small docking area pool and the nearest ramp.}}\n{{WeaponsTableRow|\n\
      weapon=Shock Rifle|\nwamnt=2|\naamnt=4|\nwloc=1x Command centre. 1x Attackers'\
      \ sub.|\naloc=1x Near Command centre weapon. 2x Near attackers' weapon. 1x Middle\
      \ area, ledge above the North entrance, near Large docking area.}}\n{{WeaponsTableRow|\n\
      weapon=Pulse Gun|\nwamnt=2|\naamnt=5|\nwloc=|\naloc=1x Between the Small docking\
      \ area pool and the nearest ramp. 1x North passage, near entrance to Middle\
      \ area, bottom of the ramp. 2x Attackers' sub. 1x Middle area, ledge above the\
      \ North entrance, near Small docking area entrance.}}\n{{WeaponsTableRow|\n\
      weapon=Ripper|\nwamnt=2|\naamnt=4|\nwloc=1x Attackers' sub. 1x Below the Small\
      \ docking area ramp.|\naloc=2x Near the sub weapon. 1x Near the ramp weapon.\
      \ 1x Near west entrance to Middle area.}}\n{{WeaponsTableRow|\nweapon=Minigun|\n\
      wamnt=1|\naamnt=3|\nwloc=1x Elevator Shaft ledge.|\naloc=2x Near the weapon.\
      \ 1x Ledge overlooking Large docking area.}}\n{{WeaponsTableRow|\nweapon=Flak\
      \ Cannon|\nwamnt=1|\naamnt=3|\nwloc=1x Balcony above Small docking area entrance.|\n\
      aloc=2x Near the weapon. 1x Ledge overlooking Large docking area.}}\n{{WeaponsTableRow|\n\
      weapon=Rocket Launcher|\nwamnt=2|\naamnt=5|\nwloc=1x Attackers' sub. 1x Below\
      \ the stairs, near Terminal 4.|\naloc=1x Between the Small docking area pool\
      \ and the nearest ramp. 2x Near the attackers' weapon. 2x Near the Terminal\
      \ 4 weapon.}}\n{{WeaponsTableFooter}}\n\n=== Pickups ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|\nitem=Body Armor|\namnt=2|\nlocat=1x Attackers' sub. 1x Near\
      \ Terminal 1.}}\n{{PickupsTableRow|\nitem=Big Keg O'Health|\namnt=1|\nlocat=1x\
      \ East entrance to Middle area.}}\n{{PickupsTableRow|\nitem=Health Pack|\namnt=9|\n\
      locat=1x End of the West entrance. 1x Elevator Shaft, near the stairs. 1x Between\
      \ the Small docking area pool and the nearest crates. 1x Near the west lower\
      \ entrance to the Middle area. 1x Middle area, behind a crate near the South\
      \ entrance. 1x Elevator Shaft ledge. 1x North passage, near entrance to Middle\
      \ area, bottom of the ramp. 1x Southeast of the Large docking area. 1x Northeast\
      \ of the Large docking area.}}\n{{PickupsTableRow|\nitem=SCUBA Gear|\namnt=5|\n\
      locat=4x Attackers' sub. 1x underwater, in a corner near the East entrance.}}\n\
      {{PickupsTableRow|\nitem=Shield Belt|\namnt=1|\nlocat=1x Elevator Shaft ledge.}}\n\
      {{PickupsTableRow|\nitem=Thighpads|\namnt=1|\nlocat=1x Ledge overlooking Large\
      \ docking area pool.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n* Despite\
      \ the order of the terminals, you might want to finish wasy things first, which\
      \ means blowing up Terminal 4 first and 2-3 later.\n* You might want to take\
      \ a look at the Elevator Shaft area. It's not a good defense point, as most\
      \ of the action takes place outside of its poor field of view, but its rewards\
      \ are worth the effort and can give you a good advantage.\n* Attacking Terminals\
      \ 2-3 can be easily done from the ledge overlooking the area.\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Assault]]\n* '''Rival Team:'''\
      \ [[Venom]]\n* '''Players per Team:''' 4\n\n{{Prevnext|AS-Mazon|AS-Overlord|UT\
      \ PC Assault Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:'''\
      \ [[Assault]]\n* '''Rival Team:''' [[The Corrupt]]\n* '''Players per Team:'''\
      \ 4\n\n{{Prevnext|AS-Mazon|AS-Overlord|UT PS2 Assault Ladder}}\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Assault}}"
