      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-OceanFloor?section=10\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Despite the order of the terminals, you might\
      \ want to finish wasy things first, which means blowing up Terminal 4 first\
      \ and 2-3 later.</li>\n<li> You might want to take a look at the Elevator Shaft\
      \ area. It's not a good defense point, as most of the action takes place outside\
      \ of its poor field of view, but its rewards are worth the effort and can give\
      \ you a good advantage.</li>\n<li> Attacking Terminals 2-3 can be easily done\
      \ from the ledge overlooking the area.</li></ul>\n<h2><span class=\"mw-headline\"\
