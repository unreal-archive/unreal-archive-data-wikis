      Liandri Mining Corporation\">LC</a>: ‘If we can’t ensure education for our children,\
      \ what will come of this world?’</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:AS-OceanFloor.jpg\" class=\"image\"\
