parse:
  title: "Leviathan"
  text:
    text: "<p>Originally designed for urban pacification, the <b>Leviathan</b> found\
      \ its greatest deployment near the end of the <a href=\"/Human-Skaarj_War\"\
      \ title=\"Human-Skaarj War\">Human-Skaarj War</a>.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament 3</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Using_the_Leviathan\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Using the Leviathan</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Going_against_the_Leviathan\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Going against\
      \ the Leviathan</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Leviathan?section=1\" title=\"Edit section: Unreal Tournament\
      \ 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"margin-left:\
      \ 0.5em; float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <div style=\"position:relative; width:100%;\
      \ white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"background-color:transparent;\
      \ padding:0; font-weight:normal; font-size:xx-small; white-space:nowrap; position:absolute;\
      \ right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\" title=\"Template:Infobox\
      \ Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span style=\"\
      font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\" title=\"\
      Template talk:Infobox Vehicle\"><span title=\"Discussion about this template\"\
      >d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a rel=\"nofollow\"\
      \ class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Leviathan</b><br /><a href=\"/File:Leviathan.jpg\"\
      \ class=\"image\"><img alt=\"Leviathan.jpg\" src=\"/w/images/thumb/Leviathan.jpg/200px-Leviathan.jpg\"\
      \ width=\"200\" height=\"206\" srcset=\"/w/images/Leviathan.jpg 1.5x\" /></a></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 5000\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 5\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Homing Rockets, Deploy/Fire Ion Cannon\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> 1st Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"\
      > Plasma Turret\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> 2nd Passenger\
      \ Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Plasma Turret\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> 3rd Passenger Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Plasma Turret\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > 4th Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Plasma Turret\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Node Lockdown, Attention Grabber\n</td></tr></table>\n<p>The\
      \ Leviathan is the super weapon of the vehicle roster. It can be manned by five\
      \ people (one driver, four passengers) and each seat has its own weapon to fire.\
      \ The driver is in control of the homing missile launcher and the main gun whereas\
      \ the passengers take control of identical energy cannons similar to the <a\
      \ href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>'s primary fire.\n</p><p>What\
      \ sets the Leviathan apart from the rest of the vehicles in <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a> is that it can transform.\
      \ When stationary the driver can activate the transformation sequence in order\
      \ to make use of the main gun. The main gun is a giant energy cannon capable\
      \ of taking out a <b>Power Core</b> in two shots and any vehicle or player in\
      \ one direct hit. As with the <a href=\"/Ion_Plasma_Tank\" title=\"Ion Plasma\
      \ Tank\">Ion Plasma Tank</a> the main gun takes a couple of seconds to charge\
      \ before it can be fired.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Leviathan?section=2\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"margin-left:\
      \ 0.5em; float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <div style=\"position:relative; width:100%;\
      \ white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"background-color:transparent;\
      \ padding:0; font-weight:normal; font-size:xx-small; white-space:nowrap; position:absolute;\
      \ right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\" title=\"Template:Infobox\
      \ Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span style=\"\
      font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\" title=\"\
      Template talk:Infobox Vehicle\"><span title=\"Discussion about this template\"\
      >d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a rel=\"nofollow\"\
      \ class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Leviathan</b><br /><a href=\"/File:UT3_leviathan.png\"\
      \ class=\"image\"><img alt=\"UT3 leviathan.png\" src=\"/w/images/thumb/UT3_leviathan.png/200px-UT3_leviathan.png\"\
      \ width=\"200\" height=\"162\" srcset=\"/w/images/thumb/UT3_leviathan.png/300px-UT3_leviathan.png\
      \ 1.5x, /w/images/thumb/UT3_leviathan.png/400px-UT3_leviathan.png 2x\" /></a></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 6500 (vehicle), 1000 (each turret)\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Number of Seats:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 5\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Driver Abilities:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Stinger Shards, Deploy/Fire Ion Cannon\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> 1st Passenger Abilities:\n\
      </td>\n<td style=\"font-size: 8pt;\"> beam turret, shield\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> 2nd Passenger Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> rocket turret, shield\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> 3rd Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> stinger\
      \ turret, shield\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> 4th Passenger\
      \ Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> shock turret, shield\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Node Lockdown, Attention Grabber\n</td></tr></table>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Leviathan \"super vehicle\" is the ultimate\
      \ expression of <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a>\
      \ military firepower. \n<p><br /><br />\nThis behemoth is the size of a building,\
      \ supported by 8 wheels. Each wheel is more than 3 meters in diameter. Infantry\
      \ accessible turrets sit along the upper deck of the vehicle, strategically\
      \ located near each corner to ensure maximum protection capability and shield\
      \ coverage.<br />\nThe Leviathan's massive girth is required to support the\
      \ true center piece of Axon weaponry. The backbone of the vehicle deploys outward\
      \ and upward to expose an orbital-grade ion cannon. Powered by two quantum-fusion\
      \ impulse reactors, drawing all energy and matter out of the immediate area.\
      \ This singularity explodes outward with devastating force. The resulting shockwave\
      \ annihilates everything within its radius.\n<br /><br />\n</p>\nThere are documented\
      \ cases of Leviathans single-handedly leveling entire cities; anything less\
      \ than a full battalion assault against a fully-manned Leviathan is nothing\
      \ short of suicide.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> manual</div>\n<h3><span class=\"mw-headline\" id=\"\
      Using_the_Leviathan\">Using the Leviathan</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Leviathan?section=3\"\
      \ title=\"Edit section: Using the Leviathan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Compared to its immense firepower, the Leviathan is\
      \ astoundingly lacking in the defensive department if only manned by a single\
      \ person. Its entire offensive and defensive potential can only be activated\
      \ if all of its turrets are manned as well. These turrets are very similar to\
      \ the four types of stand-alone <a href=\"/Turrets#Unreal_Tournament_3\" title=\"\
      Turrets\">turrets</a>, except that the Leviathan's stinger turret is hit-scan\
      \ and its shots somewhat look like those of the beam turret.\n</p><p>All four\
      \ turrets are equipped with small shields similar to that of the <a href=\"\
      /Paladin\" title=\"Paladin\">Paladin</a>. When activated, a shield lasts for\
      \ about 3.6 seconds and then needs about 4.5 seconds to recharge. The shields\
      \ should not only protect the Leviathan, but also the turrets themselves, because\
      \ they can be destroyed separately.\n</p><p>The Leviathan's driver has a separate\
      \ stinger turret that fires huge <a href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a>\
      \ shards with a lot of damage potential. Deploying and undeploying take quite\
      \ some time, during which the driver cannot use any of the two main weapons.\
      \ Once deployed, the driver gains control over the Leviathan's main ion cannon.\
      \ The cannon needs about 1.8 seconds to power up before releasing a devastating\
      \ shock wave and then needs another 2.7 seconds to recharge.\n</p><p>Always\
      \ keep at least one seat manned. You will be very, very sorry if your Leviathan\
      \ is hijacked by the enemy team and turned against you!\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Going_against_the_Leviathan\">Going against the Leviathan</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Leviathan?section=4\" title=\"Edit section: Going against the\
      \ Leviathan\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A Leviathan can take quite some beating before eventually going down. It\
      \ can do considerable amounts of damage, even if only manned by a driver. A\
      \ team needs to concentrate all of its firepower to prevent an enemy Leviathan\
      \ from reaching the power core.\n</p><p>If any of the Leviathan's turrets are\
      \ manned, concentrate fire on them while their shields are down to destroy them\
      \ as quickly as possible. Any damage to the turrets is also applied to the Leviathan\
      \ itself. So concentrating on turrets won't slow down destruction of the entire\
      \ vehicle, but weakens its defensive potential.\n</p><p><br />\n</p>\n<table\
