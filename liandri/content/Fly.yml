      \ 8pt;\"> -\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\">\
      \ Main Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li>\
      \ <a href=\"/Harobed_Village\" title=\"Harobed Village\">Harobed Village</a></li>\n\
      <li> <a href=\"/Noork%27s_Elbow\" title=\"Noork's Elbow\">Noork's Elbow</a></li>\n\
      <li> <a href=\"/Serpent_Canyon\" title=\"Serpent Canyon\">Serpent Canyon</a></li></ul>\n\
      </div>\n</td></tr></table>\n<p><br />\n<b>Flies</b> are enemies in <a href=\"\
      /Unreal\" title=\"Unreal\">Unreal</a>. These creatures have the shape of oversized\
      \ dragonflies, with the tail of a scorpion, and roam small areas of Na Pali.\
      \ Natives of the planet, they are aggressive against anyone but have difficulties\
      \ advancing to other locations in the presence of other flying creatures known\
      \ as <a href=\"/Manta_(enemy)\" title=\"Manta (enemy)\">Mantas</a>.\n</p><p><br\
      \ />\n</p>\n<h2><span class=\"mw-headline\" id=\"Combat\">Combat</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Fly?section=1\" title=\"Edit section: Combat\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Unlike a <a href=\"\
      /Manta_(enemy)\" title=\"Manta (enemy)\">Manta</a>, Flies are easily killed\
      \ and can be taken out with any weapon. They are also slower than Mantas, and\
      \ can be more easily targeted. They do, however, have an extremely small outline\
      \ when facing the <a href=\"/Prisoner_849\" title=\"Prisoner 849\">player</a>,\
      \ and follow you until they kill or are killed.\n</p><p>The tactics used by\
      \ the Fly to attack its prey are simple: Fly towards the prey as fast as possible,\
      \ (ignoring all incoming attacks), and use the sting found on the tail's tip\
      \ to attack. They are slow and weak, but capable of ambushing the enemy when\
      \ it least expects it. When they aren't attacking, they'll just roam their area\
      \ by walking or flying. \n</p><p>The Fly is arguably one of the weakest foes\
      \ in the game. Their buzzing sound gives them away immediately, and their low\
      \ health and speed make them easy to defeat. Use the <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a> or <a href=\"/Automag\"\
      \ class=\"mw-redirect\" title=\"Automag\">Automag</a> to avoid wasting firepower.\
      \ Flies usually appear in otherwise empty rooms (like empty Nali huts, or small\
      \ empty rooms in temples) and are, like the <a href=\"/Pupae\" title=\"Pupae\"\
      >Pupae</a> and <a href=\"/Tentacle\" title=\"Tentacle\">Tentacles</a>, more\
      \ annoying than dangerous. \n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Fly?section=2\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>According to their scripts and animations, Flies\
      \ were supposed to have a long-ranged attack as well, shot from their tails.\
      \ The idea was dropped, probably to make them less dangerous.</li>\n<li>The\
      \ actual name of their class is RazorFlies.</li></ul>\n\n<!-- \nNewPP limit\
