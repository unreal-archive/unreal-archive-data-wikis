      '''Flies''' are enemies in [[Unreal]]. These creatures have the shape of oversized\
      \ dragonflies, with the tail of a scorpion, and roam small areas of Na Pali.\
      \ Natives of the planet, they are aggressive against anyone but have difficulties\
      \ advancing to other locations in the presence of other flying creatures known\
      \ as [[Manta (enemy)|Mantas]].\n\n\n== Combat ==\nUnlike a [[Manta (enemy)|Manta]],\
      \ Flies are easily killed and can be taken out with any weapon. They are also\
      \ slower than Mantas, and can be more easily targeted. They do, however, have\
      \ an extremely small outline when facing the [[Prisoner 849|player]], and follow\
      \ you until they kill or are killed.\n\nThe tactics used by the Fly to attack\
      \ its prey are simple: Fly towards the prey as fast as possible, (ignoring all\
      \ incoming attacks), and use the sting found on the tail's tip to attack. They\
      \ are slow and weak, but capable of ambushing the enemy when it least expects\
      \ it. When they aren't attacking, they'll just roam their area by walking or\
      \ flying. \n\nThe Fly is arguably one of the weakest foes in the game. Their\
      \ buzzing sound gives them away immediately, and their low health and speed\
      \ make them easy to defeat. Use the [[Dispersion Pistol]] or [[Automag]] to\
      \ avoid wasting firepower. Flies usually appear in otherwise empty rooms (like\
      \ empty Nali huts, or small empty rooms in temples) and are, like the [[Pupae]]\
      \ and [[Tentacle]]s, more annoying than dangerous. \n\n<div style=\"clear:both;\"\
      ></div>\n==Trivia==\n*According to their scripts and animations, Flies were\
      \ supposed to have a long-ranged attack as well, shot from their tails. The\
      \ idea was dropped, probably to make them less dangerous.\n*The actual name\
      \ of their class is RazorFlies.\n\n[[Category:Animals]] [[Category:Unreal enemies]]"
