      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CellarsAtDasaPass.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Cellars\
      \ at Dasa Pass</b> is the twenty-sixth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Myscha_the_Sled_Dog\" class=\"mw-redirect\" title=\"Myscha the Sled\
      \ Dog\">Myscha the Sled Dog</a></dd>\n<dt> Description</dt>\n<dd> Beneath the\
      \ <a href=\"/Dasa_Mountain_Pass\" title=\"Dasa Mountain Pass\">Dasa Mountain\
      \ Pass</a> lies a seemingly endless labyrinth of storage cellars that are heavily\
      \ defended by <a href=\"/Krall\" title=\"Krall\">Krall</a> and <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a>. With no alternative, the player must plunge on\
      \ through enemy hordes and submerged passageways to make his escape into <a\
      \ href=\"/Serpent_Canyon\" title=\"Serpent Canyon\">Serpent Canyon</a>.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
