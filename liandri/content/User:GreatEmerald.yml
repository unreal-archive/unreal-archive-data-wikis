      \ Passage, a special edition for RTNP and UGold users (but useable in U1 as\
      \ well) that can use Terran Weapon Match - that map has a trick that allows\
      \ all of the 13 weapons in the match. Actually the trick works even in UT, where\
      \ the weapons have the old appearance... And this map was the first published\
      \ one.\n\nThe first published map with my elements was DM-FrozenEgypt. Yeap,\
      \ a Nakhti themed map! Well, partially. The top level of it is a converted Watcher\
      \ of the Skies, while the lower area is Nakhti themed with mysterious chambers...\
      \ First published my own map was DM-10ball, a Skaarj themed map with a lot of\
      \ teleporters, a few secrets and 10 rooms that are identical from the first\
      \ glance.\n\nSomewhere late 2006/early 2007 I got UT. When I found out that\
      \ it was absolutely compatible with Unreal, I was really amazed. Had a few issues\
      \ though, but overall it was OK. I came up with a huge idea for DM-InfernoTown,\
      \ a conversion from 2D Heroes III town preview, when I noticed that those buildings\
      \ there look like created just for Unreal. From then I tried recreating a few\
      \ pieces of the town, unfortunately, BSP errors destroyed a few parts and my\
      \ enthusiasm. Though I still have the parts I converted, I didn't create anything\
      \ new by myself since then. Have to say that some parts of DM-InfernoTown were\
      \ really looking good and maybe I could continue my work if someone teaches\
      \ me how to avoid those BSP errors... If you are interested, you can see a few\
      \ screenies here: http://www.oldunreal.com/cgi-bin/yabb2/YaBB.pl?num=1201194002\
      \ And if you want to see IMO the best screenshot, it's this one: http://img165.imageshack.us/img165/3513/shot3gk2.png\n\
      \nAt the same time I started converting Unreal SP maps to UT. I like Domination\
      \ the most, as it is not shape-dependent. I created a DOM map of beta Bluff\
      \ Eversmoking with 5 DOM points that is very fun to play too. There were a few\
      \ more convertions, like DOM of RTNP's Neve's Crossing.\n\nUT was very close\
      \ to perfection because each match gave me something new. Mods like XMaps and\
      \ Arena Match made each match very unique. Generally I like customisation and\
      \ randomisation. So random things each match was really very fun to me.\n\n\
      After that I got Unreal 2 and after completing it and seeing that U2XMP is dead,\
      \ I started my quest of moving U2 weapons to other Unreal series games... First\
      \ I tried creating a few Unreal 2 Deathmatch and Capture the Flag maps (yes,\
      \ it's possible), but as there were not enough people playing U2 I gave up and\
      \ tried exporting the weapons. First attempts were to UT, but for the lack of\
      \ skeletal animation the idea failed as well. I also thought to convert them\
      \ to U1 which got Skeletal support with 227 patch, but then I got UT2004 and\
      \ decided that it's easier there. But first things first...\n\nAfter U2 I got\
      \ UT2003 and was re-amazed by the graphics. All of the small things such as\
      \ sand flowing through the blocks in Nakhti (wee!) themed maps, flames by particles,\
      \ detailed levels etc. added a really nice touch. There were a few bad things\
      \ there though, but it was still OK. There I tried converting BR, CTF and DDOM\
      \ maps to DM, and that was really successful. Unfortunately UT2003 was not so\
      \ random as UT was. But the graphics took my attention. I also found a few converted\
      \ levels from the classic titles, like DM-ArizAII2k3 or DM-HealPod2003. They\
      \ brought the classic feel back.\n\nThen I got UAnthology and UT2004 with it.\
      \ That proved to be the top-notch. With the latest MapMixer it is even more\
      \ random than UT, and movement was really a lot more free and fun (when I got\
      \ to play UT I really felt like a huge brick... What the hell, I can't lift\
      \ off the ground?). Onslaught is also very interesting. The fact that most of\
      \ the mods nowadays are for UT2004 and that there's an active online community\
      \ made me concentrate on UT2004. The fact that UT2004 supports [[VCTF]] (Thanks\
      \ Liandri Archives! ;) ) made me convert Onslaught maps to VCTF, and continue\
      \ the work on converting all sorts of maps to DM. That's what I'm still doing\
      \ at the moment.\n\nBefore I never had anything with UnrealScript. But since\
      \ UT2004 I started learning something. Why? Well, remember the U2 part of this\
      \ article? UT2004 has a Total Conversion mod UTXMP which - yeap - includes most\
      \ of the U2 weapons! It seems that it's done, there are U2 weapons in UT2004,\
      \ but no - it's only in TC UTXMP that is just as dead as U2XMP is. Well, maybe\
      \ slightly less... But anyway, I decided to port those weapons to the usual\
      \ UT2004. For that I needed UScript knowledge. So I learned a thing or two,\
      \ but still my knowledge is very limited. It's enough for that kind of mod though.\
      \ So now I have successfully converted most of the U2 weapons to UT2004 - all\
      \ I need now is to solve a few things, ask for permission and publish the mod\
      \ :) I can say that UTXMP weapons are really, really fun in UT2004. It's a well-worth\
      \ thing having them! Most of the work needed now is the configuration menu -\
      \ it will be huge, as you know how I like configuration :)\n\nAs of 06:36, 10\
      \ March 2009 (EDT), I've already finished the mod (still needs debugging though),\
      \ and I now have [[UT3]], so I'll start modding for it too. Older games won't\
      \ be forgotten as well - I still have to finish my [[UT2003]] Style mutators,\
      \ UT3 Style mutators ([[UT2004]]), Minor Deployables code for [[Unreal II]]:\
      \ [[XMP]] and other projects I've started. Yet UT3 is very fun and it will now\
      \ be my primary target. I now have quite a medium amount of UScript knowledge,\
      \ so I can create mods that are a lot better than I did earlier.\n\n==TODO list==\n\
      My TODO list in the Liandri Archives:\n*[[XMP-Alcazar]] - Complete, {{keep}}\
      \ until the next completion\n*[[Hell]] - move and start a new article\n*[[Kai]]\
      \ - rewrite\n*[[Shock Core]] - combine\n*[[The Eldora Well]] - expand\n*[[ChaosUT2:\
      \ Evolution]] - start\n*[[Artifacts]] - start\n*[[Single player]] - start\n\
      *[[DmCurse]] - start\n*[[Harbinger]] - rewrite\n*[[Juggernaut (XMP vehicle)]]\
      \ - rewrite\n*[[XMP-Freefall]] - start\n(Note to self: for XMP map creators,\
      \ see this: [http://forums.beyondunreal.com/showpost.php?p=2207277&postcount=4])\n\
      \n\nMy TODO in Unreal games (see [[User:GreatEmerald/Worklist|this page]] for\
      \ the recently done content in Unreal series games and an updated list of what\
      \ I'm doing now):\n*Finish the TODO list here ([[Main Page|Liandri Archives]])\n\
      *Add more mutators to the UT2003 style mutator pack ([[UT2004]]) - Complete,\
      \ {{keep}} until the next completion\n*Unlock and convert voicepacks from [[UT]]\
      \ ([[UT2004]]) - Cancelled, already done, {{remove}}\n*Path Assault Trials maps\
      \ ([[UT2004]])\n*Convert maps from one gametype to another ([[UT2004]]/[[UT3]])\n\
      *Complete the Might and Magic SP map pack ([[UT2004]]/[[UT3]])\n*Debug released\
      \ mods ([[UT2004]])\n*Finish the Minor Deployables mutator ([[eXpanded MultiPlayer]])\n\
      *Consider remaking U2αXMP in some game..."
