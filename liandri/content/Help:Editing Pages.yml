      \ and talk pages are:\n* You should always '''sign your message''' using <nowiki>--~~~~</nowiki>.\
      \  When you save the page, the site will automatically convert the four tildes\
      \ (the <nowiki>~~~~</nowiki> part) into your username and the current time (the\
      \ preview will also show what your converted signature will look like).\n* '''New\
      \ topics''' should be started at the bottom of the page, using a level two header\
      \ for the title (==Title==).\n* A '''shortcut''' for creating a new topic is\
      \ the \"+\" tab (right next to the \"edit\" tab at the top of any discussion\
      \ page). Clicking this button automatically adds a new section to the bottom\
