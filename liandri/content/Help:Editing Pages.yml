      \ should be '''placed below''' any other comments on the subject. When directly\
      \ replying to another editor's message, place your comments below everyone else\
      \ that has replied to that person.\n* If you are replying to a previous editor,\
      \ you should '''indent''' your comments using a single colon (:) at the start\
      \ of your paragraph.  (Or if the previous editor's comments were indented, use\
      \ one more colon than the previous editor).\n\n== Reverting Edits ==\nThere\
      \ are times when you may need to reverse a set of edits and restore a page to\
      \ a previous version.  Examples are:\n* You just made a major mistake with your\
      \ last edit and don't know how else to fix it.\n* You notice that someone has\
      \ [[Project:Vandalism|vandalized]] a page and you want to clean up the vandalism.\n\
      \nNote, however, that you should be cautious about reverting any edits made\
      \ in good faith by another editor.  An explanation must be provided if you revert\
      \ another editor's work (in the [[Help:Edit Summary|edit summary]] or on the\
      \ talk page).  Reverting can lead to edit wars instead of constructive improvements\
      \ to the wiki.  See [[Project:Consensus|Consensus]] for more information.\n\n\
      The wiki automatically keeps a record of all changes that have been made to\
      \ every article.  Therefore, it is easy to access any previous version of the\
      \ page.  To restore an article to its previous state:\n# Click on the \"history\"\
      \ tab at the top of the article.\n# Identify the version you would like to use,\
      \ and click on its date/time information.  This will open that version of the\
      \ page in your browser.\n# Click on the \"edit\" tab that appears on that version\
      \ of the page.  Note that a red box appears at the top of the edit page to warn\
      \ you that you are editing an out of date version of the page.\n# Provide a\
      \ reason for this change in the edit summary.\n# Click \"Save page\".\n\n==\
      \ External Links ==\n* [[metawikipedia:Help:Editing|MetaWiki: Help Editing]]"
