      \ sure all your editing is done should you hit the \"Save page\" button.\n\n\
      ==Minor Edits==\nA checkmark should be placed in the \"This is a minor edit\"\
      \ checkbox for any edits that do not fundamentally change the information available\
      \ on the page.  Examples of minor edits include:\n* fixing typographical or\
      \ grammatical errors.\n* adjusting the layout of the page or formatting of a\
      \ section.\n* adjusting the size or placement of images.\n* adding [[Project:Categories|Categories]]\
      \ or other navigational tools to a page.\n\n==Editing a Discussion Page==\n\
      Every article has its own discussion page (also frequently called a talk page)\
      \ where you can ask questions, make suggestions, or discuss corrections. Click\
      \ the \"discussion\" tab at the top of the page to reach it.  If the \"discussion\"\
      \ tab is red, it has not yet been created; all editors are welcome to create\
      \ talk pages whenever they are needed.\n\nFollow the same [[#Quick Summary|steps]]\
