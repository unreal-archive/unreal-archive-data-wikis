  title: "Help:Editing Pages"
  text:
    text: "<p>The idea behind a wiki is that everyone has the ability to <b>edit</b>\
      \ almost every page. Although learning the wiki <a href=\"/Help:Formatting\"\
      \ title=\"Help:Formatting\">formatting</a> can take some extra time, the actual\
      \ editing of a page is very simple.\n</p>\n<div id=\"toc\" class=\"toc\"><div\
      \ id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Quick_Summary\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Quick Summary</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#The_Editing_Process\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">The Editing Process</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#The_Edit_Box\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">The Edit Box</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Previewing_the_Page\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Previewing the Page</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Minor_Edits\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Minor Edits</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-6\"><a href=\"#Editing_a_Discussion_Page\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Editing a Discussion Page</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Reverting_Edits\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Reverting Edits</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Quick_Summary\">Quick\
      \ Summary</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Editing_Pages?section=1\" title=\"Edit section:\
      \ Quick Summary\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In a nutshell, the steps necessary to edit a page are:\n</p>\n<ol><li> Click\
      \ on the <b>edit</b> tab visible at the top of the article.</li>\n<li> Make\
      \ your changes to the text that appears in the main <b><a href=\"#The_Edit_Box\"\
      >edit box</a></b>.</li>\n<li> Review your changes using the <b><a href=\"#Previewing_the_Page\"\
      >Show preview</a></b> button.</li>\n<li> Repeat steps 2 and 3 until your edit\
      \ is complete.</li>\n<li> Type in an <b><a href=\"/Help:Edit_Summary\" title=\"\
      Help:Edit Summary\">Edit summary</a></b> in the field below the main edit box.</li>\n\
      <li> (Optional) Click the \"This is a <b><a href=\"#Minor_Edits\">minor edit</a></b>\"\
      \ checkbox (for pages that do not alter the substance of the page).</li>\n<li>\
      \ Click on the <b>Save page</b> button.</li></ol>\n<h2><span class=\"mw-headline\"\
      \ id=\"The_Editing_Process\">The Editing Process</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_Pages?section=2\"\
      \ title=\"Edit section: The Editing Process\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If you see something that needs to be changed on any\
      \ wiki article, you should jump right in and make the changes.  If you are looking\
      \ for ideas on what needs to be edited, the <a href=\"/Liandri_Archives:Helping_Out\"\
      \ title=\"Liandri Archives:Helping Out\">Helping Out</a> page has some ideas.\
      \  You do not need to get any pre-approval for your idea or otherwise ask for\
      \ permission.  If you make major changes to a page or make changes that you\
      \ think might be misunderstood, you should explain those changes on the article's\
      \ talk page.\n</p><p>You may wish to add any pages that you edit to your personal\
      \ watch list (click on the \"watch\" tab that appears at the top of the page).\
      \  By selecting \"my watchlist\" you can quickly see whether subsequent changes\
      \ were made to any watched page.  \n</p><p>You may not get any immediate feedback\
      \ on your edits.  However, all edits made to the site are noticed and checked;\
      \ a group of many editors regularly review all of the <a href=\"/Special:RecentChanges\"\
      \ title=\"Special:RecentChanges\">Recent Changes</a> made to the site.  Although\
      \ there are too many edits made to the site on a daily basis to be able to provide\
      \ feedback on each one, we do appreciate all new contributions, whether they\
      \ are fixing typos or adding a new section to a page.\n</p><p>If you notice\
      \ that your contribution has been revised, remember that this is part of the\
      \ wiki process.  Each article is a fully collaborative effort, and any editor\
      \ can revise any part of the page.  The most common revisions are to fix typos\
      \ or add <a href=\"/Help:Links\" title=\"Help:Links\">links</a> to other wiki\
      \ pages.\n</p><p>If your contribution is substantially altered or even removed\
      \ and you do not understand why, you should start by looking at the page history\
      \ (click the \"history\" tab at the top of the page) and see what was provided\
      \ as an edit summary.  The editor(s) who altered your contribution should have\
      \ given a brief explanation that appears in the page history.  You may also\
      \ want to check the talk page (click the \"discussion\" tab) and see if a more\
      \ detailed explanation was given there.  If you still don't understand what\
      \ was done, <a href=\"#Editing_a_Discussion_Page\">add a question</a> on the\
      \ discussion page; the editor who made the change should reply the next time\
      \ they are working on the site.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      The_Edit_Box\">The Edit Box</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_Pages?section=3\"\
      \ title=\"Edit section: The Edit Box\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Any changes you make to the text shown in the edit\
      \ box will become part of the article.  When altering the page's contents, be\
      \ sure your edit will improve the page and will comply to the site's <a href=\"\
      /Liandri_Archives:Style_Guide\" title=\"Liandri Archives:Style Guide\">style\
      \ guidelines</a>.  You may wish to use our <a href=\"/Liandri_Archives:Sandbox\"\
      \ title=\"Liandri Archives:Sandbox\">sandbox</a> before starting to edit articles:\
      \ you can make any changes you want to the sandbox page (within reason: obscenities\
      \ and abusive language are never acceptable on any wiki page).\n</p><p>If you\
      \ are not familiar with the wiki <a href=\"/Help:Formatting\" title=\"Help:Formatting\"\
      >formatting</a>, you may want to review the <a href=\"/Help:Quick_Editing_Guide\"\
      \ title=\"Help:Quick Editing Guide\">Quick Editing Guide</a>.  Or you may want\
      \ to copy the formatting used elsewhere on the page, or on another similar page.\
      \  If in doubt about the formatting, just focus on writing the content you want\
      \ to add; other editors who are more familiar with the wiki can later add any\
      \ necessary formatting.\n</p><p>Do all the changes you would like to do at the\
      \ same time, as part of the same edit.  Doing a separate edit for each typo\
      \ you wish to fix, for example, just clogs up the page history and the <a href=\"\
      /Special:RecentChanges\" title=\"Special:RecentChanges\">Recent Changes</a>\
      \ page with a lot of redundant entries.  Other editors will find it much easier\
      \ to keep track of what you have done if all the edits are done at the same\
      \ time.  Of course, there will inevitably be times when you realize right after\
      \ hitting the \"Save page\" button that you forgot to do something; by all means,\
      \ edit the page again to take care of anything that was overlooked the first\
      \ time.  Also, if you are spending hours editing a page, you may wish to save\
      \ your progress a few times along the way; this is completely acceptable.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Previewing_the_Page\">Previewing\
      \ the Page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Editing_Pages?section=4\" title=\"Edit section:\
      \ Previewing the Page\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Previewing the page is often the most important step of the process, especially\
      \ for new editors.  The section of the page that you are editing will be shown\
      \ exactly as it will appear on the wiki page.  Read over your entry and be sure\
      \ that everything is complete <i>before</i> hitting the \"Save page\" button.\
      \  Make any necessary changes, and preview the page again.  Only once you're\
      \ sure all your editing is done should you hit the \"Save page\" button.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Minor_Edits\">Minor Edits</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_Pages?section=5\"\
      \ title=\"Edit section: Minor Edits\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A checkmark should be placed in the \"This is a minor\
      \ edit\" checkbox for any edits that do not fundamentally change the information\
      \ available on the page.  Examples of minor edits include:\n</p>\n<ul><li> fixing\
      \ typographical or grammatical errors.</li>\n<li> adjusting the layout of the\
      \ page or formatting of a section.</li>\n<li> adjusting the size or placement\
      \ of images.</li>\n<li> adding <a href=\"/edit/Liandri_Archives:Categories?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Categories (page does not exist)\"\
      >Categories</a> or other navigational tools to a page.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Editing_a_Discussion_Page\">Editing a Discussion\
      \ Page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Editing_Pages?section=6\" title=\"Edit section:\
      \ Editing a Discussion Page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Every article has its own discussion page (also frequently\
      \ called a talk page) where you can ask questions, make suggestions, or discuss\
      \ corrections. Click the \"discussion\" tab at the top of the page to reach\
      \ it.  If the \"discussion\" tab is red, it has not yet been created; all editors\
      \ are welcome to create talk pages whenever they are needed.\n</p><p>Follow\
      \ the same <a href=\"#Quick_Summary\">steps</a> used to edit the main article\
      \ page.  Some differences between article pages and talk pages are:\n</p>\n\
      <ul><li> You should always <b>sign your message</b> using --~~~~.  When you\
      \ save the page, the site will automatically convert the four tildes (the ~~~~\
      \ part) into your username and the current time (the preview will also show\
      \ what your converted signature will look like).</li>\n<li> <b>New topics</b>\
      \ should be started at the bottom of the page, using a level two header for\
      \ the title (==Title==).</li>\n<li> A <b>shortcut</b> for creating a new topic\
      \ is the \"+\" tab (right next to the \"edit\" tab at the top of any discussion\
      \ page). Clicking this button automatically adds a new section to the bottom\
      \ of the discussion page.  Instead of the \"Edit summary\" box there is a \"\
      Subject/headline\" box which should be filled in with an appropriate title (e.g.,\
      \ \"How do I beat the Titan?\")</li>\n<li> When commenting on a subject, your\
      \ comments should be <b>placed below</b> any other comments on the subject.\
      \ When directly replying to another editor's message, place your comments below\
      \ everyone else that has replied to that person.</li>\n<li> If you are replying\
      \ to a previous editor, you should <b>indent</b> your comments using a single\
      \ colon (:) at the start of your paragraph.  (Or if the previous editor's comments\
      \ were indented, use one more colon than the previous editor).</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Reverting_Edits\">Reverting Edits</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_Pages?section=7\"\
      \ title=\"Edit section: Reverting Edits\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are times when you may need to reverse a set\
      \ of edits and restore a page to a previous version.  Examples are:\n</p>\n\
      <ul><li> You just made a major mistake with your last edit and don't know how\
      \ else to fix it.</li>\n<li> You notice that someone has <a href=\"/Liandri_Archives:Vandalism\"\
      \ title=\"Liandri Archives:Vandalism\">vandalized</a> a page and you want to\
      \ clean up the vandalism.</li></ul>\n<p>Note, however, that you should be cautious\
      \ about reverting any edits made in good faith by another editor.  An explanation\
      \ must be provided if you revert another editor's work (in the <a href=\"/Help:Edit_Summary\"\
      \ title=\"Help:Edit Summary\">edit summary</a> or on the talk page).  Reverting\
      \ can lead to edit wars instead of constructive improvements to the wiki.  See\
      \ <a href=\"/edit/Liandri_Archives:Consensus?redlink=1\" class=\"new\" title=\"\
      Liandri Archives:Consensus (page does not exist)\">Consensus</a> for more information.\n\
      </p><p>The wiki automatically keeps a record of all changes that have been made\
      \ to every article.  Therefore, it is easy to access any previous version of\
      \ the page.  To restore an article to its previous state:\n</p>\n<ol><li> Click\
      \ on the \"history\" tab at the top of the article.</li>\n<li> Identify the\
      \ version you would like to use, and click on its date/time information.  This\
      \ will open that version of the page in your browser.</li>\n<li> Click on the\
      \ \"edit\" tab that appears on that version of the page.  Note that a red box\
      \ appears at the top of the edit page to warn you that you are editing an out\
      \ of date version of the page.</li>\n<li> Provide a reason for this change in\
      \ the edit summary.</li>\n<li> Click \"Save page\".</li></ol>\n<h2><span class=\"\
      mw-headline\" id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Editing_Pages?section=8\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"http://meta.wikimedia.org/wiki/Help:Editing\"\
