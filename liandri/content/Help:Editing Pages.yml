    text: "The idea behind a wiki is that everyone has the ability to '''edit''' almost\
      \ every page. Although learning the wiki [[Help:Formatting|formatting]] can\
      \ take some extra time, the actual editing of a page is very simple.\n\n==Quick\
      \ Summary==\nIn a nutshell, the steps necessary to edit a page are:\n# Click\
      \ on the '''edit''' tab visible at the top of the article.\n# Make your changes\
      \ to the text that appears in the main '''[[#The Edit Box|edit box]]'''.\n#\
      \ Review your changes using the '''[[#Previewing the Page|Show preview]]'''\
      \ button.\n# Repeat steps 2 and 3 until your edit is complete.\n# Type in an\
      \ '''[[Help:Edit Summary|Edit summary]]''' in the field below the main edit\
      \ box.\n# (Optional) Click the \"This is a '''[[#Minor Edits|minor edit]]'''\"\
      \ checkbox (for pages that do not alter the substance of the page).\n# Click\
      \ on the '''Save page''' button.\n\n==The Editing Process==\nIf you see something\
      \ that needs to be changed on any wiki article, you should jump right in and\
      \ make the changes.  If you are looking for ideas on what needs to be edited,\
      \ the [[Project:Helping Out|Helping Out]] page has some ideas.  You do not need\
      \ to get any pre-approval for your idea or otherwise ask for permission.  If\
      \ you make major changes to a page or make changes that you think might be misunderstood,\
      \ you should explain those changes on the article's talk page.\n\nYou may wish\
      \ to add any pages that you edit to your personal watch list (click on the \"\
      watch\" tab that appears at the top of the page).  By selecting \"my watchlist\"\
      \ you can quickly see whether subsequent changes were made to any watched page.\
      \  \n\nYou may not get any immediate feedback on your edits.  However, all edits\
      \ made to the site are noticed and checked; a group of many editors regularly\
      \ review all of the [[Special:Recentchanges|Recent Changes]] made to the site.\
      \  Although there are too many edits made to the site on a daily basis to be\
      \ able to provide feedback on each one, we do appreciate all new contributions,\
      \ whether they are fixing typos or adding a new section to a page.\n\nIf you\
      \ notice that your contribution has been revised, remember that this is part\
      \ of the wiki process.  Each article is a fully collaborative effort, and any\
      \ editor can revise any part of the page.  The most common revisions are to\
      \ fix typos or add [[Help:Links|links]] to other wiki pages.\n\nIf your contribution\
      \ is substantially altered or even removed and you do not understand why, you\
      \ should start by looking at the page history (click the \"history\" tab at\
      \ the top of the page) and see what was provided as an edit summary.  The editor(s)\
      \ who altered your contribution should have given a brief explanation that appears\
      \ in the page history.  You may also want to check the talk page (click the\
      \ \"discussion\" tab) and see if a more detailed explanation was given there.\
      \  If you still don't understand what was done, [[#Editing a Discussion Page|add\
      \ a question]] on the discussion page; the editor who made the change should\
      \ reply the next time they are working on the site.\n\n==The Edit Box==\nAny\
      \ changes you make to the text shown in the edit box will become part of the\
      \ article.  When altering the page's contents, be sure your edit will improve\
      \ the page and will comply to the site's [[Project:Style Guide|style guidelines]].\
      \  You may wish to use our [[Project:Sandbox|sandbox]] before starting to edit\
      \ articles: you can make any changes you want to the sandbox page (within reason:\
      \ obscenities and abusive language are never acceptable on any wiki page).\n\
      \nIf you are not familiar with the wiki [[Help:Formatting|formatting]], you\
      \ may want to review the [[Help:Quick Editing Guide|Quick Editing Guide]]. \
      \ Or you may want to copy the formatting used elsewhere on the page, or on another\
      \ similar page.  If in doubt about the formatting, just focus on writing the\
      \ content you want to add; other editors who are more familiar with the wiki\
      \ can later add any necessary formatting.\n\nDo all the changes you would like\
      \ to do at the same time, as part of the same edit.  Doing a separate edit for\
      \ each typo you wish to fix, for example, just clogs up the page history and\
      \ the [[Special:Recentchanges|Recent Changes]] page with a lot of redundant\
      \ entries.  Other editors will find it much easier to keep track of what you\
      \ have done if all the edits are done at the same time.  Of course, there will\
      \ inevitably be times when you realize right after hitting the \"Save page\"\
      \ button that you forgot to do something; by all means, edit the page again\
      \ to take care of anything that was overlooked the first time.  Also, if you\
      \ are spending hours editing a page, you may wish to save your progress a few\
      \ times along the way; this is completely acceptable.\n\n==Previewing the Page==\n\
