  title: "Talk:Impact Hammer"
  text:
    text: "<p>Maybe attack type should be 'melee' instead of hitscan. *EDIT* ok, thanks\
      \ (was my sugestion) <a href=\"/edit/User:Ne_skaju?redlink=1\" class=\"new\"\
      \ title=\"User:Ne skaju (page does not exist)\">Ne skaju</a> 13:20, 13 August\
      \ 2007 (EDT)\n</p><p>melee might be better and non-confusing. (please sign your\
      \ message so that i know who u are)--<a href=\"/User:Pwyzpk\" title=\"User:Pwyzpk\"\
      >Pwyzpk</a> 07:17, 13 August 2007 (EDT)\n</p><p>Yes the damage type on the impact\
      \ hammer should be melee. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 10:08, 13 August 2007 (EDT)\n</p>\n<dl><dd> I'm the fourth person\
      \ who agrees, so I went ahead and changed it. It probably technically is a hitscan\
      \ weapon, but since it's so short range it doesn't matter. (It certainly isn't\
      \ physics or projectile-based.) Btw, to sign post use the tilde (~) four times\
      \ in a row. (Try Preview if unsure.) <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 11:46, 13 August 2007 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT3_damage_deflection\">UT3 damage deflection</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Impact_Hammer?section=1\"\
      \ title=\"Edit section: UT3 damage deflection\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Whoever added the info about deflecting damage with\
      \ the UT3 Impact Hammer is selling snake oil. It does not block projectiles\
      \ or cause them to explode in any other way. In fact, Redeemers and AVRiLs explicitly\
      \ ignore zero damage hits, rockets don't care at all, XLoc discs don't get disrupted,\
      \ etc. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 17:42, 7 November\
      \ 2008 (EST)\n</p>\n<dl><dd>According to the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://liandri.beyondunreal.com/Impact_Hammer?diff=prev&amp;oldid=5974\"\
      >history</a>, it was Dark Pulse&#160;:) --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 18:03, 7 November 2008 (EST)</dd></dl>\n\
      <dl><dd><dl><dd>I think that was based on the hammer's prior capabilities, or\
      \ it was something we initially assumed still held true, and it simply never\
      \ got corrected until now.&#160;:p --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 23:50, 11 November 2008 (EST)</dd></dl></dd></dl>\n\
