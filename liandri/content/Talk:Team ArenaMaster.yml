  title: "Talk:Team ArenaMaster"
  text:
    text: "<p>Can we eliminate some more of the bias here?  I know this was largely\
      \ copied from the FragBU wiki, but the standards are a bit different here. --<a\
      \ href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 21:19, 3 January 2008\
      \ (EST)\n</p><p>What bias?  I rewrote quite a bit.  The rest is facts -- adren\
      \ is key to TAM, TDM/CTF players hated it and only played it because that's\
      \ where the majority was, it's the only \"alive\" gametype in UT2004 right now,\
      \ etc.  It is a fact that TAM is much less complex than other stock gametypes.\
      \  That was the point of its creation. -- <a href=\"/User:T2A%60\" title=\"\
      User:T2A`\">T2A`</a> 23:52, 3 January 2008 (EST)\n</p><p>Do we really need a\
      \ page for every popular bit of custom content here? I thought this was going\
      \ to be kept to official stuff. Not to mention that the \"reception\" section\
      \ is pretty much full of crap.<a href=\"/edit/User:Tahngarthor?redlink=1\" class=\"\
      new\" title=\"User:Tahngarthor (page does not exist)\">Tahngarthor</a> 00:05,\
      \ 4 January 2008 (EST)\n</p><p>Not every bit of custom content, but something\
      \ as popular as TAM is relevant.  The reception section specifically is what\
      \ I was referring to.  It's fine to mention that many CTF/TDM players were upset\
      \ over the success of TAM.  The problem is that it is written with the assumption\
      \ that they are 'better' gametypes. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 00:58, 4 January 2008 (EST)\n</p><p>I guess I must have been living\
      \ in a cave or something, because I've never heard of TAM (outside of hearing\
      \ the abbriviation tossed around a few times) and I played plenty of 2k4 online.\
      \ I guess my work on JailBreak distracted me too much from the rest of the online\
      \ scene. <a href=\"/edit/User:Tahngarthor?redlink=1\" class=\"new\" title=\"\
      User:Tahngarthor (page does not exist)\">Tahngarthor</a> 03:14, 4 January 2008\
      \ (EST)\n</p><p>Perhaps it would be good to have an \"Unofficial content\" template\
      \ that puts a bit of text at the top, so readers can more easily see when something\
      \ isn't official material? Maybe a category too? (I personally read \"TAM\"\
      \ numerous times online, but had no idea what it was until now. Jailbreak's\
      \ different, also because it appeared for a whole bunch of games.) I'm sure\
      \ what custom content to add to the LA will remain a relatively controversial\
      \ issue. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 06:52,\
      \ 4 January 2008 (EST)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207054027\n\
