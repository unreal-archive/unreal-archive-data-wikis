      </td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-EpicBoy?section=5\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> As an attacker, you have to be creative with your entrances and exits.</li>\n\
      <li> The north (red)/south (blue) T-shaped area of the flag base is a good way\
      \ of negating your opponent of getting out of the base by using the upper level,\
      \ so they're forced to expose themselves through the lower level.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
