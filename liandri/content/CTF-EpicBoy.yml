      \ Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\"\
      >Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-EpicBoy?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Two\
      \ facing sections of a big castle. The map is axially rotated, which means that\
      \ the south entrance in the blue side becomes the north entrance in the red\
      \ side and the like. Although the areas aren't named (and, as such, if you play\
      \ with location names, you're out of luck) we can distinguish several areas,\
      \ starting with the obvious: red base, center, blue base.\n</p><p>The central\
      \ area is a big courtyard with a big monolith in the middle. Around the area\
      \ we can recognize two balconies (one per side) overlooking it, two big walls\
      \ acting as cover and hiding an extra entrance to the base from snipers. This\
      \ extra entrance (let's call it <b>wall entrance</b> is a C-shaped passage with\
      \ a series of stairs ending in an exposed corner connecting the central area\
      \ with the upper floor of the base.\n</p><p>About the bases themselves, they're\
      \ big rooms holding a Redeemer in the middle of them. The lower level has a\
      \ series of pillars serving as cover as well as a stair on the middle north\
      \ (red) or middle south (blue) leading to a C-shaped hall surrounding the base\
      \ and connecting the lower level with the upper level, or the C-shaped irregular\
      \ ledge overlooking the Redeemer. Aside of the upper entrance, there's an opposite\
      \ translocator-only entrance by way of a sniper balcony overlooking the midfield,\
      \ and, of course, the three cathedral-esque closer entrances between them in\
      \ the lower level. At the east (blue) or west (red) side of the main room, there's\
      \ a stair leading to the flag base, which is overlooked by two balconies accessible\
      \ with this C-shaped surrounding passage... which can also be accessed by a\
      \ passage in the north (red) or south (blue) extreme of the flag base.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
