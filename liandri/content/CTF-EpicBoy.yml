      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map comes with the Bonus Pack 4, alongside\
      \ the <a href=\"/WarBoss\" title=\"WarBoss\">WarBoss</a> and <a href=\"/edit/Xan_Mark_II?redlink=1\"\
      \ class=\"new\" title=\"Xan Mark II (page does not exist)\">Xan Mark II</a>\
