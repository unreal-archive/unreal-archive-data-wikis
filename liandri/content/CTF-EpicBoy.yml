      \ <a href=\"/CTF-Face-SE\" title=\"CTF-Face-SE\">CTF-Face-SE</a>, <a href=\"\
      /CTF-Ratchet\" title=\"CTF-Ratchet\">CTF-Ratchet</a>, <a href=\"/DM-Bishop\"\
      \ title=\"DM-Bishop\">DM-Bishop</a>, <a href=\"/DM-Closer\" title=\"DM-Closer\"\
      >DM-Closer</a>, <a href=\"/DM-Grit-TOURNEY\" title=\"DM-Grit-TOURNEY\">DM-Grit-TOURNEY</a>,\
      \ <a href=\"/DM-Viridian-TOURNEY\" title=\"DM-Viridian-TOURNEY\">DM-Viridian-TOURNEY</a>,\
      \ <a href=\"/DOM-Bullet\" title=\"DOM-Bullet\">DOM-Bullet</a>, <a href=\"/DOM-CiDom\"\
      \ class=\"mw-redirect\" title=\"DOM-CiDom\">DOM-CiDom</a>, <a href=\"/DOM-LamentII\"\
