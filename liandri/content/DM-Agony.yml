      \ Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Agony?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A very popular castle map, with Sidney's signature\
      \ brushing style. There are several areas in this map.\n</p><p>Players will\
      \ battle the most at the Central area, composed by a ledge in the upper level\
      \ and entrances to the North, West and South areas of the map in the lower level,\
      \ and to the North, Central-East and South areas in the top level. This area\
      \ holds several powerful weapons and is spatious enough to let players to battle\
      \ between themselves.\n</p><p>The West area is connected to the Central area\
      \ by a door, to the South area by a C-shaped passage, and to the North area\
      \ in both floors. Players can switch between levels by way of a wood ramp connecting\
      \ them. The upper level has a powerful weapon and the lower floor has plenty\
      \ of health and an armor, giving the players the chance to either arming themselves\
      \ a bit more or recover a bit of health and gain some armor.\n</p><p>The North\
      \ area connects the West and Central areas in the top level, and the West, Central-East\
      \ and Central areas in the lower level. It holds a few ammo packs.\n</p><p>The\
      \ Central-East area is connected to the Southeast area by way of a series of\
      \ wood ledges in the lower floor and an inverted-C passage at the top level\
      \ with a wooden bridge and ledge crossing over it. It's also connected to the\
      \ North area in the lower level by way of an inverted-C passage holding a powerful\
      \ item.\n</p><p>The South area is connected to the Central area and the Southeast\
      \ area by way of doors. There's also a passage leading to a lift; another connection\
      \ to the upper level. And, lastly, it's connected to the West area by way of\
      \ a C-shaped passage which holds a powerful weapon.\n</p><p>Finally, the Southeast\
      \ area can be divided in two parts: the West one, which holds a powerful item\
      \ in an wood ramp, and the East one, holding a weapon and a ladder to the Upper\
      \ level.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons\
      \ &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Agony?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
