      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Agony?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ You can attack from the Central area to the Central-East area and viceversa\
      \ with plenty of projectiles.</li>\n<li> This map is a good example of making\
      \ a player to travel in order to recharge ammo. Although there are some packs\
      \ near the respective ammos, if a player wants to recharge ammo, they must travel\
      \ a bit more, encouraging fights and map control. This aspect makes the map\
      \ very viable for competitive play.</li>\n<li> The Shield Belt ledge can be\
      \ campeable, what with the ammo packs and health vials near it. Of course, this\
      \ being Unreal Tournament, the Shock Rifle can nullify this.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Agony?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Readme_Notes\">Readme\
      \ Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Agony?section=7\" title=\"Edit section: Readme Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Sidney \"Clawfist\" Rauchberger has assembled\
      \ a cool FFA map in the style of Codex, but not as cramped. The Shock Rifle\
      \ is very dangerous on this map as many of the floors are long and flat and\
      \ combo moves are easy to do.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">Epic BP Readme</a></div>\n<h2><span class=\"mw-headline\" id=\"\
      Single-Player\">Single-Player</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Agony?section=8\" title=\"\
