  wikitext:
    text: "{{Infobox Map\n| title       = The Pit of Agony\n| description = Hidden\
      \ deep within the jungles of the lush planet [[Valkyrus]], this area was used\
      \ by interplanetary smugglers as a storage location. Any unwitting tourists\
      \ who stumbled upon the location were systematically tortured to death, hence\
      \ the name.\n| mapimage    = DM-Agony.jpg\n| imagedesc   = DM-Agony\n| author\
      \      = [[Sidney 'Clawfist' Rauchberger]]\n| players     = 4-12\n| music  \
      \     = Course\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description==\nA very popular castle map, with Sidney's signature\
      \ brushing style. There are several areas in this map.\n\nPlayers will battle\
      \ the most at the Central area, composed by a ledge in the upper level and entrances\
      \ to the North, West and South areas of the map in the lower level, and to the\
      \ North, Central-East and South areas in the top level. This area holds several\
      \ powerful weapons and is spatious enough to let players to battle between themselves.\n\
      \nThe West area is connected to the Central area by a door, to the South area\
      \ by a C-shaped passage, and to the North area in both floors. Players can switch\
      \ between levels by way of a wood ramp connecting them. The upper level has\
      \ a powerful weapon and the lower floor has plenty of health and an armor, giving\
      \ the players the chance to either arming themselves a bit more or recover a\
      \ bit of health and gain some armor.\n\nThe North area connects the West and\
      \ Central areas in the top level, and the West, Central-East and Central areas\
      \ in the lower level. It holds a few ammo packs.\n\nThe Central-East area is\
      \ connected to the Southeast area by way of a series of wood ledges in the lower\
      \ floor and an inverted-C passage at the top level with a wooden bridge and\
      \ ledge crossing over it. It's also connected to the North area in the lower\
      \ level by way of an inverted-C passage holding a powerful item.\n\nThe South\
      \ area is connected to the Central area and the Southeast area by way of doors.\
      \ There's also a passage leading to a lift; another connection to the upper\
      \ level. And, lastly, it's connected to the West area by way of a C-shaped passage\
      \ which holds a powerful weapon.\n\nFinally, the Southeast area can be divided\
      \ in two parts: the West one, which holds a powerful item in an wood ramp, and\
      \ the East one, holding a weapon and a ladder to the Upper level.\n\n== Weapons\
      \ & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=1|wloc=Central\
      \ area, upper level, near the Central-East entrances.|aloc=Near the weapon.}}\n\
      {{WeaponsTableRow|weapon=Shock Rifle|wamnt=1|aamnt=4|wloc=Central area, lower\
      \ level, in the Northeast corner.|aloc=2x Near the weapon. 1x Central-East area,\
      \ upper floor. 1x North area, upper floor, northwest corner.}}\n{{WeaponsTableRow|weapon=Pulse\
      \ Gun|wamnt=1|aamnt=6|wloc=South area, upper floor, north ledge.|aloc=2x South\
      \ area, upper floor, South ledge. 2x Southeast area, at the very top of the\
      \ stairs leading to Central-East. 1x Southeast area, at the lowest point of\
      \ the Shield Belt ramp. 1x Southeast area, near the Shield Belt.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=4|wloc=North\
      \ & Central-East area passage.|aloc=2x Near the weapon. 1x North area, lower\
      \ floor, northwest corner. 1x Southeast area, at the lowest point of the Shield\
      \ Belt ramp.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=5|wloc=Southeast\
      \ area, east part, at the lower point of the stairs to the Central-East area|aloc=2x\
      \ Near the weapon. 1x North area, lower floor, northwest corner. 1x Southeast\
      \ area, near the Shield Belt. 1x North area, upper floor, northwest corner.}}\n\
      {{WeaponsTableRow|weapon=Flak Cannon|wamnt=1|aamnt=3|wloc=At the C-shaped passage\
      \ conencting the West and South areas.|aloc=1x Central-East area, upper floor.\
      \ 2x Central area, lower floor.}}\n{{WeaponsTableRow|weapon=Rocket Launcher|wamnt=1|aamnt=2|wloc=West\
      \ area, upper floor, near the higher end of the ramp.|aloc=1x Near the weapon.\
      \ 1x Central-East area, upper floor, at the lower point of the upper ramp.}}\n\
      {{WeaponsTableRow|weapon=Sniper Rifle|wamnt=1|aamnt=3|wloc=Inverted-C corner\
      \ connecting the North and Central areas, upper floor.|aloc=1x Near the weapon.\
      \ 1x Central-East area, upper floor, at the lower point of the upper ramp.}}\n\
      {{WeaponsTableRow|weapon=Redeemer|wamnt=1|aamnt=-|wloc=In the ledge near the\
      \ Sniper Rifle and the Thighpads.}}\n{{WeaponsTableFooter}}\n\n=== PickUps ===\n\
      {{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Vial|amnt=19|locat=5x\
      \ 2x South area, upper floor, South ledge. 4x Southeast area, east part, at\
      \ the lower point of the stairs to the Central-East area. 5x Northwest area,\
      \ lower floor, near the entrance to the North area. 5x Near the Shield Belt.}}\n\
      {{PickupsTableRow|item=Health Pack|amnt=6|locat=2x Central area, upper floor,\
      \ northeast corner, near the Sniper Rifle. 2x Southeast area, at the opposite\
      \ side of the lowest wood ramp. 2x West area, lower level, near the Body Armor.}}\n\
      {{PickupsTableRow|item=Body Armor|amnt=1|locat=Below the Rocket Launcher, in\
      \ the wood ramp area.}}\n{{PickupsTableRow|item=Thighpads|amnt=1|locat=In the\
      \ balcony, near the Sniper Rifle.}}\n{{PickupsTableRow|item=Shield Belt|amnt=1|locat=In\
      \ the wood ramp near the Minigun.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks\
      \ ==\n* You can attack from the Central area to the Central-East area and viceversa\
      \ with plenty of projectiles.\n* This map is a good example of making a player\
      \ to travel in order to recharge ammo. Although there are some packs near the\
      \ respective ammos, if a player wants to recharge ammo, they must travel a bit\
      \ more, encouraging fights and map control. This aspect makes the map very viable\
      \ for competitive play.\n* The Shield Belt ledge can be campeable, what with\
      \ the ammo packs and health vials near it. Of course, this being Unreal Tournament,\
      \ the Shock Rifle can nullify this.\n\n== Trivia ==\n=== Readme Notes ===\n\
      {{QuoteSource|Sidney \"Clawfist\" Rauchberger has assembled a cool FFA map in\
      \ the style of Codex, but not as cramped. The Shock Rifle is very dangerous\
      \ on this map as many of the floors are long and flat and combo moves are easy\
      \ to do.|Epic BP Readme|UT}}\n\n== Single-Player ==\n=== Unreal Tournament (PS2)\
      \ ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score limit:''' 25\n* '''Rivals:'''\
      \ Ice Weasel, Skrilax, Arys\n\n{{Prevnext|DM-KGalleon|DM-Zeto|UT PS2 Deathmatch\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\n\
      [[Category:Deathmatch maps|Agony]]\n[[Category:Unreal Tournament maps|Agony]]"
