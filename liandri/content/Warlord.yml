      </td>\n<td style=\"font-size: 8pt;\"> Flying;<br />Teleporting;<br />Dodging\
      \ in mid-air;<br />Running;<br />Taunting\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li> <a href=\"/Demonlord%27s_Lair\" title=\"Demonlord's\
      \ Lair\">Demonlord's Lair</a></li>\n<li> <a href=\"/Skaarj_Generator\" title=\"\
      Skaarj Generator\">Skaarj Generator</a></li>\n<li> <a href=\"/Escape_from_Na_Pali\"\
      \ title=\"Escape from Na Pali\">Escape from Na Pali</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p><p>The <b>WarLord</b> is at the top of the\
      \ militaristic side of the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> presence\
      \ on <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a>. The WarLord towers\
      \ over even a Berserker, wears a full-body armor suit with a dark green and\
      \ black color scheme, wields a large, heat-seeking missile launcher, and possesses\
      \ the ability to fly with a pair of large, bat-like wings on his back.\n</p><p><br\
      \ />\n</p>\n<div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Warlord_Size.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Warlord_Size.png/200px-Warlord_Size.png\"\
      \ width=\"200\" height=\"167\" class=\"thumbimage\" srcset=\"/w/images/Warlord_Size.png\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Warlord_Size.png\" class=\"internal\" title=\"Enlarge\"></a></div>Warlord's\
      \ size compared to the player</div></div></div>\n<p>The WarLord is as agile\
      \ in the air as other Skaarj are on the ground, avoiding incoming fire and dodging\
      \ out of the line of fire of instant-hit weapons before you even fire at him.\
      \ His missiles do significant damage, and their ability to track the player\
      \ makes them a formidable attack. Up close, the WarLord will bash the player\
      \ with his launcher, a surprisingly clumsy seeming attack from such an agile\
      \ race. When getting lower on health, the Warlord will also teleport away to\
      \ regain its health. In Unreal, you will have a teaser fight with the WarLord\
      \ in a lava-filled cave beneath the <a href=\"/Nali_Castle\" title=\"Nali Castle\"\
      >Nali Castle</a> called <a href=\"/Demonlord%27s_Lair\" title=\"Demonlord's\
      \ Lair\">Demonlord's Lair</a> and finally finish the battle inside the <a href=\"\
      /Skaarj_Generator\" title=\"Skaarj Generator\">Skaarj Generator</a> inside the\
      \ Skaarj Mothership.\n</p><p>The Warlord returns in the <a href=\"/Invasion\"\
      \ title=\"Invasion\">Invasion</a> gametype in <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a> and <a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a>. It doesn't usually appear until late in the game, and the final\
      \ wave often consists only of Warlords.\n</p>\n<!-- \nNewPP limit report\nCached\
