      \ Lair]]\n* [[Skaarj Generator]]\n* [[Escape from Na Pali]]\n}}\n\nThe '''WarLord'''\
      \ is at the top of the militaristic side of the [[Skaarj]] presence on [[Na\
      \ Pali]]. The WarLord towers over even a Berserker, wears a full-body armor\
      \ suit with a dark green and black color scheme, wields a large, heat-seeking\
      \ missile launcher, and possesses the ability to fly with a pair of large, bat-like\
      \ wings on his back.\n\n\n[[Image:Warlord_Size.png|thumb|left|200px|Warlord's\
      \ size compared to the player]]\nThe WarLord is as agile in the air as other\
      \ Skaarj are on the ground, avoiding incoming fire and dodging out of the line\
      \ of fire of instant-hit weapons before you even fire at him. His missiles do\
      \ significant damage, and their ability to track the player makes them a formidable\
      \ attack. Up close, the WarLord will bash the player with his launcher, a surprisingly\
      \ clumsy seeming attack from such an agile race. When getting lower on health,\
      \ the Warlord will also teleport away to regain its health. In Unreal, you will\
      \ have a teaser fight with the WarLord in a lava-filled cave beneath the [[Nali\
      \ Castle]] called [[Demonlord's Lair]] and finally finish the battle inside\
      \ the [[Skaarj Generator]] inside the Skaarj Mothership.\n\nThe Warlord returns\
      \ in the [[Invasion]] gametype in [[Unreal Tournament 2003]] and [[Unreal Tournament\
      \ 2004]]. It doesn't usually appear until late in the game, and the final wave\
      \ often consists only of Warlords.\n\n[[Category:Unreal enemies]]"
