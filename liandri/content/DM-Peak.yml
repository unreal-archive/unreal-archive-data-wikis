  wikitext:
    text: "{{Infobox Map\n| title       = The Peak Monastery\n| description = Originally\
      \ built by the Nipi monks on [[Earth|Nepal]] to escape moral degradation, this\
      \ serene and beautiful place once called for meditation; until [[Liandri Mining\
      \ Corporation|Liandri]] acquired it for perfect tournament conditions.\n| mapimage\
      \    = DM-Peak.jpg\n| imagedesc   = DM-Peak\n| author      = [[Juan Pancho '\
      \ XceptOne ' Eekels]]\n| players     = 6-8\n| music       = Razor-ub\n| game\
      \        = Unreal Tournament\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\nA castle sitting at the top of a mountain, surrounded by narrow wooden\
      \ walkways, and with few spaces to maneuver. Its areas of interest are '''Outside''',\
      \ '''Upper room''', '''Main room''', '''Lower room''', '''Pit room''', '''Lower\
      \ hall''' and '''Window hall'''.\n\n'''Outside''', as its name implies, is the\
      \ outer part of the castle. It comprises the walkways surrounding the castle\
      \ and the courtyard. This courtyard is a medium-sized area with three towers\
      \ (northwest, southwest and southeast) each holding an interest item. This courtyard\
      \ is connected with the Window hall.\n\nThe '''upper room''' is the topest room\
      \ of them all. Located at the highest end of the walkways, it's a square room\
      \ with no place for cover.\n\nThe '''main room''' is a large ledge spanning\
      \ most of the area's length connected to the low level with a staircase. It's\
      \ also the central hub of sorts of the level, as most of the action takes place\
      \ here and in the adjacent halls.\n\nThe '''lower room''' is another small room\
      \ located at the lowest point of the level. It has two wooden ramps and a wooden\
      \ ledge, with an exit leading to a balcony where the Ripper is located.\n\n\
      The '''pit room''' is another square room, next to the halls and the main and\
      \ lower rooms, with the eponymous pit sitting in the very center. This pit has\
      \ a small ledge with a goodie (the Shield Belt) located on it. As its name implies,\
      \ anyone who falls in this pit is in for a certain death.\n\nThe '''lower hall'''\
      \ is a hall connecting the Main, Pit and Lower rooms.\n\nFinally, the '''window\
      \ hall''' connects the main room with the courtyard by way of the upper level,\
      \ and the courtyard and main room with the upper room by way of a pair of lifts.\n\
      \n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=BioRifle|\nwamnt=1|\naamnt=2|\nwloc=1x Courtyard, southeast tower.|\n\
      aloc=2x Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=1|\n\
      aamnt=4|\nwloc=1x Pit Room, near the pit.|\naloc=3x Near the weapon. 1x Lower\
      \ balcony overlooking the Courtyard.}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\n\
      wamnt=1|\naamnt=1|\nwloc=1x Courtyard, southwest tower.|\naloc=1x Near the weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Ripper|\nwamnt=1|\naamnt=3|\nwloc=1x Balcony overlooking\
      \ the abyss.|\naloc=2x Lower room, in a deadend near one of the ramps. 1x Lower\
      \ balcony overlooking the Courtyard.}}\n{{WeaponsTableRow|\nweapon=Minigun|\n\
      wamnt=1|\naamnt=2|\nwloc=1x Outside, wooden walkways, beside-below entrance\
      \ to second lift to Upper room.|\naloc=1x Near the weapon. 1x Outside, lower\
      \ wooden walkway, just below the one where the weapon is.}}\n{{WeaponsTableRow|\n\
      weapon=Flak Cannon|\nwamnt=|\naamnt=4|\nwloc=1x Main room, below the ledge.|\n\
      aloc=2x Near the Main room weapon. 1x Lower balcony overlooking the Courtyard.\
      \ 1x Lower room, S-shaped passage to outside area.}}\n{{WeaponsTableRow|\nweapon=Rocket\
      \ Launcher|\nwamnt=1|\naamnt=2|\nwloc=1x East entrance to Upper room.|\naloc=1x\
      \ Upper room. 1x Lower balcony overlooking the Courtyard.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=5|\nlocat=2x Upper room, one near each entrance. 1x Outside, wooden walkway,\
      \ between the Northwest and Southwest towers. 1x Lower room, end of S-shaped\
      \ passage to Outside. 1x Top of the castle, near the Amplifier.}}\n{{PickupsTableRow|\n\
      item=Big Keg O'Health|\namnt=1|\nlocat=1x Courtyard, northwest tower.}}\n{{PickupsTableRow|\n\
      item=Body Armor|\namnt=1|\nlocat=1x Upper room, near Rocket Launcher entrance.}}\n\
      {{PickupsTableRow|\nitem=Shield Belt|\namnt=1|\nlocat=1x Pit room, standing\
      \ in the ledge.}}\n{{PickupsTableRow|\nitem=Damage Amplifier|\namnt=1|\nlocat=1x\
      \ Top of the tower.}}\n{{PickupsTableRow|\nitem=Jump Boots|\namnt=1|\nlocat=1x\
      \ Outside, wooden ledge below the Minigun.}}\n{{PickupsTableFooter}}\n\n== Tips\
      \ & tricks ==\n* Make great use of the Shock Rifle outdoors, as it sends enemies\
      \ flying off of these areas with ease.<ref name=Aardvark>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/29387\
      \ Unreal Tournament Walkthrough] by Apathetic Aardvark and farmerBob</ref>\n\
      * The indoor area tends to get saturated with dead bodies nearby the Shield\
      \ Belt, which is another great place to fall.<ref name=Aardvark />\n* If you\
      \ have weapons with splash damage, or perhaps just a death wish, this is a great\
      \ place to fulfill them.<ref name=Aardvark />\n* This map can be owned by one\
      \ person with the Pulse Gun and the UDamage.<ref name=Useless>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/45070\
      \ Unreal Tournament Guide / Walkthrough] by Useless</ref>\n* Sitting at the\
      \ top of the flak stairs and chucking flak balls down is good, as this is a\
      \ heavy bottleneck as well as a spawnpoint.<ref name=Useless />\n* Try not to\
      \ dodge around on the precarious walkways, and in fact avoiding them altogether\
      \ might be a good plan, owing to the regularity with which you can get shot\
      \ into oblivion. Or just jump stupidly off by yourself.<ref name=Useless />\n\
      * A good camping spot is at the Southeast tower (the BioRifle one): stay here\
      \ and fire goop out into the courtyard. You can also keep an eye on the Keg\
      \ from this place.<ref name=Useless />\n* In botmatches/Tournament, the bots\
      \ flood the middle like it is going out of style. Just load up on splash damage\
      \ weapons and spam it like there is no tomorrow. Just to make it even easier\
      \ to survive, the Shield Belt is right there too!<ref name=Aardvark />\n\n==\
      \ Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n\
      * '''Score limit:''' 30\n* '''Rivals:''' Vanessa, Dovienya, Leeb, Drimacus\n\
      \n{{Prevnext|DM-Conveyor||UT PC Deathmatch Ladder}}\n{{Prevnext||DM-Phobos|UT\
      \ PC Challenge Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Peak]]\n[[Category:Unreal Tournament maps|Peak]]"
