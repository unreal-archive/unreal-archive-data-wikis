      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Peak?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Make great use of the Shock Rifle outdoors,\
      \ as it sends enemies flying off of these areas with ease.<sup id=\"cite_ref-Aardvark_1-0\"\
      \ class=\"reference\"><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The indoor area tends to get saturated with dead bodies nearby the Shield\
      \ Belt, which is another great place to fall.<sup id=\"cite_ref-Aardvark_1-1\"\
      \ class=\"reference\"><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n\
      <li> If you have weapons with splash damage, or perhaps just a death wish, this\
      \ is a great place to fulfill them.<sup id=\"cite_ref-Aardvark_1-2\" class=\"\
      reference\"><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n<li>\
      \ This map can be owned by one person with the Pulse Gun and the UDamage.<sup\
      \ id=\"cite_ref-Useless_2-0\" class=\"reference\"><a href=\"#cite_note-Useless-2\"\
      >&#91;2&#93;</a></sup></li>\n<li> Sitting at the top of the flak stairs and\
      \ chucking flak balls down is good, as this is a heavy bottleneck as well as\
      \ a spawnpoint.<sup id=\"cite_ref-Useless_2-1\" class=\"reference\"><a href=\"\
      #cite_note-Useless-2\">&#91;2&#93;</a></sup></li>\n<li> Try not to dodge around\
      \ on the precarious walkways, and in fact avoiding them altogether might be\
      \ a good plan, owing to the regularity with which you can get shot into oblivion.\
      \ Or just jump stupidly off by yourself.<sup id=\"cite_ref-Useless_2-2\" class=\"\
      reference\"><a href=\"#cite_note-Useless-2\">&#91;2&#93;</a></sup></li>\n<li>\
      \ A good camping spot is at the Southeast tower (the BioRifle one): stay here\
      \ and fire goop out into the courtyard. You can also keep an eye on the Keg\
      \ from this place.<sup id=\"cite_ref-Useless_2-3\" class=\"reference\"><a href=\"\
      #cite_note-Useless-2\">&#91;2&#93;</a></sup></li>\n<li> In botmatches/Tournament,\
      \ the bots flood the middle like it is going out of style. Just load up on splash\
      \ damage weapons and spam it like there is no tomorrow. Just to make it even\
      \ easier to survive, the Shield Belt is right there too!<sup id=\"cite_ref-Aardvark_1-3\"\
      \ class=\"reference\"><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li></ul>\n\
