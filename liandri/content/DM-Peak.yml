      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Peak?section=1\" title=\"Edit section: Map Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A castle sitting\
      \ at the top of a mountain, surrounded by narrow wooden walkways, and with few\
      \ spaces to maneuver. Its areas of interest are <b>Outside</b>, <b>Upper room</b>,\
      \ <b>Main room</b>, <b>Lower room</b>, <b>Pit room</b>, <b>Lower hall</b> and\
      \ <b>Window hall</b>.\n</p><p><b>Outside</b>, as its name implies, is the outer\
      \ part of the castle. It comprises the walkways surrounding the castle and the\
      \ courtyard. This courtyard is a medium-sized area with three towers (northwest,\
      \ southwest and southeast) each holding an interest item. This courtyard is\
      \ connected with the Window hall.\n</p><p>The <b>upper room</b> is the topest\
      \ room of them all. Located at the highest end of the walkways, it's a square\
      \ room with no place for cover.\n</p><p>The <b>main room</b> is a large ledge\
      \ spanning most of the area's length connected to the low level with a staircase.\
      \ It's also the central hub of sorts of the level, as most of the action takes\
      \ place here and in the adjacent halls.\n</p><p>The <b>lower room</b> is another\
      \ small room located at the lowest point of the level. It has two wooden ramps\
      \ and a wooden ledge, with an exit leading to a balcony where the Ripper is\
      \ located.\n</p><p>The <b>pit room</b> is another square room, next to the halls\
      \ and the main and lower rooms, with the eponymous pit sitting in the very center.\
      \ This pit has a small ledge with a goodie (the Shield Belt) located on it.\
      \ As its name implies, anyone who falls in this pit is in for a certain death.\n\
      </p><p>The <b>lower hall</b> is a hall connecting the Main, Pit and Lower rooms.\n\
      </p><p>Finally, the <b>window hall</b> connects the main room with the courtyard\
      \ by way of the upper level, and the courtyard and main room with the upper\
      \ room by way of a pair of lifts.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Peak?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
