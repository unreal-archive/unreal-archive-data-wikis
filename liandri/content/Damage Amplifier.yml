  title: "Damage Amplifier"
  text:
    text: "<p>The <b>Damage Amplifier</b>, (just <b>Amplifier</b>, or <b>UDamage</b>\
      \ due to its shape and name in the code) also occasionally called the <b>Double\
      \ Damage</b> from UT2003 on, is a <a href=\"/Category:Power-ups_and_items\"\
      \ title=\"Category:Power-ups and items\">power-up</a> that temporarily enhances\
      \ the player's weapon damage. It also makes a distinctive sound when picked\
      \ up, and every time the user's <a href=\"/Category:Weapons\" title=\"Category:Weapons\"\
      >weapon</a> fires to alert others that someone is using it. It is much sought\
      \ after in multiplayer games due to its relatively big impact.\n</p><p>The original\
      \ <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> design resembled a car battery,\
      \ but starting with <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>\
      \ it became U-shaped, possibly inspired by Unreal's \"U\" logo, and the <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> blades through that. Originally gold in\
      \ UT, purple became the item's telltale color in later games. It is worth noting,\
      \ however, that picking up the Damage Amplifier in UT made the player's weapon\
      \ become purple, as well as make the player themselves glow purple.\n</p><p>The\
      \ Damage Amplifier started out in Unreal as possibly providing up to 4x the\
      \ damage for certain weapons only. In UT, this was expanded to all weapons,\
      \ however, the damage was reduced to only triple. Since UT2003, the damage amplifier\
      \ has only doubled the damage.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Unreal_Tournament_2003_and_2004\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Unreal Tournament 2003 and 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Damage_Amplifier?section=1\" title=\"Edit section: Unreal\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right; clear: right;\
      \ width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Amplifier</b><br /><a href=\"/File:Amplifier.gif\" class=\"image\"><img\
      \ alt=\"Amplifier.gif\" src=\"/w/images/Amplifier.gif\" width=\"100\" height=\"\
      109\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> <a href=\"/Dispersion_Pistol\" title=\"Dispersion\
      \ Pistol\">Dispersion Pistol</a> and <a href=\"/ASMD\" class=\"mw-redirect\"\
      \ title=\"ASMD\">ASMD</a> do up to 4x damage.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> up to 8min\
      \ 20s\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n</td>\n\
      <td style=\"font-size: 8pt;\"> 90s\n</td></tr></table>\n<p><br />\nIn <a href=\"\
      /Unreal\" title=\"Unreal\">Unreal</a> the Amplifier resembles a battery and\
      \ only enhances energy weapons: the <a href=\"/Dispersion_Pistol#Unreal\" title=\"\
      Dispersion Pistol\">Dispersion Pistol</a> and <a href=\"/Shock_Rifle#Unreal\"\
      \ title=\"Shock Rifle\">ASMD</a>.\n</p><p>The Amplifier initially has 1000 units\
      \ of charge. It loses 2 charge units for every second it is active and additional\
      \ charge for every shot fired with the Dispersion Pistol or ASMD. Dispersion\
      \ Pistol primary fire and ASMD secondary fire drain 80 units, ASMD primary fire\
      \ drains 100 units and Dispersion Pistol charged fire drains a variable amount,\
      \ depending on how much it was charged. If the Amplifier still has enough charge\
      \ left, the damage is multiplied by 4, otherwise a lower factor is applied,\
      \ depending on how much charge was requested and how much was still available.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament\">Unreal Tournament</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Damage_Amplifier?section=2\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Damage Amplifier</b><br /><a href=\"/File:Damage_Amplifier_UT.png\"\
      \ class=\"image\"><img alt=\"Damage Amplifier UT.png\" src=\"/w/images/thumb/Damage_Amplifier_UT.png/100px-Damage_Amplifier_UT.png\"\
      \ width=\"100\" height=\"99\" srcset=\"/w/images/Damage_Amplifier_UT.png 1.5x\"\
      \ /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> All weapons do triple damage.\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"\
      > 27s (Hardcore mode)\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time\
      \ to respawn:\n</td>\n<td style=\"font-size: 8pt;\"> 109.1s (Hardcore mode)\n\
      </td></tr></table>\n<p><br />\nThe Damage Amplifier looks like a spinning, golden\
      \ letter U, similar to the green team's symbol in multiplayer games.\nPlayers\
      \ equiped with the Damage Amplifier have a purple glowing weapon. The Damage\
      \ Amplifier cannot be picked up if the player is already carrying the <a href=\"\
      /Relic#Relic_of_Strength\" title=\"Relic\">Relic of Strength</a>.\n</p>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003_and_2004\"\
      >Unreal Tournament 2003 and 2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Damage_Amplifier?section=3\"\
      \ title=\"Edit section: Unreal Tournament 2003 and 2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"\
      4\" class=\"infobox\" style=\"float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <b>Double Damage</b><br\
      \ /><a href=\"/File:Double_Damage.jpg\" class=\"image\"><img alt=\"Double Damage.jpg\"\
      \ src=\"/w/images/thumb/Double_Damage.jpg/100px-Double_Damage.jpg\" width=\"\
      100\" height=\"97\" srcset=\"/w/images/thumb/Double_Damage.jpg/150px-Double_Damage.jpg\
      \ 1.5x, /w/images/thumb/Double_Damage.jpg/200px-Double_Damage.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> All weapons do double damage.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> 27s\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 82s\n</td></tr></table>\n<p><br />\n<a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a> and <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>'s Double Damage pickup resembles that of UT, but\
      \ is purple and semi-transparent. It looks somewhat like a hologram. Players\
      \ carrying the Double Damage have a purple glowing weapon and emit purple light.\n\
      </p><p>Note that the HUD timer in UT2004 counts game seconds. The displayed\
      \ initial time of 30 game seconds roughly corresponds to 27 real seconds. This\
      \ is due to game code making the game run at 110% of real-time speed.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Damage_Amplifier?section=4\" title=\"Edit section:\
      \ Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Damage Amp</b><br /><a href=\"/File:UT3_DamageAmp.jpg\"\
      \ class=\"image\"><img alt=\"UT3 DamageAmp.jpg\" src=\"/w/images/thumb/UT3_DamageAmp.jpg/100px-UT3_DamageAmp.jpg\"\
      \ width=\"100\" height=\"150\" srcset=\"/w/images/thumb/UT3_DamageAmp.jpg/150px-UT3_DamageAmp.jpg\
      \ 1.5x, /w/images/thumb/UT3_DamageAmp.jpg/200px-UT3_DamageAmp.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> All weapons do double damage.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> 27s\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 82s\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The damage amplifier, known as the UDamage for its easily recognized\
      \ \"U\" shape, boosts all weapons damage to devastating levels. The UDamage\
      \ overlays a purple hue on the weaponry, and each shot fired gives a keening\
      \ sound, but these indicators are rarely enough to save the lives of nearby\
      \ enemies.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a></div>\n<p>Like other power-ups, the Damage Amp is dropped when\
      \ the player dies or gets hit by the <a href=\"/Impact_Hammer\" title=\"Impact\
      \ Hammer\">Impact Hammer</a>'s EMP mode.\n</p><p>Picking up the Damage Amp while\
      \ already carrying <a href=\"/Berserk\" title=\"Berserk\">Berserk</a> or <a\
      \ href=\"/Invulnerability\" title=\"Invulnerability\">Invulnerability</a> or\
      \ picking up any of those power-ups while already carrying the Damage Amp gives\
      \ the user a \"Juggernaut\" award.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Damage_Amplifier?section=5\" title=\"Edit section: Unreal Championship\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>'s Damage Amplifier\
      \ is similar to that of UT2003.\n</p>\n<div class=\"notice metadata plainlinks\"\
      \ id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"\
      Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by <a rel=\"\
      nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Damage_Amplifier\"\
      >expanding it</a>. </i></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Damage_Amplifier?section=6\" title=\"Edit section:\
      \ Unreal Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In <a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a> the amplifier\
      \ is referred to as \"UDamage\" (Unreal Damage). It is purple, but has a somewhat\
      \ more technical look with metal bits. If a player picks it up, it spawns a\
      \ slowly growing, transparant, purple animation of that player looking like\
      \ (s)he is roaring, clearly indicating the item was picked to other players.\
      \ This can be seen roughly two thirds into <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.gametrailers.com/player/2947.html\">this video</a>.\n\
      </p>\n<div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section\
