  title: "Talk:RA-Inoxx"
  text:
    text: "<p><a href=\"/File:Symbol_delete_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol delete vote.svg.png\" src=\"/w/images/thumb/Symbol_delete_vote.svg.png/15px-Symbol_delete_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_delete_vote.svg.png/23px-Symbol_delete_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_delete_vote.svg.png/30px-Symbol_delete_vote.svg.png\
      \ 2x\" /></a> <b>Remove</b>, this is only semi-official and should be merged\
      \ with <a href=\"/Rocket_Arena:_UT\" title=\"Rocket Arena: UT\">Rocket Arena:\
      \ UT</a>. Although this question is open. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 07:50, 17 October 2008 (EDT)\n</p><p>Here's\
      \ a suggestion: How about making 1 page for all RA maps? The RA page would feature\
      \ a shortlist with a link to the main article of the maps. That article would\
      \ feature the maps' infoboxes with screenshots and a short description. I'm\
      \ suggesting this because I'm not keen on doing map pages on every single map\
      \ from every single mod (which no-one will be doing, so why even try), but it\
      \ would be nice to have at least some information. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 11:43, 17 October 2008 (EDT)\n</p>\n\
      <dl><dd>Yeap, that's what I mean, semi-official mods shouldn't have their own\
      \ map pages. And I <a href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"\
      ><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> your map list idea. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 12:30, 17 October 2008 (EDT)</dd>\n\
      <dd><a href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> UTGOTY and UT2004ECE combined have far too\
      \ much custom content to have map pages for everything.  One page for the mod\
      \ and one of the map list sounds good to me. — <a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 15:32, 20 October 2008 (EDT)</dd></dl>\n<p>Right, that's\
      \ 3 in favor. I don't think there are enough active members to form a large\
      \ enough opposition. I'm in doubt on what the pagenames should be. \"<i>Rocket\
      \ Arena: UT</i>\" makes sense, but \"<i>Rocket Arena: UT: Maps</i>\" looks kinda\
      \ silly. For the sake of unification and trying to avoid silly names I suggest\
      \ that we go with \"<i>Rocket Arena</i>\" and \"<i>Rocket Arena: Maps</i>\"\
      \ instead. We could open the RA article by summarizing the scope and versions\
      \ of the mod, but that we will limit ourselves to the UT version. --<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 19:47, 21 October 2008\
      \ (EDT)\n</p>\n<dl><dd><a href=\"/File:Symbol_oppose_vote.svg.png\" class=\"\
      image\"><img alt=\"Symbol oppose vote.svg.png\" src=\"/w/images/thumb/Symbol_oppose_vote.svg.png/15px-Symbol_oppose_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_oppose_vote.svg.png/23px-Symbol_oppose_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_oppose_vote.svg.png/30px-Symbol_oppose_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Oppose</b>, because we DO want to limit ourselves to the\
      \ UT version. All other versions are for Quake! And maps <i>could</i> be called\
      \ Rocket Arena maps, as even though the mod is called Rocket Arena: UT, the\
      \ <i>gametype</i> (RA) is plainly Rocket Arena. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 09:08, 22 October 2008 (EDT)</dd></dl>\n\
