parse:
  title: "Talk:Goliath"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Disambiguation.3F\">Disambiguation?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Goliath?section=1\" title=\"Edit section: Disambiguation?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>As\
      \ we have at least 3 pages with the name of Goliath, maybe it should be a disambiguation\
      \ page? <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>, <a href=\"/DM-Goliath\"\
      \ title=\"DM-Goliath\">DM-Goliath</a> and <a href=\"/Goliath_(team)\" title=\"\
      Goliath (team)\">Goliath (team)</a>. That might also count for Raptor - <a href=\"\
      /Raptor\" title=\"Raptor\">Raptor</a>, <a href=\"/Raptor_(XMP_vehicle)\" title=\"\
      Raptor (XMP vehicle)\">Raptor (XMP vehicle)</a> and <a href=\"/edit/Raptor_(character)?redlink=1\"\
      \ class=\"new\" title=\"Raptor (character) (page does not exist)\">Raptor (character)</a>,\
      \ whatever that should be. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 15:13, 24 May 2008 (EDT)\n</p>\n<dl><dd>I don't think Goliath\
      \ needs a disambiguation page. \"Goliath\" as a standalone word is almost exclusively\
      \ used for the tank. I recommend a disambiguation notice at the top of that\
      \ page, e.g. \"see <a href=\"/DM-Goliath\" title=\"DM-Goliath\">DM-Goliath</a>\
      \ for the UT2004 map and <a href=\"/Goliath_(team)\" title=\"Goliath (team)\"\
      >Goliath (team)</a> for the Juggernauts team\". -<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 15:30, 24 May 2008 (EDT)</dd></dl>\n<dl><dd>Instead\
      \ of the <a href=\"/Template:For\" title=\"Template:For\">Template:For</a> we\
      \ could import and use <a href=\"http://wiki.beyondunreal.com/Template:Otheruses\"\
      \ class=\"extiw\" title=\"unreal:Template:Otheruses\">unreal:Template:Otheruses</a>\
      \ as it allows greater flexibility. -<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 15:42, 24 May 2008 (EDT)\n<dl><dd>That link seems to be broken.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:25, 24 May 2008 (EDT)</dd>\n<dd>I haven't adjusted the Unreal interwiki\
      \ link from the default that ships with MediaWiki.  So any Unreal: links refer\
      \ to Legacy content.  We don't have many links between the wikis at this point,\
      \ so I should probably make that change. — <a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 17:10, 24 May 2008 (EDT)\n<dl><dd>Hmm, what version of\
      \ MediaWiki is this then? I guess a later one would add something better, a\
      \ lot better. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 17:33, 24 May 2008 (EDT)\n<dl><dd>Liandri uses 1.11.2.  The latest versions\
      \ on MediaWiki have the same URL for the Unreal interwiki link.  We only changed\
      \ the URLs at the beginning of April, and did so in a way that would keep all\
      \ the old URLs working.  Changing the interwiki link breaks all old links using\
      \ it.  I do plan on upgrading at some point, but I want to rewrite the skin\
      \ first. — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 18:50, 24\
      \ May 2008 (EDT)\n<dl><dd>OK, good. I think the skin should be more of red and\
      \ less grey&#160;:) Actually the liandri builing in UT has black and green accents...\
      \ But that's quite off-topic. I noticed we don't even have a <a href=\"/Template:Disambig\"\
      \ title=\"Template:Disambig\">Template:Disambig</a>, that's not good&#160;:)\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 04:21, 25 May 2008 (EDT)\n<dl><dd>When I recreate the skin it is going to\
      \ be a technical rewrite, not a significant change to the look.  The site is\
      \ integrated with BU's main skin for a reason.  I have asked for comments regarding\
      \ the skin on <a href=\"/MediaWiki_talk:Beyondunreal.css\" title=\"MediaWiki\
      \ talk:Beyondunreal.css\">MediaWiki talk:Beyondunreal.css</a>, but haven't been\
      \ able to elicit any responses. — <a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 05:49, 25 May 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Main_uses.3F\">Main uses?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Goliath?section=2\"\
      \ title=\"Edit section: Main uses?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Really, it's main use is \"annoyance\"? I mean, it's\
      \ the Goliath, a slow big tank, how come it's an \"annoyance\"? --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 08:18, 26\
      \ May 2008 (EDT)\n</p>\n<dl><dd>Clearly, you've never seen someone drive the\
      \ Goliath into the back end of the flag building in a map like VCTF-Suspense.\
      \ Or been spawncamped by one.<br /><br />Plus in 2k4, shells had lots more range.\
      \ It was absolutely possible to completely shut down ONS-Torlan with both tanks\
      \ out. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a>\
      \ 08:23, 26 May 2008 (EDT)\n<dl><dd>I'm not saying it could be used as one,\
      \ but it's really not the primary use. Usually it is used for attacking or defence,\
      \ should be more of \"Node protection\" and \"Node ambush\" or something. Sure,\
      \ it says \"all-around\" but it's very abstract. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 12:27, 26 May 2008 (EDT)\n<dl><dd>That's\
      \ precisely why it's all-around. It can pull rank with both and do equally good\
      \ at either offense or defense. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 22:23, 27 May 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      \n<!-- \nNewPP limit report\nCached time: 20221206132508\nCache expiry: 86400\n\
