      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Mothership?section=9\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> According to the official Unreal timeline, the\
      \ whole event took place between 2215 and 2216.<sup id=\"cite_ref-1\" class=\"\
      reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></li>\n<li> The map\
      \ win the 9th. place in <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/articles/top-10-most-innovative-ut2004-level-designs/\"\
      >BeyondUnreal's Top-10 Most Innovative UT2004 Level Designs</a>:</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Another official UT2004 map that breaks\
      \ new ground for the series with its space battle. This drop dead gorgeous map\
      \ is the artistic opposite of Joust, and it serves well as a proof-of-concept\
      \ and fits perfectly in the Unreal Tournament heritage of action in blazingly\
      \ new arenas. You won't mistake the combat for something you'd see in the Independence\
      \ War series, but UT2004 series innovation is what this list is all about, right?</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
