  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">First contact with the Skaarj\
      \ came during the recovery of the prison transporter <a href=\"/UMS_Vortex_Rikers\"\
      \ title=\"UMS Vortex Rikers\">Vortex Rikers</a> on <a href=\"/Na_Pali\" title=\"\
      Na Pali\">Na Pali</a>. Within a year the Skaarj had pushed humanity back to\
      \ the brink of destruction. This scenario replicates the final battle for Earth,\
      \ and the stunning victory by humans in the face of almost certain defeat. A\
      \ Skaarj Mothership orbited the Earth, and rained death upon the planet in preparation\
      \ for the final landing. In a daring suicide mission, the humans attacked the\
      \ Skaarj Mothership in small one man fighters, hoping to exploit a flaw in the\
      \ Mothership defenses their analysis had revealed.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      >UT2004 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
