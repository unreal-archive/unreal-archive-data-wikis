  iwlinks: []
  wikitext:
    text: "This list contains named characters in [[Unreal 2]] which played little\
      \ significance to the plot. Most are [[NEG]] marines and civilian scientists,\
      \ but some [[Izanagi]] characters were also named.\n\n=NEG Marines=\nThe NEG\
      \ marines are sorted by the planet they are encountered on.\n\n==Avalon training==\n\
      ===Raff===\n{{Infobox Unreal2 Marine\n| name = Raff\n| image = [[Image:Raff.jpg|center|64px]]\n\
      | affil = [[TCA]]\n}}\n\n{{QuoteSource|Ya know, if I put two flags in there,\
      \ I could sell tickets, maybe get someone to sponsor a tournament. Those guys\
      \ over at [[Liandri]] have more money than brains... hmmm.|Raff|Unreal 2}}\n\
      Raff was a [[Terran Colonial Authority]] soldier stationed at [[Avalon]]. He\
      \ worked in the basement and ran the training facilities located there. He was\
      \ not heard from since, but likely killed when the [[Skaarj]] attacked.\n\n\
      {{clear}}\n\n==Sanctuary==\nFour marines were present on Sanctuary, but only\
      \ two were named.\n\n===Binelli===\n{{Infobox Unreal2 Marine\n| name = Binelli\n\
      | image = [[Image:Binelli.jpg|center|64px128px]]\n| race = [[Human]]\n| affil\
      \ = [[NEG]]\n| wpref = [[Combat Assault Rifle]]\n}}\n\n{{QuoteSource|Binelli,\
      \ get between those rocks and set up a turret.|Sgt. Kramer|Unreal 2}}\nBinelli\
      \ was one of the marines sent to [[Sanctuary]] to pick up the [[Artifact]] from\
      \ [[John Dalton]]. After his ship was shot down in a swamp before reaching escape\
      \ velocity, he and his squad mates, assisted by Dalton, defended a clearing\
      \ large enough for the [[TCA Atlantis]] to land and extract them.\n\n====Notes====\
      \ \nBinelli is only referenced in passing by Sgt. Kramer before the waves of\
      \ Skaarj began attacking the clearing. His name is only noticed if the player\
      \ is paying attention.\n\n{{clear}}\n\n===Sgt. Kramer===\n{{Infobox Unreal2\
      \ Marine\n| name = Kramer\n| image = [[Image:Kramer.jpg|center|64px128px]]\n\
      | rank = Sergeant\n| affil = [[NEG]]\n| wpref = [[Combat Assault Rifle]]\n}}\n\
      \n{{QuoteSource|Holy sh... Can you do that?|Sgt. Kramer|Unreal 2}}\nSgt. Kramer\
      \ was the marine who acquired the first [[Artifact]] from [[John Dalton]] at\
      \ [[Sanctuary]]. Shortly after his squad had taken off, his ship was shot down\
      \ in a swamp on the other side of the planet. Dalton landed to assist the marines,\
      \ all of whom survived the crash, and together they participated in the defense\
      \ of a clearing on Sanctuary while the [[TCA Atlantis]] came for extraction.\n\
      \n{{clear}}\n\n==Severnaya==\nEight marines were sent to destroy the [[Izanagi]]\
      \ controlled [[Minkovsky Dam]], however, seven were killed and the one injured.\
      \ The injured marine gave [[John Dalton]] one of his fallen comrade's [[Sniper\
      \ Rifle]].\n\n===Sebastian===\n{{Infobox Unreal2 Marine\n| name = Sebastian\n\
      | image = [[Image:Sebastian.jpg|center|64px]]\n| rank = Lieutenant\n| affil\
      \ = [[NEG]]\n| wpref = [[Combat Assault Rifle]]\n}}\n\n{{QuoteSource|Leg's busted\
      \ up, but I'll make it.|Lt. Sebastian|Unreal 2}}\nLt. Sebastian was one of the\
      \ two marines sent on the mission to destroy the [[Izanagi]]-controlled [[Minkovsky\
      \ Dam]] on [[Severnaya]]. His unnamed partner was killed shortly before John\
      \ Dalton arrived to assist, and his own leg was shot. Lt. Sebastian was extracted\
      \ in Dalton's dropship while he finished the marines' mission.\n\n{{clear}}\n\
      \n==Sulferon==\nFour marines assisted [[John Dalton]] in the defense of the\
      \ [[Izanagi]] research facility on [[Sulferon]] during the assault by the [[Ghost\
      \ Warriors]] in an attempt to re-take the facility while a technician stole\
      \ Izanagi data.\n\n{| style=\"border: 1px solid #000;\"\n |-\n| style=\"width:\
      \ 15%; text-align: center;\" | [[Image:Caruso.jpg|64px128px]]\n| style=\"width:\
      \ 15%; text-align: center;\" | [[Image:Marinehev_blue.jpg|64px128px]]\n| style=\"\
      width: 15%; text-align: center;\" | [[Image:Marinemed_blue.jpg|64px128px]]\n\
      | style=\"width: 15%; text-align: center;\" | [[Image:Taba.jpg|64px128px]]\n\
      \ |-\n| style=\"width: 15%; text-align: center;\" | Lieutenant Caruso. Weapon\
      \ preference: [[Sniper Rifle]].\n| style=\"width: 15%; text-align: center;\"\
      \ | Lieutenant Cosner. Weapon Preference: [[Rocket Launcher]].\n| style=\"width:\
      \ 15%; text-align: center;\" | Seargeant Easley. Weapon Preference: [[Flamethrower]].\n\
      | style=\"width: 15%; text-align: center;\" | Private First Class Taba. Weapon\
      \ Preference: [[Combat Assault Rifle]].\n|}\n\n{{clear}}\n\n==Janus==\nFour\
      \ more marines assisted John Dalton in the defense of the [[Polaris]] facility\
      \ during the assault by the [[Liandri Angels]] while Dr. Meyer established a\
      \ communication link with the [[TCA Atlantis]].\n\n{| style=\"border: 1px solid\
      \ #000;\"\n |-\n| style=\"width: 15%; text-align: center;\" | [[Image:Marinemed_blue.jpg|64px128px]]\n\
      | style=\"width: 15%; text-align: center;\" | [[Image:Marinehev_blue.jpg|64px128px]]\n\
      | style=\"width: 15%; text-align: center;\" | [[Image:Harrison.jpg|64px128px]]\n\
      | style=\"width: 15%; text-align: center;\" | [[Image:Sadao.jpg|64px128px]]\n\
      \ |-\n| style=\"width: 15%; text-align: center;\" | Lieutenant Chavez. Weapon\
      \ preference: [[Flamethrower]].\n| style=\"width: 15%; text-align: center;\"\
      \ | Lieutenant Noah Crable. Weapon Preference: [[Rocket Launcher]].\n| style=\"\
      width: 15%; text-align: center;\" | Seargeant Harrison. Weapon Preference: [[Shotgun]].\n\
      | style=\"width: 15%; text-align: center;\" | Private Sadao. Weapon Preference:\
      \ [[Combat Assault Rifle]].\n|}\n\n====Notes====\nLt. Crable's first name, Noah,\
      \ is never given in-game. Noah is the name he is identified as in the internal\
      \ game files. Additionally, Noah Crable is a reference to [[Jess Crable]], programmer\
      \ of [[Legend Entertainment]].\n\n{{clear}}\n\n==Avalon==\nThree marines and\
      \ Dalton defended a pass on [[Avalon]] while awaiting the Atlantis to land.\
      \ Only one was named.\n\n===McMillan===\n{{Infobox Unreal2 Marine\n| name =\
      \ McMillan\n| image = [[Image:Mcmillan.jpg|center|64px]]\n| affil = [[NEG]]\n\
      | wpref = [[Combat Assault Rifle]]\n}}\n\n{{QuoteSource|McMillan here. Bravo\
      \ Squad Leader. Our 20 is the building directly below the landing pad. We've\
      \ set up a perimeter and can hold indefinitely.|McMillan|Unreal 2}}\nMcMillan\
      \ was the leader of two other marines on [[Avalon]]'s surface during the [[Skaarj]]\
      \ attack on the planet. He and his squad successfully held back waves of attacks\
      \ while [[John Dalton]] disabled the planetary cannon which was firing on ships\
      \ that were trying to evacuate or counter-assault the position. After holding\
      \ back several more waves while waiting for the [[TCA Atlantis]] to pick them\
      \ up, the Atlantis was shot down seconds before reaching the men. McMillan proceeded\
      \ in calling the [[Dorian Gray]] for an evacuation.\n\n{{clear}}\n\n==Dorian\
      \ Gray==\nThe [[Dorian Gray]] was a [[TCA]] flagship with several marines and\
      \ other crew.\n\n===Percivale===\n{{QuoteSource|Uh, hello? Executive officer\
      \ Percivale here. The damn ship is listing. Any repair crews available to fix\
      \ the gravity engine?|Percivale|Unreal 2}}\nPercivale was the XO of the [[Dorian\
      \ Gray]].\n\n===Stevens===\n{{QuoteSource|Stevens. Take a detail and clear a\
      \ path to the escape pods. Don't tell anyone or you'll start a panic. I'll follow\
      \ in a minute.|Hawkins|Unreal 2}}\nStevens was a marine aboard the [[Dorian\
      \ Gray]].\n\n==Other==\n===General Drexler===\n{{QuoteSource|I've dealt with\
      \ Drexler before. He's a weasel. Don't trust him.|Aida|Unreal 2}}\nGeneral Drexler\
      \ was a military leader during the time of [[Unreal 2]]. During the game, the\
      \ player (as [[John Dalton]]) is lead to believe he is collecting artifacts\
      \ under Drexler's command. Late in the game it is realized that the player has\
      \ never actually been in any contact with Drexler, direct or indirect, and has\
      \ been used by Sector Commander [[Hawkins]] of the [[TCA]] all along. However,\
      \ it is clear there really is a General Drexler, otherwise the character would\
      \ not have fell into Hawkins' plan.\n\n===Other names===\nGame files reveal\
      \ more Light Marine names, however, they were never officially assigned to any\
      \ real individuals in the game. The names are: Butch, Hawk, Hurst, Kovacs, O'Riley,\
      \ Razzrezz, Rhinehart and Ricardo.\n\n=Civilians=\n==Sanctuary==\nSantuary was\
      \ a [[Liandri]] mining colony attacked by [[Skaarj]].\n\n===Danny Miller===\n\
      {{Infobox Unreal2 Marine\n| name = Danny Miller\n| image = [[Image:Miller.jpg|center|64px]]\n\
      | affil = [[Liandri]]\n}}\n\n{{QuoteSource|Jesus, John. Were WE ever that green?|[[Aida]]|Unreal\
      \ 2}}\nDanny Miller was an employee at [[Liandri Station Lima Six]]. He sent\
      \ out a distress call when the facility was raided by [[Skaarj]] and [[Izarians]]\
      \ and holed himself up in a security room with an [[Artifact]] which was believed\
      \ to be the reason for the attack. \n\nMiller observed [[John Dalton]]'s progress\
      \ through the facility via security camera and gave him some information and\
      \ advice over the local PA system. He died, however, when he left his secure\
      \ room too soon during Dalton's final approach towards his location and was\
      \ killed by a Skaarj.\n\n==Hell==\nHell was home to the [[Axon Corporation]]\
      \ [[Elysium Weapons Research Facility]]. During an experiment on spiders using\
      \ radiation from the [[Artifact]]s, the mutant [[Araknids]] killed most people\
      \ in the facility.\n\n===Dogget===\n{{QuoteSource|Oh my god! Dogget's dead!|Jensen\
      \ forgetting to shout \"you bastards!\"|Unreal 2}}\nDogget was an employee at\
      \ the [[Elysium Weapons Research Facility]]. He was killed during the outbreak\
      \ of the [[Araknids]].\n\nInterestingly, Dogget is a reference to [[Travis Dogget]],\
      \ artist of [[Legend Entertainment]].\n\n===Hank Jensen===\n{{Infobox Unreal2\
      \ Marine\n| name = Hank Jensen\n| image = [[Image:Jensen.jpg|center|64px]]\n\
      | affil = [[Axon Corporation]]\n}}\n\n{{QuoteSource|'''Dalton:''' Who are you?<br\
      \ />'''Jensen:''' Jensen. Maintenance for Area 9.|John Dalton and Hank Jensen|Unreal\
      \ 2}}\nHank Jensen was an employee at the [[Elysium Weapons Research Facility]]\
      \ on [[Hell]]. He assisted Dalton in gaining access to the main part of the\
      \ facility. \n\n====Notes====\nJensen's first name is never actually given in\
      \ game. His dialog profile labels him as \"Hank\" internally, so it is assumed\
      \ that his name is Hank.\n\n{{clear}}\n\n===Sheffield===\n{{QuoteSource|Come\
      \ on, you bastards! Eat flame!|Sheffield|Unreal 2}}\nSheffield was one of the\
      \ [[Axon Corporation]] scientists at the [[Elysium Weapons Research Facility]]\
      \ on [[Hell]] during the mutative [[Araknid]] disaster. He was killed by araknids\
      \ or a self-inflicted explosion along with at least one other unnamed person\
      \ at an improvised blockade within the facility.\n\nSheffield is a reference\
      \ to [[John Sheffield]], modeller and animator of [[Legend Entertainment]].\n\
      \n==Janus==\n[[Janus]] was home to the [[Axon Corporation]] [[Polaris]] research\
      \ base which was assaulted by [[Izanagi]] [[Ghost Warriors]] and later [[Liandri\
      \ Angels]].\n\n===Dr. Meyer===\n{{Infobox Unreal2 Marine\n| name = Dr. Meyer\n\
      | image = [[Image:Meyer.jpg|center|64px]]\n| affil = [[Axon Corporation]]\n\
      }}\n\n{{QuoteSource|First I'm gonna wring his neck, then I'm gonna shoot him,\
      \ then I'm gonna kick his ass right off this rooftop.|John Dalton|Unreal 2}}\n\
      Dr. Meyer was a scientist at the [[Polaris]] research base on [[Janus]]. Meyer\
      \ was researching two [[Artifact]]s when [[Izanagi]] mercenaries discovered\
      \ the facility and raided it in an effort to steal them. The mercenaries captured\
      \ Meyer and tortured him while John Dalton arrived at the facility, fought his\
      \ way inside, and eventually rescued Meyer in a showy entrance from a ceiling\
      \ vent.\n\n{{QuoteSource|Open the goddamn door!|Meyer, to a Kai|Unreal 2}} \n\
      After a brief conversation with Dalton, Meyer agreed to hand over the artifacts\
      \ after a successful escape from the facility. Meyer eventually sweet-talked\
      \ his way into the locked room where the artifacts were being guarded by a [[Kai]]\
      \ and recovered the artifacts, which he carried for insurance. Dalton attempted\
      \ to lead Meyer out of the facility at the time, clearing the remaining [[Ghost\
      \ Warriors]] inside.\n\n{{QuoteSource|Bad news. The Liandri landed and blew\
      \ up the bridge. There went your yellow brick road.|Aida|Unreal 2}}\nThe enemy-free\
      \ status of the facility did not last long. [[Liandri Angels]] were sent to\
      \ the facility in a second attempt to acquire the artifacts, cutting off the\
      \ escape of Meyer and Dalton. Meyer realized an old, unjammable transmitter\
      \ was located on the roof of the facility, and joined Dalton on the lift to\
      \ the top after impatiently waiting for the outside of the building to be cleared\
      \ of Liandri Angels.\n\nLuckily, Aida had sent in a squadron of marines to assist\
      \ Meyer and Dalton. Meyer knew the transmitter would take time to repair, deploy,\
      \ and tune, so he allowed the soldiers present to establish a secure perimeter\
      \ before beginning his work. After several waves of Angels and much back-and-forth\
      \ between Meyer and Dalton, a connection was finally established with the [[TCA\
      \ Atlantis]] which proceeded to land and escort Dalton and the artifacts.\n\n\
      {{QuoteSource|Orders from [[Drexler]] say to terminate all surviving non-military\
      \ personnel. Your orders are clear. He knows too much to fall into enemy hands.|Aida|Unreal\
      \ 2}}\nLuckily for Meyer, Dalton felt a sudden wave of compassion and spared\
      \ the scientist by faking a signal breakup. Meyer gave up the artifacts in exchange\
      \ for his safe passage out of the base and was taken to the planet [[Vistula]]\
      \ aboard the Atlantis.\n\n{{clear}}\n\n==Na Koja Abad==\n[[Na Koja Abad]] was\
      \ home to an [[Izanagi Corporation]] research base.\n\n===Hanson===\n{{Infobox\
      \ Unreal2 Marine\n| name = Hanson\n| image = [[Image:Hanson.jpg|center|64px]]\n\
      | affil = [[Izanagi Corporation]]\n}}\n\n{{QuoteSource|You're such a wuss.|Unnamed\
      \ scientist to Hanson|Unreal 2}}\nHanson was an [[Izanagi]] scientist at [[Na\
      \ Koja Abad]]. He was killed during an experiment with an early form of the\
      \ [[Drakk laser]].\n\n{{clear}}\n\n===Sawkins===\n{{Infobox Unreal2 Marine\n\
      | name = Sawkins\n| image = [[Image:Sawkins.jpg|center|64px]]\n| affil = [[Izanagi\
      \ Corporation]]\n}}\n\n{{QuoteSource|No, really. Watch this...|Famous last words|Unreal\
      \ 2}}\nSawkins was an [[Izanagi Corporation]] scientist stationed on [[Na Koja\
      \ Abad]]. He was working on the [[Takkra]] weapon when it backfired upon activation\
      \ and attacked him. A nearby [[Ghost Warrior]] mercenary killed Sawkins, much\
      \ to the horror of the scientist he was working with, which inexplicably caused\
      \ the Takkra to deactivate.\n\nSawkins is a reference to [[Martin Sawkins]],\
      \ the art director of [[Legend Entertainment]].\n\n{{clear}}\n\n=Izanagi Ghost\
      \ Warriors=\nVery few [[Ghost Warriors]] were named.\n\n==Severnaya==\n{{QuoteSource|Shut\
      \ up. Keep looking, he must be somewhere.<br />He's in the ceiling!|Frank and\
      \ Stanley|Unreal 2}}\nStanley and Frank were two [[Izanagi]] [[Ghost Warriors]]\
      \ guarding the [[Minkovsky Dam]] on [[Severnaya]]. Both were assaulted and killed\
      \ by [[John Dalton]] in a security room.\n\n{| style=\"border: 1px solid #000;\"\
      \n |-\n| style=\"width: 128px; text-align: center;\" | [[Image:Frank.jpg|64px128px]]\n\
      | style=\"width: 128px; text-align: center;\" | [[Image:Stanley.jpg|64px128px]]\n\
      \ |-\n| style=\"width: 128px; text-align: center;\" | Frank. Weapon preference:\
