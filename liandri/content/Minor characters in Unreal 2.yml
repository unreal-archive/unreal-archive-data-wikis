      </li>\n</ul>\n</li>\n</ul>\n</div>\n\n<h1><span class=\"mw-headline\" id=\"\
      NEG_Marines\">NEG Marines</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=1\"\
      \ title=\"Edit section: NEG Marines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h1>\n<p>The NEG marines are sorted by the planet they are\
      \ encountered on.\n</p>\n<h2><span class=\"mw-headline\" id=\"Avalon_training\"\
      >Avalon training</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=2\" title=\"Edit\
      \ section: Avalon training\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Raff\">Raff</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=3\" title=\"Edit section:\
      \ Raff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b> Raff</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Raff.jpg\" class=\"image\"\
      ><img alt=\"Raff.jpg\" src=\"/w/images/thumb/Raff.jpg/64px-Raff.jpg\" width=\"\
      64\" height=\"167\" srcset=\"/w/images/thumb/Raff.jpg/96px-Raff.jpg 1.5x, /w/images/thumb/Raff.jpg/128px-Raff.jpg\
      \ 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\">\
      \ Rank/Position:\n</td>\n<td style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"\
      font-size: 8pt;\"> <a href=\"/TCA\" class=\"mw-redirect\" title=\"TCA\">TCA</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> No preference\n</td></tr></table>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">Ya know, if I put two flags\
      \ in there, I could sell tickets, maybe get someone to sponsor a tournament.\
      \ Those guys over at <a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\"\
      >Liandri</a> have more money than brains... hmmm.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Raff</a></div>\n\
      <p>Raff was a <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial\
      \ Authority\">Terran Colonial Authority</a> soldier stationed at <a href=\"\
      /edit/Avalon?redlink=1\" class=\"new\" title=\"Avalon (page does not exist)\"\
      >Avalon</a>. He worked in the basement and ran the training facilities located\
      \ there. He was not heard from since, but likely killed when the <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> attacked.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Sanctuary\">Sanctuary</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=4\" title=\"Edit section:\
      \ Sanctuary\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Four marines were present on Sanctuary, but only two were named.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Binelli\">Binelli</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=5\"\
      \ title=\"Edit section: Binelli\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b> Binelli</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Binelli.jpg\" class=\"image\" title=\"64px128px\"><img alt=\"64px128px\"\
      \ src=\"/w/images/Binelli.jpg\" width=\"256\" height=\"670\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Weapon Preference:\n</td>\n<td style=\"font-size: 8pt;\"\
      > <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat Assault\
      \ Rifle\">Combat Assault Rifle</a>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Binelli, get between those rocks and set up\
      \ a turret.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Sgt. Kramer</a></div>\n<p>Binelli was one of the marines\
      \ sent to <a href=\"/Sanctuary\" title=\"Sanctuary\">Sanctuary</a> to pick up\
      \ the <a href=\"/edit/Artifact?redlink=1\" class=\"new\" title=\"Artifact (page\
      \ does not exist)\">Artifact</a> from <a href=\"/John_Dalton\" title=\"John\
      \ Dalton\">John Dalton</a>. After his ship was shot down in a swamp before reaching\
      \ escape velocity, he and his squad mates, assisted by Dalton, defended a clearing\
      \ large enough for the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA\
      \ Atlantis</a> to land and extract them.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Notes\">Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=6\" title=\"Edit\
      \ section: Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Binelli is only referenced in passing by Sgt. Kramer before the waves of\
      \ Skaarj began attacking the clearing. His name is only noticed if the player\
      \ is paying attention.\n</p>\n<div style=\"clear:both;\"></div>\n<h3><span class=\"\
      mw-headline\" id=\"Sgt._Kramer\">Sgt. Kramer</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=7\"\
      \ title=\"Edit section: Sgt. Kramer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Sergeant Kramer</b><br /><div class=\"center\"><div class=\"floatnone\"\
      ><a href=\"/File:Kramer.jpg\" class=\"image\" title=\"64px128px\"><img alt=\"\
      64px128px\" src=\"/w/images/Kramer.jpg\" width=\"320\" height=\"670\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Sergeant\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Weapon Preference:\n</td>\n<td style=\"font-size: 8pt;\"\
      > <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat Assault\
      \ Rifle\">Combat Assault Rifle</a>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Holy sh... Can you do that?</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Sgt.\
      \ Kramer</a></div>\n<p>Sgt. Kramer was the marine who acquired the first <a\
      \ href=\"/edit/Artifact?redlink=1\" class=\"new\" title=\"Artifact (page does\
      \ not exist)\">Artifact</a> from <a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a> at <a href=\"/Sanctuary\" title=\"Sanctuary\">Sanctuary</a>.\
      \ Shortly after his squad had taken off, his ship was shot down in a swamp on\
      \ the other side of the planet. Dalton landed to assist the marines, all of\
      \ whom survived the crash, and together they participated in the defense of\
      \ a clearing on Sanctuary while the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\"\
      >TCA Atlantis</a> came for extraction.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Severnaya\">Severnaya</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=8\"\
      \ title=\"Edit section: Severnaya\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Eight marines were sent to destroy the <a href=\"\
      /Izanagi\" class=\"mw-redirect\" title=\"Izanagi\">Izanagi</a> controlled <a\
      \ href=\"/edit/Minkovsky_Dam?redlink=1\" class=\"new\" title=\"Minkovsky Dam\
      \ (page does not exist)\">Minkovsky Dam</a>, however, seven were killed and\
      \ the one injured. The injured marine gave <a href=\"/John_Dalton\" title=\"\
      John Dalton\">John Dalton</a> one of his fallen comrade's <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Sebastian\">Sebastian</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=9\"\
      \ title=\"Edit section: Sebastian\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Lieutenant Sebastian</b><br /><div class=\"center\"><div class=\"floatnone\"\
      ><a href=\"/File:Sebastian.jpg\" class=\"image\"><img alt=\"Sebastian.jpg\"\
      \ src=\"/w/images/thumb/Sebastian.jpg/64px-Sebastian.jpg\" width=\"64\" height=\"\
      168\" srcset=\"/w/images/thumb/Sebastian.jpg/96px-Sebastian.jpg 1.5x, /w/images/thumb/Sebastian.jpg/128px-Sebastian.jpg\
      \ 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\">\
      \ Rank/Position:\n</td>\n<td style=\"font-size: 8pt;\"> Lieutenant\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"\
      font-size: 8pt;\"> <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\"\
      \ title=\"Combat Assault Rifle\">Combat Assault Rifle</a>\n</td></tr></table>\n\
      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Leg's busted up,\
      \ but I'll make it.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Lt. Sebastian</a></div>\n<p>Lt. Sebastian was one of the\
      \ two marines sent on the mission to destroy the <a href=\"/Izanagi\" class=\"\
      mw-redirect\" title=\"Izanagi\">Izanagi</a>-controlled <a href=\"/edit/Minkovsky_Dam?redlink=1\"\
      \ class=\"new\" title=\"Minkovsky Dam (page does not exist)\">Minkovsky Dam</a>\
      \ on <a href=\"/edit/Severnaya?redlink=1\" class=\"new\" title=\"Severnaya (page\
      \ does not exist)\">Severnaya</a>. His unnamed partner was killed shortly before\
      \ John Dalton arrived to assist, and his own leg was shot. Lt. Sebastian was\
      \ extracted in Dalton's dropship while he finished the marines' mission.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Sulferon\"\
      >Sulferon</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=10\" title=\"\
      Edit section: Sulferon\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Four marines assisted <a href=\"/John_Dalton\" title=\"John Dalton\">John\
      \ Dalton</a> in the defense of the <a href=\"/Izanagi\" class=\"mw-redirect\"\
      \ title=\"Izanagi\">Izanagi</a> research facility on <a href=\"/edit/Sulferon?redlink=1\"\
      \ class=\"new\" title=\"Sulferon (page does not exist)\">Sulferon</a> during\
      \ the assault by the <a href=\"/Ghost_Warriors\" class=\"mw-redirect\" title=\"\
      Ghost Warriors\">Ghost Warriors</a> in an attempt to re-take the facility while\
      \ a technician stole Izanagi data.\n</p>\n<table style=\"border: 1px solid #000;\"\
      >\n\n<tr>\n<td style=\"width: 15%; text-align: center;\"> <a href=\"/File:Caruso.jpg\"\
      \ class=\"image\" title=\"64px128px\"><img alt=\"64px128px\" src=\"/w/images/Caruso.jpg\"\
      \ width=\"256\" height=\"670\" /></a>\n</td>\n<td style=\"width: 15%; text-align:\
      \ center;\"> <a href=\"/File:Marinehev_blue.jpg\" class=\"image\" title=\"64px128px\"\
      ><img alt=\"64px128px\" src=\"/w/images/Marinehev_blue.jpg\" width=\"413\" height=\"\
      670\" /></a>\n</td>\n<td style=\"width: 15%; text-align: center;\"> <a href=\"\
      /File:Marinemed_blue.jpg\" class=\"image\" title=\"64px128px\"><img alt=\"64px128px\"\
      \ src=\"/w/images/Marinemed_blue.jpg\" width=\"320\" height=\"670\" /></a>\n\
      </td>\n<td style=\"width: 15%; text-align: center;\"> <a href=\"/File:Taba.jpg\"\
      \ class=\"image\" title=\"64px128px\"><img alt=\"64px128px\" src=\"/w/images/Taba.jpg\"\
      \ width=\"256\" height=\"670\" /></a>\n</td></tr>\n<tr>\n<td style=\"width:\
      \ 15%; text-align: center;\"> Lieutenant Caruso. Weapon preference: <a href=\"\
      /Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>.\n</td>\n<td style=\"\
      width: 15%; text-align: center;\"> Lieutenant Cosner. Weapon Preference: <a\
      \ href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>.\n\
      </td>\n<td style=\"width: 15%; text-align: center;\"> Seargeant Easley. Weapon\
      \ Preference: <a href=\"/Flamethrower\" title=\"Flamethrower\">Flamethrower</a>.\n\
      </td>\n<td style=\"width: 15%; text-align: center;\"> Private First Class Taba.\
      \ Weapon Preference: <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\"\
      \ title=\"Combat Assault Rifle\">Combat Assault Rifle</a>.\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Janus\"\
      >Janus</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=11\" title=\"\
      Edit section: Janus\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Four more marines assisted John Dalton in the defense of the <a href=\"/edit/Polaris?redlink=1\"\
      \ class=\"new\" title=\"Polaris (page does not exist)\">Polaris</a> facility\
      \ during the assault by the <a href=\"/Liandri_Angels\" title=\"Liandri Angels\"\
      >Liandri Angels</a> while Dr. Meyer established a communication link with the\
      \ <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA Atlantis</a>.\n</p>\n\
      <table style=\"border: 1px solid #000;\">\n\n<tr>\n<td style=\"width: 15%; text-align:\
      \ center;\"> <a href=\"/File:Marinemed_blue.jpg\" class=\"image\" title=\"64px128px\"\
      ><img alt=\"64px128px\" src=\"/w/images/Marinemed_blue.jpg\" width=\"320\" height=\"\
      670\" /></a>\n</td>\n<td style=\"width: 15%; text-align: center;\"> <a href=\"\
      /File:Marinehev_blue.jpg\" class=\"image\" title=\"64px128px\"><img alt=\"64px128px\"\
      \ src=\"/w/images/Marinehev_blue.jpg\" width=\"413\" height=\"670\" /></a>\n\
      </td>\n<td style=\"width: 15%; text-align: center;\"> <a href=\"/File:Harrison.jpg\"\
      \ class=\"image\" title=\"64px128px\"><img alt=\"64px128px\" src=\"/w/images/Harrison.jpg\"\
      \ width=\"256\" height=\"670\" /></a>\n</td>\n<td style=\"width: 15%; text-align:\
      \ center;\"> <a href=\"/File:Sadao.jpg\" class=\"image\" title=\"64px128px\"\
      ><img alt=\"64px128px\" src=\"/w/images/Sadao.jpg\" width=\"256\" height=\"\
      670\" /></a>\n</td></tr>\n<tr>\n<td style=\"width: 15%; text-align: center;\"\
      > Lieutenant Chavez. Weapon preference: <a href=\"/Flamethrower\" title=\"Flamethrower\"\
      >Flamethrower</a>.\n</td>\n<td style=\"width: 15%; text-align: center;\"> Lieutenant\
      \ Noah Crable. Weapon Preference: <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a>.\n</td>\n<td style=\"width: 15%; text-align:\
      \ center;\"> Seargeant Harrison. Weapon Preference: <a href=\"/Shotgun\" title=\"\
      Shotgun\">Shotgun</a>.\n</td>\n<td style=\"width: 15%; text-align: center;\"\
      > Private Sadao. Weapon Preference: <a href=\"/Combat_Assault_Rifle\" class=\"\
      mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>.\n</td></tr></table>\n\
      <h4><span class=\"mw-headline\" id=\"Notes_2\">Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=12\"\
      \ title=\"Edit section: Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Lt. Crable's first name, Noah, is never given in-game.\
      \ Noah is the name he is identified as in the internal game files. Additionally,\
      \ Noah Crable is a reference to <a href=\"/edit/Jess_Crable?redlink=1\" class=\"\
      new\" title=\"Jess Crable (page does not exist)\">Jess Crable</a>, programmer\
      \ of <a href=\"/edit/Legend_Entertainment?redlink=1\" class=\"new\" title=\"\
      Legend Entertainment (page does not exist)\">Legend Entertainment</a>.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Avalon\"\
      >Avalon</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=13\" title=\"\
      Edit section: Avalon\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Three marines and Dalton defended a pass on <a href=\"/edit/Avalon?redlink=1\"\
      \ class=\"new\" title=\"Avalon (page does not exist)\">Avalon</a> while awaiting\
      \ the Atlantis to land. Only one was named.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"McMillan\">McMillan</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=14\"\
      \ title=\"Edit section: McMillan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b> McMillan</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Mcmillan.jpg\" class=\"image\"><img alt=\"Mcmillan.jpg\" src=\"/w/images/thumb/Mcmillan.jpg/64px-Mcmillan.jpg\"\
      \ width=\"64\" height=\"168\" srcset=\"/w/images/thumb/Mcmillan.jpg/96px-Mcmillan.jpg\
      \ 1.5x, /w/images/thumb/Mcmillan.jpg/128px-Mcmillan.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Weapon Preference:\n</td>\n<td style=\"font-size: 8pt;\"\
      > <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat Assault\
      \ Rifle\">Combat Assault Rifle</a>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">McMillan here. Bravo Squad Leader. Our 20 is\
      \ the building directly below the landing pad. We've set up a perimeter and\
      \ can hold indefinitely.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">McMillan</a></div>\n<p>McMillan was the leader\
      \ of two other marines on <a href=\"/edit/Avalon?redlink=1\" class=\"new\" title=\"\
      Avalon (page does not exist)\">Avalon</a>'s surface during the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> attack on the planet. He and his squad successfully\
      \ held back waves of attacks while <a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a> disabled the planetary cannon which was firing on ships that\
      \ were trying to evacuate or counter-assault the position. After holding back\
      \ several more waves while waiting for the <a href=\"/TCA_Atlantis\" title=\"\
      TCA Atlantis\">TCA Atlantis</a> to pick them up, the Atlantis was shot down\
      \ seconds before reaching the men. McMillan proceeded in calling the <a href=\"\
      /edit/Dorian_Gray?redlink=1\" class=\"new\" title=\"Dorian Gray (page does not\
      \ exist)\">Dorian Gray</a> for an evacuation.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Dorian_Gray\">Dorian Gray</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=15\" title=\"Edit section:\
      \ Dorian Gray\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <a href=\"/edit/Dorian_Gray?redlink=1\" class=\"new\" title=\"Dorian\
      \ Gray (page does not exist)\">Dorian Gray</a> was a <a href=\"/TCA\" class=\"\
      mw-redirect\" title=\"TCA\">TCA</a> flagship with several marines and other\
      \ crew.\n</p>\n<h3><span class=\"mw-headline\" id=\"Percivale\">Percivale</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=16\" title=\"Edit section:\
      \ Percivale\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Uh, hello? Executive officer Percivale\
      \ here. The damn ship is listing. Any repair crews available to fix the gravity\
      \ engine?</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Percivale</a></div>\n<p>Percivale was the XO of the <a\
      \ href=\"/edit/Dorian_Gray?redlink=1\" class=\"new\" title=\"Dorian Gray (page\
      \ does not exist)\">Dorian Gray</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Stevens\">Stevens</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=17\"\
      \ title=\"Edit section: Stevens\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Stevens. Take\
      \ a detail and clear a path to the escape pods. Don't tell anyone or you'll\
      \ start a panic. I'll follow in a minute.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Hawkins</a></div>\n<p>Stevens\
      \ was a marine aboard the <a href=\"/edit/Dorian_Gray?redlink=1\" class=\"new\"\
      \ title=\"Dorian Gray (page does not exist)\">Dorian Gray</a>.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Other\">Other</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=18\"\
      \ title=\"Edit section: Other\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"General_Drexler\"\
      >General Drexler</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=19\" title=\"\
      Edit section: General Drexler\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">I've dealt\
      \ with Drexler before. He's a weasel. Don't trust him.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Aida</a></div>\n\
      <p>General Drexler was a military leader during the time of <a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>. During the game, the\
      \ player (as <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>)\
      \ is lead to believe he is collecting artifacts under Drexler's command. Late\
      \ in the game it is realized that the player has never actually been in any\
      \ contact with Drexler, direct or indirect, and has been used by Sector Commander\
      \ <a href=\"/Hawkins\" class=\"mw-redirect\" title=\"Hawkins\">Hawkins</a> of\
      \ the <a href=\"/TCA\" class=\"mw-redirect\" title=\"TCA\">TCA</a> all along.\
      \ However, it is clear there really is a General Drexler, otherwise the character\
      \ would not have fell into Hawkins' plan.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Other_names\">Other names</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=20\"\
      \ title=\"Edit section: Other names\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Game files reveal more Light Marine names, however,\
      \ they were never officially assigned to any real individuals in the game. The\
      \ names are: Butch, Hawk, Hurst, Kovacs, O'Riley, Razzrezz, Rhinehart and Ricardo.\n\
      </p>\n<h1><span class=\"mw-headline\" id=\"Civilians\">Civilians</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=21\" title=\"Edit section:\
      \ Civilians\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n\
      <h2><span class=\"mw-headline\" id=\"Sanctuary_2\">Sanctuary</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=22\"\
      \ title=\"Edit section: Sanctuary\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Santuary was a <a href=\"/Liandri\" class=\"mw-redirect\"\
      \ title=\"Liandri\">Liandri</a> mining colony attacked by <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a>.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Danny_Miller\">Danny Miller</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=23\"\
      \ title=\"Edit section: Danny Miller\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b> Danny Miller</b><br /><div class=\"center\"><div class=\"floatnone\"><a\
      \ href=\"/File:Miller.jpg\" class=\"image\"><img alt=\"Miller.jpg\" src=\"/w/images/thumb/Miller.jpg/64px-Miller.jpg\"\
      \ width=\"64\" height=\"167\" srcset=\"/w/images/thumb/Miller.jpg/96px-Miller.jpg\
      \ 1.5x, /w/images/thumb/Miller.jpg/128px-Miller.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a>\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n<td style=\"\
      font-size: 8pt;\"> No preference\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Jesus, John. Were WE ever that green?</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">[[Unreal 2|<a href=\"/Aida\" title=\"Aida\">Aida</a>]]</div>\n<p>Danny\
      \ Miller was an employee at <a href=\"/edit/Liandri_Station_Lima_Six?redlink=1\"\
      \ class=\"new\" title=\"Liandri Station Lima Six (page does not exist)\">Liandri\
      \ Station Lima Six</a>. He sent out a distress call when the facility was raided\
      \ by <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> and <a href=\"/Izarians\"\
      \ class=\"mw-redirect\" title=\"Izarians\">Izarians</a> and holed himself up\
      \ in a security room with an <a href=\"/edit/Artifact?redlink=1\" class=\"new\"\
      \ title=\"Artifact (page does not exist)\">Artifact</a> which was believed to\
      \ be the reason for the attack. \n</p><p>Miller observed <a href=\"/John_Dalton\"\
      \ title=\"John Dalton\">John Dalton</a>'s progress through the facility via\
      \ security camera and gave him some information and advice over the local PA\
      \ system. He died, however, when he left his secure room too soon during Dalton's\
      \ final approach towards his location and was killed by a Skaarj.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Hell\">Hell</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=24\"\
      \ title=\"Edit section: Hell\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Hell was home to the <a href=\"/Axon_Corporation\"\
      \ class=\"mw-redirect\" title=\"Axon Corporation\">Axon Corporation</a> <a href=\"\
      /edit/Elysium_Weapons_Research_Facility?redlink=1\" class=\"new\" title=\"Elysium\
      \ Weapons Research Facility (page does not exist)\">Elysium Weapons Research\
      \ Facility</a>. During an experiment on spiders using radiation from the <a\
      \ href=\"/edit/Artifact?redlink=1\" class=\"new\" title=\"Artifact (page does\
      \ not exist)\">Artifacts</a>, the mutant <a href=\"/Araknids\" class=\"mw-redirect\"\
      \ title=\"Araknids\">Araknids</a> killed most people in the facility.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Dogget\">Dogget</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=25\"\
      \ title=\"Edit section: Dogget\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Oh my god!\
      \ Dogget's dead!</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Jensen forgetting to shout \"you bastards!\"</a></div>\n\
      <p>Dogget was an employee at the <a href=\"/edit/Elysium_Weapons_Research_Facility?redlink=1\"\
      \ class=\"new\" title=\"Elysium Weapons Research Facility (page does not exist)\"\
      >Elysium Weapons Research Facility</a>. He was killed during the outbreak of\
      \ the <a href=\"/Araknids\" class=\"mw-redirect\" title=\"Araknids\">Araknids</a>.\n\
      </p><p>Interestingly, Dogget is a reference to <a href=\"/edit/Travis_Dogget?redlink=1\"\
      \ class=\"new\" title=\"Travis Dogget (page does not exist)\">Travis Dogget</a>,\
      \ artist of <a href=\"/edit/Legend_Entertainment?redlink=1\" class=\"new\" title=\"\
      Legend Entertainment (page does not exist)\">Legend Entertainment</a>.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Hank_Jensen\">Hank Jensen</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=26\"\
      \ title=\"Edit section: Hank Jensen\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b> Hank Jensen</b><br /><div class=\"center\"><div class=\"floatnone\"><a\
      \ href=\"/File:Jensen.jpg\" class=\"image\"><img alt=\"Jensen.jpg\" src=\"/w/images/thumb/Jensen.jpg/64px-Jensen.jpg\"\
      \ width=\"64\" height=\"167\" srcset=\"/w/images/thumb/Jensen.jpg/96px-Jensen.jpg\
      \ 1.5x, /w/images/thumb/Jensen.jpg/128px-Jensen.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /Axon_Corporation\" class=\"mw-redirect\" title=\"Axon Corporation\">Axon Corporation</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> No preference\n</td></tr></table>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\"><b>Dalton:</b> Who are you?<br\
      \ /><b>Jensen:</b> Jensen. Maintenance for Area 9.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">John Dalton\
      \ and Hank Jensen</a></div>\n<p>Hank Jensen was an employee at the <a href=\"\
      /edit/Elysium_Weapons_Research_Facility?redlink=1\" class=\"new\" title=\"Elysium\
      \ Weapons Research Facility (page does not exist)\">Elysium Weapons Research\
      \ Facility</a> on <a href=\"/Hell\" title=\"Hell\">Hell</a>. He assisted Dalton\
      \ in gaining access to the main part of the facility. \n</p>\n<h4><span class=\"\
      mw-headline\" id=\"Notes_3\">Notes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=27\"\
      \ title=\"Edit section: Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Jensen's first name is never actually given in game.\
      \ His dialog profile labels him as \"Hank\" internally, so it is assumed that\
      \ his name is Hank.\n</p>\n<div style=\"clear:both;\"></div>\n<h3><span class=\"\
      mw-headline\" id=\"Sheffield\">Sheffield</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=28\"\
      \ title=\"Edit section: Sheffield\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Come on, you\
      \ bastards! Eat flame!</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">Sheffield</a></div>\n<p>Sheffield was one of\
      \ the <a href=\"/Axon_Corporation\" class=\"mw-redirect\" title=\"Axon Corporation\"\
      >Axon Corporation</a> scientists at the <a href=\"/edit/Elysium_Weapons_Research_Facility?redlink=1\"\
      \ class=\"new\" title=\"Elysium Weapons Research Facility (page does not exist)\"\
      >Elysium Weapons Research Facility</a> on <a href=\"/Hell\" title=\"Hell\">Hell</a>\
      \ during the mutative <a href=\"/Araknid\" title=\"Araknid\">Araknid</a> disaster.\
      \ He was killed by araknids or a self-inflicted explosion along with at least\
      \ one other unnamed person at an improvised blockade within the facility.\n\
      </p><p>Sheffield is a reference to <a href=\"/edit/John_Sheffield?redlink=1\"\
      \ class=\"new\" title=\"John Sheffield (page does not exist)\">John Sheffield</a>,\
      \ modeller and animator of <a href=\"/edit/Legend_Entertainment?redlink=1\"\
      \ class=\"new\" title=\"Legend Entertainment (page does not exist)\">Legend\
      \ Entertainment</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Janus_2\">Janus</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=29\" title=\"Edit section:\
      \ Janus\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/edit/Janus?redlink=1\" class=\"new\" title=\"Janus (page does\
      \ not exist)\">Janus</a> was home to the <a href=\"/Axon_Corporation\" class=\"\
      mw-redirect\" title=\"Axon Corporation\">Axon Corporation</a> <a href=\"/edit/Polaris?redlink=1\"\
      \ class=\"new\" title=\"Polaris (page does not exist)\">Polaris</a> research\
      \ base which was assaulted by <a href=\"/Izanagi\" class=\"mw-redirect\" title=\"\
      Izanagi\">Izanagi</a> <a href=\"/Ghost_Warriors\" class=\"mw-redirect\" title=\"\
      Ghost Warriors\">Ghost Warriors</a> and later <a href=\"/Liandri_Angels\" title=\"\
      Liandri Angels\">Liandri Angels</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Dr._Meyer\">Dr. Meyer</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=30\"\
      \ title=\"Edit section: Dr. Meyer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b> Dr. Meyer</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Meyer.jpg\" class=\"image\"><img alt=\"Meyer.jpg\" src=\"/w/images/thumb/Meyer.jpg/64px-Meyer.jpg\"\
      \ width=\"64\" height=\"168\" srcset=\"/w/images/thumb/Meyer.jpg/96px-Meyer.jpg\
      \ 1.5x, /w/images/thumb/Meyer.jpg/128px-Meyer.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /Axon_Corporation\" class=\"mw-redirect\" title=\"Axon Corporation\">Axon Corporation</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> No preference\n</td></tr></table>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">First I'm gonna wring his neck,\
      \ then I'm gonna shoot him, then I'm gonna kick his ass right off this rooftop.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">John\
      \ Dalton</a></div>\n<p>Dr. Meyer was a scientist at the <a href=\"/edit/Polaris?redlink=1\"\
      \ class=\"new\" title=\"Polaris (page does not exist)\">Polaris</a> research\
      \ base on <a href=\"/edit/Janus?redlink=1\" class=\"new\" title=\"Janus (page\
      \ does not exist)\">Janus</a>. Meyer was researching two <a href=\"/edit/Artifact?redlink=1\"\
      \ class=\"new\" title=\"Artifact (page does not exist)\">Artifacts</a> when\
      \ <a href=\"/Izanagi\" class=\"mw-redirect\" title=\"Izanagi\">Izanagi</a> mercenaries\
      \ discovered the facility and raided it in an effort to steal them. The mercenaries\
      \ captured Meyer and tortured him while John Dalton arrived at the facility,\
      \ fought his way inside, and eventually rescued Meyer in a showy entrance from\
      \ a ceiling vent.\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Open the\
      \ goddamn door!</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Meyer, to a Kai</a></div> \n<p>After a brief conversation\
      \ with Dalton, Meyer agreed to hand over the artifacts after a successful escape\
      \ from the facility. Meyer eventually sweet-talked his way into the locked room\
      \ where the artifacts were being guarded by a <a href=\"/Kai\" title=\"Kai\"\
      >Kai</a> and recovered the artifacts, which he carried for insurance. Dalton\
      \ attempted to lead Meyer out of the facility at the time, clearing the remaining\
      \ <a href=\"/Ghost_Warriors\" class=\"mw-redirect\" title=\"Ghost Warriors\"\
      >Ghost Warriors</a> inside.\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Bad news. The Liandri landed and blew up the bridge. There went your yellow\
      \ brick road.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Aida</a></div>\n<p>The enemy-free status of the facility\
      \ did not last long. <a href=\"/Liandri_Angels\" title=\"Liandri Angels\">Liandri\
      \ Angels</a> were sent to the facility in a second attempt to acquire the artifacts,\
      \ cutting off the escape of Meyer and Dalton. Meyer realized an old, unjammable\
      \ transmitter was located on the roof of the facility, and joined Dalton on\
      \ the lift to the top after impatiently waiting for the outside of the building\
      \ to be cleared of Liandri Angels.\n</p><p>Luckily, Aida had sent in a squadron\
      \ of marines to assist Meyer and Dalton. Meyer knew the transmitter would take\
      \ time to repair, deploy, and tune, so he allowed the soldiers present to establish\
      \ a secure perimeter before beginning his work. After several waves of Angels\
      \ and much back-and-forth between Meyer and Dalton, a connection was finally\
      \ established with the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA\
      \ Atlantis</a> which proceeded to land and escort Dalton and the artifacts.\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">Orders from <a href=\"/Drexler\"\
      \ class=\"mw-redirect\" title=\"Drexler\">Drexler</a> say to terminate all surviving\
      \ non-military personnel. Your orders are clear. He knows too much to fall into\
      \ enemy hands.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Aida</a></div>\n<p>Luckily for Meyer, Dalton felt a sudden\
      \ wave of compassion and spared the scientist by faking a signal breakup. Meyer\
      \ gave up the artifacts in exchange for his safe passage out of the base and\
      \ was taken to the planet <a href=\"/edit/Vistula?redlink=1\" class=\"new\"\
      \ title=\"Vistula (page does not exist)\">Vistula</a> aboard the Atlantis.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Na_Koja_Abad\">Na Koja Abad</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=31\"\
      \ title=\"Edit section: Na Koja Abad\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/edit/Na_Koja_Abad?redlink=1\" class=\"\
      new\" title=\"Na Koja Abad (page does not exist)\">Na Koja Abad</a> was home\
      \ to an <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\">Izanagi\
      \ Corporation</a> research base.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Hanson\">Hanson</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=32\" title=\"\
      Edit section: Hanson\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b> Hanson</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Hanson.jpg\" class=\"image\"\
      ><img alt=\"Hanson.jpg\" src=\"/w/images/thumb/Hanson.jpg/64px-Hanson.jpg\"\
      \ width=\"64\" height=\"168\" srcset=\"/w/images/thumb/Hanson.jpg/96px-Hanson.jpg\
      \ 1.5x, /w/images/thumb/Hanson.jpg/128px-Hanson.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /Izanagi_Corporation\" title=\"Izanagi Corporation\">Izanagi Corporation</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> No preference\n</td></tr></table>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">You're such a wuss.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unnamed\
      \ scientist to Hanson</a></div>\n<p>Hanson was an <a href=\"/Izanagi\" class=\"\
      mw-redirect\" title=\"Izanagi\">Izanagi</a> scientist at <a href=\"/edit/Na_Koja_Abad?redlink=1\"\
      \ class=\"new\" title=\"Na Koja Abad (page does not exist)\">Na Koja Abad</a>.\
      \ He was killed during an experiment with an early form of the <a href=\"/edit/Drakk_laser?redlink=1\"\
      \ class=\"new\" title=\"Drakk laser (page does not exist)\">Drakk laser</a>.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"\
      Sawkins\">Sawkins</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=33\" title=\"\
      Edit section: Sawkins\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b> Sawkins</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Sawkins.jpg\" class=\"image\"\
      ><img alt=\"Sawkins.jpg\" src=\"/w/images/thumb/Sawkins.jpg/64px-Sawkins.jpg\"\
      \ width=\"64\" height=\"168\" srcset=\"/w/images/thumb/Sawkins.jpg/96px-Sawkins.jpg\
      \ 1.5x, /w/images/thumb/Sawkins.jpg/128px-Sawkins.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Rank/Position:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"> <a href=\"\
      /Izanagi_Corporation\" title=\"Izanagi Corporation\">Izanagi Corporation</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> No preference\n</td></tr></table>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">No, really. Watch this...</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Famous\
      \ last words</a></div>\n<p>Sawkins was an <a href=\"/Izanagi_Corporation\" title=\"\
      Izanagi Corporation\">Izanagi Corporation</a> scientist stationed on <a href=\"\
      /edit/Na_Koja_Abad?redlink=1\" class=\"new\" title=\"Na Koja Abad (page does\
      \ not exist)\">Na Koja Abad</a>. He was working on the <a href=\"/Takkra\" title=\"\
      Takkra\">Takkra</a> weapon when it backfired upon activation and attacked him.\
      \ A nearby <a href=\"/Ghost_Warrior\" title=\"Ghost Warrior\">Ghost Warrior</a>\
      \ mercenary killed Sawkins, much to the horror of the scientist he was working\
      \ with, which inexplicably caused the Takkra to deactivate.\n</p><p>Sawkins\
      \ is a reference to <a href=\"/edit/Martin_Sawkins?redlink=1\" class=\"new\"\
      \ title=\"Martin Sawkins (page does not exist)\">Martin Sawkins</a>, the art\
      \ director of <a href=\"/edit/Legend_Entertainment?redlink=1\" class=\"new\"\
      \ title=\"Legend Entertainment (page does not exist)\">Legend Entertainment</a>.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h1><span class=\"mw-headline\" id=\"\
      Izanagi_Ghost_Warriors\">Izanagi Ghost Warriors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=34\"\
      \ title=\"Edit section: Izanagi Ghost Warriors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h1>\n<p>Very few <a href=\"/Ghost_Warriors\" class=\"mw-redirect\"\
      \ title=\"Ghost Warriors\">Ghost Warriors</a> were named.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Severnaya_2\">Severnaya</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=35\"\
      \ title=\"Edit section: Severnaya\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">Shut up. Keep\
      \ looking, he must be somewhere.<br />He's in the ceiling!</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Frank\
      \ and Stanley</a></div>\n<p>Stanley and Frank were two <a href=\"/Izanagi\"\
      \ class=\"mw-redirect\" title=\"Izanagi\">Izanagi</a> <a href=\"/Ghost_Warriors\"\
      \ class=\"mw-redirect\" title=\"Ghost Warriors\">Ghost Warriors</a> guarding\
      \ the <a href=\"/edit/Minkovsky_Dam?redlink=1\" class=\"new\" title=\"Minkovsky\
      \ Dam (page does not exist)\">Minkovsky Dam</a> on <a href=\"/edit/Severnaya?redlink=1\"\
      \ class=\"new\" title=\"Severnaya (page does not exist)\">Severnaya</a>. Both\
      \ were assaulted and killed by <a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a> in a security room.\n</p>\n<table style=\"border: 1px solid\
      \ #000;\">\n\n<tr>\n<td style=\"width: 128px; text-align: center;\"> <a href=\"\
      /File:Frank.jpg\" class=\"image\" title=\"64px128px\"><img alt=\"64px128px\"\
      \ src=\"/w/images/Frank.jpg\" width=\"256\" height=\"670\" /></a>\n</td>\n<td\
      \ style=\"width: 128px; text-align: center;\"> <a href=\"/File:Stanley.jpg\"\
      \ class=\"image\" title=\"64px128px\"><img alt=\"64px128px\" src=\"/w/images/Stanley.jpg\"\
      \ width=\"256\" height=\"670\" /></a>\n</td></tr>\n<tr>\n<td style=\"width:\
      \ 128px; text-align: center;\"> Frank. Weapon preference: <a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>.\n\
      </td>\n<td style=\"width: 128px; text-align: center;\"> Stanley. No weapon preference.\n\
      </td></tr></table>\n<h4><span class=\"mw-headline\" id=\"Notes_4\">Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minor_characters_in_Unreal_2?section=36\" title=\"Edit section:\
      \ Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Frank and Stanley's names are never given in-game. Their dialog files label\
      \ them as such internally.\n</p>\n<h2><span class=\"mw-headline\" id=\"Na_Koja_Abad_2\"\
      >Na Koja Abad</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=37\" title=\"\
      Edit section: Na Koja Abad\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Several Ghost Warriors were present guarding Na Koja\
      \ Abad. Only one was indirectly named.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Sal\">Sal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minor_characters_in_Unreal_2?section=38\" title=\"\
      Edit section: Sal\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">That you down there, Sal?</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unnamed\
      \ Ghost Warrior</a></div>\n<p>No other information about the person available.\
      \ The unnamed Ghost Warrior thought that John Dalton was Sal, probably as he\
      \ didn't hear about any intruders. It might be true that Sal was killed by Dalton\
      \ earlier in the mission or that he was killed later by the Drakk.\n</p>\n<!--\
      \ \nNewPP limit report\nCached time: 20221122092810\nCache expiry: 86400\nDynamic\
