  title: "Liandri Angels"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:LiandriAngelGold.PNG\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/LiandriAngelGold.PNG/150px-LiandriAngelGold.PNG\" width=\"150\"\
      \ height=\"193\" class=\"thumbimage\" srcset=\"/w/images/thumb/LiandriAngelGold.PNG/225px-LiandriAngelGold.PNG\
      \ 1.5x, /w/images/thumb/LiandriAngelGold.PNG/300px-LiandriAngelGold.PNG 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:LiandriAngelGold.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A gold light Liandri Angel.</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">They [ <a href=\"/Liandri\" class=\"\
      mw-redirect\" title=\"Liandri\">Liandri</a> ] defend their interests with an\
      \ army of genetically engineered female warriors who have been raised since\
      \ birth to be fighters. The Liandri Angels are cold, dispassionate, and highly\
      \ efficient - they're among the elite of industrial mercenary forces.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n\
      <p>The <b>Liandri Angels</b> are a strike force of the <a href=\"/Liandri_Corporation\"\
      \ class=\"mw-redirect\" title=\"Liandri Corporation\">Liandri Corporation</a>\
      \ for solving real-world conflicts. They make their main appearance in <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a> as the\
      \ enemies of <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>\
      \ on several missions.\n</p><p>On <a href=\"/edit/Kalydon?redlink=1\" class=\"\
      new\" title=\"Kalydon (page does not exist)\">Kalydon</a>, Liandri Angels are\
      \ first encountered in Unreal II. It seems that they don't have any motivation\
      \ to attack, but the assault was possibly due to the ship carrying a lot of\
      \ the <a href=\"/Artifacts\" title=\"Artifacts\">artifacts</a> all the corporations\
      \ wanted. Angels land on the planet with medium dropships in waves. On <a href=\"\
      /edit/Janus?redlink=1\" class=\"new\" title=\"Janus (page does not exist)\"\
      >Janus</a>, Liandri Angels also attack the facility in order to get the two\
      \ artifacts in there. Here Angels are walking on a catwalk just outside the\
      \ facility.\n</p><p>In <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>, the infamous <a href=\"/LBX-7683_Robot_Uprising\"\
      \ title=\"LBX-7683 Robot Uprising\">LBX-7683 Robot Uprising</a> is recreated\
      \ in <a href=\"/AS-RobotFactory\" title=\"AS-RobotFactory\">AS-RobotFactory</a>.\
      \ Liandri Angels were the Liandri anti-robot strike force there. After reprogramming,\
      \ the Liandri Corporation formed a second strike force, <a href=\"/The_Corrupt\"\
      \ title=\"The Corrupt\">The Corrupt</a>, for <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a> matches. After\
      \ their rebellion, the Liandri corporation probably stopped trusting robots\
      \ for real world actions, and left the Liandri Angels responsible for them.\n\
      </p><p>In <a href=\"/AS-BP2-Jumpship\" title=\"AS-BP2-Jumpship\">AS-BP2-Jumpship</a>,\
      \ Liandri Angels defended the ship from the <a href=\"/Izanagi\" class=\"mw-redirect\"\
      \ title=\"Izanagi\">Izanagi</a> <a href=\"/Ghost_Warriors\" class=\"mw-redirect\"\
      \ title=\"Ghost Warriors\">Ghost Warriors</a>, although unsuccessfully. In <a\
      \ href=\"/AS-BP2-Subrosa\" title=\"AS-BP2-Subrosa\">AS-BP2-Subrosa</a>, the\
      \ Liandri Angels defended the Central Liandri Information compound from <a href=\"\
      /NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a> <a href=\"/Marines\" title=\"\
      Marines\">Marines</a>, who wished to know about the secret weapons data that\
      \ were being transferred there.\n</p><p>The Liandri Angels, just like the other\
      \ forces in Unreal II, have three classes, Heavy, Medium and Light. They all\
      \ seem to have biomechanical armor, possibly an early stage of Liandri's robot\
      \ research.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122124703\n\
