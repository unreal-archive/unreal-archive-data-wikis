    text: "[[Image:LiandriAngelGold.PNG|thumb|right|150px|A gold light Liandri Angel.]]\n\
      {{QuoteSource|They [ [[Liandri]] ] defend their interests with an army of genetically\
      \ engineered female warriors who have been raised since birth to be fighters.\
      \ The Liandri Angels are cold, dispassionate, and highly efficient - they're\
      \ among the elite of industrial mercenary forces.|John Dalton|John Dalton}}\n\
      The '''Liandri Angels''' are a strike force of the [[Liandri Corporation]] for\
      \ solving real-world conflicts. They make their main appearance in [[Unreal\
      \ II]] as the enemies of [[John Dalton]] on several missions.\n\nOn [[Kalydon]],\
      \ Liandri Angels are first encountered in Unreal II. It seems that they don't\
      \ have any motivation to attack, but the assault was possibly due to the ship\
      \ carrying a lot of the [[artifacts]] all the corporations wanted. Angels land\
      \ on the planet with medium dropships in waves. On [[Janus]], Liandri Angels\
      \ also attack the facility in order to get the two artifacts in there. Here\
      \ Angels are walking on a catwalk just outside the facility.\n\nIn [[Unreal\
      \ Tournament 2004]], the infamous [[LBX-7683 Robot Uprising]] is recreated in\
      \ [[AS-RobotFactory]]. Liandri Angels were the Liandri anti-robot strike force\
      \ there. After reprogramming, the Liandri Corporation formed a second strike\
      \ force, [[The Corrupt]], for [[Liandri Grand Tournament]] matches. After their\
      \ rebellion, the Liandri corporation probably stopped trusting robots for real\
      \ world actions, and left the Liandri Angels responsible for them.\n\nIn [[AS-BP2-Jumpship]],\
      \ Liandri Angels defended the ship from the [[Izanagi]] [[Ghost Warriors]],\
      \ although unsuccessfully. In [[AS-BP2-Subrosa]], the Liandri Angels defended\
      \ the Central Liandri Information compound from [[NEG]] [[Marines]], who wished\
      \ to know about the secret weapons data that were being transferred there.\n\
      \nThe Liandri Angels, just like the other forces in Unreal II, have three classes,\
      \ Heavy, Medium and Light. They all seem to have biomechanical armor, possibly\
      \ an early stage of Liandri's robot research.\n\n[[Category: Sapient species]]\
      \ [[Category: Unreal II enemies]]"
