      \ 100 points, super healing, respawns every 90.9 seconds\n</p>\n\t\t\t</div>\n\
      \t\t</div></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003_and_2004\"\
