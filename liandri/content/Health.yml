      \" src=\"/w/images/thumb/Seeds.jpg/120px-Seeds.jpg\" width=\"120\" height=\"\
      113\" srcset=\"/w/images/thumb/Seeds.jpg/180px-Seeds.jpg 1.5x, /w/images/thumb/Seeds.jpg/240px-Seeds.jpg\
      \ 2x\" /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p><b>Seed</b><br\
      \ /> Grows into Nali Healing Fruit when used\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\
      \t\t<li class=\"gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\"\
