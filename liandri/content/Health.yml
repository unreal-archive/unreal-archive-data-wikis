  wikitext:
    text: "'''Health''' is used in all Unreal games to indicate the amount of damage\
      \ a character can take. Health is displayed on a numerical scale, and one unit\
      \ of health is usually referred to as a [[wikipedia:hit point|hit point]].\n\
      \nHealth is shown in the player's HUD. Health powerups can often be recognized\
      \ by its usually blue or green color. Most health powerups can only be picked\
      \ and used up when needed. In multiplayer games health usually [[respawning|respawns]],\
      \ in singleplayer games it doesn't.\n\nUsually players start out with 100 health,\
      \ which is the maximum amount. Some special health powerups can exceed this\
      \ amount up to a new maximum, usually around 200. When damaged after that, regular\
      \ health powerups can only be picked up and used once the player's health is\
      \ below 100 again, except for the special powerup. Additionally [[Armor]] (sometimes\
      \ called Shield) can be used to protect against damage, and can be seen as extra\
      \ \"health\".\n\n[[::Category:Vehicles|Vehicles]] and [[turrets]] often have\
      \ a limited amount of health, as do some [[deployables]] and missiles like the\
      \ [[Redeemer]]. Although \"armor\" would be a better description in these cases,\
      \ [[Armor]] in the Unreal universe refers to a related, but different concept.\n\
      \n==Unreal==\nNormal health maximum is 100, super health maximum is 200. If\
      \ the player chooses the Skaarj class, their normal health maximum is 130 and\
      \ Super Health maximum is 260, and if the player chooses the Nali class (not\
      \ shown by default), their normal health maximum is 80 and Super Health maximum\
      \ is 160.\nSee also: [[Pickup Items]]\n\n<gallery>\nImage:Bandage.jpg|'''Bandages'''<br\
      \ /> Provides 5 health\nImage:Nali fruit.jpg|'''[[Nali Healing Fruit]]'''<br\
      \ /> Heals 30 points; less when not fully grow, can be grown by dropping seeds\n\
      Image:Seeds.jpg|'''Seed'''<br /> Grows into Nali Healing Fruit when used\nImage:Health.jpg|'''Health'''<br\
      \ /> Heals 20 points\nImage:Superhealth.jpg|'''Superhealth'''<br /> Heals 100\
      \ points, exceeds health above 100 and up to 200\n</gallery>\n\n==Unreal 2 and\
      \ XMP==\nIn [[XMP]] players can regain health by using health charging stations\
      \ placed throughout the level, or by picking up [[Deployables#XMP|Health Pack]]s\
      \ dropped by a player. After being \"killed\", players can usually be revived,\
      \ after which they will have 1 health.\n\n==Unreal Tournament==\nNormal health\
      \ maximum is 100, super health maximum is 199.\n<gallery>\nImage:HealthVials-UT.jpg|'''Health\
      \ Vial'''<br /> Heals 5 points, super healing, respawns every 18.2 seconds\n\
      Image:HealthPack-UT.jpg|'''Health Pack'''<br /> Heals 20 points, normal healing,\
      \ respawns every 18.2 seconds\nImage:HealthKeg-UT.jpg|'''Big Keg O' Health'''<br\
      \ /> Health 100 points, super healing, respawns every 90.9 seconds\n</gallery>\n\
      \n==Unreal Tournament 2003 and 2004==\n[[UT2003]] and [[UT2004]] uses a set\
      \ of health powerups that are very similar to that of [[UT]]. There's also the\
      \ Booster [[adrenaline]] combo, which slowly converts adrenaline to health or\
      \ shield at a rate of about 4 points per second. (Actually 5 points per 0.9\
      \ game seconds.)\n\n<gallery>\nImage:UT2004_HealthVial.jpg|'''Health Vial'''<br\
      \ /> Heals 5 points, super healing, respawns every 27.3 seconds\nImage:UT2004_HealthPack.jpg|'''Health\
      \ Pack'''<br /> Heals 25 points, normal healing, respawns every 27.3 seconds\n\
      Image:UT2004_HealthKeg.jpg|'''Big Keg O' Health'''<br /> Healts 100 points,\
      \ super healing, respawns every 54.5 seconds\n</gallery>\n\n==Unreal Tournament\
      \ 3==\n[[UT3]] uses a set of health powerups that are basically the same as\
      \ in UT200x.\n<gallery>\nImage:UT3_HealthVial.jpg|'''Health Vial'''<br /> Heals\
      \ 5 points, super healing, respawns every 27.3 seconds\nImage:UT3_HealthPack.jpg|'''Health\
      \ Pack'''<br /> Heals 25 points, normal healing, respawns every 27.3 seconds\n\
      Image:UT3_HealthKeg.jpg|'''Big Keg O' Health'''<br /> Health 100 points, super\
      \ healing, respawns every 54.5 seconds\n</gallery>\n\n==Unreal Championship==\n\
      Health in [[UC]] works similar to that in UT2003.\n\n==Unreal Championship 2==\n\
      {{sectstub}}\n\n==Trivia==\nThe [[UT2004]] level [[AS-BP2-Outback]] has health\
      \ with a different mesh, making it \"healthmite\".\n\n==See also==\n* [[Armor]]\n\
      \n[[Category:Power-ups and items]]"
