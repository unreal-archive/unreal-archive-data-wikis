parse:
  title: "Health"
  text:
    text: "<p><b>Health</b> is used in all Unreal games to indicate the amount of\
      \ damage a character can take. Health is displayed on a numerical scale, and\
      \ one unit of health is usually referred to as a <a href=\"http://en.wikipedia.org/wiki/hit_point\"\
      \ class=\"extiw\" title=\"wikipedia:hit point\">hit point</a>.\n</p><p>Health\
      \ is shown in the player's HUD. Health powerups can often be recognized by its\
      \ usually blue or green color. Most health powerups can only be picked and used\
      \ up when needed. In multiplayer games health usually <a href=\"/Respawning\"\
      \ title=\"Respawning\">respawns</a>, in singleplayer games it doesn't.\n</p><p>Usually\
      \ players start out with 100 health, which is the maximum amount. Some special\
      \ health powerups can exceed this amount up to a new maximum, usually around\
      \ 200. When damaged after that, regular health powerups can only be picked up\
      \ and used once the player's health is below 100 again, except for the special\
      \ powerup. Additionally <a href=\"/Armor\" title=\"Armor\">Armor</a> (sometimes\
      \ called Shield) can be used to protect against damage, and can be seen as extra\
      \ \"health\".\n</p><p><a href=\"/Category:Vehicles\" title=\"Category:Vehicles\"\
      >Vehicles</a> and <a href=\"/Turrets\" title=\"Turrets\">turrets</a> often have\
      \ a limited amount of health, as do some <a href=\"/Deployables\" title=\"Deployables\"\
      >deployables</a> and missiles like the <a href=\"/Redeemer\" title=\"Redeemer\"\
      >Redeemer</a>. Although \"armor\" would be a better description in these cases,\
      \ <a href=\"/Armor\" title=\"Armor\">Armor</a> in the Unreal universe refers\
      \ to a related, but different concept.\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Unreal_2_and_XMP\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Unreal 2 and XMP</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_2003_and_2004\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 2003 and 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Championship\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">7</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#See_also\"><span class=\"tocnumber\">9</span> <span\
      \ class=\"toctext\">See also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Health?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Normal health maximum is 100, super health maximum\
      \ is 200. If the player chooses the Skaarj class, their normal health maximum\
      \ is 130 and Super Health maximum is 260, and if the player chooses the Nali\
      \ class (not shown by default), their normal health maximum is 80 and Super\
      \ Health maximum is 160.\nSee also: <a href=\"/Pickup_Items\" title=\"Pickup\
      \ Items\">Pickup Items</a>\n</p>\n<ul class=\"gallery mw-gallery-traditional\"\
      >\n\t\t<li class=\"gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\"\
      >\n\t\t\t<div class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:32px\
      \ auto;\"><a href=\"/File:Bandage.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/Bandage.jpg/120px-Bandage.jpg\" width=\"120\" height=\"86\"\
      \ srcset=\"/w/images/thumb/Bandage.jpg/180px-Bandage.jpg 1.5x, /w/images/thumb/Bandage.jpg/240px-Bandage.jpg\
      \ 2x\" /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p><b>Bandages</b><br\
      \ /> Provides 5 health\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"\
      gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div\
      \ class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:15px auto;\"><a\
      \ href=\"/File:Nali_fruit.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Nali_fruit.jpg/110px-Nali_fruit.jpg\"\
      \ width=\"110\" height=\"120\" srcset=\"/w/images/thumb/Nali_fruit.jpg/165px-Nali_fruit.jpg\
      \ 1.5x, /w/images/thumb/Nali_fruit.jpg/220px-Nali_fruit.jpg 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p><b><a href=\"/Nali_Healing_Fruit\" title=\"\
      Nali Healing Fruit\">Nali Healing Fruit</a></b><br /> Heals 30 points; less\
      \ when not fully grow, can be grown by dropping seeds\n</p>\n\t\t\t</div>\n\t\
      \t</div></li>\n\t\t<li class=\"gallerybox\" style=\"width: 155px\"><div style=\"\
      width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"width: 150px;\"><div style=\"\
