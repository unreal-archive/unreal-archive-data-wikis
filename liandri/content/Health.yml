      \ auto;\"><a href=\"/File:Health.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/Health.jpg/120px-Health.jpg\" width=\"120\" height=\"92\" srcset=\"\
      /w/images/thumb/Health.jpg/180px-Health.jpg 1.5x, /w/images/thumb/Health.jpg/240px-Health.jpg\
      \ 2x\" /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p><b>Health</b><br\
      \ /> Heals 20 points\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"\
      gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div\
      \ class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:15px auto;\"><a\
      \ href=\"/File:Superhealth.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Superhealth.jpg/113px-Superhealth.jpg\"\
      \ width=\"113\" height=\"120\" srcset=\"/w/images/thumb/Superhealth.jpg/169px-Superhealth.jpg\
      \ 1.5x, /w/images/thumb/Superhealth.jpg/225px-Superhealth.jpg 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p><b>Superhealth</b><br /> Heals 100 points,\
      \ exceeds health above 100 and up to 200\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_2_and_XMP\">Unreal 2 and\
      \ XMP</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Health?section=2\" title=\"Edit section: Unreal 2 and\
      \ XMP\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In <a href=\"/XMP\" class=\"mw-redirect\" title=\"XMP\">XMP</a> players can\
      \ regain health by using health charging stations placed throughout the level,\
      \ or by picking up <a href=\"/Deployables#XMP\" title=\"Deployables\">Health\
      \ Packs</a> dropped by a player. After being \"killed\", players can usually\
      \ be revived, after which they will have 1 health.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Health?section=3\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Normal health maximum is 100, super health maximum\
      \ is 199.\n</p>\n<ul class=\"gallery mw-gallery-traditional\">\n\t\t<li class=\"\
      gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div\
      \ class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:20.5px auto;\"\
      ><a href=\"/File:HealthVials-UT.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/HealthVials-UT.jpg/120px-HealthVials-UT.jpg\"\
      \ width=\"120\" height=\"109\" srcset=\"/w/images/thumb/HealthVials-UT.jpg/180px-HealthVials-UT.jpg\
      \ 1.5x, /w/images/HealthVials-UT.jpg 2x\" /></a></div></div>\n\t\t\t<div class=\"\
      gallerytext\">\n<p><b>Health Vial</b><br /> Heals 5 points, super healing, respawns\
      \ every 18.2 seconds\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"\
      gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div\
