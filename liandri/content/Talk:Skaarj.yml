      </div>\n\n<h2><span class=\"mw-headline\" id=\"Missing_Tournament_team_info\"\
      >Missing Tournament team info</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Skaarj?section=1\" title=\"\
      Edit section: Missing Tournament team info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I just <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://liandri.beyondunreal.com/Skaarj?title=Skaarj&amp;diff=5257&amp;oldid=5250\"\
      >started a new section</a> about Skaarj presence in the Tournament. I don't\
      \ remember the name of the Skaarj team that entered in UT2003, and it doesn't\
      \ seem like their article exists yet. Actually maybe UT2003 didn't have any,\
      \ but UT2004 did, or UT2004 added a second team of Skaarj? If someone knows,\
      \ please add and/or correct!&#160;:) <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 05:51, 20 August 2007 (EDT)\n</p>\n<dl><dd>Skaarj weren't in UT2003\
      \ at all, to my recollection. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 14:32, 20 August 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>I\
      \ think you are right. Also, after I came home I started UT2004 for a bit, and\
      \ figured out the \"regular\" Skaarj are also <a href=\"/Iron_Skull\" title=\"\
      Iron Skull\">Iron Skull</a>, so I added them there. I'll edit this article too\
      \ now. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 15:06,\
      \ 20 August 2007 (EDT)</dd></dl></dd></dl>\n<p>\"One of the Tournament's Invasion\
      \ matches centers around the destruction of a Skaarj mothership attacking Earth\
      \ at the end of the Human-Skaarj War in 2216,\" I think it was a Assault match\
      \ where the mothership was in. -<a href=\"/edit/User:N1ghtmare?redlink=1\" class=\"\
      new\" title=\"User:N1ghtmare (page does not exist)\">N1ghtmare</a> 21:45, 20\
      \ August 2007 (EDT)\n</p>\n<dl><dd>Oops! Obviously!&#160;:) <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 04:14, 21 August 2007 (EDT)</dd></dl>\n\
      <p>What about the Black Fist: Mekkor and skrilax? <small>-Preceding unsigned\
      \ comment added by <a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a>\
      \ (<a href=\"/User_talk:Lhikaner\" title=\"User talk:Lhikaner\">talk</a>).</small>\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Different_designs\">Different designs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Skaarj?section=2\" title=\"Edit section: Different designs\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Should\
      \ we create a theory on why are designs of Skaarj between games so different?\
      \ Or take it that it was just retcon/redesign?--<a href=\"/edit/User:QJohnnyp?redlink=1\"\
      \ class=\"new\" title=\"User:QJohnnyp (page does not exist)\">QJohnnyp</a> 06:47,\
      \ 20 August 2007 (EDT)\n</p>\n<dl><dd>I think it isn't as much theory as it\
      \ is fact that different design teams as well as different technology available\
      \ to those teams account for the differences.&#160;:) I wouldn't mind to see\
      \ some text on this subject though.</dd></dl>\n<dl><dd>Right now the article\
      \ mentions Skaarj having short tusks, but anyone who played UT2004 knows that\
      \ that isn't (always) true. Also in Unreal Skaarj seem to have tentacles, and\
      \ definitely in UT2004, since they can move them tentacle-like in their taunts,\
      \ but somehow UC2's Szalor has hair? Also some Skaarj have tales, whereas others\
      \ don't? Szalor's face looks very different from regular Skaarj... whatever\
      \ those are, since their face design hasn't remained exactly constant either.\
      \ I say there's enough to be discussed, and it's relevant enough to at least\
      \ quickly mention somewhere. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 12:29, 20 August 2007 (EDT)</dd></dl>\n<p>(whoops, wrond sub-section)\
      \ -<a href=\"/edit/User:N1ghtmare?redlink=1\" class=\"new\" title=\"User:N1ghtmare\
      \ (page does not exist)\">N1ghtmare</a> 21:44, 20 August 2007 (EDT)\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Sections.3F\">Sections?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Skaarj?section=3\"\
      \ title=\"Edit section: Sections?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Why do we have the same sections for different games?\
      \ Shouldn't all Social Structures, Technologies etc. be merged into one? --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 12:49,\
      \ 8 June 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Usually.3F\"\
      >Usually?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Skaarj?section=4\" title=\"Edit section: Usually?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ \"Architecture and symbols\" features the word \"usually\" eight times; a\
      \ bit much.&#160;:) I think it would be better to mention right at the start\
      \ the section discusses the most common architecture and not keep repeating\
      \ it. Also I always believed the colour green comes from the specific tech the\
      \ Skaarj use, never heard it was because of their skin colour. Also is the UDamage\
      \ logo definitely the Skaarj logo? I never managed to found actual proof of\
      \ its meaning. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 18:22, 8 June 2008 (EDT)\n</p>\n<dl><dd>Yea&#160;:) Well you know, this is\
      \ wiki, go on and edit that. I didn't quite have time to fix the style yesterday.\
      \ And what do you mean \"specific tech\"? I mean, they rarely use green in their\
      \ machines, only as decorations. And yes, UDamage is absolutely the Skaarj logo,\
      \ just like the green team's Domination point in UT. The UDamage is like that\
      \ probably because it makes you as strong as a Skaarj... Or is of Skaarj design.\
      \ And wow, yesterday when I was searching for logo textures, I opened Unreal's\
      \ Demon Crater map and flew over the mothership... And I understood that it's\
      \ absolutely the same form as the mothereship in AS-Mothership, just for some\
      \ reason half of it in in the ground... Wonder why. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 04:06, 9 June 2008 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Split_entries\">Split entries</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Skaarj?section=5\" title=\"Edit section: Split entries\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There\
      \ is a separate entry for the <a href=\"/Warlord\" title=\"Warlord\">Warlord</a>\
      \ and others, but not for many of them: what to do? Split the characters or\
      \ collapse all of them in the list? <a href=\"/edit/User:Texcarson?redlink=1\"\
      \ class=\"new\" title=\"User:Texcarson (page does not exist)\">Texcarson</a>\
      \ 18:59, 14 July 2008 (EDT)\n</p>\n<dl><dd>Good question. My vote goes to making\
      \ separate articles for them (much like the Warlord one), and to add a link\
      \ (linking to the \"Main article\") to the entries in the list. I think there's\
      \ some more useful information on the entries that won't fit in the list, but\
      \ the list does give a nice summary of the species of Skaarj. I also believe\
      \ that this would be a good opportunity to use GreatEmerald's fancy vote template.\
      \ Unfortunately, I'm too lazy to look up the template and incorporate it myself,\
      \ so his assistance would be much appreciated. *nudge nudge* --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 21:04, 14 July 2008 (EDT)</dd></dl>\n\
