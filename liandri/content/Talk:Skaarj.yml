      \ title=\"Light Skaarj (page does not exist)\">Light Skaarj</a> etc.? --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 11:33, 30\
      \ July 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Inter-linkage.3F\">Inter-linkage?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Skaarj?section=6\"\
      \ title=\"Edit section: Inter-linkage?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I've been browsing the different articles a lot recently\
      \ (not only the Skaarj, but all animals from Unreal), and I find the navigation\
      \ from one page to another to be a bit ineffective. That's why I want to ask\
      \ what your opinion is on using a template (like <a href=\"/Template:Unreal_Single_Player\"\
      \ title=\"Template:Unreal Single Player\">Template:Unreal Single Player</a>)\
      \ to link all the Skaarj classes/Unreal enemies/Animals from the Unreal series.\
      \ Discussions about what to include could be held later. Right now I'd like\
      \ to now if you all like the idea in general. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 15:17, 30 July 2008 (EDT)\n</p>\n<dl><dd>\
      \ <a href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
