  text:
    text: "<p>This page desperately needs some headers and such. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 00:24, 23 July 2007 (EDT)\n</p><p>Fixed\
      \ and added various stuff about the Unreal 1 part. --<a href=\"/User:UBerserker\"\
      \ title=\"User:UBerserker\">UBerserker</a>\n</p><p>This page has POTENTIAL.\
      \ But right now it's a mess, we could try to separate this article into smaller\
      \ ones, add pictures (will do that in some time), add Skaarj from UT2004 and\
      \ do an overall reedit to make it more appealing.--<a href=\"/edit/User:QJohnnyp?redlink=1\"\
      \ class=\"new\" title=\"User:QJohnnyp (page does not exist)\">QJohnnyp</a> 07:29,\
      \ 16 August 2007 (EDT)\n</p>\n<dl><dd>I agree; right now it's a bit hard to\
      \ read. I personally suggest moving all the Unreal gameplay-specific stuff to\
      \ a new article, since that is mostly stats and descriptions of very specific\
      \ Skaarj classes. Maybe call it \"<a href=\"/edit/Skaarj_(Unreal_enemy)?redlink=1\"\
      \ class=\"new\" title=\"Skaarj (Unreal enemy) (page does not exist)\">Skaarj\
      \ (Unreal enemy)</a>\"? For instance the facts that some Skaarj classes use\
      \ the Bio Rifle, some have 70 health, and some walk around in Nali Castle doesn't\
      \ have anything to do with Skaarj in general. If I click \"Skaarj\" somewhere\
      \ I am much more likely to be interested in Skaarj overall. Of course there\
      \ should be a DAB link at the top, as well as links pointing there in the section\
      \ mentioning Skaarj presence on Na Pali (in Unreal/RTNP). Compare to a detailed\
      \ description of Torgr's background, which belongs in his article and not in\
      \ here. Once that is moved, the article will have shrunk considerably and will\
      \ be much more readable.</dd></dl>\n<dl><dd>It may not be consistent, but I\
      \ dont think Unreal 2's Skaarj section needs to be moved, since it's already\
      \ just a pretty general description about only three different kinds. Also it\
      \ is much shorter.&#160;:)</dd></dl>\n<dl><dd>The main article should of course\
      \ still mention not all Skaarj all equally powerful, carry different weapons,\
      \ etc., and special Skaarj such as the Queen should of course remain in the\
      \ main article, but be described more story-wise and less gameplay-wise. Well,\
      \ that's my view. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 05:51, 20 August 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>My opinion: Skaarj\
      \ history, technology, appearance and social structure overall should stay here\
      \ and link to millions of smaller pages like <a href=\"/Ice_Skaarj\" class=\"\
      mw-redirect\" title=\"Ice Skaarj\">Ice Skaarj</a> or <a href=\"/Skaarj_Lord\"\
      \ class=\"mw-redirect\" title=\"Skaarj Lord\">Skaarj Lord</a>, with the queen\
      \ described here and the page <a href=\"/Skaarj_Queen\" title=\"Skaarj Queen\"\
      >Skaarj Queen</a> containing her stats, strategies to fight her, gameplay stuff.\
      \ </dd>\n<dd>Unreal 2 stuff...&#160;:/ Well, it should be merged with the rest\
      \ of the article, can't be separate. And descriptions of each class from light\
      \ to heavy should have separate articles too.</dd>\n<dd>...Do I have permission\
      \ to spend the next week creating a draft version of the changes I imagine?&#160;;)\
      \ If you want it to be done right- do it yourself.--<a href=\"/edit/User:QJohnnyp?redlink=1\"\
      \ class=\"new\" title=\"User:QJohnnyp (page does not exist)\">QJohnnyp</a> 06:47,\
      \ 20 August 2007 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>The \"millions\
      \ of smaller pages\" (actually \"tiny pages\") immediately makes me firmly against\
      \ that part, although we agree about the main article. Doing that is actually\
      \ less user friendly than presenting a more decent chunk of info in one place.\
      \ Scrolling isn't barely as bad as having to click and click and click, and\
      \ moving through tabs/windows to read everything. Also it's much more work to\
      \ enter everything like that, not to mention if the format ever changes, it\
      \ would mention redoing all those articles again as well.</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>After some thinking \"Skaarj Warrior\" and \"Skaarj\
      \ Trooper\" pages would be good. All Warriors are somewhat similar, as are all\
      \ Troopers. That leaves the Queen, Pupae, and Warlord though. Anyway, it's probably\
      \ wise to reach some kind of consensus before making any big changes.&#160;:)\
      \ We are only two who have voiced their opinion, but I'm sure there are more.\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 12:29, 20\
      \ August 2007 (EDT)</dd></dl></dd></dl></dd></dl>\n<div id=\"toc\" class=\"\
