      <h3><span class=\"mw-headline\" id=\"Readme_Notes\">Readme Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HealPodII?section=7\" title=\"Edit section: Readme Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Healpod originally shipped with Unreal1. The\
      \ premise behind the level is that there is no health in it, instead, there\
      \ is a \"pod\" in the center of the level that will restore 15 health every\
      \ second. Now, the level has buttons strategically placed throughout it where\
      \ players can touch them and cause a masher to deploy which will squish all\
      \ who are in the pod at the time.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">Epic BP Readme</a></div>\n<p><br />\n</p>\n\
