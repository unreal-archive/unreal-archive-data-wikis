  wikitext:
    text: "{{For|other versions of this map|Recurring maps#HealPod}}\n{{stub}}\n{{Infobox\
      \ Map\n| title       = HealPod][\n| description = \n<!-- | description = A HealPod\
      \ may sound cool in the middle of a battle, but it is a booby trap, so you must\
      \ keep your eyes peeled at all times when enjoying this chemical \"Rejuvenation\"\
      . Combatants, however, have adapted to life without the 'Pod in the Tournament\
      \ stop voted as \"[[Neurovision]] Fan's Choice Venue of the Year\". -->\n| mapimage\
      \    = DM-HealPodII.jpg\n| imagedesc   = DM-HealPod][\n| author      = [[Cliff\
      \ Bleszinski]] and [[Alan 'Talisman' Willard]]\n| players     = 2-8\n| music\
      \       = Superfist\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description ==\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=2|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Shock\
      \ Rifle|wamnt=1|aamnt=2|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Pulse Gun|wamnt=1|aamnt=2|wloc=|aloc=}}\n\
      {{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=2|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=2|wloc=|aloc=}}\n\
      {{WeaponsTableRow|weapon=Flak Cannon|wamnt=1|aamnt=4|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Rocket\
      \ Launcher|wamnt=1|aamnt=4|wloc=|aloc=}}\n{{WeaponsTableRow|weapon=Sniper Rifle|wamnt=2|aamnt=4+3|wloc=|aloc=4\
      \ Bullet Boxes + 3 Single Rifle Shells.}}\n{{WeaponsTableFooter}}\n\n=== Pickups\
      \ ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Pack|amnt=1|locat=}}\n\
      {{PickupsTableRow|item=Thighpads|amnt=1|locat=}}\n{{PickupsTableRow|item=Shield\
      \ Belt|amnt=1|locat=}}\n{{PickupsTableRow|item=Invisibility|amnt=1|locat=}}\n\
      {{PickupsTableRow|item=UDamage|amnt=1|locat=}}\n{{PickupsTableFooter}}\n\n==\
      \ Tips & tricks ==\n== Trivia ==\n* This map comes with the Epic Bonus Pack,\
      \ alongside the [[Nali]], [[Nali Warcow]] and [[Skaarj Hybrid]] models/skins,\
      \ the [[Relics]] and the maps [[CTF-CybrosisII|CTF-Cybrosis][]], [[CTF-Darji16]],\
      \ [[CTF-Hydro16]], [[CTF-Noxion16]], [[DM-Agony]], [[DM-ArcaneTemple]], [[DM-CybrosisII|DM-Cybrosis][]],\
      \ [[DM-Malevolence]], [[DM-MojoII|DM-Mojo][]] and [[DM-ShrapnelII|DM-Shrapnel][]].\n\
      === Readme Notes ===\n{{QuoteSource|Healpod originally shipped with Unreal1.\
      \ The premise behind the level is that there is no health in it, instead, there\
      \ is a \"pod\" in the center of the level that will restore 15 health every\
      \ second. Now, the level has buttons strategically placed throughout it where\
      \ players can touch them and cause a masher to deploy which will squish all\
      \ who are in the pod at the time.|Epic BP Readme|UT}}\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|HealPodII]]\n\
      [[Category:Unreal Tournament maps|HealPodII]]"
