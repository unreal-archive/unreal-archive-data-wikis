      \ = Unreal Tournament\n| gametype    = Domination\n}}\n\n== Map Description\
      \ ==\nThis map is a sort of \"brother\" to [[DOM-Condemned]], right down to\
      \ the same city thematic. The lower level has a 0-shape, with two points placed\
      \ at both extremes. The upper level, the roof of a building, has the remaining\
      \ point. There're also four miniroofs, two above each of the non-point walkways,\
      \ which has some more spawnpoints. Like Condemned, there are also several rooms\
      \ near the Roof and Club points, both empty and with tables, which serves as\
      \ closer spawn points to their respective points.\n\n=== Domination points ===\n\
      * '''Roof''': It's placed in the middle area, at the most highest point, just\
      \ in the roof of a building.\n* '''Club''': It's placed on one of the extremes,\
      \ the one which looks like an entrance to a club.\n* '''Subway''': It's placed\
      \ in the other extreme, the one in a ruined subway entrance.\n\n== Weapons &\
      \ Pickups ==\n=== Weapons ===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n!width=\"60\"\
      |Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Shock Rifle]] || 1 || 2 || In one\
      \ of the miniroofs, behind a cooler, near the Roof point, near the Vortex billboard.\n\
      |-\n| [[Pulse Gun]] || 1 || 2 || In one of the miniroofs, behind a cooler, near\
      \ the Roof point, near the Blitz billboard.\n|-\n| [[Minigun]] || 1 || 4 ||\
      \ Near the Subway point, in one of the rails, at the left of a stair. (2) At\
      \ spawnpoints in abandoned rooms, near the Club point. (1 at the left, 1 at\
      \ the right)\n|-\n| [[Flak Cannon]] || 1 || 2 || Near the Club point.\n|-\n\
      | [[Rocket Launcher]] || 1 || 2 || Near the Subway point, in the middle of the\
      \ walkway.\n|-\n| [[Sniper Rifle]] || 1 || 4 || At spawnpoints in abandoned\
      \ rooms. (2 near the Roof point; 1 at the left of the Club point; 1 at the right\
      \ of the Club point)\n|-\n|}\n=== Pickups ===\n{| class=\"wikitable\" style=\"\
