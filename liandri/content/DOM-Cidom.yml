      /Domination\" title=\"Domination\">Domination</a>\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DOM-Cidom?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ map is a sort of \"brother\" to <a href=\"/DOM-Condemned\" title=\"DOM-Condemned\"\
      >DOM-Condemned</a>, right down to the same city thematic. The lower level has\
      \ a 0-shape, with two points placed at both extremes. The upper level, the roof\
      \ of a building, has the remaining point. There're also four miniroofs, two\
      \ above each of the non-point walkways, which has some more spawnpoints. Like\
      \ Condemned, there are also several rooms near the Roof and Club points, both\
      \ empty and with tables, which serves as closer spawn points to their respective\
      \ points.\n</p>\n<h3><span class=\"mw-headline\" id=\"Domination_points\">Domination\
      \ points</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DOM-Cidom?section=2\" title=\"Edit section: Domination\
      \ points\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> <b>Roof</b>: It's placed in the middle area, at the most highest point,\
      \ just in the roof of a building.</li>\n<li> <b>Club</b>: It's placed on one\
      \ of the extremes, the one which looks like an entrance to a club.</li>\n<li>\
      \ <b>Subway</b>: It's placed in the other extreme, the one in a ruined subway\
      \ entrance.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
