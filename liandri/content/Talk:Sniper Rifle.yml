  title: "Talk:Sniper Rifle"
  text:
    text: "<p>Combining UT2003 and UC in this instance is probably acceptable, unless\
      \ someone can give a reason why it is not. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 10:22, 3 August 2007 (EDT)\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Red_Riding_Hood\">Red Riding Hood</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Sniper_Rifle?section=1\"\
      \ title=\"Edit section: Red Riding Hood\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Why? Because I can.&#160;:p Also because it was the\
      \ first thing that came to my mind when I thought of the visibility of the tracer\
      \ for some reason. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 14:19, 16 October 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Mutators\">Mutators</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Sniper_Rifle?section=2\"\
      \ title=\"Edit section: Mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is it likely there will ever be a <a href=\"/edit/Lightning_Guns_(mutator)?redlink=1\"\
      \ class=\"new\" title=\"Lightning Guns (mutator) (page does not exist)\">Lightning\
      \ Guns (mutator)</a> article? Rather, do we want an article like that? There's\
      \ usually not much to say. I personally think it would be better to have a \"\
      UT mutators\", \"UT2004 mutators\", and so on, with a complete list along with\
      \ small descriptions. (Haarg just made links to not currently existing articles\
      \ like that, which is why I'm asking.) <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 13:18, 3 February 2008 (EST)\n</p><p>For those mutators, I doubt\
      \ we would ever have individual pages.  They could still most likely exist as\
      \ redirect pages.  In fact, the only mutator that would likely deserve its own\
      \ page would be InstaGib.  A page that describes what a mutator is would probably\
      \ be good as well; that might work as a category page. --<a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a> 06:07, 4 February 2008 (EST)\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT3_damage.3F\">UT3 damage?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Sniper_Rifle?section=3\"\
      \ title=\"Edit section: UT3 damage?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Could anyone explain why it's written as 65 HP here,\
      \ and in the code it clearly states \"InstantHitDamage(0)=70.000000\"? --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 10:38,\
      \ 10 November 2008 (EST)\n</p><p>Good question, either a copy/paste error or\
      \ it changed since the initial UT3 version. I assumed it was correct when I\
      \ calculated the vehicle/node damage values. All values fixed now. —<a href=\"\
      /User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 08:25, 11 November 2008 (EST)\n\
      </p><p>What about the rate of fire value? The FireInterval in the code is 1.33,\
      \ which corresponds to a rate of 0.75 shots per second. 2.55 is way off, either\
      \ as an interval or a rate.\n</p><p>On that subject, the interval of the UT2004\
      \ SR is also 1.33 in the code, not 1.21. It's a minor difference, but this explains\
      \ why the rates of fire feel identical to the naked eye/ear between UT2004 and\
      \ UT3\n--<a href=\"/edit/User:Gnalvl?redlink=1\" class=\"new\" title=\"User:Gnalvl\
      \ (page does not exist)\">Gnalvl</a> 21:25, 12 August 2011 (CDT)\n</p><p>I'll\
      \ answer here for all other weapons as well. The Sniper Rifle fire rate was\
      \ indeed off, all other fire rates are actually exact, as far as I can tell.\
      \ The reference time on Liandri Archives are real seconds, reference time in\
      \ code is game seconds. By default a real second corresponds to 1.1 game seconds\
      \ in UT Hardcore mode, UT200x and UT3 PC, explaining the differences. For Unreal,\
      \ UT Classic mode and console editions of UT3 a game second corresponds to a\
      \ real second, though. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a>\
      \ 05:54, 13 August 2011 (CDT)\n</p>\n<!-- \nNewPP limit report\nCached time:\
      \ 20221206212926\nCache expiry: 86400\nDynamic content: false\nCPU time usage:\
      \ 0.015 seconds\nReal time usage: 0.040 seconds\nPreprocessor visited node count:\
