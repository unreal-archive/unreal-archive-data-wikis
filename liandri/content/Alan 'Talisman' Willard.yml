  wikitext:
    text: "'''Alan 'Talisman' Willard''' is a Senior Designer / Artist for [[Epic\
      \ Games]]. He has been with the company since [[Unreal]] and has made many maps\
      \ for its successor, [[Unreal Tournament]], many of which are now classics in\
      \ the Unreal community.\n\n\n==General Information==\nAlan was hired by Epic\
      \ Games in September of 1998, 4 months after the release of Unreal. His first\
      \ official map, DM-Cybrosis,  was a part of the [[Fusion Map Pack]] for Unreal.\
      \ Alan's first major project was Unreal Tournament, for which he made an astounding\
      \ 16 maps (including his maps for UT's bonus packs). With this, he is the level\
      \ designer with the most levels for Unreal Tournament, outnumbering even Epic's\
      \ Lead Level Designers  [[Cliff Bleszinski]] and [[Cedric 'Inoxx' Fiorentino]]\
      \ (who both made 13 maps for the game).\n\nFor the 2nd and 3rd generation UT\
      \ games Alan mostly functioned as a 2D and 3D designer. All of the texture and\
      \ static mesh package found within [[Unreal Tournament 2004]]'s folders with\
      \ the prefix \"AW\" are his. Besides modeling and texturing, Alan has also worked\
      \ as a sound designer, effects artist and technical artist.\n\n==List of Contributions==\n\
      \n{| class=\"list\" width=\"100%\"\n|-\n!\n====Unreal====\n|-\n|\n*[[DM-Cybrosis]]\n\
      *[[DmScruular]] (From the GW Addon)\n|-\n!\n\n====Unreal Tournament====\n|-\n\
      |\n*[[AS-Rook]]\n*[[CTF-Coret]] \n*[[CTF-CybrosisII|CTF-Cybrosis][]]\n*[[CTF-Darji16]]\
      \ (BP1)\n*[[CTF-Niven]]\n*[[DM-Closer]]\n|\n*[[DM-CybrosisII|DM-Cybrosis][]]\
