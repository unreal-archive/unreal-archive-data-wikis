  title: "Alan 'Talisman' Willard"
  text:
    text: "<p><b>Alan 'Talisman' Willard</b> is a Senior Designer / Artist for <a\
      \ href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>. He has been with\
      \ the company since <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> and has\
      \ made many maps for its successor, <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>, many of which are now classics in\
      \ the Unreal community.\n</p><p><br />\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"\
      tocnumber\">2.3</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#External_Links\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Alan_%27Talisman%27_Willard?section=1\" title=\"Edit\
      \ section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Alan was hired by Epic Games in September of 1998,\
      \ 4 months after the release of Unreal. His first official map, DM-Cybrosis,\
      \  was a part of the <a href=\"/Fusion_Map_Pack\" title=\"Fusion Map Pack\"\
      >Fusion Map Pack</a> for Unreal. Alan's first major project was Unreal Tournament,\
      \ for which he made an astounding 16 maps (including his maps for UT's bonus\
      \ packs). With this, he is the level designer with the most levels for Unreal\
      \ Tournament, outnumbering even Epic's Lead Level Designers  <a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">Cliff Bleszinski</a> and <a href=\"/Cedric_%27Inoxx%27_Fiorentino\"\
      \ title=\"Cedric 'Inoxx' Fiorentino\">Cedric 'Inoxx' Fiorentino</a> (who both\
      \ made 13 maps for the game).\n</p><p>For the 2nd and 3rd generation UT games\
      \ Alan mostly functioned as a 2D and 3D designer. All of the texture and static\
      \ mesh package found within <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">Unreal Tournament 2004</a>'s folders with the prefix \"\
      AW\" are his. Besides modeling and texturing, Alan has also worked as a sound\
      \ designer, effects artist and technical artist.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"List_of_Contributions\">List of Contributions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Alan_%27Talisman%27_Willard?section=2\"\
      \ title=\"Edit section: List of Contributions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"list\" width=\"100%\">\n\n<tr>\n<th>\n\
      <h4><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Alan_%27Talisman%27_Willard?section=3\"\
