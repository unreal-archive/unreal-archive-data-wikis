      >]</span></span></h2>\n<p>Actually, this article should be called \"Sanctuary\
      \ (planet)\" as it's about a planet, not about a UT2004 game feature. Upon further\
      \ examination, what makes this planet different from the one mentioned in the\
      \ Unreal 2 section of the planet list? -<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 15:32, 24 May 2008 (EDT)\n</p>\n<dl><dd>The planet type. This planet\
      \ is of solid rock; Elara V is a jungle planet, and no mercenaries are found\
      \ there, plus Liandri obviously knows about it, and the action of U2 is earler\
      \ than UT2004. As for renaming - I'd suggest UT2004 planet. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 16:24, 24 May 2008 (EDT)\n<dl><dd>I'm\
      \ not sure... Declaring certain things as specific to one game when they are\
      \ probably not doesn't seem like a good idea, but we've also heard rumors that\
