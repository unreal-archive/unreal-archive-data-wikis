  title: "UMS Marine"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:SpaceMarine.jpg\" class=\"image\"><img alt=\"SpaceMarine.jpg\"\
      \ src=\"/w/images/thumb/SpaceMarine.jpg/300px-SpaceMarine.jpg\" width=\"300\"\
      \ height=\"306\" class=\"thumbimage\" srcset=\"/w/images/thumb/SpaceMarine.jpg/450px-SpaceMarine.jpg\
      \ 1.5x, /w/images/thumb/SpaceMarine.jpg/600px-SpaceMarine.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SpaceMarine.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Terran Marine is the pride of the Terran\
      \ Unified Military Services. These elite combat soldiers are heavily armored\
      \ and carry the latest Terran weapons, including the CAR, Grenade Launcher,\
      \ and Rocket Launcher. They often use short range matter transmitters to teleport\
      \ into battle from dropships above the combat zone. Marines are the toughest\
      \ opponents you’ll face - they are smart, fast, and deadly.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to\
      \ Na Pali\">Unreal: Return to Na Pali manual</a></div>\n<p><b>Space Marines</b>\
      \ are special enemies only featured in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a>. In the\
      \ RTNP storyline, Space Marines are elite forces used by the <a href=\"/UMS\"\
      \ class=\"mw-redirect\" title=\"UMS\">UMS</a> for special operations, in this\
      \ case, to kill <a href=\"/Prisoner_849\" title=\"Prisoner 849\">Prisoner 849</a>\
      \ after <a href=\"/Operation_Talon_Hunter\" title=\"Operation Talon Hunter\"\
      >Operation Talon Hunter</a> was completed.\n</p><p>Space Marines have the ability\
      \ to run very fast and to execute special moves. Space Marines are the only\
      \ <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> enemies using two of the RTNP\
      \ terran weapons, the <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\"\
      \ title=\"Combat Assault Rifle\">Combat Assault Rifle</a> and the <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>. They are only\
      \ found in the level <a href=\"/Inside_UMS_Prometheus\" title=\"Inside UMS Prometheus\"\
      >Inside UMS Prometheus</a> or a <a href=\"/Marine_Match\" title=\"Marine Match\"\
      >Marine Match</a>.\n</p><p>Inside the UMS Prometheus the marines will start\
      \ coming down and attacking you, be prepared as there will be a bunch of them.\
      \ If you stay inside the ship they're going to go inside to find you anyways,\
      \ so it's better to charge at them with caution. The Rocket Launcher and <a\
      \ href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade Launcher</a>\
      \ are useful for fighting them. The marines will spawn at each end of the ship,\
      \ and the middle sides too.\n</p><p>There are four different types of marines,\
      \ their suits only vary in color. The Green Suited Marines are the Jungle variety,\
      \ which are weaker. The Silver Suited Marines are the Space variety. The Gold\
      \ Suited Marine is the Desert variety. And the White Suited ones are the Arctic\
      \ variety.\n</p>\n<div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"\
      width:302px;\"><a href=\"/File:GreenMarine.jpg\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/GreenMarine.jpg/300px-GreenMarine.jpg\" width=\"300\"\
      \ height=\"306\" class=\"thumbimage\" srcset=\"/w/images/thumb/GreenMarine.jpg/450px-GreenMarine.jpg\
      \ 1.5x, /w/images/thumb/GreenMarine.jpg/600px-GreenMarine.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:GreenMarine.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Jungle Marine</div></div></div>\n\
      <div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:GoldMarine.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/GoldMarine.jpg/300px-GoldMarine.jpg\"\
      \ width=\"300\" height=\"306\" class=\"thumbimage\" srcset=\"/w/images/thumb/GoldMarine.jpg/450px-GoldMarine.jpg\
      \ 1.5x, /w/images/thumb/GoldMarine.jpg/600px-GoldMarine.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:GoldMarine.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Desert Marine</div></div></div>\n\
