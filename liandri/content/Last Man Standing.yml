  title: "Last Man Standing"
  text:
    text: "<p><b>Last Man Standing</b> (also known as LMS) is a <a href=\"/Gametype\"\
      \ class=\"mw-redirect\" title=\"Gametype\">gametype</a>, introduced in <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>. All\
      \ players start the game with the same number of lives, all weapons with maximum\
      \ ammo, and 100 armor. When a player dies he loses one life. Once all lives\
      \ are lost, the player is \"out\" and may only watch others fight. After all\
      \ players but one lose all their lives, the match ends and the last man standing\
      \ - that is, the only one with lives left - is proclaimed the winner.\nThis\
      \ <a href=\"/Gametype\" class=\"mw-redirect\" title=\"Gametype\">gametype</a>\
      \ plays similar to its <a href=\"/DeathMatch\" class=\"mw-redirect\" title=\"\
      DeathMatch\">DeathMatch</a> counterpart except map control is nonexistent.\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Maps\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Maps</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Pickups\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Pickups</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Popularity\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Popularity</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#See_Also\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Maps\">Maps</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Last_Man_Standing?section=1\"\
      \ title=\"Edit section: Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Last Man Standing is played on standard <a href=\"\
      /DeathMatch\" class=\"mw-redirect\" title=\"DeathMatch\">DeathMatch</a> maps.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Last_Man_Standing?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There's no pickups in this <a href=\"/Gametype\" class=\"\
      mw-redirect\" title=\"Gametype\">gametype</a>, except for the <a href=\"/edit/AntiGrav_boots?redlink=1\"\
      \ class=\"new\" title=\"AntiGrav boots (page does not exist)\">AntiGrav boots</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Popularity\">Popularity</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Last_Man_Standing?section=3\" title=\"Edit section: Popularity\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ <a href=\"/Gametype\" class=\"mw-redirect\" title=\"Gametype\">gametype</a>\
      \ is not very popular due to a couple of reasons. One of them is that camping\
      \ significantly raises the odds of winning and leads to pretty boring gameplay.\
      \ The second is that there's no such thing as joining the game in the middle\
      \ of the match. Once you join a LMS server, you have to wait for the match to\
      \ end to start playing, as joining late would provide an obvious advantage.\
      \ Note that there's a \"grace period\" of some lives where if you join shortly\
      \ after a match begins, you are allowed to join, but this grace period is limited,\
      \ and joining later will make you wait for the next match.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Last_Man_Standing?section=4\"\
