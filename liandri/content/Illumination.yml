    text: "[[Image:Illumination.jpg|thumb|right|250px]]\n'''Illumination''' is the\
      \ thirty-fifth map in [[Unreal|Unreal's]] single player game.\n; Author : [[Inoxx]]\n\
      ; Description\n: A dramatic in-game cutscene ensues as the [[Skaarj Generator]],\
      \ destabilised by the player's intervention, consumes itself in a blinding flare\
      \ of white light.\n{{clear}}\n==Weapons and Items==\nN/A\n\n\n==Creatures and\
      \ Enemies==\nN/A\n\n\n==Walkthrough==\n''This walkthrough was completed on Medium\
      \ difficulty. Creature and item placements may differ on other difficulty settings.''\n\
      \nYou've disabled the generator. Now, you get to watch as the generator tears\
      \ itself apart, plunging the ship into darkness. Things are going to get a lot\
      \ brighter first though...\n\nYou start at the bottom of the lift. Move off\
      \ straight away so that you're not crushed by falling metal, and get right to\
      \ the outside of the generator area, then look back at the generator. There\
      \ will be several explosions, then the generator turns into a huge ball of light\
      \ and destroys itself.\n\nWhen the fog clears, all that is left of the colossal\
      \ generator are the bases of the ramps and a sparkling crater. Time to return\
      \ to the [[Mothership Core]]. It's dark now, so it's difficult to see, but look\
      \ around for the longest cluster of hanging cables on the walls. Your exit is\
      \ beneath these cables - so go across to them and go back through the door within\
      \ to exit the level.\n\n==Translator Messages==\nNone.\n\n{{Prevnext|Skaarj\
      \ Generator|The Darkening|Unreal}}\n\n{{Unreal Single Player}}"
