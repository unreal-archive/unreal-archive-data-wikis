  title: "Illumination"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:Illumination.jpg\" class=\"image\"><img alt=\"Illumination.jpg\"\
      \ src=\"/w/images/thumb/Illumination.jpg/250px-Illumination.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/Illumination.jpg/375px-Illumination.jpg\
      \ 1.5x, /w/images/thumb/Illumination.jpg/500px-Illumination.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Illumination.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Illumination</b>\
      \ is the thirty-fifth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Inoxx\"\
      \ class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n<dt> Description</dt>\n\
      <dd> A dramatic in-game cutscene ensues as the <a href=\"/Skaarj_Generator\"\
      \ title=\"Skaarj Generator\">Skaarj Generator</a>, destabilised by the player's\
      \ intervention, consumes itself in a blinding flare of white light.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Illumination?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>N/A\n</p><p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\"\
      >Creatures and Enemies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Illumination?section=2\" title=\"Edit section: Creatures\
      \ and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>N/A\n</p><p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Walkthrough\"\
      >Walkthrough</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Illumination?section=3\" title=\"Edit section: Walkthrough\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>This\
      \ walkthrough was completed on Medium difficulty. Creature and item placements\
      \ may differ on other difficulty settings.</i>\n</p><p>You've disabled the generator.\
      \ Now, you get to watch as the generator tears itself apart, plunging the ship\
      \ into darkness. Things are going to get a lot brighter first though...\n</p><p>You\
      \ start at the bottom of the lift. Move off straight away so that you're not\
      \ crushed by falling metal, and get right to the outside of the generator area,\
      \ then look back at the generator. There will be several explosions, then the\
      \ generator turns into a huge ball of light and destroys itself.\n</p><p>When\
      \ the fog clears, all that is left of the colossal generator are the bases of\
      \ the ramps and a sparkling crater. Time to return to the <a href=\"/Mothership_Core\"\
      \ title=\"Mothership Core\">Mothership Core</a>. It's dark now, so it's difficult\
      \ to see, but look around for the longest cluster of hanging cables on the walls.\
      \ Your exit is beneath these cables - so go across to them and go back through\
      \ the door within to exit the level.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Translator_Messages\">Translator Messages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Illumination?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>None.\n</p><p><br />\n</p>\n<table cellspacing=\"\
