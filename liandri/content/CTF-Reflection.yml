      <h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp; Tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Reflection?section=5\" title=\"Edit section: Tips &amp; Tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Offense\">Offense</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Reflection?section=6\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Defense\">Defense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Reflection?section=7\" title=\"Edit section: Defense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Reflection?section=8\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">The Izanagi\
      \ may not like us, but they like results. Bishop, Othello, welcome to the team.\
      \ Intel picked up another Axon cell inside Tokaido. This one's dug in, with\
      \ a field lattice generator powering their respawner. We need to work as a team\
      \ to retrieve the enemy FLaG units, power down their respawner, and clear them\
      \ out.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b> <i>3 Captures</i></li>\n<li>\
      \ <b>Enemy Faction:</b> <i><a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron\
      \ Guard</a></i></li>\n<li> <b>Allies:</b> <i>Jester, Othello, Bishop</i></li>\n\
      <li> <b>Enemies:</b> <i>Cain, Johnson, Karag, Wraith</i></li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Reflection?section=9\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Disable the enemy Respawner by removing its FLaGs.</li>\n<li> Link with a\
      \ teammate to multiply the power of your Link Gun.</li>\n<li> Translocators\
      \ can teleport you across short distances. FLaGs can not be teleported.</li>\n\
      <li> The Helmet will give you 20 extra armor and protect you from a single sniper\
      \ headshot.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice\
      \ Chat</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Reflection?section=10\" title=\"Edit section: Voice\
      \ Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Come on, you afraid\
      \ of trans sickness?</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Guess you're on defense, slowpoke.</i>\n</p><p>(<a href=\"/Bishop\" title=\"\
      Bishop\">Bishop</a> picks up <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a>)<br />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b>\
      \ <i>The sniper rifle is mine.</i>\n</p><p>(Enemy flag is picked up for the\
      \ first time)<br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>We have the flag, let's bring it home.</i><br />\n<b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a>:</b> <i>You mean \"Field Lattice Generator\",\
      \ right?</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>It looks like a flag, waves like a flag - it's a flag.</i>\n</p><p>(The\
      \ player picks up the <a href=\"/Linkgun\" class=\"mw-redirect\" title=\"Linkgun\"\
      >Linkgun</a> for the first time)<br />\n<b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>Remember, these are called link guns for a reason. Now link\
      \ up.</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"\
      border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"\
      ><a href=\"/DM-ShangriLa\" title=\"DM-ShangriLa\"><b>&lt;&lt; Previous</b></a>\
      \ (DM-ShangriLa)\n</th>\n<th style=\"text-align:center;width:26%;\">\n</th>\n\
      <th style=\"text-align:right;width:37%;\">(WAR-Sinkhole) <a href=\"/WAR-Sinkhole\"\
      \ title=\"WAR-Sinkhole\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n\n\
