      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"165\">Pickup\n\
      </th>\n<th width=\"60\">Count\n</th>\n<th width=\"350\">Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\">Health Pack</a>\
