      \ title=\"Health\">Big Keg O' Health</a> </td>\n<td> 1 </td>\n<td>\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\" title=\"Armor\">Helmet</a>\
