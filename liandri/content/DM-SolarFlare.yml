  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Solar Flare\n| description = The\
      \ builders of this ruin have long been lost to history, but the sun god they\
      \ worshipped still glows overhead.\n| mapimage    = \n| imagedesc   = \n| author\
      \      = \n| players     = 6-8\n| music       = \n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n== Map Description ==\n== Pickups ==\n\
      == Tips & tricks ==\n== Trivia ==\n== Single-Player ==\n=== Challenge ===\n\
      {{QuoteSource|The only fair competition for a pair of Skaarj warriors is ...\
      \ another pair of Skaarj warriors. But life isn't fair, and neither is a Liandri\
      \ tournament, so your opponents are starting with an overwhelming advantage.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Clan War''<br>\n\
      '''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Player:''' ''Torgr''<br>\n'''Allies:'''\
      \ ''Szalor''<br>\n'''Rivals:''' ''Kraag, Korig''<br>\n'''Initial score''': ''0-7''<br>\n\
      '''Time Limit''': ''10''<br>\n'''Goal Score''': ''15''\n\n{{prevnext|DM-Morbias3|CTF-Aqueduct|UC2\
      \ Challenges}}\n\n=== Brock's Ladder ===\n{{QuoteSource|It's hardly fair to\
      \ match a human against multiple machines in a winner takes all trip to the\
      \ finals. Thankfully, you're barely human.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Man versus Machine''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Rivals:''' ''Syzygy, Devastation, Raptor''<br>\n'''Mutators:''' ''Retribution''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''20''\n\nWin this match to\
      \ unlock the Retribution mutator.\n\n{{prevnext|CTF-Octane|DM-Fury|UC2 Brock's\
      \ Ladder}}\n\n=== Gorge's Ladder ===\n{{QuoteSource|This open environment will\
      \ help you close the distance on faster opponents. Use these surprise tactics\
      \ to punish their tiny bodies with your giant blood encrusted fists.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Deathmatch In SolarFlare''<br>\n'''Gametype:'''\
      \ ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Kraag, Calypso, Judas''<br>\n'''Time\
      \ Limit:''' ''20''<br>\n'''Goal Score:''' ''15''\n\n{{prevnext|DM-AcidRain|DM-Horizon|UC2\
      \ Gorge's Ladder}}\n\n=== Lauren's Ladder ===\n{{QuoteSource|Sapphire has been\
      \ on the disabled list, but is now ready to rejoin the Thunder Crash first team.\
      \ She brings speed and agility that rival your own, not to mention strong ratings\
      \ in the male demographic.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Team Deathmatch In SolarFlare''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Allies:''' ''Malcolm, Sapphire''<br>\n'''Rivals:''' ''Anubis, Ra, Jackhammer''<br>\n\
      '''Mutators:''' ''No Lock''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''20''\n\nWin this match to unlock the No Lock mutator.\n\n{{prevnext|OD-Prism|DM-ColdFusion|UC2\
      \ Lauren's Ladder}}\n\n=== Szalor's Ladder ===\n{{QuoteSource|This will be your\
      \ first meeting with Torgr in combat since he led the cowardly ambush against\
      \ your tribe. While there may be other combatants in the arena, killing Torgr\
      \ will be the best way to satisfy your bloodlust.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Payback''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Mutators:''' ''Speed Match''<br>\n'''Allies:''' ''Calypso, Kraag, Ra''<br>\n\
      '''Rivals:''' ''Torgr, Judas, Syzygy, Nepthys''<br>\n'''Time Limit:''' ''15''<br>\n\
      '''Goal Score:''' ''25''\n\n{{prevnext|OD-Cancer|DM-Undertow|UC2 Szalor's Ladder}}\n\
      \n=== Torgr's Ladder ===\n{{QuoteSource|This will be your first meeting with\
      \ Szalor in combat since you decimated his lowly tribe. While there may be other\
      \ combatants in the arena, killing him would be the most fitting way to satisfy\
      \ your bloodlust.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Payback''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Mutators:'''\
      \ ''Speed Match''<br>\n'''Allies:''' ''Judas, Syzygy, Nepthys''<br>\n'''Rivals:'''\
      \ ''Szalor, Kraag, Calypso, Ra''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal\
      \ Score:''' ''25''\n\n{{prevnext|OD-Prism|DM-Meridian|UC2 Torgr's Ladder}}\n\
      \n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch\
      \ maps|SolarFlare]]\n[[Category:Unreal Championship 2 maps|SolarFlare]]"
