    text: "{{For|other versions of this map|Recurring maps#Blockparty}}\n{{stub}}\n\
      {{Infobox Map\n| title       = Acid Rain\n| description = Liandri biowaste reprocessing\
      \ plant. Transforms society's filth into lucrative energy.\n| mapimage    =\
      \ DM-AcidRain.jpg\n| imagedesc   = DM-AcidRain\n| author      = \n| players\
      \     = 2-6\n| music       = AcidRain\n| game        = Unreal Championship 2\n\
      | gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n==Pickups==\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n\
      !width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Championship_2|Health\
      \ Vial]] || 4 || Above the Super Adrenaline.\n|-\n| [[Health#Unreal_Championship_2|Health\
      \ Pack]] || 3 || \n|-\n| [[Health#Unreal_Championship_2|Super Health]] || 1\
      \ || ''Dual Lifts''' exit area.\n|-\n| Energy Ammo || 6 || \n|-\n| Explosive\
      \ Ammo || 7 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]] || 5\
      \ || \n|-\n| [[Adrenaline#Unreal_Championship_2|Super Adrenaline]] || 1 || in\
      \ the ''Rear Bridge'' area, next to the stairs.\n|-\n| [[Damage Amplifier|UDamage]]\
      \ || 1 || On the bridge in the central ''Refinery Courtyard''\n|-\n|}\n\n==\
      \ Tips & tricks ==\n\n== Trivia ==\n* This map is a remake of [[DM-BlockParty]]\
      \ from the Dreamcast version of [[Unreal Tournament]]. The arena ''Block Party''\
      \ was also included in the [[Rocket Arena]] map [[RA-Inoxx]].\n\n== Single-Player\
      \ ==\n=== Challenge ===\n{{QuoteSource|Your search throughout the realms for\
      \ the greatest of warriors has led you to the Liandri Tournament. Now you can\
      \ test two of its greatest champions.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Unreal Kombat 2''<br>\n'''Player:''' ''Raiden''<br>\n\
      '''Rivals:''' ''Malcolm, Anubis''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal\
      \ Score:''' ''15''\n\nWin this match to unlock Raiden.\n\n{{Prevnext|CTF-ChemicalDawn||UC2\
      \ Challenges}}\n\n=== Gorge's Ladder ===\n{{QuoteSource|Axon Research Corporation\
      \ designed your new armor for this year's tournament. As your equipment sponsor,\
      \ they get a percentage of your winnings. And they will be very unhappy if you\
      \ don't win.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Survival In AcidRain''<br>\n'''Gametype:''' ''[[Survival]]''<br>\n'''Rivals:'''\
      \ ''Darrius, Calypso, Kraag''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''7''\n\n{{prevnext|DM-Fury|DM-SolarFlare|UC2 Gorge's Ladder}}\n\n=== Malcolm's\
      \ Ladder ===\n{{QuoteSource|The luck of the draw has you matched up against\
      \ Sobek in the second round. You may be getting old, but Sobek is already there.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Deathmatch in AcidRain''<br>\n\
      '''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Jackhammer, Sobek''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''10''\n\n{{prevnext|OD-Echo|DM-ColdFusion|UC2\
      \ Malcolm's Ladder}}\n\n=== Sapphire's Ladder ===\n{{QuoteSource|Defeating Arclite\
      \ in the semi-final finally got some attention for your combat ability. Malcolm\
      \ was so impressed that he talked about your performance for his entire post-match\
      \ commentary. The Liandri asked him to participate in your tournament final\
      \ against Lauren, to scout you for his elite team, the Thunder Crash. It's a\
      \ bit unorthodox, but the Liandri know that the more starpower in the finals,\
      \ the better the ratings.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Finals''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Lauren, Malcolm''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''10''\n\
      \n{{prevnext|DM-Praxis||UC2 Sapphire's Ladder}}\n\n{{Navbox maps|game=Unreal\
      \ Championship 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|AcidRain]]\n\
      [[Category:Unreal Championship 2 maps|AcidRain]]"
