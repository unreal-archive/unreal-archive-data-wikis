      \ next to the stairs.\n</td></tr>\n<tr>\n<td> <a href=\"/Damage_Amplifier\"\
      \ title=\"Damage Amplifier\">UDamage</a> </td>\n<td> 1 </td>\n<td> On the bridge\
      \ in the central <i>Refinery Courtyard</i>\n</td></tr>\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-AcidRain?section=3\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-AcidRain?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map is a remake of <a href=\"/DM-BlockParty\"\
      \ title=\"DM-BlockParty\">DM-BlockParty</a> from the Dreamcast version of <a\
      \ href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>.\
      \ The arena <i>Block Party</i> was also included in the <a href=\"/Rocket_Arena\"\
      \ class=\"mw-redirect\" title=\"Rocket Arena\">Rocket Arena</a> map <a href=\"\
      /RA-Inoxx\" class=\"mw-redirect\" title=\"RA-Inoxx\">RA-Inoxx</a>.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-AcidRain?section=5\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-AcidRain?section=6\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Your search\
      \ throughout the realms for the greatest of warriors has led you to the Liandri\
      \ Tournament. Now you can test two of its greatest champions.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Unreal\
      \ Kombat 2</i><br />\n<b>Player:</b> <i>Raiden</i><br />\n<b>Rivals:</b> <i>Malcolm,\
      \ Anubis</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>15</i>\n\
      </p><p>Win this match to unlock Raiden.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-ChemicalDawn\"\
      \ title=\"CTF-ChemicalDawn\"><b>&lt;&lt; Previous</b></a> (CTF-ChemicalDawn)\n\
      </th>\n<th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\"\
      \ class=\"mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gorge.27s_Ladder\">Gorge's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-AcidRain?section=7\"\
      \ title=\"Edit section: Gorge's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Axon Research\
      \ Corporation designed your new armor for this year's tournament. As your equipment\
      \ sponsor, they get a percentage of your winnings. And they will be very unhappy\
      \ if you don't win.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Survival In AcidRain</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Survival\" title=\"Survival\">Survival</a></i><br />\n<b>Rivals:</b>\
      \ <i>Darrius, Calypso, Kraag</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n\
      <b>Goal Score:</b> <i>7</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Fury\" title=\"DM-Fury\"><b>&lt;&lt;\
      \ Previous</b></a> (DM-Fury)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Gorge%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Gorge's\
      \ Ladder\"><b>UC2 Gorge's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-SolarFlare) <a href=\"/DM-SolarFlare\" title=\"DM-SolarFlare\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Malcolm.27s_Ladder\">Malcolm's Ladder</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-AcidRain?section=8\"\
      \ title=\"Edit section: Malcolm's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The luck of\
      \ the draw has you matched up against Sobek in the second round. You may be\
      \ getting old, but Sobek is already there.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Deathmatch in AcidRain</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Jackhammer, Sobek</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>10</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Echo\" title=\"\
      OD-Echo\"><b>&lt;&lt; Previous</b></a> (OD-Echo)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Malcolm%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Malcolm's\
      \ Ladder\"><b>UC2 Malcolm's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-ColdFusion) <a href=\"/DM-ColdFusion\" title=\"DM-ColdFusion\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Sapphire.27s_Ladder\">Sapphire's Ladder</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-AcidRain?section=9\"\
      \ title=\"Edit section: Sapphire's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Defeating Arclite\
      \ in the semi-final finally got some attention for your combat ability. Malcolm\
      \ was so impressed that he talked about your performance for his entire post-match\
      \ commentary. The Liandri asked him to participate in your tournament final\
      \ against Lauren, to scout you for his elite team, the Thunder Crash. It's a\
      \ bit unorthodox, but the Liandri know that the more starpower in the finals,\
      \ the better the ratings.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Finals</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\"\
      \ title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Lauren,\
      \ Malcolm</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>10</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
