  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Suspense is the only bridge across\
      \ the Alluvion strong enough to support the weight of heavy combat vehicles.\
      \  Without the bridge, it would take <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> forces several days to respond to any battles across\
      \ of the river. As such, it is always under guard by an Axon mechanized division,\
      \ with military checkpoints at each end.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ 3 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:VCTF-Suspense.jpg\" class=\"image\"\
