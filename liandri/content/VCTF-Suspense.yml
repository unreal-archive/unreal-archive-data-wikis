      >Goliath</a> </td>\n<td> 2 </td>\n<td> One in each base, outside the smaller\
      \ spawn room.\n</td></tr>\n<tr>\n<td> <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ </td>\n<td> 2 </td>\n<td> Next to goliath in each base.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/SPMA\" title=\"SPMA\">SPMA</a> </td>\n<td> 2 </td>\n<td> In\
      \ each base behind the spawn building in good sniper location.\n</td></tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Suspense?section=6\" title=\"Edit section: Strategy\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Offense\">Offense</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Suspense?section=7\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> This map offers a multitude of escape routes\
      \ for a flag carrier. Some of them rely on <a href=\"/Jump_Boots\" title=\"\
      Jump Boots\">Jump Boots</a> to access otherwise unreachable walkways, like from\
      \ the flag to the 1st floor walkway and from there to a the narrow walkway on\
      \ the side of the building.</li>\n<li> Another way would be to run, not board,\
      \ to the side of the bridge opposite enemy base, heading down towards redeemer,\
      \ once on the slope, board down across the wooden planking towards your base.\
      \ When you can see your flag room, you should be safe.</li>\n<li> A way to get\
      \ to the flag easy with no damage lost, and the enemy not knowing you are there.\
      \ Wait behind your teams raptor, on your hoverboard, and grapple when someone\
      \ flies it. usually they will take the route across the water towards the enemies\
      \ SPMA, they will fly over the SPMA towards the Scorpion &amp; HellBender, they\
      \ will fly low just before the flag room, jump off there or chances are that\
      \ you will die! Jump down the hatchway and you should see the flag. Grab it\
      \ and follow instructions of bullet point above.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Defense\">Defense</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Suspense?section=8\"\
      \ title=\"Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The towers of the bridge are ideal sniping positions.\
      \ Snipers are also often seen near the SPMA spawn.</li>\n<li> The Goliath cannot\
      \ reach all the way down the main road. It is often seen camping at the SPMA\
      \ spawn to prevent enemies from crossing the bridge or right outside the player\
      \ spawn area near the flag to cover all possible exits of the flag room.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Suspense?section=9\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This is one of the three maps which came in\
      \ the original demo of the game. The other two are <a href=\"/DM-ShangriLa\"\
      \ title=\"DM-ShangriLa\">DM-ShangriLa</a> and <a href=\"/DM-HeatRay\" title=\"\
      DM-HeatRay\">DM-HeatRay</a>.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Campaign_Info\">Campaign Info</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Suspense?section=10\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Suspense?section=11\" title=\"Edit section: Briefing\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote style=\"\
      margin-bottom: 0px;\">We need to clear the military checkpoints at each end\
      \ of this bridge. Izanagi recon took the southern point, and they called us\
      \ to take the more heavily guarded northern point. So we'll sortie from the\
      \ south to attack their respawner. We will have vehicle support. Bishop, the\
      \ central bridge towers should make great sniper nests. Don't forget a longbow\
      \ to take out enemy armor. Recon team also found a path under the bridge, so\
      \ keep that in mind as our number-two option.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Suspense?section=12\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Disable the enemy Respawner by removing its\
      \ FLaGs.</li>\n<li> The towers of the bridge are ideal sniping positions.</li>\n\
      <li> There is a Redeemer on the lower path, under the bridge.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Suspense?section=13\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(<a href=\"/Berserk\" title=\"Berserk\">Berserk</a>\
      \ spawns)<br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Keep\
      \ an eye out for the Berserk powerup.</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Awww YEAH!</i><br />\n<b><a href=\"/Jester\" title=\"\
      Jester\">Jester</a>:</b> <i>You waste enough ammo already, Othello.</i><br />\n\
      <b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>One shot, one kill.</i><br\
      \ />\n</p>\n<h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Suspense?section=14\" title=\"Edit section: See also\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a href=\"\
      /VCTF-Suspense_Necris\" title=\"VCTF-Suspense Necris\">VCTF-Suspense_Necris</a></li></ul>\n\
