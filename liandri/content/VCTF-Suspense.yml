  wikitext:
    text: "{{Infobox Map\n| title       = Suspense\n| description = Suspense is the\
      \ only bridge across the Alluvion strong enough to support the weight of heavy\
      \ combat vehicles.  Without the bridge, it would take [[Axon]] forces several\
      \ days to respond to any battles across of the river. As such, it is always\
      \ under guard by an Axon mechanized division, with military checkpoints at each\
      \ end.\n| mapimage    = VCTF-Suspense.jpg\n| author      = \n| players     =\
      \ 8-12\n| music       = RomUT04\n| game        = Unreal Tournament 3\n| gametype\
      \    = Vehicle Capture the Flag\n}}\n\n== Map Description ==\n{{sectstub}}\n\
      \n== Weapons & Pickups ==\n[[Image:VCTF-Suspense-itemkey.jpg|thumb|right|250px|Item\
      \ locations]]\n=== Weapons ===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n!width=\"60\"\
      |Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Shock Rifle]] || 2 ||  || 1 in\
      \ each tower base, on the left side.\n|-\n| [[Link Gun]] || 6 ||  || 6x at [[Weapon\
      \ Locker]]s: 1 in each tank spawn area, 2 in each flag spawn area.\n|-\n| [[Stinger\
      \ Minigun]] || 8 ||  || 1 in each base above the jump pad in the flag rooms.<br>6x\
      \ at [[Weapon Locker]]s: 1 in each tank spawn area, 2 in each flag spawn area.\n\
      |-\n| [[Flak Cannon]] || 6 ||  || 6x at [[Weapon Locker]]s: 1 in each tank spawn\
      \ area, 2 in each flag spawn area.\n|-\n| [[Rocket Launcher]] || 4 ||  || 1\
      \ above each flag base<br>1 in each tower base, on the right side.\n|-\n| [[AVRiL]]\
      \ || 2 ||  || 1 on each tower's middle level.\n|-\n| [[Sniper Rifle]] || 4 ||\
      \  || 1 near each team's [[SPMA]]<br>1 in the middle of the road between each\
      \ team's flag building and [[Goliath]] spawn.\n|-\n| [[Redeemer]] || 1 || -\
      \ || Below the bridge.\n|-\n|}\n\n=== Pick-Ups ===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n\
      !width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_3|Big Keg O' Health]]\
      \ || 2 || 1 near each team's [[SPMA]].\n|-\n| [[Armor#Unreal_Tournament_3|Thighpads]]\
      \ || 2 || 1 at each end of the center road near the blocked tunnels.\n|-\n|\
      \ [[Armor#Unreal_Tournament_3|Armor]] || 2 || 1 on each team's side, on the\
      \ lower level of the towers, on the right side.\n|-\n| [[Damage Amplifier|UDamage]]\
      \ || 2 || 1 on each team's side of the bridge, on the topmost level of the towers.\n\
      |-\n| [[Jump Boots]] || 2 || 1 on each team's side, on the lower level of the\
      \ towers, on the left side.\n|-\n| [[Berserk]] || 1 || In the middle of the\
      \ bridge.\n|-\n|}\n\n=== Vehicles ===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"100\"|Vehicle/Turret\n!wodth=\"50\"|Count\n\
      !width=\"420\"|Location\n|-\n| [[Manta]] || 3 || One outside the spawn room\
      \ in each base<br>One in the center of the map, on the bottom level next to\
      \ the redeemer.\n|-\n| [[Scorpion]] || 2 || In each base next to spawn location\
      \ behind the flag, next to hellbender.\n|-\n| [[Hellbender]] || 2 || In each\
      \ base next to spawn location behind the flag, next to scorpion.\n|-\n| [[Goliath]]\
      \ || 2 || One in each base, outside the smaller spawn room.\n|-\n| [[Raptor]]\
      \ || 2 || Next to goliath in each base.\n|-\n| [[SPMA]] || 2 || In each base\
      \ behind the spawn building in good sniper location.\n|-\n|}\n\n== Strategy\
      \ ==\n=== Offense ===\n* This map offers a multitude of escape routes for a\
      \ flag carrier. Some of them rely on [[Jump Boots]] to access otherwise unreachable\
      \ walkways, like from the flag to the 1st floor walkway and from there to a\
      \ the narrow walkway on the side of the building.\n* Another way would be to\
      \ run, not board, to the side of the bridge opposite enemy base, heading down\
      \ towards redeemer, once on the slope, board down across the wooden planking\
      \ towards your base. When you can see your flag room, you should be safe.\n\
      * A way to get to the flag easy with no damage lost, and the enemy not knowing\
      \ you are there. Wait behind your teams raptor, on your hoverboard, and grapple\
      \ when someone flies it. usually they will take the route across the water towards\
      \ the enemies SPMA, they will fly over the SPMA towards the Scorpion & HellBender,\
      \ they will fly low just before the flag room, jump off there or chances are\
      \ that you will die! Jump down the hatchway and you should see the flag. Grab\
      \ it and follow instructions of bullet point above.\n=== Defense ===\n* The\
      \ towers of the bridge are ideal sniping positions. Snipers are also often seen\
      \ near the SPMA spawn.\n* The Goliath cannot reach all the way down the main\
      \ road. It is often seen camping at the SPMA spawn to prevent enemies from crossing\
      \ the bridge or right outside the player spawn area near the flag to cover all\
      \ possible exits of the flag room.\n\n== Trivia ==\n* This is one of the three\
      \ maps which came in the original demo of the game. The other two are [[DM-ShangriLa]]\
      \ and [[DM-HeatRay]].\n\n== Campaign Info ==\n=== Briefing ===\n{{QuoteSource|We\
      \ need to clear the military checkpoints at each end of this bridge. Izanagi\
      \ recon took the southern point, and they called us to take the more heavily\
      \ guarded northern point. So we'll sortie from the south to attack their respawner.\
      \ We will have vehicle support. Bishop, the central bridge towers should make\
      \ great sniper nests. Don't forget a longbow to take out enemy armor. Recon\
      \ team also found a path under the bridge, so keep that in mind as our number-two\
      \ option.|Briefing|UT3}}\n\n=== Mission Objectives ===\n* Disable the enemy\
      \ Respawner by removing its FLaGs.\n* The towers of the bridge are ideal sniping\
      \ positions.\n* There is a Redeemer on the lower path, under the bridge.\n\n\
      === Voice Chat ===\n([[Berserk]] spawns)<br>\n'''[[Reaper]]:''' ''Keep an eye\
      \ out for the Berserk powerup.''<br>\n'''[[Othello]]:''' ''Awww YEAH!''<br>\n\
      '''[[Jester]]:''' ''You waste enough ammo already, Othello.''<br>\n'''[[Bishop]]:'''\
      \ ''One shot, one kill.''<br>\n\n== See also ==\n* [[VCTF-Suspense_Necris]]"
