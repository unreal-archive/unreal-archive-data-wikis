      \ <a href=\"/Manta\" title=\"Manta\">Manta</a> </td>\n<td> 3 </td>\n<td> One\
      \ outside the spawn room in each base<br />One in the center of the map, on\
      \ the bottom level next to the redeemer.\n</td></tr>\n<tr>\n<td> <a href=\"\
