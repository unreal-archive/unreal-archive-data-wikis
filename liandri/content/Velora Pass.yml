parse:
  title: "Velora Pass"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:VeloraPass.jpg\" class=\"image\"><img alt=\"VeloraPass.jpg\"\
      \ src=\"/w/images/thumb/VeloraPass.jpg/250px-VeloraPass.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/VeloraPass.jpg/375px-VeloraPass.jpg\
      \ 1.5x, /w/images/thumb/VeloraPass.jpg/500px-VeloraPass.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:VeloraPass.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Velora\
      \ Pass</b> is the twenty-third map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Jeremy_War\"\
      \ class=\"mw-redirect\" title=\"Jeremy War\">Jeremy War</a></dd>\n<dt> Description</dt>\n\
      <dd> The player returns to the planet's surface and arrives in a bleak, desolate\
      \ valley. Not far away, a huge stone giant sits enthroned in front of some kind\
      \ of ancient combat arena. With his way barred by a dropped bridge, the player\
      \ must fight the titanic beast to avoid certain death.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons and\
      \ Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Velora_Pass?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Stinger\" title=\"Stinger\">Tarydium Shards</a></li>\n\
      <li> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health\
      \ Pack</a></li>\n<li> <a href=\"/Minigun\" title=\"Minigun\">Bullets</a></li>\n\
      <li> <a href=\"/Dispersion_Pistol_Powerup\" title=\"Dispersion Pistol Powerup\"\
      >Dispersion Pistol Powerup</a></li>\n<li> <a href=\"/Nali_Healing_Fruit\" title=\"\
      Nali Healing Fruit\">Nali Healing Fruit</a></li></ul>\n<p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Velora_Pass?section=2\" title=\"Edit section: Creatures and Enemies\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>New\n\
      </p>\n<ul><li> <a href=\"/Titan\" title=\"Titan\">Stone Titan</a></li></ul>\n\
      <p><br />\nOld\n</p>\n<ul><li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\" title=\"\
      Skaarj Warrior\">Skaarj Warrior</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Velora_Pass?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>The teleporter from the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\
      \ outpost takes you back to the surface of the planet. Now, as you materialise\
      \ in the barren and rocky Velora Pass, you have no idea whether you are closer\
      \ to or further from your goal - a way off this cursed planet.\n</p><p>You start\
      \ on a landing pad for the Skaarj teleporter in a dark mountain hollow. Nearby,\
      \ a <a href=\"/Skaarj_Warrior#Skaarj_Warrior\" title=\"Skaarj Warrior\">SkaarjWarrior</a>\
      \ is on guard.\n</p><p>Kill the Skaarj and open crates he was sitting by to\
      \ retrieve three clusters of 40 Tarydium Shards. Go clockwise around this area\
      \ and behind a rock formation; here, another set of crates contains three Health\
      \ Packs.\n</p><p>Go across the barren hollow and behind another rock outcrop\
      \ where a final set of crates contains three boxes of 50 Bullets. In this general\
      \ vicinity, a shallow chasm leads up a hill and round a curve. You will shortly\
      \ arrive at a tall stone structure where the chasm forks to either side. Take\
      \ either route.\n</p><p>You come out on top of a plateau with a slightly raised\
      \ area in the middle. A <a href=\"/Dispersion_Pistol_Powerup\" title=\"Dispersion\
      \ Pistol Powerup\">Dispersion Pistol Powerup</a> sits temptingly on a pedestal\
      \ in the centre of the area, but don't collect it yet! Look around this area\
      \ first.\n</p><p>Looking at the stone structure, you will see that it is a shelter\
      \ for a large seat containing a giant grey dormant creature. At the far end\
      \ of the platform, you will find a deep ravine with lava at the bottom, over\
      \ which a stone bridge provides safe passage. Collect <a href=\"/Nali_Healing_Fruit\"\
      \ title=\"Nali Healing Fruit\">Nali Healing Fruit</a> from either side of the\
      \ bridge then go across. Here on the other side, two more Nali Healing Fruit\
      \ grow to either side of the bridge. There's also a switch that can be used\
      \ to plunge the bridge down into the lava then lift it out again afterwards,\
      \ but don't operate it because it takes a while to lift the bridge back out\
      \ again.\n</p><p>If you follow the pass as it descends a slope to the left beyond\
      \ the bridge, you will come to a door at the end, but it is locked. So, return\
      \ across the bridge to the main plateau.\n</p><p>There seems to be nothing else\
      \ to do, so go up to the pedestal and collect the Dispersion Pistol Powerup.\
      \ The ground will shake as the creature in the seat wakes and climbs out of\
      \ its seat. Soon you will realise what you have unleashed - this huge creature\
      \ is a <a href=\"/Titan\" title=\"Titan\">StoneTitan</a>, a powerful creature\
      \ even tougher than a normal Titan. Ready yourself for a nasty fight.\n</p><p>Like\
      \ normal Titans, the StoneTitan whacks with fists and hurls large rocks. So,\
      \ you will need plenty of cover. You can use either the large stone structure\
      \ or the torch pillars on the plateau; either way, attack from a distance and\
      \ avoid flying rocks. The StoneTitan has a high resistance to explosions but\
      \ I still recommend the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Eightball Gun</a> as the weapon of choice. Don't in any circumstances use the\
      \ <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> - you'll just waste ammo\
      \ - you're better off with the <a href=\"/Enforcer\" title=\"Enforcer\">Automag</a>\
      \ for this battle.\n</p><p>The StoneTitan will take a lot of punishment but\
      \ he's not immortal and he will eventually fall. When he does finally moan and\
      \ collapse, you'll need to find a way to resurrect the bridge, which collapsed\
      \ into the lava when the StoneTitan woke. The bridge can be raised again by\
      \ pressing a button on the StoneTitan's seat, so run over to it and jump up\
      \ on top. The base will sink and the bridge will start to lift slowly out of\
      \ the lava.\n</p><p>Cross the bridge and go down the mountain pass to the door\
      \ at the bottom, which is now unlocked. Go through into the torchlit foyer beyond\
      \ to exit the level.\n</p><p>Note: The button on the throne is actually available\
      \ from the moment the StoneTitan awakes. Therefore, if you're sneaky, you can\
      \ evade the StoneTitan until the bridge is raised and then use the lever on\
      \ the other side to plunge the StoneTitan into the fiery depths for an easy\
      \ kill.\n</p>\n<h2><span class=\"mw-headline\" id=\"Translator_Messages\">Translator\
      \ Messages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Velora_Pass?section=4\" title=\"Edit section: Translator\
      \ Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
