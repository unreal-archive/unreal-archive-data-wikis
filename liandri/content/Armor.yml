      </ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_2_and_XMP\">Unreal 2 and\
      \ XMP</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Armor?section=2\" title=\"Edit section: Unreal 2 and\
      \ XMP\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal\
      \ 2</a> you start with 100 points of rechargeable shielding armor. It can be\
      \ recharged in three ways: by picking up an Energy pickup, absorbing energy\
      \ from dead enemies and using energy stations.\n</p><p>Enemies in Unreal 2 use\
      \ different amounts of shield. Light usually uses 100, medium - 300, and heavy\
      \ - 500. It was also planned that the player could use different types of armor.\
      \ Unfortunately, the different armor types didn't officially make it to the\
      \ game. But it is possible to add the different power suits to unofficial maps.\
      \ The code is working, but the model is missing.\n</p><p>In <a href=\"/XMP\"\
      \ class=\"mw-redirect\" title=\"XMP\">XMP</a> the different <a href=\"/XMP_player_classes\"\
      \ title=\"XMP player classes\">player classes</a> have different amounts of\
      \ Shield. The Ranger has 100, the Tech has 300, and the Gunner has 500.\n</p><p>Shield\
      \ power can be recharged by using Shield stations placed in the map, or by picking\
      \ up <a href=\"/Deployables\" title=\"Deployables\">Shield Packs</a> dropped\
      \ by a Tech.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Armor?section=3\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a> armor system is\
      \ a lot less complex than in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\
      \ There are three types of regular armor: Thigh Pads and Body Armor, which can\
      \ be combined, and Shield Belt, which can only be used separately. Picking up\
      \ the shield belt removes all other armor. Picking up other armor while carrying\
      \ the shield belt will recharge the shield belt instead of adding other armor.\
      \ Either way, a player can have up to 150 points of armor.\n</p><p>The fourth\
      \ type of armor is the Relic of Defense, which was included as mutator in Bonus\
      \ Pack 1. A player carrying this <a href=\"/Relic\" title=\"Relic\">relic</a>\
      \ is not allowed to have the shield belt, but can still use thigh pads and body\
      \ armor.\n</p>\n<ul class=\"gallery mw-gallery-traditional\">\n\t\t<li class=\"\
