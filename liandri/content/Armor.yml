      \t\t\t<div class=\"gallerytext\">\n<p><b>Shield Belt</b><br /> Provides 100\
      \ points of protection, removing 100% of damage.\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\
      </ul>\n<p><br />\nCarrying a Shield Belt has various advantages in vehicle gametypes.\
      \ Shielded players are automatically ejected from destroyed <a href=\"/Category:Vehicles\"\
      \ title=\"Category:Vehicles\">vehicles</a> instead of getting killed, at the\
      \ cost of destroying the Shield Belt. Shielded players will not fall off of\
      \ the <a href=\"/Hoverboard\" title=\"Hoverboard\">Hoverboard</a> when hit by\
      \ weapon fire, as the Belt absorbs the damage.\n</p><p>The Helmet will reliably\
      \ absorb all damage from a single headshot, even if only a single point of Helmet\
      \ armor is left. Like with the Shield Belt, an absorbed headshot does not damage\
      \ the player and thus will not cause him or her to fall off the Hoverboard.\
      \ That's why on <a href=\"/VCTF\" class=\"mw-redirect\" title=\"VCTF\">VCTF</a>\
      \ maps that include the Helmet it's not always a good idea to go for a headshot\
      \ on a flag carrier fleeing on the Hoverboard.\n</p>\n<h2><span class=\"mw-headline\"\
