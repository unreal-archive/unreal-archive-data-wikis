      <li class=\"toclevel-1 tocsection-8\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_and_RTNP\">Unreal and RTNP</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Armor?section=1\" title=\"Edit section: Unreal and RTNP\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>All suits in <a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Return to Na Pali</a> offer protection\
      \ against damage, but some suits offer specialized protection. Suits have a\
      \ durability of 50 points. (Also see: <a href=\"/Pickup_Items\" title=\"Pickup\
      \ Items\">Pickup Items</a> and <a href=\"/Inventory_Items\" title=\"Inventory\
      \ Items\">Inventory Items</a>.)\n</p>\n<ul class=\"gallery mw-gallery-traditional\"\
      >\n\t\t<li class=\"gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\"\
