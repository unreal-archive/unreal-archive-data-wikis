    text: "<p><b>Armor</b> is used in most of the Unreal games to protect the player's\
      \ <a href=\"/Health\" title=\"Health\">health</a> from damage. It is sometimes\
      \ referred to as \"shield\".\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
