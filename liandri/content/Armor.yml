      \ 2x\" /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p><b>Super Shield\
      \ Pack</b><br /> 100 points, respawns every 54.5 seconds\n</p>\n\t\t\t</div>\n\
      \t\t</div></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Armor?section=5\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The armor system of Unreal Tournament 3 is more similar to the one of Unreal\
      \ Tournament than any other game of the series.\nUnlike in UT, the Shield Belt\
      \ can be combined with the other armor items in <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>. This way, players can stack up to 200 points of armor.\n\
      </p>\n<ul class=\"gallery mw-gallery-traditional\">\n\t\t<li class=\"gallerybox\"\
