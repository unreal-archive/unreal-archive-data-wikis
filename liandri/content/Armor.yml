      <p><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Unreal Championship 2</a> doesn't include an armor system, but it offers\
      \ various <a href=\"/Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\"\
      >Adrenaline abilities</a> to defend yourself from different attacks. The <i>Iron\
      \ Spirit</i> combo is what comes closest to the armor from other Unreal games,\
      \ it reduces damage from all attacks by half. There are also the <i>Repulse</i>\
      \ and <i>Blade Shield</i> combos protecting players from explosive weapons.\
      \ The <i>Energy Shield</i> combo blocks attacks from energy weapons, but it\
      \ can only be used by <a href=\"/Bot\" title=\"Bot\">bots</a>. <a href=\"/Juggernaut\"\
      \ class=\"mw-redirect\" title=\"Juggernaut\">Juggernaut</a> characters are able\
      \ to use the powerful <a href=\"/Invulnerability\" title=\"Invulnerability\"\
      >Invulnerability</a> move, which blocks all attacks, but only lasts a short\
      \ time and takes health away from the player.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_Also\">See Also</span><span class=\"mw-editsection\"><span class=\"\
