      </ul>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003_and_2004\"\
      >Unreal Tournament 2003 and 2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Armor?section=4\"\
      \ title=\"Edit section: Unreal Tournament 2003 and 2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>In <a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a>, shield acts like additional health,\
      \ absorbing 100% of any damage until all shield is used up.\n</p><p>In <a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>, shields differ\
      \ a lot from previous games. The small and large shield charge are tracked separately,\
      \ even though only the combined shield strength is displayed on the HUD. The\
      \ Shield Pack only adds to the small shield stack, while the Super Shield Pack\
      \ only adds to the large shield stack. The difference is, that the small shield\
      \ stack is limited to 50 points, while the large shield stack can have up to\
      \ 150 points. Both stacks can have a combined size of 150 points as well, so\
      \ if the player has charge on the small shield stack, the large shield stack\
      \ isn't used entirely. Also, by picking up the Small Shield, the small shield\
      \ stack is filled and exceeding shield points are removed from the large stack.\n\
      </p><p>Combined shield points above 100 offer 100% absorption. At 100 or below,\
      \ the shield offers between 50 and 100 points of 75% absorption depending on\
      \ whether you picked up the Shield Pack or not. If you did, then the last 50\
      \ points of shield offer 50% absorption. However, there is a bug in the game\
      \ where the small shield stack will not absorb any damage if the large shield\
      \ stack absorbed damage. Therefore, if you have 50 small shield, 10 large shield\
      \ and take 90 damage, the shield will only block 10 damage leaving the remaining\
      \ 80 damage to reduce your health directly.\n</p><p><b>Note:</b> This is not\
      \ exactly how the shield system is implemented in the code, but it's easier\
      \ to explain and understand this way.\n</p><p>In both UT2003 and UT2004, the\
      \ Booster <a href=\"/Adrenaline\" title=\"Adrenaline\">adrenaline</a> combo,\
      \ which slowly converts adrenaline to health or shield at a rate of about 4\
      \ points per second. (Actually 5 points per 0.9 game seconds.) The booster combo\
      \ adds its shield points to the large shield stack.\n</p>\n<ul class=\"gallery\
      \ mw-gallery-traditional\">\n\t\t<li class=\"gallerybox\" style=\"width: 155px\"\
      ><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"width: 150px;\"\
