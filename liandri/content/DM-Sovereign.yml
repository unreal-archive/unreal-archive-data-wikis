      \ ladder match crosses with the Ascension Rites respective match, making it\
      \ a canonical part of the game.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Single-Player\">Single-Player</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Sovereign?section=5\" title=\"\
      Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Ascension_Rites\"\
      >Ascension Rites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Sovereign?section=6\" title=\"Edit section: Ascension\
      \ Rites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">To win the Ascension Rites, you must\
      \ prove your ability to perform both individually and as part of a team.  Your\
      \ friend Sobek will watch your back, but it's up to you to beat these strange\
      \ offworlder opponents.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Team Deathmatch</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n\
      <b>Mutators:</b> <i>Quad Jump</i><br />\n<b>Allies:</b> <i>Sobek</i><br />\n\
      <b>Rivals:</b> <i>Judas, Arclite</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>20</i>\n</p><p>Win this match to unlock the Quad\
      \ Jump mutator.\n</p>\n<h4><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sovereign?section=7\" title=\"Edit section: Prologue\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><b>Commentator</b>:\
      \ <i>Welcome back to our live coverage of the Nakhti Ascension Rites. We have\
      \ a full day of Team Deathmatch for you. Malcolm, what do you think of the next\
      \ match-up?</i><br />\n<b>Malcolm</b>: <i>Anubis is a newcomer who has beaten\
      \ the odds - not to mention some tough shooters - to get this far.</i><br />\n\
      <b>Commentator</b>: <i>I understand his teammate has some experience in Liandri\
      \ tournaments?</i><br />\n<b>Malcolm</b>: <i>Sobek had potential, but he wasn't\
      \ too popular, and couldn't hold on to a sponsor. It's good to see him back\
      \ on the circuit.</i><br />\n<b>Commentator</b>: <i>Of course, all eyes are\
      \ on the center arena, where Selket and her partner Apophis are punishing their\
      \ opponents. Let's get back to the action.</i>\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Whisper\"\
      \ title=\"DM-Whisper\"><b>&lt;&lt; Previous</b></a> (DM-Whisper)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Nexus) <a href=\"/DM-Nexus\" title=\"DM-Nexus\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Arclite.27s_Ladder\"\
      >Arclite's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Sovereign?section=8\" title=\"Edit section: Arclite's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Liandri want you to take out Anubis\
      \ and Sobek, who are doing too well for their liking. You're teamed with a Necris\
      \ sniper, Judas, in this center city showdown.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Team Deathmatch In Sovereign</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></i><br />\n<b>Allies:</b> <i>Judas</i><br />\n<b>Rivals:</b>\
      \ <i>Anubis, Sobek</i><br />\n<b>Mutators:</b> <i>Random Pickup Respawn</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>20</i>\n</p><p>Win\
      \ to unlock the Random Pickup Respawn mutator.\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Echo\"\
      \ title=\"OD-Echo\"><b>&lt;&lt; Previous</b></a> (OD-Echo)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Arclite%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Arclite's Ladder\"><b>UC2 Arclite's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(CTF-Turmoil) <a href=\"/CTF-Turmoil\"\
      \ title=\"CTF-Turmoil\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Devastation.27s_Ladder\">Devastation's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sovereign?section=9\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">As Liandri's latest home robotics\
      \ technology, you have been entered in the tournament to showcase your durability\
      \ and advanced intelligence. The tournament is filled with biological opponents\
      \ and previous generation robotics hardware. Your orders are to dominate the\
      \ field.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>The Next Generation</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Survival\" title=\"Survival\">Survival</a></i><br />\n<b>Rivals:</b>\
      \ <i>Judas, Hyena</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>5</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
