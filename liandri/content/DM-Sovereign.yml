      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sovereign?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Sovereign\
      \ is like a smaller version of <a href=\"/DM-Ascension\" title=\"DM-Ascension\"\
      >DM-Ascension</a>. It is located inside a small courtyard with a temple in the\
      \ center. One side of the courtyard is shielded by a massive force field. There\
      \ also exists an <a href=\"/Overdose\" title=\"Overdose\">Overdose</a> variant\
      \ of the map, <a href=\"/OD-Sovereign\" title=\"OD-Sovereign\">OD-Sovereign</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
