      \ Ladder\"><b>UC2 Devastation's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Apex) <a href=\"/DM-Apex\" title=\"DM-Apex\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sobek.27s_Ladder\"\
      >Sobek's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Sovereign?section=10\" title=\"Edit section: Sobek's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Remember, you're here to cover Anubis'\
      \ back. If one of those fast youngsters is about to beat you to some ammo, spoil\
      \ their fun by shooting it, and they'll be easy pickings. </blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Team\
      \ Deathmatch</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"\
      Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Mutators:</b> <i>Volatile</i><br\
      \ />\n<b>Allies:</b> <i>Anubis</i><br />\n<b>Rivals:</b> <i>Lilith, Darrius</i><br\
      \ />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>15</i>\n</p><p>Win\
      \ this match to unlock the Volatile mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
