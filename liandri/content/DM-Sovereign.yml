  wikitext:
    text: "{{Infobox Map\n| title       = Sovereign\n| description = Every Nakhti\
      \ soldier visits this temple dedicated to the greatest Nakhti warriors of legend.\n\
      | mapimage    = DM-Sovereign.jpg\n| imagedesc   = \n| author      = \n| players\
      \     = 2-6\n| music       = Nakhti Temple\n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n\n==Map Description==\nDM-Sovereign is\
      \ like a smaller version of [[DM-Ascension]]. It is located inside a small courtyard\
      \ with a temple in the center. One side of the courtyard is shielded by a massive\
      \ force field. There also exists an [[Overdose]] variant of the map, [[OD-Sovereign]].\n\
      \n== Pickups ==\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n\
      |-\n| [[Health#Unreal_Championship_2|Health Vial]] || 6 || \n|-\n| [[Health#Unreal_Championship_2|Super\
      \ Health]] || 1 || In the center of the ''Forcefield Platform''.\n|-\n| Energy\
      \ Ammo || 6 || \n|-\n| Explosive Ammo || 6 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]]\
      \ || 8 || \n|-\n| [[Damage Amplifier|UDamage]] || 1 || Inside the temple.\n\
      |-\n| [[Invisibility]] || 1 || Outside, on the opposite site to the forcefield\
      \ area.\n|-\n|}\n\n== Tips & tricks ==\n{{sectstub}}\n\n== Trivia ==\n* Arclite's\
      \ ladder match crosses with the Ascension Rites respective match, making it\
      \ a canonical part of the game.\n\n== Single-Player ==\n=== Ascension Rites\
      \ ===\n{{QuoteSource|To win the Ascension Rites, you must prove your ability\
      \ to perform both individually and as part of a team.  Your friend Sobek will\
      \ watch your back, but it's up to you to beat these strange offworlder opponents.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Team Deathmatch''<br>\n\
      '''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Mutators:''' ''Quad Jump''<br>\n\
      '''Allies:''' ''Sobek''<br>\n'''Rivals:''' ''Judas, Arclite''<br>\n'''Time Limit:'''\
      \ ''15''<br>\n'''Goal Score:''' ''20''\n\nWin this match to unlock the Quad\
      \ Jump mutator.\n\n==== Prologue ====\n'''Commentator''': ''Welcome back to\
      \ our live coverage of the Nakhti Ascension Rites. We have a full day of Team\
      \ Deathmatch for you. Malcolm, what do you think of the next match-up?''<br>\n\
      '''Malcolm''': ''Anubis is a newcomer who has beaten the odds - not to mention\
      \ some tough shooters - to get this far.''<br>\n'''Commentator''': ''I understand\
      \ his teammate has some experience in Liandri tournaments?''<br>\n'''Malcolm''':\
      \ ''Sobek had potential, but he wasn't too popular, and couldn't hold on to\
      \ a sponsor. It's good to see him back on the circuit.''<br>\n'''Commentator''':\
      \ ''Of course, all eyes are on the center arena, where Selket and her partner\
      \ Apophis are punishing their opponents. Let's get back to the action.''\n\n\
      {{prevnext|DM-Whisper|DM-Nexus|Ascension Rites}}\n\n=== Arclite's Ladder ===\n\
      {{QuoteSource|The Liandri want you to take out Anubis and Sobek, who are doing\
      \ too well for their liking. You're teamed with a Necris sniper, Judas, in this\
      \ center city showdown.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Team Deathmatch In Sovereign''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Allies:''' ''Judas''<br>\n'''Rivals:''' ''Anubis, Sobek''<br>\n'''Mutators:'''\
      \ ''Random Pickup Respawn''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''20''\n\nWin to unlock the Random Pickup Respawn mutator.\n\n{{prevnext|OD-Echo|CTF-Turmoil|UC2\
      \ Arclite's Ladder}}\n\n=== Devastation's Ladder ===\n{{QuoteSource|As Liandri's\
      \ latest home robotics technology, you have been entered in the tournament to\
      \ showcase your durability and advanced intelligence. The tournament is filled\
      \ with biological opponents and previous generation robotics hardware. Your\
      \ orders are to dominate the field.|Match description|Unreal Championship 2}}\n\
      \n'''Match name:''' ''The Next Generation''<br>\n'''Gametype:''' ''[[Survival]]''<br>\n\
      '''Rivals:''' ''Judas, Hyena''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:'''\
      \ ''5''\n\n{{prevnext||DM-Apex|UC2 Devastation's Ladder}}\n\n=== Sobek's Ladder\
      \ ===\n{{QuoteSource|Remember, you're here to cover Anubis' back. If one of\
      \ those fast youngsters is about to beat you to some ammo, spoil their fun by\
      \ shooting it, and they'll be easy pickings. |Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Team Deathmatch''<br>\n'''Gametype:''' ''[[Team\
      \ Deathmatch]]''<br>\n'''Mutators:''' ''Volatile''<br>\n'''Allies:''' ''Anubis''<br>\n\
      '''Rivals:''' ''Lilith, Darrius''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal\
      \ Score:''' ''15''\n\nWin this match to unlock the Volatile mutator.\n\n{{prevnext|DM-Remnant|OD-Obelisk|UC2\
      \ Sobek's Ladder}}\n\n==See Also==\n* [[OD-Sovereign]]\n\n{{Navbox maps|game=Unreal\
      \ Championship 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Sovereign]]\n\
      [[Category:Unreal Championship 2 maps|Sovereign]]"
