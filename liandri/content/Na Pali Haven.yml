      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:NaPaliHaven.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Na\
      \ Pali Haven</b> is the twenty-first map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Jeremy_War\" class=\"mw-redirect\" title=\"Jeremy War\">Jeremy War</a></dd>\n\
      <dt> Description</dt>\n<dd> The player emerges from the sparkling caves into\
      \ the entrancing Na Pali Haven, a sophisticated <a href=\"/Nali\" title=\"Nali\"\
      >Nali</a> town on the surface of the floating sky island. At the centre of a\
      \ waterfall and a lake, a gigantic obelisk keeps the sky island afloat. Unfortunately,\
      \ even this magical place has been overrun by the <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a>, who have set up a military base within the sky island's\
      \ mountain.</dd>\n<dt> Note</dt>\n<dd> The title of this map, and the map that\
      \ precedes it, suggests that the name \"<a href=\"/Na_Pali\" title=\"Na Pali\"\
      >Na Pali</a>\" was originally only intended to be attributed to this sky island.\
      \ However, \"Na Pali\" has since entered canon as the name of the planet itself,\
      \ with the release of the mission pack <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a> putting\
      \ the final nail into the coffin of fan theories to the contrary.</dd></dl>\n\
