  text:
    text: "<dl><dd><i>This page is about the Unreal animal.  Tentacle can also refer\
      \ to a map feature in <a href=\"/WAR-Avalanche\" title=\"WAR-Avalanche\">WAR-Avalanche</a>.</i></dd></dl>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Tentacle</b><br /><a href=\"\
      /File:Tentacle.jpg\" class=\"image\"><img alt=\"Tentacle.jpg\" src=\"/w/images/Tentacle.jpg\"\
      \ width=\"200\" height=\"237\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Health\n</td>\n<td style=\"font-size: 8pt;\"> 50\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Projectile Damage\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 12\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Melee Damage\n\
      </td>\n<td style=\"font-size: 8pt;\"> 0\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> -\n</td></tr>\n\
      <tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"\
      padding-left: 15px; font-size: 7pt;\">\n<ul><li> <a href=\"/NyLeve%27s_Falls\"\
      \ title=\"NyLeve's Falls\">NyLeve's Falls</a></li>\n<li> <a href=\"/Rrajigar_Mine\"\
      \ title=\"Rrajigar Mine\">Rrajigar Mine</a></li>\n<li> <a href=\"/Chizra_-_Nali_Water_God\"\
      \ title=\"Chizra - Nali Water God\">Chizra - Nali Water God</a></li>\n<li> <a\
      \ href=\"/The_Sunspire\" title=\"The Sunspire\">The Sunspire</a></li>\n<li>\
      \ <a href=\"/Cellars_at_Dasa_Pass\" title=\"Cellars at Dasa Pass\">Cellars at\
      \ Dasa Pass</a></li>\n<li> <a href=\"/Edge_of_Na_Pali\" title=\"Edge of Na Pali\"\
      >Edge of Na Pali</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p><p>The\
      \ <b>Tentacle</b> is an indigenous animal of the planet <a href=\"/Na_Pali\"\
      \ title=\"Na Pali\">Na Pali</a>. It resembles a squid and has three tentacles\
      \ attached to a flat \"base\". The Tentacle is always connected to a ceiling,\
      \ and is mostly found in closed environments, such as caverns, houses, and factories.\
      \ This animal shoots thorns with its central tentacle which does moderate damage.\n\
      </p><p>Tentacles are fairly weak (with only 50hp, and in some exceptions 60hp),\
      \ and are usually best taken out with a fully-charged Dispersion Pistol secondary\
      \ shot, time permitting, or with a primary shot after a few powerups are taken.\
      \ Otherwise, in order to properly \"headshot\" a tentacle, the shot must land\
      \ near the top of its main base, right before it flattens out against the ceiling.\n\
      </p><p>They are typically ambush predators, and will hide in obscure, out of\
      \ the way places and generally be a nuisance. They tend to appear sporadically\
      \ throughout most of the game, including <a href=\"/Rrajigar_Mine\" title=\"\
      Rrajigar Mine\">Rrajigar Mine</a>, <a href=\"/Chizra_-_Nali_Water_God\" title=\"\
      Chizra - Nali Water God\">the temple of Chizra</a>, <a href=\"/The_Sunspire\"\
      \ title=\"The Sunspire\">the Sunspire</a>, and <a href=\"/Cellars_at_Dasa_Pass\"\
      \ title=\"Cellars at Dasa Pass\">Dasa Cellars</a>.\n</p><p>Though it is not\
      \ used, the Tentacle does possess a movement animation, showing it crawling\
      \ across a ceiling seemingly with the suckers on the top of its head, which\
      \ are visible after the tentacle is killed. Due to the nature of Unreal's collision\
      \ detection, it was possible for a dead body to land on a player's head and\
      \ stay there, a phenomenon occasionally experienced when shooting Tentacles\
      \ down from the ceiling.\nTentacles can also smack their opponent when within\
      \ range, though this doesn't do any damage, but rather pushes its enemy backwards\
      \ so it can once again shoot it with its tentacles.\n</p>\n<!-- \nNewPP limit\
