  wikitext:
    text: "The Invisibility is a [[:Category:Power-ups and items|power-up]] that temporarily\
      \ makes the player hard to see.\n\n\n== Unreal ==\n{{Infobox Pickup\n| name\
      \        = Invisibility\n| image       = [[Image:Invisibility.gif|100px]]\n\
      | effect      = Makes player invisible.\n| duration    = 50s\n| respawntime\
      \ = 100s\n}}\nUnlike in later games, the Unreal Invisibility pickup makes a\
      \ player entirely invisible. For other players it seems like projectiles materialize\
      \ out of thin air. However, once found by an enemy or bot, they somehow seem\
      \ to know where you are. Invisibility prevents sight, but it doesn't prevent\
      \ noises made by players.\n{{clear}}\n\n==Unreal: Return to Na Pali==\n{{Infobox\
      \ Pickup\n| name        = Cloaking Device\n| image       = [[Image:Placeholder.png|100px]]\n\
      | effect      = Makes player hard to see and allows him to jump higher with\
      \ more air control.\n| duration    = 100s\n| respawntime = 30s\n}}\nThe Cloaking\
      \ Device is a pickup that is a combination of Invisibility and [[Jump Boots]],\
      \ and therefore is generally more useful than the Invisibility. When a player\
      \ takes the Cloaking Device, he becomes partially invisible and gains an ability\
      \ of jumping higher with greatly increased air control, even 120 times more.\
      \ Offline, bots notice the cloaked player only if he starts shooting. The cloak\
      \ effect lasts for a very long time and even longer than it takes for another\
      \ two Cloaking Devices to respawn. This pickup is automatically added to the\
      \ inventory of each player in [[Cloak Match]]es.\n{{clear}}\n\n== Unreal Tournament\
      \ ==\n{{Infobox Pickup\n| name        = Invisibility\n| image       = [[Image:UT\
      \ Invisibility.jpg|100px]]\n| effect      = Makes player hard to see.\n| duration\
      \    = 45.5s (Hardcore mode)\n| respawntime = 109.1s (Hardcore mode)\n}}\nIn\
      \ [[UT]], the Invisibility pickup makes its owner hard to see by replacing the\
      \ player and weapon skins with a mostly transparent texture with moving sparkles.\
      \ This effect is most efficient if the player is in front of a brighter wall\
      \ in a less lit area.\n{{clear}}\n\n== Unreal Tournament 2003/2004 ==\nIn [[UT2003]]\
      \ and [[UT2004]] Invisibility is an [[Adrenaline]] combo that lasts for about\
      \ 27 seconds. The effect is similar to that in UT, but harder to see on lower\
      \ texture detail settings.\n\n== Unreal Tournament 3 ==\n{{Infobox Pickup\n\
      | name        = Invisibility\n| image       = [[Image:UT3 Invisibility.jpg|100px]]\n\
      | effect      = Makes player almost invisible.\n| duration    = 27s\n| respawntime\
      \ = 82s\n}}\n{{Quote|The invisibility powerup invokes a powerful camouflage\
      \ device, making the soldier nearly (but not entirely) invisible.|[[UT3]] manual}}\n\
      \n[[Image:UT3 InvisibilityShieldBelt.jpg|thumb|left|Player with Invisibility\
      \ and [[Shield Belt]]]]\nWhen picked up, the Invisibility leaves only faint\
      \ blue shadows at the player's location, which are extremely hard to see. You\
      \ almost have to know that there's an invisible player to see him or her.\n\n\
      An important change from previous games is, that a [[Shield Belt]] carried by\
      \ the player is no longer made invisible as well, but still glows its usual\
      \ bright orange-yellow color. This makes it pointless for a shielded player\
      \ to pick up the Invisibility, unless he or she specificly wants to prevent\
      \ an opponent from taking it.\n\nLike other power-ups, the Invisibility is dropped\
      \ when the player dies or gets hit by the [[Impact Hammer]]'s EMP mode.\n\n\
      [[Category:Power-ups and items]]"
