---
parse:
  title: "Invisibility"
  text:
    text: "<p>The Invisibility is a <a href=\"/Category:Power-ups_and_items\" title=\"\
      Category:Power-ups and items\">power-up</a> that temporarily makes the player\
      \ hard to see.\n</p><p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal:_Return_to_Na_Pali\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Unreal: Return to Na Pali</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Invisibility?section=1\" title=\"Edit section: Unreal\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right; clear: right;\
      \ width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Invisibility</b><br /><a href=\"/File:Invisibility.gif\" class=\"image\"\
      ><img alt=\"Invisibility.gif\" src=\"/w/images/Invisibility.gif\" width=\"100\"\
      \ height=\"129\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Makes player invisible.\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 50s\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n\
      </td>\n<td style=\"font-size: 8pt;\"> 100s\n</td></tr></table>\n<p><br />\n\
      Unlike in later games, the Unreal Invisibility pickup makes a player entirely\
      \ invisible. For other players it seems like projectiles materialize out of\
      \ thin air. However, once found by an enemy or bot, they somehow seem to know\
      \ where you are. Invisibility prevents sight, but it doesn't prevent noises\
      \ made by players.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal:_Return_to_Na_Pali\">Unreal: Return to Na Pali</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Invisibility?section=2\" title=\"Edit section: Unreal: Return\
      \ to Na Pali\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Cloaking Device</b><br /><a href=\"/File:Placeholder.png\"\
      \ class=\"image\"><img alt=\"Placeholder.png\" src=\"/w/images/thumb/Placeholder.png/100px-Placeholder.png\"\
      \ width=\"100\" height=\"75\" srcset=\"/w/images/thumb/Placeholder.png/150px-Placeholder.png\
      \ 1.5x, /w/images/Placeholder.png 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Effect:\n</td>\n<td style=\"font-size: 8pt;\"> Makes player\
      \ hard to see and allows him to jump higher with more air control.\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 100s\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n\
      </td>\n<td style=\"font-size: 8pt;\"> 30s\n</td></tr></table>\n<p><br />\nThe\
      \ Cloaking Device is a pickup that is a combination of Invisibility and <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a>, and therefore is generally\
      \ more useful than the Invisibility. When a player takes the Cloaking Device,\
      \ he becomes partially invisible and gains an ability of jumping higher with\
      \ greatly increased air control, even 120 times more. Offline, bots notice the\
      \ cloaked player only if he starts shooting. The cloak effect lasts for a very\
      \ long time and even longer than it takes for another two Cloaking Devices to\
      \ respawn. This pickup is automatically added to the inventory of each player\
      \ in <a href=\"/Cloak_Match\" title=\"Cloak Match\">Cloak Matches</a>.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Invisibility?section=3\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Invisibility</b><br /><a href=\"/File:UT_Invisibility.jpg\"\
      \ class=\"image\"><img alt=\"UT Invisibility.jpg\" src=\"/w/images/thumb/UT_Invisibility.jpg/100px-UT_Invisibility.jpg\"\
      \ width=\"100\" height=\"112\" srcset=\"/w/images/thumb/UT_Invisibility.jpg/150px-UT_Invisibility.jpg\
      \ 1.5x, /w/images/thumb/UT_Invisibility.jpg/200px-UT_Invisibility.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Makes player hard to see.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> 45.5s (Hardcore\
      \ mode)\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n\
      </td>\n<td style=\"font-size: 8pt;\"> 109.1s (Hardcore mode)\n</td></tr></table>\n\
      <p><br />\nIn <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>, the\
      \ Invisibility pickup makes its owner hard to see by replacing the player and\
      \ weapon skins with a mostly transparent texture with moving sparkles. This\
      \ effect is most efficient if the player is in front of a brighter wall in a\
      \ less lit area.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2003.2F2004\">Unreal Tournament 2003/2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Invisibility?section=4\" title=\"Edit section: Unreal Tournament\
      \ 2003/2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>\
      \ and <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
      \ Invisibility is an <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a>\
      \ combo that lasts for about 27 seconds. The effect is similar to that in UT,\
      \ but harder to see on lower texture detail settings.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Invisibility?section=5\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Invisibility</b><br /><a href=\"/File:UT3_Invisibility.jpg\"\
      \ class=\"image\"><img alt=\"UT3 Invisibility.jpg\" src=\"/w/images/thumb/UT3_Invisibility.jpg/100px-UT3_Invisibility.jpg\"\
      \ width=\"100\" height=\"139\" srcset=\"/w/images/thumb/UT3_Invisibility.jpg/150px-UT3_Invisibility.jpg\
      \ 1.5x, /w/images/thumb/UT3_Invisibility.jpg/200px-UT3_Invisibility.jpg 2x\"\
      \ /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Makes player almost invisible.\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 27s\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n\
      </td>\n<td style=\"font-size: 8pt;\"> 82s\n</td></tr></table>\n<p><br />\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">The invisibility powerup invokes a\
      \ powerful camouflage device, making the soldier nearly (but not entirely) invisible.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:UT3_InvisibilityShieldBelt.jpg\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/UT3_InvisibilityShieldBelt.jpg/300px-UT3_InvisibilityShieldBelt.jpg\"\
      \ width=\"300\" height=\"378\" class=\"thumbimage\" srcset=\"/w/images/UT3_InvisibilityShieldBelt.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:UT3_InvisibilityShieldBelt.jpg\" class=\"internal\" title=\"Enlarge\"\
      ></a></div>Player with Invisibility and <a href=\"/Shield_Belt\" class=\"mw-redirect\"\
      \ title=\"Shield Belt\">Shield Belt</a></div></div></div>\n<p>When picked up,\
      \ the Invisibility leaves only faint blue shadows at the player's location,\
      \ which are extremely hard to see. You almost have to know that there's an invisible\
      \ player to see him or her.\n</p><p>An important change from previous games\
      \ is, that a <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\"\
      >Shield Belt</a> carried by the player is no longer made invisible as well,\
      \ but still glows its usual bright orange-yellow color. This makes it pointless\
      \ for a shielded player to pick up the Invisibility, unless he or she specificly\
      \ wants to prevent an opponent from taking it.\n</p><p>Like other power-ups,\
      \ the Invisibility is dropped when the player dies or gets hit by the <a href=\"\
      /Impact_Hammer\" title=\"Impact Hammer\">Impact Hammer</a>'s EMP mode.\n</p>\n\
