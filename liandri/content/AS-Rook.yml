  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">This ancient castle, nestled\
      \ in the highlands of <a href=\"/Earth\" title=\"Earth\">Romania</a>, was purchased\
      \ by <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a> as a personal\
      \ training ground for his opponents, hoping to cull the best of the best to\
      \ challenge him. The attacking team must open the main gates and escape the\
      \ castle by breaking free the main winch in the library and throwing the gatehouse\
      \ lever, while the defending team must prevent their escape.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
