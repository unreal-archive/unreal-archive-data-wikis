      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Rook?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Rook\
      \ is the only \"escape\" map of UT Assault.\n</p><p>The attackers start in two\
      \ separated <b>garrisons</b>, which are connected to both the castle's main\
      \ watchtowers and the <b>garrison connecting area</b>. The room next to it connects,\
      \ by way of a door, the central attacking area with the <b>outer courtyard</b>,\
      \ and, by way of a square passage, the <b>library</b>, which is, at the same\
      \ time, connected to the <b>grate room</b>. The outer area has a point of interest\
      \ in the <b>door control tower</b> near the tumbleweeds. Finally, there's the\
      \ <b>valley</b>, at the other side of the main castle door.\n</p><p>The map\
      \ has a time limit of 4:00.\n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\"\
      >Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Rook?section=2\" title=\"Edit section: Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Objective_1\">Objective 1</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Rook?section=3\"\
      \ title=\"Edit section: Objective 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:AS-Rook1.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/AS-Rook1.jpg/128px-AS-Rook1.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-Rook1.jpg/192px-AS-Rook1.jpg\
      \ 1.5x, /w/images/AS-Rook1.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:AS-Rook1.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Exit the castle and make a hard right where you will locate the switch\
      \ which will allow access to the library.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<div style=\"clear:both;\"\
