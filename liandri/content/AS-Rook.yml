  wikitext:
    text: "{{Infobox Map\n| title       = Rook\n| description = This ancient castle,\
      \ nestled in the highlands of [[Earth|Romania]], was purchased by [[Xan Kriegor]]\
      \ as a personal training ground for his opponents, hoping to cull the best of\
      \ the best to challenge him. The attacking team must open the main gates and\
      \ escape the castle by breaking free the main winch in the library and throwing\
      \ the gatehouse lever, while the defending team must prevent their escape.\n\
      | mapimage    = AS-Rook.jpg\n| imagedesc   = \n| author      = [[Alan 'Talisman'\
      \ Willard]]\n| players     = 6-10\n| music       = Colossus\n| game        =\
      \ Unreal Tournament\n| gametype    = Assault\n}}\n\n== Map Description ==\n\
      Rook is the only \"escape\" map of UT Assault.\n\nThe attackers start in two\
      \ separated '''garrisons''', which are connected to both the castle's main watchtowers\
      \ and the '''garrison connecting area'''. The room next to it connects, by way\
      \ of a door, the central attacking area with the '''outer courtyard''', and,\
      \ by way of a square passage, the '''library''', which is, at the same time,\
      \ connected to the '''grate room'''. The outer area has a point of interest\
      \ in the '''door control tower''' near the tumbleweeds. Finally, there's the\
      \ '''valley''', at the other side of the main castle door.\n\nThe map has a\
      \ time limit of 4:00.\n== Objectives ==\n=== Objective 1 ===\n[[Image:AS-Rook1.jpg|thumb|right|128px|Objective\
      \ 1]]\n{{QuoteSource|Exit the castle and make a hard right where you will locate\
      \ the switch which will allow access to the library.|UT|UT}}\n\n{{clear}}\n\
      === Objective 2 ===\n[[Image:AS-Rook2.jpg|thumb|right|128px|Objective 2]]\n\
      {{QuoteSource|Proceed through the library where you will locate a winch that\
      \ is held in place with two chains. Destroy the chains; this will allow access\
      \ to the gatehouse in the courtyard.|UT|UT}}\n\n{{clear}}\n=== Objective 3 ===\n\
      [[Image:AS-Rook3.jpg|thumb|right|128px|Objective 3]]\n{{QuoteSource|Return to\
      \ the courtyard and flip the switch in the gatehouse to open the front doors\
      \ of the castle.|UT|UT}}\n\n{{clear}}\n=== Objective 4 ===\n[[Image:AS-Rook4.jpg|thumb|right|128px|Objective\
      \ 4]]\n{{QuoteSource|Escape the castle alive through the front doors!|UT|UT}}\n\
      \n{{clear}}\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|\nweapon=BioRifle|\nwamnt=2|\naamnt=2|\nwloc=1x Square room\
      \ east the central attacking area exit. 1x Below defenders' dorm.|\naloc=2x\
      \ Among the tumbleweeds, outer courtyard.}}\n{{WeaponsTableRow|\nweapon=Shock\
      \ Rifle|\nwamnt=1|\naamnt=|\nwloc=1x Square room connecting the central attacking\
      \ area with the library.|\naloc=}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\n\
      wamnt=1|\naamnt=|\nwloc=1x Square room east the central attacking area exit.|\n\
      aloc=}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=2|\naamnt=2|\nwloc=1x Garrison\
      \ connection area. 1x Defenders' dorm.|\naloc=2x Near the Garrison area weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Minigun|\nwamnt=1|\naamnt=|\nwloc=1x Square room\
      \ connecting the central attacking area with the library.|\naloc=}}\n{{WeaponsTableRow|\n\
      weapon=Flak Cannon|\nwamnt=1|\naamnt=2|\nwloc=1x East watchtower.|\naloc=2x\
      \ Near the east watchtower.}}\n{{WeaponsTableRow|\nweapon=Rocket Launcher|\n\
      wamnt=1|\naamnt=2|\nwloc=1x Library, defenders' ledge.|\naloc=2x Near the ledge\
      \ weapon.}}\n{{WeaponsTableRow|\nweapon=Sniper Rifle|\nwamnt=2|\naamnt=5|\n\
      wloc=1x East watchtower. 1x Behind a boulder, near the end of the level.|\n\
      aloc=2x Near the east watchtower weapon. 3x near the boulder weapon.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Vial|\n\
      amnt=4|\nlocat=4x Passage to the chained grate.}}\n{{PickupsTableRow|\nitem=Health\
      \ Pack|\namnt=2|\nlocat=2x Defenders' spawning room, near the exit to outer\
      \ courtyard.}}\n{{PickupsTableRow|\nitem=Thighpads|\namnt=1|\nlocat=1x Defenders'\
      \ dorm.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n* As an attacker,\
      \ arm yourself with plenty of weapons before going to battle. You'll need them.\n\
      * As a defender, you can try to fill the first and third objectives with goo.\
      \ If you can get a Minigun from the mess, much better.\n\n== Trivia ==\n* The\
      \ beta version of the map had underground cells as the starting spawn point\
      \ of the attackers. There were also two objectives, destroying two pair of chains\
      \ located in different rooms and then escape from the castle. It also lacked\
      \ a lot of rooms.\n\n== Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Assault]]\n* '''Rival Team:''' [[Red Claw]]\n* '''Players per Team:''' 4\n\
      \n{{Prevnext|AS-HiSpeed|AS-Mazon|UT PC Assault Ladder}}\n\n=== Unreal Tournament\
      \ (PS2) ===\n* '''Gametype:''' [[Assault]]\n* '''Rival Team:''' [[Raw Steel]]\n\
      * '''Players per Team:''' 4\n\n{{Prevnext|AS-HiSpeed|AS-Mazon|UT PS2 Assault\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Assault}}"
