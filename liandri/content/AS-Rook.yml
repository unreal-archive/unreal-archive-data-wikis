      \ title=\"Thighpads\">Thighpads</a> </td>\n<td> 1 </td>\n<td> 1x Defenders'\
      \ dorm.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Rook?section=10\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> As an attacker, arm yourself with plenty of weapons before going to\
      \ battle. You'll need them.</li>\n<li> As a defender, you can try to fill the\
      \ first and third objectives with goo. If you can get a Minigun from the mess,\
      \ much better.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Rook?section=11\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> The beta version\
      \ of the map had underground cells as the starting spawn point of the attackers.\
      \ There were also two objectives, destroying two pair of chains located in different\
      \ rooms and then escape from the castle. It also lacked a lot of rooms.</li></ul>\n\
