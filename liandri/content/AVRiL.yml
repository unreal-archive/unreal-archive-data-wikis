  title: "AVRiL"
  text:
    text: "<p>Introduced in <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a> for the <a href=\"/Onslaught\" title=\"\
      Onslaught\">Onslaught</a> gametype, the <b>Anti-Vehicle Rocket Launcher <i>(AVRiL)</i></b>\
      \ (the <i>i</i> only enhances pronunciation) is often the foot soldier's weapon\
      \ of choice against vehicles. It returns in <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a> as the <b>Longbow AVRiL</b>\
      \ with a few upgrades, like being able to guide Spider Mines.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AVRiL?section=1\" title=\"Edit section: Unreal Tournament 2004\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nAVRiL</div>\n\
      <div style=\"float: right;\"><a href=\"/File:AVRiL-2004.jpg\" class=\"image\"\
      ><img alt=\"AVRiL-2004.jpg\" src=\"/w/images/thumb/AVRiL-2004.jpg/200px-AVRiL-2004.jpg\"\
      \ width=\"200\" height=\"86\" srcset=\"/w/images/thumb/AVRiL-2004.jpg/300px-AVRiL-2004.jpg\
      \ 1.5x, /w/images/thumb/AVRiL-2004.jpg/400px-AVRiL-2004.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 125</dd>\n<dd> (vs vehicles: 200)</dd>\n\
      <dd> Fire rate: 4.0 s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Zoom, Target\
      \ Lock</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 5</dd>\n<dd> Ammo pickup:\
      \ 5</dd>\n<dd> Maximum: 35</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Designed to be used strictly against vehicles, the AVRiL allows infantry\
      \ a fighting chance. Once the AVRiL has aquired lock, it fires a solid-fuel\
      \ missile which will track the target as long as the reticle is held on the\
      \ vehicle. The missile tracks its intended target when fired, able to pull 4\
      \ G's and 2 ninety degree turns in 100 feet. Alt-fire allows the player view\
      \ to hold and zoom on the locked target. Armed only milliseconds before impact,\
      \ the missile explodes on contact, delivering the full force of a shaped PolyDiChlorite\
      \ charge into the delivery point. Slow to recharge, the AVRiL must be used with\
      \ caution, but can turn the tide in a pitched battle.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      >game description</div>\n<p>The AVRiL can be used against infantry, but doesn't\
      \ do significantly more damage than the normal <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>.  Its limited fire rate, slow\
      \ initial travel speed, and accelerating projectile severely limit its use for\
      \ this.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal\
      \ Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AVRiL?section=2\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nLongbow AVRiL</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_avril.png\"\
      \ class=\"image\"><img alt=\"UT3 avril.png\" src=\"/w/images/thumb/UT3_avril.png/200px-UT3_avril.png\"\
      \ width=\"200\" height=\"135\" srcset=\"/w/images/thumb/UT3_avril.png/300px-UT3_avril.png\
      \ 1.5x, /w/images/thumb/UT3_avril.png/400px-UT3_avril.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 125</dd>\n<dd> (vs vehicles: 200)</dd>\n\
      <dd> Fire rate: 3.8 s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Zoom, Target\
      \ Lock</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 5</dd>\n<dd> Weapon locker:\
      \ 5</dd>\n<dd> Ammo pickup: 5</dd>\n<dd> Maximum: 15</dd></dl>\n</div>\n</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Longbow Anti-Vehicle Rocket Launcher,\
      \ a.k.a. the \"AVRiL\", gives dismounted infantry a fighting chance in an armored\
      \ conflict. Its solid fuel missile can be \"dumbfired\" as an unguided rocket,\
      \ but the AVRiL's famed kill percentages come from its optical tracking system.\
      \ The alternate fire zooms and locks on to a vehicle, guiding the missile towards\
      \ its target at inescapable speeds.<br />\nThe missile's microdappled control\
      \ planes use increased surface area to give unprecedented turning radius, guaranteeing\
      \ delivery of its shaped PolyDiChlorite charge into all but the most nimble\
      \ vehicles. The AVRiL is notoriously slow to reload, so it should be employed\
      \ with caution in a pitched battle. Note, the Longbow's targeting laser is standardized\
      \ for most <a href=\"/Axon_Research_Corporation\" title=\"Axon Research Corporation\"\
      >Axon</a> military equipment, so it can be used in other battlefield applications\
      \ such as directing <a href=\"/Mine_Layer\" title=\"Mine Layer\">spider mines</a>.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">UT3 manual</div>\n<p>The Longbow AVRiL functions more or less identically\
      \ to its UT2004 counterpart, although now locking on with Secondary Fire produces\
      \ a visible tracer.\n</p><p>Also, after two seconds and if the original firer\
      \ doesn't lock onto a target, team mates can assign a target to an AVRiL rocket\
      \ as well. This could allow for some interesting scenarios, where a scout with\
      \ good overview of the battle field guides the AVRiL rockets of other team mates,\
      \ who can't actually see any opponents.\n</p>\n<!-- \nNewPP limit report\nCached\
