  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:Eldorawell.jpg\" class=\"image\"><img alt=\"Eldorawell.jpg\"\
      \ src=\"/w/images/thumb/Eldorawell.jpg/250px-Eldorawell.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/Eldorawell.jpg/375px-Eldorawell.jpg\
      \ 1.5x, /w/images/thumb/Eldorawell.jpg/500px-Eldorawell.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Eldorawell.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>The\
      \ Eldora Well</b> is the third map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a>  single\
      \ player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Nivlek\" class=\"\
      mw-redirect\" title=\"Nivlek\">Nivlek</a></dd></dl>\n<dl><dt> Description&#160;</dt>\n\
      <dd> This level is completely underground, you'll have to go through a lot of\
      \ water, the monsters are the same as the last two levels, besides the introduction\
      \ of the <a href=\"/Slith\" title=\"Slith\">Slith</a>.  The well goes right\
      \ under the <a href=\"/Glathriel_Village_(part_1)\" title=\"Glathriel Village\
      \ (part 1)\">Glathriel Village</a> and leads out to it.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Translator_messages\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Translator messages</span></a></li>\n<li class=\"\
