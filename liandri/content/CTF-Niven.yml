      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Niven?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Improve your shock combo skills. You'll need to use them. A lot.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Niven?section=6\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Get a lot of health and all the armor you can\
      \ pick before entering the base. Remember that the enemy base has only one entrance\
      \ and only one exit.</li>\n<li> While escaping with the flag, try to get the\
      \ armor and impact-jump your way to the top. It's the fastest route.</li>\n\
      <li> Another alternative is to go to the ramp, without getting nothing, and\
      \ avoiding the enemy fire. Be prepared, though, if they can get in your way\
      \ by translocating.</li>\n<li> By all means, except before entering to the enemy\
      \ base for their flag, avoid the coolant pool like the plague.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Defense\">Defense</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Niven?section=7\"\
      \ title=\"Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> On defense, stay near the Shock Rifle, but far\
      \ from the doors.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Niven?section=8\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> The PS2 version\
      \ of the map uses the track Firebr and lacks the underwater part.</li></ul>\n\
