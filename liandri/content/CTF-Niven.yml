      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Niven?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A simple\
      \ map which can hold up to 4 players, 2 on each team. The map consists on two\
      \ bases connected to the central area with&#160;?-shaped passages, each holding\
      \ a Shock Rifle. Each side of the central area and both bases has different\
      \ weapon/item placement.\n</p><p>The central area is composed by a big reactor\
      \ which cannot be entered into, but players can swim into the coolant below\
      \ it. There are also two ramps, one per side, leading to some ledges ending\
      \ in wach side of the base.\n</p><p>The asymmetrical weapon/item design, not\
      \ to mention the infamous corridors to the flag, guaranteed that the map wouldn't\
      \ be popular.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Niven?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
