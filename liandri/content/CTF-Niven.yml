  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Niven Experimental Lab\n| description\
      \ = An experimental orbital nuclear reactor; abandoned after funding for the\
      \ project dried up. High radiation levels and waste leakage offer an environmental\
      \ challenge for Tournament combatants.\n| mapimage    = CTF-Niven.jpg\n| imagedesc\
      \   = \n| author      = [[Alan 'Talisman' Willard]]\n| players     = 4-6\n|\
      \ music       = Run\n| game        = Unreal Tournament\n| gametype    = Capture\
      \ the Flag\n}}\n\n== Map Description ==\nA simple map which can hold up to 4\
      \ players, 2 on each team. The map consists on two bases connected to the central\
      \ area with ?-shaped passages, each holding a Shock Rifle. Each side of the\
      \ central area and both bases has different weapon/item placement.\n\nThe central\
      \ area is composed by a big reactor which cannot be entered into, but players\
      \ can swim into the coolant below it. There are also two ramps, one per side,\
      \ leading to some ledges ending in wach side of the base.\n\nThe asymmetrical\
      \ weapon/item design, not to mention the infamous corridors to the flag, guaranteed\
      \ that the map wouldn't be popular.\n\n== Weapons & Pickups ==\n=== Weapons\
      \ ===\n{| class=\"wikitable\"\n! Red Base !! Middle Land !! Blue Base\n|-\n\
      | [[Ripper]] x1 || [[Rocket Launcher]] x1 || [[Minigun]] x1\n|-\n| [[Shock Rifle|ASMD\
      \ Shock Rifle]] x1 || [[Bio_Rifle|GES BioRifle]] x1 || [[Shock Rifle|ASMD Shock\
      \ Rifle]] x1\n|-\n|  || [[Flak Cannon]] x1 || \n|}\n=== Pickups ===\n{| class=\"\
      wikitable\"\n|+ Red Base\n|-\n! Ammunition !! Health !! Armor !! Special\n|-\n\
      | [[Shock Core]] x2 || || [[Armor|Body Armor]] x1 || \n|-\n| [[Razor Blades]]\
      \ x2 || || ||\n|}\n\n{| class=\"wikitable\"\n|+ Middle Land\n|-\n! Ammunition\
      \ !! Health !! Armor !! Special\n|-\n| [[Flak Shells]] x2 || [[Health Pack]]\
      \ x4 || ||\n|-\n| [[Biosludge Ammo]] x5 || || ||\n|-\n| [[Rocket Pack]] x4 ||\
      \ || ||\n|}\n\n{| class=\"wikitable\"\n|+ Blue Base\n|-\n! Ammunition !! Health\
      \ !! Armor !! Special\n|-\n| [[Minigun Ammo]] x2 || || [[Thigh Pads]] x1 ||\n\
      |-\n| [[Shock Core]] x2 || || ||\n|}\n\n== Tips & tricks ==\n* Improve your\
      \ shock combo skills. You'll need to use them. A lot.\n=== Offense ===\n* Get\
      \ a lot of health and all the armor you can pick before entering the base. Remember\
      \ that the enemy base has only one entrance and only one exit.\n* While escaping\
      \ with the flag, try to get the armor and impact-jump your way to the top. It's\
      \ the fastest route.\n* Another alternative is to go to the ramp, without getting\
      \ nothing, and avoiding the enemy fire. Be prepared, though, if they can get\
      \ in your way by translocating.\n* By all means, except before entering to the\
      \ enemy base for their flag, avoid the coolant pool like the plague.\n=== Defense\
      \ ===\n* On defense, stay near the Shock Rifle, but far from the doors.\n\n\
      == Trivia ==\n* The PS2 version of the map uses the track Firebr and lacks the\
      \ underwater part.\n\n== Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Capture The Flag]]\n* '''Score limit:''' 3\n* '''Rival Team:''' [[Blood\
      \ Reavers]]\n* '''Players Per Team:''' 2\n\n{{Prevnext|DOM-Cryptic||UT PC Domination\
      \ Ladder}}\n{{Prevnext||CTF-Face|UT PC Capture The Flag Ladder}}\n\n=== Unreal\
      \ Tournament (PS2) ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score limit:'''\
      \ 3\n* '''Rival Team:''' [[Iron Guard]]\n* '''Players Per Team:''' 3\n\n{{Prevnext|DOM-Lament||UT\
      \ PS2 Domination Ladder}}\n{{Prevnext||CTF-Sepulchre|UT PS2 Capture The Flag\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Capture the Flag}}\n\
      \n[[Category:Capture the Flag maps|Niven]]\n[[Category:Unreal Tournament maps|Niven]]"
