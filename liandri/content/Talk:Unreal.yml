---
parse:
  title: "Talk:Unreal"
  text:
    text: "<p>That works&#160;:) I'd like to avoid having too much weapon description\
      \ on the game pages, unless there is something specific that deserves it (like\
      \ the Slith thing) but short descriptions are fine, like you've done, IMO. --<a\
      \ href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 17:40, 3 August\
      \ 2007 (EDT)\n</p><p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Archived\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Archived</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Links_from_BeyondUnreal\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Links from BeyondUnreal</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#DKnightop\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">DKnightop</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Bonus_content\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Bonus content</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Official_patches\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Official patches</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Downloads\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Downloads</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Archived\">Archived</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal?section=1\" title=\"\
      Edit section: Archived\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Thanks for that clarification. If you think that my existing walkthroughs\
      \ are suitable, and not too long for this site, then I will continue adding\
      \ occasional map pages myself (it's a good opportunity for me to check over\
      \ my existing walkthroughs and make updates, too). Otherwise, I'll stick to\
      \ capsule descriptions and leave the walkthroughs to somebody else. --<a href=\"\
      /edit/User:Hellscrag?redlink=1\" class=\"new\" title=\"User:Hellscrag (page\
      \ does not exist)\">Hellscrag</a> 16:53, 23 July 2007 (EDT)\n</p><p>Feel free\
      \ to continue. Also, please look at the discussion on the Rrajigar Mines page.\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 17:22,\
      \ 23 July 2007 (EDT)\n</p>\n<hr />\n<p>Here is the final word on this.\n</p><p>Everything\
      \ you contribute to the wiki is copyrighted by yourself. The wiki ensures that\
      \ by keeping a history of contributions.\n</p><p>Everything that is submitted\
      \ to the wiki must be licensed by-sa (the details of which can be viewed <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://creativecommons.org/licenses/by-sa/3.0/\"\
      >here</a>).\n</p><p>The essential points are that:\n</p><p>1) Your submission\
      \ can be edited by anyone on the wiki.\n</p><p>2) Content from the wiki can\
      \ be copied elsewhere, but attribution must be given to the authors.  This is\
      \ true within the wiki as well, but the page history serves the purpose of the\
      \ attribution.\n</p><p>3) As you retain copyright of your work, you are free\
      \ to use it in whatever way you want, even off of the wiki.  You aren't required\
      \ to license it under by-sa when using it elsewhere.\n</p><p>--<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 14:54, 23 July 2007 (EDT)\n</p>\n<hr\
      \ />\n<p>???.\nSo this means that if I submit my Extreme End description and\
      \ stuff (like Vortex and Nyleve), I cannot post them anywhere? --<a href=\"\
      /User:UBerserker\" title=\"User:UBerserker\">UBerserker</a> \n</p><p>I have\
      \ prepared a page and screenshot for Rrajigar Mine, which is ready for submission.\
      \ However, it uses a slightly modified version of my existing walkthrough (with\
      \ the translator messages separated as required), and I'm not willing to surrender\
      \ the copyright. In particular, the \"small print\" on this site suggests that\
      \ any content posted within the BeyondUnreal namespace will become the property\
      \ of BeyondUnreal and that use on other sites will not be permitted without\
      \ the written consent of BU, when in fact the same text has been in position\
      \ on UnrealSP.Org for over six years, on OldUnreal.com for a similar length\
      \ of time, and on my old web site before that. Suggestions...? --Hellscrag\n\
      </p><p>The BeyondUnreal namespace (pages starting with BeyondUnreal:, not currently\
      \ as use) is for official content, and only BU staff members can post content\
      \ there.  With all other content copyright is maintained by the original author,\
      \ but it must be licensed under by-sa.  This allows anyone to edit and redistribute\
      \ the content as they see fit, as long as credit is properly given.  There are\
      \ exceptions to this allowed, but mainly that is restricted to images and other\
      \ media. --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 13:35, 23\
      \ July 2007 (EDT)\n</p><p>There hasn't been any information saying that Dragons\
      \ would have been turned into Krall. Maybe the Warlord, but for now it's still\
      \ unknown-- UBerserker.\n</p><p>There are a couple of previews of Unreal that\
      \ mention that the dragon creature in many pre-release screenshots eventually\
      \ became the Krall. I'll try to find a direct reference. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 01:08, 22 July 2007 (EDT)\n</p><p>I\
      \ was slightly mistaken and have updated the Additional Information section\
      \ to reflect that. The relevant link is <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.gamespot.com/features/makeunreal/thes.html\">here</a>,\
      \ just search the page for Minotaur. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 12:29, 22 July 2007 (EDT)\n</p><p>Thanks. Now\
      \ I know what exactly are those minotaur faces in the cryptic themed maps (Soledad,\
      \ Morose, Nexus and DOM-Cryptic). --<a href=\"/User:UBerserker\" title=\"User:UBerserker\"\
      >UBerserker</a> (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Links_from_BeyondUnreal\"\
      >Links from BeyondUnreal</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal?section=2\" title=\"\
      Edit section: Links from BeyondUnreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Now you might have noticed that BU links directly\
      \ here from the Classic Unreal Titles section on BU site, instead of the essential\
      \ files. So I think we should add some links to the wizards here or something\
      \ more, people are still willing to find things they need for their installations.\
      \ Oh, and there's no link to <a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a> from there, the only \"Championship\" is linked to UC2. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 15:53, 8 June\
      \ 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"DKnightop\">DKnightop</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal?section=3\" title=\"Edit section: DKnightop\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I found this map\
      \ in the folder, but it isn't seen by the game in the Deathmatch categoory:\
      \ is the \"K\" a typographical mistake which was supposed to be \"M\"? <a href=\"\
      /edit/User:Texcarson?redlink=1\" class=\"new\" title=\"User:Texcarson (page\
      \ does not exist)\">Texcarson</a> 08:57, 13 September 2008 (EDT)\n</p><p>Nope.\
      \ DK stands for Darkmatch, which is like deathmatch, but without any light in\
      \ the arena. DKNightOp is the only map for this gametype. -<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 10:30, 13 September 2008 (EDT)\n</p>\n\
      <dl><dd>Yeap. See <a href=\"/DarkMatch\" title=\"DarkMatch\">DarkMatch</a>.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 11:03, 13 September 2008 (EDT)</dd></dl>\n<p>While we're on the topic, what\
      \ should we use as the map's page? The filename is DKNightOp, but this page\
      \ lists it as DkNightOp. There are a few other cases, such as DMfith being listed\
      \ as DmFith. Should we keep the links as they are (for formatting reasons) but\
      \ change their destinations to the official filenames of the maps? --<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 08:39, 14 September\
      \ 2008 (EDT)\n</p><p><a href=\"/File:Symbol_keep_vote.svg.png\" class=\"image\"\
      ><img alt=\"Symbol keep vote.svg.png\" src=\"/w/images/thumb/Symbol_keep_vote.svg.png/15px-Symbol_keep_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_keep_vote.svg.png/23px-Symbol_keep_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_keep_vote.svg.png/30px-Symbol_keep_vote.svg.png\
      \ 2x\" /></a> <b>Keep</b>. It looks unified. And just add redirect links there.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 09:37, 15 September 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Bonus_content\">Bonus content</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal?section=4\" title=\"\
      Edit section: Bonus content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Fusion Map Pack is not the only official bonus content\
      \ for Unreal, there are others packs done by Epic, like the 3DFX pack containing\
      \ DMKrazy, DMBayC, DMCreek (included in the unreal special demo included in\
      \ some audio card drivers by creative, together with a creative bonus pack,\
      \ having maps not by Epic directly though, but still can be counted as official)\
      \ and then GW press addon pack DMScruular, Villa2, Locke.\nThe maps I named\
      \ were done by Epic.\n</p><p>The download for 3DFX conbined with GW press can\
      \ be found here (includes a fixed villa2 by me, so it can be played in later\
      \ versions): <a rel=\"nofollow\" class=\"external free\" href=\"http://files.filefront.com/Unreal+Division+Bonus+Pack/;6751726;/fileinfo.html\"\
      >http://files.filefront.com/Unreal+Division+Bonus+Pack/;6751726;/fileinfo.html</a>\n\
      </p><p>If you want them separately, then <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.oldunreal.com/maps/deathmatch/3dfxmaps.zip\">http://www.oldunreal.com/maps/deathmatch/3dfxmaps.zip</a>\n\
      <a rel=\"nofollow\" class=\"external free\" href=\"http://files.filefront.com/UnrealGWPressAddonszip/;6750684;/fileinfo.html\"\
      >http://files.filefront.com/UnrealGWPressAddonszip/;6750684;/fileinfo.html</a>\n\
      </p><p><a rel=\"nofollow\" class=\"external free\" href=\"http://files.filefront.com/DMVilla2+224rar/;6750685;/fileinfo.html\"\
      >http://files.filefront.com/DMVilla2+224rar/;6750685;/fileinfo.html</a> <small><span\
      \ class=\"autosigned\">—Preceding <a href=\"http://en.wikipedia.org/wiki/Wikipedia:Signatures\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Signatures\">unsigned</a> comment\
      \ added by <a href=\"/User:Leo(T.C.K.)\" title=\"User:Leo(T.C.K.)\">Leo(T.C.K.)</a>\
      \ (<a href=\"/edit/User_talk:Leo(T.C.K.)?redlink=1\" class=\"new\" title=\"\
      User talk:Leo(T.C.K.) (page does not exist)\">talk</a> • <a href=\"/Special:Contributions/Leo(T.C.K.)\"\
      \ title=\"Special:Contributions/Leo(T.C.K.)\">contribs</a>) </span></small>\n\
      </p>\n<dl><dd>Yes, but these maps were never officially released (publicly).\
      \ You couldn't get them in an official bonus pack or anything. --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 19:18, 1 January 2009\
      \ (EST)</dd></dl>\n<dl><dd><dl><dd>Well but the maps are official ones, I mean\
      \ these first three were included in OEM demo found on the Unreal Special CD\
      \ which came with some creative labs sound cards (that's how I got them), they\
      \ should be at least listed as demo maps or someting and as gw press addon ones\
      \ as a bonus for purchasing GW press strategy guide and you had to answer question\
      \ how long was the soundtrack to originally get them. I mean Unreal is the only\
      \ incomplete game in  here with not all of the maps being listed. I mean there\
      \ are even listed console exclusive maps for each game, only game with missing\
      \ stuff is Unreal. --<a href=\"/User:Leo(T.C.K.)\" title=\"User:Leo(T.C.K.)\"\
      >Leo(T.C.K.)</a> 21:26, 9 January 2009 (EST)</dd></dl></dd></dl>\n<dl><dd>I\
      \ think it deserves a mention, but nothing more than that. Essential files,\
      \ and map pages especially, should be limited to stock maps or bonus maps released\
      \ by Epic themselves. If we start including semi-official content we'll have\
      \ to include the CBP's as well, which would add another 100 pages to the to-do\
      \ list.  Additional Information#Trivia seems like a good place for a mention,\
      \ seeing how it also lists a few SP maps cut from the game. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 21:26, 17 January 2009 (EST)</dd></dl>\n\
      <dl><dd><dl><dd>I think we have already agreed that semi-official content is\
      \ OK as long as it's listed on a single page. So create a page for all 3DFX\
      \ and GW maps combined and link all of the maps there. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 13:43, 18 January 2009 (EST)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>I have to disagree, the GW press and these OEM demo(\
      \ this is official so it should be listed and the GW maps were as bonus for\
      \ the strategy guide and were released by Epic as well) maps were made by Epic\
      \ themselves, it's not like it did another team, the authors of these maps are\
      \ Cliff, Myshathesleddog and Allan Willard. I really think it should be counted\
      \ as official, beacuse it simply is official, only it was not included in a\
      \ pack like it was later, the 3dfx pack consisted of the 3 OEM demo maps, but\
      \ it was not distributed as 3dfx, that is why I edited the page so these appear\
      \ there. And as CBPs go, one of the CPB, the UT2003 one, was listed even in\
      \ official ut2003 site first and still is. --<a href=\"/User:Leo(T.C.K.)\" title=\"\
      User:Leo(T.C.K.)\">Leo(T.C.K.)</a> 15:44, 18 January 2009 (EST)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>Contributions by Epic/DE employees to non-Epic/DE\
      \ projects don't count as official content and don't get map-specific pages.\
      \ Don't forget that a few employees regularly contributed to community projects\
      \ (such as the CBP's, Rocket Arena, Jailbreak and many more) as well as personal\
      \ projects, which will lead to too long a list to complete. 3rd-party projects\
      \ that are in some way involved with Epic (either by Epic contributing content,\
      \ or distributing the project) should be treated as semi-official content. In\
      \ the case of these extras, a small article, like GreatEmerald suggested, would\
      \ suffice. I'm about to finish up the article on RA maps, which, in combination\
      \ with the Rocket Arena page itself, will hopefully serve as a template for\
      \ other semi-official mod projects --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 16:43, 18 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>UT2003 BP maps are there because in UT2004 they\
      \ are not BP, but official out-of-the-box maps. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 16:58, 18 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>The CBP wasn't included in UT2004&#160;:P\
      \ It was a community pack like any other, the difference being it was the only\
      \ major community mappack for 2003 and the involvement of CliffyB and a few\
      \ other employees. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 17:10, 18 January 2009 (EST)</dd></dl></dd>\n<dd>I am sorry, but this is not\
      \ contributation to non epic project, this is Epic project itself. OEM demo\
      \ means demo map, the demo was made by Epic therefore it is official. There\
      \ is no doubt here, yeah that division pack or 3dfx is not official, as that\
      \ is only merged content, but hell, these maps were released within Unreal Special\
      \ edition demo....this is nothing like RocketArena, I mean on this only worked\
      \ Epic members and it was released by them in the demo itself, there should\
      \ be no discussion like this, I mean if there are listed at Liandri Archives\
      \ console maps, then teher should be listed this, I mean god i've got these\
      \ on friggin Unreal Special edition CD and it was made by epic....OEM demo maps\
      \ should be there by any means, I mean that Epic didn't release these maps in\
      \ bonuspack is their own mistake, but they are official maps--<a href=\"/User:Leo(T.C.K.)\"\
      \ title=\"User:Leo(T.C.K.)\">Leo(T.C.K.)</a> 21:03, 18 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>Ah, I'm sorry for misunderstanding the\
      \ nature of these projects then. It doesn't change much though. We can discuss\
      \ whether or not it's truly official, but we've agreed here that we only count\
      \ out-of-the-box content and content released directly by the creators of the\
      \ game (ie made available for download by themselves) as the game's official\
      \ content. To save time and effort, we've agreed that other projects that we\
      \ feel should be added, should be added in a more compact form. What I mean\
      \ is that in this case, 1 page for the 3DFX pack and 1 for the OEM maps with\
      \ a short description on the pack itself and the maps would suffice. It's just\
      \ too much work to make map pages for every individual map that we feel should\
      \ be added. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 07:34, 19 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>I meant DE and Epic BPs for\
      \ UT2003, not CBP. They are out-of-the-box for UT2004. And we don't even have\
      \ CBP map articles here. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 08:26, 19 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>I thought you were replying\
      \ to Leo's CBP comment. My bad. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 09:21, 19 January 2009 (EST)</dd></dl></dd>\n<dd>Well, the 3DFX\
      \ pack=OEM Demo maps, they were only later released separately in that \"3dfx\"\
      \ pack and the GW Maps(if you played ut classic pack3 you alrady know them if\
      \ you have read the readme, that is Scruular Villa2 and Locke) are by Epic too,\
      \ they were released on separate page though, to download for people who own\
      \ the official strategy guide and know the length of the soundtrack, then they\
      \ could download the maps, sadly the support went offline some days later. Also\
      \ Villa2 is called Villa2, because there was Villa in pre release versions of\
      \ Unreal, this Villa2 is bigger map than that (new rooms) and have different\
      \ inventory placement and some changes. Oh and btw, why does have Unreal2 listed\
      \ as bonus content <a rel=\"nofollow\" class=\"external free\" href=\"http://liandri.beyondunreal.com/Unreal_2#Bonus_Content\"\
      >http://liandri.beyondunreal.com/Unreal_2#Bonus_Content</a> that solaris map....it\
      \ was released just on its own and is even les bonus content that this..but\
      \ yeah i agree it was not released as part of official bonuspacks(only as part\
      \ of the Unreal demo and then the GW press strategy guide as bonus for download),\
      \ but the maps should stay there in the list of maps due to being it released\
      \ within the demo etc.--<a href=\"/User:Leo(T.C.K.)\" title=\"User:Leo(T.C.K.)\"\
      >Leo(T.C.K.)</a> 10:32, 19 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>Umm, Leo, what's wrong\
      \ with them being on one separate page? We don't say that you can't write about\
      \ it at all, just put them all on one page... --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 12:42, 19 January 2009 (EST)\n\
      <dl><dd>This is long discussion, well...I think they should be in main map list\
      \ anyway as they are now since I added the,, the separate page is optional thing.--<a\
      \ href=\"/User:Leo(T.C.K.)\" title=\"User:Leo(T.C.K.)\">Leo(T.C.K.)</a> 13:24,\
      \ 19 January 2009 (EST)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Official_patches\">Official patches</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal?section=5\" title=\"Edit section: Official patches\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Since\
      \ 226f cannot connect to any 227 servers as well as 226b/gold, I believe 225f\
      \ should be listed here as well because it can connect to all servers provided\
      \ upak or 227 specific things aren't used. I noticed that BU does not have 225f\
      \ mirrored as far as I can tell, but 226f is, perhaps someone could change this?..\n\
      <a href=\"/edit/User:Casey?redlink=1\" class=\"new\" title=\"User:Casey (page\
      \ does not exist)\">Casey</a>\n</p>\n<h2><span class=\"mw-headline\" id=\"Downloads\"\
      >Downloads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal?section=6\" title=\"Edit section: Downloads\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I updated\
      \ the links for downloadable files and removed outdated information/downloads.\
      \ Also added a few stuff. Will probably do this for other games later too.\n\
      </p>\n<dl><dd><dl><dd> If you're interested, BU's files are saved <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.atomicgamer.com/directory.php?id=1259\"\
      >in this mirror</a>. --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\"\
      >Neon_Knight</a> 09:51, 18 September 2011 (CDT)</dd></dl></dd></dl>\n\n<!--\
      \ \nNewPP limit report\nCached time: 20221207033822\nCache expiry: 86400\nDynamic\
