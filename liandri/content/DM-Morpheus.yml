  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Morpheus}}\n{{Infobox Map\n\
      | title       = Morpheus\n| description = [[Liandri Mining Corporation|LMC]]\
      \ knew they had found an excellent arena at the very top of a newly constructed\
      \ Galaxyscraper SuperStructure. Thanks to the modern miracle of super tensile\
      \ solids, these three buildings reach a staggering 12 miles high at their pinnacle.\
      \ The thin atmosphere and reduced influence of [[Earth]]’s gravity provide an\
      \ interesting test of the tournament athlete’s ability to adapt and conquer\
      \ in extreme environments.\n| mapimage    = FC-Morpheus.jpg\n| imagedesc   =\
      \ DM-Morpheus\n| author      = [[Dave Ewing]]\n| players     = 3-6\n| music\
      \       = SaveMe\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description ==\nA map set on the top of three very high towers\
      \ with extremely low gravity. These three towers are the Northwest tower, the\
      \ Northeast tower, and the South tower. In terms of height, the Northwest tower\
      \ is the taller one, while the Northeast tower is the shortest one, and the\
      \ South one is in the middle.\n\nIndividually, each tower has the same elements:\
      \ an inner chamber, accessible via a ramp from that tower's mid level, an upper\
      \ platform also accessible by a ramp from the mid level, and a minitower at\
      \ the very top, each holding a powerful item.\n\nThere's also, in the lowest\
      \ level of the map, a broken road, with a small platform between the Northwest\
      \ and South tower, holding no item. This road also has a jumppad propulsing\
      \ the players back to the towers.\n\n== Weapons & Pickups ==\n=== Weapons ===\n\
      {{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=Shock Rifle|wamnt=1|aamnt=2|wloc=Northeast\
      \ tower, upper platform.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Pulse\
      \ Gun|wamnt=1|aamnt=2|wloc=South tower, small chamber, northwest corner.|aloc=Near\
      \ the weapon.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=2|wloc=Northwest\
      \ tower, small chamber, northeast corner.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=2|wloc=South\
      \ tower, upper platform.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Rocket\
      \ Launcher|wamnt=2|aamnt=4|wloc=1x Northwest tower, upper platform. 1x Lower\
      \ road, between the Northeast and South towers.|aloc=2x Near the Upper Rocket.\
      \ 2x Near the Lower Rocket.}}\n{{WeaponsTableRow|weapon=Sniper Rifle|wamnt=1|aamnt=2|wloc=Northeast\
      \ tower, small chamber.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Redeemer|wamnt=1|aamnt=-|wloc=At\
      \ the top of the Northwest tower.|aloc=-}}\n{{WeaponsTableFooter}}\n=== PickUps\
      \ ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Pack|amnt=6|locat=2x\
      \ Northeast tower, below the Upper platform. 2x South tower, below the ramp\
      \ to Upper platform. 2x Northwest tower, below the ramp to the Upper platform.}}\n\
      {{PickupsTableRow|item=Body Armor|amnt=1|locat=At the top of the Northeast tower.}}\n\
      {{PickupsTableRow|item=Invisibility|amnt=1|locat=At the top of the South tower.}}\n\
      {{PickupsTableFooter}}\n\n== Tips & tricks ==\n* Pick up the Sniper Rifle, and\
      \ go to the highest point of the Northwest tower. You can also deny the Redeemer\
      \ if you're lucky enough to catch it.\n* Shock Rifle can act as a Sniper counter,\
      \ though it's pretty exposed since the above position.\n* About the only place\
      \ safe enough from the snipers is the lower road. Then again, there's not much\
      \ to do with a RL.\n* There's plenty of cover from snipers below the upper platforms,\
      \ though the powerful weapons are still exposed to the snipers' FoV.\n\n== Trivia\
      \ ==\n* The LevelEntryText property of the level is \"Nobody ever makes their\
      \ first jump\".\n* ''Morpheus'' was inspired by a scene in the movie [[wikipedia:The\
      \ Matrix|The Matrix]], and named after one of its characters, [[wikipedia:Morpheus\
      \ (The Matrix)|Morpheus]]\n\n== Single-Player ==\n=== UT Demo ===\n* '''Gametype:'''\
      \ [[Deathmatch]]\n* '''Frag limit:''' 20\n* '''Rivals:''' Hijinxs, Genghis,\
      \ Deslok, Bruce\n\n{{Prevnext|DM-Phobos|DM-Tempest|UT Demo SP Ladder}}\n\n===\
      \ Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch|Challenge]]\n* '''Frag\
      \ limit:''' 15\n* '''Rivals:''' Divisor, Tensor, Cathode, Function\n\n{{Prevnext|DM-Phobos|DM-Zeto|UT\
      \ PC Challenge Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Morpheus]]\n[[Category:Unreal Tournament maps|Morpheus]]"
