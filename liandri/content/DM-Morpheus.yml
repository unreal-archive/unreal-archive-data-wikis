  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Morpheus\"\
      \ title=\"Recurring maps\">Recurring maps#Morpheus</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\"><a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">LMC</a> knew they had found an excellent arena\
      \ at the very top of a newly constructed Galaxyscraper SuperStructure. Thanks\
      \ to the modern miracle of super tensile solids, these three buildings reach\
      \ a staggering 12 miles high at their pinnacle. The thin atmosphere and reduced\
      \ influence of <a href=\"/Earth\" title=\"Earth\">Earth</a>’s gravity provide\
      \ an interesting test of the tournament athlete’s ability to adapt and conquer\
      \ in extreme environments.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
