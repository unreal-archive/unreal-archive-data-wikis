      \ Upper platform.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Body_Armor\" class=\"\
      mw-redirect\" title=\"Body Armor\">Body Armor</a> </td>\n<td> 1 </td>\n<td>\
      \ At the top of the Northeast tower.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"\
      /Invisibility\" title=\"Invisibility\">Invisibility</a> </td>\n<td> 1 </td>\n\
      <td> At the top of the South tower.\n</td></tr>\n\n\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morpheus?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Pick up the Sniper Rifle, and go to the highest\
      \ point of the Northwest tower. You can also deny the Redeemer if you're lucky\
      \ enough to catch it.</li>\n<li> Shock Rifle can act as a Sniper counter, though\
      \ it's pretty exposed since the above position.</li>\n<li> About the only place\
      \ safe enough from the snipers is the lower road. Then again, there's not much\
      \ to do with a RL.</li>\n<li> There's plenty of cover from snipers below the\
      \ upper platforms, though the powerful weapons are still exposed to the snipers'\
      \ FoV.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morpheus?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> The LevelEntryText\
      \ property of the level is \"Nobody ever makes their first jump\".</li>\n<li>\
      \ <i>Morpheus</i> was inspired by a scene in the movie <a href=\"http://en.wikipedia.org/wiki/The_Matrix\"\
      \ class=\"extiw\" title=\"wikipedia:The Matrix\">The Matrix</a>, and named after\
      \ one of its characters, <a href=\"http://en.wikipedia.org/wiki/Morpheus_(The_Matrix)\"\
      \ class=\"extiw\" title=\"wikipedia:Morpheus (The Matrix)\">Morpheus</a></li></ul>\n\
