      >\n\n<tr>\n<th> Full title\n</th>\n<td> Morpheus\n</td></tr>\n<tr>\n<th> Author(s)\n\
      </th>\n<td> <a href=\"/Dave_Ewing\" title=\"Dave Ewing\">Dave Ewing</a>\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 3-6\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td>\
      \ SaveMe\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>\n</td></tr>\n<tr>\n<th>\
      \ Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morpheus?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A map set on the top of three very high towers with\
      \ extremely low gravity. These three towers are the Northwest tower, the Northeast\
      \ tower, and the South tower. In terms of height, the Northwest tower is the\
      \ taller one, while the Northeast tower is the shortest one, and the South one\
      \ is in the middle.\n</p><p>Individually, each tower has the same elements:\
      \ an inner chamber, accessible via a ramp from that tower's mid level, an upper\
      \ platform also accessible by a ramp from the mid level, and a minitower at\
      \ the very top, each holding a powerful item.\n</p><p>There's also, in the lowest\
      \ level of the map, a broken road, with a small platform between the Northwest\
      \ and South tower, holding no item. This road also has a jumppad propulsing\
      \ the players back to the towers.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morpheus?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morpheus?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      275\">Weapon Location\n</th>\n<th width=\"275\">Ammo Location\n</th></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\
      \ </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Northeast tower, upper platform. </td>\n\
      <td>  Near the weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Pulse_Gun\" class=\"\
      mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a> </td>\n<td> 1 </td>\n<td> 2\
      \ </td>\n<td> South tower, small chamber, northwest corner. </td>\n<td>  Near\
      \ the weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Ripper\" title=\"Ripper\"\
      >Ripper</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Northwest tower, small chamber,\
      \ northeast corner. </td>\n<td>  Near the weapon.\n</td></tr>\n\n\n<tr>\n<td>\
      \ <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 1 </td>\n<td>\
      \ 2 </td>\n<td> South tower, upper platform. </td>\n<td>  Near the weapon.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Northwest tower,\
      \ upper platform. 1x Lower road, between the Northeast and South towers. </td>\n\
      <td>  2x Near the Upper Rocket. 2x Near the Lower Rocket.\n</td></tr>\n\n\n\
      <tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>\
      \ </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Northeast tower, small chamber. </td>\n\
      <td>  Near the weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Redeemer\" title=\"\
      Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n<td> - </td>\n<td> At the top of\
      \ the Northwest tower. </td>\n<td>  -\n</td></tr>\n\n\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"PickUps\">PickUps</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morpheus?section=4\"\
      \ title=\"Edit section: PickUps\">edit</a><span class=\"mw-editsection-bracket\"\
