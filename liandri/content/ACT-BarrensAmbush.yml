  title: "ACT-BarrensAmbush"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Sobek joins you for the trip\
      \ to the Nakhti capitol, where you will register for the Ascension Rites.  It's\
      \ a long ride from the <a href=\"/Imperial_Legion\" title=\"Imperial Legion\"\
      >Imperial Legion</a> base in the <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>\
      \ Barrens, and it's good to have company.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Road to the Capitol</i><br\
      \ />\n<b>Gametype:</b> <i>Training</i>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Cutscene\">Cutscene</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ACT-BarrensAmbush?section=1\"\
      \ title=\"Edit section: Cutscene\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Anubis\" title=\"Anubis\">Anubis</a> and\
      \ <a href=\"/edit/Sobek?redlink=1\" class=\"new\" title=\"Sobek (page does not\
      \ exist)\">Sobek</a> are going to the Capitol. Suddenly, they got ambushed...\n\
      </p><p><b>Anubis</b>: <i>Sobek, we have company!</i><br />\n<b>Sobek</b>: <i>What\
      \ the...?</i>\n</p><p>(They get shot and fall. Cut to the Liandri HQ)\n</p><p><b>Liandri\
      \ Officer</b>: <i>Hmmm... Another little firebrand, just like Selket. Decisions,\
      \ decisions.</i>\n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ACT-BarrensAmbush?section=2\" title=\"Edit section: Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ player must kill all the guards of the level in order to proceed.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Aftermath\">Aftermath</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ACT-BarrensAmbush?section=3\"\
      \ title=\"Edit section: Aftermath\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>(Back to Anubis and Sobek, they get on their own again,\
      \ and continue)\n</p><p><b>Sobek</b>: <i>That was fun. Bots make for good target\
      \ practice.</i><br />\n<b>Anubis</b>: <i>I look forward to thanking the Liandri\
      \ personally.</i><br />\n<b>Sobek</b>: <i>Your funeral.</i>\n</p><p>(They stop,\
      \ and look to their destination.)\n</p><p><b>Sobek</b>: <i>Are you sure about\
      \ this... about her?</i><br />\n<b>Anubis</b>: <i>I know her better than any\
      \ other man. She must be stopped.</i><br />\n<b>Sobek</b>: <i>Maybe she's changed.</i><br\
      \ />\n<b>Anubis</b>: <i>Selket is a viper. Her family wants the power of the\
      \ scepter, not the duties of the throne.</i><br />\n<b>Sobek</b>: <i>Then you're\
      \ gonna need somebody watchin' your six, kid. And I mean in the Tourney too.\
      \ Need a partner.</i><br />\n<b>Anubis</b>: <i>I've already found a partner.\
      \ A Legionnaire, in fact.</i><br />\n<b>Sobek</b>: <i>Really? Okay, fine, y'ain't\
      \ gonna tell me everything.</i><br />\n<b>Anubis</b>: <i>You'd like him. An\
      \ ornery, washed up sergeant. Too stupid to retire. Great shot, though.</i><br\
      \ />\n<b>Sobek</b>: <i>Oh, sure, I'll partner with ya. But you gotta keep up.</i>\n\
      </p><p>(Sobek moves from the scene, while Anubis looks at the Capitol again.)\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/TUT-AdvMovement\"\
