parse:
  title: "Warfare"
  text:
    text: "<b>Warfare</b> is a game mode in <a href=\"/Unreal_Tournament_3\" title=\"\
      Unreal Tournament 3\">Unreal Tournament 3</a>. It is generally an evolution\
      \ of <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>'s\
      \ <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>.<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Avalanche.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Avalanche.jpg/200px-Avalanche.jpg\"\
      \ width=\"200\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/Avalanche.jpg/300px-Avalanche.jpg\
      \ 1.5x, /w/images/thumb/Avalanche.jpg/400px-Avalanche.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Avalanche.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The red team base and the red\
      \ team power core in one of the Warfare maps, <a href=\"/WAR-Avalanche\" title=\"\
      WAR-Avalanche\">WAR-Avalanche</a>.</div></div></div>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Information\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Information</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#The_Orb\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">The Orb</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Countdown_Nodes\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Countdown Nodes</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Vehicle_Nodes\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Vehicle Nodes</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Bridge_Nodes\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Bridge Nodes</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-6\"><a href=\"#Damage_Nodes\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Damage Nodes</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-7\"><a href=\"#Core_Exposing_Nodes\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Core Exposing Nodes</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-8\"><a href=\"#Support_Nodes\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">Support Nodes</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-9\"><a href=\"#See_Also\"><span class=\"tocnumber\">8</span>\
      \ <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Information\">Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Warfare?section=1\"\
      \ title=\"Edit section: Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:Node.jpg\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/Node.jpg/200px-Node.jpg\" width=\"200\" height=\"125\"\
      \ class=\"thumbimage\" srcset=\"/w/images/thumb/Node.jpg/300px-Node.jpg 1.5x,\
      \ /w/images/thumb/Node.jpg/400px-Node.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Node.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The red team's prime node in <a href=\"/WAR-Torlan\" title=\"\
      WAR-Torlan\">WAR-Torlan</a>.</div></div></div>\n<p>The main objective in Warfare\
      \ is similar to <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a> - control\
      \ a chain of power nodes that link to the enemy core, and destroy it. However,\
      \ Warfare expands upon this idea so that there is more of a strategic element\
      \ involved in Warfare, and less of a rushdown. This article will mostly focus\
      \ on the new elements of Warfare (The Orb and extra node types); for information\
      \ on how to Construct Nodes/Attack enemy Powercores, scoring, etc, one should\
      \ look at the <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a> section.\n\
      </p><p>Upon starting the game, each team will spawn in their base, and the <a\
      \ href=\"/Warfare#The_Orb\" title=\"Warfare\">Orb</a> will spawn. The Orb is\
      \ a crucial component of Warfare, and carefully using the Orb will be key to\
      \ winning Warfare matches. Some maps have multiple Orb spawnpoints depending\
      \ on which nodes are captured, while others only have one, inside each base.\
      \ You will be able to see where your Orb is at all times on the minimap.\n</p><p>Several\
      \ maps will also have ancillary nodes that, while not needed to win the match,\
      \ provide advantages to a team. These are <a href=\"/Warfare#Countdown_Nodes\"\
      \ title=\"Warfare\">Countdown Nodes</a>, <a href=\"/Warfare#Vehicle_Nodes\"\
      \ title=\"Warfare\">Vehicle Nodes</a>, <a href=\"/Warfare#Bridge_Nodes\" title=\"\
      Warfare\">Bridge Nodes</a>, <a href=\"/Warfare#Damage_Nodes\" title=\"Warfare\"\
      >Damage Nodes</a> and <a href=\"/Warfare#Core_Exposing_Nodes\" title=\"Warfare\"\
      >Core Exposing Nodes</a> respectively.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"The_Orb\">The Orb</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Warfare?section=2\" title=\"\
      Edit section: The Orb\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Orb.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Orb.jpg/200px-Orb.jpg\"\
      \ width=\"200\" height=\"113\" class=\"thumbimage\" srcset=\"/w/images/thumb/Orb.jpg/300px-Orb.jpg\
      \ 1.5x, /w/images/thumb/Orb.jpg/400px-Orb.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Orb.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The orb</div></div></div>\n<p>Upon picking up the orb, the\
      \ game will briefly display the carrier's name underneath the minimap for all\
      \ players to see. Additionally, the orb carrier will have a bright yellow/gold\
      \ light extending up into the sky, making their location obvious to most other\
      \ players. The light is similar to a normal <a href=\"/Onslaught#Power_Node\"\
      \ title=\"Onslaught\">Power Node</a> except that it moves along with the Orb\
      \ carrier, always reflecting their current location. In addition, the carrier's\
      \ exact location is visible to any nearby enemies on the minimap. They will\
      \ also be warned with an \"Enemy Orb carrier incoming\" voice announcement.\
      \ Hence, the life of an orb carrier is extremely dangerous; however, if you\
      \ can stay alive, the benefits are great and the orb carrier can change the\
      \ tide for a losing team or secure a decisive victory for a winning one.\n</p>\n\
      <ul><li> If an orb carrier touches a node, assuming that his team can actually\
      \ capture the node, the node will be instantly captured and built, whether it\
      \ is neutral or owned by the enemy team. In addition, until the Orb vanishes\
      \ from inside the node, the node cannot be retaken by the enemy Orb. The only\
      \ exceptions to this rule are nodes you cannot normally capture anyway, and\
      \ nodes that have just been taken by the Orb.</li>\n<li> If an orb carrier approaches\
      \ a captured node, he will protect that node. The node will be automatically\
      \ healed by the power of the orb, and will not be able to be damaged as long\
      \ as the Orb carrier is alive, or until he moves a certain distance away from\
      \ the node, shown on your minimap by a dashed circular border. A bright, team-colored\
      \ stream of energy will directly connect the orb carrier to the node. It is\
      \ also impossible for the node to be captured by an enemy orb while it is protected.</li>\n\
      <li> If a player is killed while holding the orb, the orb drops, and if it was\
      \ being used defensively, defensive mechanisms cease. A countdown (18 seconds)\
      \ then begins; this countdown can be seen by all players on your team regardless\
      \ of distance as long as they are looking in the general direction of the orb,\
      \ becoming more opaque as they approach, and enemy players within a certain\
      \ distance of the Orb and general line-of-sight of it. If a player on the orb-owning\
      \ team picks up the Orb by touching it, the countdown is canceled and they then\
      \ have control of the orb. Alternatively, if they fail to retrieve it, the Orb\
      \ will be destroyed and respawn.</li>\n<li> A player may quickly destroy a dropped\
      \ enemy orb by walking up to it and pressing Use. However, due to the sudden\
      \ discharge, the player will lose 100 health. It is possible to suicide by doing\
      \ this, but a message will pop up proclaiming you decided to be a hero. Damage\
      \ from this can be soaked by armor, meaning if you have a full <a href=\"/Shield_Belt\"\
      \ class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a> this will not\
      \ harm your health, at the cost of the Shield Belt. If you reach a fallen enemy\
      \ orb, it is generally a bad idea to force it to respawn unless that node is\
      \ getting rushed, because otherwise you put it right back where your opponents\
      \ are spawning.</li>\n<li> As with Flags, the Orb Carrier cannot use Teleporters\
      \ or Vehicles or else they will drop the Orb. It is possible as always for them\
      \ to grapple onto vehicles and/or use their hoverboards; getting shot will make\
      \ them fall and drop the Orb.</li></ul>\n<p><br />\nThe Orb provides for a way\
      \ for a team to manage to turn the tide of the match quickly with teamwork,\
      \ as opposed to Onslaught's general stalemate once a team's Prime Node is down.\
      \ Indeed, with a good run, a team who was winning the match can quickly find\
      \ their assault not only halted, but the tide of battle completely reversed.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Countdown_Nodes\">Countdown Nodes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Warfare?section=3\" title=\"Edit section: Countdown Nodes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Some nodes aren't\
      \ necessary to capture to win the game, but capturing these nodes can provide\
      \ some benefits. In addition to the usual benefits of a captured node (additional\
      \ vehicles, respawns, etc) these nodes can inflict damage directly to the core,\
      \ even if your team doesn't have a direct link to it established. These nodes\
      \ are called Countdown Nodes.\n</p><p>Upon capturing a Countdown Node, the game\
      \ will audibly announce that a team has taken control of it, and a timer (usually\
      \ 60 seconds) appears at the location of the node on the minimap, along with\
      \ a final warning with 10 seconds to go. If the node fails to be destroyed within\
      \ that time, the team has succeeded in holding the countdown node, and the enemy\
      \ core will be damaged, usually for about 20% of its health. After the node\
      \ is held and the countdown successful, the node will return to a neutral state,\
      \ removing all spawns and friendly vehicles that spawned with them and are not\
      \ being used.\n</p><p>Examples of this type of node can be found on WAR-Floodgate\
      \ and WAR-Powersurge.\n</p>\n<h3><span class=\"mw-headline\" id=\"Vehicle_Nodes\"\
      >Vehicle Nodes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Warfare?section=4\" title=\"Edit section: Vehicle Nodes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Vehicle\
      \ Nodes are a subset of Countdown Nodes, but distinct enough to be separated.\
      \ Unlike Countdown Nodes, Vehicle Nodes will not directly damage the core; however,\
      \ they will give the team who holds them a vehicle of tremendous power, generally\
      \ the <a href=\"/Leviathan#Unreal_Tournament_3\" title=\"Leviathan\">Leviathan</a>.\n\
      </p><p>The 60-second countdown, Minimap indicators and post-hold returning to\
      \ neutrality are all otherwise identical to Countdown Nodes. Note there is NOT\
      \ a 10-second warning with Vehicle Nodes, generally.\n</p><p>Examples of this\
      \ type of node can be found on WAR-Serenity.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Bridge_Nodes\">Bridge Nodes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Warfare?section=5\"\
      \ title=\"Edit section: Bridge Nodes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some maps have nodes which, when controlled, allow\
      \ quicker access to certain parts of the map faster, or in ways less exposed\
      \ to attacks. These nodes generally do not provide advantages in terms of firepower,\
      \ but they can sometimes be used to get to an objective that <i>does</i> allow\
      \ you to do so.\n</p><p>Examples of this type of node can be found in <a href=\"\
      /WAR-TankCrossing\" title=\"WAR-TankCrossing\">WAR-TankCrossing</a> and <a href=\"\
      /WAR-OnyxCoast\" title=\"WAR-OnyxCoast\">WAR-OnyxCoast</a>.\n</p><p>In most\
      \ cases, these are tied to an objective. In <a href=\"/WAR-TankCrossing\" title=\"\
      WAR-TankCrossing\">WAR-TankCrossing</a>, for example, controlling the Bridge\
      \ Node will allow you to get your <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ across, to a pressure pad which exposes the enemy core, which can then be\
      \ shot by the Goliath. In <a href=\"/WAR-OnyxCoast\" title=\"WAR-OnyxCoast\"\
      >WAR-OnyxCoast</a>, the team who controls the Leviathan can only drive it across\
      \ the bridge if they can successfully hold the Bridge Node.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Damage_Nodes\">Damage Nodes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Warfare?section=6\"\
      \ title=\"Edit section: Damage Nodes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Damage Nodes are nodes that, when held, cause an enemy's\
      \ node to be damaged in some way, making it more difficult for them to hold\
      \ or build the node. Unlike Countdown Nodes, there is no timer for them to work\
      \ - they do so continuously, albeit slowly.\n</p><p>Examples of this type of\
      \ node can be found on <a href=\"/WAR-Avalanche\" title=\"WAR-Avalanche\">WAR-Avalanche</a>,\
      \ where holding the side nodes cause a Necris Tentacle to be deployed. Both\
      \ nodes are necessary to deploy the tentacle. A node chain is not necessary\
      \ for the damage, and chaining to the node does not speed it up.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Core_Exposing_Nodes\">Core Exposing Nodes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Warfare?section=7\" title=\"Edit section: Core Exposing Nodes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>These\
      \ nodes will expose the enemy core, making it easier to attack, usually from\
      \ a distance. It should be noted, however, that while they will <i>expose</i>\
      \ the enemy core, you might not be able to <i>attack</i> the enemy core.\n</p><p>Examples\
      \ of this type of node can be found in <a href=\"/WAR-MarketDistrict\" title=\"\
      WAR-MarketDistrict\">WAR-MarketDistrict</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Support_Nodes\">Support Nodes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Warfare?section=8\"\
      \ title=\"Edit section: Support Nodes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are also generic Support Nodes, which require\
      \ no core linking to capture, that also don't have a special effect. These nodes\
      \ may supply you with stronger vehicle(s), more weapons and ammo, and serve\
      \ as an additional possible spawn point. Examples include most versions of <a\
      \ href=\"/WAR-Torlan\" title=\"WAR-Torlan\">WAR-Torlan</a> and the <a href=\"\
      /WAR-Dusk\" title=\"WAR-Dusk\">WAR-Dusk</a> standard link setup. In the latter\
      \ case, if a team controls both of the Support Nodes surrounding the mine shaft,\
      \ the shaft door will open, revealing a <a href=\"/Cicada\" title=\"Cicada\"\
      >Cicada</a>, which is particularly useful for attacking nodes in that map.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Warfare?section=9\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Category:Warfare_maps\" title=\"Category:Warfare\
      \ maps\">Warfare maps</a>\n</p><p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.beyondunreal.com/content/articles/219_1.php\">Warfare Map\
      \ Keys</a>\n</p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px\
