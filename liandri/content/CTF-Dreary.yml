      \ title=\"Damage Amplifier\">Damage Amplifier</a> </td>\n<td> 1 </td>\n<td>\
      \ 1x Blue Loft, center.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Dreary?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Learn how and where to use of the Translocator.\
      \ This is one of the maps where its use shines the most.</li>\n<li> There's\
      \ a bug with this map, namely if you use location names to learn how to guide\
      \ yourself, the \"Blue Right Lift Entrance\" is misnamed as \"Red Right Lift\
      \ Entrance\".</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Dreary?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> The flag base\
      \ is completely different in the console versions: after reaching this entrance,\
      \ you have to pass through a room with a column, where you have three entrances,\
      \ the frontal one, and two lateral ones. The flag base also lacks the slime;\
      \ it's sealed.</li>\n<li> The console versions had the flag enclosed in a field.</li></ul>\n\
