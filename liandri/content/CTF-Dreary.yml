  wikitext:
    text: "{{Infobox Map\n| title       = Dreary Outpost\n| description = This distant\
      \ wastemarsh of [[Vandaron 3]] is said to be the wettest place in the galaxy.\
      \ A post dreaded by soldiers due to its remote location, cramped quarters and\
      \ maddening echo of ever beating rain.\n| mapimage    = CTF-Dreary.jpg\n| imagedesc\
      \   = CTF-Dreary\n| author      = [[Shane Caudle]]\n| players     = 8-12\n|\
      \ music       = Course\n| game        = Unreal Tournament\n| gametype    = Capture\
      \ the Flag\n}}\n\n== Map description ==\nA map with various rooms and ways to\
      \ the flag. Perhaps one of the most complex yet playable maps of the game.\n\
      \nEach base has the '''flag room''', a '''main hall''' (divided into '''upper\
      \ hall''' and '''lower hall'''), two '''lateral lifts''', an upper '''loft'''.\
      \ There's also a '''central loft'''.\n\nEach '''flag room''' is an octogonal\
      \ room with a pool of slime over which stands a cross-shaped ramp with the flag\
      \ in the central convergence.\n\nThe '''red loft''' and '''blue loft''' act\
      \ as the upper entrances to the base, and are connected to the '''central loft'''\
      \ by way of a thin bridge spanning all over both bases' main halls, and to the\
      \ flag room by way of a hole in the ramp to the flag base.\n\nThe '''main halls'''\
      \ are three-leveled rooms, one per team, connecting the lofts with the central\
      \ loft (the aforementioned thin bridge) and both bases with each other (the\
      \ second and third level) by way of one passage per hall, plus the first and\
      \ second level by way of a lift spanning from a team's '''lower hall''' to the\
      \ same team's '''upper hall''', and the lower level with the upper one by way\
      \ of question-sign shaped '''lift entrances''' (four per team, eight in total).\n\
      \n==Weapons & Pickups==\n===Weapons===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=BioRifle|\nwamnt=1|\naamnt=2|\nwloc=1x Center Loft, central column, opposite\
      \ to the Shield Belt.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Shock\
      \ Rifle|\nwamnt=2|\naamnt=4|\nwloc=1x Red Loft, near hole to Red Flag Base.\
      \ 1x Blue Loft, near hole to Blue Flag Base.|\naloc=2x Near the Red Loft weapon.\
      \ 2x Near the Blue Loft weapon.}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Red Right Lift Entrance, in front of the lift. 1x Blue Right\
      \ Lift Entrance, in front of the lift.|\naloc=2x Near the Red Lift weapon. 2x\
      \ Near the Blue Lift weapon.}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Red Left Lift Entrance, in front of the lift. 1x Blue Left\
      \ Lift Entrance, in front of the lift.|\naloc=2x Near the Red Lift weapon. 2x\
      \ Near the Blue Lift weapon.}}\n{{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Blue Upper Hall, between Lift exit and hall to Red Upper Hall.\
      \ 1x Red Upper Hall, between Lift exit and hall to Blue Upper Hall.|\naloc=2x\
      \ Near the Blue Hall weapon. 2x Near the Red Hall weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Flak Cannon|\nwamnt=2|\naamnt=4|\nwloc=1x Blue Flag Base, opposite to\
      \ the entrance. 1x Red Flag Base, opposite to the entrance.|\naloc=2x Near the\
      \ Blue Flag weapon. 2x Near the Red Flag weapon.}}\n{{WeaponsTableRow|\nweapon=Rocket\
      \ Launcher|\nwamnt=2|\naamnt=4|\nwloc=1x Red entrance to Red Main Hall from\
      \ Red Flag Base. 1x Blue entrance to Blue Main Hall from Blue Flag Base.|\n\
      aloc=2x Near the Red side weapon. 2x Near the Blue side weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Sniper Rifle|\nwamnt=2|\naamnt=4|\nwloc=1x Blue Loft, near entrance to\
      \ Blue Main Hall. 1x Red Loft, near entrance to Red Main Hall.|\naloc=2x Near\
      \ the Blue Loft weapon. 2x Near the Red Loft weapon.}}\n{{WeaponsTableFooter}}\n\
      \n===Pickups===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=6|\nlocat=1x Red Upper Hall, near the Minigun. 1x Blue Upper Hall, near\
      \ the Minigun. 1x Blue Main Hall, upper bridge from Blue Loft to Center Loft.\
      \ 1x Red Main Hall, upper bridge from Red Loft to Center Loft. 1x Blue Main\
      \ Hall, near entrance to Blue Lower Hall. 1x Red Main Hall, near entrance to\
      \ Red Lower Hall.}}\n{{PickupsTableRow|\nitem=Body Armor|\namnt=2|\nlocat=1x\
      \ Blue Main Hall, lower level. 1x Red Main Hall, lower level.}}\n{{PickupsTableRow|\n\
      item=Thighpads|\namnt=1|\nlocat=1x Red Loft, center.}}\n{{PickupsTableRow|\n\
      item=Shield Belt|\namnt=1|\nlocat=1x Center Loft, central column, opposite to\
      \ the BioRifle.}}\n{{PickupsTableRow|\nitem=Damage Amplifier|\namnt=1|\nlocat=1x\
      \ Blue Loft, center.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n* Learn\
      \ how and where to use of the Translocator. This is one of the maps where its\
      \ use shines the most.\n* There's a bug with this map, namely if you use location\
      \ names to learn how to guide yourself, the \"Blue Right Lift Entrance\" is\
      \ misnamed as \"Red Right Lift Entrance\".\n\n== Trivia ==\n* The flag base\
      \ is completely different in the console versions: after reaching this entrance,\
      \ you have to pass through a room with a column, where you have three entrances,\
      \ the frontal one, and two lateral ones. The flag base also lacks the slime;\
      \ it's sealed.\n* The console versions had the flag enclosed in a field.\n\n\
      == Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Capture\
      \ The Flag]]\n* '''Score limit:''' 3\n* '''Rival Team:''' [[Necris Black Legion|Black\
      \ Legion]]\n* '''Players per Team:''' 5\n\n{{Prevnext|CTF-Gauntlet|CTF-Command|UT\
      \ PC Capture The Flag Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:'''\
      \ [[Capture The Flag]]\n* '''Score limit:''' 3\n* '''Rival Team:''' [[Dark Phalanx]]\n\
      * '''Players Per Team:''' 4\n\n{{Prevnext|CTF-Gauntlet|CTF-LavaGiant|UT PS2\
      \ Capture The Flag Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Capture\
      \ the Flag}}\n\n[[Category:Capture the Flag maps|Dreary]]\n[[Category:Unreal\
      \ Tournament maps|Dreary]]"
