      /Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_description\"\
      >Map description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Dreary?section=1\" title=\"Edit section: Map description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A map\
      \ with various rooms and ways to the flag. Perhaps one of the most complex yet\
      \ playable maps of the game.\n</p><p>Each base has the <b>flag room</b>, a <b>main\
      \ hall</b> (divided into <b>upper hall</b> and <b>lower hall</b>), two <b>lateral\
      \ lifts</b>, an upper <b>loft</b>. There's also a <b>central loft</b>.\n</p><p>Each\
      \ <b>flag room</b> is an octogonal room with a pool of slime over which stands\
      \ a cross-shaped ramp with the flag in the central convergence.\n</p><p>The\
      \ <b>red loft</b> and <b>blue loft</b> act as the upper entrances to the base,\
      \ and are connected to the <b>central loft</b> by way of a thin bridge spanning\
      \ all over both bases' main halls, and to the flag room by way of a hole in\
      \ the ramp to the flag base.\n</p><p>The <b>main halls</b> are three-leveled\
      \ rooms, one per team, connecting the lofts with the central loft (the aforementioned\
      \ thin bridge) and both bases with each other (the second and third level) by\
      \ way of one passage per hall, plus the first and second level by way of a lift\
      \ spanning from a team's <b>lower hall</b> to the same team's <b>upper hall</b>,\
      \ and the lower level with the upper one by way of question-sign shaped <b>lift\
      \ entrances</b> (four per team, eight in total).\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Dreary?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Dreary?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      275\">Weapon Location\n</th>\n<th width=\"275\">Ammo Location\n</th></tr>\n\n\
      \n<tr>\n<td> <a href=\"/BioRifle\" class=\"mw-redirect\" title=\"BioRifle\"\
      >BioRifle</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> 1x Center Loft, central\
      \ column, opposite to the Shield Belt. </td>\n<td>  2x Near the weapon.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Red Loft, near hole to Red Flag\
      \ Base. 1x Blue Loft, near hole to Blue Flag Base. </td>\n<td>  2x Near the\
      \ Red Loft weapon. 2x Near the Blue Loft weapon.\n</td></tr>\n\n\n<tr>\n<td>\
      \ <a href=\"/Pulse_Gun\" class=\"mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Red Right Lift Entrance, in front\
      \ of the lift. 1x Blue Right Lift Entrance, in front of the lift. </td>\n<td>\
      \  2x Near the Red Lift weapon. 2x Near the Blue Lift weapon.\n</td></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Ripper\" title=\"Ripper\">Ripper</a> </td>\n<td> 2 </td>\n\
      <td> 4 </td>\n<td> 1x Red Left Lift Entrance, in front of the lift. 1x Blue\
      \ Left Lift Entrance, in front of the lift. </td>\n<td>  2x Near the Red Lift\
      \ weapon. 2x Near the Blue Lift weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n\
      <td> 1x Blue Upper Hall, between Lift exit and hall to Red Upper Hall. 1x Red\
      \ Upper Hall, between Lift exit and hall to Blue Upper Hall. </td>\n<td>  2x\
      \ Near the Blue Hall weapon. 2x Near the Red Hall weapon.\n</td></tr>\n\n\n\
      <tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n\
      <td> 2 </td>\n<td> 4 </td>\n<td> 1x Blue Flag Base, opposite to the entrance.\
      \ 1x Red Flag Base, opposite to the entrance. </td>\n<td>  2x Near the Blue\
      \ Flag weapon. 2x Near the Red Flag weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a> </td>\n<td>\
      \ 2 </td>\n<td> 4 </td>\n<td> 1x Red entrance to Red Main Hall from Red Flag\
      \ Base. 1x Blue entrance to Blue Main Hall from Blue Flag Base. </td>\n<td>\
      \  2x Near the Red side weapon. 2x Near the Blue side weapon.\n</td></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Blue Loft, near entrance to Blue\
      \ Main Hall. 1x Red Loft, near entrance to Red Main Hall. </td>\n<td>  2x Near\
      \ the Blue Loft weapon. 2x Near the Red Loft weapon.\n</td></tr>\n\n\n</table>\n\
