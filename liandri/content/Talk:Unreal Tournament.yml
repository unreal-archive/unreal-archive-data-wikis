parse:
  title: "Talk:Unreal Tournament"
  text:
    text: "<p><b>Reception</b> states that, \"it is still one of the most played games\
      \ on the Internet.\" Is that statement supported by evidence? The game clearly\
      \ still has a significant body of support but I find it hard to believe that\
      \ it is still \"one of the most played games on the Internet\". In any event,\
      \ unless the statement is qualified by a date, it will sooner or later be incorrect.\n\
      </p><p>It's corroborated by GameSpy stats. It should probably be date noted,\
      \ though, such as \"As of July 2007, it is still..\". Also, the wording on the\
      \ part about playing original Unreal levels needs some clarification as you\
      \ didn't need OldSkool Amp'd to play Unreal levels, just to go through the Unreal\
      \ campaign. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 14:24, 26 July 2007 (EDT)\n</p><p>Sorry for worrying away at this, but I have\
      \ checked the Gamespy statistics page several times this evening (28 July 2007)\
      \ and Unreal Tournament has consistently been hovering around 15th or 16th on\
      \ the list. That is a very impressive performance for such an old game but it\
      \ is not \"one of the most played games on the Internet\". It is possible that\
      \ I'm just seeing a snapshot effect but if not (and I will check again over\
      \ the next few days) then I suggest we look for a better wording. --<a href=\"\
      /edit/User:IronMonkey?redlink=1\" class=\"new\" title=\"User:IronMonkey (page\
      \ does not exist)\">IronMonkey</a> 0030, 29 July 2007 (UTC+1)\n</p><p>You don't\
      \ think 15/16 out of hundreds of games is one of the most played? o_O --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 20:32, 28 July 2007\
      \ (EDT)\n</p><p>Well, this was a list that omitted (mongst other games) EQ2\
      \ &amp; WoW. How about, \"As of July 2007, Unreal Tournament remained consistently\
      \ within the top 20 most actively played online games as tracked by <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://archive.gamespy.com/stats/index.shtm\"\
      >Gamespy</a>. This is an impressive feat for a game that is almost eight years\
      \ old at the time of writing\"? --<a href=\"/edit/User:IronMonkey?redlink=1\"\
      \ class=\"new\" title=\"User:IronMonkey (page does not exist)\">IronMonkey</a>\
      \ 1249, 29 July 2007 (UTC+1)\n</p><p>I dunno, it seems unnecessary to me. I\
      \ guess we should get more feedback. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 10:12, 29 July 2007 (EDT)\n</p><p>I'm content\
      \ to wait and see if there is any more feedback. Would it be worth moving the\
      \ discussion to the BuF LA thread in order to get that feedback? Any change\
      \ should be by consensus.  --<a href=\"/edit/User:IronMonkey?redlink=1\" class=\"\
      new\" title=\"User:IronMonkey (page does not exist)\">IronMonkey</a> 0108, 30\
      \ July 2007 (UTC+1)\n</p><p>In general, stick to discussing this kind of stuff\
      \ on the talk pages.  Not everyone who will visit here also visits the forums.\
      \ --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 20:35, 29 July 2007\
      \ (EDT)\n</p><p><br />\n<b>Teams</b>:  I don't think the Black Legion belongs\
      \ in the UT section, unless I'm missing something. <a href=\"/edit/User:UTNemesis?redlink=1\"\
      \ class=\"new\" title=\"User:UTNemesis (page does not exist)\">UTNemesis</a>\
      \ 23:03, 30 July 2007 (EDT)\n</p><p>I'm actually not sure about that. The Necris\
      \ team has been called  the <b>Black Legion</b> since UT2004 at least, so I\
      \ dunno. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 23:56, 29 July 2007 (EDT)\n</p><p>I distinctly remember Black Legion being\
      \ a UT99 Team, and I'm quite certain they were Necris. Definitely should keep\
      \ it as such. \n</p><p>Also, please remember to sign any comments you make with\
      \ Four Tildes (~) so we can easily keep track of who posted what, where. --<a\
      \ href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 00:50,\
      \ 30 July 2007 (EDT)\n</p><p>UT2004 referenced the UT99 necris team as the \"\
      Necris Black Legion\" in several files; for quick proof, open a command prompt,\
      \ cd to the 2k4 system dir, and type <b>find /i \"Necris Black Legion\" *.*</b>\
      \ and see for yourself. Therefore, that team should be on the page <a href=\"\
      /Necris_Black_Legion\" title=\"Necris Black Legion\">Necris Black Legion</a>\
      \ and the Nightmare Black Legion should stay as-is, though they should certainly\
      \ have things at the top saying \"Did you mean Necris Black Legion?\" or whatever.\
      \ <a href=\"/User:Gnomre\" title=\"User:Gnomre\">Gnomre</a> 01:05, 30 July 2007\
      \ (EDT)\n</p><p>Yeah, the UT section should reference the Necris Black Legion,\
      \ instead of the Nightmare Black Legion right?  Or are the Necris and the Nightmare\
      \ races somehow related? <a href=\"/edit/User:UTNemesis?redlink=1\" class=\"\
      new\" title=\"User:UTNemesis (page does not exist)\">UTNemesis</a> 23:07, 30\
      \ July 2007 (EDT)\n</p><p>Looking for Skaarj image I ran into <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.gamasutra.com/features/20000609/reinhart_pfv.htm\"\
      >UT postmortem</a> I think it may contain some interesting info for the article.\
      \ <a href=\"/edit/User:Lynx?redlink=1\" class=\"new\" title=\"User:Lynx (page\
      \ does not exist)\">Lynx</a> 19:53, 4 August 2007 (EDT)\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Music\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Music</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Original_UT_on_two_CDs.3F\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Original UT on two CDs?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Contradiction.3F\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Contradiction?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Console_maps_question\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Console maps question</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Music\">Music</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal_Tournament?section=1\" title=\"Edit section: Music\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>MOST\
      \ of the tracks have obvious credits or credits in the sample list. Michiel\
      \ van den Bos told me who did the rest, but unfortunately I didn't have logs\
      \ of the conversation (Personal Chat wasn't logged at the time...&#160;:( )\
      \ and so I'm not 100% sure on some of these, but I'm pretty sure these are what\
      \ he told me. I've marked these tracks with [?] at the end.\n</p><p>If you read\
      \ this, Michiel, feel free to fix them. And then message me again.&#160;:p \n\
      </p><p>Oh, and the borked spacing on some tracks is how the track is titled\
      \ in the actual module - please don't fix it, as it's \"correct\". --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 18:51, 31 July 2007\
      \ (EDT)\n</p><p>FireBreath is the real name of FireBr. --<a href=\"/User:UBerserker\"\
      \ title=\"User:UBerserker\">UBerserker</a>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Original_UT_on_two_CDs.3F\">Original UT on two CDs?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament?section=2\"\
      \ title=\"Edit section: Original UT on two CDs?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Are we sure the original UT came on two CDs? I know\
      \ GOTY did, but the second disk was mods, mutators, and the S3TC textures -\
      \ the actual game content was all on the first disc. If it all fit on one disc,\
      \ why would the original release need two CDs? --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 07:39, 8 June 2008 (EDT)\n</p>\n\
      <dl><dd>I think it's on 1 CD, and GOTY's on 2. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 11:27, 8 June 2008 (EDT)</dd></dl>\n\
      <p>The original UT retail release (Version 400) came (at least in the UK) on\
      \ 2 CDs. The second CD contained the S3 high resolution textures. I still have\
      \ the disks. <a href=\"/edit/User:IronMonkey?redlink=1\" class=\"new\" title=\"\
      User:IronMonkey (page does not exist)\">IronMonkey</a>\n</p><p><br />\nSome\
      \ sources claim that installing the demo then applying the full version's patch\
      \ actually turns the demo into the full version. Can anyone prove or disprove\
      \ this?--<a href=\"/User:Amitakartok\" title=\"User:Amitakartok\">Amitakartok</a>\
      \ 14:59, 19 May 2009 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Contradiction.3F\"\
      >Contradiction?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament?section=3\" title=\"Edit section:\
      \ Contradiction?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The introduction paragraph says \"Development began sometime in 1998 <i><b>after\
      \ the poor reception to Unreal's multiplayer component</b></i> as a multiplayer\
      \ expansion pack for Unreal.\"\n</p><p>But the first paragraph of the History\
      \ section says \"<i><b>When it was realized that the multi-player aspect of\
      \ Unreal was popular and something that people sought after</b></i>, Epic began\
      \ working on a multiplayer expansion pack for the game to fix the problems with\
      \ online play.\". Now, correct me if I'm wrong, but, is this a contradiction\
      \ of sorts?\n</p>\n<h2><span class=\"mw-headline\" id=\"Console_maps_question\"\
      >Console maps question</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament?section=4\" title=\"Edit section:\
      \ Console maps question\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Can someone confirm how much accurate are the maps of the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.ut-files.com/index.php?dir=Maps/MapPacks/MapsC_D/&amp;file=Console_Bonus_Pack.zip\"\
      >Console Bonus Pack</a> regarding the console exclusive maps? Can those be used\
      \ for the info in the console-exclusive maps page?\n</p>\n<!-- \nNewPP limit\
      \ report\nCached time: 20221206123436\nCache expiry: 86400\nDynamic content:\
      \ false\nCPU time usage: 0.025 seconds\nReal time usage: 0.026 seconds\nPreprocessor\
      \ visited node count: 15/1000000\nPreprocessor generated node count: 20/1000000\n\
      Postâ€expand include size: 0/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n<!--\nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
      \    0.000      1 -total\n-->\n\n<!-- Saved in parser cache with key liandri:pcache:idhash:1920-0!*!0!!en!*!*\
      \ and timestamp 20221206123436 and revision id 13863\n -->\n"
