  title: "Talk:AS-Mazon"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"War_Machines.3F\">War Machines?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:AS-Mazon?section=1\" title=\"Edit section: War Machines?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ href=\"/User:Angelofdeath\" title=\"User:Angelofdeath\">Angelofdeath</a>,\
      \ you linked \"War Machines\" to <a href=\"/The_Corrupt\" title=\"The Corrupt\"\
      >The Corrupt</a>, but how did you come to that conclusion? That would mean Mazon\
      \ Fortress is Liandri property, but I don't see any reference to them, or any\
      \ company for that matter. Couldn't it just as easily refer to vehicles (not\
      \ present in UT gameplay of course), or something else? <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 09:27, 29 March 2008 (EDT)\n</p>\n<dl><dd>It\
      \ definitely shouldn't be here. It would be better to link to Turrets I think,\
      \ and the best would be linking to Turrets and adding info about UT turrets.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 12:33, 29 March 2008 (EDT)</dd></dl>\n<p>Under the Player Setup menu, <a href=\"\
      /The_Corrupt\" title=\"The Corrupt\">the Corrupt</a> skins are referred to as\
      \ War Machines, much like how the <a href=\"/Thunder_Crash\" title=\"Thunder\
      \ Crash\">Thunder Crash</a> skins are called Marines and the <a href=\"/Dark_Phalanx\"\
      \ title=\"Dark Phalanx\">Dark Phalanx</a> skins are called Commandos (I believe\
      \ this fact should be noted on the team pages). That's what I thought \"War\
      \ Machines\" meant. I'm pretty sure Liandri sells its robots, so it doesn't\
      \ necessarily mean that Mazon is Liandri property. <a href=\"/User:Angelofdeath\"\
      \ title=\"User:Angelofdeath\">Angelofdeath</a> 21:27, 4 April 2008 (EDT)\n</p>\n\
      <dl><dd>I think that \"War machines\" are those catapults and turrets you have\
      \ to face when assaulting Mazon. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 05:16, 5 April 2008 (EDT)</dd></dl>\n<p>Just so you know,\
      \ the console versions have the War Machines as members of The Corrupt, so yes,\
      \ they ARE members of The Corrupt. --<a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 13:59, 31 December 2012 (CST)\n</p>\n<!--\
      \ \nNewPP limit report\nCached time: 20221207040048\nCache expiry: 86400\nDynamic\
