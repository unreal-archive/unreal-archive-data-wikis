      \ Passage (dawn)\">Nagomi Passage (dawn)</a></li></ul>\n</div>\n</td></tr></table>\n\
      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Small but blindingly\
      \ fast, Pack Hunters are reptilian predators equipped with rows of armor-shredding\
      \ teeth and insatiable appetites. While one or two shots from most weapons will\
      \ destroy a single Hunter, they compensate for their lack of armor by outnumbering\
      \ and overwhelming their prey. Masters of efficient killing, a swarm of five\
      \ to seven Hunters can de-flesh a creature the size of a Brute in a matter of\
      \ seconds. Since they possess no long-range attacks, and their close-range attacks\
      \ are so lethal, Pack Hunters are best handled from a distance.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to\
      \ Na Pali\">Unreal: Return to Na Pali manual</a></div>\n<p><b>Predators</b>\
      \ (also known as <b>Pack Hunters</b>) are small reptilian (or theropodian) beings\
      \ which are native to Na Pali. They make their first appearance  in the <i><a\
      \ href=\"/Return_to_Na_Pali\" class=\"mw-redirect\" title=\"Return to Na Pali\"\
      >Return to Na Pali</a></i> expansion pack for <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>. They are mostly found around <a href=\"/Nali\" title=\"Nali\">Nali</a>\
      \ villages or in open fields.\nPredators are very agile and quick when moving.\
      \ They attack by biting and emit squeaky noises.\n</p><p>Predators are extremely\
      \ aggressive and will attack anything in sight, including Krall, Brutes and\
      \ even Titans. This can be used as an advantage, by luring Predators to the\
      \ other opponent, and let both fight it out (similar to the tactic described\
      \ in the <a href=\"/Nagomi_Passage_(dawn)\" title=\"Nagomi Passage (dawn)\"\
      >Nagomi Passage (dawn)</a> walkthrough). \n</p><p>Their strength lies in numbers.\
      \ Predators are never seen walking alone in the Return to Na Pali campaign,\
      \ but rather in groups ranging from 3 to 6 Predators. Their bite may seem harmless\
      \ (only chipping away 5hp), but Predators are fast little creatures, and bite\
      \ often. Larger groups are therefor a serious threat. When fighting a group,\
      \ use heavier weaponary such as the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a> to take out the first few. With only a few Predators remaining\
      \ it's easier to keep them all in sight, which allows for the use of mid-range\
      \ weapons such as the <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\"\
      >ASMD</a> or <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>. Predators\
      \ tend to freeze up for a second after being hit, which makes them an easy target.\
      \ The ASMD does an excellent job of pushing the Predators back, keeping them\
      \ well out of range. A safe way of battling Predators is to get onto a moderately\
      \ high ledge. Predators are not able to jump very high, yet they will try to\
      \ get as close as possible, making them easy and defenseless targets.\n</p>\n\
