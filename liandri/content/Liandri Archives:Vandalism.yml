  text:
    text: "<h2><span class=\"mw-headline\" id=\"Types_of_Vandalism\">Types of Vandalism</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Vandalism?section=1\" title=\"Edit section:\
      \ Types of Vandalism\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Any edit on the wiki with the intent to compromise the wiki is considered\
      \ vandalism.  This includes, but is not limited to:\n</p>\n<ul><li>The purposeful\
      \ insertion of falsified information</li>\n<li>Editing other user's comments\
      \ on discussion pages</li>\n<li>Any use of profanity not required as part of\
      \ a description. See the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\
      \ page for an example.</li>\n<li>Spam including irrelevant external links in\
      \ articles</li>\n<li>Moving pages to disruptive locations</li>\n<li>Uploading\
      \ or linking to irrelevant or lewd images.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"What_is_not_Vandalism\">What is not Vandalism</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Vandalism?section=2\"\
      \ title=\"Edit section: What is not Vandalism\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>Unintentional inclusion of misinformation</li>\n\
      <li>Use of poor styling</li>\n<li>Making major changes to pages</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Reporting_Abuse\">Reporting Abuse</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Vandalism?section=3\" title=\"Edit section:\
      \ Reporting Abuse\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You can contact any of the <a href=\"/Liandri_Archives:Administrators\" title=\"\
      Liandri Archives:Administrators\">administrators</a> about vandalism.\n</p>\n\
