      |<div style=\"text-align:center;\">1</div>\n|<div style=\"text-align:center;\"\
      >-</div>\n|'''Weapon:''' ''East bridge.''\n|-\n|}\n\n=== Pickups ===\n{| class=\"\
      wikitable\" style=\"width:100%;\"\n!style=\"width:175;\" | Item\n!style=\"width:50;\"\
      \ | Amnt\n! Where?\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Adrenaline]]\n\
      |<div style=\"text-align:center;\">28</div>\n|16x Flag Base, between the generators\
      \ and the ramps to the upper U-corridor (8 each base, 4 each side).<br>12x Lower\
      \ U-corridor (6 each).\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Health\
      \ Pack]]\n|<div style=\"text-align:center;\">12</div>\n|4x Lower room, south\
      \ corners (2 per base, 1 each corner).<br>4x Flag Room, between generators and\
      \ lateral walls (2 per base, 1 each side).<br>4x Outside, balconies over the\
      \ lower entrances (2 each, 1 per balcony).\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Health Vial]]\n|<div style=\"text-align:center;\">20</div>\n|20x Upper U-corridor\
      \ (10 per base, 5 per corner)\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Big Keg O'Health]]\n|<div style=\"text-align:center;\">2</div>\n|Outside,\
      \ between the sniper spots (1 per base).\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Shield Pack]]\n|<div style=\"text-align:center;\">8</div>\n|4x Upper U-corridor\
      \ (2 per base, 1 at each extreme).<br>4x Lower room, below stairs (2 per base,\
      \ 1 per stair).\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Super Shield\
      \ Pack]]\n|<div style=\"text-align:center;\">2</div>\n|At the wildcard base\
      \ in the upper U-corridor (1 each).\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Double Damage]]\n|<div style=\"text-align:center;\">2</div>\n|At the wildcard\
      \ base in the upper U-corridor (1 each).\n|-\n|}\n\n==Tips & tricks==\n* As\
      \ always, the BioRifle and the Flak Cannon are the defender's best friends.\
      \ This map's tight corridors favor those weapons.\n* With four shield packs\
      \ and the Super Shield per base, it's always recommendable to be full on shields.\n\
      * Use of Super Weapons is pretty much limited on this map. The Ion Painter can\
      \ only be used outside of the bases, while the Redeemer is more useful for enemy\
      \ clearance at the flag base.\n\n=== Single-Player tips ===\n{{Prevnext|CTF-BridgeOfFate|DM-Deck17|UT2004\
      \ CTF Ladder}}\n\n==Trivia==\n* Despite the fact that UT2004's Ion Painter doesn't\
      \ require it, there's an Ion Cannon in the map.\n\n==Pictures==\n<gallery perrow=\"\
      4\">\n</gallery>\n\n{{Navbox maps|game=UT2004|gametype=Capture the Flag}}\n\n\
