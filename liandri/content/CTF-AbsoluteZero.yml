      \ ''8x Lower U-corridor (4 per base, 2 per corner).<br>8x Upper U-corridor (4\
      \ per base, 2 per extreme)''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Minigun]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"text-align:center;\"\
      >8</div>\n|'''Weapon:''' ''2x East extreme of the upper U-corridor (1 each).''<br>'''Ammo:'''\
      \ ''4x Lower U-corridor (2 per base, 1 per corner).<br>4x Upper U-corridor (2\
      \ per base, 1 per extreme)''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Flak Cannon]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"\
      text-align:center;\">8</div>\n|'''Weapon:''' ''2x Lower room, upper level. (1\
