      >8</div>\n|'''Weapon:''' ''2x Flag Base, west generator, near stairs (1 each).''<br>'''Ammo:'''\
      \ ''4x Near BioRifle (2 each).<br>4x Sniper spots (2 each base, 1 each spot).''\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"|[[Shock Rifle]]\n|<div style=\"\
      text-align:center;\">2</div>\n|<div style=\"text-align:center;\">8</div>\n|'''Weapon:'''\
      \ ''2x Flag Base, east generator, near stairs (1 each).''<br>'''Ammo:''' ''4x\
      \ Flag Room, near the Shock Rifle (2 per base).<br>4x Sniper spots (2 per base,\
      \ 1 per spot).''\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Link Gun]]\n\
