      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Spirevalley.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Spire\
      \ Valley</b> is the ninth map in <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"\
      Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a>  single player\
      \ game\n</p>\n<dl><dt>Author</dt>\n<dd> <a href=\"/Nivlek\" class=\"mw-redirect\"\
      \ title=\"Nivlek\">Nivlek</a> and <a href=\"/Juan_Pancho_Eekels\" class=\"mw-redirect\"\
      \ title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a></dd></dl>\n<dl><dt>Description</dt>\n\
      <dd> The outlook is bleak. Once again you are all alone on the planet's surface\
      \ trying to escape. But the Spire Valley is beautiful and it lifts your spirits...\
      \ a bit.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
