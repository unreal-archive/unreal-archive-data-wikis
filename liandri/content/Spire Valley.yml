      \ title=\"Inside UMS Prometheus\"><b>&lt;&lt; Previous</b></a> (Inside UMS Prometheus)\n\
      </th>\n<th style=\"text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(Nagomi Passage) <a href=\"/Nagomi_Passage\" title=\"Nagomi Passage\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<p><br />\n</p>\n<table class=\"inner\
      \ navbox\" style=\"margin:5px auto; width:90%\" cellpadding=\"2\" cellspacing=\"\
