  wikitext:
    text: "'''Straylight Productions''' was a team of video game music composers and\
      \ producers, founded in 1994, which has since disbanded with lead musician [[Alexander\
      \ Brandon]] taking on a new post as sound director at Midway Games.\n\n==Overview==\n\
      The founding musicians were [[Andrew Sega]] and [[Dan Gardopée]]. Straylight\
      \ composed soundtracks for Origin Systems' ''Crusader'' series. They also worked\
      \ with [[Epic Games]], for whom music was produced for ''[[Unreal]]'', ''[[Unreal\
      \ Tournament]]'', ''Tyrian'', and ''Jazz Jackrabbit 2'' (the original ''Jazz\
      \ Jackrabbit'' music was by Epic's own Robert A. Allen). [[Alexander Brandon]]\
      \ was assisted by [[Michiel van den Bos]] with some of the soundtracks, although\
      \ Michiel was not a part of Straylight.\n\nAndrew Sega had all but left the\
      \ company before the soundtrack for ''Unreal'' was started, but as an \"honorary\
      \ member\" of Straylight, a cleaned-up version of his \"Isotoxin\" piece, minus\
      \ the introduction, was included in the soundtrack. Likewise, his \"Mechanism\
      \ Eight\" piece was included in the ''Unreal Tournament'' soundtrack.\n\n==Productions==\n\
      * ''[[Unreal official soundtrack]]''\n* ''[[Unreal Tournament soundtracks]]''\
      \ (UT99)\n\n[[Category:Companies]]"
