  title: "Straylight Productions"
  text:
    text: "<p><b>Straylight Productions</b> was a team of video game music composers\
      \ and producers, founded in 1994, which has since disbanded with lead musician\
      \ <a href=\"/Alexander_Brandon\" title=\"Alexander Brandon\">Alexander Brandon</a>\
      \ taking on a new post as sound director at Midway Games.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Overview\">Overview</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Straylight_Productions?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The founding musicians were <a href=\"/Andrew_Sega\"\
      \ title=\"Andrew Sega\">Andrew Sega</a> and <a href=\"/Dan_Gardop%C3%A9e\" title=\"\
      Dan Gardopée\">Dan Gardopée</a>. Straylight composed soundtracks for Origin\
      \ Systems' <i>Crusader</i> series. They also worked with <a href=\"/Epic_Games\"\
      \ title=\"Epic Games\">Epic Games</a>, for whom music was produced for <i><a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a></i>, <i><a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a></i>, <i>Tyrian</i>, and\
      \ <i>Jazz Jackrabbit 2</i> (the original <i>Jazz Jackrabbit</i> music was by\
      \ Epic's own Robert A. Allen). <a href=\"/Alexander_Brandon\" title=\"Alexander\
      \ Brandon\">Alexander Brandon</a> was assisted by <a href=\"/Michiel_van_den_Bos\"\
      \ title=\"Michiel van den Bos\">Michiel van den Bos</a> with some of the soundtracks,\
      \ although Michiel was not a part of Straylight.\n</p><p>Andrew Sega had all\
      \ but left the company before the soundtrack for <i>Unreal</i> was started,\
      \ but as an \"honorary member\" of Straylight, a cleaned-up version of his \"\
      Isotoxin\" piece, minus the introduction, was included in the soundtrack. Likewise,\
      \ his \"Mechanism Eight\" piece was included in the <i>Unreal Tournament</i>\
      \ soundtrack.\n</p>\n<h2><span class=\"mw-headline\" id=\"Productions\">Productions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Straylight_Productions?section=2\" title=\"Edit section: Productions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ <i><a href=\"/edit/Unreal_official_soundtrack?redlink=1\" class=\"new\" title=\"\
      Unreal official soundtrack (page does not exist)\">Unreal official soundtrack</a></i></li>\n\
      <li> <i><a href=\"/edit/Unreal_Tournament_soundtracks?redlink=1\" class=\"new\"\
      \ title=\"Unreal Tournament soundtracks (page does not exist)\">Unreal Tournament\
      \ soundtracks</a></i> (UT99)</li></ul>\n\n<!-- \nNewPP limit report\nCached\
