      \ 7pt;\"> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>\n</td></tr>\n<tr>\n\
      <td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left:\
      \ 15px; font-size: 7pt;\">\n<ul><li><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n<p><br\
      \ />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Abaddon, the leader of\
      \ the Black Legion, is the result of extensive genetic manipulation experiments.\
      \ The sponsoring corporation considered the experiment a failure, because although\
      \ he is a highly efficient killer, the constant pain wracking his body is expected\
      \ to considerably shorten his lifespan, reducing the commercial potential for\
      \ the technology.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></div>\n</td>\n<td width=\"50%\" valign=\"top\"\
      >\n<h3><span class=\"mw-headline\" id=\"Brutalis\">Brutalis</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Black_Legion?section=4\"\
      \ title=\"Edit section: Brutalis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 128px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Brutalis</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Brutalis.jpg\" class=\"image\"><img alt=\"Brutalis.jpg\" src=\"/w/images/thumb/Brutalis.jpg/128px-Brutalis.jpg\"\
