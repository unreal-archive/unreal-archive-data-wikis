      </td>\n<td style=\"font-size: 7pt;\"> 2279\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> No preference\n</td></tr>\n<tr>\n<td colspan=\"\
