      \ style=\"font-size: 7pt;\"> <a href=\"/Nightmare\" title=\"Nightmare\">Homo\
      \ Sapiens Medusae</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n\
      </td>\n<td style=\"font-size: 7pt;\"> 2265\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> No preference\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Her eyes are devoid of life, empty orbs that\
      \ take in the world with an unfeeling gaze. A thin trail of spittle runs untended\
      \ from her tightly gagged mouth, yet she never rubs it away. Only one thing\
      \ brings a spark of vitality to this tortured soul: the suffering of others.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td></tr></table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Black_Legion?section=12\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> Mr. Crow was\
      \ the Nightmare team leader in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>, then the leadership passed on to Abaddon in <a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>.</li>\n<li> Abaddon\
      \ is a UT2004-only character.</li>\n<li> UC characters Mortis, Samedi and Succubus\
      \ use the same skin as Brutalis, Ravage and Subversa.</li>\n<li> Fate is named\
      \ Lilith in <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>, while\
      \ Lilith is named Booster in <a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a>.</li>\n<li> Winning the Single-Player using Mr. Crow in <a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> would unlock the\
      \ <a href=\"/TC-1200\" title=\"TC-1200\">TC-1200</a> for use with the Vehicle\
      \ Arena mutator.</li></ul>\n<h2><span class=\"mw-headline\" id=\"References\"\
      >References</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Black_Legion?section=13\" title=\"Edit section: References\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li><a\
