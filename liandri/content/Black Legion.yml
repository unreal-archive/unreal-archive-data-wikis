      <td style=\"font-size: 7pt;\"> <a href=\"/Nightmare\" title=\"Nightmare\">Homo\
      \ Sapiens Taratis</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n\
      </td>\n<td style=\"font-size: 7pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"\
      > None\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n\
      </td>\n<td style=\"font-size: 7pt;\"> <a href=\"/Flak_Cannon\" title=\"Flak\
