      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n<td style=\"font-size:\
      \ 7pt;\"> <a href=\"/Cybernetic\" title=\"Cybernetic\">Cybernetic</a>\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n<td style=\"font-size: 7pt;\"\
      > Unknown\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Corporate Affiliation:\n\
      </td>\n<td style=\"font-size: 7pt;\"> None\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Weapon Preference:\n</td>\n<td style=\"font-size: 7pt;\"> No preference\n\
      </td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div\
      \ style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\"\
      \ class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n\
      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">As a child her dreams\
      \ were filled with ghoulish monstrosities, nightmares that craved the sustenance\
      \ of human suffering. Decades later only the nightmare remains, and the innocence\
      \ of childhood is a fairy tale for the weak.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td></tr>\n\
      <tr>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"\
      Harlequin\">Harlequin</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Black_Legion?section=7\" title=\"Edit section: Harlequin\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Harlequin</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Harlequin.jpg\" class=\"image\"\
      ><img alt=\"Harlequin.jpg\" src=\"/w/images/thumb/Harlequin.jpg/128px-Harlequin.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Harlequin.jpg/192px-Harlequin.jpg\
      \ 1.5x, /w/images/Harlequin.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"\
      > Unknown\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n<td\
      \ style=\"font-size: 7pt;\"> <a href=\"/Nightmare\" title=\"Nightmare\">Homo\
      \ Sapiens Medusae</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n\
      </td>\n<td style=\"font-size: 7pt;\"> 2269\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> No preference\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Ever wonder why children are afraid of clowns?\
      \ Now you know.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></div>\n</td>\n<td width=\"50%\" valign=\"top\"\
      >\n<h3><span class=\"mw-headline\" id=\"Lilith\">Lilith</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Black_Legion?section=8\"\
      \ title=\"Edit section: Lilith\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 128px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Lilith</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Lilith.jpg\" class=\"image\"><img alt=\"Lilith.jpg\" src=\"/w/images/thumb/Lilith.jpg/128px-Lilith.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Lilith.jpg/192px-Lilith.jpg\
      \ 1.5x, /w/images/Lilith.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"\
      > Sara Cortez\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n\
      <td style=\"font-size: 7pt;\"> <a href=\"/Cybernetic\" title=\"Cybernetic\"\
      >Cybernetic</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n\
      <td style=\"font-size: 7pt;\"> 2284\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> No preference\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Having lost her legs during an attack on an\
      \ Imperial medical supply transport, Lilith was captured and sentenced to deletion\
      \ of personality at the Purgatory penal facility. With her mind and body rebuilt\
      \ from the ground up she now serves as a bounty hunter for the Empire.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td></tr>\n<tr>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\"\
      \ id=\"Mr._Crow\">Mr. Crow</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Black_Legion?section=9\" title=\"\
