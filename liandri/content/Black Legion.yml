      \ bizarre only adds to his charms in the eyes of the public.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"\
      Ravage\">Ravage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
