      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> No preference\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">A walking deathtrap that preys on the compassion\
      \ of her victims, Domina prowls the dark corners of a thousand worlds seeking\
      \ enemies of the Empire. Like all members of the Vigilance Force, Domina possesses\
      \ the unique ability to ferret out treason where none has been committed. Some\
      \ say she can hear guilty thoughts, others say she can find the threads of dissent\
      \ woven deep into the DNA. Whatever it may be, if the shadows speak to you in\
      \ a child's voice one day, run, and never stop running as long as you have breath\
      \ in your body.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></div>\n</td>\n<td width=\"50%\" valign=\"top\"\
      >\n<h3><span class=\"mw-headline\" id=\"Fate\">Fate</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Black_Legion?section=6\"\
      \ title=\"Edit section: Fate\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 128px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Fate</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Fate.jpg\" class=\"image\"><img alt=\"Fate.jpg\" src=\"/w/images/thumb/Fate.jpg/128px-Fate.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Fate.jpg/192px-Fate.jpg\
      \ 1.5x, /w/images/Fate.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"\
