      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li>\n\
      <li><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >The pleasure these foul creatures derive from the pain of their wounded enemies\
      \ triggers the release of powerful regenerative drugs secreted from their heavily\
      \ modified glandular systems. The more pain they inflict, the harder they become\
      \ to kill.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC website</a></div>\n<blockquote style=\"margin-bottom: 0px;\">The Black\
      \ Legion is made up of the hideously deformed subjects of weaponized genetic\
      \ mutation tests. This year, they have a new leader, Abaddon, the current pinnacle\
      \ of achievement of this line of experiments.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n<div id=\"\
