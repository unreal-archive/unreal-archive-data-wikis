  wikitext:
    text: "{{for|the Necris team|Necris Black Legion}}\n{{Infobox Tournament Team\n\
      |name=Black Legion\n|race=[[Nightmare]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n\
      *[[UC]]\n}}\n\n{{QuoteSource|The pleasure these foul creatures derive from the\
      \ pain of their wounded enemies triggers the release of powerful regenerative\
      \ drugs secreted from their heavily modified glandular systems. The more pain\
      \ they inflict, the harder they become to kill.|UC website|UC}}\n\n{{QuoteSource|The\
      \ Black Legion is made up of the hideously deformed subjects of weaponized genetic\
      \ mutation tests. This year, they have a new leader, Abaddon, the current pinnacle\
      \ of achievement of this line of experiments.|UT2004|UT2004}}\n\n==UT2003/UT2004\
      \ Roster==\n*[[#Abaddon|Abaddon]] - UT2004 only\n*[[#Brutalis|Brutalis]]\n*[[#Domina|Domina]]\n\
      *[[#Fate|Fate]]\n*[[#Harlequin|Harlequin]]\n*[[#Brutalis|Mortis]]\n*[[#Mr. Crow|Mr.\
      \ Crow]]\n*[[#Ravage|Samedi]]\n*[[#Subversa|Succubus]]\n\n==Character biographies==\n\
      {| width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n===Abaddon===\n{{Infobox\
      \ Tournament Character Small\n|name=Abaddon\n|image=[[Image:Abaddon.jpg|center|128px]]\n\
      |race=[[Nightmare]]\n|birth_date=2272\n|affil=None\n|wpref=[[Minigun]] \n|appearances=\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Abaddon, the leader of the Black Legion, is the\
      \ result of extensive genetic manipulation experiments. The sponsoring corporation\
      \ considered the experiment a failure, because although he is a highly efficient\
      \ killer, the constant pain wracking his body is expected to considerably shorten\
      \ his lifespan, reducing the commercial potential for the technology.|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Brutalis===\n{{Infobox Tournament Character\
      \ Small\n|name=Brutalis\n|realname=Specimen 031G\n|image=[[Image:Brutalis.jpg|center|128px]]\n\
      |race=[[Nightmare|Homo Sapien Taratis]]\n|birth_date=2279\n|affil=None\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|As strong as he is ugly,\
      \ Brutalis was part of an experiment to hybridize [[Humans|Human]] and Taratic\
      \ prisoners into a highly intelligent killing machine. The project was scrapped\
      \ after proving to be more successful than anyone could have imagined.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Domina===\n{{Infobox Tournament\
      \ Character Small\n|name=Domina\n|image=[[Image:Domina.jpg|center|128px]]\n\
      |race=[[Nightmare|Homo Sapiens Medusae]]\n|birth_date=2248\n|affil=None\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|A walking deathtrap that\
      \ preys on the compassion of her victims, Domina prowls the dark corners of\
      \ a thousand worlds seeking enemies of the Empire. Like all members of the Vigilance\
      \ Force, Domina possesses the unique ability to ferret out treason where none\
      \ has been committed. Some say she can hear guilty thoughts, others say she\
      \ can find the threads of dissent woven deep into the DNA. Whatever it may be,\
      \ if the shadows speak to you in a child's voice one day, run, and never stop\
      \ running as long as you have breath in your body.|UT2004|UT2004}}\n\n| width=\"\
      50%\" valign=\"top\" |\n\n===Fate===\n{{Infobox Tournament Character Small\n\
      |name=Fate\n|image=[[Image:Fate.jpg|center|128px]]\n|race=[[Cybernetic]]\n|birth_date=Unknown\n\
      |affil=None\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|As a\
      \ child her dreams were filled with ghoulish monstrosities, nightmares that\
      \ craved the sustenance of human suffering. Decades later only the nightmare\
      \ remains, and the innocence of childhood is a fairy tale for the weak.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n\n===Harlequin===\n{{Infobox Tournament\
      \ Character Small\n|name=Harlequin\n|image=[[Image:Harlequin.jpg|center|128px]]\n\
      |birth_date=2269\n|race=[[Nightmare|Homo Sapiens Medusae]]\n|affil=None\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Ever wonder why children\
      \ are afraid of clowns? Now you know.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"\
      top\" |\n===Lilith===\n{{Infobox Tournament Character Small\n|name=Lilith\n\
      |realname=Sara Cortez\n|image=[[Image:Lilith.jpg|center|128px]]\n|birth_date=2284\n\
      |race=[[Cybernetic]]\n|affil=None\n|team=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Having lost her legs during an attack\
      \ on an Imperial medical supply transport, Lilith was captured and sentenced\
      \ to deletion of personality at the Purgatory penal facility. With her mind\
      \ and body rebuilt from the ground up she now serves as a bounty hunter for\
      \ the Empire.|UT2004|UT2004}}\n\n|-\n| width=\"50%\" valign=\"top\" |\n\n===Mr.\
      \ Crow===\n{{Infobox Tournament Character Small\n|name=Mr. Crow\n|image=[[Image:Mr\
      \ crow.jpg|center|128px]]\n|birth_date=Approx. 2267\n|race=[[Nightmare|Homo\
      \ Sapiens Medusae]]\n|affil=None\n|wpref=[[Rocket Launcher]]\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|Mr. Crow brings culture and style\
      \ to a sport as brutal and decadent as any in history. The fact that he is a\
      \ raving lunatic with a taste for the bizarre only adds to his charms in the\
      \ eyes of the public.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n\
      ===Ravage===\n{{Infobox Tournament Character Small\n|name=Ravage\n|realname=Specimen\
      \ 040G\n|image=[[Image:Ravage.jpg|center|128px]]\n|race=[[Nightmare|Homo Sapiens\
      \ Taratis]]\n|birth_date=Unknown\n|affil=None\n|team=None\n|wpref=[[Flak Cannon]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|If League\
      \ regulations allowed for unarmed combat then the competition would be quite\
      \ brief with Ravage involved, and very, very messy.|UT2004|UT2004}}\n\n|-\n\
      | width=\"50%\" valign=\"top\" |\n===Subversa===\n{{Infobox Tournament Character\
      \ Small\n|name=Subversa\n|image=[[Image:Subversa.jpg|center|128px]]\n|race=[[Nightmare|Homo\
      \ Sapiens Medusae]]\n|birth_date=2265\n|affil=None\n|team=None\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Her eyes are devoid of\
      \ life, empty orbs that take in the world with an unfeeling gaze. A thin trail\
      \ of spittle runs untended from her tightly gagged mouth, yet she never rubs\
      \ it away. Only one thing brings a spark of vitality to this tortured soul:\
      \ the suffering of others.|UT2004|UT2004}}\n\n|}\n\n== Trivia ==\n* Mr. Crow\
      \ was the Nightmare team leader in [[UT2003]], then the leadership passed on\
      \ to Abaddon in [[UT2004]].\n* Abaddon is a UT2004-only character.\n* UC characters\
      \ Mortis, Samedi and Succubus use the same skin as Brutalis, Ravage and Subversa.\n\
      * Fate is named Lilith in [[UC]], while Lilith is named Booster in [[UC]].\n\
      * Winning the Single-Player using Mr. Crow in [[UT2004]] would unlock the [[TC-1200]]\
      \ for use with the Vehicle Arena mutator.\n\n==References==\n*[http://www.unrealchampionship.com/species.php?spec=nightmare\
      \ Nightmares on UC site]\n\n[[Category:Unreal Tournament 2003 Teams]]\n[[Category:Unreal\
      \ Tournament 2004 Teams]]"
