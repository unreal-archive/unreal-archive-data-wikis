      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">As strong as he is ugly, Brutalis was part of\
      \ an experiment to hybridize <a href=\"/Humans\" title=\"Humans\">Human</a>\
      \ and Taratic prisoners into a highly intelligent killing machine. The project\
      \ was scrapped after proving to be more successful than anyone could have imagined.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td></tr>\n<tr>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\"\
      \ id=\"Domina\">Domina</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Black_Legion?section=5\" title=\"Edit section: Domina\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Domina</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Domina.jpg\" class=\"image\"\
      ><img alt=\"Domina.jpg\" src=\"/w/images/thumb/Domina.jpg/128px-Domina.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Domina.jpg/192px-Domina.jpg\
      \ 1.5x, /w/images/Domina.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td\
