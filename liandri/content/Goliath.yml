  text:
    text: "<dl><dd><i>For the team, see <a href=\"/Goliath_(team)\" title=\"Goliath\
      \ (team)\">Goliath (team)</a>.</i></dd></dl>\n<p>The <b>Goliath Tank</b> served\
      \ the military for two decades as a front-line offensive weapon. Entirely protected\
      \ by a double-plate Carbon-Duranium shell, the Goliath may lack in top speed,\
      \ but more than makes up for it in sheer endurance and brute force.\n</p>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
