      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 800\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 2\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Aims and fires main turret\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> 1st Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Aims\
      \ and fires machinegun turret\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> All-Around, Annoyance\n\
      </td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">Recently replaced\
      \ by a newer model, the Goliath tank served as a front-line offensive weapon\
      \ for two decades. Protected by a double-plate carbon-duranium shell, the Goliath\
      \ lacks top speed, but makes up for it with endurance and brute force. Four\
      \ synchronized stabilizers let the turret rotate independently from the chassis,\
      \ allowing the tracking of enemies at medium and longrange. The Goliath’s main\
      \ cannon delivers a massive 140mm depleted-uranium round at over a mile a second.\
      \ A second teammate can enter the tank and provide cover fire with the dual\
      \ .50-caliber machine guns. Working in tandem, these weapons offer provide a\
      \ strong defense against both air and ground attacks.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <p>The Goliath is a standard tank with a powerful 140mm main cannon that devastates\
      \ infantry, energy nodes and other vehicles alike. It has limited vertical elevation,\
      \ however, which makes it vulnerable to the <a href=\"/Raptor\" title=\"Raptor\"\
      >Raptor</a> (Although it is far from impossible to down a low-flying Raptor\
      \ with the cannon, given a little practice and luck). In addition, its turret\
      \ is slow-moving, taking time to position, making it difficult to draw a bead\
      \ on a quick moving target. Rotating the tank itself in the same direction as\
      \ the turret is a tactic often used while the Goliath is stationary to increase\
      \ the turret's rotation speed, and therefore be able to line up a shot in less\
      \ time.\n</p><p>Its 2nd position offers a zoomable machine-gun turret atop the\
      \ main turret that can offset these weaknesses to a limited degree. However,\
      \ the amount of damage dealt by this weapon is moderate at best, and it is also\
      \ unable to point straight up, one of the preferred places to attack the Goliath,\
      \ either on foot or in a Raptor.\n</p>\n<div style=\"clear:both;\"></div>\n\
