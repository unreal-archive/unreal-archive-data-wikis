    text: "{{for|the team|Goliath (team)}}\nThe '''Goliath Tank''' served the military\
      \ for two decades as a front-line offensive weapon. Entirely protected by a\
      \ double-plate Carbon-Duranium shell, the Goliath may lack in top speed, but\
      \ more than makes up for it in sheer endurance and brute force.\n\n__TOC__\n\
      ==Unreal Tournament 2004==\n{{Infobox Vehicle\n| name        = Goliath\n| image\
      \       = [[Image:UT2004_goliath.png|200px]]\n| health      = 800\n| numseats\
      \    = 2\n| drivabil    = Aims and fires main turret\n| 1passabil   = Aims and\
      \ fires machinegun turret\n| mainuses    = All-Around, Annoyance\n}}\n{{Quote|Recently\
      \ replaced by a newer model, the Goliath tank served as a front-line offensive\
      \ weapon for two decades. Protected by a double-plate carbon-duranium shell,\
      \ the Goliath lacks top speed, but makes up for it with endurance and brute\
      \ force. Four synchronized stabilizers let the turret rotate independently from\
      \ the chassis, allowing the tracking of enemies at medium and longrange. The\
      \ Goliath’s main cannon delivers a massive 140mm depleted-uranium round at over\
      \ a mile a second. A second teammate can enter the tank and provide cover fire\
      \ with the dual .50-caliber machine guns. Working in tandem, these weapons offer\
      \ provide a strong defense against both air and ground attacks.|[[UT2004]]}}\n\
      \nThe Goliath is a standard tank with a powerful 140mm main cannon that devastates\
      \ infantry, energy nodes and other vehicles alike. It has limited vertical elevation,\
      \ however, which makes it vulnerable to the [[Raptor]] (Although it is far from\
      \ impossible to down a low-flying Raptor with the cannon, given a little practice\
      \ and luck). In addition, its turret is slow-moving, taking time to position,\
      \ making it difficult to draw a bead on a quick moving target. Rotating the\
      \ tank itself in the same direction as the turret is a tactic often used while\
      \ the Goliath is stationary to increase the turret's rotation speed, and therefore\
      \ be able to line up a shot in less time.\n\nIts 2nd position offers a zoomable\
      \ machine-gun turret atop the main turret that can offset these weaknesses to\
      \ a limited degree. However, the amount of damage dealt by this weapon is moderate\
      \ at best, and it is also unable to point straight up, one of the preferred\
      \ places to attack the Goliath, either on foot or in a Raptor.\n\n{{clear}}\n\
      \n==Unreal Tournament 3==\n{{Infobox Vehicle\n| name        = Goliath\n| image\
      \       = [[Image:UT3 goliath.png|200px]]\n| health      = 800 (Version 1.0\
      \ - 1.3)<br>900 (As of Version 2.0)\n| numseats    = 2\n| drivabil    = main\
      \ cannon, zoom\n| 1passabil   = machine gun, zoom\n| mainuses    = attack, defense,\
      \ suppressive fire\n}}\n\n{{Quote|The Goliath-class tank has served the [[Axon]]\
      \ infantry as a front-line offensive weapon for more than two decades.\n<br\
      \ /><br />\nProtected by heavy RHA carbon-duranium armor, the Goliath trades\
      \ speed for endurance and brute force. Four synchronized stabilizers left the\
      \ turret rotate independently from the chassis, and the built-in targeting scope\
      \ allows for the tracking of enemies at both medium and long range.\n<br /><br\
      \ />\nThe Goliath's main cannon delivers a massive 140mm depleted-uranium round\
      \ at over 1500 meters per second. An additional gunner seat features a turret-mounted\
      \ 12.7mm machine gun. Working in tandem, these two weapons provide a strong\
      \ offense against both enemy infantry and vehicles.|[[UT3]] manual}}\n\n===\
      \ Using the Goliath ===\nThe shells fired by the Goliath are very effective\
      \ against power nodes/cores and destroys [[Manta]]s, [[Scorpion]]s, [[Viper]]s,\
      \ [[Raptor]]s and [[Scavenger]]s with a single direct hit. Many other vehicles,\
      \ including the [[Nemesis]], and turrets are destroyed after two direct hits.\n\
      \nSince the Goliath's main cannon can't aim upwards, it's always a good idea\
      \ to have a gunner take the second seat to defend the tank.\nConsider getting\
      \ an [[AVRiL]] before entering the Goliath if your opponent has flying vehicles,\
      \ so in case of an attack from above you can quickly leave the tank and fire\
      \ back. This tactic is only semi-recommended against Mantas, though, as there's\
      \ a good chance of getting run over before being able to fire. Instead, rely\
      \ on your gunner to take out the Manta or, if you're alone in the tank, switch\
      \ to the gunner seat to do it yourself.\n\n=== Going against the Goliath ===\n\
      The Goliath moves and turns slowly, so its movement is quite predictable. [[AVRiL]]s\
      \ are sure to hit, unless the Goliath has some cover to hide behind. The Goliath\
      \ can take quite some pounding though, so make sure you don't get caught in\
      \ a tank shell explosion while attacking it.\n\nThe Goliath's main cannon has\
      \ a low rate of turn and limited upward aim, so another option is to attack\
      \ with a flying vehicle like the [[Raptor]] from above or with an agile vehicle\
      \ like the [[Manta]] or [[Scavenger]] while moving around the Goliath and avoiding\
      \ its main cannon. Watch out for a gunner, though. The Goliath's machine gun\
      \ has an average output of over 90 damage points per second against vehicles\
      \ and a good gunner quickly wears down a small vehicle's armor.\n\n\n{{Vehicles}}"
