      \ 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> attack, defense,\
      \ suppressive fire\n</td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\"\
      >The Goliath-class tank has served the <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> infantry as a front-line offensive weapon for more\
      \ than two decades.\n<p><br /><br />\nProtected by heavy RHA carbon-duranium\
      \ armor, the Goliath trades speed for endurance and brute force. Four synchronized\
      \ stabilizers left the turret rotate independently from the chassis, and the\
      \ built-in targeting scope allows for the tracking of enemies at both medium\
      \ and long range.\n<br /><br />\n</p>\nThe Goliath's main cannon delivers a\
      \ massive 140mm depleted-uranium round at over 1500 meters per second. An additional\
      \ gunner seat features a turret-mounted 12.7mm machine gun. Working in tandem,\
      \ these two weapons provide a strong offense against both enemy infantry and\
      \ vehicles.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a> manual</div>\n<h3><span class=\"mw-headline\" id=\"Using_the_Goliath\"\
      >Using the Goliath</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Goliath?section=3\" title=\"Edit section: Using the\
      \ Goliath\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The shells fired by the Goliath are very effective against power nodes/cores\
      \ and destroys <a href=\"/Manta\" title=\"Manta\">Mantas</a>, <a href=\"/Scorpion\"\
      \ title=\"Scorpion\">Scorpions</a>, <a href=\"/Viper\" title=\"Viper\">Vipers</a>,\
      \ <a href=\"/Raptor\" title=\"Raptor\">Raptors</a> and <a href=\"/Scavenger\"\
      \ title=\"Scavenger\">Scavengers</a> with a single direct hit. Many other vehicles,\
      \ including the <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a>, and turrets\
      \ are destroyed after two direct hits.\n</p><p>Since the Goliath's main cannon\
      \ can't aim upwards, it's always a good idea to have a gunner take the second\
      \ seat to defend the tank.\nConsider getting an <a href=\"/AVRiL\" title=\"\
      AVRiL\">AVRiL</a> before entering the Goliath if your opponent has flying vehicles,\
      \ so in case of an attack from above you can quickly leave the tank and fire\
      \ back. This tactic is only semi-recommended against Mantas, though, as there's\
      \ a good chance of getting run over before being able to fire. Instead, rely\
      \ on your gunner to take out the Manta or, if you're alone in the tank, switch\
      \ to the gunner seat to do it yourself.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Going_against_the_Goliath\">Going against the Goliath</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Goliath?section=4\"\
      \ title=\"Edit section: Going against the Goliath\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The Goliath moves and turns slowly, so its movement\
      \ is quite predictable. <a href=\"/AVRiL\" title=\"AVRiL\">AVRiLs</a> are sure\
      \ to hit, unless the Goliath has some cover to hide behind. The Goliath can\
      \ take quite some pounding though, so make sure you don't get caught in a tank\
      \ shell explosion while attacking it.\n</p><p>The Goliath's main cannon has\
      \ a low rate of turn and limited upward aim, so another option is to attack\
      \ with a flying vehicle like the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ from above or with an agile vehicle like the <a href=\"/Manta\" title=\"Manta\"\
      >Manta</a> or <a href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a> while\
      \ moving around the Goliath and avoiding its main cannon. Watch out for a gunner,\
      \ though. The Goliath's machine gun has an average output of over 90 damage\
      \ points per second against vehicles and a good gunner quickly wears down a\
      \ small vehicle's armor.\n</p><p><br />\n</p>\n<table class=\"inner navbox\"\
