      \ important part of the Corporation's driving principles. Akasha is a Necris\
      \ High Inquisitor, a ruthless leader who has ordered countless massacres.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> character\
      \ description</div>\n<p><b>Akasha</b> is the leader of the <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a> representation in <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> and is hence the main antagonist in the Single Player\
      \ campaign. The story explains she handles non-military ops such as the attack\
      \ on <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\">Izanagi</a>\
      \ and <a href=\"/edit/Twin_Souls?redlink=1\" class=\"new\" title=\"Twin Souls\
      \ (page does not exist)\">Twin Souls</a>.\n</p><p>Also from intial dialogue\
