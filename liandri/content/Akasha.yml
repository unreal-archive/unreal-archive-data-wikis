      </td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">The secretive\
      \ Phayder Corporation developed the Necris treatment process to produce an elite\
      \ group of \"undead\" assassins. The Necris process itself has no spiritual\
      \ component, but those who have undergone the treatment have built up a religion\
