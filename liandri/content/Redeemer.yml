parse:
  title: "Redeemer"
  text:
    text: "<p>The <b>Redeemer</b> is a <a href=\"/Category:Super_weapons\" title=\"\
      Category:Super weapons\">super weapon</a> that has been around since <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>. The\
      \ gun causes a massive nuclear explosion that obliterates anything within its\
      \ damage radius. Distance from said explosion is strongly advised.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_2003.2F4\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003/4</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Tournament_3\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament\
      \ 3</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Championship\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_II\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Unreal II</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Trivia</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Redeemer?section=1\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nRedeemer (UT)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Redeemer-ut.jpg\" class=\"image\"\
      ><img alt=\"Redeemer-ut.jpg\" src=\"/w/images/thumb/Redeemer-ut.jpg/200px-Redeemer-ut.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Redeemer-ut.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 1500</dd>\n<dd> Fire rate: 1.0 s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 1500</dd>\n\
      <dd> Fire rate: 1.0 s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 1</dd>\n\
      <dd> Maximum: 2</dd></dl>\n</div>\n</div>\n<p><i>Classification: Thermonuclear\
      \ Device</i>\n</p>\n<dl><dt>Primary Fire</dt>\n<dd> Fires a huge yet slow moving\
      \ missile that, upon striking a solid surface, will explode and send out a gigantic\
      \ shock wave, instantly pulverizing anyone and anything within its colossal\
      \ radius, including yourself.</dd></dl>\n<dl><dt>Secondary Fire</dt>\n<dd> Take\
      \ control of the missile and fly it anywhere. You can press the primary fire\
      \ button to explode the missile early.</dd></dl>\n<dl><dt>Techniques</dt>\n\
      <dd> Remember that while this rocket is being piloted you are a sitting duck.\
      \ If an opponent manages to hit your incoming Redeemer missile while it's in\
      \ the air, the missile will explode harmlessly. To avoid this, it's a good idea\
      \ to make unexpected twists and turns to make it harder for your opponents to\
      \ shoot it down.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2003.2F4\">Unreal Tournament 2003/4</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Redeemer?section=2\" title=\"Edit section: Unreal Tournament\
      \ 2003/4\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nRedeemer (UT2003/4)</div>\n<div style=\"float: right;\"><a href=\"/File:Redeemer-2003.jpg\"\
      \ class=\"image\"><img alt=\"Redeemer-2003.jpg\" src=\"/w/images/thumb/Redeemer-2003.jpg/200px-Redeemer-2003.jpg\"\
      \ width=\"200\" height=\"111\" srcset=\"/w/images/thumb/Redeemer-2003.jpg/300px-Redeemer-2003.jpg\
      \ 1.5x, /w/images/thumb/Redeemer-2003.jpg/400px-Redeemer-2003.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 250-1500</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 250-1500</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 1</dd>\n<dd> Maximum: 1</dd></dl>\n</div>\n</div>\n<dl><dt>Primary\
      \ Fire</dt>\n<dd> Launches the Redeemer in a straight line, unguided.</dd>\n\
      <dt>Secondary fire</dt>\n<dd> Allows you to take control of the Redeemer missile\
      \ and guide it to it's destination. Unfortunately, you are unable to control\
      \ your character or see anything around your character from this view so make\
      \ sure you hide well.</dd>\n<dt>Game Description</dt></dl>\n<p><i>The first\
      \ time you witness this miniature nuclear device in action, you'll agree it\
      \ is the most powerful weapon in the Tournament. Launch a slowmoving but utterly\
      \ devastating missile with the primary fire; but make sure you're out of the\
      \ Redeemer's impressive blast radius before it impacts. The secondary fire allows\
      \ you to guide the nuke yourself with a rocket's-eye view. Keep in mind, however,\
      \ that you are vulnerable to attack when steering the Redeemer's projectile.\
      \ Due to the extreme bulkiness of its ammo, the Redeemer is exhausted after\
      \ a single shot.</i>\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Redeemer?section=3\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nRedeemer</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:UT3_redeemer.png\" class=\"image\"><img alt=\"UT3 redeemer.png\"\
      \ src=\"/w/images/thumb/UT3_redeemer.png/200px-UT3_redeemer.png\" width=\"200\"\
      \ height=\"171\" srcset=\"/w/images/thumb/UT3_redeemer.png/300px-UT3_redeemer.png\
      \ 1.5x, /w/images/thumb/UT3_redeemer.png/400px-UT3_redeemer.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: up to 1500</dd>\n<dd> (vs vehicles:\
      \ 2250)</dd>\n<dd> (vs nodes: 2250)</dd>\n<dd> (vs cores: 1500)</dd>\n<dt> Secondary\
      \ fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: up to 1500</dd>\n<dd>\
      \ (vs vehicles: 2250)</dd>\n<dd> (vs nodes: 2250)</dd>\n<dd> (vs cores: 1500)</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 1</dd>\n<dd> Maximum: 1</dd></dl>\n\
      </div>\n</div>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">'Even\
      \ your least effective soldiers will earn a respectable bodycount with this\
      \ tactical nuclear device.'  So said the original brochure for the Redeemer,\
      \ still unchallenged in its role as the most powerful man-portable weapon system\
      \ known through the galaxy.  The slow-moving but utterly devastating missile,\
      \ affectionately known as \"Lola\" by veteran soldiers, now uses an Enhanced\
      \ Radiation payload.  This ensures maximum tissue failure without undue property\
      \ damage, perfect for modern assault-and-capture tactics.  The Redeemer's alternate\
      \ mode fires the missile using the disposable fly-by-wire guidance system, though\
      \ the manual recommends using this mode only in areas of relative safety.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3 description</a></div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:RedeemerGuide-UT3.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/RedeemerGuide-UT3.jpg/300px-RedeemerGuide-UT3.jpg\" width=\"\
      300\" height=\"225\" class=\"thumbimage\" srcset=\"/w/images/thumb/RedeemerGuide-UT3.jpg/450px-RedeemerGuide-UT3.jpg\
      \ 1.5x, /w/images/thumb/RedeemerGuide-UT3.jpg/600px-RedeemerGuide-UT3.jpg 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:RedeemerGuide-UT3.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Remote-controlled redeemer\
      \ missile view</div></div></div>\n<dl><dt>Primary Fire</dt>\n<dd> The missile\
      \ is fired straight and goes until it hits something or is shot out of the sky.</dd>\n\
      <dt>Secondary Fire</dt>\n<dd> Allows you to guide the redeemer missile.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship\"\
      >Unreal Championship</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Redeemer?section=4\" title=\"Edit section: Unreal Championship\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ Redeemer did not exist in either of the Unreal Championship games, and was\
      \ instead replaced by the TAG Rifle, rather <a href=\"/Ion_Painter\" title=\"\
      Ion Painter\">Ion Painter</a>, in the first Unreal Championship game.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_II\">Unreal II</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Redeemer?section=5\"\
      \ title=\"Edit section: Unreal II\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Redeemer is not in Unreal II. Instead, the <a\
      \ href=\"/Singularity_Cannon\" title=\"Singularity Cannon\">Singularity Cannon</a>\
      \ was the game's only super weapon, and in the single player game is obtained\
      \ near the very end of the game. In the hidden botmatch mode, when picked up\
      \ it will only hold 1 round instead of 667 rounds to balance the weapon's awesome\
      \ power.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Redeemer?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>,\
      \ the writing on the redeemer warhead says \"Adios\" (Spanish for \"Goodbye\"\
      ), where as in UT2003/4, it says \"Swallow This!\".\n</p>\n<div style=\"clear:both;\"\
      ></div>\n\n<!-- \nNewPP limit report\nCached time: 20221121150617\nCache expiry:\
      \ 86400\nDynamic content: false\nCPU time usage: 0.116 seconds\nReal time usage:\
