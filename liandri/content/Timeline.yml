      \ agrees to serve Liandri and to fight in the Tournament.<ref name=\"uc2campaign\"\
      \ />\n* Selket is revived and becomes Anubis' Empress, but their relationship\
      \ remains awkward.<ref name=\"uc2characters\" />\n* Sobek challenges both Anubis\
      \ and Apophis after the end of the Ascension Rites. <ref>(UC2 challenges)</ref>\
      \ \n* The year's Liandri Grand Tournament starts, hosted in Nakhti space. It\
      \ also features new legal restrictions on gene-boosting treatments.<ref name=\"\
      uc2ladders\" />\n* Liandri sponsors a new team of robots, named Evolution. The\
      \ team includes Syzygy and Devastation.<ref name=\"uc2ladders\" />\n* The Necris\
      \ Black Legion this year is led by Brock, and includes Calypso, a former actress\
      \ and a voluntary Necris; Lilith and Judas.<ref name=\"uc2ladders\" />\n* Gorge,\
      \ with new armour designed by the Axon Research Corporation, now leads a team\
      \ called The Marauders. The team does not include Jackhammer, who is jealous\
