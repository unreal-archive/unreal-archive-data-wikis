      \ id=\"cite_ref-ut2004website_8-15\" class=\"reference\"><a href=\"#cite_note-ut2004website-8\"\
      >&#91;8&#93;</a></sup><sup id=\"cite_ref-unrealuniverse_9-9\" class=\"reference\"\
      ><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup><sup id=\"cite_ref-ut99intro_15-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99intro-15\">&#91;15&#93;</a></sup>\
      \ </li>\n<li> The tri-casts become more successful than the fights themselves,\
      \ their popularity growing with their brutality. The Liandri Grand Tournament\
      \ becomes viewed as the defacto human space championship.<sup id=\"cite_ref-ut2004website_8-16\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup\
      \ id=\"cite_ref-unrealuniverse_9-10\" class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\"\
      >&#91;9&#93;</a></sup></li>\n<li> The professional league, a cabal of the most\
      \ violent and skilled warriors, is formed in the Grand Tournament. <sup id=\"\
      cite_ref-ut99intro_15-1\" class=\"reference\"><a href=\"#cite_note-ut99intro-15\"\
      >&#91;15&#93;</a></sup></li>\n<li> Jihan Nyhn is assassinated. Iron Guard signs\
      \ up for the Tournament.<sup id=\"cite_ref-ut99characters_10-25\" class=\"reference\"\
      ><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n<li>\
