      \ class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup></li>\n\
      <li> The leagues escalate, victors are offered promotions. The Liandri Mining\
      \ Corporation, working with the NEG, starts tri-casting the fights, starting\
