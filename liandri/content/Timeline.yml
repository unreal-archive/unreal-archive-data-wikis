      reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> Once proud examples, of technological progress, Weather Control Stations\
      \ are abandoned due to permanent storms, high winds and constant sulphuric acid\
      \ rain caused by the loss of the O-Zone Layer.<sup id=\"cite_ref-ut2004maps_3-23\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> Liandri Corporation takes nearly two years to restructure and repair facility\
      \ 32356. The result is facility 32356-a, code-named January.<sup id=\"cite_ref-ut2004maps_3-24\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> Absolute Zero, a scientific outpost to study glacial drift, is evacuated\
      \ as global warming and massive tremors nearly shake it off its foundation.\
      \ Liandri purchases the outpost for the Tournament.<sup id=\"cite_ref-ut2004maps_3-25\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> An artist builds his home on a skyscraper to escape from civilisation and\
      \ have a private art museum there. After his death, according to his will, the\
      \ museum is made into a Tournament arena.<sup id=\"cite_ref-ut2004maps_3-26\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> A human goes on a cross-galaxy crime spree in which he murders nearly 300\
      \ civilians. He is nicknamed Outlaw and joins the Hellions.<sup id=\"cite_ref-ut2004characters_12-3\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2303\">2303</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=39\"\
      \ title=\"Edit section: 2303\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The twelfth Grand Tournament is hosted, with\
      \ three teams captained by former Tournament champions:<sup id=\"cite_ref-ut2004website_8-21\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup\
      \ id=\"cite_ref-ut2004intro_18-0\" class=\"reference\"><a href=\"#cite_note-ut2004intro-18\"\
      >&#91;18&#93;</a></sup>\n<ul><li> Xan, having received upgrades, leads a team\
      \ of combat droids from LBX-7683, again backed by Liandri and named The Corrupt.\
      \ The team includes Axon, the first  Liandri warrior outfitted with Xan's BioMech\
      \ Mark III body armor and augmentation system; Cathode, Matrix, Cyclops, Divisor,\
      \ Enigma and Virus.<sup id=\"cite_ref-ut2004website_8-22\" class=\"reference\"\
      ><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup id=\"cite_ref-ut2004characters_12-4\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n\
      <li> Malcolm, recently recovered from the previous year's injury, leads his\
      \ old team, Thunder Crash. The team includes Othello, Jakob from the mining\
      \ worlds along the Centaur Rim; Picard, wanted by Izanagi for the theft of secret\
      \ new space fighter designs; Taye, Azure, Aryss, Riker, Annika and Tamika.<sup\
      \ id=\"cite_ref-ut2004characters_12-5\" class=\"reference\"><a href=\"#cite_note-ut2004characters-12\"\
      >&#91;12&#93;</a></sup></li>\n<li> Gorge, determined to prove that his one year\
      \ reign as Tournament Champion was no fluke, reassembles the Juggernauts team.\
      \ The team is the same, with Axon Research Corporation making armour and bio-genetic\
      \ upgrades for them.<sup id=\"cite_ref-ut2004characters_12-6\" class=\"reference\"\
      ><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li></ul></li>\n\
      <li> An updated Sniper Rifle is added to the weapon roster, along with several\
      \ other weapons designed for the larger outdoor combat environments of the new\
      \ Onslaught and returning Assault events.<sup id=\"cite_ref-ut2004website_8-23\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup></li>\n\
      <li> The Hellions, previously pirates and renegades, are now eager to prove\
      \ themselves as mercenaries for hire and enter the Tournament in hopes of securing\
      \ new contracts. The team is led by Zarina and includes Garrett, a Hellion since\
      \ birth; Kane, a psychotic with a multiple personality disorder; Ophelia, the\
      \ youngest Hellion to participate in the Tournament, known for developing new\
      \ tactics for the Link Gun; Baird, Greith, Rae, Kaela and Outlaw.<sup id=\"\
      cite_ref-ut2004characters_12-7\" class=\"reference\"><a href=\"#cite_note-ut2004characters-12\"\
      >&#91;12&#93;</a></sup></li>\n<li> Axon sponsors a second Juggernaut team, Goliath,\
      \ in hopes for an all-Juggernaut finals. The team is led by Rampage and includes\
      \ Brutus, Bullseye, Clangor, Fury, Misery, Outrage and Titania.<sup id=\"cite_ref-ut2004characters_12-8\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n\
      <li> Lauren and Brock, her high-school sweetheart, return to the Tournament\
      \ leading their old team, Iron Guard. Brock is now rumoured having killed his\
      \ mentor during training in the interstellar academy, but, being from a rich\
      \ Martian family, having had his father bribe the authorities. The rest of the\
      \ team is comprised of Mercs of the 7th Fleet.<sup id=\"cite_ref-ut2004characters_12-9\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n\
      <li> Super Nova, a dedicated team of mercenaries from the Seventh Mercenary\
      \ Fleet, led by Perish, enters the Tournament to pay off their debts to the\
      \ Izanagi Corporation. The team includes Nemesis, Ariel, Wraith, Faith, Phantom,\
      \ Nova and Dragon.<sup id=\"cite_ref-ut2004characters_12-10\" class=\"reference\"\
      ><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n<li>\
      \ The Skaarj Iron Skull clan, being held responsible for the loss of the Skaarj\
      \ Mothership during the Human/Skaarj wars, join the Tournament in hopes to regain\
      \ their honour. The team is led by the Clan Lord, and also includes Guardian,\
      \ who enjoys hunting Nali and other servant races; Skakruk, who tends to eat\
      \ the marrow of his enemies; Kraagesh, or Lord of the Krall, known for his effective\
      \ use of Krall in subjugating other servant races; Gaargod, who wishes to use\
      \ the success in the Tournament to crush his enemies on the Skaarj Home World;\
      \ Gkublok, nicknamed \"Walking Death\" by the Nali; Dominator and Drekorig.<sup\
      \ id=\"cite_ref-ut2004characters_12-11\" class=\"reference\"><a href=\"#cite_note-ut2004characters-12\"\
      >&#91;12&#93;</a></sup></li>\n<li> After an absence of several years, the Necris\
      \ return to the Tournament with their team Black Legion. Two of the known team\
      \ members include Kragoth and Thannis, a competition scout.<sup id=\"cite_ref-ut2004characters_12-12\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n\
      <li> The Nightmare Black Legion joins that year's tournament as well. The team\
      \ has a new leader, Abaddon, a highly efficient killer, but a commercial failure\
      \ due to constant pain wracking his body. The rest of the team remains the same.<sup\
      \ id=\"cite_ref-ut2004characters_12-13\" class=\"reference\"><a href=\"#cite_note-ut2004characters-12\"\
      >&#91;12&#93;</a></sup></li>\n<li> Fire Storm, led by Makreth and unchanged,\
      \ attends the year's Tournament as well.<sup id=\"cite_ref-ut2004characters_12-14\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n\
      <li> Sun Blade, led by Cleopatra, returns unchanged too.<sup id=\"cite_ref-ut2004characters_12-15\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n\
      <li> Likewise Blood Fist, led by Mandible, returns unchanged from the previous\
      \ year.<sup id=\"cite_ref-ut2004characters_12-16\" class=\"reference\"><a href=\"\
      #cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li>\n<li> Other returning\
      \ teams include Blood Reavers, Dark Phalanx, Necris Black Legion, Raw Steel,\
      \ Red Claw and Venom. There are a lot of new teams, including Epic Games Inc.<sup\
      \ id=\"cite_ref-ut2004campaign_19-0\" class=\"reference\"><a href=\"#cite_note-ut2004campaign-19\"\
      >&#91;19&#93;</a></sup> </li>\n<li> In the Tournament, teams are allowed to\
      \ challenge one another to Bloodrites in order to gain another team's member,\
      \ or to Head-to-head matches to win extra money.<sup id=\"cite_ref-ut2004campaign_19-1\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004campaign-19\">&#91;19&#93;</a></sup></li>\n\
      <li> Other notable individuals participating in the Tournament include Karag,\
      \ a former Marshall for the Terran Colonial Authority, and Barktooth.<sup id=\"\
      cite_ref-ut2004characters_12-17\" class=\"reference\"><a href=\"#cite_note-ut2004characters-12\"\
      >&#91;12&#93;</a></sup></li>\n<li> Members of the Black Fist Clan, sworn enemies\
      \ of the Iron Skull Clan, join the Tournament as well. Known members of the\
      \ team include the brothers Skrilax and Mekkor, who were severely injured in\
      \ battle and are now testing their new cybernetic armour.<sup id=\"cite_ref-ut2004characters_12-18\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Timing_uncertain_8\">Timing uncertain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=40\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ NEG builds a jumpgate in the Omicron sector in order to encourage trade relations\
      \ with the people there.<sup id=\"cite_ref-ut3maps_20-0\" class=\"reference\"\
      ><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup> </li>\n<li> Trade\
      \ negotiations with the NEG fall apart, and Omicron jumpgate's orbital station\
      \ is taken over by the Necris.<sup id=\"cite_ref-ut3maps_20-1\" class=\"reference\"\
      ><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n<li> Liandri\
      \ builds The Strident, the central focus of the mainframe that controls all\
      \ Liandri operations on Taryd, located below the surface under Hyperion.<sup\
      \ id=\"cite_ref-ut3maps_20-2\" class=\"reference\"><a href=\"#cite_note-ut3maps-20\"\
      >&#91;20&#93;</a></sup></li>\n<li> Taryd's jumpgates are supplemented by two\
      \ orbital stations: Deimos and the Morbias Station Gamma. The latter is a transport\
      \ hub servicing overflow traffic. Morbias Station Gamma offers a terrestrial\
      \ shuttle, storage facilities (with quarantine services for live cargo), and\
      \ a social center where guests can meet incoming visitors or hold private meetings\
      \ in a neutral setting.<sup id=\"cite_ref-ut3maps_20-3\" class=\"reference\"\
      ><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n<li> Axon Research\
      \ Corporation builds Decks, a Tarydium waste storage and disposal facility,\
      \ on the outskirts of Oxida Nova.<sup id=\"cite_ref-ut3maps_20-4\" class=\"\
      reference\"><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n\
      <li> Corporations work on advancing technology. Among the achievements is Phayder's\
      \ Invulnerability powerup and Liandri's teleporter range extension to any preprogrammed\
      \ location on Taryd.<sup id=\"cite_ref-ut3maps_20-5\" class=\"reference\"><a\
      \ href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n<li> Izanagi installs\
      \ respawners in the Kimpu Market District.<sup id=\"cite_ref-ut3campaign_21-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup><sup\
      \ id=\"cite_ref-ut3maps_20-6\" class=\"reference\"><a href=\"#cite_note-ut3maps-20\"\
      >&#91;20&#93;</a></sup></li>\n<li> Hyperion's Arsenal, a Liandri ammunitions\
      \ plant, is abandoned due to modern plants coming into operation.<sup id=\"\
      cite_ref-ut3maps_20-7\" class=\"reference\"><a href=\"#cite_note-ut3maps-20\"\
      >&#91;20&#93;</a></sup></li>\n<li> The grant for Eden Inc., a hydroponic research\
      \ facility focused on saving rare and endangered species, runs out and the facility\
      \ is abandoned.<sup id=\"cite_ref-ut3maps_20-8\" class=\"reference\"><a href=\"\
      #cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n<li> An Izanagi expedition\
      \ on Onyx notes a trace amount of Tarydium during a survey operation. Further\
      \ investigation reveals that it originates from a hidden Axon Tarydium storage\
      \ facility.<sup id=\"cite_ref-ut3maps_20-9\" class=\"reference\"><a href=\"\
      #cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n<li> In an attempt to boost\
      \ Taryd's colonisation, Liandri starts to offer complimentary domestic robots\
      \ to new colonist families. The Carbon Fire production facility also starts\
      \ offering tours and incentives to first time customers.<sup id=\"cite_ref-ut3maps_20-10\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n\
      <li> Iron Guard commissions Diesel, an Oxida Nova maintenance facility, as grounds\
      \ to tect new Axon Research Corporation technology.<sup id=\"cite_ref-ut3maps_20-11\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n\
      <li> A war starts between the Necris and humans. Izanagi claims it started with\
      \ the Axon Research Corporation wanting Izanagi's Tarydium. However, the Necris\
      \ are not engaging human military forces directly.<sup id=\"cite_ref-ut3campaign_21-1\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2303.2F2304\">2303/2304</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=41\"\
      \ title=\"Edit section: 2303/2304\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Malcolm, the nine-time Tournament champion,\
      \ is hired by the Izanagi Corporation to run Special Ops during the off-season\
      \ between Tournaments.<sup id=\"cite_ref-ut3characters_22-0\" class=\"reference\"\
      ><a href=\"#cite_note-ut3characters-22\">&#91;22&#93;</a></sup><sup id=\"cite_ref-ut3campaign_21-2\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li>\n\
      <li> The Twin Souls colony is attacked by the Necris and Krall. Some of the\
      \ colonists, including James Hawkins (also known as Reaper) and his friends\
      \ attempt to evacuate the civilians, but the plan fails. Reaper is heavily wounded\
      \ and taken to an Izanagi medical centre.<sup id=\"cite_ref-ut3campaign_21-3\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup>\n\
      <ul><li> <b>Inconsistency:</b> The Krall are a servant race of the Skaarj<sup\
      \ id=\"cite_ref-unreal1sp_4-12\" class=\"reference\"><a href=\"#cite_note-unreal1sp-4\"\
      >&#91;4&#93;</a></sup> vs the Necris.<sup id=\"cite_ref-ut3campaign_21-4\" class=\"\
      reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li></ul></li>\n\
      <li> The team joins the Izanagi to become a part of the Ghost Legion, and is\
      \ named Ronin behind their backs. The team includes Reaper, his sister Jester,\
      \ the adventurer Othello, and Bishop.<sup id=\"cite_ref-ut3characters_22-1\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3characters-22\">&#91;22&#93;</a></sup><sup\
      \ id=\"cite_ref-ut3campaign_21-5\" class=\"reference\"><a href=\"#cite_note-ut3campaign-21\"\
      >&#91;21&#93;</a></sup></li>\n<li> The Ronin are assigned to Izanagi Special\
      \ Ops and are sent to fight the Axon Research Corporation in a series of surgical\
      \ strikes on the planet Taryd in an attempt to steal their technology to use\
      \ against the Necris. Backing the Ronin are Rook, Ushido, Connor, Harkin, Hunder,\
      \ Cassidy, Kira, Kai, Metridia and Kana.<sup id=\"cite_ref-ut3characters_22-2\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3characters-22\">&#91;22&#93;</a></sup><sup\
      \ id=\"cite_ref-ut3campaign_21-6\" class=\"reference\"><a href=\"#cite_note-ut3campaign-21\"\
      >&#91;21&#93;</a></sup></li>\n<li> Izanagi bombers target supply lines and power\
      \ stations during their assault on Oxida Nova.<sup id=\"cite_ref-ut3maps_20-12\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3maps-20\">&#91;20&#93;</a></sup></li>\n\
      <li> The strikes are a success, forcing Axon to make a treaty with Izanagi.\
      \ Having access to Axon vehicles, Izanagi now challenges Liandri over their\
      \ Tarydium reserves on Taryd.<sup id=\"cite_ref-ut3campaign_21-7\" class=\"\
      reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li>\n\
      <li> The Necris start an open invasion on all fronts. The Ronin are assigned\
      \ to fight the Necris on Taryd.<sup id=\"cite_ref-ut3campaign_21-8\" class=\"\
      reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li>\n\
      <li> Due to the war, curfew is enforced by the militia on Taryd. Coret Acquisition\
      \ Center, a major social hub for the colonists, is negatively affected due to\
      \ that.<sup id=\"cite_ref-ut3maps_20-13\" class=\"reference\"><a href=\"#cite_note-ut3maps-20\"\
      >&#91;20&#93;</a></sup></li>\n<li> The combined forces of the NEG, Izanagi,\
      \ Axon and Liandri manage to push the Necris back to their homeworld.<sup id=\"\
      cite_ref-ut3campaign_21-9\" class=\"reference\"><a href=\"#cite_note-ut3campaign-21\"\
      >&#91;21&#93;</a></sup></li>\n<li> Reaper decides to push further in his attempt\
      \ to get revenge on Akasha, the Necris High Inquisitor. The Ronin take a ship\
      \ and use a Jumpgate to travel to Omicron-6, the Necris homeworld.<sup id=\"\
      cite_ref-ut3campaign_21-10\" class=\"reference\"><a href=\"#cite_note-ut3campaign-21\"\
      >&#91;21&#93;</a></sup></li>\n<li> Izanagi disavows any association with the\
      \ Ronin over their insubordination.<sup id=\"cite_ref-ut3campaign_21-11\" class=\"\
      reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li>\n\
      <li> Malcolm and Phayder strike a deal: Phayder releases liability and gives\
      \ a covenant not to sue (in return for information Malcolm has on the Ronin).<sup\
      \ id=\"cite_ref-ut3campaign_21-12\" class=\"reference\"><a href=\"#cite_note-ut3campaign-21\"\
      >&#91;21&#93;</a></sup></li>\n<li> The Necris use the Ronin as an opportunity\
      \ to get rid of the rogue High Inquisitor Akasha. Once done, the Necris surround\
      \ the Ronin in order to exact the penalty for outsider trespass.<sup id=\"cite_ref-ut3campaign_21-13\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3campaign-21\">&#91;21&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"36_years_before_the_523rd_Nakhti_Ascension_Rites\"\
      >36 years before the 523rd Nakhti Ascension Rites</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=42\"\
      \ title=\"Edit section: 36 years before the 523rd Nakhti Ascension Rites\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> Jackhammer,\
      \ a Juggernaut born in the Baleth Community Creche and adopted by normal human\
      \ parents, at age 6 does not manage to control his mood swings and murders his\
      \ parents. Jackhammer flees.<sup id=\"cite_ref-uc2characters_23-0\" class=\"\
      reference\"><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup> </li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Timing_uncertain_9\">Timing uncertain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=43\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Jackhammer runs his own street gang, but is found out, arrested and sent to\
      \ the Allerian penal colony. Liandri offers him a contract due to his temper\
      \ and strength.<sup id=\"cite_ref-uc2characters_23-1\" class=\"reference\"><a\
      \ href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n<li> Judas\
      \ and Lilith are captured by Phayder during a raid on a medical convoy, and\
      \ after the Necris process both go to fight in the Tournament.<sup id=\"cite_ref-uc2characters_23-2\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n\
      <li> Szalor is captured and enslaved by the Torgr tribe. His attempt to die\
      \ fighting fails and the Torgr send him to fight in the Tournament to bring\
      \ him even more shame.<sup id=\"cite_ref-uc2characters_23-3\" class=\"reference\"\
      ><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"10_or_8_years_before_the_523rd_Nakhti_Ascension_Rites\"\
      >10 or 8 years before the 523rd Nakhti Ascension Rites</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=44\"\
      \ title=\"Edit section: 10 or 8 years before the 523rd Nakhti Ascension Rites\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Another Liandri Grand Tournament takes place. Anubis, a prince from the Reydi\
      \ family that includes fourteen Nakhti Emperors, participates in it and is expected\
      \ to do well, as well as get married to Selket. He leaves the Tournament, citing\
      \ political scheming. Selket is persuaded by her family to leave him due to\
      \ him dropping out. Anubis joins the Desert Legion.<sup id=\"cite_ref-uc2campaign_24-0\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup>\n\
      <ul><li> <b>Contradiction:</b> Events taking place 10 vs 8 years before UC2.<sup\
      \ id=\"cite_ref-uc2campaign_24-1\" class=\"reference\"><a href=\"#cite_note-uc2campaign-24\"\
      >&#91;24&#93;</a></sup></li></ul></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"A_few_years_before_the_523rd_Nakhti_Ascension_Rites\">A few years before\
      \ the 523rd Nakhti Ascension Rites</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=45\"\
      \ title=\"Edit section: A few years before the 523rd Nakhti Ascension Rites\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ One of the Liandri Grand Tournament finals has Gorge and Malcolm fighting\
      \ one another. Gorge snaps Malcolm's winning streak as well as his spine.<sup\
      \ id=\"cite_ref-uc2characters_23-4\" class=\"reference\"><a href=\"#cite_note-uc2characters-23\"\
      >&#91;23&#93;</a></sup>\n<ul><li> <b>Retconned inconsistency:</b> Malcolm was\
      \ not on a winning streak<sup id=\"cite_ref-uc2characters_23-5\" class=\"reference\"\
      ><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup>, his streak\
      \ was broken by Gorge back in 2304<sup id=\"cite_ref-ut2004website_8-24\" class=\"\
      reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup> (and\
      \ he stayed a 9-time champion between UT3<sup id=\"cite_ref-ut3characters_22-3\"\
      \ class=\"reference\"><a href=\"#cite_note-ut3characters-22\">&#91;22&#93;</a></sup>\
      \ and UC2<sup id=\"cite_ref-uc2characters_23-6\" class=\"reference\"><a href=\"\
      #cite_note-uc2characters-23\">&#91;23&#93;</a></sup>) </li></ul></li>\n<li>\
      \ Brock, having gained respect for his previous teammate Malcolm, tries to avenge\
      \ him by ambushing Gorge outside the Tournament. Gorge reacts, and Brock is\
      \ killed instead.<sup id=\"cite_ref-uc2characters_23-7\" class=\"reference\"\
      ><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n<li> Lauren\
      \ is distraught to hear of Brock's death and takes her own life.<sup id=\"cite_ref-uc2characters_23-8\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n\
      <li> Liandri, not being able to afford losing so many popular Tournament competitors\
      \ at once, pays the Phayder Corporation to bring Brock and Lauren back as Necris.\
      \ Unfortunately, Brock loses his memory, and Lauren is only marginally sane.<sup\
      \ id=\"cite_ref-uc2characters_23-9\" class=\"reference\"><a href=\"#cite_note-uc2characters-23\"\
      >&#91;23&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2315_or_later\"\
      >2315 or later</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=46\" title=\"Edit section: 2315 or\
      \ later\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> The 523rd Nakhti Ascension Rites are organised to choose a new Nakhti\
      \ Emperor to replace the ill Emperor Hasan.<sup id=\"cite_ref-uc2campaign_24-2\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup></li>\n\
      <li> Liandri sponsor the Rites in order to use them as a qualifying championship\
      \ for the next Liandri Grand Tournament, with the 7 top finalists invited to\
      \ participate in it. Liandri also enter some of their own combatants to the\
      \ championship:<sup id=\"cite_ref-uc2campaign_24-3\" class=\"reference\"><a\
      \ href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup>\n<ul><li> Selket,\
      \ a princess of the Jehfar family and a distant cousin to Anubis, intent on\
      \ becoming the Empress. She strikes a deal with the Liandri Corporation, hoping\
      \ it would bring more attention and money to the Nakhti and their homeworld,\
      \ as well as more power to her and her family. Meanwhile Liandri intend to use\
      \ their influence on Selket to gain control over Nakhti matters.<sup id=\"cite_ref-uc2characters_23-10\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2characters-23\">&#91;23&#93;</a></sup><sup\
      \ id=\"cite_ref-uc2campaign_24-4\" class=\"reference\"><a href=\"#cite_note-uc2campaign-24\"\
      >&#91;24&#93;</a></sup></li>\n<li> Three Liandri robots: Devastation, a converted\
      \ former Liandri Home Services robot; Raptor, a refitted heavy mining and production\
      \ robot from the Merkady Production Facility 11; and Syzygy, an early prototype\
      \ of the V2 Liandri construction robot line formerly used for small asteroid\
      \ mining.<sup id=\"cite_ref-uc2characters_23-11\" class=\"reference\"><a href=\"\
      #cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li></ul></li>\n<li> Sapphire\
      \ leads her own team, the Bargain Hunters, which also includes Mirage, Darrius,\
      \ Ra and Korig. However, after the ratings prove unacceptable, the team is disbanded.<sup\
      \ id=\"cite_ref-uc2ladders_25-0\" class=\"reference\"><a href=\"#cite_note-uc2ladders-25\"\
      >&#91;25&#93;</a></sup></li>\n<li> Anubis hears that Selket is participating\
      \ in the Ascension Rites and joins the Rites himself in order to prevent her\
      \ from getting the throne. Sobek, a veteran of both Liandri Grand Tournaments\
      \ and Ascension Rites, and a sergeant of the Desert Legion, accompanies his\
      \ friend Anubis.<sup id=\"cite_ref-uc2campaign_24-5\" class=\"reference\"><a\
      \ href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup></li>\n<li> At Selket's\
      \ request, Liandri send bots to ambush Anubis and prevent him from entering\
      \ the Ascension Rites. Anubis and Sobek defeat the bots.<sup id=\"cite_ref-uc2campaign_24-6\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup></li>\n\
      <li> Malcolm attempts to recruit Anubis for Thunder Crash, but Anubis declines.<sup\
      \ id=\"cite_ref-uc2campaign_24-7\" class=\"reference\"><a href=\"#cite_note-uc2campaign-24\"\
      >&#91;24&#93;</a></sup></li>\n<li> The finals are set up so that respawners\
      \ are turned off for the last frag. Selket and Anubis make it to the finals,\
      \ and Anubis is victorious.<sup id=\"cite_ref-uc2campaign_24-8\" class=\"reference\"\
      ><a href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup></li>\n<li> Selket\
      \ realises Anubis really loved her, but it's too late and she dies. Anubis declines\
      \ Liandri's offer to participate in the Tournament once more, but finally agrees\
      \ to a deal: Liandri funds Selket's revival as a Necris, and in turn Anubis\
      \ agrees to serve Liandri and to fight in the Tournament.<sup id=\"cite_ref-uc2campaign_24-9\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2campaign-24\">&#91;24&#93;</a></sup></li>\n\
      <li> Selket is revived and becomes Anubis' Empress, but their relationship remains\
      \ awkward.<sup id=\"cite_ref-uc2characters_23-12\" class=\"reference\"><a href=\"\
      #cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n<li> Sobek challenges\
      \ both Anubis and Apophis after the end of the Ascension Rites. <sup id=\"cite_ref-26\"\
      \ class=\"reference\"><a href=\"#cite_note-26\">&#91;26&#93;</a></sup> </li>\n\
      <li> The year's Liandri Grand Tournament starts, hosted in Nakhti space. It\
      \ also features new legal restrictions on gene-boosting treatments.<sup id=\"\
      cite_ref-uc2ladders_25-1\" class=\"reference\"><a href=\"#cite_note-uc2ladders-25\"\
      >&#91;25&#93;</a></sup></li>\n<li> Liandri sponsors a new team of robots, named\
      \ Evolution. The team includes Syzygy and Devastation.<sup id=\"cite_ref-uc2ladders_25-2\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2ladders-25\">&#91;25&#93;</a></sup></li>\n\
      <li> The Necris Black Legion this year is led by Brock, and includes Calypso,\
      \ a former actress and a voluntary Necris; Lilith and Judas.<sup id=\"cite_ref-uc2ladders_25-3\"\
      \ class=\"reference\"><a href=\"#cite_note-uc2ladders-25\">&#91;25&#93;</a></sup></li>\n\
      <li> Gorge, with new armour designed by the Axon Research Corporation, now leads\
      \ a team called The Marauders. The team does not include Jackhammer, who is\
      \ jealous of Gorge and wishes to fight him instead. Due to stricter gene-boosting\
      \ restrictions, the Juggernauts risk suffering genetic instability if they don't\
      \ have treatments for too long.<sup id=\"cite_ref-uc2ladders_25-4\" class=\"\
      reference\"><a href=\"#cite_note-uc2ladders-25\">&#91;25&#93;</a></sup></li>\n\
      <li> Torgr, the leader of the Torgr tribe, enters the Tournament in hopes of\
      \ becoming a consort for the Skaarj Queen, as well as the head of the Skaarj\
      \ armies.<sup id=\"cite_ref-uc2characters_23-13\" class=\"reference\"><a href=\"\
      #cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n<li> Kraagesh, often\
      \ shortened to Kraag, returns to this year's Tournament as a hard-earned personal\
      \ vacation.<sup id=\"cite_ref-uc2characters_23-14\" class=\"reference\"><a href=\"\
      #cite_note-uc2characters-23\">&#91;23&#93;</a></sup></li>\n<li> Garek enters\
      \ the Tournament in order to have a true competition with honourable warriors.<sup\
      \ id=\"cite_ref-uc2characters_23-15\" class=\"reference\"><a href=\"#cite_note-uc2characters-23\"\
      >&#91;23&#93;</a></sup></li>\n<li> Anubis attends the Tournament, accepting\
      \ Malcolm's invitation to join Thunder Crash, to the dismay of the Nakhti contestants.\
      \ This year Thunder Crash is again led by the recovered Malcolm, and includes\
      \ Anubis, Sapphire, Lauren and Raptor.<sup id=\"cite_ref-uc2ladders_25-5\" class=\"\
      reference\"><a href=\"#cite_note-uc2ladders-25\">&#91;25&#93;</a></sup></li>\n\
      <li> Sapphire gets injured during the Tournament, and Malcolm promotes Szalor\
      \ to Thunder Crash.<sup id=\"cite_ref-uc2ladders_25-6\" class=\"reference\"\
      ><a href=\"#cite_note-uc2ladders-25\">&#91;25&#93;</a></sup></li></ul>\n<h2><span\
