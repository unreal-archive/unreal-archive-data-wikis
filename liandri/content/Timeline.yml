      mw-headline\" id=\"Timeline\">Timeline</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=1\"\
      \ title=\"Edit section: Timeline\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Millions_of_years_ago\"\
      >Millions of years ago</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=2\" title=\"Edit section: Millions\
      \ of years ago\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Tosc, an ancient race of noble warriors that served their masters in\
      \ battle, lose their masters. <sup id=\"cite_ref-unreal2sp_1-0\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> Tosc scientists\
      \ hide Tosc DNA within the DNA of the Kai, a semi-nomadic race that spreads\
      \ from planet to planet performing menial tasks wherever they go. Tosc scientists\
      \ also forge Artifacts that, when assembled into one, can transform Kai into\
      \ Tosc for the day the Tosc might be needed again. The Artifacts are imprinted\
      \ with glyphs explaining the story behind their creation. <sup id=\"cite_ref-unreal2sp_1-1\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Artifacts become scattered across the planets. <sup id=\"cite_ref-unreal2sp_1-2\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Thousands_of_years_ago\">Thousands of years\
      \ ago</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=3\" title=\"Edit section: Thousands\
      \ of years ago\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> A Gen Mo'Kai legend, saying that the spirits of slain gods lurk in\
      \ the shadows of the Caverns of Lost Faith, waiting to use the bodies of the\
      \ innocent as vessels to transport themselves away from their ethereal prison,\
      \ is born. <sup id=\"cite_ref-ut2003maps_2-0\" class=\"reference\"><a href=\"\
      #cite_note-ut2003maps-2\">&#91;2&#93;</a></sup></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Hundreds_of_years_ago\">Hundreds of years ago</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=4\" title=\"Edit section: Hundreds of years\
      \ ago\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Deep in the heart of the Ocean of Dunes, in an oasis of Anuban civilisation,\
      \ the Temple of Aswan is built. All visitors to the temple are required to take\
      \ part in trials organised there as a means to test prospective competitors.\
      \ <sup id=\"cite_ref-ut2004maps_3-0\" class=\"reference\"><a href=\"#cite_note-ut2004maps-3\"\
      >&#91;3&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"Timing_uncertain\"\
      >Timing uncertain</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=5\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ An organism of unknown origin settles on Acheron, a T-class world orbiting\
      \ the star NC867. It covers the whole planet.<sup id=\"cite_ref-unreal2sp_1-3\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The biological ancestors of the Drakk are killed off by the robotic Drakk,\
      \ artificial robotic creatures that create and repair their own bodies.<sup\
      \ id=\"cite_ref-unreal2sp_1-4\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Atlantis sinks 20,000 leagues under the sea,\
      \ but strange Atlantean powers prevent it from being flooded.<sup id=\"cite_ref-ut2004maps_3-1\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> The Drakk create an installation around an Artifact on Na Koja Abad.<sup\
      \ id=\"cite_ref-unreal2sp_1-5\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> On the planet Na Pali, Nali build castles,\
      \ temples to their gods, as well as the Sunspire. Na Pali Haven is built on\
      \ a platform suspended in the sky, with huge power emanating from the obelisk.<sup\
      \ id=\"cite_ref-unreal1sp_4-0\" class=\"reference\"><a href=\"#cite_note-unreal1sp-4\"\
      >&#91;4&#93;</a></sup></li>\n<li> The Skaarj arrive on Na Pali, build outposts,\
      \ shipping facilities, Tarydium mining, processing and refining installations.\
      \ Skaarj attempt to subjugate the local Nali population, using them as slaves\
      \ but still attemping to keep the illusion of free will.<sup id=\"cite_ref-unreal1sp_4-1\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li>\n\
      <li> The Skaarj bring several other creatures with them. The Krall are aggressive\
      \ servant species to the Skaarj, but held in higher regard due to their combat\
      \ prowess. Brutes are Skaarj-engineered killing machines. The Slith are an amphibian\
      \ species preferring polluted water, genetic relatives to the Skaarj.<sup id=\"\
      cite_ref-unreal1manual_5-0\" class=\"reference\"><a href=\"#cite_note-unreal1manual-5\"\
      >&#91;5&#93;</a></sup><sup id=\"cite_ref-ut3characterdescription_6-0\" class=\"\
      reference\"><a href=\"#cite_note-ut3characterdescription-6\">&#91;6&#93;</a></sup></li>\n\
      <li> A Nali prophecy says that a Messiah, or Saviour Princess, from the heavens\
      \ will save the Nali from the Sky Demons, who came from the stars due to the\
      \ sins of the Nali. The Stick of 6 fires is put into the Temple of Chizra.<sup\
      \ id=\"cite_ref-unreal1sp_4-2\" class=\"reference\"><a href=\"#cite_note-unreal1sp-4\"\
      >&#91;4&#93;</a></sup></li>\n<li> Mercenaries, bio-engineered soldiers with\
      \ a lust for wealth, land on Na Pali. They have an interest in waste refining\
      \ and hydroponics, and take fertiliser from the Nali.<sup id=\"cite_ref-unreal1sp_4-3\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li>\n\
      <li> The Slith infiltrate the Temple of Chizra. Nali priests take them as Chizra's\
      \ serpents. Some of the Nali slaves refuse to work, hoping the Messiah would\
      \ save them soon.<sup id=\"cite_ref-unreal1sp_4-4\" class=\"reference\"><a href=\"\
      #cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Pre-2215\">Pre-2215</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=6\"\
      \ title=\"Edit section: Pre-2215\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Inuit Corporation's vessel ISV Kran picks up\
      \ a Skaarj mothership landing in the northern valley of Na Pali, near some electrical\
      \ storms. ISV Kran gets caught in Na Pali's Tarydium Field and crashes into\
      \ a mountain ridge. The hull is attacked by Titans and the ship is infiltrated\
      \ by the Skaarj.<sup id=\"cite_ref-unreal1sp_4-5\" class=\"reference\"><a href=\"\
      #cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li>\n<li> Three months later,\
      \ Prison Vessel 254 Vortex Rikers is en route to a prison moon. The navigator\
      \ detects uncharted magnetic masses in Gamma Sector 83H, the captain orders\
      \ a change of course. Due to that, Vortex Rikers gets caught in the Tarydium\
      \ gravitational field of Na Pali and crashes. Prisoner 849 survives the crash.<sup\
      \ id=\"cite_ref-unreal1sp_4-6\" class=\"reference\"><a href=\"#cite_note-unreal1sp-4\"\
      >&#91;4&#93;</a></sup></li>\n<li> Survivors of the Vortex Rikers crash make\
      \ contact with the survivors of ISV Kran.<sup id=\"cite_ref-unreal1sp_4-7\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li>\n\
      <li> The Krall grow restless due to being bossed by the Skaarj and assigned\
      \ petty tasks. The Krall salvage supplies from crashed human spacecraft, guard\
      \ jails and repair equipment, tasks where the Skaarj can't use Nali slaves instead.<sup\
      \ id=\"cite_ref-unreal1sp_4-8\" class=\"reference\"><a href=\"#cite_note-unreal1sp-4\"\
      >&#91;4&#93;</a></sup><sup id=\"cite_ref-unreal1manual_5-1\" class=\"reference\"\
      ><a href=\"#cite_note-unreal1manual-5\">&#91;5&#93;</a></sup></li>\n<li> The\
      \ Skaarj experiment with Tarydium on other Skaarj in the Skaarj Mothership.\
      \ Their experiments are hindered by the magnetic field of the Core Generator.\
      \ Subjects are detained in cryopods.<sup id=\"cite_ref-unreal1sp_4-9\" class=\"\
      reference\"><a href=\"#cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li>\n\
      <li> Prisoner 849 infiltrates the Skaarj Mothership, kills the Skaarj Queen\
      \ and flies out of Na Pali in a Skaarj escape pod.<sup id=\"cite_ref-unreal1sp_4-10\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal1sp-4\">&#91;4&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2214.2F2215\">2214/2215</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=7\"\
      \ title=\"Edit section: 2214/2215\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The starship UMS Chantilly is tasked to locate\
      \ the Vortex Rikers. It gets pulled in by the Tarydium Field and crashes on\
      \ Na Pali.<sup id=\"cite_ref-unrealrtnpsp_7-0\" class=\"reference\"><a href=\"\
      #cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n<li> Two humans find\
      \ their way to the Na Pali Haven through the Sunspire.<sup id=\"cite_ref-unrealrtnpsp_7-1\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> The starship UMS Prometheus, with data cores holding information for a\
      \ secret weapons research project, flies near Na Pali. There are 150 people\
      \ on board and crew morale is high. Onboard equipment fails to identify the\
      \ planet and the UMS Prometheus crashes on Na Pali.<sup id=\"cite_ref-unrealrtnpsp_7-2\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> The UMS starts Operation Talon Hunter, a mission to find the wreck of the\
      \ UMS Prometheus and recover the data cores. The mission is classified Deep\
      \ Ultra, which means there can be no witnesses outside the UMS who would know\
      \ of the data.<sup id=\"cite_ref-unrealrtnpsp_7-3\" class=\"reference\"><a href=\"\
      #cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n<li> The Freeman-class\
      \ cruiser UMS Bodega Bay finds and pulls in the escape pod of Prisoner 849.\
      \ Consulting with the Starlight Base via translight transmissions, Bodega Bay\
      \ is informed of the identity of Prisoner 849.<sup id=\"cite_ref-unrealrtnpsp_7-4\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> Starlight Base gives Bodega Bay clearance to make use of Prisoner 849 in\
      \ Operation Talon Hunter due to the Prisoner's survival expertise. Prisoner\
      \ 849 is tasked with locating the UMS Prometheus and recovering the data cores,\
      \ in return for a full pardon and a transit to Earth. UMS Bodega Bay agrees\
      \ to drop in supplies to aid Prisoner 849.<sup id=\"cite_ref-unrealrtnpsp_7-5\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> UMS Prometheus is found by the Mercenaries. They start transporting materials\
      \ off the wreck.<sup id=\"cite_ref-unrealrtnpsp_7-6\" class=\"reference\"><a\
      \ href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n<li> Prisoner\
      \ 849 is taken by shuttle to the surface of Na Pali. The Prisoner finds Skaarj\
      \ on the planet and wonders if they come from another colony.<sup id=\"cite_ref-unrealrtnpsp_7-7\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> Prisoner 849 restores water to a Nali village.<sup id=\"cite_ref-unrealrtnpsp_7-8\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> Nali-made bows are seen. The Skaarj break into Nali houses and call in\
      \ airstrikes, while the Nali try to avoid notice and find a safe spot.<sup id=\"\
      cite_ref-unrealrtnpsp_7-9\" class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\"\
      >&#91;7&#93;</a></sup></li>\n<li> Prisoner 849 finds the crash of the UMS Prometheus.\
      \ The translight communicators on board are still working.<sup id=\"cite_ref-unrealrtnpsp_7-10\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n\
      <li> Prisoner 849 finds out that the UMS intends to terminate all witnesses.\
      \ Once the ELT transmission is sent, UMS Bodega Bay sends a shuttle with a number\
      \ of Marines to secure the site and terminate all witnesses. Prisoner 849 kills\
      \ them all, but the shuttle leaves before Prisoner 849 could see it. Prisoner\
      \ 849 finds a radio and figures out that there is another Marine squad with\
      \ a shuttle nearby.<sup id=\"cite_ref-unrealrtnpsp_7-11\" class=\"reference\"\
      ><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li>\n<li> Prisoner\
      \ 849 goes through a temple, a Skaarj Tarydium processing and refining plant\
      \ and a mountain peak with a Skaarj teleporter. It gets the Prisoner near a\
      \ Terran shuttle. Prisoner 849 reaches the shuttle and flies out the planet's\
      \ atmosphere. UMS Bodega Bay locates the shuttle but cannot identify it. Bodega\
      \ Bay fires a seeking missile, the shuttle dodges, and the missile hits Bodega\
      \ Bay, destroying it. The shuttle enters translight flight.<sup id=\"cite_ref-unrealrtnpsp_7-12\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealrtnpsp-7\">&#91;7&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Timing_uncertain_2\">Timing uncertain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=8\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ The Liandri Mining Corporation, a heavy industrial and mining combine, is\
      \ established. It becomes one of the great corporations.<sup id=\"cite_ref-unreal2sp_1-6\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Axon Research Corporation, a weapons research and development corporation,\
      \ is established. It becomes one of the great corporations.<sup id=\"cite_ref-unreal2sp_1-7\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Izanagi Corporation, a broad-based conglomerate modeled on the ancient\
      \ Japanese Kereitsu, is established as a successor of the original Izanagi clan.\
      \ It becomes one of the great corporations.<sup id=\"cite_ref-unreal2sp_1-8\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Two human survey expeditions disappear in the NC962 sector near the Drakk\
      \ homeworld, thus the sector is designated a Class Five Hazard Zone.<sup id=\"\
      cite_ref-unreal2sp_1-9\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Na Koja Abad, a world fogged by clouds of\
      \ hydrogen sulfide, is settled by nomads of Arab origin. The name means \"Land\
      \ of Nowhere\", their spiritual realm. However, the settlers soon leave the\
      \ planet, because they get tired of wearing environment suits, never seeing\
      \ a clear day and having possessions corroded by acid rain.<sup id=\"cite_ref-unreal2sp_1-10\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Terrans colonise Taiko, an out-of-the-way planet with a moon. Hundreds\
      \ of colonists live there.<sup id=\"cite_ref-unreal2sp_1-11\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> Military\
      \ Outpost Kilo Five Seven is built on Kalydon.<sup id=\"cite_ref-unreal2sp_1-12\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Liandri Mining Corporation builds the Liandri Station Lima Six on Sanctuary,\
      \ the fifth planet in the Elara system. Lima Six is equipped with a processing\
      \ unit that grinds up rocks and extracts precious minerals from them.<sup id=\"\
      cite_ref-unreal2sp_1-13\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Izanagi Corporation starts terraforming Acheron,\
      \ converting the atmosphere to the Earth standard. The organism on Acheron does\
      \ not tolerate it and spreads starship-sized spores around the planet as a defensive\
      \ reaction.<sup id=\"cite_ref-unreal2sp_1-14\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"2215\">2215</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=9\" title=\"\
      Edit section: 2215\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Humans attempt to recover the Vortex Rikers and make first contact\
      \ with the Skaarj. The Skaarj launch an offensive against humans.<sup id=\"\
      cite_ref-ut2004maps_3-2\" class=\"reference\"><a href=\"#cite_note-ut2004maps-3\"\
      >&#91;3&#93;</a></sup>\n<ul><li> <b>Retconned inconsistency:</b> First contact\
      \ with the Skaarj not as early as the ISV-Kran crash<sup id=\"cite_ref-unreal1sp_4-11\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal1sp-4\">&#91;4&#93;</a></sup>,\
      \ but rather during the recovery of the Vortex Rikers.<sup id=\"cite_ref-ut2004maps_3-3\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li></ul></li>\n\
      <li> Earth and the United Aligned Worlds form the New Earth Government (NEG)\
      \ to more efficiently combat the Skaarj Empire. <sup id=\"cite_ref-ut2004website_8-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup\
      \ id=\"cite_ref-unrealuniverse_9-0\" class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\"\
      >&#91;9&#93;</a></sup></li>\n<li> The Terran Colonial Authority (TCA), a branch\
      \ of the government, is established.<sup id=\"cite_ref-unreal2sp_1-15\" class=\"\
      reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Humans employ deep space mining to fund the war with raw materials easily\
      \ gained in the Terran System.<sup id=\"cite_ref-unrealuniverse_9-1\" class=\"\
      reference\"><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup></li>\n\
      <li> Dovienya is born on board the IWV Battlecruiser Ciron-Vega and nursed on\
      \ the scorched plains of the embattled Skaarj planet of Skrath.<sup id=\"cite_ref-ut99characters_10-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2216\">2216</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=10\"\
      \ title=\"Edit section: 2216\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The Skaarj push humanity to the brink of destruction.<sup\
      \ id=\"cite_ref-ut2004maps_3-4\" class=\"reference\"><a href=\"#cite_note-ut2004maps-3\"\
      >&#91;3&#93;</a></sup></li>\n<li> Isaak, a fighter launch officer, and Aida,\
      \ a former 3D chess champion, serve aboard a Terran Capital ship. During a fight\
      \ with the Skaarj, the Capital ship takes a series of hits. Isaak is wounded,\
      \ panics and opens the airlock of a fighter before the three crewmen in the\
      \ airlock are ready, killing them. Isaak panics even more, and the door to the\
      \ launch compartment has to be broken in order to launch the other fighters.<sup\
      \ id=\"cite_ref-unreal2sp_1-16\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Isaak gets a medical discharge and leaves\
      \ the Terran military to join the Terran Colonial Authority instead.<sup id=\"\
      cite_ref-unreal2sp_1-17\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> During the battle for the Orion Stormwatch\
      \ Outpost, Arys, a field commander from the 12th Mechanized Imperial, single-handedly\
      \ kills 8 Skaarj with an Energy Knife.<sup id=\"cite_ref-ut99characters_10-1\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> 7 Day Siege: The Skaarj surround Earth and lay siege, using a Skri'ith\
      \ Class Dreadnought 'Krujhlok' (also known as the Mothership or Queen Ship)\
      \ to rain death upon the planet. Many cities are reduced to ruins. NEG identifies\
      \ a flaw in the Mothership's defences and sends a group of NEG commandos in\
      \ one-man \"Eagle\" space fighters to exploit the flaw. The commandos are successful;\
      \ Farham from the Earth Defense Force destroys the Mothership, together with\
      \ the Skaarj Queen.<sup id=\"cite_ref-ut2004website_8-1\" class=\"reference\"\
      ><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup id=\"cite_ref-unrealuniverse_9-2\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup><sup\
      \ id=\"cite_ref-ut99characters_10-2\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup><sup id=\"cite_ref-ut2004maps_3-5\" class=\"reference\"\
      ><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup>\n<ul><li> <b>Retcon:</b>\
      \ 7 Day Siege happened before the Green's World Rebellion<sup id=\"cite_ref-ut2004website_8-2\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup>,\
      \ not after the Green's World Rebellion.<sup id=\"cite_ref-unrealuniverse_9-3\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup></li></ul></li>\n\
      <li> Gorn, a charismatic human fighter, has his face damaged during the 7 Day\
      \ Siege. He is outfitted with cybernetic implants.<sup id=\"cite_ref-ut99characters_10-3\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> Having lost their High Matriarch, the Skaarj become confused and retreat\
      \ in disarray.<sup id=\"cite_ref-ut2004website_8-3\" class=\"reference\"><a\
      \ href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup id=\"cite_ref-unrealuniverse_9-4\"\
      \ class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2216-2219\">2216-2219</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=11\"\
      \ title=\"Edit section: 2216-2219\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Rebel groups, often covertly financed by the\
      \ great corporations, establish bases in cities destroyed in the 7 Day Siege.\
      \ The rebels deploy heavy anti-aircraft defences around their command centres.<sup\
      \ id=\"cite_ref-ut2004maps_3-6\" class=\"reference\"><a href=\"#cite_note-ut2004maps-3\"\
      >&#91;3&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2217_or_earlier\"\
      >2217 or earlier</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=12\" title=\"Edit section: 2217 or\
      \ earlier\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Luthienne and three other ISV-Kran survivors are rescued.<sup id=\"\
      cite_ref-ut99characters_10-4\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li></ul>\n<p><br />\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"2219\">2219</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=13\" title=\"Edit section: 2219\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ The NEG attempts to assert control over the destroyed cities by destroying\
      \ rebel command centres.<sup id=\"cite_ref-ut2004maps_3-7\" class=\"reference\"\
      ><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Timing_uncertain_3\">Timing uncertain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=14\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ The NEG captures a Skaarj scout ship. Secret genetic research to make a Human-Skaarj\
      \ hybrid is carried out.<sup id=\"cite_ref-ut99characters_10-5\" class=\"reference\"\
      ><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n<li>\
      \ The Skaarj Empire enslaves the Izarians, aggressive, sadomasochistic and borderline-psychotic\
      \ aliens who had subdued a few minor races themselves.<sup id=\"cite_ref-unreal2sp_1-18\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> John Dalton, a Marine in the Terran military, gets court-martialled for\
      \ disobeying a direct order and is kicked out of the Marines.<sup id=\"cite_ref-unreal2sp_1-19\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> John Dalton joins the Terran Colonial Authority as a Marshal and is assigned\
      \ to command the spaceship TCA Atlantis.<sup id=\"cite_ref-unreal2sp_1-20\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2219-2241\">2219-2241</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=15\"\
      \ title=\"Edit section: 2219-2241\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Strider Wars: Striders attack humans. Humanity\
      \ is outnumbered, outgunned and once again on the brink of destruction.<sup\
      \ id=\"cite_ref-unreal2sp_1-21\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2241\"\
      >2241</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=16\" title=\"Edit section: 2241\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Aida devises a plan to stop the Striders. She creates a massive underground\
      \ complex of antennas and transmitters on Taiko, making it seem like the Terran\
      \ military had their headquarters and most of their forces concentrated there.\
      \ The Terran ships wait behind Taiko's moon. The Striders land in full force\
      \ above the transmitters. Terran ships come out and nuke the planet into oblivion,\
      \ the Striders and the colonists alike. The event is a turning point in the\
      \ Strider Wars.<sup id=\"cite_ref-unreal2sp_1-22\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup>\n<ul><li> <b>Retconned inconsistency:</b>\
      \ Taiko was not as much nuked by Terran ships<sup id=\"cite_ref-unreal2sp_1-23\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup>\
      \ as detonated.<sup id=\"cite_ref-ut2004website_8-4\" class=\"reference\"><a\
      \ href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup> </li></ul></li>\n\
      <li> Aida leaves the Terran military, thinking that the military made her a\
      \ monster.<sup id=\"cite_ref-unreal2sp_1-24\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup><sup id=\"cite_ref-ut2004website_8-5\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2241-2250\">2241-2250</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=17\"\
      \ title=\"Edit section: 2241-2250\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The Terrans push the Striders back. The Strider\
      \ Wars end. </li>\n<li> Aida joins the Terran Colonial Authority, a peacekeeping\
      \ organisation whose members patrol between planets and defend civilians from\
      \ corporation-sponsored mercenaries and other things the corporations try to\
      \ get away with. She is assigned as an intelligence officer under the command\
      \ of John Dalton, now a TCA Marshal.<sup id=\"cite_ref-unreal2sp_1-25\" class=\"\
      reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup><sup id=\"\
      cite_ref-ut2004website_8-6\" class=\"reference\"><a href=\"#cite_note-ut2004website-8\"\
      >&#91;8&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2248\"\
      >2248</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=18\" title=\"Edit section: 2248\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ During a routine prospecting mission, Izanagi geologists discover an ancient\
      \ alien structure, built by the Drakk. A research base is built next to the\
      \ site.<sup id=\"cite_ref-unreal2sp_1-26\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2250\"\
      >2250</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=19\" title=\"Edit section: 2250\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Axon Research Corporation discovers two Tosc Artifacts.<sup id=\"cite_ref-unreal2sp_1-27\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Axon establishes a research facility called Elysium on Hell, a moon orbiting\
      \ the gas giant Gaigan in the Eizo system, in order to do materials, atmospheric\
      \ and biological testing on one of the Artifacts. Elysium scientists start researching\
      \ the Artifact by running a high energy ion beam through it.<sup id=\"cite_ref-unreal2sp_1-28\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Axon Research Corporation establishes Polaris, a secret research base on\
      \ the planet Janus in the Asgar system to research the other Artifact.<sup id=\"\
      cite_ref-unreal2sp_1-29\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Liandri and Izanagi find out about the Artifacts\
      \ and start massive Artifact hunts on their own.<sup id=\"cite_ref-unreal2sp_1-30\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Skaarj find out that all the great corporations are seeking the Artifacts.\
      \ The Skaarj clans begin cooperating with each other and start seeking out the\
      \ Artifacts as well.<sup id=\"cite_ref-unreal2sp_1-31\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> The Skaarj\
      \ kill a squad of Terran Marines to take an Artifact from them. Almost a full\
      \ division of Marines is lost taking it back.<sup id=\"cite_ref-unreal2sp_1-32\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Axon scientists on the Polaris research base are now researching two Artifacts.<sup\
      \ id=\"cite_ref-unreal2sp_1-33\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Izanagi Corporation builds a secret facility\
      \ on Sulferon, which is used to develop an analytical tool to help Izanagi locate\
      \ the Artifacts.<sup id=\"cite_ref-unreal2sp_1-34\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"2251\">2251</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=20\" title=\"\
      Edit section: 2251\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Miners in the Liandri Station Lima Six discover and break a drill bit\
      \ on one of the Tosc Artifacts.<sup id=\"cite_ref-unreal2sp_1-35\" class=\"\
      reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Ne'Ban, a Hex-Core prince, is assigned as a pilot to TCA Atlantis by the\
      \ Terran Colonial Authority Sector Commander Hawkins.<sup id=\"cite_ref-unreal2sp_1-36\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Skaarj, backed by the Izarians, attack Lima Six in an attempt to take\
      \ over the Artifact. The Terran Colonial Authority and the Marines intervene\
      \ and recover the Artifact.<sup id=\"cite_ref-unreal2sp_1-37\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> The Marine\
      \ dropship is shot down by the Skaarj before it reaches escape velocity. The\
      \ Marines survive, and their second escape attempt via the TCA Atlantis is successful.<sup\
      \ id=\"cite_ref-unreal2sp_1-38\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Axon Research Corporation's Elysium research\
      \ base is overrun by Araknids mutated by the high-energy ion beam going through\
      \ the Artifact. John Dalton manages to shut down the beam and recovers a second\
      \ Artifact.<sup id=\"cite_ref-unreal2sp_1-39\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> Sector Commander Hawkins\
      \ recommissions the TCA Atlantis as a Marine corvette and restores the former\
      \ military ranks of its crew, citing orders from General Drexler.<sup id=\"\
      cite_ref-unreal2sp_1-40\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Izanagi Corporation discovers an Artifact\
      \ on Acheron. Squads Tiger Six and Phoenix Two of the Ghost Warriors secure\
      \ the site and attempt to nudge the Artifact with explosives. John Dalton infiltrates\
      \ the site and detonates the explosives. The organism generates smaller spores\
      \ that attack everyone in sight, but John Dalton manages to bring the Artifact\
      \ to the TCA Atlantis.<sup id=\"cite_ref-unreal2sp_1-41\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> In response\
      \ to the Terran military incursion on Acheron, Izanagi Corporation masses their\
      \ forces on Severnaya. Their fleet draws power from a Minkovsky dam on the planet.\
      \ A squad of Marines is sent to blow the dam, but the mission is a failure.\
      \ The TCA Atlantis is sent to recover the remaining Marines, but John Dalton\
      \ also manages to activate the three bombs linked by shortwave and destroy the\
      \ dam.<sup id=\"cite_ref-unreal2sp_1-42\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> While doing repairs on Kalydon, the TCA Atlantis\
      \ is attacked by the Liandri Angels, an elite mercenary force consisting of\
      \ genetically engineered females trained as ruthless warriors since birth. The\
      \ Marines drop in supplies to help fortify the outpost. John Dalton holds back\
      \ the Angels long enough for Isaak to finish the repairs.<sup id=\"cite_ref-unreal2sp_1-43\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Izanagi and Liandri learn the location of Polaris and send their troops\
      \ to take over the two Artifacts stored there. The Liandri Angels blow up the\
      \ bridge to the facility and jam transmissions. The Marines are called in to\
      \ secure the Artifacts. An old transmitter is used to coordinate extraction\
      \ via the TCA Atlantis.<sup id=\"cite_ref-unreal2sp_1-44\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> John Dalton\
      \ saves Dr. Meyer, the top expert on the Artifacts, by providing him safe transport\
      \ from Janus to Vistula, despite orders to eliminate him.<sup id=\"cite_ref-unreal2sp_1-45\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Terran military discovers the secret Izanagi facility on Sulferon.\
      \ John Dalton is sent to retrieve the data on the analytical tool, but Izanagi\
      \ troops manage to destroy the terminal panel before that can be done. A Marine\
      \ squad, including a technician, is deployed to help recover data. Once the\
      \ data is recovered, the facility is completely secured by the Marines.<sup\
      \ id=\"cite_ref-unreal2sp_1-46\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Izanagi scientists on Na Koja Abad examine\
      \ Drakk equipment in the digsite, trying to develop a new laser weapon for the\
      \ Ghost Warriors. They also unearth an Artifact, but Drakk auto-defenses prevent\
      \ access to it. John Dalton infiltrates the facility and manages to extract\
      \ the Artifact.<sup id=\"cite_ref-unreal2sp_1-47\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> The last Artifact\
      \ is located on the seventh planet of the star system NC962, the Drakk homeworld.\
      \ It is discovered that the Drakk were experimenting on humans and Skaarj, trying\
      \ to create a Human-Skaarj hybrid by assembling different body parts. John Dalton\
      \ manages to take the Artifact despite the Drakk resistance.<sup id=\"cite_ref-unreal2sp_1-48\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Skaarj take over the TCA headquarters at Avalon, including its planetary\
      \ cannon.<sup id=\"cite_ref-unreal2sp_1-49\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> Sector Commander Hawkins\
      \ orders the TCA Atlantis to dock with the Dorian Gray, a ship he commands (XO\
      \ Percivale), and turn over the Artifacts.<sup id=\"cite_ref-unreal2sp_1-50\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> TCA Atlantis ignores the orders and attempts to land in order to extract\
      \ John Dalton and the remaining Marines in the area, but is attacked by the\
      \ Dorian Gray. The power fails and the Atlantis' shields go down. The Atlantis\
      \ crashes on Avalon.<sup id=\"cite_ref-unreal2sp_1-51\" class=\"reference\"\
      ><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n<li> The Marines\
      \ and John Dalton, as well as the Artifacts, are recovered and sent to the Dorian\
      \ Gray, but reportedly the crew of the TCA Atlantis does not survive.<sup id=\"\
      cite_ref-unreal2sp_1-52\" class=\"reference\"><a href=\"#cite_note-unreal2sp-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Hawkins announces that the glyphs on the Artifacts\
      \ are deciphered and that he intends to revive and use the Tosc on behalf of\
      \ Earth in the battle against the Skaarj. The Artifacts are assembled into one\
      \ and activated. All Kai on the ship transform into Tosc.<sup id=\"cite_ref-unreal2sp_1-53\"\
      \ class=\"reference\"><a href=\"#cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Hawkins sets the Dorian Gray on a course towards the star FG-708 in an\
      \ attempt to destroy all Tosc on board, planning to continue learning to control\
      \ the Tosc later. John Dalton decodes a transmission that exposes that Hawkins\
      \ was deceiving them, acting on his own and not by orders from general Drexler.\
      \ John Dalton kills Hawkins and escapes the ship in a pod before it crashes\
      \ into the star.<sup id=\"cite_ref-unreal2sp_1-54\" class=\"reference\"><a href=\"\
      #cite_note-unreal2sp-1\">&#91;1&#93;</a></sup></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"2352\">2352</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=21\" title=\"\
      Edit section: 2352\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> An anomalous eruption uncovers a lost city far below the city of Ekron,\
      \ in the outskirts of Jerusalem, Earth.<sup id=\"cite_ref-ut2004maps_3-8\" class=\"\
      reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2356\">2356</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=22\"\
      \ title=\"Edit section: 2356\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The city below Ekron is confirmed to have belonged\
      \ to a civilisation that predates all known human history.<sup id=\"cite_ref-ut2004maps_3-9\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Timing_uncertain_4\">Timing uncertain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=23\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Liandri scientists create a prototype warship capable of making jumps through\
      \ space without a need for a Jumpgate. Izanagi corporation learns of this, and\
      \ after the ship's maiden voyage sends its forces to infiltrate the ship, activate\
      \ the engines and jump to Izanagi space.<sup id=\"cite_ref-ut2004maps_3-10\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> Anti-NEG rebels storm the Saturn IX PCNR launch facility and scuttle the\
      \ rocket by firing the guidance rocket prematurely and launching the main rocket\
      \ half-fueled.<sup id=\"cite_ref-ut2004maps_3-11\" class=\"reference\"><a href=\"\
      #cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n<li> Skaarj marauders\
      \ attack the Acatana research facility hidden in an asteroid field in order\
      \ to obtain highly lucrative weapons technology hidden there.<sup id=\"cite_ref-ut2004maps_3-12\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li>\n\
      <li> New Earth Government discovers that the Liandri corporation is transferring\
      \ experimental weapons data through their Sub Rosa facility. They send a squad\
      \ to retrieve the research and transmit the data back to NEG.<sup id=\"cite_ref-ut2004maps_3-13\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004maps-3\">&#91;3&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2260\">2260</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=24\"\
      \ title=\"Edit section: 2260\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Izanagi Corporation's research facility on Lamdon\
      \ 3, protected by elite NEG Thunder Crash force, is raided, destroyed and has\
      \ its advanced Ion Plasma Tank stolen by a strike force from the Axon Research\
      \ Corporation.<sup id=\"cite_ref-ut2004website_8-7\" class=\"reference\"><a\
      \ href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup>\n<ul><li> <b>Inconsistency:</b>\
      \ The NEG at least up to 2251 had been closely working with the Axon Research\
      \ Corporation, while doing raids on the Izanagi Corporation forces (see 2251).\
      \ Axon is not known as having any dedicated forces of their own. 2260 events\
      \ would make more sense if the defenders were the Axon Research Corporation\
      \ (via protection offered by the NEG in return for weapons), and the attackers\
      \ were the Izanagi Corporation. </li></ul></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"2267\">2267</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=25\" title=\"Edit section: 2267\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ In the Green's World Rebellion, over three thousand miners revolt against\
      \ harsh working conditions and poor pay. The rebellion is masterminded by Kyla.\
      \ The damage dealt by the miners costs billions.<sup id=\"cite_ref-ut2004website_8-8\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup\
      \ id=\"cite_ref-unrealuniverse_9-5\" class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\"\
      >&#91;9&#93;</a></sup><sup id=\"cite_ref-ut99characters_10-6\" class=\"reference\"\
      ><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"2268\">2268</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=26\"\
      \ title=\"Edit section: 2268\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Prometheus Georgian Pithras, later known as\
      \ Gorge, is born in the NeoChiba Research Creche 9.<sup id=\"cite_ref-ut2003characters_11-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2003characters-11\">&#91;11&#93;</a></sup>\
      \ </li></ul>\n<h3><span class=\"mw-headline\" id=\"2276\">2276</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=27\"\
      \ title=\"Edit section: 2276\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The Hellions steal prototype Nexus missiles\
      \ from the NEG on the planet Taron. NEG military recovers the missiles due to\
      \ a hidden homing device on the weapons. This missile type is later used in\
      \ multiple incidents of colonial suppression.<sup id=\"cite_ref-ut2004website_8-9\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup><sup\
      \ id=\"cite_ref-ut2004maps_3-14\" class=\"reference\"><a href=\"#cite_note-ut2004maps-3\"\
      >&#91;3&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2278\"\
      >2278</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=28\" title=\"Edit section: 2278\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Othello and his twin brother Taye, aged 9, start training to become members\
      \ of the elite ThunderCrash force. <sup id=\"cite_ref-ut2004characters_12-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup>\
      \ </li></ul>\n<h3><span class=\"mw-headline\" id=\"2283\">2283</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=29\"\
      \ title=\"Edit section: 2283\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Robotic workers and battle droids revolt against\
      \ their oppressive human creators on LBX-7683, a metallic asteroid in the Erican\
      \ cluster. After the bloody mutiny the robots declare the asteroid their own\
      \ sovereign world. The previous owners of the asteroid decide to regain the\
      \ profitable mine, and so a small tactical squad from the Liandri Mining Corporation\
      \ infiltrate the asteroid and destroy the central AI generator, preventing the\
      \ machines from replicating themselves. Some of the robots are put into a stasis\
      \ matrix and reprogrammed, including the leader Xan Kriegor.<sup id=\"cite_ref-ut2004website_8-10\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup></li>\n\
      <li> A human colony is destroyed and ransacked, with the primary suspects being\
      \ the Skaarj. The Hellions come to scavenge the colony. They find two infants,\
      \ Greith and Rae, and adopt them.<sup id=\"cite_ref-ut2004characters_12-1\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004characters-12\">&#91;12&#93;</a></sup></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Timing_uncertain_5\">Timing uncertain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Timeline?section=30\" title=\"Edit section: Timing uncertain\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Colonies on Vesuvius 9 are wiped out by a mysterious virus.<sup id=\"cite_ref-ut99maps_13-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99maps-13\">&#91;13&#93;</a></sup>\
      \ </li>\n<li> On Zeus 6, a jungle planet, a stronghold called Mazon Fortress\
      \ is built. It houses an enormous Tarydium crystal that powers War Machines.\
      \ A strike team is sent to infiltrate the stronghold, destroy the crystal and\
      \ shut down the War Machines.<sup id=\"cite_ref-ut99maps_13-1\" class=\"reference\"\
      ><a href=\"#cite_note-ut99maps-13\">&#91;13&#93;</a></sup></li>\n<li> Niven\
      \ Experimental Lab, an experimental orbital nuclear reactor, is abandoned due\
      \ to insufficient funding.<sup id=\"cite_ref-ut99maps_13-2\" class=\"reference\"\
      ><a href=\"#cite_note-ut99maps-13\">&#91;13&#93;</a></sup></li>\n<li> Due to\
      \ the NEG largely ignoring internal social conditions, more and more mining\
      \ \"incidents\" are reported, and cracking down has little effect.<sup id=\"\
      cite_ref-unrealuniverse_9-6\" class=\"reference\"><a href=\"#cite_note-unrealuniverse-9\"\
      >&#91;9&#93;</a></sup></li>\n<li> Ivana hears Gorn's story of overcoming the\
      \ odds, is moved and decides to join him in the Tournament team Dark Phalanx.<sup\
      \ id=\"cite_ref-ut99characters_10-7\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> Vanessa is committed at a psychiatric institution\
      \ for murdering her parents and brother.<sup id=\"cite_ref-ut99characters_10-8\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> Tamika's mother leaves her, and she is raised in a house full of men and\
      \ hardened by years of abuse.<sup id=\"cite_ref-ut99characters_10-9\" class=\"\
      reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> Malcolm is enhanced with adrenaline stimulants, synaptic catalysts and\
      \ impulse regulators by FenTech.<sup id=\"cite_ref-ut99characters_10-10\" class=\"\
      reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> Annika's sister, a miner, is killed due to incompetent Liandri management\
      \ in the depths of Vulcana 32.<sup id=\"cite_ref-ut99characters_10-11\" class=\"\
      reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup>\n\
      <ul><li> <b>Retcon:</b> Malcolm should not be called \"Malcom\" and Annika should\
      \ not be called called \"Annaka\" (UT1 vs <b>UT2004</b> and everything else\
      \ that featured Malcolm) </li></ul></li>\n<li> Calameth has a violent brush\
      \ with his commanding officer, and thus gets kicked from the NEG armed forces.<sup\
      \ id=\"cite_ref-ut99characters_10-12\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> Anna, a black ops for the NEG, goes rogue\
      \ after getting assigned a series of particularly brutal missions.<sup id=\"\
      cite_ref-ut99characters_10-13\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> Tajheri is captured and forced into slave\
      \ trade. She makes a daring escape and is picked up by the NEG police.<sup id=\"\
      cite_ref-ut99characters_10-14\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> The Phayder Corporation, A broad of assassins\
      \ and doomsday cultists, declares a sort of guerrilla war against Earth.<sup\
      \ id=\"cite_ref-ut99characters_10-15\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> The First Necris Invasion takes place. The\
      \ 47th Mechanized Imperial, including Slain and Kregore, is sent to fight the\
      \ Necris.<sup id=\"cite_ref-ut99characters_10-16\" class=\"reference\"><a href=\"\
      #cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n<li> Over 543 politically\
      \ motivated killings happen in the Sol sector. Liandri suspects Leeb, a Necris,\
      \ to be responsible for them.<sup id=\"cite_ref-ut99characters_10-17\" class=\"\
      reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> NEG Storm Troopers organise a block raid, in which Harlin's family is executed.<sup\
      \ id=\"cite_ref-ut99characters_10-18\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> Xoleras, a Greek mob executioner, takes an\
      \ \"extended leave\" from his \"family business\".<sup id=\"cite_ref-ut99characters_10-19\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n\
      <li> Despite being the bodyguard, Fuego murders the famous performer Flabeline\
      \ Xion. Fuego confesses.<sup id=\"cite_ref-ut99characters_10-20\" class=\"reference\"\
      ><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n<li>\
      \ Botanika commits 11 brutal murders. He is sent to face the Mars Prison Tribunal.\
      \ Botanika chooses to enter the Tournament instead of being executed.<sup id=\"\
      cite_ref-ut99characters_10-21\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li>\n<li> Slasher and Toe Cutter, gang leaders, are\
      \ captured during a skirmish south of Reconstructed New York City and are sent\
      \ to the Tournament.<sup id=\"cite_ref-ut99characters_10-22\" class=\"reference\"\
      ><a href=\"#cite_note-ut99characters-10\">&#91;10&#93;</a></sup></li>\n<li>\
      \ Lauren, born into a poor asteroid miner family, becomes notorious by stealthily\
      \ eradicating her parents' competitors in space. She joins the Tournament.<sup\
      \ id=\"cite_ref-ut2004characters_12-2\" class=\"reference\"><a href=\"#cite_note-ut2004characters-12\"\
      >&#91;12&#93;</a></sup></li>\n<li> Iron Guard, a team of personal bodyguards\
      \ to the powerful arms smuggler Jihan Nyhn, is formed.<sup id=\"cite_ref-ut99teams_14-0\"\
      \ class=\"reference\"><a href=\"#cite_note-ut99teams-14\">&#91;14&#93;</a></sup></li>\n\
      <li> New peace treaties are signed by the NEG. Some military facilities are\
      \ abandoned as a result.<sup id=\"cite_ref-ut99maps_13-3\" class=\"reference\"\
      ><a href=\"#cite_note-ut99maps-13\">&#91;13&#93;</a></sup></li>\n<li> Mining\
      \ companies start running small leagues and matches to channel aggression, despite\
      \ them not being legally sanctioned.<sup id=\"cite_ref-ut2004website_8-11\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup>\n\
      <ul><li> <b>Retcon:</b> Leagues organised before they're legal<sup id=\"cite_ref-ut2004website_8-12\"\
      \ class=\"reference\"><a href=\"#cite_note-ut2004website-8\">&#91;8&#93;</a></sup>,\
      \ not after they're legal<sup id=\"cite_ref-unrealuniverse_9-7\" class=\"reference\"\
      ><a href=\"#cite_note-unrealuniverse-9\">&#91;9&#93;</a></sup></li></ul></li>\n\
      <li> Xan Kriegor becomes legendary due to his success in the leagues.<sup id=\"\
      cite_ref-ut2004website_8-13\" class=\"reference\"><a href=\"#cite_note-ut2004website-8\"\
      >&#91;8&#93;</a></sup></li>\n<li> The construction crew of the Codex of Wisdom,\
      \ a library of rare printed books, taps into a magma flow and the project is\
      \ aborted and the site sold to Liandri.<sup id=\"cite_ref-ut99maps_13-4\" class=\"\
      reference\"><a href=\"#cite_note-ut99maps-13\">&#91;13&#93;</a></sup></li>\n\
      <li> Xan acquires the \"HyperBlast\" Arena Ship outfitted with Magnetic Anti-Vacuum\
      \ Resonance technology that allows being outside the ship for extended amounts\
      \ of time.<sup id=\"cite_ref-ut99maps_13-5\" class=\"reference\"><a href=\"\
      #cite_note-ut99maps-13\">&#91;13&#93;</a></sup></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"2287\">2287</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Timeline?section=31\" title=\"\
      Edit section: 2287\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Azure serves six years on Mars before being transferred to the Tournament.<sup\
      \ id=\"cite_ref-ut99characters_10-23\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2288\"\
      >2288</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=32\" title=\"Edit section: 2288\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ A manhunt to catch the culprit of the Green's World Rebellion, Kyla, starts.<sup\
      \ id=\"cite_ref-ut99characters_10-24\" class=\"reference\"><a href=\"#cite_note-ut99characters-10\"\
      >&#91;10&#93;</a></sup></li></ul>\n<h3><span class=\"mw-headline\" id=\"2291\"\
      >2291</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Timeline?section=33\" title=\"Edit section: 2291\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ NEG politicians decide that giving violence an outlet is the best way to go\
