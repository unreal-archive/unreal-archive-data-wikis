      \ 8pt;\"> 300\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number of Seats:\n\
      </td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Fire Plasma\
      \ Shots/Rockets.\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Offensive, Support\n</td></tr></table>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Raptor maintains a stranglehold\
      \ on combat air superiority. \n<p><br /><br />\nConstructed of tritanium-ceramic\
      \ alloys, the airframe allows fast response and high durability. A grid array\
      \ of magneto-conducting cells covers its wings, powered by dual phase-induction\
      \ plasma turbines. The grid array vectors gravity away from whichever direction\
      \ the pilot chooses, allowing the Raptor to accelerate.\n<br /><br />\n</p>\n\
      Armed with two solid-state plasma projectors and a homing missile mount, the\
      \ Raptor can decimate specific targets very quickly, although Raptor pilots\
      \ must be cautious of guided rockets and stationary <a href=\"/Turrets\" title=\"\
      Turrets\">turret</a> attacks from the ground.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> manual</div>\n<p><br\
      \ />\n</p>\n<h3><span class=\"mw-headline\" id=\"Fire_Modes\">Fire Modes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Raptor?section=2\" title=\"Edit section: Fire Modes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The primary fire\
      \ mode of the Raptor fires team-colored plasma shots with splash damage and\
      \ is useful against both infantry and vehicles.\n</p><p>It's particularly useful\
      \ against <a href=\"/Goliath\" title=\"Goliath\">Goliaths</a>, since a Goliath\
      \ cannot cover the area above it with its weapons. You can stay hovering on\
      \ top of the Goliath and chip its health away with plasma blasts without fearing\
      \ retaliation (until the Goliath driver decides to bail out of the vehicle and\
      \ fire his own AVRiL at you). Other ground vehicles can be disposed of in similar\
      \ ways - a <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> is no problem\
      \ as long as you fly far enough to dodge its sticky plasma lines, and the <a\
      \ href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> isn't a threat either\
      \ if you can avoid skymine combos (beware of its rear turret, though).\n</p><p>Against\
      \ a <a href=\"/Leviathan\" title=\"Leviathan\">Leviathan</a>, the Raptor can\
      \ be useful if you stay circling above it (to avoid being hit by rockets) as\
      \ you keep hitting the Leviathan with your primary fire. It takes quite a while\
      \ to kill a full health Leviathan in this way, but can be done. A Leviathan\
      \ with passengers manning its turrets is far more difficult to take down, however.\n\
      </p><p>The secondary fire mode fires a rocket which automatically follows Raptors,\
      \ <a href=\"/Manta\" title=\"Manta\">Mantas</a> and <a href=\"/Cicada\" title=\"\
      Cicada\">Cicadas</a>. However, the turn radius of the missile is quite low,\
      \ therefore it misses very often, leading into long lasting fights between Raptors.\
      \ Leading the target is helpful in this scenario.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Tactics_against_the_Raptor\">Tactics against the Raptor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Raptor?section=3\" title=\"Edit section: Tactics against the\
      \ Raptor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> performs\
      \ extremely well against the Raptor. The primary fire of the Shock keeps on\
      \ pushing the Raptor around, making it harder for the pilot to hit. Besides\
      \ that, the Shock beam does quite a lot of damage. \n</p><p>The <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turret</a> works even better, since it has better\
      \ damage, rate of fire and knockback effect, along with a zoom for better aiming.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<p>The <a href=\"/Hellbender\" title=\"\
      Hellbender\">Hellbender</a>'s rear turret is also very strong because it does\
      \ massive damage (a fully charged shot usually kills the Raptor) and the Raptor\
      \ hasn't got a real chance to dodge it except hiding behind an obstacle until\
      \ the Hellbender is down.\n</p><p>In order to destroy a Raptor with the <a href=\"\
      /AVRiL\" title=\"AVRiL\">AVRiL</a> it is advisable <b>not</b> to fire the missile\
      \ directly at the Raptor. This would give the pilot an immediate warning and\
      \ - in most cases - enough time to break the lock by hiding behind an obstacle.\
      \ A better tactic is to fire the missile only in the rough direction of the\
      \ Raptor and lock it when it is close to the Raptor. That way the pilot has\
      \ much less time to evade the missile.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Raptor?section=4\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"margin-left: 0.5em; float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <div style=\"position:relative;\
      \ width:100%; white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"\
      background-color:transparent; padding:0; font-weight:normal; font-size:xx-small;\
      \ white-space:nowrap; position:absolute; right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\"\
      \ title=\"Template:Infobox Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span\
      \ style=\"font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\"\
      \ title=\"Template talk:Infobox Vehicle\"><span title=\"Discussion about this\
      \ template\">d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Raptor</b><br /><a href=\"/File:UT3_raptor.png\"\
      \ class=\"image\"><img alt=\"UT3 raptor.png\" src=\"/w/images/thumb/UT3_raptor.png/200px-UT3_raptor.png\"\
      \ width=\"200\" height=\"137\" srcset=\"/w/images/thumb/UT3_raptor.png/300px-UT3_raptor.png\
      \ 1.5x, /w/images/thumb/UT3_raptor.png/400px-UT3_raptor.png 2x\" /></a></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 300\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Fire Plasma Shots/Rockets.\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Offensive, Support\n\
      </td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">The FZ-5 Raptor\
      \ maintains <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a>'s\
      \ stranglehold on air-to-ground combat superiority. \n<p><br /><br />\nA grid\
      \ array of magneto-conducting cells, powered by phase-induction plasma turbines,\
      \ covers its articulated wings. The grid array vectors gravity away from the\
      \ Raptor in the direction the pilot chooses, enhancing mobility and giving the\
      \ Raptor the ability to hover in place at will. \n<br /><br />\n</p>\nArmed\
      \ with two solidstate plasma projectors and a homing missile mount, the Raptor\
      \ is effective offensively, but given the grid array's susceptibility to damage,\
      \ the Raptor is best used for stealthy interdiction rather than frontal assault.\
      \ Due to the vehicle's delicate nature, Raptor pilots must always be cautious\
      \ of guided <a href=\"/AVRiL\" title=\"AVRiL\">Longbow</a> rockets and <a href=\"\
      /Turrets\" title=\"Turrets\">turret</a> attacks from the ground.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <h3><span class=\"mw-headline\" id=\"Fire_modes_2\">Fire modes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Raptor?section=5\"\
      \ title=\"Edit section: Fire modes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Primary\">Primary</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Raptor?section=6\" title=\"Edit section: Primary\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>The primary fire\
      \ mode fires team-colored plasma shots with splash radius at fire rate of 5\
      \ shots per <a href=\"/edit/Time_dilation?redlink=1\" class=\"new\" title=\"\
      Time dilation (page does not exist)\">game second</a>.\n</p><p>Damage scales\
      \ depending on time the projectile was in flight:\n<a href=\"/File:UT3_Raptor_primary_damage.png\"\
      \ class=\"image\"><img alt=\"UT3 Raptor primary damage.png\" src=\"/w/images/UT3_Raptor_primary_damage.png\"\
      \ width=\"730\" height=\"407\" /></a>\n</p><p>This means that Raptor is extremely\
      \ deadly in close encounters, as is able to kill pedestrian players well under\
      \ one second, provided the pilot is able to catch them in the splash radius.\
      \ Raptor is also one of the fastest way to destroy <a href=\"/Goliath\" title=\"\
      Goliath\">Goliaths</a>, power nodes and power cores.\n</p>\n<h4><span class=\"\
      mw-headline\" id=\"Secondary\">Secondary</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Raptor?section=7\"\
      \ title=\"Edit section: Secondary\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The secondary fire mode launches a rocket that homes\
      \ in on other flying or hovering vehicles. The rocket is relatively fast, deals\
      \ 300 damage against vehicles and 200 against players, but turns very slowly\
      \ and, unlike <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>, doesn't predict\
      \ movements. The fire rate is one rocket per 1.2 seconds.\n</p><p>Faster vehicles,\
      \ like <a href=\"/Manta\" title=\"Manta\">Manta</a> or <a href=\"/Viper\" title=\"\
      Viper\">Viper</a>, can sometimes escape the rocket, or trick it into crashing\
      \ into ground, but it's still a very effective weapon against them.\n</p><p>When\
      \ duelling with other Raptors, the deciding factor of the winning is who makes\
      \ a mistake first. Two Raptors can circle around each other indefinitely, firing\
      \ rockets that never hit. In certain situations, the solution would be to leave\
      \ the Raptor and attack opponent's Raptor with AVRiL. However, ambushing a stationary\
      \ or slow-moving Raptor will likely bring you a free kill.\n</p><p><a href=\"\
      /Cicada\" title=\"Cicada\">Cicada</a>, being slow and unable to attack <a class=\"\
      mw-selflink selflink\">Raptor</a>, stands no chance against it. Note that <a\
      \ class=\"mw-selflink selflink\">Raptor</a> pilot should position himself above\
      \ the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>, otherwise, its shock\
      \ turret will easily deal quite a lot of damage. Cicada's rockets pose no threat\
      \ to the Raptor, though.\n</p><p>Although it's rare to have <a href=\"/Fury\"\
      \ title=\"Fury\">Fury</a> and <a class=\"mw-selflink selflink\">Raptor</a> on\
      \ one map, Fury, with its ability to quickly jump, it clearly at advantage here.\n\
      </p><p>Rockets don't home in on other vehicles or players, but they still do\
      \ quite considerable damage. Although plasma is much more effective at close\
      \ range, rockets can be used to attack stationary or slow-moving targets from\
      \ large distance. Most of the time, however, it would be more effective just\
      \ to close in and attack with plasma instead.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Using_the_Raptor\">Using the Raptor</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Raptor?section=8\"\
      \ title=\"Edit section: Using the Raptor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>At any time, watch out for enemy <a href=\"/AVRiL\"\
      \ title=\"AVRiL\">AVRiL</a> fire, especially when attacking heavier vehicles\
      \ that need some time to destroy. The driver might decide to jump out and fire\
      \ AVRiLs your way. In any case, never just hover in mid-air - this makes you\
      \ an easy target for regular <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> rockets, which don't give any lock warning, or even for\
      \ a <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> or <a href=\"/SPMA\"\
      \ title=\"SPMA\">SPMA</a>. Both vehicles can take down a Raptor with a single\
      \ hit, the Goliath even gets an \"Eagle Eye\" reward for doing so and there's\
      \ nothing more satisfying for SPMA drivers than picking off an enemy Raptor\
      \ in mid-air. Also, watch where you're flying; SPMA camera shells are deadly\
      \ for a Raptor crashing into them.\n</p><p>Energy turret is also something to\
      \ watch out. However, plasma can destroy turret in a matter of seconds if fired\
      \ at close range, so it might be a viable tactic to ambush the turret.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Going_against_the_Raptor\">Going against\
      \ the Raptor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Raptor?section=9\" title=\"Edit section: Going against\
      \ the Raptor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The best weapon against a Raptor is the <a href=\"/AVRiL\" title=\"AVRiL\"\
      >AVRiL</a> Longbow. Two hits definitely destroy a Raptor and at medium range\
      \ there's often no escape from the rockets. As always, firing the AVRiL only\
      \ roughly in the direction of the Raptor and locking on later will delay the\
      \ warning the pilot gets and give him less time to hide behind obstacles. Also,\
      \ the closer the AVRiL rocket gets, the less it tries to \"plan ahead\", which\
      \ greatly reduces the chance of it crashing into some nearby wall.\n</p><p><br\
      \ />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto; width:90%\"\
