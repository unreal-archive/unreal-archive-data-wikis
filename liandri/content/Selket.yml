      padding-left: 15px; font-size: 7pt;\">\n<p><a href=\"/Adrenaline#Nakhti_Abilities\"\
      \ title=\"Adrenaline\">Repulse</a>, Flash, Heal, Warrior Spirit\n</p>\n</div>\n\
      </td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div\
      \ style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a></li></ul>\n</div>\n</td></tr></table>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Selket is a princess of the Jehfar family, and a distant cousin to\
      \ <a href=\"/Anubis\" title=\"Anubis\">Anubis</a>. Her desire to be Empress\
      \ has eclipsed all other minor concerns like ethics and morality. Selket holds\
      \ little respect for the animal totem-religion of the Nakhti people. She prefers\
      \ instead the lucrative opportunities that the <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri Mining Corporation</a> can provide\
      \ her and her future empire.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">Character description</a></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Selket's overwhelming desire to be Empress led her to betray her people\
      \ and herself. Unable to believe Anubis' love for her was real, she forced him\
      \ into a fight to the death in the finals of the <a href=\"/Ascension_Rites\"\
      \ title=\"Ascension Rites\">Ascension Rites</a>. After striking the killing\
      \ blow, the newly crowned Emperor Anubis was blinded by grief at her loss. He\
      \ agreed to serve the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri\
      \ Mining Corporation\">Liandri</a> in order to have her back, and in doing so\
      \ betrayed everything he held dear. After the <a href=\"/Necris\" title=\"Necris\"\
      >Necris</a> rejuvenation process, Selket is back by Anubis' side as his Empress,\
      \ but their awkward relationship will take much longer to heal.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Necris Selket\
      \ character description</a></div>\n<p><b>Selket</b> is a raven-haired <a href=\"\
      /Nakhti\" title=\"Nakhti\">Nakhti</a> character in <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2: The Liandri Conflict</a>, where she is 26. Selket was born a princess of\
      \ the Jehfar family, but fights in the Nakhti <a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\">Ascension Rites</a> to become Empress. In reality however,\
      \ wealth is her main motive. Selket wears traditional Nakhti armor, which is\
      \ golden armor with aquamarine details. <a href=\"/edit/Apophis?redlink=1\"\
      \ class=\"new\" title=\"Apophis (page does not exist)\">Apophis</a> is her current\
      \ boyfriend by the time of UC2.\n</p><p>After <a href=\"/ACT-SelketCheats\"\
      \ title=\"ACT-SelketCheats\">her death</a> she is resurrected as <a href=\"\
      /Necris\" title=\"Necris\">Necris</a> and wears black leather clothing, as seen\
      \ worn by other Necris. Her hair is now purple. She becomes Empress by marrying\
      \ <a href=\"/Anubis\" title=\"Anubis\">Anubis</a>.\n</p><p>Her ladder takes\
      \ place at the same time than the Ascension Rites, right to the final match\
      \ being a 1on1 match against Anubis.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Selket?section=1\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> Selket was\
      \ remodelled for and rendered with <a href=\"/Unreal_Engine\" title=\"Unreal\
      \ Engine\">Unreal Engine 3</a> for advertisement purposes<a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://www.gamespot.com/pages/image_viewer/frame_lead.php?pid=920087&amp;img=82\"\
      >[1]</a><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://xbox.ign.com/dor/xbox/666679/images/unreal-championship-2-the-liandri-conflict-20041123044018576.html\"\
      >[2]</a><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://xbox.ign.com/dor/xbox/666679/images/unreal-championship-2-the-liandri-conflict-20050216054430421.html\"\
      >[3]</a> and for use on Epic's official site.<a rel=\"nofollow\" class=\"external\
      \ autonumber\" href=\"http://replay.web.archive.org/20070705105132/http://www.epicgames.com/index_uc2.html\"\
      >[4]</a>.</li>\n<li> She's voiced by <a href=\"http://en.wikipedia.org/wiki/Stephanie_Young\"\
      \ class=\"extiw\" title=\"wikipedia:Stephanie Young\">Stephanie Young</a>, who\
      \ put double duty as Selket and Devastation in this game.</li></ul>\n\n<!--\
