      \ Championship 2]]\n}}{{QuoteSource|Selket is a princess of the Jehfar family,\
      \ and a distant cousin to [[Anubis]]. Her desire to be Empress has eclipsed\
      \ all other minor concerns like ethics and morality. Selket holds little respect\
      \ for the animal totem-religion of the Nakhti people. She prefers instead the\
      \ lucrative opportunities that the [[Liandri Mining Corporation]] can provide\
      \ her and her future empire.|Character description|UC2}}\n\n{{QuoteSource|Selket's\
      \ overwhelming desire to be Empress led her to betray her people and herself.\
      \ Unable to believe Anubis' love for her was real, she forced him into a fight\
      \ to the death in the finals of the [[Ascension Rites]]. After striking the\
      \ killing blow, the newly crowned Emperor Anubis was blinded by grief at her\
      \ loss. He agreed to serve the [[Liandri Mining Corporation|Liandri]] in order\
      \ to have her back, and in doing so betrayed everything he held dear. After\
      \ the [[Necris]] rejuvenation process, Selket is back by Anubis' side as his\
      \ Empress, but their awkward relationship will take much longer to heal.|Necris\
      \ Selket character description|UC2}}\n\n'''Selket''' is a raven-haired [[Nakhti]]\
      \ character in [[Unreal Championship 2: The Liandri Conflict]], where she is\
      \ 26. Selket was born a princess of the Jehfar family, but fights in the Nakhti\
      \ [[Ascension Rites]] to become Empress. In reality however, wealth is her main\
      \ motive. Selket wears traditional Nakhti armor, which is golden armor with\
      \ aquamarine details. [[Apophis]] is her current boyfriend by the time of UC2.\n\
      \nAfter [[ACT-SelketCheats|her death]] she is resurrected as [[Necris]] and\
      \ wears black leather clothing, as seen worn by other Necris. Her hair is now\
      \ purple. She becomes Empress by marrying [[Anubis]].\n\nHer ladder takes place\
      \ at the same time than the Ascension Rites, right to the final match being\
      \ a 1on1 match against Anubis.\n\n==Trivia==\n* Selket was remodelled for and\
      \ rendered with [[Unreal Engine|Unreal Engine 3]] for advertisement purposes[http://www.gamespot.com/pages/image_viewer/frame_lead.php?pid=920087&img=82][http://xbox.ign.com/dor/xbox/666679/images/unreal-championship-2-the-liandri-conflict-20041123044018576.html][http://xbox.ign.com/dor/xbox/666679/images/unreal-championship-2-the-liandri-conflict-20050216054430421.html]\
      \ and for use on Epic's official site.[http://replay.web.archive.org/20070705105132/http://www.epicgames.com/index_uc2.html].\n\
      * She's voiced by [[wikipedia:Stephanie Young|Stephanie Young]], who put double\
      \ duty as Selket and Devastation in this game.\n\n[[Category:Unreal Championship\
      \ 2 Characters]]"
