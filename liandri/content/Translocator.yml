parse:
  title: "Translocator"
  text:
    text: "<p>The <b>Translocator</b> was introduced in <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a> to complement the Tournament's\
      \ new <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\
      \ gametype.\n</p>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Translocator</b><br />\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Primary Damage Type:\n</td>\n<td style=\"font-size: 8pt;\"> Launch Disc\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Alt. Damage Type:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Teleport\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Manufacturer:\n</td>\n<td style=\"font-size: 8pt;\"> {{{manufacturer}}}\n\
      </td></tr></table>\n<p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Unreal_Tournament_2003.2FUnreal_Championship\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament 2003/Unreal\
      \ Championship</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Unreal_Tournament_2004\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Unreal Tournament 2004</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Unreal_Tournament_3\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Unreal Tournament 3</span></a></li>\n</ul>\n</div>\n\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Translocator?section=1\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nTranslocator</div>\n<div style=\"float: right;\"><a href=\"/File:Trans-ut.jpg\"\
      \ class=\"image\" title=\"Translocator\"><img alt=\"Translocator\" src=\"/w/images/Trans-ut.jpg\"\
      \ width=\"200\" height=\"155\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ None</dd>\n<dd> Fire rate: 0.5/sec</dd>\n<dt> Secondary fire</dt>\n<dd> Type:\
      \ Teleport</dd>\n<dd> Damage: Telefrag, if within range of enemy</dd>\n<dt>\
      \ Ammunition</dt>\n<dd> Weapon pickup: ∞ (Can be placed like other weapons,\
      \ but usually isn't)</dd>\n<dd> Ammo pickup: N/A</dd>\n<dd> Maximum: ∞</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The Translocator is\
      \ a portable teleporter. It functions as a weapon, a defensive device and a\
      \ mode of movement.\n<p><br /><br />\nThe Translocator consists of two parts,\
      \ a source module and a destination module. Throw the destination module with\
      \ the primary fire button; then press the secondary fire button to instantly\
      \ teleport to the spot where the destination module landed.\n<br /><br />\n\
      If you throw the destination module close enough to an enemy and then teleport\
      \ there, you can \"telefrag\" your opponent, killing him and getting his weapon.\
      \ This requires some skill to accomplish, but is extremely gratifying to pull\
      \ off and results in an instant kill.\n<br /><br />\n</p>\nIn <a href=\"/Capture_the_Flag\"\
      \ title=\"Capture the Flag\">Capture the Flag</a> games, translocating while\
      \ holding the flag will cause you to drop the flag.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a> manual</div>\n<dl><dt>Classification</dt>\n\
      <dd> Personal Teleportation Device</dd>\n<dt>Primary Fire</dt>\n<dd> Launches\
      \ the destination module. Throw the module to the location you would like to\
      \ teleport to.</dd>\n<dt>Secondary Fire</dt>\n<dd> Activates the Translocator\
      \ and teleports the user to the destination module.</dd>\n<dt>Tactics</dt>\n\
      <dd> Throw your destination module at another player and then activate the secondary\
      \ fire, and you will <a href=\"/Telefrag\" title=\"Telefrag\">telefrag</a> your\
      \ opponent! If you press your primary fire button while activating your Translocator\
      \ with secondary fire, the last weapon you had selected will automatically return\
      \ once you have translocated.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2FUnreal_Championship\"\
      >Unreal Tournament 2003/Unreal Championship</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Translocator?section=2\"\
      \ title=\"Edit section: Unreal Tournament 2003/Unreal Championship\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"float:\
      \ right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nTranslocator</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Trans-UC.jpg\" class=\"image\"\
      \ title=\"Translocator\"><img alt=\"Translocator\" src=\"/w/images/thumb/Trans-UC.jpg/200px-Trans-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/Trans-UC.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: None</dd>\n<dd> Fire rate:&#160;? sec</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Teleport</dd>\n<dd> Damage: Telefrag, if\
      \ within range of enemy</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: N/A</dd>\n\
      <dd> Ammo pickup: N/A</dd>\n<dd> Maximum: 5</dd></dl>\n</div>\n</div>\n<p>The\
      \ Translocator on Unreal Tournament 2003 was slightly changed from the Unreal\
      \ Tournament version. It now has 5 destination modules that slowly regenerates,\
      \ making the Translocator slower for the recharge rate. The destination module\
      \ only drains when you teleport, not if you return it with the primary fire\
      \ again or pick it up. In addition the Translocator now has an internal camera\
      \ that is activated by pressing the translocator key again, usually <i>Q</i>.\
      \ This allows you to see what is happening in the place you are going to teleport\
      \ to or for scouting without being detected. When using the camera, though,\
      \ you are a sitting duck and can be easily taken down in open areas. If the\
      \ destination module is hit with weaponry, it becomes corrupt and using both\
      \ teleport and return module function will cause a telefrag on the Translocator\
      \ user. With the internal camera, though, it is possible to see if the module\
      \ is broken or not. The only safe way to use the Translocator again without\
      \ dying is to pick up the module by hand.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal\
      \ Tournament 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Translocator?section=3\" title=\"Edit section: Unreal\
      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nTranslocator</div>\n<div style=\"float: right;\"><a href=\"/File:Trans-2004.jpg\"\
      \ class=\"image\" title=\"Translocator\"><img alt=\"Translocator\" src=\"/w/images/Trans-2004.jpg\"\
      \ width=\"200\" height=\"174\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ None</dd>\n<dd> Fire rate:&#160;? sec</dd>\n<dt> Secondary fire</dt>\n<dd>\
      \ Type: Teleport</dd>\n<dd> Damage: Telefrag, if within range of enemy</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: N/A</dd>\n<dd> Ammo pickup: N/A</dd>\n\
      <dd> Maximum: 6</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The Translocator was originally designed by Liandri Corporation’s R&amp;D\
      \ sector to facilitate the rapid recall of miners during tunnel collapses and\
      \ other emergencies. The technology has saved countless lives, but not without\
      \ cost. Rapid deresolution and reconstitution of the subject organism can have\
      \ several unwelcome effects, including increases in aggression and paranoia,\
      \ as well as increased probabilities of respiratory and cardiac arrest. Artifacts\
      \ of synaptic disruption accumulate in the biological snapshot of the individual,\
      \ leading to Teleportation Related Dementia (TReDs), an incurable disease that\
      \ has stricken some of our greatest champions. In order to prolong the careers\
      \ of today’s contenders, limits have been placed on Translocator use in the\
      \ lower-ranked leagues. This was deemed necessary to prevent new recruits from\
      \ becoming too reliant on the device, thereby sealing their own doom. The latest\
      \ iteration of the Translocator features a remotely operated camera, exceptionally\
      \ useful when scouting out areas of contention. It should be noted that while\
      \ viewing the camera’s surveillance output, the user is effectively blind to\
      \ his immediate surroundings.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004 weapon description</a></div>\n<p>The Translocator\
      \ in UT2004 is nearly the same as in UT2003, the only differences being that\
      \ the model is different and that it has gained one more charge.\n</p>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Translocator?section=4\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nTranslocator</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_translocator.png\"\
      \ class=\"image\" title=\"Translocator\"><img alt=\"Translocator\" src=\"/w/images/thumb/UT3_translocator.png/200px-UT3_translocator.png\"\
      \ width=\"200\" height=\"151\" srcset=\"/w/images/thumb/UT3_translocator.png/300px-UT3_translocator.png\
      \ 1.5x, /w/images/thumb/UT3_translocator.png/400px-UT3_translocator.png 2x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: None</dd>\n<dd>\
      \ Fire rate: 4.4/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Teleport</dd>\n\
      <dd> Damage: Telefrag, if within range of enemy</dd>\n<dd> Fire rate: 4.4/s</dd>\n\
      <dt> Ammunition</dt>\n<dd> Maximum: 7</dd>\n<dd> Charge time: 1.14 s</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The Translocator was\
      \ originally designed by Liandri R&amp;D for rapid rescue of expensive mining\
      \ equipment during tunnel collapses and related emergencies.  The technology\
      \ also saved countless lives, but not without cost; rapid deresolution and reconstitution\
      \ led to synaptic disruptions, and the debilitating symptoms like Teleportation\
      \ Related Dementia (TReDs).  Today, after years of lucrative military development\
      \ contracts, portable teleportation technology has been declared \"sufficiently\
      \ safe\" for regular use by front-line infantry.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n<p>The translocator\
      \ functions more or less identically as ever. Of note are the again-increased\
      \ amount of pucks (7 charges now, refreshes at about 1 charge per second) and\
      \ the again-tweaked trajectory - it flies lower and faster than UT2004, but\
      \ not quite as far as UT.\n</p>\n<div style=\"clear:both;\"></div>\n\n<!-- \n\
