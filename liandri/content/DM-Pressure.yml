  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Pressure\n| description = The\
      \ booby trap is a time honored tradition and a favorite among Tournament viewers.\
      \ Many [[Liandri Mining Corporation|Liandri]] mining facilities offer such ‘\
      interactive’ hazards.\n| mapimage    = DM-Pressure.jpg\n| imagedesc   = DM-Pressure\n\
      | author      = [[Juan Pancho ' XceptOne ' Eekels]]\n| players     = 4-12\n\
      | music       = Firebr\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description ==\nA big Skaarj themed complex (in the lines of [[Unreal]]'s\
      \ [[Depths of Rrajigar]]) with a booby trap. There are several areas such as:\
      \ '''Catwalk hall''', '''Pressure hall''', '''Pillar hall''', and '''Escape\
      \ tunnel''', as well as the eponymous '''Pressure chamber''' and the '''water\
      \ tank'''. The map forms an 8-like shape, with a pair of extra passages added\
      \ for better connectivity.\n\nThe '''Catwalk hall''' is an area located at the\
      \ west of the map, consisting of several catwalks (forming two levels of height),\
      \ several boxes, a big water tank pool at the south of the area. It's connected\
      \ with the Pillar area by way of two lower entrances and a small entrance at\
      \ the top level; with the Escape tunnel by way of a one-way falling pit; and\
      \ with the Pressure area by way of the Water tank.\n\n'''Pressure hall''' is\
      \ the area where the eponymous '''Pressure chamber''' is located. It has a catwalk\
      \ going around the area, a water tank pool at the north, pillars and a bin.\
      \ Aside of its Water tank connection with the Catwalk hall, it's also connected\
      \ with the Pillar area by way of two lower entrances and an upper tunnel next\
      \ to the Water tank.\n\nThe eponymous '''Pressure chamber''' is located at the\
      \ center of this area. It has two lateral buttons which closes the chamber,\
      \ pressurizing everyone who's inside of it during 4 minutes. For this to be\
      \ achieved, there are several goodies inside.\n\nThe '''Pillar hall''' is a\
      \ hall full of, well, pillars, acting as the hub of the level. Aside of the\
      \ pillars it also features a catwalk and a sniper balcony accessible only by\
      \ translocating or impactjumping.\n\nFinally, the '''Escape tunnel''' is a Turbine-like\
      \ vent connecting the Pillar hall with the Catwalk hall, starting from the upper\
      \ level of the former and ending in the Water tank entrance of the latter.\n\
      \n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=Shock Rifle|\nwamnt=1|\naamnt=5|\nwloc=1x Catwalk hall, northwest corner|\n\
      aloc=2x Near the weapon. 2x Catwalk hall, southwest corner. 1x Water tank, pressure\
      \ hall end of the passage.}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\nwamnt=1|\n\
      aamnt=4|\nwloc=1x Middle of tunnel between Pressure hall and Pillar hall.|\n\
      aloc=2x Next to the weapon. 2x Pillar hall, next to lift to upper level, south.}}\n\
      {{WeaponsTableRow|\nweapon=Ripper|\nwamnt=1|\naamnt=4|\nwloc=1x Catwalk hall,\
      \ upper level in a deadend.|\naloc=1x Water tank, catwalk hall end of the passage.\
      \ 2x Catwalk hall, near the weapon. 1x Catwalk hall, mid level, northwest deadend.}}\n\
      {{WeaponsTableRow|\nweapon=Minigun|\nwamnt=1|\naamnt=2|\nwloc=1x Pressure hall,\
      \ north ledge next to Water tank.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Flak Cannon|\nwamnt=1|\naamnt=2|\nwloc=1x Pillar hall, upper level, in\
      \ an unconnected ledge.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Rocket\
      \ Launcher|\nwamnt=2|\naamnt=5|\nwloc=1x Passage between Catwalk hall and Pillar\
      \ hall. 1x Inside Pressure chamber.|\naloc=2x Catwalk hall, mid level, above\
      \ north entrance to Pillar hall. 2x Near the Pressure chamber weapon. 1x Catwalk\
      \ hall, in a deadend southeast of the area.}}\n{{WeaponsTableRow|\nweapon=Sniper\
      \ Rifle|\nwamnt=1|\naamnt=3|\nwloc=1x Pillar hall, in the Sniper balcony.|\n\
      aloc=1x Catwalk hall, hidden in a deadend southeast of the area. 2x Near the\
      \ Pillar area weapon.}}\n{{WeaponsTableFooter}}\n\n=== Pickups ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|\nitem=Health Pack|\namnt=15|\nlocat=1x Pressure hall, southeast\
      \ of the area. 2x Pressure hall (lower level), near the north bin. 2x Pillar\
      \ area (lower level), below entrance to escape tunnel. 2x Pillar area, next\
      \ to lift to Sniper balcony. 1x Catwalk hall, mid level, north deadend. 1x Catwalk\
      \ hall, behind two crates. 2x Pillar hall, upper level, in an unconnected ledge,\
      \ next to Flak Cannon. 3x Pressure hall, above Pressure chamber. 1x Pillar hall,\
      \ sniper balcony.}}\n{{PickupsTableRow|\nitem=Health Vial|\namnt=13|\nlocat=7x\
      \ Escape tunnel. 6x Tunnel between Pillar hall (upper level) and Pressure hall\
      \ (upper level).}}\n{{PickupsTableRow|\nitem=Big Keg O'Health|\namnt=1|\nlocat=1x\
      \ Water tank, middle of the passage between Catwalk hall and Pressure hall.}}\n\
      {{PickupsTableRow|\nitem=Body Armor|\namnt=1|\nlocat=1x Catwalk hall, on top\
      \ of a crate.}}\n{{PickupsTableRow|\nitem=Thighpads|\namnt=1|\nlocat=1x Pillar\
      \ hall, upper level, in an unconnected ledge, next to Flak Cannon.}}\n{{PickupsTableRow|\n\
      item=Shield Belt|\namnt=1|\nlocat=1x Inside the Pressure chamber.}}\n{{PickupsTableRow|\n\
      item=Damage Amplifier|\namnt=1|\nlocat=1x Inside the Pressure chamber.}}\n{{PickupsTableFooter}}\n\
      \n== Tips & tricks ==\n* The rooms are good for Shock Rifle and Rocket Launcher\
      \ and the long hallways are conducive to sniping.<ref name=Useless>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/45070\
      \ Unreal Tournament Guide / Walkthrough] by Useless</ref>\n* Make sure you time\
      \ the Armor.<ref name=Useless />\n* If you're going for the belt or UDamage\
      \ make sure there are no people nearby who might hit the white buttons on the\
      \ outside of the chamber.<ref name=Useless />\n* Camping on top of the chamber\
      \ with a shock rifle is a good idea, as there's loads of health up there.<ref\
      \ name=Useless />\n\n== Trivia ==\n* Actually the mapper placed an Unreal razor\
      \ ammo (above the shock rifle) which UT replaces with its own.\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score\
      \ limit:''' 20\n* '''Rivals:''' Archon, Nikki, Raven, Bart\n\nDepending if you're\
      \ playing the retail ladder or the GOTY ladder, your next map is either DM-ArcaneTemple\
      \ (GOTY) or DM-Grinder (retail).\n\n{{Prevnext|DM-Codex|DM-Grinder|UT PC Deathmatch\
      \ Ladder}}\n{{Prevnext||DM-ArcaneTemple|}}\n\n=== Unreal Tournament (PS2) ===\n\
      * '''Gametype:''' [[Deathmatch]]\n* '''Score limit:''' 20\n* '''Rivals:''' Bart,\
      \ Nikki, Raven, Archon\n\n{{Prevnext|DM-Codex|DM-Deck16II|UT PS2 Deathmatch\
      \ Ladder}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Pressure]]\n\
      [[Category:Unreal Tournament maps|Pressure]]"
