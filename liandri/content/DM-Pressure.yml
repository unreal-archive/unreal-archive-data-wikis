      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Pressure?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A big\
      \ Skaarj themed complex (in the lines of <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>'s <a href=\"/Depths_of_Rrajigar\" title=\"Depths of Rrajigar\">Depths\
      \ of Rrajigar</a>) with a booby trap. There are several areas such as: <b>Catwalk\
      \ hall</b>, <b>Pressure hall</b>, <b>Pillar hall</b>, and <b>Escape tunnel</b>,\
      \ as well as the eponymous <b>Pressure chamber</b> and the <b>water tank</b>.\
      \ The map forms an 8-like shape, with a pair of extra passages added for better\
      \ connectivity.\n</p><p>The <b>Catwalk hall</b> is an area located at the west\
      \ of the map, consisting of several catwalks (forming two levels of height),\
      \ several boxes, a big water tank pool at the south of the area. It's connected\
      \ with the Pillar area by way of two lower entrances and a small entrance at\
      \ the top level; with the Escape tunnel by way of a one-way falling pit; and\
      \ with the Pressure area by way of the Water tank.\n</p><p><b>Pressure hall</b>\
      \ is the area where the eponymous <b>Pressure chamber</b> is located. It has\
      \ a catwalk going around the area, a water tank pool at the north, pillars and\
      \ a bin. Aside of its Water tank connection with the Catwalk hall, it's also\
      \ connected with the Pillar area by way of two lower entrances and an upper\
      \ tunnel next to the Water tank.\n</p><p>The eponymous <b>Pressure chamber</b>\
      \ is located at the center of this area. It has two lateral buttons which closes\
      \ the chamber, pressurizing everyone who's inside of it during 4 minutes. For\
      \ this to be achieved, there are several goodies inside.\n</p><p>The <b>Pillar\
      \ hall</b> is a hall full of, well, pillars, acting as the hub of the level.\
      \ Aside of the pillars it also features a catwalk and a sniper balcony accessible\
      \ only by translocating or impactjumping.\n</p><p>Finally, the <b>Escape tunnel</b>\
      \ is a Turbine-like vent connecting the Pillar hall with the Catwalk hall, starting\
      \ from the upper level of the former and ending in the Water tank entrance of\
      \ the latter.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
