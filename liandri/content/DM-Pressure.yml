      \ title=\"Damage Amplifier\">Damage Amplifier</a> </td>\n<td> 1 </td>\n<td>\
      \ 1x Inside the Pressure chamber.\n</td></tr>\n\n\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Pressure?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The rooms are good for Shock Rifle and Rocket\
      \ Launcher and the long hallways are conducive to sniping.<sup id=\"cite_ref-Useless_1-0\"\
      \ class=\"reference\"><a href=\"#cite_note-Useless-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Make sure you time the Armor.<sup id=\"cite_ref-Useless_1-1\" class=\"\
      reference\"><a href=\"#cite_note-Useless-1\">&#91;1&#93;</a></sup></li>\n<li>\
      \ If you're going for the belt or UDamage make sure there are no people nearby\
      \ who might hit the white buttons on the outside of the chamber.<sup id=\"cite_ref-Useless_1-2\"\
      \ class=\"reference\"><a href=\"#cite_note-Useless-1\">&#91;1&#93;</a></sup></li>\n\
      <li> Camping on top of the chamber with a shock rifle is a good idea, as there's\
      \ loads of health up there.<sup id=\"cite_ref-Useless_1-3\" class=\"reference\"\
      ><a href=\"#cite_note-Useless-1\">&#91;1&#93;</a></sup></li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Pressure?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Actually the mapper placed an Unreal razor ammo\
      \ (above the shock rifle) which UT replaces with its own.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Pressure?section=7\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Pressure?section=8\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
