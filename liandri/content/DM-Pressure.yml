      <li> <b>Score limit:</b> 20</li>\n<li> <b>Rivals:</b> Archon, Nikki, Raven,\
      \ Bart</li></ul>\n<p>Depending if you're playing the retail ladder or the GOTY\
      \ ladder, your next map is either DM-ArcaneTemple (GOTY) or DM-Grinder (retail).\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
