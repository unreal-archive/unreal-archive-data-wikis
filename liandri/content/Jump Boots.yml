  title: "Jump Boots"
  text:
    text: "<p>The Jump Boots or AntiGrav Boots are a special <a href=\"/Category:Power-ups_and_items\"\
      \ title=\"Category:Power-ups and items\">power-up</a>, that allow the player\
      \ to jump a lot higher than normal. Additionally, if the boots are active, players\
      \ take less falling damage and only at higher impact speeds than usual.\nThe\
      \ boots can be used for three high jumps and automatically wear off after landing\
      \ from the third jump.\n</p>\n<ul class=\"gallery mw-gallery-traditional\">\n\
