      \ auto;\"><a href=\"/File:Jumpboots.gif\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/Jumpboots.gif\" width=\"120\" height=\"92\" /></a></div></div>\n\t\
      \t\t<div class=\"gallerytext\">\n<p><b>Jump Boots</b> in <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> - respawn every 30 seconds; can be deactivated\
      \ manually to allow normal-height jumps, but doesn't protect from fall damage\
      \ while deactivated\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"gallerybox\"\
      \ style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\"\
      \ style=\"width: 150px;\"><div style=\"margin:29px auto;\"><a href=\"/File:Jumpboots.gif\"\
