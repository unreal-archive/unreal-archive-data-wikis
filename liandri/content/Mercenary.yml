parse:
  title: "Mercenary"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:MercenaryLogo.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/MercenaryLogo.png/150px-MercenaryLogo.png\"\
      \ width=\"150\" height=\"231\" class=\"thumbimage\" srcset=\"/w/images/thumb/MercenaryLogo.png/225px-MercenaryLogo.png\
      \ 1.5x, /w/images/thumb/MercenaryLogo.png/300px-MercenaryLogo.png 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:MercenaryLogo.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The logo of the Mercenaries.</div></div></div>\n\
      <dl><dd><i>For the humans in UT2003 and UT2004, see <a href=\"/Iron_Guard\"\
      \ title=\"Iron Guard\">Iron Guard</a>.</i></dd></dl>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Very aggressive; high agility; looter/soldier.\
      \ Galaxy-roving bio-engineerd hunters with a lust for wealth.<br />\nThere may\
      \ be a humanoid beneath all of that circuitry, but the only way to find out\
      \ is to blast your way through it.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal</div>\n<p><b>Mercenaries</b>\
      \ are sentient beings which are mostly found in technologically advanced areas\
      \ and factories. They first appear in \"<a href=\"/Terraniux\" title=\"Terraniux\"\
      >Terraniux</a>\". They are 6 feet tall on average and weigh 250 lbs. <a href=\"\
      /Prisoner_849\" title=\"Prisoner 849\">Prisoner 849</a> encountered them for\
      \ the first time inside the <a href=\"/Terraniux_(ship)\" title=\"Terraniux\
      \ (ship)\">Terraniux</a>, a ship of the mercenaries which crash landed on the\
      \ planet near <a href=\"/Harobed_Village\" title=\"Harobed Village\">Harobed\
      \ Village</a>. Some of them were captured by the Skaarj and brought inside the\
      \ <a href=\"/Mothership_Lab\" title=\"Mothership Lab\">Mothership Lab</a>. \n\
      </p><p>It is possible that mercenaries compete with the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> empire in their quest to extract <a href=\"/Tarydium\"\
      \ title=\"Tarydium\">tarydium</a> on  <a href=\"/Na_Pali\" title=\"Na Pali\"\
      >Na Pali</a>. What they have in common is their disdain for the <a href=\"/Nali\"\
      \ title=\"Nali\">Nali</a> - the natives from the <a href=\"/Noork%27s_Elbow\"\
      \ title=\"Noork's Elbow\">Noork's Elbow</a> village were found slaughtered by\
      \ the mercenary forces. \n</p><p><br />\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Mercenary\">Mercenary</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Mercenary?section=1\" title=\"\
      Edit section: Mercenary\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Mercenary</b><br /><a href=\"\
      /File:Mercenary.jpg\" class=\"image\"><img alt=\"Mercenary.jpg\" src=\"/w/images/thumb/Mercenary.jpg/160px-Mercenary.jpg\"\
      \ width=\"160\" height=\"235\" srcset=\"/w/images/thumb/Mercenary.jpg/240px-Mercenary.jpg\
      \ 1.5x, /w/images/thumb/Mercenary.jpg/320px-Mercenary.jpg 2x\" /></a>\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Health\n</td>\n<td style=\"font-size: 8pt;\"\
      > 180\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Projectile Damage\n\
      </td>\n<td style=\"font-size: 8pt;\"> 30\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Melee Damage\n</td>\n<td style=\"font-size: 8pt;\"> 20\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Invulnerable shield\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"\
      font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px; font-size:\
      \ 7pt;\">\n<ul><li> <a href=\"/Terraniux_Underground\" title=\"Terraniux Underground\"\
      >Terraniux Underground</a></li>\n<li> <a href=\"/Terraniux\" title=\"Terraniux\"\
      >Terraniux</a> </li>\n<li> <a href=\"/Noork%27s_Elbow\" title=\"Noork's Elbow\"\
      >Noork's Elbow</a></li>\n<li> <a href=\"/Mothership_Lab\" title=\"Mothership\
      \ Lab\">Mothership Lab</a> (Imprisoned)</li>\n<li> <a href=\"/The_Darkening\"\
      \ title=\"The Darkening\">The Darkening</a></li>\n<li> <a href=\"/UMS_Prometheus\"\
      \ title=\"UMS Prometheus\">UMS Prometheus</a></li>\n<li> <a href=\"/Inside_UMS_Prometheus\"\
      \ title=\"Inside UMS Prometheus\">Inside UMS Prometheus</a>  </li>\n<li> <a\
      \ href=\"/Watcher_of_the_Skies\" title=\"Watcher of the Skies\">Watcher of the\
      \ Skies</a></li>\n<li> <a href=\"/Gala%27s_Peak\" title=\"Gala's Peak\">Gala's\
      \ Peak</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n<b>Mercenary Soldiers</b>\
      \ are the most common of the Mercenary ranks. They wear brown armour, have purplish-lavender\
      \ eyes (although it is possible that the lavender color is due to goggles) and\
      \ have a machine gun/missile launcher mounted on their fore-arms. They are usually\
      \ found talking in groups in/around the <a href=\"/Terraniux\" title=\"Terraniux\"\
      >Terraniux</a> and <a href=\"/UMS_Prometheus\" title=\"UMS Prometheus\">UMS\
      \ Prometheus</a> ships.\n</p><p>Mercenaries are equipped with a small Machine\
      \ gun (which fires a few shots in rapid sequence) and a small <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>. They can also activate a temporary\
      \ shield which protects their whole body from any damage, much like the <a href=\"\
      /Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a>.\
      \ Occasionally, some regular members will be able to fire through their shield,\
      \ as well, so always be on your guard. Attacking with projectile weapons seems\
      \ to increase the likelihood of a Mercenary activating its temporary shield,\
      \ so stick to instant-hit weapons like the ASMD or Automag. The rockets are\
      \ the most dangerous, but also the easiest to dodge. Try to avoid those while\
      \ keeping the Mercenary under fire and it should go down without any problems.\n\
      </p><p>As with most creatures, some Mercenaries are stronger than others. The\
      \ main difference is the time needed to charge their shields. However, in <a\
      \ href=\"/The_Darkening\" title=\"The Darkening\">The Darkening</a> (inside\
      \ the Skaarj Mothership, after Prisoner 849 destroyed the ship's main power\
      \ source), 2 exceptionally strong Mercenaries appear (one Elite mercenary, and\
      \ one regular) in one of the ship's rooms. The health of the regular one is\
      \ 320 and the Elite's health is 390, and they can be distinguished from normal\
      \ Mercenaries by their taller and more muscular appearance.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Mercenary_Elite\"\
      >Mercenary Elite</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Mercenary?section=2\" title=\"Edit section: Mercenary\
      \ Elite\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Mercenary Elite</b><br /><a\
      \ href=\"/File:Mercenary_Elite.jpg\" class=\"image\"><img alt=\"Mercenary Elite.jpg\"\
      \ src=\"/w/images/thumb/Mercenary_Elite.jpg/160px-Mercenary_Elite.jpg\" width=\"\
      160\" height=\"246\" srcset=\"/w/images/thumb/Mercenary_Elite.jpg/240px-Mercenary_Elite.jpg\
      \ 1.5x, /w/images/Mercenary_Elite.jpg 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Health\n</td>\n<td style=\"font-size: 8pt;\"> 240\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Projectile Damage\n</td>\n<td style=\"\
      font-size: 8pt;\"> 30\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Melee\
      \ Damage\n</td>\n<td style=\"font-size: 8pt;\"> 25\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Invulnerable\
      \ shield\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Main\
      \ Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li>\
      \ <a href=\"/Noork%27s_Elbow\" title=\"Noork's Elbow\">Noork's Elbow</a></li>\n\
      <li> <a href=\"/The_Trench\" title=\"The Trench\">The Trench</a></li>\n<li>\
      \ <a href=\"/Watcher_of_the_Skies\" title=\"Watcher of the Skies\">Watcher of\
      \ the Skies</a></li>\n<li> <a href=\"/Gala%27s_Peak\" title=\"Gala's Peak\"\
      >Gala's Peak</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n<b>Mercenary\
      \ Elites</b> are one of Unreal's toughest foes. They wear blue body armor and\
      \ have blue eyes (though it is possible the blue color is due to goggles). Their\
      \ size is the same as regular Mercenaries, as well as their weapons and their\
      \ damage, and they're found in the same places as regular Mercenaries. There\
      \ is one particularly strong Elite Mercenary, found in <a href=\"/The_Darkening\"\
      \ title=\"The Darkening\">The Darkening</a>, as described above.\n</p><p>Unlike\
      \ regular Mercenaries, Elite Mercenaries can fire their weapons while using\
      \ the invulnerability shield. They will also use their shields more often than\
      \ regular Mercenaries. The rest of their strategies and arsenal remains the\
      \ same. The best way of fighting them is to take cover when they activate their\
      \ shield, and then attack with a weapon like the <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a> between shield periods. Even though projectile\
      \ weapons such as the Flak Cannon are more likely to trigger the Mercenary's\
      \ shield, it takes time before it can be triggered again, allowing safe use\
      \ of the Flak Cannon and <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a>.\n</p><p><br />\n</p>\n<div class=\"thumb tleft\"><div\
      \ class=\"thumbinner\" style=\"width:258px;\"><a href=\"/File:Mercenary_Size.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Mercenary_Size.png/256px-Mercenary_Size.png\"\
      \ width=\"256\" height=\"219\" class=\"thumbimage\" srcset=\"/w/images/Mercenary_Size.png\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Mercenary_Size.png\" class=\"internal\" title=\"Enlarge\"></a></div>Mercenary's\
