  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Hydro}}\n{{Infobox Map\n\
      | title       = Hydro Bases\n| description = This enormous hydroelectric plant\
      \ used to power the colonies on [[Vesuvius 9]] until a mysterious virus killed\
      \ everyone off. Now that a few years have passed, [[Liandri Mining Corporation|Liandri]]\
      \ officials have declared the plant safe for combat (safe is relative to Liandri\
      \ officials).\n| mapimage    = CTF-Hydro16.jpg\n| imagedesc   = CTF-Hydro16\n\
      | author      = [[Sidney 'Clawfist' Rauchberger]]\n| players     = 6-12\n| music\
      \       = Run\n| game        = Unreal Tournament\n| gametype    = Capture the\
      \ Flag\n}}\n\n== Map Description ==\n{{sectstub}}\n\n== Weapons & Pickups ==\n\
      The items and their amounts in both red and blue base are the same.\n=== Weapons\
      \ ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|+ (weapons\
      \ in either red or blue base)\n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n\
      !width=\"60\"|Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Shock Rifle]] || 1\
      \ || 4 || \n|-\n| [[Pulse Gun]] || 1 || 6 || \n|-\n| [[Ripper]] || 1 || 4 ||\
      \ \n|-\n| [[Minigun]] || 1 || 9 || \n|-\n| [[Flak Cannon]] || 1 || 4 || \n|-\n\
      | [[Rocket Launcher]] || 1 || 4 || \n|-\n| [[Sniper Rifle]] || 2 || 9 || \n\
      |-\n|}\n\n=== PickUps ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|+ (items in either red or blue base)\n|-\n!width=\"165\"|Pickup\n!width=\"\
      60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament|Health\
      \ Vial]] || 17 || \n|-\n| [[Health#Unreal_Tournament|Health Pack]] || 8 || \n\
      |-\n| [[Armor#Unreal_Tournament|Body Armor]] || 1 || In the 8-shaped area, between\
      \ the columns.\n|-\n| [[Armor#Unreal_Tournament|Shield Belt]] || 1 || In the\
      \ higher tube, above the area next to the flag base.\n|-\n|}\n\n== Tips and\
      \ Tricks ==\n* Use the Translocator to reach the Shield Belt.\n\n== Trivia ==\n\
      * The hallways guiding to the flag bases form the number 182 when seen in top-down\
      \ with the central area in the upper part, and the flag base in the lower part,\
      \ from the Unreal Editor. This might be a reference to punk rock band Blink-182.\n\
      === Readme Notes ===\n{{QuoteSource|Clawfist has built a top notch \"two bases\"\
      \ industrial style Capture the Flag map.|Epic BP Readme|UT}}\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score\
      \ limit:''' 3\n* '''Rival Team:''' [[Raw Steel]]\n* '''Players per Team:'''\
      \ 6\n\nThis map is exclusive to the GOTY ladder.\n\n{{Prevnext|CTF-November|CTF-Orbital|UT\
      \ PC Capture The Flag Ladder}}\n\n== Trivia ==\n* This map comes with the Epic\
      \ Bonus Pack, alongside the [[Nali]], [[Nali Warcow]] and [[Skaarj Hybrid]]\
      \ models/skins; the [[Relics]]; and the maps [[CTF-CybrosisII|CTF-Cybrosis][]],\
      \ [[CTF-Darji16]], [[CTF-Noxion16]], [[DM-Agony]], [[DM-ArcaneTemple]], [[DM-CybrosisII|DM-Cybrosis][]],\
      \ [[DM-HealPodII|DM-HealPod][]], [[DM-Malevolence]], [[DM-MojoII|DM-Mojo][]]\
      \ and [[DM-ShrapnelII|DM-Shrapnel][]].\n\n{{Navbox maps|game=Unreal Tournament|gametype=Capture\
      \ the Flag}}\n\n[[Category:Capture the Flag maps|Hydro16]]\n[[Category:Unreal\
      \ Tournament maps|Hydro16]]"
