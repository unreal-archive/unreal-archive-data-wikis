  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Hydro\"\
      \ title=\"Recurring maps\">Recurring maps#Hydro</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">This enormous hydroelectric plant used to power\
      \ the colonies on <a href=\"/edit/Vesuvius_9?redlink=1\" class=\"new\" title=\"\
      Vesuvius 9 (page does not exist)\">Vesuvius 9</a> until a mysterious virus killed\
      \ everyone off. Now that a few years have passed, <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> officials have declared the\
      \ plant safe for combat (safe is relative to Liandri officials).</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Unreal Tournament map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:CTF-Hydro16.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/CTF-Hydro16.jpg/250px-CTF-Hydro16.jpg\"\
      \ width=\"250\" height=\"250\" class=\"thumbimage\" srcset=\"/w/images/CTF-Hydro16.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-Hydro16.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>CTF-Hydro16</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
