      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament\" title=\"Armor\">Shield Belt</a>\
      \ </td>\n<td> 1 </td>\n<td> In the higher tube, above the area next to the flag\
      \ base.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_and_Tricks\"\
      >Tips and Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Hydro16?section=5\" title=\"Edit section: Tips\
      \ and Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Use the Translocator to reach the Shield Belt.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Hydro16?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The hallways guiding to the flag bases form\
      \ the number 182 when seen in top-down with the central area in the upper part,\
      \ and the flag base in the lower part, from the Unreal Editor. This might be\
      \ a reference to punk rock band Blink-182.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Readme_Notes\">Readme Notes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Hydro16?section=7\"\
      \ title=\"Edit section: Readme Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Clawfist has\
      \ built a top notch \"two bases\" industrial style Capture the Flag map.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Epic BP Readme</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Hydro16?section=8\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Hydro16?section=9\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <b>Gametype:</b> <a href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"\
      Capture The Flag\">Capture The Flag</a></li>\n<li> <b>Score limit:</b> 3</li>\n\
      <li> <b>Rival Team:</b> <a href=\"/Raw_Steel\" title=\"Raw Steel\">Raw Steel</a></li>\n\
      <li> <b>Players per Team:</b> 6</li></ul>\n<p>This map is exclusive to the GOTY\
      \ ladder.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"\
      border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"\
