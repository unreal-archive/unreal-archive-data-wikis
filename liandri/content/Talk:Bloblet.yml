  title: "Talk:Bloblet"
  text:
    text: "<p>This definitely needs a screen, as I was able to understand what this\
      \ thing was only because I remember Unreal quite good.\n--<a href=\"/edit/User:Lynx?redlink=1\"\
      \ class=\"new\" title=\"User:Lynx (page does not exist)\">Lynx</a> 21:13, 5\
      \ January 2008 (EST)\n</p>\n<dl><dd>I somehow doubt players are interested in\
      \ how blobs work internally. That's what UnrealWiki is supposed to cover. --<a\
      \ href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a></dd></dl>\n<dl><dd><dl><dd>Indeed.\
      \ If some background info on the inner workings (AI, flocking behaviour, things\
      \ like that) helps explain a creature's behaviour it could deserve a quick mention,\
      \ probably at the very end, but right now the article mentions the Bloblet is\
      \ an alien and immediately starts talking about \"actors\" and \"parents\" which\
      \ don't mean anything to the casual player/reader who wants to know about the\
      \ game world.</dd></dl></dd></dl>\n<dl><dd><dl><dd>Speaking of UnrealWiki, is\
      \ there a (proper) way of linking there? Before <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://liandri.beyondunreal.com/Bloblet?title=Bloblet&amp;diff=7430&amp;oldid=7428\"\
      >I fixed a link</a> I noticed \"unreal:something\" links point there, but I'm\
      \ not sure if that's the right way or some kind of doesn't-exist-fallback/bug\
      \ thing. Thanks for any replies!&#160;:) <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 17:04, 6 January 2008 (EST)</dd></dl></dd></dl>\n\
      <p>the unreal wiki hasn't been updated at all in like a year, Mychaeel was the\
      \ main maintainer of it and he's basically gone now as far as I know. It doesnt\
      \ have any info on UE3 at all. I think it's all right to have that there, it\
      \ is actually less technical than unreal wiki would be. <a href=\"/edit/User:Tahngarthor?redlink=1\"\
      \ class=\"new\" title=\"User:Tahngarthor (page does not exist)\">Tahngarthor</a>\
      \ 20:45, 6 January 2008 (EST)\n</p><p>Using [[Unreal:Title]] is the correct\
      \ way to link to the Unreal Wiki.  That is the default interwiki prefix that\
      \ ships with MediaWiki.  There is also [[uadmin:Title]] for linking to the Unreal\
      \ Admin wiki.  We're currently working on making some changes to the Unreal\
      \ Wiki so it will be more useful in the future. --<a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 22:16, 6 January 2008 (EST)\n</p>\n<!-- \nNewPP limit\
