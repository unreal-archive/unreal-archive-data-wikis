    text: "<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Brock_and_Lauren.27s_relationship\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Brock and Lauren's\
      \ relationship</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Karag_Metal_Guard.3F\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Karag Metal Guard?</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#Lauren_Necris_in_UT3.3F\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Lauren Necris in UT3?</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Raw_Steel_part_of_Iron_Guard.3F\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Raw Steel part of Iron Guard?</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Brock_and_Lauren.27s_relationship\"\
      >Brock and Lauren's relationship</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Iron_Guard?section=1\"\
      \ title=\"Edit section: Brock and Lauren's relationship\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>This really isn't something\
      \ I'm debating, but it nags at me how Lauren can be Brock's \"High-School Sweetheart\"\
      \ and yet Brock's 11 years older than her. What'd she do, go to High School\
      \ when she was 5? The only other explanation is that Brock is, put bluntly,\
      \ fucking thick, which is also totally against his established background.&#160;:p\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 16:36,\
      \ 17 August 2007 (EDT)\n</p>\n<dl><dd> Epic loves to mess with the timeline,\
      \ it seems. Even they have a problem about the real ages of their characters.\
      \ Another explanation can be Brock finishing the high school when he met Lauren.\
      \ --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a>\
      \ 10:04, 18 May 2011 (CDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"\
      Karag_Metal_Guard.3F\">Karag Metal Guard?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Iron_Guard?section=2\"\
      \ title=\"Edit section: Karag Metal Guard?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I just added Barktooth and Karag to the new <a href=\"\
      /Metal_Guard\" title=\"Metal Guard\">Metal Guard</a> article, but only after\
      \ that I read \"Iron Guard\" in Karag's description.&#160;:( Please go to the\
      \ <a href=\"/Talk:Metal_Guard\" title=\"Talk:Metal Guard\">Talk:Metal Guard</a>\
      \ page and help me out there. Thanks!&#160;:) <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 20:10, 17 August 2007 (EDT)\n</p>\n<dl><dd><dl><dd>\
      \ Drake and Wraith are also part of the team in <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>, if they could be considered part of the \"unofficial\"\
      \ Metal Guards team. --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\"\
      >Neon_Knight</a> 10:01, 18 May 2011 (CDT)</dd></dl></dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Lauren_Necris_in_UT3.3F\">Lauren Necris in UT3?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Iron_Guard?section=3\" title=\"Edit section: Lauren Necris\
      \ in UT3?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I've never played UC2 but I know that they state that Lauren was converted\
      \ into a Necris, but is she a Necris in UT3, or did Epic ignore the fact that\
      \ she was converted in UC2, because I don't even think Epic made UC or UC2,\
      \ but correct me if i'm wrong, anyone.\n</p>\n<dl><dd>Epic made all Unreals.\
      \ Even U2, though the most part is from Legend. So in UC2 she was made Necris\
      \ - but UC2 is years later than UTs, including UT3. So in UT3 she isn't a necris\
      \ yet. The timeline is U1 -&gt; U2 -&gt; UT -&gt; UT2003 -&gt; UC -&gt; UT2004\
      \ -&gt; UT3 -&gt; UC2. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 05:54, 13 September 2008 (EDT)</dd></dl>\n<dl><dd>Yep, UC2\
      \ takes place between UT2004 (2303) and UC2. (2304) I've also read somewhere\
      \ that UC was officially deleted from the Unreal timeline. --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 10:03, 18 May 2011 (CDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Raw_Steel_part_of_Iron_Guard.3F\">Raw Steel\
      \ part of Iron Guard?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Iron_Guard?section=4\" title=\"Edit section: Raw\
      \ Steel part of Iron Guard?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Raw_Steel\" title=\"Raw Steel\">Kregore\
      \ and Slain</a> are part of <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron\
      \ Guard</a> in <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>.\
      \ If the description of <a href=\"/CTF-FaceII\" title=\"CTF-FaceII\">CTF-Face][</a>\
      \ (about Raw Steel's fate) and <a href=\"/UT\" class=\"mw-redirect\" title=\"\
      UT\">UT</a>'s \"taking place in 2291\" retcon can be considered canonical, then\
      \ there could be an explanation about why they're there. Perhaps RS was dissolved\
      \ after the <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\"\
      >2303 Tournament</a> or they had an infighting with their teammates and abandoned\
      \ the group? Just pointing that out here, because I don't think that a fan theory\
      \ should belong in the main page. --<a href=\"/User:Neon_Knight\" title=\"User:Neon\
      \ Knight\">Neon_Knight</a> 10:07, 18 May 2011 (CDT)\n</p>\n<!-- \nNewPP limit\
      \ report\nCached time: 20221206164842\nCache expiry: 86400\nDynamic content:\
