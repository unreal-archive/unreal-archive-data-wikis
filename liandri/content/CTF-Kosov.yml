      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Kosov?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Kosov?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This map comes\
      \ with the Inoxx Bonus Pack, alongside <a href=\"/CTF-FaceII\" title=\"CTF-FaceII\"\
      >CTF-Face][</a>, <a href=\"/CTF-High\" title=\"CTF-High\">CTF-High</a>, <a href=\"\
      /CTF-Nucleus\" title=\"CTF-Nucleus\">CTF-Nucleus</a>, <a href=\"/DM-Crane\"\
      \ title=\"DM-Crane\">DM-Crane</a> and <a href=\"/DM-SpaceNoxx\" title=\"DM-SpaceNoxx\"\
      >DM-SpaceNoxx</a>. These maps were slated to appear in the retail version of\
      \ UT, but only made the cut for the GOTY version.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Kosov?section=7\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">After finishing\
      \ my work on UT I realized most of the maps would be good for 10 players max.\
      \ It's still decent with more players but I wanted to make something big enough\
      \ to allow a lot of players without feeling to crowded so I made <a href=\"\
      /DM-Crane\" title=\"DM-Crane\">Crane</a>, Kosov and <a href=\"/CTF-High\" title=\"\
      CTF-High\">High Towers</a>. I think these maps will be playable with up to 32\
      \ players.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\"\
      >&#91;1&#93;</a></sup></blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">GamesWeb Interview</a></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">It's designed for a large number of players, it's really big. The 2\
      \ bases are different, the Blue base is a military outpost, the Red base is\
      \ an ancient Temple. You'll have to walk on a path on the edge of a big lake,\
      \ or in a long underground cave.<sup id=\"cite_ref-2\" class=\"reference\"><a\
      \ href=\"#cite_note-2\">&#91;2&#93;</a></sup></blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">Inoxx's website</a></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Kosov?section=8\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"mw-references-wrap\"><ol class=\"references\"\
