      \ [[Dark Phalanx]] found it and called it their own. Liandri innocently blew\
      \ huge money to have this as just another Tournament stop. -->\n| mapimage \
      \   = CTF-Kosov.jpg\n| imagedesc   = \n| author      = [[Cedric 'Inoxx' Fiorentino]]\n\
      | players     = 14\n| music       = Mission\n| game        = Unreal Tournament\n\
      | gametype    = Capture the Flag\n}}\n\n== Map Description ==\n== Weapons &\
      \ Pickups ==\n=== Weapons ===\n=== Pickups ===\n\n== Tips & tricks ==\n\n==\
      \ Trivia ==\n* This map comes with the Inoxx Bonus Pack, alongside [[CTF-FaceII|CTF-Face][]],\
      \ [[CTF-High]], [[CTF-Nucleus]], [[DM-Crane]] and [[DM-SpaceNoxx]]. These maps\
      \ were slated to appear in the retail version of UT, but only made the cut for\
      \ the GOTY version.\n=== Author's Notes ===\n{{QuoteSource|After finishing my\
      \ work on UT I realized most of the maps would be good for 10 players max. It's\
      \ still decent with more players but I wanted to make something big enough to\
      \ allow a lot of players without feeling to crowded so I made [[DM-Crane|Crane]],\
      \ Kosov and [[CTF-High|High Towers]]. I think these maps will be playable with\
      \ up to 32 players.<ref>[http://web.archive.org/web/20010211121438/http://utworld.gamesweb.com/Artikel/Interview/eng_inoxx_002.php3\
      \ GamesWeb Interview]</ref>|GamesWeb Interview|UT}}\n{{QuoteSource|It's designed\
      \ for a large number of players, it's really big. The 2 bases are different,\
      \ the Blue base is a military outpost, the Red base is an ancient Temple. You'll\
      \ have to walk on a path on the edge of a big lake, or in a long underground\
      \ cave.<ref>[http://web.archive.org/web/20060711182307/http://www.planetunreal.com/inoxx/exclusive/inoxxpack.htm\
      \ Inoxx Pack analysis by Inoxx himself]</ref>|Inoxx's website|UT}}\n\n== References\
