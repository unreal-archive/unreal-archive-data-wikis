parse:
  title: "Bastiaan 'Checker' Frank"
  text:
    text: "<p><b>Bastiaan 'Checker' Frank</b> is a former Level Designer and self-proclaimed\
      \ \"crazy click monkey\" for <a href=\"/Digital_Extremes\" title=\"Digital Extremes\"\
      >Digital Extremes</a>, and is currently employed by <a href=\"/Epic_Games\"\
      \ title=\"Epic Games\">Epic Games</a>, working on the Unreal and Gears of War\
      \ series.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:114px;\"><a href=\"/File:BastiaanFrank.jpg\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/BastiaanFrank.jpg/112px-BastiaanFrank.jpg\" width=\"\
      112\" height=\"140\" class=\"thumbimage\" srcset=\"/w/images/BastiaanFrank.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:BastiaanFrank.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Bastiaan\
      \ Frank</div></div></div>\n<p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div\
      \ id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#General_Information\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">General Information</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal_Tournament_2003.2F2004\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003/2004</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">External Links</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"General_Information\">General Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bastiaan_%27Checker%27_Frank?section=1\"\
      \ title=\"Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Born in 1980, Bastiaan was interested in creating\
      \ environments for most of his life. Starting out with Unreal's editor and a\
      \ set of tutorials from a Dutch PC-game magazine in his late teens, it wasn't\
      \ until <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\
      \ that his maps started getting attention and recognition. It wasn't long before\
      \ he was approached by Digital Extremes to do contract work for Dark Sector\
      \ (which was designed to be an mmo using Unreal Engine 1.0 at the time). He\
      \ took the job after finishing high school, but when DE got the task to make\
      \ the Xbox version of <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament\
      \ 2003\">Unreal Tournament 2003</a> (what later became <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a>), Bastiaan was assigned\
      \ to the UC team and moved to Canada to work on-site. Other DE titles he worked\
      \ on were <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>,\
      \ Pariah and the renewed Dark Sector. \n</p><p>In May, 2007, Bastiaan was hired\
      \ by Epic Games, where he got to squash bugs on the last <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a> maps. With more level\
      \ designers now working on a map, Checker is now mostly involved in creating\
      \ lay-outs rather than visuals and meshes. Hie has made several lay-outs for\
      \ multiplayer maps for Gears of War 2, as well as the lay-out of UT3's <a href=\"\
      /edit/DM-KoosBarge?redlink=1\" class=\"new\" title=\"DM-KoosBarge (page does\
      \ not exist)\">DM-KoosBarge</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      List_of_Contributions\">List of Contributions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bastiaan_%27Checker%27_Frank?section=2\"\
      \ title=\"Edit section: List of Contributions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"list\" width=\"80%\">\n\n<tr>\n<th>\n\
      <h4><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2F2004\">Unreal\
      \ Tournament 2003/2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bastiaan_%27Checker%27_Frank?section=3\" title=\"Edit\
      \ section: Unreal Tournament 2003/2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n</th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/BR-Bifrost\"\
      \ title=\"BR-Bifrost\">BR-Bifrost</a> (with <a href=\"/Dave_Ewing\" title=\"\
      Dave Ewing\">Dave Ewing</a>)</li>\n<li><a href=\"/BR-BridgeOfFate\" title=\"\
      BR-BridgeOfFate\">BR-BridgeOfFate</a></li>\n<li><a href=\"/CTF-BridgeOfFate\"\
      \ title=\"CTF-BridgeOfFate\">CTF-BridgeOfFate</a></li></ul>\n</td>\n<td>\n<ul><li><a\
      \ href=\"/CTF-Geothermal\" title=\"CTF-Geothermal\">CTF-Geothermal</a></li>\n\
      <li><a href=\"/DM-DE-Ironic\" title=\"DM-DE-Ironic\">DM-DE-Ironic</a> </li>\n\
      <li><a href=\"/DM-DesertIsle\" title=\"DM-DesertIsle\">DM-DesertIsle</a></li></ul>\n\
      </td>\n<td>\n<ul><li><a href=\"/DM-Oceanic\" title=\"DM-Oceanic\">DM-Oceanic</a></li>\n\
      <li><a href=\"/DOM-Aswan\" title=\"DOM-Aswan\">DOM-Aswan</a></li>\n<li><a href=\"\
      /DOM-ScorchedEarth\" title=\"DOM-ScorchedEarth\">DOM-ScorchedEarth</a></li></ul>\n\
      </td></tr></table>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External\
      \ Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bastiaan_%27Checker%27_Frank?section=4\" title=\"Edit\
      \ section: External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li>Checker's <a rel=\"nofollow\" class=\"external text\" href=\"http://checkerschapel.beyondunreal.com/\"\
      >portfolio and blog</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
