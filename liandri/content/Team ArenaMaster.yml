  title: "Team ArenaMaster"
  text:
    text: "<p><b>Team ArenaMaster</b> (almost always abbreviated as <b>TAM</b>) is\
      \ a popular custom <a href=\"/Gametype\" class=\"mw-redirect\" title=\"Gametype\"\
      >gametype</a> created by 3SPN for <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>. It is a round-based team variation of <a href=\"\
      /Last_Man_Standing\" title=\"Last Man Standing\">Last Man Standing</a>, or,\
      \ more accurately, <a href=\"http://en.wikipedia.org/wiki/Rocket_Arena\" class=\"\
      extiw\" title=\"wikipedia:Rocket Arena\">Clan Arena</a>, a gametype implemented\
      \ in various <a href=\"http://en.wikipedia.org/wiki/Quake_(series)\" class=\"\
      extiw\" title=\"wikipedia:Quake (series)\">Quake</a> games.\n</p><p>The objective\
      \ of a round of TAM is to eliminate all enemy players before your team is eliminated...\
      \ ten times.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Special_Features\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Special Features</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#Strategies\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Strategies</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Reception\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Reception</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Team_ArenaMaster?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Players\
      \ start with all of the standard <a href=\"/Category:Weapons\" title=\"Category:Weapons\"\
      >weapons</a> (with limited ammo) and 100 <a href=\"/Health\" title=\"Health\"\
      >Health</a> and <a href=\"/Armor\" title=\"Armor\">Armor</a>. When a player\
      \ dies, they are not able to <a href=\"/Respawning\" title=\"Respawning\">respawn</a>\
      \ until the next round begins (unless resurrected; see next section). When an\
      \ entire team has been eliminated, the other team scores a point and the round\
      \ ends. At the start of the next round, the team with more points is handicapped\
      \ by receiving less health and armor. This is called \"Challenge Mode\" and\
      \ is an option that is almost always turned on in pubs.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Special_Features\">Special Features</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Team_ArenaMaster?section=2\"\
      \ title=\"Edit section: Special Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Version 3.xx of AM/TAM includes ammo regeneration,\
      \ radar, and resurrection <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a>\
      \ combos. The first two are generally turned off, while the third is usually\
      \ enabled.  Some servers also run with an option to enable random pickups in\
      \ the form of 10-20 health and armor to spawn.</li>\n<li> Resurrection attempts\
      \ to lessen the effect of lopsided rounds due to teammates dying too quickly\
      \ without doing much.</li>\n<li> As of <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>'s release, TAM is essentially the only UT2004 gametype\
      \ still alive and getting play time.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Team_ArenaMaster?section=3\"\
      \ title=\"Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"/Adrenaline\" title=\"Adrenaline\"\
      >Adrenaline</a> plays an important role in TAM. It should be saved until you\
      \ are certain it will provide you with a good advantage. Coordinating combos\
      \ with teammates for multiple boosters or resurrections can help ensure a key\
      \ round (usually the final one) goes the proper way.</li>\n<li> Peek-and-peg\
      \ <a href=\"/Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a> battles\
      \ are 90% of TAM. Brush up on those <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>/<a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning\
      \ Gun</a> skills if you hope to make it anywhere, but keep an eye on your ammo.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Reception\">Reception</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Team_ArenaMaster?section=4\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To the <a href=\"/TDM\" class=\"mw-redirect\" title=\"\
      TDM\">TDM</a>, <a href=\"/CTF\" class=\"mw-redirect\" title=\"CTF\">CTF</a>,\
      \ and <a href=\"/1v1\" title=\"1v1\">1v1</a> competitive communities, TAM was\
      \ considered a pub-only gametype. Its simplicity was looked down upon greatly\
      \ by those used to much more complex gametypes. TAM's simplicity is what makes\
      \ it great from a pub standpoint because it keeps matches quite even for the\
      \ most part while still allowing the better players to put up huge scores. \
      \ Soon after its release there were numerous servers up and it was never hard\
      \ to find a populated server with a good ping. Because of its popularity TAM\
      \ was used on ladders such as <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.teamwarfare.com/\">TWL</a>, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.caleague.com/\">CAL</a>, and <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://clanbase.ggl.com/\">ClanBase</a>, much\
      \ to the dismay of those TDM, CTF, and 1v1 players who wanted more support for\
      \ the complex gametypes they loved. In the end, simplicity won out over complexity.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221121233815\nCache expiry:\
