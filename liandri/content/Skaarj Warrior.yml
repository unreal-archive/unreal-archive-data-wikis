---
parse:
  title: "Skaarj Warrior"
  text:
    text: "<p><b>Skaarj Warriors</b> are the first caste of Skaarj the player encounters.\
      \ They typically wear light armor which facilitates their brutal, agile, martial-art\
      \ style fighting techniques. Their primary weapon is a device which later in\
      \ the series became known as a <a href=\"/Razik\" title=\"Razik\">Razik</a>:\
      \ a wrist-mounted weapon bearing, in this case, two long, jagged, retractable\
      \ blades and a projectile energy blaster. Up close, Warrior caste Skaarj will\
      \ stab and slice with these blades, executing either a swift one-two jabbing\
      \ attack or a more dangerous spinning slash attack. At range, they will either\
      \ fire energy bolts from their Razik, two at a time (since they wear a Razik\
      \ on each wrist) or lunge through the air with their claws extended, ready to\
      \ shred the player to bits. This attack not only does severe damage, but allows\
      \ the Skaarj to suddenly be within melee range, where it can use its more deadly\
      \ attacks. A Skaarj can execute several leap attacks in a row if so desired.\
      \ All Skaarj are intelligent, but the two castes have different methods of dealing\
      \ with incoming fire. Warriors are extremely agile and will somersault and dive\
      \ to avoid incoming fire, or even to move out of the line of fire of a <a href=\"\
      /Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a> weapon such as\
      \ the ASMD or Rifle. They will adjust their tactics depending on the weapon\
      \ that is being used against them. They also can play dead.\n</p><p>Skaarj Warriors\
      \ come in several variations, each delivering a slightly different experience:\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Skaarj_Scout\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Skaarj\
      \ Scout</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Skaarj_Warrior\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Skaarj Warrior</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Skaarj_Berserker\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Skaarj Berserker</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Skaarj_Assassin\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Skaarj Assassin</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Skaarj_Lord\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Skaarj Lord</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Ice_Skaarj\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Ice Skaarj</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Luminescent_Skaarj\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Luminescent Skaarj</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#Giant_Skaarj\"><span class=\"tocnumber\">8</span>\
      \ <span class=\"toctext\">Giant Skaarj</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#Social_structure\"><span class=\"tocnumber\">9</span>\
      \ <span class=\"toctext\">Social structure</span></a></li>\n</ul>\n</div>\n\n\
      <h3><span class=\"mw-headline\" id=\"Skaarj_Scout\">Skaarj Scout</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Warrior?section=1\" title=\"Edit section: Skaarj Scout\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<hr />\n\
      <table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Skaarj Scout</b><br /><div\
      \ class=\"center\"><div class=\"floatnone\"><a href=\"/File:SkaarjScout.jpg\"\
      \ class=\"image\"><img alt=\"SkaarjScout.jpg\" src=\"/w/images/thumb/SkaarjScout.jpg/150px-SkaarjScout.jpg\"\
      \ width=\"150\" height=\"158\" srcset=\"/w/images/thumb/SkaarjScout.jpg/225px-SkaarjScout.jpg\
      \ 1.5x, /w/images/thumb/SkaarjScout.jpg/300px-SkaarjScout.jpg 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health\n</td>\n<td style=\"\
      font-size: 8pt;\"> 180\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Projectile\
      \ Damage\n</td>\n<td style=\"font-size: 8pt;\"> 10\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Melee Damage\n</td>\n<td style=\"font-size: 8pt;\"> 14-30\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Feign Death, Roll\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"\
      font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px; font-size:\
      \ 7pt;\">\n<ul><li><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></li>\n<li><a\
      \ href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\"\
      >Unreal - Return to Na Pali</a></li></ul>\n</div>\n</td></tr></table>\n<p><br\
      \ />\n</p><p>The weakest of the Warrior caste, the Scout has dark yellowish-green\
      \ skin with a dull red armor vest. Its armor consists of dark gray greaves,\
      \ anklets, a belt with a crotch plate and thigh pads, and a <a href=\"/Razik\"\
      \ title=\"Razik\">Razik</a> on each wrist. Moderately aggressive and decently\
      \ quick, these are good beginner Skaarj that should be used to learn the basic\
      \ Skaarj patterns. Scouts, like most Skaarj, are not above running away if they\
      \ become too injured.\nMost of the time, a Flak cannon shot or two will kill\
      \ a Skaarj Scout. But if you are low on Flak Cannon ammo or don't have the Flak\
      \ Cannon yet, an <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\"\
      >Automag</a> or <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD</a>\
      \ will do fine. Dodge the Scout's Razik shots, and be sure to aim for the head.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"\
      Skaarj_Warrior\">Skaarj Warrior</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj_Warrior?section=2\"\
      \ title=\"Edit section: Skaarj Warrior\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<hr />\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"\
      border: 1px solid #000; background: #ddd; float: right; clear: right; width:\
      \ 256px; margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\"\
      > <b>Skaarj Warrior</b><br /><div class=\"center\"><div class=\"floatnone\"\
      ><a href=\"/File:Skaarj_Warrior.png\" class=\"image\"><img alt=\"Skaarj Warrior.png\"\
      \ src=\"/w/images/thumb/Skaarj_Warrior.png/200px-Skaarj_Warrior.png\" width=\"\
      200\" height=\"148\" srcset=\"/w/images/thumb/Skaarj_Warrior.png/300px-Skaarj_Warrior.png\
      \ 1.5x, /w/images/thumb/Skaarj_Warrior.png/400px-Skaarj_Warrior.png 2x\" /></a></div></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health\n</td>\n<td style=\"\
      font-size: 8pt;\"> 210\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Projectile\
      \ Damage\n</td>\n<td style=\"font-size: 8pt;\"> 15\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Melee Damage\n</td>\n<td style=\"font-size: 8pt;\"> 14-30\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Feign Death, Roll\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"\
      font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px; font-size:\
      \ 7pt;\">\n<ul><li><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></li>\n<li><a\
      \ href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\"\
      >Unreal - Return to Na Pali</a></li></ul>\n</div>\n</td></tr></table>\n<p><br\
      \ />\n</p><p>Bearing the same name as his caste, this is the most common Skaarj\
      \ the player will encounter. Colored a light green with a gray chest and no\
      \ apparent armor, this class is stronger than a Scout, and tends to be a little\
      \ more aggressive. The absence of even the typical <a href=\"/Razik\" title=\"\
      Razik\">Razik</a> on this class suggests that the claws and energy bolts may\
      \ also be part of the Skaarj's natural physiology, a trait that is partly supported,\
      \ and\nmodified, by the <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\"\
      \ title=\"Unreal Championship 2\">Unreal Championship 2</a> incarnation of the\
      \ Skaarj. The <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ is most effective weapon to use against them, although if you face a large\
      \ number of Warriors, the <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\"\
      >ASMD</a> or <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball\
      \ Gun\">Eightball Gun</a> will be a better choice. They appear to be about 7'10\"\
      \ tall at the top of the head, not counting the trademark dreadlocks. From the\
      \ Mothership Core onwards, Warriors are obsolete. There are also two larger\
      \ individuals that can be seen imprisoned in the Mothership Lab.\n</p>\n<div\
      \ style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Skaarj_Berserker\"\
      >Skaarj Berserker</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Warrior?section=3\" title=\"Edit section: Skaarj\
      \ Berserker\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <hr />\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:SkaarjBerserker.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/SkaarjBerserker.jpg/150px-SkaarjBerserker.jpg\" width=\"150\"\
      \ height=\"153\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjBerserker.jpg/225px-SkaarjBerserker.jpg\
      \ 1.5x, /w/images/thumb/SkaarjBerserker.jpg/300px-SkaarjBerserker.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjBerserker.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Skaarj Berserker class</div></div></div>\n\
      <ul><li><i>Health: 320</i></li>\n<li><i>Melee damage: 20-40</i></li></ul>\n\
      <p>These terrifying Skaarj stand as the tallest and largest of all standard\
      \ Skaarj classes. They are similar in color to a Scout, but more pronounced,\
      \ bearing a deeper red-brown chest and darker scales, as well as the same armor\
      \ loadout, but the similarities effectively end there. While most Skaarj will\
      \ fight with a degree of tactical care, Skaarj Berserkers will attack pretty\
      \ much anything on-sight, and will close with their target as swiftly as possible.\
      \ Their large size allows them to take and dish out significantly more damage\
      \ than regular Skaarj, and allows them greater speed, making them extremely\
      \ hard to evade. The Berserker's extreme aggressiveness can be used against\
      \ it, as two Berserkers will almost automatically engage each other, which can\
      \ allow the player to either slip away, wait it out and pick off the victor,\
      \ or ambush the two with heavy firepower while they're distracted. Other than\
      \ Berserkers, these can attack any type of enemies around, with the sole exception\
      \ of Pupae, unless these ones are bothered. Berserkers are semi-rare and are\
      \ usually presented as specific encounters, as opposed to regular enemies. \n\
      The best way to deal with a Berserker is at range. The Rifle can decapitate\
      \ a Berserker, although they can take more hits before dying, as can a few well-placed\
      \ <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a>\
      \ rounds. If a Skaarj Berserker manages to break past a ranged attack, switch\
      \ to the Flak Cannon. The explosive secondary fire can be used to weaken the\
      \ Berserker before using primary fire to finish them. Additionally, they can\
      \ be used as living weapons as they will attack most anything that moves.\n\
      In <a href=\"/The_Darkening\" title=\"The Darkening\">The Darkening</a>, <a\
      \ href=\"/Prisoner_849\" title=\"Prisoner 849\">Prisoner 849</a> will fight\
      \ a very large, blue-hued Skaarj warrior that effectively behaves like a Berserker.\
      \ It appears to be a Skaarj that has undergone some kind of cryogenic treatment,\
      \ and is among the strongest and most aggressive Skaarj the player will meet.\
      \ Like many enemies, Berserkers have significantly more health in <a href=\"\
      /The_Darkening\" title=\"The Darkening\">The Darkening</a> than in other levels,\
      \ and are less likely to attack one another. This is obviously bad news for\
      \ the player. They come in a number of appearences, including Scout-like, Warrior-like,\
      \ Lord-like, and Ice Skaarj-like.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h3><span class=\"mw-headline\" id=\"Skaarj_Assassin\">Skaarj Assassin</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Warrior?section=4\" title=\"Edit section: Skaarj Assassin\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<hr />\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:SkaarjAssassin.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SkaarjAssassin.jpg/150px-SkaarjAssassin.jpg\"\
      \ width=\"150\" height=\"134\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjAssassin.jpg/225px-SkaarjAssassin.jpg\
      \ 1.5x, /w/images/thumb/SkaarjAssassin.jpg/300px-SkaarjAssassin.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjAssassin.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Skaarj Assassin class</div></div></div>\n\
      <ul><li><i>Health: 220</i></li>\n<li><i>Melee damage: 14-30</i></li></ul>\n\
      <p>A more disciplined Skaarj Warrior, Assassins are yellow in color, and wear\
      \ a full-body armor suit that has a slight blueish hue. They are smarter and\
      \ have faster reactions than a typical warrior. They remain fairly rare until\
      \ late in the game, and can be hard to distinguish from Lords. Their armor allows\
      \ them to take more damage than a typical Warrior. Tough foes, Assassins are\
      \ commonly mistaken for Lords. If the player assumes a Skaarj Lord to be an\
      \ Assassin, he or she will be in trouble as Assassins are a bit more aggressive\
      \ (and as a direct result easier to attack) than the rather more tactical Skaarj\
      \ Lords. This is especially true in the Core Generator of the Mothership, in\
      \ which about 20-30 (depending on difficulty) Skaarj Assassins are led by 5-7\
      \ (again depending on difficulty) Skaarj Lords. \n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h3><span class=\"mw-headline\" id=\"Skaarj_Lord\">Skaarj Lord</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Warrior?section=5\" title=\"Edit section: Skaarj Lord\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<hr />\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:SkaarjLord.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SkaarjLord.jpg/100px-SkaarjLord.jpg\"\
      \ width=\"100\" height=\"157\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjLord.jpg/150px-SkaarjLord.jpg\
      \ 1.5x, /w/images/thumb/SkaarjLord.jpg/200px-SkaarjLord.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjLord.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Skaarj Lord</div></div></div>\n\
      <ul><li><i>Health: 320</i></li>\n<li><i>Melee damage: 20-35</i></li></ul>\n\
      <p>At first glance the Skaarj Lord looks like an Assassin, but larger, bolder,\
      \ and darker. A Lord's armor loses the Assassin's blue hue in favor of a more\
      \ black look, but their slightly larger size and more tactical attack strategies,as\
      \ well as their increased health, will be the primary distinguishing factors.\
      \ They are similar in power to the Berserkers, except are more intelligent and\
      \ won't kill everything that they see. The Skaarj Lords are one of the highest\
      \ classes of the Skaarj's forces, and while most other Skaarj were sent out\
      \ to claim/defend towns and facilities on Na Pali's surface, the Skaarj Lords\
      \ were used to guard the Mothership itself. In the course of <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a>, Prisoner 849 meets only 1 Skaarj Lord before\
      \ reaching the Mothership, in the <a href=\"/Cellars_at_Dasa_Pass\" title=\"\
      Cellars at Dasa Pass\">Cellars at Dasa Pass</a>. In <a href=\"/Return_to_Na_Pali\"\
      \ class=\"mw-redirect\" title=\"Return to Na Pali\">Return to Na Pali</a>, a\
      \ few more Skaarj Lords are found and fought, including a special, large Skaarj\
      \ Lord at the end of Foundry (<i>see Giant Skaarj below</i>) \n</p>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Ice_Skaarj\">Ice\
      \ Skaarj</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Warrior?section=6\" title=\"Edit section: Ice\
      \ Skaarj\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <hr />\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:IceSkaarj.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/IceSkaarj.jpg/100px-IceSkaarj.jpg\"\
      \ width=\"100\" height=\"175\" class=\"thumbimage\" srcset=\"/w/images/thumb/IceSkaarj.jpg/150px-IceSkaarj.jpg\
      \ 1.5x, /w/images/IceSkaarj.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:IceSkaarj.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Ice Skaarj</div></div></div>\n<ul><li><i>Health: 210</i></li>\n\
      <li><i>Melee damage: 14-30</i></li></ul>\n<p>A very rare type of Skaarj. They\
      \ are alternate versions of normal Skaarj Warriors, possessing a blue skin and\
      \ wearing a grey armor suit. The final Skaarj of <a href=\"/The_Darkening\"\
      \ title=\"The Darkening\">The Darkening</a> is technically a Skaarj Berserker\
      \ that uses the Ice Skaarj texture. Ice Skaarj have an immunity to the Frozen\
      \ damage type (in Unreal, this is caused only by Nitrogen pools.) They are found\
      \ in <a href=\"/Watcher_of_the_Skies\" title=\"Watcher of the Skies\">Watcher\
      \ of the Skies</a> and <a href=\"/Gala%27s_Peak\" title=\"Gala's Peak\">Gala's\
      \ Peak</a> only on Easy difficulty.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h3><span class=\"mw-headline\" id=\"Luminescent_Skaarj\">Luminescent Skaarj</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj_Warrior?section=7\" title=\"Edit section: Luminescent\
      \ Skaarj\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <hr />\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Skaarj_Green.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Skaarj_Green.jpg/100px-Skaarj_Green.jpg\"\
      \ width=\"100\" height=\"186\" class=\"thumbimage\" srcset=\"/w/images/thumb/Skaarj_Green.jpg/150px-Skaarj_Green.jpg\
      \ 1.5x, /w/images/thumb/Skaarj_Green.jpg/200px-Skaarj_Green.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Skaarj_Green.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A green luminescent skaarj\
      \ warrior</div></div></div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:103px;\"><a href=\"/File:BlueSkaarj.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/BlueSkaarj.jpg/101px-BlueSkaarj.jpg\" width=\"\
      101\" height=\"90\" class=\"thumbimage\" srcset=\"/w/images/thumb/BlueSkaarj.jpg/152px-BlueSkaarj.jpg\
      \ 1.5x, /w/images/thumb/BlueSkaarj.jpg/202px-BlueSkaarj.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BlueSkaarj.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A blue luminescent skaarj warrior</div></div></div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:RedSkaarj.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/RedSkaarj.jpg/100px-RedSkaarj.jpg\"\
      \ width=\"100\" height=\"89\" class=\"thumbimage\" srcset=\"/w/images/thumb/RedSkaarj.jpg/150px-RedSkaarj.jpg\
      \ 1.5x, /w/images/thumb/RedSkaarj.jpg/200px-RedSkaarj.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:RedSkaarj.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A red luminescent skaarj warrior</div></div></div>\n\
      <ul><li><i>Health: from 340 to 500</i></li>\n<li><i>Melee damage: 14-30</i></li></ul>\n\
      <p>These are experiments that the player will fight while exploring the Skaarj\
      \ Mothership after destroying the main Generator and plunging the ship into\
      \ inky blackness. They are translucent, and glow either blue or green, which\
      \ makes them visible in the blackness of the ship. They are strong and aggressive,\
      \ but ultimately not too much different from regular Skaarj in terms of tactics.\
      \ Blue ones are more rare, and tend to be the weakest from this group. The green\
      \ ones are like these latter, but with higher durability. There is also a larger,\
      \ red/orange one that the player will meet while exploring the Skaarj Mothership\
      \ Labs. Luminescent Skaarj also appear from the Trooper caste.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Giant_Skaarj\">Giant\
      \ Skaarj</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj_Warrior?section=8\" title=\"Edit section: Giant\
      \ Skaarj\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <hr />\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:GiantSkaarj.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/GiantSkaarj.jpg/100px-GiantSkaarj.jpg\"\
      \ width=\"100\" height=\"167\" class=\"thumbimage\" srcset=\"/w/images/thumb/GiantSkaarj.jpg/150px-GiantSkaarj.jpg\
      \ 1.5x, /w/images/thumb/GiantSkaarj.jpg/200px-GiantSkaarj.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:GiantSkaarj.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Giant Skaarj</div></div></div>\n\
      <ul><li><i>Health: 650</i></li>\n<li><i>Melee damage: 20-35</i></li></ul>\n\
      <p>For lack of a better term, this enormous Skaarj Lord appears only once at\
      \ the end of the <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\" title=\"\
      Return to Na Pali\">Return to Na Pali</a> level <a href=\"/Bounds_of_Foundry\"\
      \ title=\"Bounds of Foundry\">Bounds of Foundry</a> as a surprise boss fight.\
      \ The Skaarj have a history of genetic experiments, ranging from the Luminescent\
      \ Skaarj to the Brutes and possibly beyond, which makes it reasonable to suppose\
      \ that this beast is the work of Skaarj experimentation. The Giant Skaarj behaves\
      \ like a typical Skaarj Lord, except that it is about 15 feet tall (1.5 times\
      \ as tall as a normal Skaarj Lord) and fills half the room. Its health is also\
      \ more than twice as much as a normal Skaarj Lord has. Strangely enough, the\
      \ damage it deals with its Raziks and projectiles are not enhanced. It is a\
      \ memorable, if bizarre encounter.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Social_structure\">Social structure</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj_Warrior?section=9\"\
      \ title=\"Edit section: Social structure\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>With the exception of Berserkers, Skaarj Warriors\
      \ tend to move about in small groups. Higher-ranking Warriors are often flanked\
      \ by lower-ranked castes. For example, it is not uncommon to see a Skaarj Assassin\
      \ being protected by a couple of Warriors or Scouts. Small gatherings of members\
      \ of the same caste are also common, especially in Warriors and Scouts (and\
      \ Assassins later in the game). In <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\"\
      \ title=\"Return to Na Pali\">Return to Na Pali</a>, on Easy difficulty, Ice\
      \ Skaarj can be found alongside a single Skaarj Lord in the level <a href=\"\
      /Gala%27s_Peak\" title=\"Gala's Peak\">Gala's Peak</a>. In Unreal, however,\
      \ the single Ice Skaarj in the game seems to be solitary or perhaps even mutinous,\
      \ as the corpse of a Skaarj Lord can be found not far from it.\n</p>\n<!-- \n\
      NewPP limit report\nCached time: 20221121235426\nCache expiry: 86400\nDynamic\
