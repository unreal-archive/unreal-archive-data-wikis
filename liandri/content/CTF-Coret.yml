      \ height=\"249\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:CTF-Coret.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Screenshot of Coret Facility</div></div></div>\n<div style=\"\
      float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
