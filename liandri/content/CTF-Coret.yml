  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Coret}}\n{{Infobox Map|Coret\n\
      | title       = Coret Facility\n| description = Built into a mountaintop on\
      \ the [[Coret moon]], this facility was once the waypoint between the Interstellar\
      \ zonegate in orbit over the moon and the [[DM-Zeto|Zeto Research Station]]\
      \ located half the moon away in the frozen wastes.\n| mapimage    = CTF-Coret.jpg\n\
      | author      = [[Alan 'Talisman' Willard]]\n| players     = 6-12\n| music \
      \      = Firebr\n| game        = Unreal Tournament\n| gametype    = Capture\
      \ the Flag\n}}\n\n== Map Description ==\nAn S-shaped map with long distances\
      \ between flags, and several attacking ways between the bases.\n\nThe bases\
      \ themselves are divided into 5 areas: '''flag base''', '''foyer''', '''overhead''',\
      \ '''side hall''' and '''main hall'''. The Flag base is self-explanatory: it\
      \ holds the eponymous flag, and is where every road ends. The Foyer is the \"\
      computer room\" connecting the Flag base with the Main hall. The overhead, as\
      \ its name implies, overlooks the Main hall and the bottom of the ladder to\
      \ the Shock Rifle chamber, and connects the Flag base with the Side hall. The\
      \ two halls are connected by way of a ramp whose bottom is the main hall.\n\n\
      The main hall is separated from the central area by way of a door. From there\
      \ on, the hall splits in two ways: one going to the central area (a.k.a. the\
      \ \"column\" zone) and another going to the top area (the \"Udamage\" zone).\
      \ The side hall is also connected to the Central area by way of a ramp and overlooks\
      \ the stairs connecting the Central area to the Main hall.\n\n== Weapons & Pickups\
      \ ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\nweapon=Enforcer|\n\
      wamnt=|\naamnt=4|\nwloc=|\naloc=2x Blue main hall, stairs to Foyer. 2x Red main\
      \ hall, stairs to Foyer. }}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Blue Shock chamber, above the flag. 1x Red Shock chamber,\
      \ above the flag.|\naloc=2x Near the Blue chamber weapon. 2x Near the Red chamber\
      \ weapon.}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=2|\naamnt=4|\nwloc=1x\
      \ Entrance to Middle Top area, red side. 1x Entrance to Middle Top area, blue\
      \ side.|\naloc=2x Near the Red side weapon. 2x Near the Blue side weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\naamnt=4|\nwloc=1x Red stairs\
      \ from Main hall to Central area. 1x Blue stairs from Main hall to Central area.|\n\
      aloc=2x Near the Red side weapon. 2x Near the Blue side weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Flak Cannon|\nwamnt=2|\naamnt=4|\nwloc=1x Red foyer, near the computers.\
      \ 1x Blue foyer, near the computers.|\naloc=2x Near the Red foyer weapon. 2x\
      \ Near the Blue foyer weapon.}}\n{{WeaponsTableRow|\nweapon=Rocket Launcher|\n\
      wamnt=2|\naamnt=3|\nwloc=1x Red vest area. 1x Blue vest area.|\naloc=1x Near\
      \ the Red vest weapon. 2x Near the Blue vest area.}}\n{{WeaponsTableRow|\nweapon=Sniper\
      \ Rifle|\nwamnt=2|\naamnt=1|\nwloc=1x Blue intersection of Central area and\
      \ Middle Top entrance, hidden. 1x Red intersection of Central area and Middle\
      \ Top entrance, hidden.|\naloc=1x Near the Blue side weapon.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=14|\nlocat=2x Blue foyer. 2x Red foyer. 1x Red flag base, near stairs to\
      \ Shock chamber. 1x Blue flag base, near stairs to Shock chamber. 1x Red shock\
      \ chamber. 1x Blue shock chamber. 3x Red stairs from main hall to middle top.\
      \ 3x Blue stairs from main hall to middle top.}}\n{{PickupsTableRow|\nitem=Health\
      \ Vial|\namnt=12|\nlocat=6x Blue ramp between Central area and Side hall. 6x\
      \ Red ramp between Central area and Side hall.}}\n{{PickupsTableRow|\nitem=Body\
      \ Armor|\namnt=2|\nlocat=1x Blue base, bifurcation of the side hall, right side.\
      \ 1x Red base, bifurcation of the side hall, right side.}}\n{{PickupsTableRow|\n\
      item=Thighpads|\namnt=2|\nlocat=1x Below the Blue sniper chamber. 1x Below the\
      \ Red sniper chamber.}}\n{{PickupsTableRow|\nitem=UDamage|\namnt=1|\nlocat=1x\
      \ Middle top area.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n* Use the\
      \ map's architecture to your advantage and try to vary routes while entering/escaping\
      \ with the flag.\n* Learn how to translocate and impactjump, as these weapons\
      \ will open new enter/escape routes.\n\n== Trivia ==\n* The demo version of\
      \ the map had the connection between the side approach of each base and the\
      \ central area's main entrance separated, so translocating between these areas\
      \ wasn't possible. Also, in place of the jumppad between the overhead area and\
      \ the flag base there was a ramp entrance to the defense area, and the overhead\
      \ area could only be accessed by translocating onto it.\n* This was the only\
      \ CTF map of the demo version.\n\n== Single-Player ==\n=== UT Demo ===\n* '''Gametype:'''\
      \ [[Capture The Flag]]\n* '''Score limit:''' 3\n* '''Rival Team:''' [[Raw Steel]]\n\
      * '''Players per Team:''' 4\n\n{{Prevnext|DOM-Sesmar||UT Demo SP Ladder}}\n\n\
      === Unreal Tournament ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score\
      \ limit:''' 3\n* '''Rival Team:''' [[Blood Reavers]]\n* '''Players per Team:'''\
      \ 4\n\n{{Prevnext|CTF-EternalCave|CTF-Gauntlet|UT PC Capture The Flag Ladder}}\n\
      \n=== Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Capture The Flag]]\n\
      * '''Score limit:''' 3\n* '''Rival Team:''' [[Raw Steel]]\n* '''Players Per\
      \ Team:''' 4\n\n{{Prevnext|CTF-Face|CTF-Gauntlet|UT PS2 Capture The Flag Ladder}}\n\
      \n{{Navbox maps|game=Unreal Tournament|gametype=Capture the Flag}}\n\n[[Category:Capture\
      \ the Flag maps|Coret]]\n[[Category:Unreal Tournament maps|Coret]]"
