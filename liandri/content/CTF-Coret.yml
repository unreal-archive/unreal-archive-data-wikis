  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Coret\"\
      \ title=\"Recurring maps\">Recurring maps#Coret</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Built into a mountaintop on the <a href=\"/edit/Coret_moon?redlink=1\"\
      \ class=\"new\" title=\"Coret moon (page does not exist)\">Coret moon</a>, this\
      \ facility was once the waypoint between the Interstellar zonegate in orbit\
      \ over the moon and the <a href=\"/DM-Zeto\" title=\"DM-Zeto\">Zeto Research\
      \ Station</a> located half the moon away in the frozen wastes.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Unreal Tournament map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:CTF-Coret.jpg\"\
