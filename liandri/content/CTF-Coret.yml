      \ side. 1x Red base, bifurcation of the side hall, right side.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Thighpads\" class=\"mw-redirect\" title=\"Thighpads\"\
      >Thighpads</a> </td>\n<td> 2 </td>\n<td> 1x Below the Blue sniper chamber. 1x\
      \ Below the Red sniper chamber.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/UDamage\"\
      \ class=\"mw-redirect\" title=\"UDamage\">UDamage</a> </td>\n<td> 1 </td>\n\
      <td> 1x Middle top area.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Coret?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Use the map's architecture to your advantage\
      \ and try to vary routes while entering/escaping with the flag.</li>\n<li> Learn\
      \ how to translocate and impactjump, as these weapons will open new enter/escape\
      \ routes.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Coret?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> The demo version\
      \ of the map had the connection between the side approach of each base and the\
      \ central area's main entrance separated, so translocating between these areas\
      \ wasn't possible. Also, in place of the jumppad between the overhead area and\
      \ the flag base there was a ramp entrance to the defense area, and the overhead\
      \ area could only be accessed by translocating onto it.</li>\n<li> This was\
      \ the only CTF map of the demo version.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Coret?section=7\"\
