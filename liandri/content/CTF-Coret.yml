      \ Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\"\
      >Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Coret?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>An\
      \ S-shaped map with long distances between flags, and several attacking ways\
      \ between the bases.\n</p><p>The bases themselves are divided into 5 areas:\
      \ <b>flag base</b>, <b>foyer</b>, <b>overhead</b>, <b>side hall</b> and <b>main\
      \ hall</b>. The Flag base is self-explanatory: it holds the eponymous flag,\
      \ and is where every road ends. The Foyer is the \"computer room\" connecting\
      \ the Flag base with the Main hall. The overhead, as its name implies, overlooks\
      \ the Main hall and the bottom of the ladder to the Shock Rifle chamber, and\
      \ connects the Flag base with the Side hall. The two halls are connected by\
      \ way of a ramp whose bottom is the main hall.\n</p><p>The main hall is separated\
      \ from the central area by way of a door. From there on, the hall splits in\
      \ two ways: one going to the central area (a.k.a. the \"column\" zone) and another\
      \ going to the top area (the \"Udamage\" zone). The side hall is also connected\
      \ to the Central area by way of a ramp and overlooks the stairs connecting the\
      \ Central area to the Main hall.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Coret?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Coret?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      275\">Weapon Location\n</th>\n<th width=\"275\">Ammo Location\n</th></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Enforcer\" title=\"Enforcer\">Enforcer</a> </td>\n<td>\
      \  </td>\n<td> 4 </td>\n<td>  </td>\n<td>  2x Blue main hall, stairs to Foyer.\
      \ 2x Red main hall, stairs to Foyer.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 2 </td>\n<td>\
      \ 4 </td>\n<td> 1x Blue Shock chamber, above the flag. 1x Red Shock chamber,\
      \ above the flag. </td>\n<td>  2x Near the Blue chamber weapon. 2x Near the\
      \ Red chamber weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Ripper\" title=\"\
      Ripper\">Ripper</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Entrance to Middle\
      \ Top area, red side. 1x Entrance to Middle Top area, blue side. </td>\n<td>\
      \  2x Near the Red side weapon. 2x Near the Blue side weapon.\n</td></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td>\
      \ 2 </td>\n<td> 4 </td>\n<td> 1x Red stairs from Main hall to Central area.\
      \ 1x Blue stairs from Main hall to Central area. </td>\n<td>  2x Near the Red\
      \ side weapon. 2x Near the Blue side weapon.\n</td></tr>\n\n\n<tr>\n<td> <a\
      \ href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n<td> 2\
      \ </td>\n<td> 4 </td>\n<td> 1x Red foyer, near the computers. 1x Blue foyer,\
      \ near the computers. </td>\n<td>  2x Near the Red foyer weapon. 2x Near the\
      \ Blue foyer weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 3\
      \ </td>\n<td> 1x Red vest area. 1x Blue vest area. </td>\n<td>  1x Near the\
      \ Red vest weapon. 2x Near the Blue vest area.\n</td></tr>\n\n\n<tr>\n<td> <a\
      \ href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> </td>\n<td>\
      \ 2 </td>\n<td> 1 </td>\n<td> 1x Blue intersection of Central area and Middle\
      \ Top entrance, hidden. 1x Red intersection of Central area and Middle Top entrance,\
      \ hidden. </td>\n<td>  1x Near the Blue side weapon.\n</td></tr>\n\n\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
