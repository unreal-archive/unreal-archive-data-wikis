      \ 2x\" /></a>&#160;<b>Comment</b> Kaithofis: Use the &lt;nowiki&gt; tag&#160;:)\
      \ And you could add the signature of those who didn't write as \"&lt;small&gt;The\
      \ preceding unsigned comment was added by Name (Talk).&lt;/small&gt;\" like\
      \ it does in Wikipedia&#160;:) And these poll tags are really fun. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:57, 6 May\
      \ 2008 (EDT) </small></dd></dl></dd>\n<dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> LMS is just one game mode of many. Just because\
      \ that's what's given in LMS doesn't make them \"standard\"... it simply means\
      \ that's what's given in LMS. In some maps (Mostly ONS ones) You can pick up\
      \ AVRiLs, Grenade Launchers, and Mine Layers, which by your arguement, makes\
      \ them just as standard. If you REALLY want to get standard, the Shield Gun\
      \ and Assault Rifle are the only two weapons given in every gametype, and everything\
      \ else must be picked up... excepting LMS. There really is no good point for\
      \ \"standard\" weapons because LMS is an exception... not the rule. --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 17:07, 6 May 2008\
      \ (EDT) </small>\n<dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> LMS? Why only LMS? You forgot Mutant. ONS\
      \ weapons can be added to normal DM or other gametypes with a mutator, not sure\
      \ if it's a stock mutator though (but should be). --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 07:55, 7 May 2008 (EDT) </small></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <p><a href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> except that I don't think we need the notes\
      \ by the LG and Sniper. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 10:07, 6 May 2008 (EDT)\n</p><p>If we wanted to separate them\
      \ out some, I think having a section for 'normal' weapons, one for super weapons,\
      \ and one for utility/gametype (TL, ball launcher) weapons would be reasonable.\
      \  Super shock doesn't fit into that well though. – <a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a> 20:28, 6 May 2008 (EDT)\n</p>\n<dl><dd><a href=\"\
      /File:Symbol_neutral_vote.svg.png\" class=\"image\"><img alt=\"Symbol neutral\
      \ vote.svg.png\" src=\"/w/images/thumb/Symbol_neutral_vote.svg.png/15px-Symbol_neutral_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_neutral_vote.svg.png/23px-Symbol_neutral_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_neutral_vote.svg.png/30px-Symbol_neutral_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Neutral</b> Classic sniper and Lightning both would go\
      \ to \"normal\" ones? Super Shock Rifle would be in special ones.\n<dl><dd>\
      \ Yes, as would the AVRiL, mine launcher, and grenade launcher. — <a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 09:46, 7 May 2008 (EDT)</dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Map_List_Suggestions\">Map List Suggestions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal_Tournament_2004?section=3\" title=\"Edit section:\
      \ Map List Suggestions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If someone has some time and wants a small project, it would probably be\
      \ nice to do two things here. 1) Indicate which maps were originally available\
      \ in UT2003 (including any UT2003 bonus packs), and 2) at the top or bottom\
      \ of the map list indicate how many original maps there were, how many UT2003\
      \ maps there were and the number of total maps there were. The best way to do\
      \ this would be to install UT2004 retail and see which maps were UT2003 maps.\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 10:22,\
      \ 16 December 2008 (EST)\n</p>\n<dl><dd>Done --<a href=\"/User:Kaithofis\" title=\"\
      User:Kaithofis\">Kaithofis</a> 15:03, 16 December 2008 (EST)</dd></dl>\n<dl><dd><dl><dd>Perfect!\
      \ Thanks. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 10:41, 18 December 2008 (EST)</dd></dl></dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2003_Maps\">UT2003 Maps</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_2004?section=4\"\
      \ title=\"Edit section: UT2003 Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Notice: the text says all Ut2003 maps are in 2004\
      \ as well. This isn't true. CTF-DE-LavaGiant2 was not put into UT2004 - I heard\
      \ it had problems. DM-Curse3 wasn't put in either, but at least that was upgraded\
      \ to DM-Curse4. I'll look into it and see if I can get LG2 working anyway.--<a\
      \ href=\"/User:Amitakartok\" title=\"User:Amitakartok\">Amitakartok</a> 14:24,\
      \ 24 May 2009 (EDT)\n</p>\n<dl><dd>No, it says <i>almost</i> all UT2003 maps\
      \ made it to UT2004, which is true. There are a few stories about why Lavagiant\
      \ wasn't included. An Epic rep. stated that it had too many bsp holes, while\
      \ J.P. Eekels (the author) said that Epic didn't see his design strategy (large\
      \ map with fewer details) fit for the game, and thus cut it. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 15:56, 24 May 2009 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>It was because of BSP holes all right. Try rebuilding LavaGiant\
      \ yourself&#160;;) --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 10:21, 25 May 2009 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Well,\
      \ I put LavaGiant into UT2004 and it works flawlessly.--<a href=\"/User:Amitakartok\"\
      \ title=\"User:Amitakartok\">Amitakartok</a> 11:45, 7 July 2009 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>That's because UT2003 maps are cross-compatible\
      \ with UT2004 without rebuilding. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 21:55, 7 July 2009 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Bonus_Pack_2_.3D_Canon.3F\">Bonus Pack\
      \ 2 = Canon?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament_2004?section=5\" title=\"Edit\
      \ section: Bonus Pack 2 = Canon?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I have a question. Since past Bonus Packs and maps\
      \ are considered canon for the Unreal Universe as a whole, what about the BP2\
      \ maps? Acatana, Jumpship, SubRosa, Thrust... should the characters, timelines,\
      \ team pages and corporation pages be updated with info from these descriptions,\
      \ despite that these were created as custom content and later added as official\
      \ content?\n</p><p>For example, including info from AS-BP2-Jumpship (an Izanagi\
      \ attack on Liandri space) on both Izanagi and Liandri pages, or the N.E.G.\
      \ assault on Liandri HQ on Subrosa on both N.E.G. and Liandri pages.\n</p><p>What\
      \ do you think?--<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon\
      \ Knight</a> 20:50, 8 October 2009 (EDT)\n</p>\n<dl><dd>No, these are still\
      \ user created maps. Epic just lacked own maps for a bonus pack, so they applied\
      \ polish to user maps and released them instead. —<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 04:27, 9 October 2009 (EDT)</dd></dl>\n<dl><dd>It's\
      \ probably safe to say that only maps in the \"campaign\"/\"tournament\"/\"\
      whatever\" can be considered canon. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 01:33, 20 October 2009 (EDT)</dd></dl>\n<dl><dd><dl><dd>Well,\
      \ that would leave the remaining retail maps (and the addon ones which aren't\
      \ in the campaign, i.e. the ONS ones) as non-canon. --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 12:21, 20 October 2009 (EDT)</dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Is_popularity_really_relevant.3F\">Is popularity\
      \ really relevant?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament_2004?section=6\" title=\"Edit\
      \ section: Is popularity really relevant?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Perhaps I'm more inclined towards the wiki being a\
      \ neutral place with information, but there's something bugging me... Are the\
      \ popularity datas really relevant for this article? --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 09:54, 17 May 2014 (CDT)\n</p><p>Someone\
      \ was super interested in proving UT2004 was a better game than UT3. I would\
      \ say no. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
