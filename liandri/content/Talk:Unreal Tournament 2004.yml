---
parse:
  title: "Talk:Unreal Tournament 2004"
  text:
    text: "<p>Umm, about that 'Additional Info' section...  UT2004 netcode didn't\
      \ really improve anything, it just made it different.  It allowed for 32 players\
      \ + vehakals, but due to all the bandwidth \"optimizations\" it worsened support\
      \ for low player counts such as 1v1 matches.  1v1 servers often run at twice\
      \ the default tick rate (or higher) because of how terrible the netcode feels\
      \ in such a situation.  The default tick is 20 or 25 (I can't remember which),\
      \ and the community has a self-mandated rule that all competitive matches much\
      \ be played at 35 tick or high.  1v1 servers are often 40-50 tick and there\
      \ have been some at 60-70 through the years.  Certainly this is proof that UT2004\
      \ netcode is <b>not</b> better, right? -- <a href=\"/User:T2A%60\" title=\"\
      User:T2A`\">T2A`</a> 17:31, 21 July 2007 (EDT)\n</p><p>I'm not sure. It's somewhat\
      \ confusing either way and perhaps needs to be spelled out what the difference\
      \ actually was. The problem is that the netcode was \"improved\" but it was\
      \ only done so for what Epic must have felt was the \"sweet spot\", aka 8-24\
      \ players. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 01:11, 22 July 2007 (EDT)\n</p><p>I just re-worded it to remove subjective\
      \ language about \"better\" and \"worse\" and stuck to the functional improvement\
      \ of the netcode: vehicles and player count.  --<a href=\"/User:W0rf\" title=\"\
      User:W0rf\">W0rf</a> 11:47, 22 July 2007 (EDT)\n</p><p>There was already some\
      \ information about the ECE in the releases section.  I think it might work\
      \ better separate from that though.  Then there could just be a link to the\
      \ later section in the releases area.  --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 00:28, 24 July 2007 (EDT)\n</p><p>System Requirements should probably\
      \ be under Additional Information. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 00:42, 24 July 2007 (EDT)\n</p><p>There was never a\
      \ \"single DVD\" release in the US, thus that release detail needs a bit more\
      \ detail. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 00:05, 30 July 2007 (EDT)\n</p><p>hey, under the Engine section where it lists\
      \ additional middlware engines...why is SpeedTree there? I don't recall it ever\
      \ being used in UT2004. I know it was integrated into the engine but it wasn't\
      \ used with UT2004.--<a href=\"/User:Torvec\" title=\"User:Torvec\">Torvec</a>\
      \ 18:28, 30 July 2007 (EDT)\n</p><p>I'm not sure. I thought some of the trees\
      \ in ONS maps were done by speedtree. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 18:42, 30 July 2007 (EDT)\n</p><p>Nope, SpeedTree\
      \ is a technology for generating trees and rendering them. UT2004 only uses\
      \ static mesh trees. --<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a>\
      \ 04:38, 26 August 2007 (EDT)\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#DE_maps\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">DE maps</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Standard_weapons.3F\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Standard weapons?</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Map_List_Suggestions\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Map List Suggestions</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#UT2003_Maps\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">UT2003 Maps</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Bonus_Pack_2_.3D_Canon.3F\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Bonus Pack 2 = Canon?</span></a></li>\n<li\
