      \ id=\"DE_maps\">DE maps</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_2004?section=1\"\
      \ title=\"Edit section: DE maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Did those maps have that prefix in UT2004? --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 20:12, 28 April 2008\
      \ (EDT)\n</p>\n<dl><dd>Yessir, both of them do. I don't know why the prefix\
      \ was missing earlier, since the filenames clearly have them. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 20:41, 28 April 2008 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Standard_weapons.3F\">Standard weapons?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal_Tournament_2004?section=2\" title=\"Edit section:\
      \ Standard weapons?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm not sure what the point of listing certain weapons as 'standard' is.\
      \  The sniper rifle, AVRiL, grenade launcher, and mine launcher are all featured\
      \ in lots of stock maps across two gametypes.  In the case of the sniper rifle,\
      \ it exists in some stock CTF/DM maps as well.  The superweapons are also widely\
      \ featured, so I'm not sure why they should be considered separate either. \
      \ Some of the others, like the translocator, ball launcher, and super shock\
      \ rifle could be separated out.  If we did want to separate them out though,\
      \ it should just be a single divided list, not two lists right next to each\
      \ other. – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 07:54, 5 May\
      \ 2008 (EDT)\n</p>\n<dl><dd><a href=\"/File:Symbol_support_vote.svg.png\" class=\"\
      image\"><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> Though I think that there should be one list\
      \ and notes near the non-standard ones. For example:</dd></dl>\n<table width=\"\
      100%\" class=\"list\">\n<tr>\n<td>\n<ul><li> <a href=\"/Translocator\" title=\"\
      Translocator\">Translocator</a></li>\n<li> <a href=\"/Shield_Gun\" title=\"\
      Shield Gun\">Shield Gun</a></li>\n<li> <a href=\"/Assault_Rifle\" title=\"Assault\
      \ Rifle\">Assault Rifle</a></li>\n<li> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Bio Rifle</a></li>\n<li> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a></li>\n<li> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a></li>\n\
      <li> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a></li>\n<li> <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a></li></ul>\n</td>\n<td>\n\
      <ul><li> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a></li>\n\
      <li> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> (In\
      \ some maps replaced by the <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a>)</li>\n<li> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a> (In some maps replaced by the <a href=\"/Lightning_Gun\" title=\"\
      Lightning Gun\">Lightning Gun</a>)</li>\n<li> <a href=\"/Redeemer\" title=\"\
      Redeemer\">Redeemer</a> (Super weapon)</li>\n<li> <a href=\"/Ion_Painter\" title=\"\
      Ion Painter\">Ion Painter</a> (Super weapon)</li>\n<li> <a href=\"/Target_Painter\"\
      \ title=\"Target Painter\">Target Painter</a> (Super weapon)</li></ul>\n</td>\n\
      <td>\n<ul><li> <a href=\"/Mine_Layer\" title=\"Mine Layer\">Mine Layer</a> (Usually\
      \ only in <a href=\"/Assault\" title=\"Assault\">Assault</a> and <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a>)</li>\n<li> <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a> (Usually only in <a href=\"\
      /Assault\" title=\"Assault\">Assault</a> and <a href=\"/Onslaught\" title=\"\
      Onslaught\">Onslaught</a>)</li>\n<li> <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>(Usually\
      \ only in <a href=\"/Assault\" title=\"Assault\">Assault</a> and <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a>)</li>\n<li> <a href=\"/Instagib\"\
      \ title=\"Instagib\">Super Shock Rifle</a> (Only when <a href=\"/Instagib\"\
      \ title=\"Instagib\">Instagib</a> mutator is enabled)</li>\n<li> <a href=\"\
      /Ball_Launcher\" title=\"Ball Launcher\">Ball Launcher</a> (Only in <a href=\"\
      /Bombing_Run\" title=\"Bombing Run\">Bombing Run</a>)</li></ul>\n</td></tr></table>\n\
      <p>Not a very nice-looking list, but something like that. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 09:11, 5 May 2008 (EDT)\n</p>\n\
      <dl><dd><dl><dd>I decided to revert the page to <a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a>' last edit. Something like what GreatEmerald\
      \ said is probably nicer and less redundant, and so on that basis it has my\
      \ <a href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b>. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 06:37, 6 May 2008 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd>Standard\
      \ weapons as in the the weapons whose shadows appear in the weapon bar, and\
      \ the weapons that are given to players in LMS. The only weapon in which there\
      \ is any argument for being included into the standard set is the sniper rifle\
      \ as it appears on some stock DM and CTF maps. --<a href=\"/edit/User:Ben1220?redlink=1\"\
      \ class=\"new\" title=\"User:Ben1220 (page does not exist)\">Ben1220</a> 11:13\
      \ Tue, 6 May 2008 (EDT)\n<dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> Ben: remember to conclude your Talk with \"\
      --~~~~\" to make sure that we know you wrote that&#160;:) --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 08:15, 6 May 2008 (EDT) </small>\n\
      <dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\" class=\"image\"\
      ><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
