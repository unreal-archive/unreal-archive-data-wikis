      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-EternalCave?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The creator of the map, <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\"\
      \ title=\"Juan Pancho 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a>,\
      \ has revealed that he wanted to create a map that is both balanced and non-symmetrical.\
      \ After Eternal Cave was finished, he made sure it was balanced enough by letting\
      \ bots play in the map for two days and comparing the score. Once the score\
      \ was even enough, the map was declared balanced.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-EternalCave?section=7\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
