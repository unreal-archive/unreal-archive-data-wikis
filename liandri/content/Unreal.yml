      </td></tr>\n<tr>\n<td> Unreal #16 </td>\n<td> Newmca16 </td>\n<td> 2 </td>\n\
      <td> Unused </td>\n<td> Michiel van den Bos\n</td></tr></table>\n<p>Additionally\
      \ there are some music tracks which were included in the game but were not used\
      \ in the original game alone, such as \"Opal\" and \"Morose\". Some of these\
      \ unused tracks were, however, used in <a href=\"/edit/Unreal_Mission_Pack:_Return_to_Na_Pali?redlink=1\"\
      \ class=\"new\" title=\"Unreal Mission Pack: Return to Na Pali (page does not\
      \ exist)\">Return to Na Pali</a>.\n</p><p>It should be noted as well that the\
      \ song \"Isotoxin\" is featured as the opening song of another game, called\
      \ \"In Pursuit Of Greed\".\n</p>\n<h3><span class=\"mw-headline\" id=\"Weapons\"\
      >Weapons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal?section=7\" title=\"Edit section: Weapons\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion Pistol</a>\n\
      <dl><dd> The first weapon you acquire, fires small energy bolts or can charge\
      \ up a larger bolt.  Automatically recharges ammo.  Able to be upgraded with\
      \ special pickups.</dd></dl></li>\n<li> <a href=\"/Enforcer\" title=\"Enforcer\"\
      >Automag</a>\n<dl><dd> A semi-automatic pistol.</dd></dl></li>\n<li> <a href=\"\
      /Stinger\" title=\"Stinger\">Stinger</a>\n<dl><dd> Rapidly fires tarydium shards,\
      \ or a group of shards in a spread pattern.</dd></dl></li>\n<li> <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">GES BioRifle</a>\n<dl><dd> Launches powerful\
      \ blobs of Tarydium waste. Completely useless against Slith, as they are immune\
      \ to radioactive slime.</dd></dl></li>\n<li> <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">A.S.M.D.</a>\n<dl><dd> Fires an instant hit photon beam, or a\
      \ moving core.  Shooting the core with the beam causes a massive explosion.</dd></dl></li>\n\
      <li> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>\n<dl><dd> Rapid fire\
      \ machine gun.</dd></dl></li>\n<li> <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Eightball Launcher</a>\n<dl><dd> A six-barreled rocket launcher\
      \ that can charge up 6 rockets horizontally or in a tight circular group.  Alternatively,\
      \ rockets can, also up to six in each charge, be lobbed as grenades in a second\
      \ firing mode.</dd></dl></li>\n<li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>\n<dl><dd> Fires shrapnel in a spread pattern or launches a\
      \ shell that explodes on contact, releasing shrapnel.</dd></dl></li>\n<li> <a\
      \ href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a>\n\
      <dl><dd> Launches fast spinning cutting blades.  Blades can be guided with alternate\
      \ fire.</dd></dl></li>\n<li> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a>\n<dl><dd> A High powered zooming sniper rifle.</dd></dl></li>\n\
      <li> QuadShot\n<dl><dd> The Quad Shot, a four-barreled shotgun, is an unfinished\
      \ weapon that is never seen in the game but its mesh and script can be seen\
      \ in the Editor. It may have been replaced by the <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a>. Also some mods have working weapons using the\
      \ mesh (such as <i>Seven Bullets</i>).</dd></dl></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Items\">Items</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=8\"\
      \ title=\"Edit section: Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/Inventory_Items\" title=\"Inventory Items\"\
      >Inventory Items</a>\nThese can be picked up and then used during the course\
      \ of the singleplayer game and a few are available in multiplayer levels. Use\
      \ the bracket keys [ ] on your keyboard to select an item visible in your inventory\
      \ icon bar. The currently selected item is bounded by a white box. Use the <b>Enter</b>\
      \ key to activate an item. Activated items are highlighted in red. Press <b>Enter</b>\
      \ a second time to deactivate an item.\n</p><p><br />\n<a href=\"/Pickup_Items\"\
      \ title=\"Pickup Items\">Pickup Items</a>\nUnlike Inventory Items, Pickup Items\
      \ are activated or put into use as soon as you pick them up. For this reason,\
      \ it is often wise to leave a Pickup Item on the ground and come back to pick\
      \ it up when you need to use it.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Characters\">Characters</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=9\" title=\"\
      Edit section: Characters\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Ash\n<dl><dd> According to the manual with the game, Ash was one of\
      \ the prison guards on the prison ship.</dd></dl></li>\n<li> <a href=\"/Prisoner_849\"\
      \ title=\"Prisoner 849\">Prisoner 849</a>\n<dl><dd> The main character of Unreal,\
      \ who must find a way to escape the Na Pali planet. The true identity is unknown,\
      \ but a story indicates it to be a woman by the first name Gina, the default\
      \ character.</dd></dl></li>\n<li> Kira Argmanov\n<dl><dd> Science officer aboard\
      \ the ISV-Kran, Kira was captured by the Skaarj and imprisoned at <a href=\"\
      /Bluff_Eversmoking\" title=\"Bluff Eversmoking\">Bluff Eversmoking</a>, pursued\
      \ across several locations by some of her crewmates, who died before they could\
      \ rescue her. Freed from a cell by a Nali, Kira took refuge in the bell tower,\
      \ where her body is later found by Prisoner 849.</dd></dl></li>\n<li> S. Kroon\n\
      <dl><dd> Captain S. Kroon is the captain of the Vortex Rikers. The player approaches\
      \ him and he consolves and dies.</dd></dl></li>\n<li> James Cavannaugh\n<dl><dd>\
      \ James Cavannaugh is tied down in a chair awaiting to be electrocuted. The\
      \ player can choose whether or not his corpse is destroyed by either electrocuting\
      \ him or leaving him alone, but it will not affect progress of the game at all;\
      \ however, he is already dead.</dd></dl></li></ul>\n<ul><li> Jonas Gershwin\n\
      <dl><dd> Jonas Gershwin is a prisoner onboard the Vortex Rikers whose diary\
      \ is found very early in the game. Although no identifying corpse is discovered\
      \ (as is the case with other human characters in the game), Jonas Gershwin makes\
      \ a non-canonical appearance in the Unreal Tournament singleplayer mod <i>Seven\
      \ Bullets</i> as an antagonist.</dd></dl></li></ul>\n<ul><li> Boris Clague\n\
      <dl><dd> Boris Clague is a prisoner onboard the Vortex Rikers, notable only\
      \ as the author of a diary entry found at the beginning of the game. Boris is\
      \ one of the main protagonists of the two Unreal novels <i>Prophet's Power</i>\
      \ and <i>Hard Crash.</i></dd></dl></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Races\">Races</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal?section=10\" title=\"Edit section: Races\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li><a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a>\n<dl><dd> The Skaarj are an alien race\
      \ who enslaved the <a href=\"/Nali\" title=\"Nali\">Nali</a> on the planet you\
      \ crash land on, <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a>. They are\
      \ divided in various sub-classes: <a href=\"/Skaarj_Warrior\" title=\"Skaarj\
      \ Warrior\">Warriors</a>, <a href=\"/Skaarj_Trooper\" title=\"Skaarj Trooper\"\
      >Troopers</a>, <a href=\"/Pupae\" title=\"Pupae\">Pupae</a> stage creatures,\
      \ <a href=\"/Warlord\" title=\"Warlord\">Warlords</a> and <a href=\"/Skaarj_Queen\"\
      \ title=\"Skaarj Queen\">Queens</a>. However, there is one warlord and one queen\
      \ on Na Pali.</dd></dl></li>\n<li><a href=\"/Nali\" title=\"Nali\">Nali</a>\n\
      <dl><dd> The Nali are a race indigenous to <a href=\"/Na_Pali\" title=\"Na Pali\"\
      >Na Pali</a> but subordinate to the Skaarj as they have been enslaved.</dd></dl></li>\n\
      <li><a href=\"/Humans\" title=\"Humans\">Humans</a>\n<dl><dd> You play as a\
      \ human prisoner whose prison ship crash landed on a mysterious planet, <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a>.</dd></dl></li>\n<li><a href=\"/Brute\"\
      \ title=\"Brute\">Brutes</a>\n<dl><dd> Heavy infantry beasts genetically engineered\
      \ by the Skaarj, wielding handheld rocket launchers.</dd></dl></li>\n<li><a\
      \ href=\"/Krall\" title=\"Krall\">Krall</a>\n<dl><dd> A race of unknown origin\
      \ that has been enslaved by the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\
      \ and act as their guards.</dd></dl></li>\n<li><a href=\"/Mercenaries\" class=\"\
      mw-redirect\" title=\"Mercenaries\">Mercenaries</a>\n<dl><dd> A mysterious race\
      \ of robotic aliens, seeking Tarydium on Na Pali for power. They are rival to\
      \ the Skaarj.</dd></dl></li>\n<li><a href=\"/Slith\" title=\"Slith\">Slith</a>\n\
      <dl><dd> Skaarj's amphibian cousins. Green serpents that roam in land and underwater.\
      \ Use powerful claw and acidic saliva to attack their preys.</dd></dl></li>\n\
      <li><a href=\"/Titan\" title=\"Titan\">Titans</a>\n<dl><dd> Enormous creatures,\
      \ native of Na Pali. Found in large lands or inside various temples and a fortress\
      \ dedicated to the god Velora, they like to destroy any living being in their\
      \ sight with boulders and incredible physical strength. Sometimes a Stone Titan\
      \ is seen in some maps (Multiplayer DM maps) in Unreal Tournament called Mr.\
      \ Titan and Mr. Titan can yell out insults that may offend you.</dd></dl></li>\n\
      <li><a href=\"/Gasbag\" title=\"Gasbag\">Gasbags</a>\n<dl><dd> Balloon-like\
      \ creatures with five eyes. They roam various environments from above, and use\
      \ fire projectiles called Belch to kill their prey.</dd></dl></li>\n<li><a href=\"\
      /Manta_(enemy)\" title=\"Manta (enemy)\">Mantas</a>\n<dl><dd> Flying creatures\
      \ with a shape similar to Earth's stingrays. They are very aggressive and use\
      \ their tails as weapons. Highly territorial.</dd></dl></li>\n<li><a href=\"\
      /Fly\" title=\"Fly\">Fly</a>\n<dl><dd> Na Pali's oversized flies, which attack\
      \ everyone with their tails. They aren't territorial as the Mantas, and it is\
      \ possible that battles between the two flying races ensue.</dd></dl></li>\n\
      <li>Underwater creatures\n<dl><dd> Na Pali's seas and lakes are filled with\
      \ three types of creatures, plus the <a href=\"/Slith\" title=\"Slith\">Slith</a>:\
      \ <a href=\"/Biterfish\" title=\"Biterfish\">Biterfish</a>, <a href=\"/Devilfish\"\
      \ title=\"Devilfish\">Devilfish</a> and <a href=\"/Squid\" title=\"Squid\">Squid</a></dd></dl></li>\n\
      <li><a href=\"/Tentacle\" title=\"Tentacle\">Tentacles</a>\n<dl><dd> Creatures\
      \ living in cold environments. They are attached to roofs and fire teeth-like\
      \ thorns.</dd></dl></li>\n<li><a href=\"/Bloblet\" title=\"Bloblet\">Bloblets</a>\n\
      <dl><dd> Space Vermins. Captured into the ISV-Kran Deck1, <a href=\"/UMS_Prometheus\"\
      \ title=\"UMS Prometheus\">UMS Prometheus</a> and <a href=\"/Mothership_Lab\"\
      \ title=\"Mothership Lab\">Mothership Lab</a>. Highly aggressive</dd></dl></li></ul>\n\
      <ul><li>Previewed Monsters\n<dl><dd> A dragon, gargoyle, chameleon, and some\
      \ other creatures were shown in tech demos and displayed on pictures and ads,\
      \ but none of them where ever used in the final, finished game. Some weren't\
      \ seen in the game because the places which they were in were cut to avoid making\
      \ a game too long to complete, others were either replaced (like the Krall,\
      \ who took the place of a centaur-like creature) or removed altogether (like\
      \ the Dragon), because they disturbed the quality of the game, the team behind\
      \ which had the goal to make the game live to its full potential.</dd></dl></li></ul>\n\
