      > Game builds\n</th>\n<td> 200-226b (Epic Games)<br />227a-227j (OldUnreal)\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"History\">History</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=1\" title=\"\
      Edit section: History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Work on Unreal began in 1994 when <a href=\"/James_Schmalz\" title=\"James\
      \ Schmalz\">James Schmalz</a>, founder of <a href=\"/Digital_Extremes\" title=\"\
      Digital Extremes\">Digital Extremes</a>, showed <a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">Cliff Bleszinski</a> a side project he had been\
      \ working on. At the time, Schmalz was creating all of his own content, and\
      \ programming the game all by himself. The game had not yet been fully realized,\
      \ and Schmalz was creating all of his levels on paper.\n</p><p>A short time\
      \ later, Schmalz showed what he had been working on to <a href=\"/edit/Tim_Sweeney?redlink=1\"\
      \ class=\"new\" title=\"Tim Sweeney (page does not exist)\">Tim Sweeney</a>,\
      \ founder of Epic MegaGames (later renamed to Epic Games). Tim was impressed\
      \ and began working on a level editor for Schmalz to use to build his engine.\
      \ As time went on, many people became involved in the process. Some of the key\
      \ people of the remote employees were <a href=\"/edit/Mark_Rein?redlink=1\"\
      \ class=\"new\" title=\"Mark Rein (page does not exist)\">Mark Rein</a> which\
      \ was brought in to do PR, <a href=\"/edit/Steve_Polge?redlink=1\" class=\"\
      new\" title=\"Steve Polge (page does not exist)\">Steve Polge</a> that was hired\
      \ to work on the AI and <a href=\"/Shane_Caudle\" title=\"Shane Caudle\">Shane\
      \ Caudle</a> who was called to make some of the game's maps. For a time, many\
      \ of the people working for Epic were doing so remotely.\n</p><p>Originally\
      \ the game was scheduled to come out in April 1997. A few months after this\
      \ date slipped, pressure started mounting from GT Interactive to get the project\
      \ completed. Epic moved all of its remote employees to Digital Extremes Waterloo,\
      \ Toronto, Canada offices to complete the final push of the game. Roughly one\
      \ year later, the game was released and its level of detail put video game publishers\
      \ on notice: a new age of gaming had arrived.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Demo\">Demo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal?section=2\" title=\"Edit section: Demo\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>A demo was alluded\
      \ to many times by various people at Epic Games throughout the life of Unreal,\
      \ however the only demos that were ever released came bundled with various hardware.\
      \ Many people saw this as a negative to Unreal as there was no real way to try\
      \ the game before you bought it.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Release_Details\">Release Details</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=3\"\
      \ title=\"Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:302px;\"><a href=\"/File:Unreal_Intro.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Unreal_Intro.jpg/300px-Unreal_Intro.jpg\"\
      \ width=\"300\" height=\"225\" class=\"thumbimage\" srcset=\"/w/images/thumb/Unreal_Intro.jpg/450px-Unreal_Intro.jpg\
      \ 1.5x, /w/images/thumb/Unreal_Intro.jpg/600px-Unreal_Intro.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Unreal_Intro.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Unreal's Flyby Intro</div></div></div>\n\
      <ul><li>May 22, 1998 - <b>Unreal</b> (PC) - 1 CD</li>\n<li>January 21st, 2000\
      \ - <a href=\"/Unreal_Gold\" title=\"Unreal Gold\">Unreal Gold</a> (PC) - 1\
      \ CD\n<dl><dd> Included <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal\
      \ - Return to Na Pali\">Return to Na Pali</a>.</dd></dl></li>\n<li>August 29,\
      \ 2001 - <a href=\"/Totally_Unreal\" title=\"Totally Unreal\">Totally Unreal</a>\
      \ (PC) - 4 CDs\n<dl><dd> Included <a href=\"/Unreal_Gold\" title=\"Unreal Gold\"\
      >Unreal Gold</a>, <a href=\"/Unreal_Tournament_-_GOTY\" class=\"mw-redirect\"\
      \ title=\"Unreal Tournament - GOTY\">Unreal Tournament - GOTY</a> and an <a\
      \ href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>/<a\
      \ href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a> preview\
      \ disc</dd></dl></li>\n<li>November 6, 2006 - <a href=\"/Unreal_Anthology\"\
      \ title=\"Unreal Anthology\">Unreal Anthology</a> (PC) - 1 DVD\n<dl><dd> Included\
      \ <a href=\"/Unreal_Gold\" title=\"Unreal Gold\">Unreal Gold</a>,  <a href=\"\
      /Unreal_Tournament_-_GOTY\" class=\"mw-redirect\" title=\"Unreal Tournament\
      \ - GOTY\">Unreal Tournament - GOTY</a>, <a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Unreal 2</a>, and <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>.</dd>\n<dd> Published by Midway Games, who took\
      \ publishing rights from <a href=\"/edit/Atari?redlink=1\" class=\"new\" title=\"\
      Atari (page does not exist)\">Atari</a></dd></dl></li></ul>\n<p>A full version\
      \ of Unreal was released with certain S3 Video Cards to show off Unreal's S3TC\
      \ capabilities. This version came with several S3TC showcase levels that can\
      \ be found online.\n</p><p>A free trial of Unreal was released with certain\
      \ Creative products to show off Unreal's EAX capabilities.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Reception\">Reception</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=4\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal was given very good reviews and was generally\
      \ accepted very well by gamers. However, shortly after the game's release it\
      \ became apparent that the multi-player network code was not up to scratch for\
      \ the 56k modem connections in wide use at the time. Due to this, the Epic MegaGames\
      \ message board filled up with hundreds of posts of complaints about the poor\
      \ quality of the Unreal netcode and the general need for a patch. This led to\
      \ Epic's message boards being nicknamed the \"Epic FlameBoards\". In response,\
      \ Epic released dozens of patches to the game, later including Direct3D and\
      \ OpenGL support to the Software Rendering and Glide support.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Game_Content\">Game Content</span><span class=\"\
