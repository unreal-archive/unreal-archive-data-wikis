    text: "<p><i>Note: If you are seeking for the links to essential files, see the\
      \ <a href=\"#Essential_files\">Essential files section</a>.</i>\n</p><p><b>Unreal</b>\
      \ is the first game in the <a href=\"/Unreal_series\" title=\"Unreal series\"\
      >Unreal series</a> and was the first 3D venture by Epic Games and Digital Extremes.\
      \ The game was approved by GT Interactive in 1996 and released on May 22, 1998\
      \ to the world, however by several accounts work on the engine actually started\
      \ sometime around 1994. Unreal provided a single player experience along with\
      \ a multiplayer mode that allowed for up to 16 players. It was rated 'M' for\
      \ Mature by the ESRB for intense violence.\n</p>\n<div class=\"thumb tright\"\
