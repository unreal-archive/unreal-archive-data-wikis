      |}\n\nAdditionally there are some music tracks which were included in the game\
      \ but were not used in the original game alone, such as \"Opal\" and \"Morose\"\
      . Some of these unused tracks were, however, used in [[Unreal Mission Pack:\
      \ Return to Na Pali|Return to Na Pali]].\n\nIt should be noted as well that\
      \ the song \"Isotoxin\" is featured as the opening song of another game, called\
      \ \"In Pursuit Of Greed\".\n\n===Weapons===\n* [[Dispersion Pistol]]\n*: The\
      \ first weapon you acquire, fires small energy bolts or can charge up a larger\
      \ bolt.  Automatically recharges ammo.  Able to be upgraded with special pickups.\n\
      * [[Enforcer|Automag]]\n*: A semi-automatic pistol.\n* [[Stinger]]\n*: Rapidly\
      \ fires tarydium shards, or a group of shards in a spread pattern.\n* [[Bio\
      \ Rifle|GES BioRifle]]\n*: Launches powerful blobs of Tarydium waste. Completely\
      \ useless against Slith, as they are immune to radioactive slime.\n* [[Shock\
      \ Rifle|A.S.M.D.]]\n*: Fires an instant hit photon beam, or a moving core. \
      \ Shooting the core with the beam causes a massive explosion.\n* [[Minigun]]\n\
      *: Rapid fire machine gun.\n* [[Rocket Launcher|Eightball Launcher]]\n*: A six-barreled\
      \ rocket launcher that can charge up 6 rockets horizontally or in a tight circular\
      \ group.  Alternatively, rockets can, also up to six in each charge, be lobbed\
      \ as grenades in a second firing mode.\n* [[Flak Cannon]]\n*: Fires shrapnel\
      \ in a spread pattern or launches a shell that explodes on contact, releasing\
      \ shrapnel.\n* [[Razorjack]]\n*: Launches fast spinning cutting blades.  Blades\
      \ can be guided with alternate fire.\n* [[Sniper Rifle]]\n*: A High powered\
      \ zooming sniper rifle.\n* QuadShot\n*: The Quad Shot, a four-barreled shotgun,\
      \ is an unfinished weapon that is never seen in the game but its mesh and script\
      \ can be seen in the Editor. It may have been replaced by the [[Flak Cannon]].\
      \ Also some mods have working weapons using the mesh (such as ''Seven Bullets'').\n\
      \n===Items===\n[[Inventory Items]]\nThese can be picked up and then used during\
      \ the course of the singleplayer game and a few are available in multiplayer\
      \ levels. Use the bracket keys <nowiki>[ ]</nowiki> on your keyboard to select\
      \ an item visible in your inventory icon bar. The currently selected item is\
      \ bounded by a white box. Use the '''Enter''' key to activate an item. Activated\
      \ items are highlighted in red. Press '''Enter''' a second time to deactivate\
      \ an item.\n\n\n[[Pickup Items]]\nUnlike Inventory Items, Pickup Items are activated\
      \ or put into use as soon as you pick them up. For this reason, it is often\
      \ wise to leave a Pickup Item on the ground and come back to pick it up when\
      \ you need to use it.\n\n===Characters===\n* Ash\n*: According to the manual\
      \ with the game, Ash was one of the prison guards on the prison ship.\n* [[Prisoner\
      \ 849]]\n*: The main character of Unreal, who must find a way to escape the\
      \ Na Pali planet. The true identity is unknown, but a story indicates it to\
      \ be a woman by the first name Gina, the default character.\n* Kira Argmanov\n\
      *: Science officer aboard the ISV-Kran, Kira was captured by the Skaarj and\
      \ imprisoned at [[Bluff Eversmoking]], pursued across several locations by some\
      \ of her crewmates, who died before they could rescue her. Freed from a cell\
      \ by a Nali, Kira took refuge in the bell tower, where her body is later found\
      \ by Prisoner 849.\n* S. Kroon\n*: Captain S. Kroon is the captain of the Vortex\
      \ Rikers. The player approaches him and he consolves and dies.\n* James Cavannaugh\n\
      *: James Cavannaugh is tied down in a chair awaiting to be electrocuted. The\
      \ player can choose whether or not his corpse is destroyed by either electrocuting\
      \ him or leaving him alone, but it will not affect progress of the game at all;\
      \ however, he is already dead.\n\n* Jonas Gershwin\n*: Jonas Gershwin is a prisoner\
      \ onboard the Vortex Rikers whose diary is found very early in the game. Although\
      \ no identifying corpse is discovered (as is the case with other human characters\
      \ in the game), Jonas Gershwin makes a non-canonical appearance in the Unreal\
      \ Tournament singleplayer mod ''Seven Bullets'' as an antagonist.\n\n* Boris\
      \ Clague\n*: Boris Clague is a prisoner onboard the Vortex Rikers, notable only\
      \ as the author of a diary entry found at the beginning of the game. Boris is\
      \ one of the main protagonists of the two Unreal novels ''Prophet's Power''\
      \ and ''Hard Crash.''\n\n===Races===\n*[[Skaarj]]\n*: The Skaarj are an alien\
      \ race who enslaved the [[Nali]] on the planet you crash land on, [[Na Pali]].\
      \ They are divided in various sub-classes: [[Skaarj Warrior|Warriors]], [[Skaarj\
      \ Trooper|Troopers]], [[Pupae]] stage creatures, [[Warlord|Warlords]] and [[Skaarj\
      \ Queen|Queens]]. However, there is one warlord and one queen on Na Pali.\n\
      *[[Nali]]\n*: The Nali are a race indigenous to [[Na Pali]] but subordinate\
      \ to the Skaarj as they have been enslaved.\n*[[Humans]]\n*: You play as a human\
      \ prisoner whose prison ship crash landed on a mysterious planet, [[Na Pali]].\n\
      *[[Brute|Brutes]]\n*: Heavy infantry beasts genetically engineered by the Skaarj,\
      \ wielding handheld rocket launchers.\n*[[Krall]]\n*: A race of unknown origin\
      \ that has been enslaved by the [[Skaarj]] and act as their guards.\n*[[Mercenaries]]\n\
      *: A mysterious race of robotic aliens, seeking Tarydium on Na Pali for power.\
      \ They are rival to the Skaarj.\n*[[Slith]]\n*: Skaarj's amphibian cousins.\
      \ Green serpents that roam in land and underwater. Use powerful claw and acidic\
      \ saliva to attack their preys.\n*[[Titan]]s\n*: Enormous creatures, native\
      \ of Na Pali. Found in large lands or inside various temples and a fortress\
      \ dedicated to the god Velora, they like to destroy any living being in their\
      \ sight with boulders and incredible physical strength. Sometimes a Stone Titan\
      \ is seen in some maps (Multiplayer DM maps) in Unreal Tournament called Mr.\
      \ Titan and Mr. Titan can yell out insults that may offend you.\n*[[Gasbag]]s\n\
      *: Balloon-like creatures with five eyes. They roam various environments from\
      \ above, and use fire projectiles called Belch to kill their prey.\n*[[Manta\
      \ (enemy)|Manta]]s\n*: Flying creatures with a shape similar to Earth's stingrays.\
      \ They are very aggressive and use their tails as weapons. Highly territorial.\n\
      *[[Fly]]\n*: Na Pali's oversized flies, which attack everyone with their tails.\
      \ They aren't territorial as the Mantas, and it is possible that battles between\
      \ the two flying races ensue.\n*Underwater creatures\n*: Na Pali's seas and\
      \ lakes are filled with three types of creatures, plus the [[Slith]]: [[Biterfish]],\
      \ [[Devilfish]] and [[Squid]]\n*[[Tentacle]]s\n*: Creatures living in cold environments.\
      \ They are attached to roofs and fire teeth-like thorns.\n*[[Bloblet]]s\n*:\
      \ Space Vermins. Captured into the ISV-Kran Deck1, [[UMS Prometheus]] and [[Mothership\
      \ Lab]]. Highly aggressive\n\n*Previewed Monsters\n*: A dragon, gargoyle, chameleon,\
      \ and some other creatures were shown in tech demos and displayed on pictures\
      \ and ads, but none of them where ever used in the final, finished game. Some\
      \ weren't seen in the game because the places which they were in were cut to\
      \ avoid making a game too long to complete, others were either replaced (like\
      \ the Krall, who took the place of a centaur-like creature) or removed altogether\
      \ (like the Dragon), because they disturbed the quality of the game, the team\
      \ behind which had the goal to make the game live to its full potential.\n\n\
