      external text\" href=\"http://hyper.dnsalias.net/dl/patches/unrealpatch225f.7z\"\
      >Unreal 225 Final</a> for the Windows original version. Use it if you have the\
      \ first, original version of Unreal, not bundled. This version is the best official\
      \ version for servers and to some extent to clients.</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://official.beyondunreal.com/dl.php/official/unreal/unrealrtnppatch.exe\"\
      >Unreal - Return to Na Pali Missionpack 226b Patch</a>. Upgrades the mission\
      \ pack to the 226 code base. It includes several network and Direct3D fixes,\
      \ and adds the Unreal Tournament interface. Use this path for the original <a\
      \ href=\"/RTNP\" class=\"mw-redirect\" title=\"RTNP\">RTNP</a> only. Supports\
      \ connecting to Unreal servers. <i>File Date: May 2 2002</i></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://official.beyondunreal.com/dl.php/official/unreal/richtextfix.zip\"\
      >Rich Text fix</a>. Use if you are having problems with the Unreal editor. For\
      \ all compilations of Unreal except 227. <i>File Date: May 2 2002</i></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.oldunreal.com/patch/official/UnrealEdFix4.exe\"\
      >UnrealEd Fix 4</a>. Use if you are having problems with the Unreal editor.\
      \ For all compilations of Unreal except 227.</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.hypercoop.tk/indexp.htm\">More patches</a>.\
      \ Unreal has so many different patches that it's hard to choose one, and this\
      \ page helps to decide the best one for you.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Other_2\">Other</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal?section=21\" title=\"Edit section: Other\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span class=\"\
      mw-headline\" id=\"S3TC_Textures\">S3TC Textures</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=22\"\
      \ title=\"Edit section: S3TC Textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      https://sites.google.com/view/unrealhdtextures/home\">High Resolution Textures</a>.\
      \ Replace client-side textures with the S3TC-compressed ones to get a lot more\
      \ world detail. For all compilations of Unreal. <b>Note:</b> do not use these\
      \ server-side.</li></ul>\n<h2><span class=\"mw-headline\" id=\"User_Created_Content\"\
      >User Created Content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal?section=23\" title=\"Edit section: User Created\
      \ Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.oldunreal.com/realctf/index.html\"\
      >RealCTF</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.oldunreal.com/usermaps.html\"\
      >Maps</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.oldunreal.com/downloads.html\"\
      >Miscellaneous downloads for Unreal</a></li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Additional_Information\">Additional Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=24\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal?section=25\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> A dragon,\
      \ gargoyle, \"chameleon\", and a hawk were all mentioned in previews for Unreal\
      \ but were all cut from the game because they didn't live up to the \"cool factor\"\
      . A Minotaur creature was refined to the point that it became the <a href=\"\
      /Krall\" title=\"Krall\">Krall</a>.</li>\n<li> Unreal's manual lists the Rifle's\
      \ alternate fire as a three-shot burst, when it is, in fact, a zoom function.\
      \ This is a leftover from the Unreal betas.</li>\n<li> Many were the maps cut\
      \ from the final version. Some of them are: Soledad, Morose, Nexus, Nexus End,\
      \ FHub6, Cryox, and The Gateway.</li>\n<li> A full install of Unreal uses around\
      \ 420 MB of hard drive space.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Previews_and_Reviews\">Previews and Reviews</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal?section=26\"\
      \ title=\"Edit section: Previews and Reviews\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.gamespot.com/pc/action/unreal/review.html\">GameSpot Review (8.4/10)</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://pc.ign.com/articles/152/152189p1.html\"\
      >IGN Review (9.0/10)</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"References\"\
      >References</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal?section=27\" title=\"Edit section: References\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamespot.com/features/makeunreal/index.html\"\
      >Blinded By Reality: The True Story Behind the Creation of Unreal</a></li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"\
