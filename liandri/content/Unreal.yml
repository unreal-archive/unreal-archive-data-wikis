    text: "''Note: If you are seeking for the links to essential files, see the [[#Essential\
      \ files|Essential files section]].''\n\n'''Unreal''' is the first game in the\
      \ [[Unreal series]] and was the first 3D venture by Epic Games and Digital Extremes.\
      \ The game was approved by GT Interactive in 1996 and released on May 22, 1998\
      \ to the world, however by several accounts work on the engine actually started\
      \ sometime around 1994. Unreal provided a single player experience along with\
      \ a multiplayer mode that allowed for up to 16 players. It was rated 'M' for\
      \ Mature by the ESRB for intense violence.\n\n{{Infobox game\n| image = Unreal\
      \ box.jpg\n| releasedates = May 22, 1998 (PC)<br />January 1, 1999 (Mac)\n|\
      \ enginever = Unreal Engine 1\n| gamebuilds = 200-226b (Epic Games)<br />227a-227j\
      \ (OldUnreal)\n}}\n\n==History==\nWork on Unreal began in 1994 when [[James\
      \ Schmalz]], founder of [[Digital Extremes]], showed [[Cliff Bleszinski]] a\
      \ side project he had been working on. At the time, Schmalz was creating all\
      \ of his own content, and programming the game all by himself. The game had\
      \ not yet been fully realized, and Schmalz was creating all of his levels on\
      \ paper.\n\nA short time later, Schmalz showed what he had been working on to\
      \ [[Tim Sweeney]], founder of Epic MegaGames (later renamed to Epic Games).\
      \ Tim was impressed and began working on a level editor for Schmalz to use to\
      \ build his engine. As time went on, many people became involved in the process.\
      \ Some of the key people of the remote employees were [[Mark Rein]] which was\
      \ brought in to do PR, [[Steve Polge]] that was hired to work on the AI and\
      \ [[Shane Caudle]] who was called to make some of the game's maps. For a time,\
      \ many of the people working for Epic were doing so remotely.\n\nOriginally\
      \ the game was scheduled to come out in April 1997. A few months after this\
      \ date slipped, pressure started mounting from GT Interactive to get the project\
      \ completed. Epic moved all of its remote employees to Digital Extremes Waterloo,\
      \ Toronto, Canada offices to complete the final push of the game. Roughly one\
      \ year later, the game was released and its level of detail put video game publishers\
      \ on notice: a new age of gaming had arrived.\n\n===Demo===\nA demo was alluded\
      \ to many times by various people at Epic Games throughout the life of Unreal,\
      \ however the only demos that were ever released came bundled with various hardware.\
      \ Many people saw this as a negative to Unreal as there was no real way to try\
      \ the game before you bought it.\n\n===Release Details===\n[[Image:Unreal Intro.jpg|thumb|right|300px|Unreal's\
      \ Flyby Intro]]\n*May 22, 1998 - '''Unreal''' (PC) - 1 CD\n*January 21st, 2000\
      \ - [[Unreal Gold]] (PC) - 1 CD\n*: Included [[Unreal - Return to Na Pali|Return\
      \ to Na Pali]].\n*August 29, 2001 - [[Totally Unreal]] (PC) - 4 CDs\n*: Included\
      \ [[Unreal Gold]], [[Unreal Tournament - GOTY]] and an [[Unreal Championship]]/[[Unreal\
      \ 2]] preview disc\n*November 6, 2006 - [[Unreal Anthology]] (PC) - 1 DVD\n\
      *: Included [[Unreal Gold]],  [[Unreal Tournament - GOTY]], [[Unreal 2]], and\
      \ [[UT2004]].\n*: Published by Midway Games, who took publishing rights from\
      \ [[Atari]]\nA full version of Unreal was released with certain S3 Video Cards\
      \ to show off Unreal's S3TC capabilities. This version came with several S3TC\
      \ showcase levels that can be found online.\n\nA free trial of Unreal was released\
      \ with certain Creative products to show off Unreal's EAX capabilities.\n\n\
      ===Reception===\nUnreal was given very good reviews and was generally accepted\
      \ very well by gamers. However, shortly after the game's release it became apparent\
      \ that the multi-player network code was not up to scratch for the 56k modem\
      \ connections in wide use at the time. Due to this, the Epic MegaGames message\
      \ board filled up with hundreds of posts of complaints about the poor quality\
      \ of the Unreal netcode and the general need for a patch. This led to Epic's\
      \ message boards being nicknamed the \"Epic FlameBoards\". In response, Epic\
      \ released dozens of patches to the game, later including Direct3D and OpenGL\
      \ support to the Software Rendering and Glide support.\n\n==Game Content==\n\
