      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-1on1-Roughinery?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ map is a manifestation of Z-axis gameplay. Together with its complex system\
      \ of narrow walkways you might as well call this map a 3-dimensional maze. Nonetheless\
      \ this map and its framerate-optimized \"Fixed Edition\" are very popular for\
      \ competitive <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
      \ 1on1 matches.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Roughinery?section=2\" title=\"Edit section:\
      \ Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-1on1-Roughinery?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:342px;\"><a href=\"/File:Roughinery-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Roughinery-Pickups.png/340px-Roughinery-Pickups.png\"\
      \ width=\"340\" height=\"294\" class=\"thumbimage\" srcset=\"/w/images/thumb/Roughinery-Pickups.png/510px-Roughinery-Pickups.png\
      \ 1.5x, /w/images/Roughinery-Pickups.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Roughinery-Pickups.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Roughinery weapon and power-up locations.</div></div></div>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\"\
      >Ammo\n</th>\n<th width=\"410\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n\
      <td> 2 next to the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n\
      <td> 2 near the pickup. 1 on a high ledge above the Flak Cannon\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td>\
      \ 1 </td>\n<td> 2 </td>\n<td> Both next to the weapon pickup\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 1 </td>\n\
      <td> 2 </td>\n<td> On a ledge, slightly northwest of the weapon pickup.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n\
      <td> 1 </td>\n<td> 2 </td>\n<td> 2 next to the weapon pickup. 1 on a ledge near\
      \ Shock Rifle\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n<td>\
      \ 2 near/below weapon pickup. 1 above Flak Cannon on ledge.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> </td>\n\
      <td> 1 </td>\n<td> 2 </td>\n<td> 1 on ledge above Flak Cannon. 1 on ledge near\
      \ Shock Rifle\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Pickups\"\
      >Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Roughinery?section=4\" title=\"Edit section:\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"410\"\
      >Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 13 </td>\n<td> 6 in SW-corridor.\
      \ 3 in Main room. 5 near eastern Flak Cannon\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health Pack</a> </td>\n\
      <td> 6 </td>\n<td> 2 near elevators, 2 in between Shock and Flak pickups, north\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"\
      Armor\">Shield Pack</a> </td>\n<td> 1 </td>\n<td> On a walkway on the top floor.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"\
      Armor\">Super Shield Pack</a> </td>\n<td> 1 </td>\n<td> In a tunnel, in the\
      \ middle of the map\n</td></tr>\n<tr>\n<td> <a href=\"/Double_Damage\" class=\"\
      mw-redirect\" title=\"Double Damage\">Double Damage</a> </td>\n<td> 1 </td>\n\
      <td> On the top level, north-west in the map.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Adrenaline\" title=\"Adrenaline\">Adrenaline</a> </td>\n<td> 5 </td>\n<td>\
      \ On one of the paths leading to the Double Damage, top floor.\n</td></tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp;\
      \ Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Roughinery?section=5\" title=\"Edit section:\
      \ Tips &amp; Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> This map makes heavy use of trickjumping.</li>\n<li> Use a lift jump\
      \ to reach the Health Vials above the Minigun.</li>\n<li> You can also use the\
      \ same elevator to lift jump up to the walkway that's got some adrenaline pills\
      \ and the UDamage.</li>\n<li> Dodge-jump the different ramps to get a quick\
      \ access to many parts of the map.</li>\n<li> Use a weapon jump to get out of\
      \ the Super Shield trap. You have three places to escape: two near the Super\
      \ Shield itself and a third one at the deadend with two options for a quick\
      \ escape.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player_Tips\"\
      >Single-Player Tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Roughinery?section=6\" title=\"Edit section:\
