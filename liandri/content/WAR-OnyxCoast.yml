      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-OnyxCoast?section=6\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-OnyxCoast?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Early artwork and screenshots showed the map\
      \ as a juggernaut, featuring destroyable objectives, as evidenced by the UT2007\
      \ trailer. Due to (arguably) performance problems, the map was cut in size.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-OnyxCoast?section=8\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Intel reports that Loque captured an Axon military\
      \ base on the Onyx Coast. Perfect opportunity to put this Leviathan to good\
      \ use. In the security facility there's a heavily defended node that controls\
      \ the central bridge. If we can hold that long enough to get the Leviathan across,\
      \ we can bring all that firepower right into their kitchen.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-OnyxCoast?section=9\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Drive the Leviathan into enemy territory and take control of the battlefield.</li>\n\
      <li> Control the Bridge Node to provide your Leviathan access to the enemy Core.</li>\n\
      <li> The enemy Core is reinforced by a modulated nanoblack barrier.</li></ul>\n\
      <p>Win this match to unlock the Necris vehicles.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/WAR-OnyxCoast?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Intel says keep an eye on the\
      \ sky.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Great... not they can fly, too.</i><br />\n<b><a href=\"/Jester\" title=\"\
      Jester\">Jester</a>:</b> <i>The Necris have a Fury, their close-air support\
      \ ship.</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>The\
      \ Fury signifies nothing.  We will be victorious.</i>\n</p>\n<!-- \nNewPP limit\
