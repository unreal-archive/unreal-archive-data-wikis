  title: "7 Day Siege"
  text:
    text: "<p>The <b>7 Day Siege</b> is the 2216 attack in which the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> surrounded <a href=\"/Earth\" title=\"Earth\"\
      >Earth</a> at the end of the <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj\
      \ War\">Human-Skaarj War</a>, using one of their <a href=\"/AS-Mothership\"\
      \ title=\"AS-Mothership\">mother ships</a> as their main attack force.\n</p><p>The\
      \ <a href=\"/New_Earth_Government\" title=\"New Earth Government\">NEG</a> launched\
      \ a counter-attack at the mother ship and managed to destroy it with their <a\
      \ href=\"/Human_Space_Fighter\" title=\"Human Space Fighter\">Eagle space fighters</a>\
      \ after fighting of many <a href=\"/Skaarj_Space_Fighter\" title=\"Skaarj Space\
      \ Fighter\">Black Scorpion space fighters</a>, causing the Skaarj to rereat.\
      \ This event ended the war, although it can be argued that it is still going\
      \ on through the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Tournaments</a> as late as <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>. \n</p><p>The critical attack of the NEG forces on the Skaarj Mother\
      \ ship that led to the end of 7 Day Siege is recreated in <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a>'s <a href=\"/AS-Mothership\"\
      \ title=\"AS-Mothership\">AS-Mothership</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"References\">References</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/7_Day_Siege?section=1\" title=\"\
      Edit section: References\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Official Unreal <a href=\"/Timeline\" title=\"Timeline\">timeline</a></li></ul>\n\
