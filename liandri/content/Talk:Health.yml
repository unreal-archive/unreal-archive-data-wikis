    text: "<h2><span class=\"mw-headline\" id=\"Categories_for_redirection_pages\"\
      >Categories for redirection pages</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Health?section=1\"\
      \ title=\"Edit section: Categories for redirection pages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Wouldn't it make more sense\
      \ to remove the Health page itself from the powerups/items category and instead\
      \ have redirection pages like <a href=\"/Big_Keg_o%27_Health\" class=\"mw-redirect\"\
      \ title=\"Big Keg o' Health\">Big Keg o' Health</a>, <a href=\"/Health_Vial\"\
      \ class=\"mw-redirect\" title=\"Health Vial\">Health Vial</a> and <a href=\"\
      /Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a>,\
      \ which are belong in the category, but (for now) redirect to <a href=\"/Health\"\
      \ title=\"Health\">Health</a>?\n</p>\n<dl><dd>The general consensus that the\
      \ majority of the staff agrees to (I'm one of the dissenters, for the record&#160;:p)\
      \ is that it's much better to have semi-generic info like this grouped onto\
      \ one page, and then have the actual terminology redirect to the appropriate\
      \ subsection of the generic page. The idea is to try to avoid pages that appear\
      \ mostly empty and/or redundancy.</dd></dl>\n<dl><dd>PS: Bad Wormbo for not\
      \ signing your comments.&#160;:p --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
