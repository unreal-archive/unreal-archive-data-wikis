  title: "CTF-Maul"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">As you walk among the shattered\
      \ ruins of the old retaining wall, the hip deep grass tugs at your clothes.\
      \ The twisted skeleton of an ancient tree towers above you, giving lie to the\
      \ fragile beauty that has slowly reclaimed the abandoned fueling station. There\
      \ is still poison moving through the soil beneath your feet, and still many\
      \ battles to scar the land.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"> map description</div>\n<div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a\
      \ href=\"/File:CTF-Maul.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/CTF-Maul.gif/250px-CTF-Maul.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-Maul.gif/375px-CTF-Maul.gif\
      \ 1.5x, /w/images/thumb/CTF-Maul.gif/500px-CTF-Maul.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-Maul.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Screenshot of Maul</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Single-Player_tips\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Single-Player\
      \ tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Maul\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/James_Schmalz\"\
      \ title=\"James Schmalz\">James Schmalz</a>\n</td></tr>\n<tr>\n<th> Players\n\
      </th>\n<td> 4-8\n</td></tr>\n<tr>\n<th> Games\n</th>\n<td> <a href=\"/UT2003\"\
      \ class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, <a href=\"/UC\" class=\"\
      mw-redirect\" title=\"UC\">UC</a>, <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>.\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td>\
      \ <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Maul?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The map is mostly symmetrical, however the terrain\
      \ on each side is slightly different. This makes flag running on the blue side\
      \ of the map slightly easier as the terrain slopes up a bit more naturally on\
      \ the outer extremes of the map.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Maul?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Maul?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The following weapons\
      \ can be found on this level:\n</p>\n<ul><li> <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">Shock Rifle</a></li>\n<li> <a href=\"/Link_Gun\" title=\"Link\
      \ Gun\">Link Gun</a></li>\n<li> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a></li>\n\
      <li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a></li>\n<li>\
      \ <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a></li>\n\
      <li> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Maul?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Maul has a very limited selection of pickups.  There\
      \ is no armor and health is limited to two standard health pickups per side.\
      \  This means the most health anyone can ever have under standard rules is 100\
      \ points. \n</p>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips\
      \ &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Maul?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt> Offensive</dt>\n<dd> Watch out for potshotters from the center hill\
      \ on either side. One strategy that is often used is to begin to run around\
      \ the power stations on either side (the big orby buildings) and then backtrack\
      \ slightly to go around the other side. This will occasionally throw off people\
      \ who are trying to cut you off. Another running method is to take the flag\
      \ straight out the left side through the gulchy area.</dd></dl>\n<dl><dt> Defensive</dt>\n\
      <dd> There are a few spots on the map which make defense a bit easier. The most\
      \ obvious is the center hill near the big rock. This location allows you to\
      \ take potshots at the enemy flag carrier as well as get to either side of the\
      \ map quickly to drop flak shells or pop combos.  Another location that is often\
      \ used is right in the flag room. Rockets are a good weapon to use in this location.\
      \ Another place is above the flag room where you can snipe easily, but are a\
      \ sitting duck.</dd></dl>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Maul?section=6\" title=\"Edit section: Single-Player\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/CTF-Maul\">expanding it</a>.\
      \ </i></div>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"\
      border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"\
