      }}\n\n==Map Description==\nThe map is mostly symmetrical, however the terrain\
      \ on each side is slightly different. This makes flag running on the blue side\
      \ of the map slightly easier as the terrain slopes up a bit more naturally on\
      \ the outer extremes of the map.\n\n== Weapons & Pickups ==\n=== Weapons ===\n\
      The following weapons can be found on this level:\n* [[Shock Rifle]]\n* [[Link\
      \ Gun]]\n* [[Minigun]]\n* [[Flak Cannon]]\n* [[Rocket Launcher]]\n* [[Lightning\
      \ Gun]]\n\n=== Pickups ===\nMaul has a very limited selection of pickups.  There\
      \ is no armor and health is limited to two standard health pickups per side.\
      \  This means the most health anyone can ever have under standard rules is 100\
      \ points. \n\n==Tips & tricks==\n; Offensive\n: Watch out for potshotters from\
      \ the center hill on either side. One strategy that is often used is to begin\
      \ to run around the power stations on either side (the big orby buildings) and\
      \ then backtrack slightly to go around the other side. This will occasionally\
      \ throw off people who are trying to cut you off. Another running method is\
      \ to take the flag straight out the left side through the gulchy area.\n\n;\
      \ Defensive\n: There are a few spots on the map which make defense a bit easier.\
      \ The most obvious is the center hill near the big rock. This location allows\
      \ you to take potshots at the enemy flag carrier as well as get to either side\
      \ of the map quickly to drop flak shells or pop combos.  Another location that\
      \ is often used is right in the flag room. Rockets are a good weapon to use\
      \ in this location. Another place is above the flag room where you can snipe\
      \ easily, but are a sitting duck.\n\n=== Single-Player tips ===\n{{sectstub}}\n\
      \n{{Prevnext|DOM-Renascent|CTF-Grendelkeep|UT2004 CTF Ladder}}\n{{Prevnext|DOM-Junkyard|CTF-Magma}}\n\
