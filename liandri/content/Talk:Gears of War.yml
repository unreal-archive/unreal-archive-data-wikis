  title: "Talk:Gears of War"
  text:
    text: "<p>I realize this is very bare bones, but I want the page here. Use <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/167_1.php\"\
      >this page</a> as a reference. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 03:01, 19 December 2007 (EST)\n</p><p>I've always found\
      \ it interesting how the cog symbol and the other one (shaped like a 4-legged\
      \ star or something) kept popping up in tech demo's and Static Mesh Packages\
      \ throughout the years. Should I try and retrieve some info about that, or do\
      \ you think that it isn't worth mentioning? --<a href=\"/User:Kaithofis\" title=\"\
      User:Kaithofis\">Kaithofis</a> 19:40, 20 December 2007 (EST)\n</p><p>Isn't this\
      \ wiki specifically about unreal games? I dont think this should be here. <a\
      \ href=\"/edit/User:Tahngarthor?redlink=1\" class=\"new\" title=\"User:Tahngarthor\
      \ (page does not exist)\">Tahngarthor</a> 01:41, 21 December 2007 (EST)\n</p>\n\
      <dl><dd>Yesterday I searched Google just for that (a coincidence; I never saw\
      \ this discussion), the COG and Locust (the square/diamond with 4 smaller ones\
      \ on the corners) logos. No luck... so it's probably necessary to open up UnrealEd\
      \ to look up the exact SMs. In other words, yes, I think it deserves a mention\
      \ in the trivia section. After all, it tells us a little bit about the development\
      \ of the UT2004, GOW, and Warfare trio. (Warfare being cancelled, but elements\
      \ of its design doc appearing in the other games, maybe even UT3 too.) Also\
      \ I didn't manage to re-find the Unreal Engine 2 trailer with the guy with sort\
      \ of spiky hair in yellow/orange-ish armour doing a roundhouse kick among other\
      \ stuff. I think maybe there was some GOW-relevant stuff in there already.</dd></dl>\n\
      <dl><dd>As for the GOW article itself... I think it also deserves a place here.\
      \ It's only one step away from the UT series. It shouldn't go any further, no\
      \ pages about the Lancer or Locust or anything like that. That is, unless Epic\
      \ decides to do a crossover kind of thing with Locust appearing in UT, or some\
      \ other indication they're both in the same universe/reality... but I don't\
      \ see that happening anytime soon. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 05:51, 21 December 2007 (EST)</dd></dl>\n<p><br />\n</p>\n<dl><dd>Well,\
      \ they aren't hard to find. Just search for \"Unreal Engine 2\" on youtube and\
      \ you'll get these: <a rel=\"nofollow\" class=\"external free\" href=\"http://youtube.com/watch?v=LP5PkWKe4vs\"\
      >http://youtube.com/watch?v=LP5PkWKe4vs</a> <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://youtube.com/watch?v=GxTx4gc9Ks4\">http://youtube.com/watch?v=GxTx4gc9Ks4</a>&#160;:P\
      \ The locust symbol appears in the first one, and the 2nd one even features\
      \ a COG vs Locust fight. Although the Locust look completely different than\
      \ they do now.  --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 15:15, 21 December 2007 (EST)</dd></dl>\n<dl><dd>Plus, there's already <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://gearsofwar.wikia.com\"\
      >a wiki</a> for GoW stuff. --<a href=\"/User:Neon_Knight\" title=\"User:Neon\
      \ Knight\">Neon_Knight</a> 22:29, 1 May 2011 (CDT)</dd></dl>\n<p>It makes sense\
      \ to be here, but maybe even in a more limited form than what is on this page.\
      \ However I agree with the above that it shouldn't be extensive. It's relevant\
      \ to things like Epic Employees who are listed on the site. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 16:53, 15 December 2014 (CST)\n</p>\n\
