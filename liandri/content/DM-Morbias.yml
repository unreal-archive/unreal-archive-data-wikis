      Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n<th> Gametype\n\
      </th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Morbias?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Morbias\
      \ Station</b>, or <i>Orbital Station Morbias</i> as it's named on plaques throughout\
      \ the place, is a remake of the <a href=\"/Recurring_maps#Morbias\" title=\"\
      Recurring maps\">Morbias map series</a>. This version is a Liandri space station\
      \ orbiting <a href=\"/Earth\" title=\"Earth\">Earth</a>.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morbias?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"60\">Count\n</th>\n<th width=\"60\">Ammo\n</th>\n<th width=\"\
      350\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> </td>\n<td>  </td>\n<td>  </td>\n<td>\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>\
      \ </td>\n<td> 1 </td>\n<td> - </td>\n<td> Central area.\n</td></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>None.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Strategy\">Strategy</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Morbias?section=5\" title=\"Edit section: Strategy\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Time the Redeemer, shoot, and take cover before it explodes.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map was released with the first <a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> bonus pack, alongside <a\
      \ href=\"/CTF-Searchlight\" title=\"CTF-Searchlight\">CTF-Searchlight</a> and\
      \ <a href=\"/CTF-FacingWorlds\" title=\"CTF-FacingWorlds\">CTF-FacingWorlds</a>.</li>\n\
      <li> The lack of powerups in this map made the 'get all power-ups in every map'\
      \ achievement [Like the Back of My Hand] in 'Black' version [2.0] impossible,\
      \ as it is still included on the list. This was fixed in 2.1.</li></ul>\n\n\
