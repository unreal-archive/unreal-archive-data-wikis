    text: "{{For|other versions of this map|Recurring maps#Morbias}}\n{{stub}}\n{{Infobox\
      \ Map\n| title       = Morbias Station\n| description = The Morbias Station\
      \ is a transport hub that focuses all traffic passing through [[Taryd]]'s jumpgates.\
      \ The Station offers a terrestrial shuttle, storage facilities (with quarantine\
      \ services for live cargo), and a social center where guests can meet incoming\
      \ visitors or hold private meetings in a neutral setting.\n| mapimage    = DM-Morbias.jpg\n\
      | imagedesc   = DM-Morbias\n| players     = 2-8\n| music       = Mech8\n| game\
      \        = Unreal Tournament 3\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n'''Morbias Station''', or ''Orbital Station Morbias'' as it's named on\
      \ plaques throughout the place, is a remake of the [[Recurring maps#Morbias|Morbias\
      \ map series]]. This version is a Liandri space station orbiting [[Earth]].\n\
      \n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n\
      !width=\"60\"|Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Rocket Launcher]]\
      \ ||  ||  || \n|-\n| [[Redeemer]] || 1 || - || Central area.\n|-\n|}\n\n===\
      \ Pickups ===\nNone.\n\n== Strategy ==\n* Time the Redeemer, shoot, and take\
      \ cover before it explodes.\n\n== Trivia ==\n* This map was released with the\
      \ first [[UT3]] bonus pack, alongside [[CTF-Searchlight]] and [[CTF-FacingWorlds]].\n\
      * The lack of powerups in this map made the 'get all power-ups in every map'\
      \ achievement [Like the Back of My Hand] in 'Black' version [2.0] impossible,\
      \ as it is still included on the list. This was fixed in 2.1."
