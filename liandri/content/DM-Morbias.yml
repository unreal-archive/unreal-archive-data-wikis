      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">The\
      \ Morbias Station is a transport hub that focuses all traffic passing through\
      \ <a href=\"/edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not\
      \ exist)\">Taryd</a>'s jumpgates. The Station offers a terrestrial shuttle,\
      \ storage facilities (with quarantine services for live cargo), and a social\
      \ center where guests can meet incoming visitors or hold private meetings in\
