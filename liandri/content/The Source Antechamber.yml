      \ at the exits. A lift ahead is barred off. There are doors to either side,\
      \ so take the one on the left. Watch out for the [[Skaarj_Warrior#Skaarj_Lord|SkaarjLord]]\
      \ who may greet you here.\n\nGo round the corridor behind the doors. Half way\
      \ round you will find a button - but it won't operate until you have killed\
      \ the Skaarj. If you haven't met the Skaarj yet, then go on round the corridor\
      \ and find it. Kill it then operate the button.\n\nReturn to the crossroads\
