parse:
  title: "The Source Antechamber"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:TheSourceAntechamber.jpg\" class=\"image\"><img alt=\"TheSourceAntechamber.jpg\"\
      \ src=\"/w/images/thumb/TheSourceAntechamber.jpg/250px-TheSourceAntechamber.jpg\"\
      \ width=\"250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/TheSourceAntechamber.jpg/375px-TheSourceAntechamber.jpg\
      \ 1.5x, /w/images/thumb/TheSourceAntechamber.jpg/500px-TheSourceAntechamber.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:TheSourceAntechamber.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <p><b>The Source Antechamber</b> is the thirty-seventh map in <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n\
      <dd> <a href=\"/Inoxx\" class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n\
      <dt> Description</dt>\n<dd> The path to <a href=\"/The_Source\" title=\"The\
      \ Source\">The Source</a> has been cleared, and the player tumbles to his final\
      \ confrontation with the <a href=\"/Skaarj_Queen\" title=\"Skaarj Queen\">Skaarj\
      \ Queen</a> deep beneath the MotherShip.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a\
      \ href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Translator_Messages\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Translator Messages</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_and_Items\">Weapons and Items</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Source_Antechamber?section=1\"\
      \ title=\"Edit section: Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Old\n</p>\n<ul><li> <a href=\"/Assault_Vest\" class=\"\
      mw-redirect\" title=\"Assault Vest\">Assault Vest</a></li>\n<li> <a href=\"\
      /Rifle\" class=\"mw-redirect\" title=\"Rifle\">Box of Rifle Rounds</a></li>\n\
      <li> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD Core</a></li>\n\
      <li> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razor\
      \ Blades</a></li>\n<li> <a href=\"/Minigun\" title=\"Minigun\">Bullets</a></li>\n\
      <li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Box of Flak Shells</a></li></ul>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\"\
      >Creatures and Enemies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/The_Source_Antechamber?section=2\" title=\"Edit section:\
      \ Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Skaarj_Warrior#Skaarj_Lord\" title=\"Skaarj\
      \ Warrior\">Skaarj Lord</a> </li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Source_Antechamber?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>The emergency power supply has been activated. And now, the ship is humming\
      \ with life once more. You have fought hard and now you're nearly there, within\
      \ the Source Antechamber, but it's not over yet.\n</p><p>You start beyond the\
      \ large doors from the Emergency Power Supply, in the Source Antechamber corridor.\
      \ Power is back on.\n</p><p>Go up the corridor to the crossroads ahead, and\
      \ look at the exits. A lift ahead is barred off. There are doors to either side,\
      \ so take the one on the left. Watch out for the <a href=\"/Skaarj_Warrior#Skaarj_Lord\"\
      \ title=\"Skaarj Warrior\">SkaarjLord</a> who may greet you here.\n</p><p>Go\
      \ round the corridor behind the doors. Half way round you will find a button\
      \ - but it won't operate until you have killed the Skaarj. If you haven't met\
      \ the Skaarj yet, then go on round the corridor and find it. Kill it then operate\
      \ the button.\n</p><p>Return to the crossroads once the button has been pressed\
      \ and approach the bars over the lift - they spring open. Step aboard the lift\
      \ and ride it to the top. In the room beyond, a force field bridge lies ahead\
      \ and there are alcoves to either side. Go to the alcoves (hatches open inside\
      \ as you approach) for gear including an <a href=\"/Assault_Vest\" class=\"\
      mw-redirect\" title=\"Assault Vest\">Assault Vest</a>, a box of 8 Rifle Rounds,\
      \ an ASMD Core, a box of Razor Blades, a box of 50 Bullets and a box of 10 Flak\
      \ Shells.\n</p><p>Leave the alcoves and approach the forcefield bridge. Go across\
      \ it towards the platform with a hole at the end - you will be sucked down through\
      \ the hole and on through a hatch in the floor, before tumbling down a very\
      \ long tunnel. When you reach the bottom, the level changes.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/The_Source_Antechamber?section=4\" title=\"Edit section: Translator\
      \ Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>None\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"\
