      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Transistor?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Transistor?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">You always\
      \ said you could beat them all at once, and now you have your chance. You only\
      \ have to capture their flag once to win. Speed and cunning will be your deadliest\
      \ weapons.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Footsteps</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The Flag\">Capture\
      \ The Flag</a></i><br />\n<b>Player:</b> <i>Selket</i><br />\n<b>Rival:</b>\
      \ <i>Syzygy, Sobek, Corrosion, Kraag</i><br />\n<b>Initial score</b>: <i>4-4</i><br\
      \ />\n<b>Mutators:</b> <i>No Adrenaline</i><br />\n<b>Time Limit</b>: <i>0</i><br\
      \ />\n<b>Goal Score</b>: <i>5</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Eternal\" title=\"\
      DM-Eternal\"><b>&lt;&lt; Previous</b></a> (DM-Eternal)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"mw-redirect\"\
      \ title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(OD-Obelisk) <a href=\"/OD-Obelisk\" title=\"OD-Obelisk\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Anubis.27s_Ladder\"\
      >Anubis's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Transistor?section=6\" title=\"Edit section: Anubis's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Thunder Crash is ranked first going\
      \ into the Capture the Flag stage of the tournament. Every team will be looking\
      \ to knock you from your pedestal.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Capture The Flag In Transistor</i><br />\n<b>Gametype:</b>\
      \ <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The\
      \ Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b> <i>Lauren, Malcolm,\
      \ Sapphire</i><br />\n<b>Rivals:</b> <i>Jackhammer, Ra, Arclite, Szalor</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>3</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-DeepCore\"\
      \ title=\"DM-DeepCore\"><b>&lt;&lt; Previous</b></a> (DM-DeepCore)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Anubis%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Anubis's Ladder\"><b>UC2 Anubis's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(CTF-Recoil) <a href=\"/CTF-Recoil\"\
      \ title=\"CTF-Recoil\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gorge.27s_Ladder\">Gorge's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Transistor?section=7\"\
      \ title=\"Edit section: Gorge's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Jackhammer\
      \ switched teams mid-tournament just to get a second crack at you. Beating him,\
      \ then telling him to come back after he finds another new team, will be a blast.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Jackhammer\
      \ Returns</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"\
      mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b>\
      \ <i>Memphis, Mirage</i><br />\n<b>Rivals:</b> <i>Jackhammer, Darrius, Nepthys</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>3</i>\n</p><p>Win\
      \ to unlock Nepthys as a bot.\n</p><p><br />\n</p>\n<table cellspacing=\"1\"\
      \ cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
