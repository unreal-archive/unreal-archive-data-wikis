  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Transistor\n| description = Liandri's\
      \ illegal nanotech research center has been quietly converted into a brutal\
      \ team arena.\n| mapimage    = \n| imagedesc   = \n| author      = \n| players\
      \     = 6-8\n| music       = \n| game        = Unreal Championship 2\n| gametype\
      \    = Capture the Flag\n}}\n\n== Map Description ==\n\n== Pickups ==\n\n==\
      \ Tips & tricks ==\n\n== Single-Player ==\n=== Challenge ===\n{{QuoteSource|You\
      \ always said you could beat them all at once, and now you have your chance.\
      \ You only have to capture their flag once to win. Speed and cunning will be\
      \ your deadliest weapons.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Footsteps''<br>\n'''Gametype:''' ''[[Capture The Flag]]''<br>\n\
      '''Player:''' ''Selket''<br>\n'''Rival:''' ''Syzygy, Sobek, Corrosion, Kraag''<br>\n\
      '''Initial score''': ''4-4''<br>\n'''Mutators:''' ''No Adrenaline''<br>\n'''Time\
      \ Limit''': ''0''<br>\n'''Goal Score''': ''5''\n\n{{prevnext|DM-Eternal|OD-Obelisk|UC2\
      \ Challenges}}\n\n=== Anubis's Ladder ===\n{{QuoteSource|Thunder Crash is ranked\
      \ first going into the Capture the Flag stage of the tournament. Every team\
      \ will be looking to knock you from your pedestal.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Capture The Flag In Transistor''<br>\n\
      '''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Lauren, Malcolm,\
      \ Sapphire''<br>\n'''Rivals:''' ''Jackhammer, Ra, Arclite, Szalor''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''3''\n\n{{prevnext|DM-DeepCore|CTF-Recoil|UC2\
      \ Anubis's Ladder}}\n\n=== Gorge's Ladder ===\n{{QuoteSource|Jackhammer switched\
      \ teams mid-tournament just to get a second crack at you. Beating him, then\
      \ telling him to come back after he finds another new team, will be a blast.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Jackhammer Returns''<br>\n\
      '''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Memphis, Mirage''<br>\n\
      '''Rivals:''' ''Jackhammer, Darrius, Nepthys''<br>\n'''Time Limit:''' ''15''<br>\n\
      '''Goal Score:''' ''3''\n\nWin to unlock Nepthys as a bot.\n\n{{prevnext|CTF-Turmoil|CTF-Octane|UC2\
      \ Gorge's Ladder}}\n\n=== Malcolm's Ladder ===\n{{QuoteSource|Sapphire was injured\
      \ badly in the last match, so you've had to promote Szalor from the second team.\
      \ He may not be as fast as Sapphire, but he brings strength to your defense.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Semi-Final''<br>\n\
      '''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Szalor, Lauren,\
      \ Anubis''<br>\n'''Rivals:''' ''Mirage, Gorge, Jackhammer, Brock''<br>\n'''Time\
      \ Limit:''' ''20''<br>\n'''Goal Score:''' ''4''\n\n{{prevnext|DM-Tempest2|DM-AxonCompressor|UC2\
      \ Malcolm's Ladder}}\n\n=== Torgr's Ladder ===\n{{QuoteSource|The Liandri have\
      \ added an undead competitor to your roster. Despite their human origin, Necris\
      \ assassins possess impressive abilities that make them acceptable teammates.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''The Only Good Human...''<br>\n\
      '''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Ra, Mirage, Calypso''<br>\n\
      '''Rivals:''' ''Hyena, Sobek, Syzygy, Lilith''<br>\n'''Time Limit:''' ''15''<br>\n\
      '''Goal Score:''' ''3''\n\n{{prevnext|CTF-Downfall|OD-Prism|UC2 Torgr's Ladder}}\n\
      \n{{CaptureTheFlagUC2}}"
