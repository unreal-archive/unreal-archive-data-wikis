  title: "King of the Hill"
  text:
    text: "<p><b>King of the Hill</b> is a gametype of <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a>. It is the early version of the <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a> (and later) gametype\
      \ <a href=\"/Mutant\" title=\"Mutant\">Mutant</a>. The game starts as in <a\
      \ href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>, but the first player\
      \ that scored the first blood becomes the King of the Hill. He gets a red glow\
      \ around him, exactly how the <a href=\"/Energy_Amplifier\" class=\"mw-redirect\"\
      \ title=\"Energy Amplifier\">Energy Amplifier</a> looks like, and all of his\
      \ weapons do double damage. All other players try to kill the King of the Hill\
      \ and take the crown. The points are counted like this:\n</p>\n<ul><li>The first\
      \ kill is an ordinary 1 frag.</li>\n<li>If a player kills the King of the Hill,\
      \ he gets awarded by 5 frags.</li>\n<li>The King of the Hill gets an ordinary\
      \ frag for killing an enemy, but as he has double damage, he can kill enemies\
      \ twice as fast.</li>\n<li>Other players can kill each other for ordinary frags.</li></ul>\n\
