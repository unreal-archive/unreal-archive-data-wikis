  title: "Krall"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:UT3_Scythe.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/UT3_Scythe.jpg/100px-UT3_Scythe.jpg\"\
      \ width=\"100\" height=\"147\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3_Scythe.jpg/150px-UT3_Scythe.jpg\
      \ 1.5x, /w/images/thumb/UT3_Scythe.jpg/200px-UT3_Scythe.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:UT3_Scythe.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div><a href=\"/Scythe\" title=\"\
      Scythe\">Scythe</a>, a Krall</div></div></div>\n<p>The <b>Krall</b> are aliens\
      \ that appear in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a href=\"\
      /Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\">Return to\
      \ Na Pali</a> as enemies in the single player game, <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> in the <a href=\"\
      /Invasion\" title=\"Invasion\">Invasion</a>, and <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a> as an enemy team. They\
      \ are a brown, lizard-like species with large spikes that are more primitive\
      \ and feral than humans. Their home planet is unknown.  \n</p><p>In their original\
      \ Unreal appearance (and later derivative incarnations) the Krall are relatively\
      \ <a href=\"/Humans\" title=\"Humans\">Human</a>-like. In UT3 the Krall are\
      \ depicted much more like vicious, yet intelligent, animal predators. According\
      \ to the Unreal manual, kralls are 7 feet tall and weigh 285 lbs.\n</p>\n<div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a\
      \ href=\"/File:Krall.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Krall.jpg/100px-Krall.jpg\"\
      \ width=\"100\" height=\"130\" class=\"thumbimage\" srcset=\"/w/images/thumb/Krall.jpg/150px-Krall.jpg\
      \ 1.5x, /w/images/thumb/Krall.jpg/200px-Krall.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Krall.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>A Krall warrior</div></div></div>\n<p>During <a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a href=\"/Return_to_Na_Pali\"\
      \ class=\"mw-redirect\" title=\"Return to Na Pali\">Return to Na Pali</a> the\
      \ Krall are enslaved by the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\
      \ who used them as soldiers. (It is unknown whether they replaced or complemented\
      \ the <a href=\"/Izarians\" class=\"mw-redirect\" title=\"Izarians\">Izarian</a>\
      \ fighting force.) Over time the Krall grew contented fighting for the Skaarj\
      \ (though threads of distaste with the Skaarj and each other, low-level dissent,\
      \ and impatience to get back home are evident in some journal entries in the\
      \ <a href=\"/Bluff_Eversmoking\" title=\"Bluff Eversmoking\">Bluff Eversmoking</a>\
      \ and <a href=\"/Dasa_Mountain_Pass\" title=\"Dasa Mountain Pass\">Dasa Mountain\
      \ Pass</a> levels of <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.) The Krall\
      \ on <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> are armed with concussion\
      \ staffs which can fire energy bolts and which can be used to hit nearby enemies.\
      \ After losing their legs in combat the Krall will crawl towards their enemy\
      \ on their hands while still firing energy bolts. There are also the Krall Elites,\
      \ recognizable by patches of blue body paint. The Elites are stronger fighters\
      \ and are better at dodging enemy fire. They are equipped with more powerful\
      \ concussion staffs.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:Krall_Elite.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Krall_Elite.jpg/100px-Krall_Elite.jpg\" width=\"\
      100\" height=\"127\" class=\"thumbimage\" srcset=\"/w/images/thumb/Krall_Elite.jpg/150px-Krall_Elite.jpg\
      \ 1.5x, /w/images/thumb/Krall_Elite.jpg/200px-Krall_Elite.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Krall_Elite.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Krall elite warrior</div></div></div>\n\
      <p>During <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
      \ both regular Krall and Krall Elite appear as enemies in Invasion matches.\
      \ Since they use their original vertex meshes instead of skeletal meshes, their\
      \ appearance is identical to that in Unreal.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Krall?section=1\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Krall</b><br /><a href=\"/File:UT3_KrallTeam.jpg\" class=\"image\"><img\
      \ alt=\"UT3 KrallTeam.jpg\" src=\"/w/images/thumb/UT3_KrallTeam.jpg/200px-UT3_KrallTeam.jpg\"\
      \ width=\"200\" height=\"176\" srcset=\"/w/images/thumb/UT3_KrallTeam.jpg/300px-UT3_KrallTeam.jpg\
      \ 1.5x, /w/images/thumb/UT3_KrallTeam.jpg/400px-UT3_KrallTeam.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Predominant Race\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> <a class=\"mw-selflink selflink\">Krall</a>\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Sponsor:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Necris\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"\
      > Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a\
      \ href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p><p>In <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> a Krall tribe led by <a href=\"/Scythe\" title=\"Scythe\"\
      >Scythe</a> fight alongside the <a href=\"/Necris\" title=\"Necris\">Necris</a>.\
      \ The Krall are the primary assault force that sacked and obliterate the Twin\
      \ Souls Mining Colony in the beginning of <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>, causing <a href=\"/Reaper\" title=\"Reaper\">Reaper</a>\
      \ to swear to take revenge on both them and <a href=\"/Akasha\" title=\"Akasha\"\
      >Akasha</a>. They are the main enemies that the players will face from Act II\
      \ until approximately Act IV, when the player then begins to take on the <a\
      \ href=\"/Necris\" title=\"Necris\">Necris</a>.\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">The Necris use these formidable reptilian beasts for the\
      \ pacification of newly conquered planets.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3 factions description</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Krall?section=2\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A 2D pop-up Krall (Unreal version) is one of <a href=\"\
      /John_Dalton\" title=\"John Dalton\">John Dalton</a>'s targets in <a href=\"\
      /Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>'s weapon training.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Krall?section=3\" title=\"Edit section: References\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://forums.epicgames.com/showpost.php?p=24784416&amp;postcount=12\"\
      >Post about the Krall by Jim \"Entropy\" Brown</a>\n</p>\n<!-- \nNewPP limit\
