  wikitext:
    text: "{{Infobox Map\n| title       = Stalwart\n| description = [[Jerl Liandri]]\
      \ purchased this old mechanic’s garage as a possible tax dump for his fledging\
      \ company, [[Liandri|Liandri Mining]]. Now, Liandri Corp. has converted it into\
      \ a battle arena. While not very complex, it still manages to claim more lives\
      \ than the slums of the city in which it lies.\n| mapimage    = DM-Stalwart.jpg\n\
      | imagedesc   = DM-Stalwart\n| author      = [[Alan 'Talisman' Willard]]\n|\
      \ players     = 2-3\n| music       = Strider\n| game        = Unreal Tournament\n\
      | gametype    = Deathmatch\n}}\n\n== Map Description ==\nThere are three (unnamed)\
      \ areas of interest in this map: '''pillar room''' located at the north of the\
      \ map, '''repair area''', located southwest of the map, and '''cargo area''',\
      \ located at the southeast of the map.\n\nThe '''pillar room''' is an area where\
      \ there are two big pillars and two ledges near them. North pillar is the pillar\
      \ near the garage's closed door, while the south pillar is the pillar located\
      \ near the intersection between the other two areas. The two passages from the\
      \ cargo and repair areas end at the east and west ledges respectively.\n\nThe\
      \ repair area is the room with a toolbox standing among several crates, several\
      \ small yellow boxes, and several slime barrels.\n\nAt the opposite side, the\
      \ cargo area holds many crates, some of which, while shot down with explosives,\
      \ reveal cones and some items.\n\n== Weapons & Pickups ==\n=== Weapons ===\n\
      {{WeaponsTableHeader}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=1|\n\
      aamnt=2|\nwloc=1x Intersection between Repair area, Cargo area and Pillar room|\n\
      aloc=2x Pillar room, west of entrance to intersection.}}\n{{WeaponsTableRow|\n\
      weapon=Pulse Gun|\nwamnt=1|\naamnt=2|\nwloc=1x Cargo room, in front of the Keg\
      \ crate.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Flak Cannon|\n\
      wamnt=1|\naamnt=3|\nwloc=1x Repair area, hidden between three crates.|\naloc=1x\
      \ Repair area, near the slime barrels. 1x Repair area, near the yellow crates.\
      \ 1x Pillar area, opposite to entrance to intersection.}}\n{{WeaponsTableRow|\n\
      weapon=Rocket Launcher|\nwamnt=1|\naamnt=1|\nwloc=1x Cargo area, behind the\
      \ upper crate.|\naloc=1x Cargo area, inside of the Keg crate.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=4|\nlocat=1x Pillar room, west ledge. 1x Pillar room, east ledge. 1x Cargo\
      \ room, hidden behind some crates. 1x Passage between Cargo room and Pillar\
      \ room, on top of two barrels.}}\n{{PickupsTableRow|\nitem=Health Vial|\namnt=9|\n\
      locat=6x Passage between Repair area and Pillar room, near the corner. 3x Pillar\
      \ room, opposite to entrance to intersection.}}\n{{PickupsTableRow|\nitem=Big\
      \ Keg O'Health|\namnt=1|\nlocat=1x Hidden in a crate in the Cargo area.}}\n\
      {{PickupsTableRow|\nitem=Body Armor|\namnt=1|\nlocat=1x Repair area, standing\
      \ in a crate near the toolbox.}}\n{{PickupsTableRow|\nitem=Thighpads|\namnt=1|\n\
      locat=1x Pillar room, center.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks\
      \ ==\n* Get the health vials and armor before anyone else for a quick advantage\
      \ over other players.<ref name=Aardvark>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/29387\
      \ Unreal Tournament Walkthrough] by Apathetic Aardvark and farmerBob</ref>\n\
      * The Rocket Launcher requires an impact hammer jump to reach without the translocator.<ref\
      \ name=Aardvark />\n* Try to hang around where the weapons are, and pick up\
      \ the vials when they're available.<ref name=Useless>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/45070\
      \ Unreal Tournament Guide / Walkthrough] by Useless</ref>\n* You can reach the\
      \ Armor with a hammer-jump to the top of the box, though you can save yourself\
      \ some health if you alt-hammer on to the top of the little red drawers at the\
      \ wall then just jump over to the Armor.<ref name=Useless />\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score\
      \ limit:''' 10\n* '''Rivals:''' Kryss, Calameth\n\n{{Prevnext|DM-Oblivion|DM-Fractal|UT\
      \ PC Deathmatch Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:'''\
      \ [[Deathmatch]]\n* '''Score limit:''' 20\n* '''Rivals:''' Kryss, Calameth\n\
      \n{{Prevnext|DM-Oblivion|DM-Turbine|UT PS2 Deathmatch Ladder}}\n\n== References\
      \ ==\n<references />\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Stalwart]]\n[[Category:Unreal Tournament maps|Stalwart]]"
