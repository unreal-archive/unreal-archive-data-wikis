      Flak Cannon\">Flak Cannon</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n<td> 1x Repair\
      \ area, hidden between three crates. </td>\n<td>  1x Repair area, near the slime\
      \ barrels. 1x Repair area, near the yellow crates. 1x Pillar area, opposite\
