      \ Pillar room, center.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Stalwart?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Get the health vials and armor before anyone\
      \ else for a quick advantage over other players.<sup id=\"cite_ref-Aardvark_1-0\"\
      \ class=\"reference\"><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n\
      <li> The Rocket Launcher requires an impact hammer jump to reach without the\
      \ translocator.<sup id=\"cite_ref-Aardvark_1-1\" class=\"reference\"><a href=\"\
      #cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n<li> Try to hang around\
      \ where the weapons are, and pick up the vials when they're available.<sup id=\"\
      cite_ref-Useless_2-0\" class=\"reference\"><a href=\"#cite_note-Useless-2\"\
      >&#91;2&#93;</a></sup></li>\n<li> You can reach the Armor with a hammer-jump\
      \ to the top of the box, though you can save yourself some health if you alt-hammer\
      \ on to the top of the little red drawers at the wall then just jump over to\
      \ the Armor.<sup id=\"cite_ref-Useless_2-1\" class=\"reference\"><a href=\"\
      #cite_note-Useless-2\">&#91;2&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\"\
