      \ Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Stalwart?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are three (unnamed) areas of interest in this\
      \ map: <b>pillar room</b> located at the north of the map, <b>repair area</b>,\
      \ located southwest of the map, and <b>cargo area</b>, located at the southeast\
      \ of the map.\n</p><p>The <b>pillar room</b> is an area where there are two\
      \ big pillars and two ledges near them. North pillar is the pillar near the\
      \ garage's closed door, while the south pillar is the pillar located near the\
      \ intersection between the other two areas. The two passages from the cargo\
      \ and repair areas end at the east and west ledges respectively.\n</p><p>The\
      \ repair area is the room with a toolbox standing among several crates, several\
      \ small yellow boxes, and several slime barrels.\n</p><p>At the opposite side,\
      \ the cargo area holds many crates, some of which, while shot down with explosives,\
      \ reveal cones and some items.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Stalwart?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Stalwart?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      275\">Weapon Location\n</th>\n<th width=\"275\">Ammo Location\n</th></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\
      \ </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> 1x Intersection between Repair area,\
      \ Cargo area and Pillar room </td>\n<td>  2x Pillar room, west of entrance to\
      \ intersection.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Pulse_Gun\" class=\"\
      mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a> </td>\n<td> 1 </td>\n<td> 2\
