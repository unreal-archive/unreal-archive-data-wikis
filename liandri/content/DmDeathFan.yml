      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Gallery\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Gallery</span></a></li>\n</ul>\n</div>\n\n</div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th>\
      \ Full title\n</th>\n<td> Death Fan\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n\
      <td> <a href=\"/Elliot_%22Myscha%22_Cannon\" class=\"mw-redirect\" title=\"\
      Elliot &quot;Myscha&quot; Cannon\">Elliot \"Myscha\" Cannon</a>\n</td></tr>\n\
      <tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmDeathFan?section=1\" title=\"Edit section: Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This map is set\
      \ in what seems to be a large vertical wind tunnel. There are 2 levels, connected\
      \ by elevators on opposite sides of the tunnel, and each levels exists of a\
      \ number of (slightly narrow) walkways. Most of these walkways are in the middle\
      \ of the map, but there's a path against the tunnel's side on the lower level\
      \ that could potentially save a player from falling down. Beneath these walkways,\
      \ at the bottom of the map is a large fan, where the map got its name from.\
      \ Falling down the walkways will result in death. Players spawn on the upper\
      \ level, near the sides of the tunnel near either a Rifle pickup, or near the\
      \ ASMD and Razorjack. There are no health/armor pickups, except for 1 Superhealth\
      \ in the middle of the tunnel, on the lower floor.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmDeathFan?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:262px;\"><a href=\"/File:DmDeathFan-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/DmDeathFan-Pickups.png/260px-DmDeathFan-Pickups.png\"\
      \ width=\"260\" height=\"195\" class=\"thumbimage\" srcset=\"/w/images/thumb/DmDeathFan-Pickups.png/390px-DmDeathFan-Pickups.png\
      \ 1.5x, /w/images/thumb/DmDeathFan-Pickups.png/520px-DmDeathFan-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:DmDeathFan-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>DeathFan</div></div></div>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmDeathFan?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"100\">Ammo\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"500\"\
      >Weapon Location\n</th>\n<th width=\"500\">Ammo Location\n</th></tr>\n<tr>\n\
      <td> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD</a> </td>\n\
      <td> 2 </td>\n<td>  <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD\
      \ Core</a> </td>\n<td> 8 </td>\n<td> 1 on each side of the lower floor </td>\n\
      <td> 2 in the SW, SE, NW and NE corners of the lower level\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a>\
      \ </td>\n<td> 2 </td>\n<td> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"\
      Razorjack\">Razor Blades</a> </td>\n<td> 4 </td>\n<td> 1 on each side of the\
      \ holographic bridge </td>\n<td> 2 next to each weapon pickup\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Rifle\" class=\"mw-redirect\" title=\"Rifle\">Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> <a href=\"/Rifle\" class=\"mw-redirect\" title=\"\
      Rifle\">Rifle Rounds</a> </td>\n<td> 4 </td>\n<td> 1 on each platform at the\
      \ ends of the map </td>\n<td> 2 next to each weapon pickup\n</td></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmDeathFan?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"450\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal\"\
      \ title=\"Health\">Superhealth</a></td>\n<td> 1 </td>\n<td> In the center of\
      \ the map, on the lower level\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmDeathFan?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Needless to say, one should be careful when dodging\
      \ on the walkways to prevent falling down. However, the lay-out can also be\
      \ used to one's advantage. Practice failsafe jumps to gain an advantage. Use\
      \ the ASMD in battle, since it has the biggest chance of the 3 weapons to knock\
      \ the opponent off the walkways. The shock combo is particularly effective at\
      \ this. When afraid of falling down, the Rifle pickup is probably the safest\
      \ spot to shoot from. These spots only overlook about half the map though, giving\
      \ the opponent plenty of space to hide.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmDeathFan?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it didn't made the cut.</li>\n<li> A similar\
      \ thematic was applied in the map <a href=\"/DM-Insidious\" title=\"DM-Insidious\"\
      >DM-Insidious</a> from UT200X.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Gallery\">Gallery</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmDeathFan?section=7\" title=\"Edit section: Gallery\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul class=\"\
