    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#DeathFan\"\
      \ title=\"Recurring maps\">Recurring maps#DeathFan</a>.</i></dd></dl>\n<p><br\
      \ />\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DmDeathFan1.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DmDeathFan1.jpg/250px-DmDeathFan1.jpg\"\
      \ width=\"250\" height=\"172\" class=\"thumbimage\" srcset=\"/w/images/thumb/DmDeathFan1.jpg/375px-DmDeathFan1.jpg\
      \ 1.5x, /w/images/thumb/DmDeathFan1.jpg/500px-DmDeathFan1.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DmDeathFan1.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Death Fan</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Description\"><span class=\"tocnumber\">1</span> <span class=\"\
