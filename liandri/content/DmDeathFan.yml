    text: "{{For|other versions of this map|Recurring maps#DeathFan}}\n{{Infobox Map\n\
      | title       = Death Fan\n| mapimage    = DmDeathFan1.jpg\n| author      =\
      \ [[Elliot \"Myscha\" Cannon]]\n| game        = Unreal\n| gametype    = Deathmatch\n\
      }}\n==Description==\nThis map is set in what seems to be a large vertical wind\
      \ tunnel. There are 2 levels, connected by elevators on opposite sides of the\
      \ tunnel, and each levels exists of a number of (slightly narrow) walkways.\
      \ Most of these walkways are in the middle of the map, but there's a path against\
      \ the tunnel's side on the lower level that could potentially save a player\
      \ from falling down. Beneath these walkways, at the bottom of the map is a large\
      \ fan, where the map got its name from. Falling down the walkways will result\
      \ in death. Players spawn on the upper level, near the sides of the tunnel near\
      \ either a Rifle pickup, or near the ASMD and Razorjack. There are no health/armor\
      \ pickups, except for 1 Superhealth in the middle of the tunnel, on the lower\
      \ floor.\n \n==Weapons & Pickups==\n[[Image:DmDeathFan-Pickups.png|thumb|right|260px|DeathFan]]\n\
      \n===Weapons===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \ \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"100\"|Ammo\n!width=\"\
      50\"|Count\n!width=\"500\"|Weapon Location\n!width=\"500\"|Ammo Location\n|-\n\
      | [[ASMD]] || 2 ||  [[ASMD|ASMD Core]] || 8 || 1 on each side of the lower floor\
      \ || 2 in the SW, SE, NW and NE corners of the lower level\n|-\n| [[Razorjack]]\
      \ || 2 || [[Razorjack|Razor Blades]] || 4 || 1 on each side of the holographic\
      \ bridge || 2 next to each weapon pickup\n|-\n| [[Rifle]] || 2 || [[Rifle|Rifle\
      \ Rounds]] || 4 || 1 on each platform at the ends of the map || 2 next to each\
      \ weapon pickup\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"\
      450\"|Location\n|-\n| [[Health#Unreal|Superhealth]]|| 1 || In the center of\
      \ the map, on the lower level\n|-\n|}\n\n==Tips & tricks==\nNeedless to say,\
      \ one should be careful when dodging on the walkways to prevent falling down.\
      \ However, the lay-out can also be used to one's advantage. Practice failsafe\
      \ jumps to gain an advantage. Use the ASMD in battle, since it has the biggest\
      \ chance of the 3 weapons to knock the opponent off the walkways. The shock\
      \ combo is particularly effective at this. When afraid of falling down, the\
      \ Rifle pickup is probably the safest spot to shoot from. These spots only overlook\
      \ about half the map though, giving the opponent plenty of space to hide.\n\n\
      == Trivia ==\n* The map was considered for Unreal Tournament, and in fact appeared,\
      \ untouched, in the betas. Needless to say, it didn't made the cut.\n* A similar\
      \ thematic was applied in the map [[DM-Insidious]] from UT200X.\n\n==Gallery==\n\
      <gallery>\nImage:DmDeathFan2.jpg|The lower level and the path to the Superhealth\n\
