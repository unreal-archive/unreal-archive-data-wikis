      WAR-ColdHarbor\">WAR-ColdHarbor</a>.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-KBarge?section=7\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">I also did\
      \ the layout of DM-KBarge(Xbox360)in october of 2007. KBarge started as a test\
      \ map to teach myself more of Kismet. Matinee's, events, etc etc. It ended up\
      \ being quite a bit of fun for a small DM map, and later got meshed and polished\
      \ by Sidney Rauchberger and Jim Brown.<sup id=\"cite_ref-1\" class=\"reference\"\
      ><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div style=\"text-align:\
