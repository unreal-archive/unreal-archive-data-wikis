      \ </i></div>\n<p>A <b>Respawner</b> is a piece of technology that <a href=\"\
      /Respawning\" title=\"Respawning\">respawns</a> a tournament combatant, returning\
      \ them to life after they have been killed.\n</p><p>When a team's <a href=\"\
      /FLaG\" title=\"FLaG\">FLaG</a> (Field Lattice Generator) is captured, (<a href=\"\
      /Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>), or team\
      \ members get fragged (<a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a>), or that team's Power Core is destroyed (<a href=\"/Warfare\"\
      \ title=\"Warfare\">Warfare</a>), that team loses respawning power. When this\
      \ occurs, they must retire from the battle or face certain death.\n</p>\n<h2><span\
