      internal\" title=\"Enlarge\"></a></div>Andrew Sega</div></div></div>\n<p><b>Andrew\
      \ Gregory Sega</b> (born 20 May 1975), also known by the moniker <b>Necros</b>,\
      \ is an American musician best known for tracking modules in the 1990s demoscene\
      \ as well as for composing music for several well-known video games, including\
      \ <i><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></i> and <i><a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a></i>. He is currently part\
      \ of the group Iris, a live member of Stromkern, and has his own recording label\
      \ known as Diffusion Records.\n</p><p>Sega is also the founder of The Alpha\
      \ Conspiracy project.\n</p>\n<h2><span class=\"mw-headline\" id=\"Contributions\"\
