  wikitext:
    text: "{{Infobox Tournament Team\n|name=Blood Fist\n|race=[[Cybernetic|Automatons]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n\n{{QuoteSource|Lightning-fast\
      \ reflexes and a powerful synthetic musculature allow Automatons to jump higher\
      \ and dodge faster than any other race in the arena. Limitations in the gyroscopic\
      \ stabilizers require that jumping maneuvers have decreased horizontal motion,\
      \ in order to ensure a stable landing.|UC website|UC}}\n\n{{QuoteSource|The\
      \ only team in the Tournament acknowledged to be entirely [[cybernetic]], Blood\
      \ Fist warriors have their programming upgraded each year, and have become more\
      \ and more lethal.|UT2004|UT2004}}\n\n==UT2003/UT2004 Roster==\n*[[#Cobalt|Cobalt]]\n\
      *[[#Corrosion|Corrosion]]\n*[[#Mandible|Mandible]]\n*[[#Rapier|Rapier]]\n*[[#Renegade|Renegade]]\n\
      *[[#Syzygy|Syzygy]]\n*[[#Thorax|Thorax]]\n*[[#Widowmaker|Widowmaker]]\n\n==Character\
      \ biographies==\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ===Cobalt===\n{{Infobox Tournament Character Small\n|name=Cobalt\n|realname=KIL-0241\n\
      |image=[[Image:Cobalt.jpg|center|128px]]\n|race=[[Cybernetic]]\n|birth_date=N/A\n\
      |affil=None\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Every\
      \ soldier trains for combat using drones to perfect his targeting skills. But\
      \ what if the drone was smarter, stronger, and you were the target?|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Corrosion===\n{{Infobox Tournament Character\
      \ Small\n|name=Corrosion\n|realname=PEI-1972 (Corottus)\n|image=[[Image:Corrosion.jpg|center|128px]]\n\
      |race=[[Cybernetic]]\n|birth_date=N/A\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Beneath an exterior of cold metal burns\
      \ a soul as bright as a dying star, the essence of a being who sought to rule\
      \ the galaxy at the Emperor's side. With his dreams stripped away from him as\
      \ easily as his dying flesh, Corrosion now exists only to seek his revenge.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n\n===Mandible===\n{{Infobox Tournament\
      \ Character Small\n|name=Mandible\n|realname=MDB-2274\n|image=[[Image:Mandible.jpg|center|128px]]\n\
      |race=[[Cybernetic]]\n|birth_date=N/A\n|affil=None\n|wpref=[[Flak Cannon]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Mandible's\
      \ programmer thought it would be interesting to have his creation contemplate\
      \ the meaning of life. Three days and 76 bodies later the automaton still lacked\
      \ an answer, but had gained extensive knowledge of human physiology.|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Rapier===\n{{Infobox Tournament Character\
      \ Small\n|name=Rapier\n|realname=GSU-8860\n|image=[[Image:Rapier.jpg|center|128px]]\n\
      |race=[[Cybernetic]]\n|birth_date=N/A\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]] (as Ginsu)\n}}\n{{QuoteSource|It slices, it dices, eviscerates,\
      \ and decapitates, sees in the dark, and can track you by your DNA. Just like\
      \ the girl you stood up on prom night.|UT2004|UT2004}}\n\n |-\n| width=\"50%\"\
      \ valign=\"top\" |\n===Renegade===\n{{Infobox Tournament Character Small\n|name=Renegade\n\
      |realname=LVW-1963\n|image=[[Image:Renegade.jpg|center|128px]]\n|race=[[Cybernetic]]\n\
      |birth_date=N/A\n|affil=None\n|wpref=[[Link Gun]]\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]] (as Rapier)\n}}\n{{QuoteSource|No mercy will be granted\
      \ by the drone as this feature was removed in the last operating system update.|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Syzygy===\n{{Infobox Tournament Character\
      \ Small\n|name=Syzygy\n|realname=YYZ-0799\n|image=[[Image:Syzygy.jpg|center|128px]]\n\
      |race=[[Cybernetic]]\n|birth_date=N/A\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Syzygy takes the term 'bleeding edge'\
      \ to a whole new level.|UT2004|UT2004}}\n\n |-\n| width=\"50%\" valign=\"top\"\
      \ |\n===Thorax===\n{{Infobox Tournament Character Small\n|name=Thorax\n|realname=THX-2276\n\
      |image=[[Image:Thorax.jpg|center|128px]]\n|race=[[Cybernetic]]\n|birth_date=N/A\n\
      |affil=None\n|wpref=[[Rocket Launcher]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n\
      *[[UC]]\n}}\n{{QuoteSource|Relentless in competition and possessed of a digital\
      \ immortality that the organics are incapable of understanding, Thorax seeks\
      \ only one goal: victory.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\"\
      \ |\n===Widowmaker===\n{{Infobox Tournament Character Small\n|name=Widowmaker\n\
      |realname=WMR-0333\n|image=[[Image:Widowmaker.jpg|center|128px]]\n|race=[[Cybernetic]]\n\
      |birth_date=N/A\n|affil=None\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n\
      }}\n{{QuoteSource|Widowmaker is one of the few battle drones confirmed to be\
      \ wholly inorganic. Advanced threat detection and onboard evasive logic make\
      \ this being a force to be reckoned with.|UT2004|UT2004}}\n\n|}\n\n== Trivia\
      \ ==\n* Some previous descriptions from some of the combatants in the betas:\n\
      {{QuoteSource|It is suspected that the battle drones of Premaka contain the\
      \ recorded consciousness of Imperial soldiers killed in battle. This may explain\
      \ their bloodthirsty nature, which reeks with the taint of organic contamination.<br><br>Thorax\
      \ seeks his prey with the relentlessness of a homing missile, with no need for\
      \ food or rest. The only way to escape his deadly grasp is to destroy him.<br><br>He's\
      \ not about to let you do that.|Thorax's UC Beta Description|UC}}\n{{QuoteSource|Syzygy\
      \ is one of the few battle drones confirmed to be wholly inorganic. Advanced\
      \ threat detection and onboard evasive logic make this being a force to be reckoned\
      \ with.<br><br>No mercy will be granted by the drone as this feature was removed\
      \ in the last operating system update.|Syzygy's UC Beta Description|UC}}\n*\
      \ Rapier was called ''Ginsu'' in [[Unreal Championship]], while Renegade was\
      \ called ''Rapier''.\n\n==References==\n*[http://www.unrealchampionship.com/species.php?spec=aut\
      \ Automatons on UC site]\n\n[[Category:Unreal Tournament 2003 Teams]]\n[[Category:Unreal\
      \ Tournament 2004 Teams]]"
