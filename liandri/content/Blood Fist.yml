      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Relentless in competition\
      \ and possessed of a digital immortality that the organics are incapable of\
      \ understanding, Thorax seeks only one goal: victory.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"\
      Widowmaker\">Widowmaker</span><span class=\"mw-editsection\"><span class=\"\
