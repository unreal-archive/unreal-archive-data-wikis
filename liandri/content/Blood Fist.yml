      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Lightning-fast reflexes and a powerful synthetic\
      \ musculature allow Automatons to jump higher and dodge faster than any other\
      \ race in the arena. Limitations in the gyroscopic stabilizers require that\
      \ jumping maneuvers have decreased horizontal motion, in order to ensure a stable\
      \ landing.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC website</a></div>\n<blockquote style=\"margin-bottom: 0px;\">The only\
      \ team in the Tournament acknowledged to be entirely <a href=\"/Cybernetic\"\
      \ title=\"Cybernetic\">cybernetic</a>, Blood Fist warriors have their programming\
      \ upgraded each year, and have become more and more lethal.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
