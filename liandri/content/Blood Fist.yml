      <ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n\
      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li>\n\
      <li><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Widowmaker is one of the few battle drones confirmed to be wholly inorganic.\
      \ Advanced threat detection and onboard evasive logic make this being a force\
      \ to be reckoned with.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td></tr></table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Blood_Fist?section=11\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Some previous descriptions from some of the\
      \ combatants in the betas:</li></ul>\n<blockquote style=\"margin-bottom: 0px;\"\
      >It is suspected that the battle drones of Premaka contain the recorded consciousness\
      \ of Imperial soldiers killed in battle. This may explain their bloodthirsty\
      \ nature, which reeks with the taint of organic contamination.<br /><br />Thorax\
      \ seeks his prey with the relentlessness of a homing missile, with no need for\
      \ food or rest. The only way to escape his deadly grasp is to destroy him.<br\
      \ /><br />He's not about to let you do that.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UC\" class=\"mw-redirect\" title=\"UC\">Thorax's UC Beta Description</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Syzygy is one of the few battle drones\
      \ confirmed to be wholly inorganic. Advanced threat detection and onboard evasive\
      \ logic make this being a force to be reckoned with.<br /><br />No mercy will\
      \ be granted by the drone as this feature was removed in the last operating\
      \ system update.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UC\" class=\"mw-redirect\"\
      \ title=\"UC\">Syzygy's UC Beta Description</a></div>\n<ul><li> Rapier was called\
      \ <i>Ginsu</i> in <a href=\"/Unreal_Championship\" title=\"Unreal Championship\"\
      >Unreal Championship</a>, while Renegade was called <i>Rapier</i>.</li></ul>\n\
