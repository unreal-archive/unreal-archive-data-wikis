      <li><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Every soldier trains for combat using drones to perfect his targeting skills.\
