---
parse:
  title: "Flak Cannon"
  text:
    text: "<p>The <b>Flak Cannon</b> is a staple of the Unreal series and has been\
      \ in the game since the very beginning. In general, the primary fire launches\
      \ flak shell shards, and the secondary fire launches a flak shell bomb.  The\
      \ primary differences between the Flak Cannon's incarnations are the damage\
      \ it causes, the number of times the flak shards bounce, and the distance the\
      \ flak bomb flies. The Flak Cannon is manufactured by <a href=\"/Trident_Defensive_Technologies\"\
      \ title=\"Trident Defensive Technologies\">Trident Defensive Technologies</a>.\n\
      </p>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000;\
      \ background: #ddd; float: right; clear: right; width: 256px; margin: 10px;\"\
      >\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <b>Flak Cannon</b><br\
      \ />\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Primary Damage Type:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Projectile\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Alt. Damage Type:\n</td>\n<td style=\"font-size: 8pt;\">\
      \ Projectile/Splash\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Manufacturer:\n\
      </td>\n<td style=\"font-size: 8pt;\"> <a href=\"/Trident_Defensive_Technologies\"\
      \ title=\"Trident Defensive Technologies\">Trident Defensive Technologies</a>\n\
      </td></tr></table>\n<p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Unreal_Tournament_2003\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Unreal Tournament 2003</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">7</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Additional_Information\"><span\
      \ class=\"tocnumber\">8</span> <span class=\"toctext\">Additional Information</span></a></li>\n\
      </ul>\n</div>\n\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Flak_Cannon?section=1\" title=\"Edit section: Unreal\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nFlak Cannon</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Flakcannon-unr.jpg\" class=\"image\"\
      ><img alt=\"Flakcannon-unr.jpg\" src=\"/w/images/thumb/Flakcannon-unr.jpg/200px-Flakcannon-unr.jpg\"\
      \ width=\"200\" height=\"181\" srcset=\"/w/images/Flakcannon-unr.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 80-180</dd>\n\
      <dd> Fire rate: 2.7</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 220 max</dd>\n<dd> Fire rate: 3.0</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 10</dd>\n<dd> Ammo pickup: 10</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<dl><dt>Primary Fire</dt>\n<dd> Hot chunks of scrap metal spray\
      \ out in a wide spread.</dd></dl>\n<dl><dt>Secondary Fire</dt>\n<dd> A flak\
      \ grenade is launched out of the gun with a high arc. </dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Flak_Cannon?section=2\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nFlak Cannon</div>\n<div style=\"float: right;\"><a href=\"/File:Flakcannon-ut.jpg\"\
      \ class=\"image\"><img alt=\"Flakcannon-ut.jpg\" src=\"/w/images/thumb/Flakcannon-ut.jpg/200px-Flakcannon-ut.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Flakcannon-ut.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 24-192</dd>\n<dd> Fire rate: 1.4/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 225 max</dd>\n\
      <dd> Fire rate: 1.1/s</dd></dl>\n<p><br />\n</p>\n<dl><dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 10</dd>\n<dd> Ammo pickup: 10</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<p><i>Classification: Heavy Shrapnel</i>\n</p>\n<dl><dt>Primary\
      \ Fire</dt>\n<dd> White hot chunks of scrap metal spray out in a wide spread.\
      \ (8 shrapnels shoot out per shot, each does 24 damage)</dd></dl>\n<dl><dt>Secondary\
      \ Fire</dt>\n<dd> A flak grenade is launched out of the gun with a high arc,\
      \ which will inflict 105 damage on impact in its center with an explosion and\
      \ spawning 5 flak shrapnels. </dd>\n<dd>Max Damage: 105(on impact) + 5 shrapnels\
      \ * 24 = 225</dd></dl>\n<dl><dt>Tactics</dt>\n<dd> </dd></dl>\n<p>The <b>Flak\
      \ Cannon</b> is useful for close combat situations as well as bouncing around\
      \ corners.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Flak_Cannon?section=3\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nFlak Cannon</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Flakcannon-2003.jpg\" class=\"image\"><img alt=\"Flakcannon-2003.jpg\"\
      \ src=\"/w/images/thumb/Flakcannon-2003.jpg/200px-Flakcannon-2003.jpg\" width=\"\
      200\" height=\"111\" srcset=\"/w/images/thumb/Flakcannon-2003.jpg/300px-Flakcannon-2003.jpg\
      \ 1.5x, /w/images/thumb/Flakcannon-2003.jpg/400px-Flakcannon-2003.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectiles</dd>\n<dd> Damage: 13 x9</dd>\n<dd> Fire rate: 1.29/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 90-168</dd>\n\
      <dd> Fire rate: 1.1/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 15</dd>\n\
      <dd> Ammo pickup: 10</dd>\n<dd> Maximum: 50</dd></dl>\n</div>\n</div>\n<p><br\
      \ />\nThe Flak Cannon in UT2003 is very similar to the one of UT2004. The only\
      \ difference is that it generally fires faster and has a slightly bigger arc\
      \ of the alternate fire. It also has more ammo so it wouldn't be out of ammo\
      \ too soon, keeping in mind the increase of the speed.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Flak_Cannon?section=4\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nFlak Cannon</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Flakcannon-2004.jpg\" class=\"image\"><img alt=\"Flakcannon-2004.jpg\"\
      \ src=\"/w/images/thumb/Flakcannon-2004.jpg/200px-Flakcannon-2004.jpg\" width=\"\
      200\" height=\"133\" srcset=\"/w/images/Flakcannon-2004.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectiles</dd>\n<dd> Damage: 13 x9</dd>\n<dd> Fire rate: 1.23/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 90-168</dd>\n\
      <dd> Fire rate: 0.99/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 15</dd>\n\
      <dd> Ammo pickup: 10</dd>\n<dd> Maximum: 35</dd></dl>\n</div>\n</div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Trident Defensive Technologies Series 7 Flechette\
      \ Cannon has been taken to the next step in evolution with the production of\
      \ the \"Mk3 Negotiator.\" The ionized flechettes are capable of delivering second-\
      \ and third-degree burns to organic tissue and cauterizing the wound instantly.\
      \ Payload delivery is achieved via one of two methods: ionized flechettes launched\
      \ in a spread pattern directly from the barrel; or via fragmentation grenades\
      \ that explode on impact, radiating flechettes in all directions.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004 description</a></div>\n\
      <dl><dt>Primary Fire</dt>\n<dd> White hot chunks of scrap metal are sprayed\
      \ forth, shotgun style. The chunks glow as they do in UT, but they also create\
      \ a trail of yellow behind all the chunks, making it easier to see. The damage\
      \ they do goes down over their flight time, but a point-blank shot is extremely\
      \ deadly. This fire mode fires 9 shards that do 13 damage each.</dd></dl>\n\
      <dl><dt>Secondary Fire</dt>\n<dd> A grenade full of shrapnel is lobbed at the\
      \ enemy, spraying shrapnel in all directions upon detonating. If you're luckily\
      \ some of the shards it sprays upon detonation will hit your enemies, causing\
      \ further damage. This means that sometimes you can kill someone with 100 health\
      \ with a single flak shell even though the shell itself is only supposed to\
      \ do 90 damage max.</dd></dl>\n<div style=\"clear:both;\"></div>\n<p><br />\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Flak_Cannon?section=5\" title=\"Edit section: Unreal Championship\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nFlak Cannon</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Flakcannon-uc.jpg\" class=\"image\"\
      ><img alt=\"Flakcannon-uc.jpg\" src=\"/w/images/thumb/Flakcannon-uc.jpg/200px-Flakcannon-uc.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/Flakcannon-uc.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 30-192</dd>\n<dd> Fire rate: 1.9</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 222</dd>\n\
      <dd> Fire rate: 2.0</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup:&#160;?</dd>\n\
      <dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n\
      <p>Even though not much is known about the Flak Cannon of Unreal Championship,\
      \ it is supposed to be very similar to the <a href=\"#Unreal_Tournament_2003\"\
      >Unreal Tournament 2003</a> version. Only the appearance differs, it looks like\
      \ something between <a href=\"#Unreal_Tournament\">Unreal Tournament's</a> Flak\
      \ Cannon (the 1<sup>st</sup> person view) and the Unreal Tournament 2003 and\
      \ <a href=\"#Unreal_Tournament_2004\">Unreal Tournament 2004</a> model (the\
      \ 3<sup>rd</sup> person view) as its back, where the remaining ammo amount was\
      \ displayed in UT, is left from Unreal Tournament, and the overall looks are\
      \ updated to be similar to Unreal Tournament 2003 model.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Flak_Cannon?section=6\" title=\"Edit section: Unreal\
      \ Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nFlak Cannon</div>\n<div style=\"float: right;\"><a href=\"/File:Placeholder.png\"\
      \ class=\"image\"><img alt=\"Placeholder.png\" src=\"/w/images/Placeholder.png\"\
      \ width=\"200\" height=\"150\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ 16</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt> Secondary fire</dt>\n<dd> Type:\
      \ Projectile</dd>\n<dd> Damage: 80 (Splash)</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup:&#160;?</dd>\n<dd> Ammo pickup:&#160;?</dd>\n\
      <dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n<div class=\"notice metadata\
      \ plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Flak_Cannon\"\
      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">The\
      \ Flak Cannon was first employed against humans during the suppression of the\
      \ <a href=\"/Green%27s_World_Rebellion\" title=\"Green's World Rebellion\">Green's\
      \ World Rebellion</a>.  Alt-fire lobs a deadly explosive shell.  Primary fire\
      \ detonates the shell in the barrel to fire a spread of hot metal fragments.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<dl><dt>Primary Fire</dt>\n<dd> Fires shards of flak from a pre-exploded\
      \ shell. The fragments can bounce off of walls and move slowly, so they are\
      \ easily reflected. They also glow so they are highly visible.</dd>\n<dt>Secondary\
      \ Fire</dt>\n<dd> A grenade full of shrapnel is lobbed at the enemy, spraying\
      \ shrapnel in all directions upon detonating. If you're luckily some of the\
      \ shards it sprays upon detonation will hit your enemies, causing further damage.\
      \ Difficult to reflect because of it's heavy trajectory.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Flak_Cannon?section=7\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nFlak Cannon</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_flakcannon.png\"\
      \ class=\"image\"><img alt=\"UT3 flakcannon.png\" src=\"/w/images/thumb/UT3_flakcannon.png/200px-UT3_flakcannon.png\"\
      \ width=\"200\" height=\"143\" srcset=\"/w/images/thumb/UT3_flakcannon.png/300px-UT3_flakcannon.png\
      \ 1.5x, /w/images/thumb/UT3_flakcannon.png/400px-UT3_flakcannon.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectiles</dd>\n<dd> Damage: up to ~184</dd>\n<dd> (vs vehicles:\
      \ up to ~147)</dd>\n<dd> Fire rate: 1.00/s</dd>\n<dd> Spread: 5.7&#176;</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 100-190</dd>\n\
      <dd> Fire rate: 1.00/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 10</dd>\n\
      <dd> Ammo pickup: 10 (Version 1.0-1.3)<br />8 (As of Version 2.0)</dd>\n<dd>\
      \ Maximum: 30</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Trident Defensive Technologies continues to tweak and refine the flak\
      \ cannon with their newly released Mk4 \"Peacekeeper.\"  In spite of its new\
      \ name, the flak cannon remains banned from most military conflicts for high\
      \ incidences of maiming and collateral damage.  Still, the flak cannon is the\
      \ weapon of choice for unconventional warfare in urban terrain.  The primary\
      \ mode detonates the flak shell in the barrel, launching shrapnel forward in\
      \ a deadly shotgun pattern but often deafening the operator.  The cannon also\
      \ lobs an explosive flak shell that detonates on contact, sending shrapnel in\
      \ a dangerously wide and unpredictable radius.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3 description</a></div>\n<p>The\
      \ <b>Flak Cannon</b> returns, and it's just as devastating as ever.\n</p>\n\
      <dl><dt>Primary Fire</dt>\n<dd> White hot chunks of scrap metal are sprayed\
      \ forth, shotgun style. The chunks glow as they do in UT, but they also create\
      \ a trail of yellow-red behind all the chunks, making it easier to see.</dd>\n\
      <dt>Secondary Fire</dt>\n<dd> A grenade full of shrapnel is lobbed at the enemy,\
      \ spraying shrapnel in all directions upon detonating. If you're luckily some\
      \ of the shards it sprays upon detonation will hit your enemies, causing further\
      \ damage.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Additional_Information\">Additional Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Flak_Cannon?section=8\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>With the absence of the Ripper from UT2003 and UT2004,\
      \ the Flak Cannon's primary firing mode was given an extra boost in it's reflective\
      \ physical properties.\n</p><p>According to information in Unreal Championship\
      \ 2 the Flak Cannon was first employed against <a href=\"/Humans\" title=\"\
      Humans\">humans</a> during the suppression of the <a href=\"/Green%27s_World_Rebellion\"\
      \ title=\"Green's World Rebellion\">Green's World Rebellion</a> in 2267.\n</p>\n\
