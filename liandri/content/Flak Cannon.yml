  displaytitle: "Flak Cannon"
  iwlinks: []
  wikitext:
    text: "The '''Flak Cannon''' is a staple of the Unreal series and has been in\
      \ the game since the very beginning. In general, the primary fire launches flak\
      \ shell shards, and the secondary fire launches a flak shell bomb.  The primary\
      \ differences between the Flak Cannon's incarnations are the damage it causes,\
      \ the number of times the flak shards bounce, and the distance the flak bomb\
      \ flies. The Flak Cannon is manufactured by [[Trident Defensive Technologies]].\n\
      {{Infobox Weapon General\n| name = Flak Cannon\n| pri_dam_type = Projectile\n\
      | sec_dam_type = Projectile/Splash\n| manufacturer = [[Trident Defensive Technologies]]\n\
      }}\n__TOC__\n{{clear}}\n==Unreal==\n{{Infobox Weapon|\nFlak Cannon|Image:Flakcannon-unr.jpg||\n\
      ; Primary fire\n: Type: Projectile\n: Damage: 80-180\n: Fire rate: 2.7\n; Secondary\
      \ fire\n: Type: Projectile\n: Damage: 220 max\n: Fire rate: 3.0\n; Ammunition\n\
      : Weapon pickup: 10\n: Ammo pickup: 10\n: Maximum: 50\n}}\n;Primary Fire\n:\
      \ Hot chunks of scrap metal spray out in a wide spread.\n\n;Secondary Fire\n\
      : A flak grenade is launched out of the gun with a high arc. \n\n{{clear}}\n\
      \n==Unreal Tournament==\n{{Infobox Weapon|\nFlak Cannon|Image:Flakcannon-ut.jpg||\n\
      ; Primary fire\n: Type: Projectile\n: Damage: 24-192\n: Fire rate: 1.4/s\n;\
      \ Secondary fire\n: Type: Projectile\n: Damage: 225 max\n: Fire rate: 1.1/s\n\
      \n\n; Ammunition\n: Weapon pickup: 10\n: Ammo pickup: 10\n: Maximum: 50\n}}\n\
      ''Classification: Heavy Shrapnel''\n\n;Primary Fire\n: White hot chunks of scrap\
      \ metal spray out in a wide spread. (8 shrapnels shoot out per shot, each does\
      \ 24 damage)\n\n;Secondary Fire\n: A flak grenade is launched out of the gun\
      \ with a high arc, which will inflict 105 damage on impact in its center with\
      \ an explosion and spawning 5 flak shrapnels. \n:Max Damage: 105(on impact)\
      \ + 5 shrapnels * 24 = 225\n\n;Tactics: \nThe '''Flak Cannon''' is useful for\
      \ close combat situations as well as bouncing around corners.\n{{clear}}\n\n\
      ==Unreal Tournament 2003==\n{{Infobox Weapon|\nFlak Cannon|Image:Flakcannon-2003.jpg||\n\
      ; Primary fire\n: Type: Projectiles\n: Damage: 13 x9\n: Fire rate: 1.29/s\n\
      ; Secondary fire\n: Type: Projectile\n: Damage: 90-168\n: Fire rate: 1.1/s\n\
      ; Ammunition\n: Weapon pickup: 15\n: Ammo pickup: 10\n: Maximum: 50\n}}\n\n\
      The Flak Cannon in UT2003 is very similar to the one of UT2004. The only difference\
      \ is that it generally fires faster and has a slightly bigger arc of the alternate\
      \ fire. It also has more ammo so it wouldn't be out of ammo too soon, keeping\
      \ in mind the increase of the speed.\n\n{{clear}}\n\n==Unreal Tournament 2004==\n\
      {{Infobox Weapon|\nFlak Cannon|Image:Flakcannon-2004.jpg||\n; Primary fire\n\
      : Type: Projectiles\n: Damage: 13 x9\n: Fire rate: 1.23/s\n; Secondary fire\n\
      : Type: Projectile\n: Damage: 90-168\n: Fire rate: 0.99/s\n; Ammunition\n: Weapon\
      \ pickup: 15\n: Ammo pickup: 10\n: Maximum: 35\n}}\n{{QuoteSource|Trident Defensive\
      \ Technologies Series 7 Flechette Cannon has been taken to the next step in\
      \ evolution with the production of the \"Mk3 Negotiator.\" The ionized flechettes\
      \ are capable of delivering second- and third-degree burns to organic tissue\
      \ and cauterizing the wound instantly. Payload delivery is achieved via one\
      \ of two methods: ionized flechettes launched in a spread pattern directly from\
      \ the barrel; or via fragmentation grenades that explode on impact, radiating\
      \ flechettes in all directions.|UT2004 description|UT2004}}\n\n;Primary Fire\n\
      : White hot chunks of scrap metal are sprayed forth, shotgun style. The chunks\
      \ glow as they do in UT, but they also create a trail of yellow behind all the\
      \ chunks, making it easier to see. The damage they do goes down over their flight\
      \ time, but a point-blank shot is extremely deadly. This fire mode fires 9 shards\
      \ that do 13 damage each.\n\n;Secondary Fire\n: A grenade full of shrapnel is\
      \ lobbed at the enemy, spraying shrapnel in all directions upon detonating.\
      \ If you're luckily some of the shards it sprays upon detonation will hit your\
      \ enemies, causing further damage. This means that sometimes you can kill someone\
      \ with 100 health with a single flak shell even though the shell itself is only\
      \ supposed to do 90 damage max.\n\n{{clear}}\n\n\n==Unreal Championship==\n\
      {{Infobox Weapon|\nFlak Cannon|Image:Flakcannon-uc.jpg||\n; Primary fire\n:\
      \ Type: Projectile\n: Damage: 30-192\n: Fire rate: 1.9\n; Secondary fire\n:\
      \ Type: Projectile\n: Damage: 222\n: Fire rate: 2.0\n; Ammunition\n: Weapon\
      \ pickup: ?\n: Ammo pickup: ?\n: Maximum: ?\n}}\nEven though not much is known\
      \ about the Flak Cannon of Unreal Championship, it is supposed to be very similar\
      \ to the [[#Unreal Tournament 2003|Unreal Tournament 2003]] version. Only the\
      \ appearance differs, it looks like something between [[#Unreal Tournament|Unreal\
      \ Tournament's]] Flak Cannon (the 1<sup>st</sup> person view) and the Unreal\
      \ Tournament 2003 and [[#Unreal Tournament 2004|Unreal Tournament 2004]] model\
      \ (the 3<sup>rd</sup> person view) as its back, where the remaining ammo amount\
      \ was displayed in UT, is left from Unreal Tournament, and the overall looks\
      \ are updated to be similar to Unreal Tournament 2003 model.\n{{clear}}\n\n\
      ==Unreal Championship 2==\n{{Infobox Weapon|\nFlak Cannon|Image:Placeholder.png||\n\
      ; Primary fire\n: Type: Projectile\n: Damage: 16\n: Fire rate: ?\n; Secondary\
      \ fire\n: Type: Projectile\n: Damage: 80 (Splash)\n: Fire rate: ?\n; Ammunition\n\
      : Weapon pickup: ?\n: Ammo pickup: ?\n: Maximum: ?\n}}\n{{sectstub}}\n{{QuoteSource|The\
      \ Flak Cannon was first employed against humans during the suppression of the\
      \ [[Green's World Rebellion]].  Alt-fire lobs a deadly explosive shell.  Primary\
      \ fire detonates the shell in the barrel to fire a spread of hot metal fragments.|Unreal\
      \ Championship 2|UC2}}\n\n;Primary Fire\n: Fires shards of flak from a pre-exploded\
      \ shell. The fragments can bounce off of walls and move slowly, so they are\
      \ easily reflected. They also glow so they are highly visible.\n;Secondary Fire\n\
      : A grenade full of shrapnel is lobbed at the enemy, spraying shrapnel in all\
      \ directions upon detonating. If you're luckily some of the shards it sprays\
      \ upon detonation will hit your enemies, causing further damage. Difficult to\
      \ reflect because of it's heavy trajectory.\n{{clear}}\n\n==Unreal Tournament\
      \ 3==\n{{Infobox Weapon|\nFlak Cannon|Image:UT3 flakcannon.png||\n; Primary\
      \ fire\n: Type: Projectiles\n: Damage: up to ~184\n: (vs vehicles: up to ~147)\n\
      : Fire rate: 1.00/s\n: Spread: 5.7&deg;\n; Secondary fire\n: Type: Projectile\n\
      : Damage: 100-190\n: Fire rate: 1.00/s\n; Ammunition\n: Weapon pickup: 10\n\
      : Ammo pickup: 10 (Version 1.0-1.3)<br>8 (As of Version 2.0)\n: Maximum: 30\n\
      }}\n{{QuoteSource|Trident Defensive Technologies continues to tweak and refine\
      \ the flak cannon with their newly released Mk4 \"Peacekeeper.\"  In spite of\
      \ its new name, the flak cannon remains banned from most military conflicts\
      \ for high incidences of maiming and collateral damage.  Still, the flak cannon\
      \ is the weapon of choice for unconventional warfare in urban terrain.  The\
      \ primary mode detonates the flak shell in the barrel, launching shrapnel forward\
      \ in a deadly shotgun pattern but often deafening the operator.  The cannon\
      \ also lobs an explosive flak shell that detonates on contact, sending shrapnel\
      \ in a dangerously wide and unpredictable radius.|UT3 description|UT3}}\n\n\
      The '''Flak Cannon''' returns, and it's just as devastating as ever.\n\n;Primary\
      \ Fire\n: White hot chunks of scrap metal are sprayed forth, shotgun style.\
      \ The chunks glow as they do in UT, but they also create a trail of yellow-red\
      \ behind all the chunks, making it easier to see.\n;Secondary Fire\n: A grenade\
      \ full of shrapnel is lobbed at the enemy, spraying shrapnel in all directions\
      \ upon detonating. If you're luckily some of the shards it sprays upon detonation\
      \ will hit your enemies, causing further damage.\n\n{{clear}}\n\n==Additional\
      \ Information==\nWith the absence of the Ripper from UT2003 and UT2004, the\
      \ Flak Cannon's primary firing mode was given an extra boost in it's reflective\
      \ physical properties.\n\nAccording to information in Unreal Championship 2\
      \ the Flak Cannon was first employed against [[humans]] during the suppression\
      \ of the [[Green's World Rebellion]] in 2267.\n\n[[Category:Weapons]]\n[[Category:Projectile\
      \ weapons]]"
