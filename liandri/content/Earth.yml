      <tr>\n<td style=\"font-size: 8pt;\"> Main Import:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Unknown\n</td></tr></table>\n<p><br />\n<b>Earth</b> is the home world\
      \ of the <a href=\"/Humans\" title=\"Humans\">human race</a>. It is the third\
      \ planet (of eight) from the Sun, the star at the center of the Solar System.\
      \ Earth has one moon, simply called \"the Moon\".\n</p><p>The <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a> originated\
      \ on this planet, and most corporations featured in the Unreal series originally\
      \ come from Earth. Because of this, many Tournament matches are fought on Earth,\
      \ and some on other celestial objects in the Solar System.\n</p><p>Humans colonized\
      \ many <a href=\"/Planets_in_the_Unreal_Universe\" title=\"Planets in the Unreal\
      \ Universe\">other planets</a>, but Earth remained the central and most important\
      \ one. It is governed by the <a href=\"/New_Earth_Government\" title=\"New Earth\
      \ Government\">New Earth Government</a>, or NEG, which was co-formed with the\
      \ United Aligned Worlds, or UAW, during the <a href=\"/Human-Skaarj_War\" title=\"\
      Human-Skaarj War\">Human-Skaarj War</a>. During this time, the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> attacked Earth directly with one of their mother\
      \ ships, an event known as the <a href=\"/7_Day_Siege\" title=\"7 Day Siege\"\
      >7 Day Siege</a>. The mother ship was destroyed and the Skaarj were forced to\
      \ retreat, ending the war.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122115102\n\
