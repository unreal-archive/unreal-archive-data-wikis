    text: "{{stub}}\n{{Infobox Planet\n| name        = Earth\n| image       = \n|\
      \ planetid    = Sol 3, Earth\n| habitat     = Widely Varies\n| avgtemp     =\
      \ 14 Celsius\n| population  = At least 12 Billion\n}}\n'''Earth''' is the home\
      \ world of the [[Humans|human race]]. It is the third planet (of eight) from\
      \ the Sun, the star at the center of the Solar System. Earth has one moon, simply\
      \ called \"the Moon\".\n\nThe [[Liandri Grand Tournament]] originated on this\
      \ planet, and most corporations featured in the Unreal series originally come\
      \ from Earth. Because of this, many Tournament matches are fought on Earth,\
      \ and some on other celestial objects in the Solar System.\n\nHumans colonized\
      \ many [[Planets in the Unreal Universe|other planets]], but Earth remained\
      \ the central and most important one. It is governed by the [[New Earth Government]],\
      \ or NEG, which was co-formed with the United Aligned Worlds, or UAW, during\
      \ the [[Human-Skaarj War]]. During this time, the [[Skaarj]] attacked Earth\
      \ directly with one of their mother ships, an event known as the [[7 Day Siege]].\
      \ The mother ship was destroyed and the Skaarj were forced to retreat, ending\
      \ the war.\n\n[[Category:Planets]]"
