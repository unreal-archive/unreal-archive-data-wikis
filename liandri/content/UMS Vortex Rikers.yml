  title: "UMS Vortex Rikers"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:123px;\"\
      ><a href=\"/File:VortexLogo.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/VortexLogo.png/121px-VortexLogo.png\"\
      \ width=\"121\" height=\"121\" class=\"thumbimage\" srcset=\"/w/images/thumb/VortexLogo.png/182px-VortexLogo.png\
      \ 1.5x, /w/images/thumb/VortexLogo.png/242px-VortexLogo.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:VortexLogo.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The symbol of Vortex Rikers</div></div></div>\n\
      <p><i>For the Unreal Level, see <a href=\"/Vortex_Rikers\" title=\"Vortex Rikers\"\
      >Vortex Rikers</a>.</i>\n</p><p>The <b>UMS Vortex Rikers</b>, designation <b>NC114-85EKLS</b>,\
      \ also called <b>Prison Vessel 254</b>, is a prisoner ship in the service of\
      \ the <a href=\"/Unified_Military_Services\" title=\"Unified Military Services\"\
      >Unified Military Services</a>.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Background\">Background</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UMS_Vortex_Rikers?section=1\"\
      \ title=\"Edit section: Background\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:Nylevesfalls.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Nylevesfalls.jpg/250px-Nylevesfalls.jpg\"\
      \ width=\"250\" height=\"156\" class=\"thumbimage\" srcset=\"/w/images/thumb/Nylevesfalls.jpg/375px-Nylevesfalls.jpg\
      \ 1.5x, /w/images/thumb/Nylevesfalls.jpg/500px-Nylevesfalls.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Nylevesfalls.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The crashed remains of the\
      \ Vortex Rikers, in NyLeve's Falls.</div></div></div> \n<p>The Vortex Rikers\
      \ is a prisoner transport vessel that picked up prisoners from various planets,\
      \ sending them to their incarceration on a prison moon. It had a reputation\
      \ for being \"The rankest prison transport vessel this side of The Milky Way\"\
      .\n</p><p>The Vortex Rikers crashed on the then uncharted planet of <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a> after being unable to escape the planet's\
      \ gravitational pull, rendering the ship unable to resume flight. The ship crashed\
      \ in the <a href=\"/NyLeve%27s_Falls\" title=\"NyLeve's Falls\">NyLeve's Falls</a>\
      \ region of Na Pali.\n</p><p>Many of the prisoners and guards were killed outright\
      \ from the crash or in attempting to find a way to escape from the planet, however,\
      \ one Human, <a href=\"/Prisoner_849\" title=\"Prisoner 849\">Prisoner 849</a>,\
      \ is known to have escaped not once, but <a href=\"/RTNP\" class=\"mw-redirect\"\
      \ title=\"RTNP\">twice</a>. Based on a number of <a href=\"/Universal_Translator\"\
      \ title=\"Universal Translator\">translator</a> events, it is assumed that <a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a> describes humanity's first contact\
      \ with the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>, although this is\
      \ never specifically mentioned.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UMS_Vortex_Rikers?section=2\" title=\"Edit section:\
      \ Trivia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li>The ship's designation, \"NC114-85EKLS\" is a kind of Easter egg showing\
      \ the level builder's name: Juan Pancho Eekels.</li>\n<li>In <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>, the symbol of Vortex Rikers,\
      \ three jail bars with a lightning bolt in the middle (probably a reference\
      \ to the electrical barriers mentioned in the manual), is the symbol of the\
      \ blue team.</li>\n<li>The <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> mod <a href=\"/edit/Nali_Chronicles?redlink=1\" class=\"\
      new\" title=\"Nali Chronicles (page does not exist)\">Nali Chronicles</a> shows\
      \ an alternate, non-canonical explanation for the crash: the ship is attracted\
      \ by a green beam (possibly created by Nali magic as Na-Garuuk approaches the\
      \ sacred sign in Nyleve's falls, fulfilling the prophecy of the Messiah) and\
      \ then crashes onto the planet. (<a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.youtube.com/watch?v=meUlhMvJe7g\">video</a>)</li></ul>\n\
