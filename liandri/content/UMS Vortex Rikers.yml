    text: "[[Image:VortexLogo.png|right|thumb|121px|The symbol of Vortex Rikers]]\n\
      ''For the Unreal Level, see [[Vortex Rikers]].\n\nThe '''UMS Vortex Rikers''',\
      \ designation '''NC114-85EKLS''', also called '''Prison Vessel 254''', is a\
      \ prisoner ship in the service of the [[Unified Military Services]].\n\n{{clear}}\n\
      ==Background==\n[[Image:Nylevesfalls.jpg|thumb|right|250px|The crashed remains\
      \ of the Vortex Rikers, in NyLeve's Falls.]] \n\nThe Vortex Rikers is a prisoner\
      \ transport vessel that picked up prisoners from various planets, sending them\
      \ to their incarceration on a prison moon. It had a reputation for being \"\
      The rankest prison transport vessel this side of The Milky Way\".\n\nThe Vortex\
      \ Rikers crashed on the then uncharted planet of [[Na Pali]] after being unable\
      \ to escape the planet's gravitational pull, rendering the ship unable to resume\
      \ flight. The ship crashed in the [[NyLeve's Falls]] region of Na Pali.\n\n\
      Many of the prisoners and guards were killed outright from the crash or in attempting\
      \ to find a way to escape from the planet, however, one Human, [[Prisoner 849]],\
      \ is known to have escaped not once, but [[RTNP|twice]]. Based on a number of\
      \ [[Universal Translator|translator]] events, it is assumed that [[Unreal]]\
      \ describes humanity's first contact with the [[Skaarj]], although this is never\
      \ specifically mentioned.\n\n==Trivia==\n*The ship's designation, \"NC114-85EKLS\"\
      \ is a kind of Easter egg showing the level builder's name: Juan Pancho Eekels.\n\
      *In [[Unreal Tournament]], the symbol of Vortex Rikers, three jail bars with\
      \ a lightning bolt in the middle (probably a reference to the electrical barriers\
      \ mentioned in the manual), is the symbol of the blue team.\n*The [[Unreal Tournament]]\
      \ mod [[Nali Chronicles]] shows an alternate, non-canonical explanation for\
      \ the crash: the ship is attracted by a green beam (possibly created by Nali\
      \ magic as Na-Garuuk approaches the sacred sign in Nyleve's falls, fulfilling\
      \ the prophecy of the Messiah) and then crashes onto the planet. ([http://www.youtube.com/watch?v=meUlhMvJe7g\
      \ video])\n\n[[Category:Spaceships]]"
