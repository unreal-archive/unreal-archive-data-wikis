  title: "Razik"
  text:
    text: "<p>The <b>Razik</b> is a <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\
      \ weapon that consists of a set of wrist-mounted blades and an energy blaster.\
      \ It is always dual-wielded by the Skaarj. The Razik remained unnamed until\
      \ <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\" title=\"Unreal Championship\
      \ 2: The Liandri Conflict\">Unreal Championship 2</a>.\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_and_Return_to_Na_Pali\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal and Return\
      \ to Na Pali</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Unreal_2\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal\
      \ 2</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Tournament\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_and_Return_to_Na_Pali\"\
      >Unreal and Return to Na Pali</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Razik?section=1\" title=\"\
      Edit section: Unreal and Return to Na Pali\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:SkaarjWarrior.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/SkaarjWarrior.jpg/100px-SkaarjWarrior.jpg\"\
      \ width=\"100\" height=\"116\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjWarrior.jpg/150px-SkaarjWarrior.jpg\
      \ 1.5x, /w/images/thumb/SkaarjWarrior.jpg/200px-SkaarjWarrior.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjWarrior.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div><a href=\"/Skaarj#Warrior\"\
      \ title=\"Skaarj\">Skaarj Warrior</a></div></div></div>\n<p>In <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> and <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"\
      Unreal - Return to Na Pali\">Return to Na Pali</a> only some of the <a href=\"\
      /Skaarj#Warrior\" title=\"Skaarj\">Skaarj Warrior</a> caste have Razik. These\
      \ Razik are retractable when not in use, and look like they might be bone claws\
      \ and part of Skaarj physiology. The Skaarj use the Razik in a quick jabbing\
      \ attack, or a more powerful spinning attack. When at a distance of their enemies,\
      \ the Skaarj will either lunge with their Razik extended, or fire a set of energy\
      \ bolts.\n</p><p>The <a href=\"/Skaarj#Trooper\" title=\"Skaarj\">Skaarj Trooper</a>\
      \ caste carries the same weapons as the <a href=\"/Prisoner_849\" title=\"Prisoner\
      \ 849\">player</a> does, and use those instead of firing energy bolts. They\
      \ simply use their fists in melee attacks.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_2\">Unreal 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Razik?section=2\" title=\"Edit section: Unreal 2\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Razik.PNG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Razik.PNG/200px-Razik.PNG\"\
      \ width=\"200\" height=\"117\" class=\"thumbimage\" srcset=\"/w/images/thumb/Razik.PNG/300px-Razik.PNG\
      \ 1.5x, /w/images/thumb/Razik.PNG/400px-Razik.PNG 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Razik.PNG\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>The Razik of Unreal 2</div></div></div>\n<p>In\
      \ <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>\
      \ each Skaarj class has Razik that fire projectiles that vary in size and color,\
      \ depending on the class. Heavy Skaarj can also fire two different types of\
      \ projectiles - a fast stream of small ones or one big which tracks players.\n\
      </p><p>Like in Unreal and Return to Na Pali, the Razik is not equippable by\
      \ players. But it seems that originally it was thought to be useable by players\
      \ - the weapon was codenamed SkaarjGlove and was never finished. The sounds\
      \ of the SkaarjGlove are included in the U2Weapon sound package of the official\
      \ Unreal 2 release, together with the SkaarjGlove mesh. \n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Razik?section=3\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> two teams (<a href=\"/Red_Claw\" title=\"Red Claw\">Red\
      \ Claw</a> and <a href=\"/Iron_Skull\" title=\"Iron Skull\">Iron Skull</a>)\
      \ of experimental hybrid lifeform with both Skaarj and <a href=\"/Humans\" title=\"\
      Humans\">Human</a> DNA, called <a href=\"/Skaarj_Hybrid\" title=\"Skaarj Hybrid\"\
      >Skaarj Hybrids</a> are entered as contestants by the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">NEG</a>. These hybrids are not equipped with\
      \ Razik.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Razik?section=4\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">Unreal Tournament 2004</a> the <a href=\"/Unreal_Tournament_2004#Skaarj\"\
      \ title=\"Unreal Tournament 2004\">Skaarj</a> are equipped with Razik that are\
      \ clearly artificial in nature. They are a set of jagged, metal blades set into\
      \ a piece of armour worn like a bracelet. These Skaarj don't use the blades,\
      \ nor fire energy bolts.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Razik?section=5\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">The dreaded Skaarj blades are dangerous\
      \ at range, too.  Razik can fire poisonous projectiles which can slow opponents.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2</a></div>\n<p>In <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2</a> the Skaarj's Razik function as either a melee weapon or a projectile\
      \ weapon depending on how they are equipped. The Razik are artificial in nature.\n\
      </p><p>As a melee weapon the blades can be used to hack at opponents, causing\
      \ considerable damage, especially when powered up. When the Razik are equipped\
      \ as a melee weapon they can be used to erect a shield, similar to that the\
      \ Skaarj use in Unreal, and comparable to that of the <a href=\"/Shield_Gun\"\
      \ title=\"Shield Gun\">Shield Gun</a>.\n</p><p>The Razik also qualify as the\
      \ \"pistols\" every competitor is entitled too. If used like this, the Razik\
      \ will glow green with energy. The regular mode functions similar to the Razik\
      \ in Unreal, launching dual energy bolts. The alternate mode fires a laser-charged\
      \ poison projectile that poisons and slows down opponents.\n</p>\n<!-- \nNewPP\
