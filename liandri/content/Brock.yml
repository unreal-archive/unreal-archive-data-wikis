      \ by remorse, he's free to kill in the [[Liandri Grand Tournament|tournament]]\
      \ again.|Unreal Championship 2|Unreal Championship 2}}\n\n'''Brock''' is a [[Humans|human]]\
      \ [[Liandri Grand Tournament|Tournament]] competitor who comes from a rich,\
      \ Martian family. He is a real ladies man and a bit of a hothead.\n\nBrock joined\
      \ the [[Iron Guard]] who served as personal bodyguards to the powerful arms\
      \ smuggler [[Iron Guard#Jihan Nyhn|Jihan Nyhn]]. After Nyhn's assassination,\
      \ the then unemployed Iron Guard joined the Tournament to vent their aggression\
      \ ([[UT]]).\n\nFor a while, Brock was the boyfriend of his team mate [[Lauren]],\
      \ who was said to be Jihan Nyhn's lover before that.\n\nIn the 2302 Tournament\
      \ Brock fought alongside [[Malcolm]], and gained much respect for him ([[UT2003]],\
      \ [[UT2004]]). After Malcolm's defeat by [[Gorge]], Brock tried to avenge Malcolm\
      \ by ambushing [[Gorge]] outside the Tournament arena on the [[Planets in the\
