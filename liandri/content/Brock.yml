      > Weapon Preference:\n</td>\n<td style=\"font-size: 8pt;\">&#160;?\n</td></tr>\n\
      <tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"\
      padding-left: 15px; font-size: 7pt;\">\n<ul><li><a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a></li>\n<li><a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a></li>\n<li><a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a></li>\n<li><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\"\
      \ title=\"Unreal Championship 2\">Unreal Championship 2</a></li></ul>\n</div>\n\
      </td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">Brock's combat\
      \ abilities are second only to his presense of character. When he's not trying\
      \ to seduce the ladies, he'll be in the arena, <a href=\"/Link_Gun#Unreal_Tournament\"\
      \ title=\"Link Gun\">pulse gun</a> in hand.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Fresh from the interstellar academy,\
      \ a scion from a rich Martian family. It is rumored he killed his mentor during\
      \ training, but had his father bribe the authorities. Can be a hothead, but\
      \ mostly tends to do things by the book.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a></div>\n<blockquote style=\"margin-bottom: 0px;\"><a href=\"/Malcolm\"\
      \ title=\"Malcolm\">Malcolm</a>'s loyal teammate, Brock attempted to avenge\
      \ his defeat and kill <a href=\"/Gorge\" title=\"Gorge\">Gorge</a>. His death\
      \ was predictable. He was resurrected via the patented <a href=\"/Necris\" title=\"\
      Necris\">Necris</a> process. Unlike his former girlfriend, <a href=\"/Lauren\"\
      \ title=\"Lauren\">Lauren</a>, Brock has no memories of his previous life. Unburdened\
      \ by remorse, he's free to kill in the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">tournament</a> again.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Unreal Championship 2</a></div>\n<p><b>Brock</b> is a <a\
      \ href=\"/Humans\" title=\"Humans\">human</a> <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournament</a> competitor who comes from\
      \ a rich, Martian family. He is a real ladies man and a bit of a hothead.\n\
      </p><p>Brock joined the <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>\
      \ who served as personal bodyguards to the powerful arms smuggler <a href=\"\
      /Iron_Guard#Jihan_Nyhn\" title=\"Iron Guard\">Jihan Nyhn</a>. After Nyhn's assassination,\
      \ the then unemployed Iron Guard joined the Tournament to vent their aggression\
      \ (<a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>).\n</p><p>For a\
      \ while, Brock was the boyfriend of his team mate <a href=\"/Lauren\" title=\"\
      Lauren\">Lauren</a>, who was said to be Jihan Nyhn's lover before that.\n</p><p>In\
      \ the 2302 Tournament Brock fought alongside <a href=\"/Malcolm\" title=\"Malcolm\"\
      >Malcolm</a>, and gained much respect for him (<a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a>, <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>). After Malcolm's defeat by <a href=\"/Gorge\"\
      \ title=\"Gorge\">Gorge</a>, Brock tried to avenge Malcolm by ambushing <a href=\"\
      /Gorge\" title=\"Gorge\">Gorge</a> outside the Tournament arena on the <a href=\"\
      /Planets_in_the_Unreal_Universe\" title=\"Planets in the Unreal Universe\">planet</a>\
      \ Deneb IV. Gorge needed less than a minute to react and kill Brock. Wrought\
      \ with grief, <a href=\"/Lauren\" title=\"Lauren\">Lauren</a> took her own life.\n\
      </p><p>After his death, the <a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">Liandri Mining Corporation</a> paid the <a href=\"\
      /Phayder_Corporation\" title=\"Phayder Corporation\">Phayder Corporation</a>\
      \ an huge amount of money to have the popular Brock resurrected as <a href=\"\
      /Necris\" title=\"Necris\">Necris</a>, effectively turning him into Liandri\
      \ property. The process caused him to lose all memories of his previous life.\
      \ Lauren was also resurrected, without losing her memories, but making her only\
      \ marginally sane. Brock and Lauren didn't get back together.\n</p><p>As a Necris,\
      \ he has fought in the 523rd <a href=\"/Ascension_Rites\" title=\"Ascension\
      \ Rites\">Nakhti Ascension Rights</a>, armed with his new signature weapon,\
      \ the Dark Staff (<a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>).\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Skepticism\">Skepticism</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Brock?section=1\" title=\"Edit section: Skepticism\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Many argue whether\
      \ the Unreal Championship storyline takes place in the same universe as the\
      \ Unreal Tournament Universe. Mostly considering UT3's inclusion of <a href=\"\
      /Respawners\" class=\"mw-redirect\" title=\"Respawners\">respawners</a> in many\
      \ places on Earth (and beyond), implying that an assassination, even so, the\
      \ death of a character would be very unlikely. Thus making Brock's (and Lauren's)\
      \ deaths, a debate from many fans...\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Links\">Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Brock?section=2\" title=\"Edit section: Links\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.unrealchampionship2.com/charvideos/brock.html\"\
      >Introduction video of Brock for UC2</a></li></ul>\n\n<!-- \nNewPP limit report\n\
