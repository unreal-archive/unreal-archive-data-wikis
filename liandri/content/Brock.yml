      \ and kill Brock. Wrought with grief, [[Lauren]] took her own life.\n\nAfter\
      \ his death, the [[Liandri Mining Corporation]] paid the [[Phayder Corporation]]\
      \ an huge amount of money to have the popular Brock resurrected as [[Necris]],\
      \ effectively turning him into Liandri property. The process caused him to lose\
      \ all memories of his previous life. Lauren was also resurrected, without losing\
      \ her memories, but making her only marginally sane. Brock and Lauren didn't\
      \ get back together.\n\nAs a Necris, he has fought in the 523rd [[Ascension\
      \ Rites|Nakhti Ascension Rights]], armed with his new signature weapon, the\
      \ Dark Staff ([[UC2]]).\n\n==Skepticism==\n\nMany argue whether the Unreal Championship\
      \ storyline takes place in the same universe as the Unreal Tournament Universe.\
