      \ style=\"font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"font-size: 8pt;\"\
      > Teleporting<br />Calling Pupae<br />Creating a Shield\n</td></tr>\n<tr>\n\
      <td colspan=\"2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"\
      padding-left: 15px; font-size: 7pt;\">\n<ul><li> <a href=\"/The_Source\" title=\"\
