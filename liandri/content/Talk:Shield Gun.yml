      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Why is this article\
      \ marked as a Stub? Looks good enough to me. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 07:13, 4 May 2008 (EDT)\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Energy_beam_reduction.3F\">Energy beam\
      \ reduction?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Shield_Gun?section=3\" title=\"Edit section: Energy\
      \ beam reduction?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The manual states that the Shield Gun alt fire is more capable of shielding\
      \ off energy weapon fire. But to what extent? The energy projectiles can be\
      \ reflected, but beams like shock rifle's can't - so what are the reduction\
      \ values? And also, this should be mentioned in the article somewhere.\n</p><p>Sure,\
      \ shock beams are reflected. Unlike reflected projectiles, they keep their original\
      \ instigator though, so a player can't kill himself by getting hit by his own\
      \ shock beam reflected by someone else's Shieldgun. Interestingly, although\
      \ the reflection code is very generic in both player and vehicle weapons, no\
      \ weapon or vehicle other than the Shock and InstaGib rifle use it. In theory,\
      \ setting a simply variable through a mutator should be able to turn on reflection\
      \ for almost all hitscan weapons. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 08:18, 11 November 2008 (EST)\n</p>\n<dl><dd>Interesting. bReflective,\
      \ right? And in this case, a list of the reflective weapons would be useful\
      \ IMO. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 08:46, 11 November 2008 (EST)</dd></dl>\n<dl><dd>Hmm, my PSPad says the reflective\
      \ weapons are: Link primary, Shock primary, Lightning Gun, Super Shock Rifle\
      \ (What's the point of that? You don't have shield guns in InstaGib anyway),\
      \ Shock alt fire. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
