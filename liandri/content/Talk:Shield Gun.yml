      >Criticism</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Shield_Gun?section=1\" title=\"Edit section: Criticism\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Would\
      \ it be appropriate to add a section <i>Criticism of the Shield Gun</i>? Something\
      \ about how it changed the playstyle to a more defensive one and how many people\
      \ disliked it because of that? --<a href=\"/User:Awaw\" title=\"User:Awaw\"\
