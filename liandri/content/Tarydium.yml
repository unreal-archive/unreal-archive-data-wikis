  title: "Tarydium"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:Tarydium.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Tarydium.jpg/300px-Tarydium.jpg\"\
      \ width=\"300\" height=\"300\" class=\"thumbimage\" srcset=\"/w/images/thumb/Tarydium.jpg/450px-Tarydium.jpg\
      \ 1.5x, /w/images/Tarydium.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Tarydium.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Crystals of tarydium</div></div></div>\n<p><b>Tarydium</b>\
      \ is an alien element usually found in transparent blue, crystalline form. It\
      \ somehow contains great power and is therefore desired as a power source by\
      \ many corporations and civilizations. In <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>, The <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> occupy <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a> and enslave the <a href=\"/Nali\" title=\"\
      Nali\">Nali</a> in order to mine the tarydium found there. The human civilization\
      \ has several tarydium mining corporations, the largest of which being the famed\
      \ <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a>. It is mentioned at least in passing in all\
      \ Unreal games, but doesn't play any role in <a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">Unreal 2</a>.\n</p><p>Tarydium has been around\
      \ in the Unreal franchise since the beginning, when it played an important role\
      \ in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>. The tarydium on <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a> attracts the prison ship <a href=\"\
      /Vortex_Rikers\" title=\"Vortex Rikers\">Vortex Rikers</a> which gets caught\
      \ in the gravitational field of the planet and crashes. On the planet <a href=\"\
      /Prisoner_849\" title=\"Prisoner 849\">Prisoner 849</a> discovers the <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> mining the planet for tarydium.\n</p><p>The\
      \ object of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a>'s <a href=\"/AS-Mazon\" title=\"AS-Mazon\">AS-Mazon</a> is\
      \ to destroy a large tarydium shard which is powering enemy war machines.\n\
      </p><p>In <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\"\
      >Unreal Tournament 2004</a> matches are fought in the <a href=\"/Na_Pali\" title=\"\
      Na Pali\">Na Pali</a> mines in <a href=\"/DM-Rrajigar\" title=\"DM-Rrajigar\"\
      >DM-Rrajigar</a>. <a href=\"/ONS-Dawn\" title=\"ONS-Dawn\">ONS-Dawn</a> is also\
      \ fought on a planet with tarydium crystals.\n</p><p><a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a> features <a href=\"\
      /edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not exist)\"\
      >Taryd</a>, a planet rich with tarydium ore.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Tarydium?section=1\" title=\"\
      Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Besides by harnessing the power generated by tarydium, the element has been\
      \ used in the weapons industry in other ways.\n</p><p>The <a href=\"/Stinger\"\
      \ title=\"Stinger\">Stinger</a> (<a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Unreal Championship 2</a>, and <a href=\"/Unreal_Tournament_3\" title=\"\
      Unreal Tournament 3\">Unreal Tournament 3</a>) was originally developed as a\
      \ mining tool by <a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\"\
      >Liandri</a>, but was discovered to be an effective weapon as well. It can fire\
      \ off tarydium shards as rapid fire projectiles, or act as a toned-down <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> by firing in a spread pattern.\
      \ The <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2 variant</a> of the <a href=\"/Stinger\" title=\"Stinger\"\
      >Stinger</a> can also shoot semi-sentient shards that have a limited homing\
      \ capability. The Stinger inspired the creation of the Stinger Minigun (<a href=\"\
      /Unreal_Tournament_3\" title=\"Unreal Tournament 3\">UT3</a>) which also uses\
      \ tarydium shards for ammo.\n</p><p>The <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Bio Rifle</a> is a weapon that features in most Unreal games. For ammo it uses\
      \ the waste byproduct from the tarydium refining process, a toxic green slime\
      \ called GES. The weapon can quickly fire large amounts of smaller blobs, or\
      \ one big blob of slime which explodes on impact with living creatures, but\
      \ sticks to most other surfaces for a short while before exploding. The GES\
      \ in the <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2</a> version seems somewhat sentient in that it will follow\
      \ nearby players by jumping at them. This version can also turn the GES into\
      \ a \"Bio Mist Cloud\" which lingers for a longer while. The <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> and related <a href=\"/Slith\" title=\"Slith\"\
      >Slith</a> species seem to be less affected by the GES then other enemies.\n\
      </p><p>In <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"\
      Unreal Championship 2\">UC2</a> there are only two kinds of ammo: energy and\
      \ explosive ammo. All weapons classified as energy weapons use tarydium packs\
      \ to power them, and are able to modify the energy produced by the tarydium\
      \ to their own ends, be it a plasma projectile or a high-powered laser beam.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Tarydium_alternative:_Nanoblack\"\
      >Tarydium alternative: Nanoblack</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Tarydium?section=2\"\
      \ title=\"Edit section: Tarydium alternative: Nanoblack\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The <a href=\"/Necris\" title=\"\
      Necris\">Necris</a> are less dependant on Tarydium through their use of <a href=\"\
      /Nanoblack\" title=\"Nanoblack\">Nanoblack</a>, a black fluid of nanobots also\
      \ used in their Necris process. Nanoblack is used to power their <a href=\"\
      /Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a>, weapons, and\
      \ a shield technology dubbed <a href=\"/Invulnerability\" title=\"Invulnerability\"\
      >Invulnerability</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"References\"\
      >References</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Tarydium?section=3\" title=\"Edit section: References\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealchampionship2.com/\"\
      >Unreal Championship 2 official website</a></li>\n<li> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.unrealsp.org/gameguide/walkthroughs/u1-01.html\"\
      >UnrealSP.Org Walkthrough</a></li></ul>\n\n<!-- \nNewPP limit report\nCached\
