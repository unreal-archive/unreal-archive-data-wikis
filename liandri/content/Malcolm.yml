      \ Tournament 3]]}}\n\n{{Quote|The most famous Tournament player, Malcolm is\
      \ a nine-time Champion whose face is recognized on every planet in the galaxy.\
      \ His winning streak (and his spine) was snapped a few years ago by a crushing\
      \ blow delivered by [[Gorge]] in the tournament finals. Malcolm never regained\
