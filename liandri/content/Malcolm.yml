      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a></li>\n<li><a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a></li>\n<li><a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a></li>\n<li><a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament\
      \ 3\">Unreal Tournament 3</a></li>\n<li><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship 2</a></li></ul>\n\
      </div>\n</td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\"><a href=\"\
      /FenTech_Incorporated\" title=\"FenTech Incorporated\">FenTech</a>'s finest\
      \ creation, Malcom is an engineered warrior enhanced by chemicals. Adrenaline\
      \ stimulants, synaptic catalysts, and impulse regulators combine to create as\
      \ <a href=\"/Humans\" title=\"Humans\">superhuman</a> killing machine.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Needs no introduction - most famous\
      \ veteran of the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Tournaments</a>, recognized on every <a href=\"/Planets_in_the_Unreal_Universe\"\
      \ title=\"Planets in the Unreal Universe\">planet</a>. With the typical calm\
      \ pride of the <a href=\"/Earth\" title=\"Earth\">Earth</a>-born, and strong\
      \ sense of loyalty, Malcolm is a true survivor and born leader.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\"\
      >Unreal Tournament 2004</a></div>\n<blockquote style=\"margin-bottom: 0px;\"\
      >During the off-season, Tournament stars and team captains are often recruited\
      \ by the major corporations to serve as consultants for training or leading\
      \ their paramilitary security forces. With so much at stake on the planet <a\
      \ href=\"/edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not\
      \ exist)\">Taryd</a>, the <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi Corporation</a> made a massive investment, recruiting tournament champion\
      \ Malcolm as commander of their security forces. Malcolm: a true survivor and\
      \ born leader, a nine-time champion whose face is recognized on every planet\
      \ in the galaxy.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a></div>\n<blockquote style=\"\
      margin-bottom: 0px;\">The most famous Tournament player, Malcolm is a nine-time\
      \ Champion whose face is recognized on every planet in the galaxy. His winning\
      \ streak (and his spine) was snapped a few years ago by a crushing blow delivered\
      \ by <a href=\"/Gorge\" title=\"Gorge\">Gorge</a> in the tournament finals.\
      \ Malcolm never regained his former agility, but makes up for it with decades\
      \ of experience. The <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri\
      \ Mining Corporation\">Liandri</a> use him extensively as a color commentator\
      \ in their pre-game shows.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a></div>\n<p><b>Malcolm</b> (called <i>Malcom</i> in <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a>) is a <a href=\"/Humans\" title=\"Humans\"\
      >Human</a> warrior and a long-time Unreal Tournament champion.\n</p>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Bio\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Bio</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Malcolm_in_the_Tournament\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Malcolm in the Tournament</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Wins\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Wins</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Trivia\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Links\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Links</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Bio\">Bio</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Malcolm?section=1\"\
      \ title=\"Edit section: Bio\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Malcolm was designed by <a href=\"/FenTech_Incorporated\"\
      \ title=\"FenTech Incorporated\">FenTech Incorporated</a>, who entered him in\
      \ the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Liandri Grand Tournament</a> as leader of <a href=\"/Thunder_Crash\" title=\"\
      Thunder Crash\">Thunder Crash</a>. He becomes famous for defeating longtime\
      \ champion <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a> in\
      \ 2293 (<a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>).\n</p><p>He\
      \ remains champion for nine consecutive years, until his defeat at the hands\
      \ of the <a href=\"/Juggernauts\" title=\"Juggernauts\">Juggernaut</a> <a href=\"\
      /Gorge\" title=\"Gorge\">Gorge</a> in 2302 (<a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a>), who breaks Malcolm's spine in the process. Malcolm\
      \ never fully recuperates, but keeps participating in the Tournaments. Since\
      \ then the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri</a> uses him as color commentator in their pre-game shows. During the\
      \ 523rd <a href=\"/Ascension_Rites\" title=\"Ascension Rites\">Nakhti Ascension\
      \ Rites</a> (<a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>) he\
      \ meets <a href=\"/Anubis\" title=\"Anubis\">Anubis</a> and invites him into\
      \ <a href=\"/Thunder_Crash\" title=\"Thunder Crash\">Thunder Crash</a>, but\
      \ Anubis declines.\n</p><p>It is possible, given Malcolm's affiliation with\
      \ the Liandri during the Ascension Rites tournament, that this offering was\
      \ an attempt by the Liandri presence on the planet to get Anubis out of the\
      \ way without having to pit him against Selket.  Selket was already in Liandri's\
      \ pocket, and while they were probably fairly confident that they could buy\
      \ Anubis over by manipulating his grief for his dead love (presuming he won\
      \ the final match to the death against Selket,) he was a much less certain thing.\
      \  So if Liandri could associate Anubis with Thunder Crash, it might prevent\
      \ him from pushing on to the finals and potentially disrupting their plans to\
      \ gain political control over the Nakhti planet via Selket, and avoid the potential\
      \ risk altogether, as well as maintaining both competitors (and their high ratings)\
      \ without becoming involved with the Phayder.  \n</p><p>Early-on, it is established\
      \ that the Liandri liaison is attempting to decide between Selket and Anubis,\
      \ and the match leading up to the Selket fight is artificially tilted in Anubis'\
      \ favor.  Most likely, once Anubis refused Malcolm's offer, and Liandri realized\
      \ Anubis' dedication to his ancestry, they concluded that he couldn't be bought\
      \ out so easily, and they decided to bank on him being easily manipulated after\
      \ the finals as a result of his prior relationship with Selket.  \n</p><p>If\
      \ this is true, then it is consistent with Malcolm's actions in UT3 (where he\
      \ sells out Reaper and his team to the Phayder to protect the Izanagi Corporation\
      \ from potential legal damages caused by Ronin's brash actions,) and with the\
      \ typical Unreal story-telling style, where characters are rarely all good or\
      \ all evil, but simply act on their own motivations.  Malcolm may come off as\
      \ a heroic character style on the surface, but he knows how to play the game\
      \ with the corporations. To him the Tournament is simply business, no matter\
      \ whose lives may be destroyed in the process.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Malcolm_in_the_Tournament\">Malcolm in the Tournament</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Malcolm?section=2\"\
      \ title=\"Edit section: Malcolm in the Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Wins\">Wins</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Malcolm?section=3\" title=\"Edit section: Wins\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>2293 (<a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a>)</li>\n<li>2294</li>\n<li>2295</li>\n\
      <li>2296</li>\n<li>2297</li>\n<li>2298</li>\n<li>2299</li>\n<li>2300</li>\n\
      <li>2301</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Malcolm?section=4\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> His voice\
      \ actor in <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"\
      Unreal Championship 2\">Unreal Championship 2</a> is Patrick Amos, otherwise\
      \ known as the Corporal Pierce, from Walker Texas Ranger.</li>\n<li> In <a href=\"\
      /Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament 3</a>,\
      \ he's voiced by Greg Eagles (Gray Fox from Metal Gear Solid; Grim, from The\
      \ Grim Adventures Of Billy and Mandy) Hilariously, he also voiced Sgt. Morris\
      \ in Quake IV, belonging to the Quake franchise, which are rivals with the Unreal\
      \ franchise.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Links\">Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Malcolm?section=5\" title=\"Edit section: Links\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.unrealchampionship2.com/charvideos/malcolm.html\"\
      >Introduction video of Malcolm for UC2</a></li>\n<li> Official Unreal <a href=\"\
