  title: "Category:Hitscan weapons"
  text:
    text: "<p><b>Hitscan weapons</b> are weapons that hit whatever they are aimed\
      \ at, at the same time the player pulls the trigger, no matter the distance.\
      \ The idea is that the distance is unlimited, but there is always some upper\
      \ limit, even if it's very, very long.  The <a href=\"/Link_Gun\" title=\"Link\
      \ Gun\">Link Gun</a>'s beam has a quite limited range, however.\n</p><p>This\
      \ is different from <a href=\"/Category:Projectile_weapons\" title=\"Category:Projectile\
      \ weapons\">projectile weapons</a> which launch projectiles that actually need\
      \ to travel towards their target over time.\n</p><p>See Wikipedia's <a href=\"\
      http://en.wikipedia.org/wiki/Hitscan\" class=\"extiw\" title=\"wikipedia:Hitscan\"\
      >Hitscan</a> article for a more detailed description.\n</p>\n<!-- \nNewPP limit\
