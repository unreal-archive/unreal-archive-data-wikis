      >[</span><a href=\"/edit/DM-Legacy?section=3\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Legacy?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> According to <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.epicgames.com/threads/552026-The-origins-of-FURY?p=24659943#post24659943\"\
      >a post on the UT forums</a> by Jim \"Entropy\" Brown, the map is loosely based\
      \ on <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>'s\
      \ <a href=\"/DM-Pyramid\" title=\"DM-Pyramid\">DM-Pyramid</a>.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Legacy?section=5\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Ascension_Rites\"\
      >Ascension Rites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Legacy?section=6\" title=\"Edit section: Ascension\
      \ Rites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>See <a href=\"/ACT-SelketCheats\" title=\"ACT-SelketCheats\">ACT-SelketCheats</a>.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Challenge\">Challenge</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Legacy?section=7\" title=\"Edit section: Challenge\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote style=\"\
      margin-bottom: 0px;\">This is the perfect chance to show these freaks a lesson,\
      \ especially that creepy bitch Lilith. She totally copied your look!</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Taking\
      \ Flight</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a></i><br />\n<b>Player:</b> <i>Sapphire</i><br />\n<b>Rivals:</b>\
      \ <i>Lilith, Lauren</i><br />\n<b>Mutators:</b> <i>LowGravAll, Quad Jump, No\
      \ Lock</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>15</i>\n\
      </p><p>Win this match to unlock the LowGrav, LowGravAll and Quad Jump mutators.\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-Emperor\"\
      \ title=\"CTF-Emperor\"><b>&lt;&lt; Previous</b></a> (CTF-Emperor)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"\
      mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th\
      \ style=\"text-align:right;width:37%;\">(DM-AxonCompressor) <a href=\"/DM-AxonCompressor\"\
      \ title=\"DM-AxonCompressor\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Devastation.27s_Ladder\">Devastation's\
      \ Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Legacy?section=8\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">You have now been given permission\
      \ to unleash your full potential. The Liandri have decided they no longer have\
      \ any use for Sobek. You will be the first Liandri-constructed champion since\
      \ Xan Kriegor. Overclock your processors.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Finals</i><br />\n<b>Gametype:</b>\
      \ <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n\
      <b>Rivals:</b> <i>Sobek</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal\
      \ Score:</b> <i>10</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-Emperor\" title=\"CTF-Emperor\"\
      ><b>&lt;&lt; Previous</b></a> (CTF-Emperor)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Devastation%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Devastation's\
      \ Ladder\"><b>UC2 Devastation's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Selket.27s_Ladder\"\
      >Selket's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Legacy?section=9\" title=\"Edit section: Selket's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Liandri turned on you in the name\
      \ of higher ratings, and helped Anubis make his way to the finals. In the depths\
      \ of your heart, this was the match you really wanted. Now is your chance to\
      \ achieve all of your goals. You'll show the Liandri that you can bring ratings.\
      \ You'll show Anubis the true meaning of strength. You'll show the Nakhti people\
      \ that you are the only choice for Empress. And you'll show the Liandri who\
      \ really has the power.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>My Boyfriend's Back</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b>\
      \ <i>Anubis</i><br />\n<b>Time Limit:</b> <i>0</i><br />\n<b>Goal Score:</b>\
      \ <i>15</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
