    text: "{{stub}}\n{{Infobox Map\n| title       = Legacy\n| description = Top decks\
      \ of a Nakhti Pyramid Cruiser, and site of this year's finals.  One misstep\
      \ means a three kilometer fall.\n| mapimage    = \n| imagedesc   = \n| author\
      \      = \n| players     = 2-6\n| music       = \n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\
      \n== Tips & tricks ==\n\n== Trivia ==\n* According to [http://forums.epicgames.com/threads/552026-The-origins-of-FURY?p=24659943#post24659943\
      \ a post on the UT forums] by Jim \"Entropy\" Brown, the map is loosely based\
      \ on [[Unreal Tournament]]'s [[DM-Pyramid]].\n\n== Single-Player ==\n=== Ascension\
      \ Rites ===\nSee [[ACT-SelketCheats]].\n\n=== Challenge ===\n{{QuoteSource|This\
      \ is the perfect chance to show these freaks a lesson, especially that creepy\
      \ bitch Lilith. She totally copied your look!|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Taking Flight''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Player:''' ''Sapphire''<br>\n'''Rivals:''' ''Lilith, Lauren''<br>\n'''Mutators:'''\
      \ ''LowGravAll, Quad Jump, No Lock''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal\
      \ Score:''' ''15''\n\nWin this match to unlock the LowGrav, LowGravAll and Quad\
      \ Jump mutators.\n\n{{prevnext|CTF-Emperor|DM-AxonCompressor|UC2 Challenges}}\n\
      \n=== Devastation's Ladder ===\n{{QuoteSource|You have now been given permission\
      \ to unleash your full potential. The Liandri have decided they no longer have\
      \ any use for Sobek. You will be the first Liandri-constructed champion since\
      \ Xan Kriegor. Overclock your processors.|Match description|Unreal Championship\
