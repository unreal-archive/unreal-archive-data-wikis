      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Darji Outpost #16-A\n</td></tr>\n\
      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Alan_%27Talisman%27_Willard\" title=\"\
      Alan 'Talisman' Willard\">Alan 'Talisman' Willard</a>\n</td></tr>\n<tr>\n<th>\
      \ Players\n</th>\n<td> 12-16\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> Foregone\n\
      </td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>\n</td></tr>\n<tr>\n<th> Gametype\n\
      </th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture\
      \ the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Darji16?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A huge maze which passes itself as a CTF map. No joking,\
      \ no biases. It's easy to get lost on your first attempts at playing it, and\
      \ even seasoned players have trouble finding their way on it.\n</p><p>It has\
      \ a big <b>outside</b> area, the flag <b>bases</b>, and a <b>basement</b>, <b>crossway</b>\
      \ and <b>sniper tower</b> per team base.\n</p><p>The <b>outside</b> area appears\
      \ simple at first sight: it's composed by four separated areas which are all\
      \ connected between each other. (For orientation purposes, let's call these\
      \ areas \"blue outer base\", \"blue outside\", \"red outside\", and \"red outer\
      \ base\") But... no. Only the same team's outer area and outside areas are directly\
      \ connected. Opposing outside areas are connected, but by way of the sniper\
      \ towers going through them. All of this complexity is exacerbated by the fact\
      \ that you cannot use the Translocator between these separated areas because\
      \ they are divided by electric fences.\n</p><p>While going through this map,\
      \ you might notice some holes in the floor. These holes send players to the\
      \ crossway (closer to the sniper tower entrances) and the basement (closer to\
      \ the sniper tower exits) areas. <b>Crossway</b> is a two-level underground\
      \ area which acts as the \"center\" of the map for each team, not counting the\
      \ outsides. Outside of translocating, the Jumpboots, and a stair at a corner,\
      \ there's no other connection between these two planes. Meanwhile the <b>basement</b>\
      \ is a complex series of corridors and dead-ends where the wrong turn means\
      \ definitely a waste of time in attack or a sure way to lose the flag at the\
      \ hands of a pursuer who may know the map or may encounter you by accident.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp;\
      \ Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Darji16?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Darji16?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
      \ width=\"275\">Ammo Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n\
      <td> 1x Red outer base, near entrance to Red outside. 1x Blue outer base, near\
      \ entrance to Blue outside. </td>\n<td>  2x Near the Red outer weapon. 2x Near\
      \ the Blue outer weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Pulse_Gun\"\
      \ class=\"mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a> </td>\n<td> 4 </td>\n\
      <td> 10 </td>\n<td> 1x Red crossway, at the bifurcation start. 1x Blue crossway,\
      \ at the bifurcation start. 1x Red outer base, near the entrance to the Red\
      \ flag base. 1x Blue outer base, near the entrance to the Blue flag base. </td>\n\
      <td>  2x Near the Red bifurcation weapon. 2x Near the Blue bifurcation weapon.\
      \ 2x Near the Red outer base weapon. 2x Near the Blue outer base weapon.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td>\
      \ 2 </td>\n<td> 4 </td>\n<td> 1x Red basement tunnels, below the hole. 1x Blue\
      \ basement tunnels, below the hole. </td>\n<td>  1x Near the Blue basement weapon.\
      \ 1x Near the Red basement weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> </td>\n<td> 2 </td>\n<td> 8 </td>\n\
      <td> 1x Blue basement, in a deadend near the Armor. 1x Red basement, in a deadend\
      \ near the Armor. </td>\n<td>  1x Near the Blue basement weapon. 1x Near the\
      \ Red basement weapon. 2x Blue outside, near entrance to Red sniper tower. 2x\
      \ Red outside, near entrance to Blue sniper tower. 1x Blue crossway/Red crossway\
      \ north connection. 1x Blue crossway/Red crossway south connection.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket\
      \ Launcher</a> </td>\n<td> 2 </td>\n<td> 8 </td>\n<td> 1x Red flag base, chamber\
      \ next to the flag chamber. 1x Blue flag base, chamber next to the flag chamber.\
      \ </td>\n<td>  1x Near the Red base weapon. 1x Near the Blue base weapon. 2x\
      \ Red basement, near the entrance to the slow-lift chamber. 2x Blue basement,\
      \ near the entrance to the slow-lift chamber. 1x Blue crossway/Red crossway\
      \ north connection. 1x Blue crossway/Red crossway south connection.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Blue sniper tower, between the\
      \ windows. 1x Red sniper tower, between the windows. </td>\n<td>  2x Near the\
      \ Blue tower weapon. 2x Near the Red tower weapon.\n</td></tr>\n\n\n</table>\n\
