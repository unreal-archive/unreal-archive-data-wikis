  wikitext:
    text: "{{Infobox Map\n| title       = Darji Outpost #16-A\n| description = \n\
      | mapimage    = CTF-Darji16.jpg\n| imagedesc   = \n| author      = [[Alan 'Talisman'\
      \ Willard]]\n| players     = 12-16\n| music       = Foregone\n| game       \
      \ = Unreal Tournament\n| gametype    = Capture the Flag\n}}\n\n== Map Description\
      \ ==\nA huge maze which passes itself as a CTF map. No joking, no biases. It's\
      \ easy to get lost on your first attempts at playing it, and even seasoned players\
      \ have trouble finding their way on it.\n\nIt has a big '''outside''' area,\
      \ the flag '''bases''', and a '''basement''', '''crossway''' and '''sniper tower'''\
      \ per team base.\n\nThe '''outside''' area appears simple at first sight: it's\
      \ composed by four separated areas which are all connected between each other.\
      \ (For orientation purposes, let's call these areas \"blue outer base\", \"\
      blue outside\", \"red outside\", and \"red outer base\") But... no. Only the\
      \ same team's outer area and outside areas are directly connected. Opposing\
      \ outside areas are connected, but by way of the sniper towers going through\
      \ them. All of this complexity is exacerbated by the fact that you cannot use\
      \ the Translocator between these separated areas because they are divided by\
      \ electric fences.\n\nWhile going through this map, you might notice some holes\
      \ in the floor. These holes send players to the crossway (closer to the sniper\
      \ tower entrances) and the basement (closer to the sniper tower exits) areas.\
      \ '''Crossway''' is a two-level underground area which acts as the \"center\"\
      \ of the map for each team, not counting the outsides. Outside of translocating,\
      \ the Jumpboots, and a stair at a corner, there's no other connection between\
      \ these two planes. Meanwhile the '''basement''' is a complex series of corridors\
      \ and dead-ends where the wrong turn means definitely a waste of time in attack\
      \ or a sure way to lose the flag at the hands of a pursuer who may know the\
      \ map or may encounter you by accident.\n\n== Weapons & Pickups ==\n=== Weapons\
      \ ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Red outer base, near entrance to Red outside. 1x Blue outer\
      \ base, near entrance to Blue outside.|\naloc=2x Near the Red outer weapon.\
      \ 2x Near the Blue outer weapon.}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\n\
      wamnt=4|\naamnt=10|\nwloc=1x Red crossway, at the bifurcation start. 1x Blue\
      \ crossway, at the bifurcation start. 1x Red outer base, near the entrance to\
      \ the Red flag base. 1x Blue outer base, near the entrance to the Blue flag\
      \ base.|\naloc=2x Near the Red bifurcation weapon. 2x Near the Blue bifurcation\
      \ weapon. 2x Near the Red outer base weapon. 2x Near the Blue outer base weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\naamnt=4|\nwloc=1x Red basement\
      \ tunnels, below the hole. 1x Blue basement tunnels, below the hole.|\naloc=1x\
      \ Near the Blue basement weapon. 1x Near the Red basement weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Flak Cannon|\nwamnt=2|\naamnt=8|\nwloc=1x Blue basement, in a deadend\
      \ near the Armor. 1x Red basement, in a deadend near the Armor.|\naloc=1x Near\
      \ the Blue basement weapon. 1x Near the Red basement weapon. 2x Blue outside,\
      \ near entrance to Red sniper tower. 2x Red outside, near entrance to Blue sniper\
      \ tower. 1x Blue crossway/Red crossway north connection. 1x Blue crossway/Red\
      \ crossway south connection.}}\n{{WeaponsTableRow|\nweapon=Rocket Launcher|\n\
      wamnt=2|\naamnt=8|\nwloc=1x Red flag base, chamber next to the flag chamber.\
      \ 1x Blue flag base, chamber next to the flag chamber.|\naloc=1x Near the Red\
      \ base weapon. 1x Near the Blue base weapon. 2x Red basement, near the entrance\
      \ to the slow-lift chamber. 2x Blue basement, near the entrance to the slow-lift\
      \ chamber. 1x Blue crossway/Red crossway north connection. 1x Blue crossway/Red\
      \ crossway south connection.}}\n{{WeaponsTableRow|\nweapon=Sniper Rifle|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Blue sniper tower, between the windows. 1x Red sniper tower,\
      \ between the windows.|\naloc=2x Near the Blue tower weapon. 2x Near the Red\
      \ tower weapon.}}\n{{WeaponsTableFooter}}\n\n=== Pickups ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|\nitem=Body Armor|\namnt=2|\nlocat=1x Blue basement, near\
      \ lift to Blue outer base. 1x Red basement, near lift to Red outer base.}}\n\
      {{PickupsTableRow|\nitem=Thighpads|\namnt=2|\nlocat=1x Red outside, in a ledge\
      \ between the two sniper windows. 1x Blue outside, in a ledge between the two\
      \ sniper windows.}}\n{{PickupsTableRow|\nitem=AntiGrav Boots|\namnt=2|\nlocat=1x\
      \ Blue crossway, near the stairs, in a column. 1x Red crossway, near the stairs,\
      \ in a column.}}\n{{PickupsTableRow|\nitem=Shield Belt|\namnt=1|\nlocat=1x Blue\
      \ crossway/Red crossway lower passage.}}\n{{PickupsTableRow|\nitem=Health Vial|\n\
      amnt=34|\nlocat=4x Blue slow-lift chamber next to Blue crossway, in a ledge.\
      \ 4x Red slow-lift chamber next to Red crossway, in a ledge. 5x Blue outside,\
      \ below Blue sniper tower. 5x Red outside, below Red sniper tower. 3x Red flag\
      \ base, near Basement hole. 3x Blue flag base, near Basement hole. 5x Red crossway,\
      \ below the bridge, inside a secret C-shaped chamber. 5x Blue crossway, below\
      \ the bridge, inside a secret C-shaped chamber.}}\n{{PickupsTableRow|\nitem=Health\
      \ Pack|\namnt=28|\nlocat=2x Blue outside, below the Blue ramp. 2x Red outside,\
      \ below the Red ramp. 4x Red outer base, near entrance to the Red flag base.\
      \ 4x Blue outer base, near entrance to the Blue flag base. 2x Blue crossway,\
      \ near the stairs to upper level. 2x Red crossway, near the stairs to upper\
      \ level. 2x Blue basement, in an area near the armor above the basement tunnels.\
      \ 2x Red basement, in an area near the armor above the basement tunnels. 2x\
      \ Blue basement, in a spot between entrance to slow-lift area and stairs to\
      \ the Blue flag base. 2x Red basement, in a spot between entrance to slow-lift\
      \ area and stairs to the Red flag base. 2x Red outer base, near entrance to\
      \ Red outside. 2x Blue outer base, near entrance to Blue outside. 2x Red outside,\
      \ near entrance to the Red basement hole. 2x Blue outside, near entrance to\
      \ the Blue basement hole.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n\
      * Play this map alone several times. The shortest paths between the flags aren't\
      \ noticeable at first sight, but can give you the edge.\n* Pay attention to\
      \ the white button at the colored ramp at each outside area. If your enemy wants\
      \ to escape to their base with your team's flag by entering into the sniper\
      \ towers, you can deny them this by activating this entrance trap.\n\n== Trivia\
      \ ==\n* This map comes with the Epic Bonus Pack, alongside the [[Nali]], [[Nali\
      \ Warcow]] and [[Skaarj Hybrid]] models/skins; the [[Relics]] and the maps [[CTF-CybrosisII|CTF-Cybrosis][]],\
      \ [[CTF-Hydro16]], [[CTF-Noxion16]], [[DM-Agony]], [[DM-ArcaneTemple]], [[DM-CybrosisII]],\
      \ [[DM-HealPodII]], [[DM-Malevolence]], [[DM-MojoII]] and [[DM-ShrapnelII]].\n\
      === Readme Notes ===\n{{QuoteSource|Alan Willard started building this map one\
      \ day and it grew into the impressive behmoth that is Darji Fortress.|Epic BP\
      \ Readme|UT}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Capture the Flag}}\n\
      \n[[Category:Capture the Flag maps|Darji16]]\n[[Category:Unreal Tournament maps|Darji16]]"
