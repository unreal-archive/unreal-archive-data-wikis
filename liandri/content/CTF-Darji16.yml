      \ in a ledge. 5x Blue outside, below Blue sniper tower. 5x Red outside, below\
      \ Red sniper tower. 3x Red flag base, near Basement hole. 3x Blue flag base,\
      \ near Basement hole. 5x Red crossway, below the bridge, inside a secret C-shaped\
      \ chamber. 5x Blue crossway, below the bridge, inside a secret C-shaped chamber.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"\
      Health Pack\">Health Pack</a> </td>\n<td> 28 </td>\n<td> 2x Blue outside, below\
      \ the Blue ramp. 2x Red outside, below the Red ramp. 4x Red outer base, near\
      \ entrance to the Red flag base. 4x Blue outer base, near entrance to the Blue\
      \ flag base. 2x Blue crossway, near the stairs to upper level. 2x Red crossway,\
      \ near the stairs to upper level. 2x Blue basement, in an area near the armor\
      \ above the basement tunnels. 2x Red basement, in an area near the armor above\
      \ the basement tunnels. 2x Blue basement, in a spot between entrance to slow-lift\
      \ area and stairs to the Blue flag base. 2x Red basement, in a spot between\
      \ entrance to slow-lift area and stairs to the Red flag base. 2x Red outer base,\
      \ near entrance to Red outside. 2x Blue outer base, near entrance to Blue outside.\
      \ 2x Red outside, near entrance to the Red basement hole. 2x Blue outside, near\
      \ entrance to the Blue basement hole.\n</td></tr>\n\n\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Darji16?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Play this map alone several times. The shortest\
      \ paths between the flags aren't noticeable at first sight, but can give you\
      \ the edge.</li>\n<li> Pay attention to the white button at the colored ramp\
      \ at each outside area. If your enemy wants to escape to their base with your\
      \ team's flag by entering into the sniper towers, you can deny them this by\
      \ activating this entrance trap.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Darji16?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ This map comes with the Epic Bonus Pack, alongside the <a href=\"/Nali\" title=\"\
      Nali\">Nali</a>, <a href=\"/edit/Nali_Warcow?redlink=1\" class=\"new\" title=\"\
