      \ class=\"mw-redirect\" title=\"Relics\">Relics</a> and the maps <a href=\"\
      /CTF-CybrosisII\" title=\"CTF-CybrosisII\">CTF-Cybrosis][</a>, <a href=\"/CTF-Hydro16\"\
