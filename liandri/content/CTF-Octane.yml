      >[</span><a href=\"/edit/CTF-Octane?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Arclite.27s_Ladder\">Arclite's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Octane?section=5\" title=\"Edit section: Arclite's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The fuel that powers your massive armor is refined\
      \ in this facility. Be careful not to damage it, or your teammates, during the\
      \ match.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Capture The Flag In Octane</i><br />\n<b>Gametype:</b>\
      \ <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The\
      \ Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b> <i>Jackhammer, Judas</i><br\
      \ />\n<b>Rivals:</b> <i>Garek, Lilith, Darrius</i><br />\n<b>Mutators:</b> <i>Friendly\
      \ Fire Damage</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>3</i>\n</p><p>Win to unlock the Friendly Fire Damage mutator.\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-Turmoil\"\
      \ title=\"CTF-Turmoil\"><b>&lt;&lt; Previous</b></a> (CTF-Turmoil)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Arclite%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Arclite's Ladder\"><b>UC2 Arclite's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(CTF-Aqueduct) <a href=\"/CTF-Aqueduct\"\
      \ title=\"CTF-Aqueduct\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Brock.27s_Ladder\">Brock's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Octane?section=6\"\
      \ title=\"Edit section: Brock's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">It's time to\
      \ face your old team, Thunder Crash. To intimidate Malcolm and Lauren, you have\
      \ asked that this match be played sudden death. First flag capture wins.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Old\
      \ Friends</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"\
      mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Rivals:</b>\
      \ <i>Lauren, Anubis, Sapphire, Malcolm</i><br />\n<b>Time Limit:</b> <i>0</i><br\
      \ />\n<b>Goal Score:</b> <i>1</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
