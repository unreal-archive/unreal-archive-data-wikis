      DM-SolarFlare\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Gorge.27s_Ladder\">Gorge's Ladder</span><span class=\"mw-editsection\"\
