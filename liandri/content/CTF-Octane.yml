      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Jackhammer Again?</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The Flag\"\
      >Capture The Flag</a></i><br />\n<b>Allies:</b> <i>Apophis, Korig</i><br />\n\
      <b>Rivals:</b> <i>Hyena, Jackhammer, Garek</i><br />\n<b>Mutators:</b> <i>Speed\
      \ Match</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>3</i>\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
