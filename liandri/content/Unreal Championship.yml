      320\" class=\"thumbimage\" srcset=\"/w/images/Ucbox.jpg 1.5x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Ucbox.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<div style=\"\
      float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
