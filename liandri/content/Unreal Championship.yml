      text-align:left;vertical-align:top\"> Game builds\n</th>\n<td> 927-1018 (Epic\
      \ Games)\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Unreal Championship began its life as a product of\
      \ <a href=\"/Digital_Extremes\" title=\"Digital Extremes\">Digital Extremes</a>.\
      \ It was announced roughly a year and a half after <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a> was released. It was intended to be a more\
      \ massive game with up to 64 players on one enormous map and including drivable\
      \ vehicles. Neither of these features made it into the final game.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Demo\">Demo</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship?section=2\"\
      \ title=\"Edit section: Demo\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Release_Details\"\
      >Release Details</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship?section=3\" title=\"Edit section:\
      \ Release Details\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> November 12, 2002 - Original Xbox Release</li>\n<li> August&#160;??,\
      \ 2003 - Re-released under the <b>Platinum Hits</b> Xbox branding.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Reception\">Reception</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship?section=4\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The game was not well received since it didn't offer\
      \ many features that were promised, even though the game's box cover mentioned\
      \ those features as available out of the box, or through future downloads. This\
      \ disappointed many buyers.\n</p>\n<h2><span class=\"mw-headline\" id=\"Game_Content\"\
      >Game Content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship?section=5\" title=\"Edit section:\
      \ Game Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship?section=6\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The game's music was written by <a href=\"/edit/Starsky_Partridge?redlink=1\"\
      \ class=\"new\" title=\"Starsky Partridge (page does not exist)\">Starsky Partridge</a>.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
