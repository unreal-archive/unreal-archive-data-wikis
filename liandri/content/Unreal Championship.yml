  title: "Unreal Championship"
  text:
    text: "<p><b>Unreal Championship</b>, also known as <b>UC</b>, is the original\
      \ Xbox game that <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament\
      \ 2003\">Unreal Tournament 2003</a> was ported from in late 2001. The game made\
      \ some heavy claims and lived up to almost none of them, such as having vehicles\
      \ and supporting up to 64 players on one map. The game was released on November\
      \ 12, 2002.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:227px;\"><a href=\"/File:Ucbox.jpg\" class=\"image\"><img alt=\"Ucbox.jpg\"\
