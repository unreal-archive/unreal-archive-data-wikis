      <h2><span class=\"mw-headline\" id=\"Bonus_Content\">Bonus Content</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship?section=15\" title=\"Edit section: Bonus\
      \ Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Downloadable_Content\">Downloadable Content</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship?section=16\" title=\"Edit section: Downloadable\
      \ Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li><b>Patch</b>: May 22, 2003\n<dl><dd>This patch contains the following\
      \ fixes:\n<ol><li> TAG rifle exploit.</li>\n<li> Rocket launcher exploit.</li>\n\
      <li> All known map exploits.</li>\n<li> Auto-aim exploit.</li>\n<li> Novice\
      \ bot stats exploit.</li>\n<li> The message \"No AA\" now denotes a server that\
      \ has auto-aim disabled.</li>\n<li> \"Ghost-flag\" exploit in CTF matches.</li>\n\
      <li> Joining full servers--UC now checks if there is room in the game before\
      \ loading the map.</li>\n<li> Resolved occasional crash problem when joining\
      \ a friend's match.</li>\n<li> Resolved issues with max players and private\
      \ slots.</li>\n<li> Players will now receive one point of damage when impeding\
      \ lifts.</li>\n<li> The translocator disc will return to the gun, if it impedes\
      \ a lift.</li>\n<li> Players can no longer utilize the translocator to pass\
      \ through world geometry.</li>\n<li> Antialiasing is now disabled by default.\
      \ To enable it, depress both thumbsticks simultaneously during the initial UC\
      \ intro video sequence.</li>\n<li> Team-balancing fixed. The message \"Teams\
      \ Unbalanced\" will show up briefly during an existing match if the teams become\
      \ unbalanced.</li></ol></dd></dl></li>\n<li><b>Map Pack</b>: May 28, 2003<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup><sup\
      \ id=\"cite_ref-2\" class=\"reference\"><a href=\"#cite_note-2\">&#91;2&#93;</a></sup>\n\
      <dl><dd>Contains four new maps:</dd></dl></li>\n<li><a href=\"/DM-Aqua_Mortis\"\
      \ title=\"DM-Aqua Mortis\">DM-Aqua_Mortis</a> (Aqua Mortis)</li>\n<li><a href=\"\
      /DM-Inferno\" title=\"DM-Inferno\">DM-Inferno</a> (Inferno)</li>\n<li><a href=\"\
      /DM-Leviathan\" title=\"DM-Leviathan\">DM-Leviathan</a> (Leviathan B)</li>\n\
      <li> <a href=\"/CTF-OtarosRun\" title=\"CTF-OtarosRun\">CTF-OtarosRun</a> (Otaros\
      \ Run)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Additional_Information\"\
      >Additional Information</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship?section=17\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship?section=18\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <b>Unreal Championship</b> is the first console game ever to receive a downloadable\
      \ patch. This caused a lot of controversy over the viability of post-release\
      \ game patches for console games.</li>\n<li> Vehicles were set to appear in\
      \ Championship, as the beta version of <a href=\"/BR-IceFields\" title=\"BR-IceFields\"\
      >BR-IceFields</a> can attest. But memory constraints and map sizes prevented\
      \ them to appear here.</li></ul>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Well, to put the vehicles in turned out to be a massive problem for our memory\
      \ budget, time constraints and simply the maps would have had to be pretty big\
      \ for this to work properly.<sup id=\"cite_ref-puinterview_3-0\" class=\"reference\"\
      ><a href=\"#cite_note-puinterview-3\">&#91;3&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\" title=\"Juan Pancho\
      \ 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a></div>\n<blockquote style=\"\
      margin-bottom: 0px;\">In addition, without having the technology for vehicles\
      \ near the start of development; it was very tricky trying to design maps that\
      \ were fun without being able to play them. So we put all the extra effort into\
      \ single player and Xbox Live, rather than vehicles.<sup id=\"cite_ref-puinterview_3-1\"\
      \ class=\"reference\"><a href=\"#cite_note-puinterview-3\">&#91;3&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/James_Schmalz\" title=\"James Schmalz\">James Schmalz</a></div>\n\
      <ul><li> Apparently, user-made custom content was considered, but due to a lot\
      \ of \"cross-platform issues\" it couldn't be included into the game.</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Unfortunately, there are just too\
      \ many cross-platform issues to consider to make user-made mods for UC a possibility.<sup\
      \ id=\"cite_ref-puinterview_3-2\" class=\"reference\"><a href=\"#cite_note-puinterview-3\"\
      >&#91;3&#93;</a></sup></blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/James_Schmalz\"\
      \ title=\"James Schmalz\">James Schmalz</a></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Bugs\">Bugs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship?section=19\" title=\"Edit section:\
      \ Bugs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Rocket_Homing_Bug\">Rocket Homing Bug</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship?section=20\" title=\"Edit section: Rocket\
      \ Homing Bug\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>At some point, someone discovered that a player could lock onto another player\
      \ and still remain locked onto that player while turning around or switching\
      \ weapons. When the player did that and shot three rockets at another player\
      \ in open areas, the physics of the rockets would malfunction and make the rockets\
      \ move faster.  If a player tried to dodge them, they would almost do an S-curve,\
      \ swing back around, and hit the player right in the face. Many online players\
      \ referred to this technique as \"Rocket Whoring\". It got this name because\
      \ it could be exploited on servers with auto-aim disabled when using characters\
      \ whose weapon affinity was the Rocket Launcher. The most typical character\
      \ was \"Memphis,\" which combined with the anuban class' air control boost,\
      \ make the rocket glitch somewhat easier to dodge.  There are an assortment\
      \ of maneuvers a player can do to avoid being hit, but they are difficult and\
      \ therefore annoying.  \n</p><p>When <a href=\"/Digital_Extremes\" title=\"\
      Digital Extremes\">Digital Extremes</a> halted development on the game, the\
      \ spammyness of the rocket glitch came to be considered one of the biggest reasons\
      \ that the game's online community failed shortly after the patch was released.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Previews_and_Reviews\">Previews and\
      \ Reviews</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship?section=21\" title=\"Edit section:\
      \ Previews and Reviews\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"References\">References</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship?section=22\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"mw-references-wrap\"><ol class=\"references\"\
