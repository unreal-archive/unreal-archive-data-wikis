  wikitext:
    text: "'''Unreal Championship''', also known as '''UC''', is the original Xbox\
      \ game that [[Unreal Tournament 2003]] was ported from in late 2001. The game\
      \ made some heavy claims and lived up to almost none of them, such as having\
      \ vehicles and supporting up to 64 players on one map. The game was released\
      \ on November 12, 2002.\n\n{{Infobox game\n| image = ucbox.jpg\n| imagewidth\
      \ = 225\n| releasedates = November 12, 2002 (Xbox)\n| enginever = Unreal Engine\
      \ 2\n| gamebuilds = 927-1018 (Epic Games)\n}}\n\n==History==\nUnreal Championship\
      \ began its life as a product of [[Digital Extremes]]. It was announced roughly\
      \ a year and a half after [[UT]] was released. It was intended to be a more\
      \ massive game with up to 64 players on one enormous map and including drivable\
      \ vehicles. Neither of these features made it into the final game.\n\n===Demo===\n\
      ===Release Details===\n* November 12, 2002 - Original Xbox Release\n* August\
      \ ??, 2003 - Re-released under the '''Platinum Hits''' Xbox branding.\n\n===Reception===\n\
      The game was not well received since it didn't offer many features that were\
      \ promised, even though the game's box cover mentioned those features as available\
      \ out of the box, or through future downloads. This disappointed many buyers.\n\
      \n==Game Content==\n===Music===\nThe game's music was written by [[Starsky Partridge]].\n\
      \n===Weapons===\n* [[Translocator]]\n* [[Shield Gun]]\n* [[Assault Rifle]]\n\
      * [[Bio Rifle]]\n* [[Shock Rifle]]\n* [[Link Gun]]\n* [[Minigun]]\n* [[Flak\
      \ Cannon]]\n* [[Rocket Launcher]]\n* [[Lightning Gun]]\n* T.A.G. Rifle (A.K.A\
      \ [[Ion Painter]])\n\n===Characters===\n\n===Gametypes===\n* [[Deathmatch]]\n\
      * [[Team Deathmatch]]\n* [[Capture The Flag]]\n* [[Double Domination]]\n* [[Bombing\
      \ Run]]\n* [[Survival]]\n\n=== Maps ===\n{| class=\"list\" width=\"100%\"\n\
      |-\n!\n\n==== Bombing Run ====\n|-\n|\n* [[BR-Adrift]]\n* [[BR-Anubis]]\n|\n\
      * [[BR-Disclosure]]\n* [[BR-Endagra]]\n|\n* [[BR-EyeOfJahan]]\n* [[BR-Kalendra]]\n\
      |-\n!\n==== Capture the Flag ====\n|-\n|\n* [[CTF-Chrome]]\n* [[CTF-Citadel]]\n\
      * [[CTF-Geothermal]]\n|\n* [[CTF-LavaGiant2]]\n* [[CTF-Lostfaith]]\n* [[CTF-Maul]]\n\
      |\n* [[CTF-Orbital2]]\n* [[CTF-OtarosRun]] (DLC)\n* [[CTF-Smote]]\n|-\n!\n====\
      \ Double Domination ====\n|-\n|\n* [[DOM-Deserted]]\n* [[DOM-Frigid]]\n|\n*\
      \ [[DOM-ScorchedEarth]]\n* [[DOM-SepukkuGorge]]\n|\n* [[DOM-Suntemple]]\n|-\n\
      !\n==== DeathMatch ====\n|-\n|\n* [[DM-Antalus]]\n* [[DM-Aqua_Mortis]] (DLC)\n\
      * [[DM-Asbestos]]\n* [[DM-Compressed]]\n* [[DM-Curse3]]\n* [[DM-Flux2]]\n|\n\
      * [[DM-Gael]]\n* [[DM-Inferno]] (DLC)\n* [[DM-Insidious]]\n* [[DM-Leviathan]]\
      \ (DLC)\n* [[DM-Molten]]\n|\n* [[DM-Osiris2]]\n* [[DM-SG1]] (Tutorial map)\n\
      * [[DM-SG2]] (Tutorial map)\n* [[DM-SG3]] (Tutorial map)\n* [[DM-Vidona]]\n\
      |}\n\n==Bonus Content==\n===Downloadable Content===\n*'''Patch''': May 22, 2003\n\
      *:This patch contains the following fixes:\n*:# TAG rifle exploit.\n*:# Rocket\
      \ launcher exploit.\n*:# All known map exploits.\n*:# Auto-aim exploit.\n*:#\
      \ Novice bot stats exploit.\n*:# The message \"No AA\" now denotes a server\
      \ that has auto-aim disabled.\n*:# \"Ghost-flag\" exploit in CTF matches.\n\
      *:# Joining full servers--UC now checks if there is room in the game before\
      \ loading the map.\n*:# Resolved occasional crash problem when joining a friend's\
      \ match.\n*:# Resolved issues with max players and private slots.\n*:# Players\
      \ will now receive one point of damage when impeding lifts.\n*:# The translocator\
      \ disc will return to the gun, if it impedes a lift.\n*:# Players can no longer\
      \ utilize the translocator to pass through world geometry.\n*:# Antialiasing\
      \ is now disabled by default. To enable it, depress both thumbsticks simultaneously\
      \ during the initial UC intro video sequence.\n*:# Team-balancing fixed. The\
      \ message \"Teams Unbalanced\" will show up briefly during an existing match\
      \ if the teams become unbalanced.\n*'''Map Pack''': May 28, 2003<ref>http://www.xbox.com/en-US/games/u/unrealchampionship/strategy.htm</ref><ref>http://www.xbox.com/en-IE/games/u/unrealchampionship/</ref>\n\
      *:Contains four new maps:\n*[[DM-Aqua_Mortis]] (Aqua Mortis)\n*[[DM-Inferno]]\
      \ (Inferno)\n*[[DM-Leviathan]] (Leviathan B)\n* [[CTF-OtarosRun]] (Otaros Run)\n\
      \n==Additional Information==\n===Trivia===\n* '''Unreal Championship''' is the\
      \ first console game ever to receive a downloadable patch. This caused a lot\
      \ of controversy over the viability of post-release game patches for console\
      \ games.\n* Vehicles were set to appear in Championship, as the beta version\
      \ of [[BR-IceFields]] can attest. But memory constraints and map sizes prevented\
      \ them to appear here.\n{{QuoteSource|Well, to put the vehicles in turned out\
      \ to be a massive problem for our memory budget, time constraints and simply\
      \ the maps would have had to be pretty big for this to work properly.<ref name=\"\
      puinterview\">[http://planetunreal.gamespy.com/View.php?view=Articles.Detail&id=30\
      \ PlanetUnreal's interview] to [[Juan Pancho 'XceptOne' Eekels]] and [[James\
      \ Schmalz]].</ref>|Juan Pancho 'XceptOne' Eekels|Juan Pancho 'XceptOne' Eekels}}\n\
      {{QuoteSource|In addition, without having the technology for vehicles near the\
      \ start of development; it was very tricky trying to design maps that were fun\
      \ without being able to play them. So we put all the extra effort into single\
      \ player and Xbox Live, rather than vehicles.<ref name=\"puinterview\" />|James\
      \ Schmalz|James Schmalz}}\n* Apparently, user-made custom content was considered,\
      \ but due to a lot of \"cross-platform issues\" it couldn't be included into\
      \ the game.\n{{QuoteSource|Unfortunately, there are just too many cross-platform\
      \ issues to consider to make user-made mods for UC a possibility.<ref name=\"\
      puinterview\" />|James Schmalz|James Schmalz}}\n\n===Bugs===\n====Rocket Homing\
      \ Bug====\nAt some point, someone discovered that a player could lock onto another\
      \ player and still remain locked onto that player while turning around or switching\
      \ weapons. When the player did that and shot three rockets at another player\
      \ in open areas, the physics of the rockets would malfunction and make the rockets\
      \ move faster.  If a player tried to dodge them, they would almost do an S-curve,\
      \ swing back around, and hit the player right in the face. Many online players\
      \ referred to this technique as \"Rocket Whoring\". It got this name because\
      \ it could be exploited on servers with auto-aim disabled when using characters\
      \ whose weapon affinity was the Rocket Launcher. The most typical character\
      \ was \"Memphis,\" which combined with the anuban class' air control boost,\
      \ make the rocket glitch somewhat easier to dodge.  There are an assortment\
      \ of maneuvers a player can do to avoid being hit, but they are difficult and\
      \ therefore annoying.  \n\nWhen [[Digital Extremes]] halted development on the\
      \ game, the spammyness of the rocket glitch came to be considered one of the\
      \ biggest reasons that the game's online community failed shortly after the\
      \ patch was released.\n\n==Previews and Reviews==\n\n==References==\n<references\
