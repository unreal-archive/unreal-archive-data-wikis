  wikitext:
    text: "{{For|other versions of this map|Recurring maps#HealPod}}\n{{Infobox Map\n\
      | title       = HealPod\n| mapimage    = DmHealPod1.jpg\n| author      = [[Cliff\
      \ Bleszinski]]\n| game        = Unreal\n| gametype    = Deathmatch\n}}\n\n==Description==\n\
      DmHealPod is a small map with a twist. It lacks health, but in order to make\
      \ up for it, it features a healing pod right in the middle of the map, which\
      \ heals 8hp per second. It comes at a risk though. There are buttons in the\
      \ floor in the west and south entrances to the Main Hall which, when walked\
      \ over, make the pod stomp down, killing anyone standing within the forcefield.\n\
      \nThe map has 3 floors. In the main hall the 3 floors are connected via lifts\
      \ in the north and east entrances. There's another section of the 3rd floor\
      \ (with a Battle Vest and ASMD pickup) in the northeast room, accessible by\
      \ another lift. Though for improved mobility, it is advised to use the [[Jump\
      \ Boots]], which are hidden in a ventilation duct in the south part of the 1st\
      \ floor.\n\n==Weapons & Pickups==\n===Weapons===\n[[Image:DmHealPod-Pickups.png|thumb|right|290px|HealPod]]\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"100\"|Ammo\n!width=\"50\"|Count\n\
      !width=\"500\"|Weapon Location\n!width=\"500\"|Ammo Location\n|-\n| [[GES BioRifle]]\
      \ || 1 || [[Bio Rifle|Tarydium Sludge]] || 2 || In the Main Hall on the 1rst\
      \ floor || At the north entrance to the SW room by the weapon pickup\n|-\n|\
      \ [[ASMD]] || 1 || [[ASMD|ASMD Core]] || 2 || In the northeast room located\
      \ on the 3rd floor || Near the weapon pickup\n|-\n| [[Minigun]] || 1 || [[Minigun|Bullets]]\
      \ || 2 || On the top floor of the Main Hall|| Near the weapon pickup\n|-\n|\
      \ [[Stinger]] || 1 || [[Stinger|Tarydium Shards]] || 2 || On a ledge in the\
      \ southwest room on the 1rst floor || Next to the weapon pickup \n|-\n| [[Razorjack]]\
      \ || 1 || [[Razorjack|Razor Blades]] || 2 || In the Main Hall on the 2nd floor\
      \ || Next to the weapon pickup\n|-\n| [[Flak Cannon]] || 1 || [[Flak Cannon|Flak\
      \ Shells]] || 2 || In the southwest room on the 2nd floor || Next to the weapon\
      \ pickup \n|-\n| [[Eightball Gun]] || 2 || [[Can of 12 Eightballs]] || 4 ||\
      \ 1 in the Main Hall on the 1rst floor, 1 in a ventilation duct on the second\
      \ floor || In the SW room. 2 at the slopes, 2 near the S entrance\n|-\n| [[Rifle]]\
      \ || 1 || [[Rifle|Rifle Rounds]] || 2 || In the Main Hall on the 2nd floor ||\
      \ In the ventilation duct near the jump boots\n|-\n|}\n\n===Pickups===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n\
      !width=\"50\"|Count\n!width=\"450\"|Location\n|-\n| [[Armor#Unreal|Assault Vest]]||\
      \ 1 || On a ledge in the southwest room\n|-\n| [[Armor#Unreal|Shield Belt]]||\
      \ 1 || On a small ledge on the top level of the Main Hall\n|-\n| [[Jump Boots]]||\
      \ 1 || In the southern ventilation duct between southwest room and Main Hall\n\
      |-\n| [[Dispersion Pistol Powerup]]|| 1 || On the top level of the Main Hall\n\
      |-\n| [[Inventory Items#Voice Box|Voice Box]]|| 2 || In the ventilation duct\
      \ with the Eightball Gun\n|-\n|}\n\n==Tips & tricks==\nThe healing pod is both\
      \ an easy healing device and an easy killing trap. Unfortunately, it can't be\
      \ used as either in more crowded botmatches. Bots don't use the pod, but they\
      \ will often walk over the triggers. Don't count on getting extra frags with\
      \ the trap, and only try to heal in 1on1 matches, after the opponent has been\
      \ fragged. However, one doesn't have to look far for another opportunity for\
      \ easy frags. Bots very often stand still waiting for the elevators. A well-aimed\
      \ shot of the Flak Cannon's alt-fire will add another point to the score.\n\n\
      ==Trivia==\n* The map was considered for Unreal Tournament, and in fact appeared,\
      \ untouched, in the betas. Needless to say, it didn't made the cut for the retail\
      \ version. It underwent through several changes for it's inclusion in the Epic\
      \ Bonus Pack.\n\n==Gallery==\n<gallery>\nImage:DmHealPod2.jpg|The southwest\
      \ room with Stinger and Flak Cannon pickups\nImage:DmHealPod3.jpg|The third\
      \ floor northeast in the map, with an ASMD and a Battle Vest\nImage:DmHealPod4.jpg|The\
      \ location of the Shield Belt in the Main Hall\n</gallery>\n\n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|HealPod]]\n[[Category:Unreal maps|HealPod]]"
