      \ title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmHealPod?section=1\" title=\"Edit section: Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DmHealPod is a small\
      \ map with a twist. It lacks health, but in order to make up for it, it features\
      \ a healing pod right in the middle of the map, which heals 8hp per second.\
      \ It comes at a risk though. There are buttons in the floor in the west and\
      \ south entrances to the Main Hall which, when walked over, make the pod stomp\
      \ down, killing anyone standing within the forcefield.\n</p><p>The map has 3\
      \ floors. In the main hall the 3 floors are connected via lifts in the north\
      \ and east entrances. There's another section of the 3rd floor (with a Battle\
      \ Vest and ASMD pickup) in the northeast room, accessible by another lift. Though\
      \ for improved mobility, it is advised to use the <a href=\"/Jump_Boots\" title=\"\
      Jump Boots\">Jump Boots</a>, which are hidden in a ventilation duct in the south\
      \ part of the 1st floor.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmHealPod?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmHealPod?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
