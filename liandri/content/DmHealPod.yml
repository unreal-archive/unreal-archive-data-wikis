      <td> On the top level of the Main Hall\n</td></tr>\n<tr>\n<td> <a href=\"/Inventory_Items#Voice_Box\"\
      \ title=\"Inventory Items\">Voice Box</a></td>\n<td> 2 </td>\n<td> In the ventilation\
      \ duct with the Eightball Gun\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmHealPod?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The healing pod is both an easy healing device and\
      \ an easy killing trap. Unfortunately, it can't be used as either in more crowded\
      \ botmatches. Bots don't use the pod, but they will often walk over the triggers.\
      \ Don't count on getting extra frags with the trap, and only try to heal in\
      \ 1on1 matches, after the opponent has been fragged. However, one doesn't have\
      \ to look far for another opportunity for easy frags. Bots very often stand\
      \ still waiting for the elevators. A well-aimed shot of the Flak Cannon's alt-fire\
      \ will add another point to the score.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmHealPod?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it didn't made the cut for the retail version.\
      \ It underwent through several changes for it's inclusion in the Epic Bonus\
      \ Pack.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Gallery\">Gallery</span><span\
