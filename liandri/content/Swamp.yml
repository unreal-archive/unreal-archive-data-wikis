      <td> <a href=\"/Unreal_II:_The_Awakening\" title=\"Unreal II: The Awakening\"\
      >Unreal II: The Awakening</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td>\
      \ <a href=\"/Single_player\" title=\"Single player\">Single player</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<p>Swamp is the second mission on <a href=\"\
      /Elara_V\" title=\"Elara V\">Elara V</a> in <a href=\"/Unreal_II\" class=\"\
      mw-redirect\" title=\"Unreal II\">Unreal II</a>. Unlike the most other levels,\
      \ this one is mainly an enemy avoiding practise. It is famous for the creatures\
      \ living there, <a href=\"/Seagoat\" class=\"mw-redirect\" title=\"Seagoat\"\
      >Seagoats</a>, that are the main easter egg topic in the whole game. It doesn't\
      \ have the usual Atlantis Interlude level.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Marsh_-_Sanctuary_Lost\">Marsh - Sanctuary Lost</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Swamp?section=1\"\
      \ title=\"Edit section: Marsh - Sanctuary Lost\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"First_cutscene\"\
      >First cutscene</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Swamp?section=2\" title=\"Edit section: First cutscene\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:Swamp0.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Swamp0.jpg/250px-Swamp0.jpg\"\
      \ width=\"250\" height=\"94\" class=\"thumbimage\" srcset=\"/w/images/thumb/Swamp0.jpg/375px-Swamp0.jpg\
      \ 1.5x, /w/images/thumb/Swamp0.jpg/500px-Swamp0.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Swamp0.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>TCA Atlantis and PeaceKeeper</div></div></div>\n\
      <p>Your dropship flies back to <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\"\
      >TCA Atlantis</a> from Elara V. When it is about to land in it, <a href=\"/Aida\"\
      \ title=\"Aida\">Aida</a> calls <a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a>. A dialogue starts.\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Aida: Atlantis calling PeaceKeeper.  We're sending you back, John.<br\
      \ />\n<p>Dalton: What's up, Aida?<br />\n</p>\nAida: We've got more trouble\
      \ down there.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Aida\" title=\"Aida\">Aida</a> and\
      \ <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n<p>PeaceKeeper\
      \ turns back and lands on the surface of Sanctuary. Obviously Aida heard the\
      \ news only when PeaceKeeper was about to land, as otherwise she would have\
      \ contacted John earlier, and the ship wouldn't have flown anywhere, as Ne'Ban\
      \ controls it. The cutscene ends here.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Marsh_-_Sanctuary_Lost_2\">Marsh - Sanctuary Lost</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Swamp?section=3\"\
      \ title=\"Edit section: Marsh - Sanctuary Lost\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:Swamp2.jpg\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/Swamp2.jpg/250px-Swamp2.jpg\" width=\"250\" height=\"\
      94\" class=\"thumbimage\" srcset=\"/w/images/thumb/Swamp2.jpg/375px-Swamp2.jpg\
      \ 1.5x, /w/images/thumb/Swamp2.jpg/500px-Swamp2.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Swamp2.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A <a href=\"/Rammer\" class=\"mw-redirect\"\
      \ title=\"Rammer\">Rammer</a> shown in the cutscene</div></div></div>\n<p>An\
      \ introduction now replaces the briefing. Aida explains why you're here:\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">Your <a href=\"/Marine\" title=\"\
      Marine\">Marine</a> pals were shot down before they reached escape velocity.\
      \ Their ship crashed in a forest on the far side of the planet. They've still\
      \ got the artifact. They've set up a perimeter and will hold position until\
      \ you arrive. The indigenous creatures shouldn't give you any trouble, but somebody\
      \ shot that ship down - and whoever did is probably still around.<br />\nWe\
      \ can't fly you in there. You'll have to go in on foot.  They've lit beacons\
      \ to guide you to the crash site. Go get the Marines and lead them to a clearing\
      \ big enough to set the Atlantis down. I'll see you soon.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Aida\" title=\"Aida\">Aida</a></div>\n<p>You will be shown the crashed\
      \ <a href=\"/Marine\" title=\"Marine\">Marines</a>' dropship, a process of placing\
      \ <a href=\"/Field_Generator\" class=\"mw-redirect\" title=\"Field Generator\"\
      >Field Generators</a>, then a <a href=\"/Rammer\" class=\"mw-redirect\" title=\"\
      Rammer\">Rammer</a> and the beacons. You start the level near PeaceKeeper. A\
      \ few points to remember before you go on: as Aida said, the creatures here\
      \ are not aggressive. But watch your fire, or they will get mad and try to attack\
      \ you. You shouldn't act as in a \"shoot everything that moves\" game here.\
      \ Another point to remember is that there are absolutely no enemies here before\
      \ you reach the Marines. So take your time and explore instead of just following\
      \ the beacons. Don't worry, you won't get lost, those beacons are everywhere.\
      \ The third point to remember is that unlike in other <a href=\"/Unreal_series\"\
      \ title=\"Unreal series\">Unreal series</a> games, you don't cause stomp damage\
      \ - that is, you can jump on the animals as much as you want and you won't get\
      \ them angry.\n</p><p>That's why this level is the most peaceful level of all\
      \ the ones that you will find in this game. You can just relax by walking on\
      \ the terrain, looking at the animals, their incredibly detailed shadows, the\
      \ trees, the weather effects and so on.\n</p><p>After you're bored of exploring,\
      \ go find the spot where you can see a Shield Charger. Remember that place and\
      \ the closest path from there to the Marines. After you're used to that, go\
      \ over and see Sgt. Kramer. He will disable the Force Wall and let you pass.\
      \ Now a quite complex dialogue starts. It doesn't matter in what order you'll\
      \ talk, but the dialogue here is given in the most fluent order:\n</p>\n<div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a\
      \ href=\"/File:Swamp3.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Swamp3.jpg/250px-Swamp3.jpg\"\
      \ width=\"250\" height=\"156\" class=\"thumbimage\" srcset=\"/w/images/thumb/Swamp3.jpg/375px-Swamp3.jpg\
      \ 1.5x, /w/images/thumb/Swamp3.jpg/500px-Swamp3.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Swamp3.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>The dialogue and the goody crate</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Kramer: Glad you could drop by, Marshal.<br\
      \ />\n<p>Dalton: I was in the neighborhood.<br />\nKramer: Such a nice night\
      \ for a walk, too.<br />\nDalton: Who was it? <a href=\"/Izarians\" class=\"\
      mw-redirect\" title=\"Izarians\">Izarians</a>?<br />\nKramer: <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a>, more likely.<br />\nDalton: Did you get the artifact?<br\
      \ />\nKramer: Dug it out of the wreckage. Not a scratch on it.<br />\nDalton:\
      \ Any enemy activity?<br />\nKramer: Just some Izarian scouts. 'Course now they\
      \ know we're here.<br />\nDalton: Did everyone make it?<br />\nKramer: All three\
      \ of us. Ready for action.<br />\nDalton: We need to scout out a clearing.<br\
      \ />\nKramer: Way ahead of you. There's a spot about 2 clicks away. Perfect\
      \ for a dropship.<br />\nDalton: There's not gonna be a dropship.<br />\nKramer:\
      \ What?!?<br />\nDalton: Goin' deaf on me, soldier?<br />\nKramer: No, sir.\
      \ Sorry, sir.<br />\nDalton: We're bringing the <a href=\"/TCA_Atlantis\" title=\"\
      TCA Atlantis\">Atlantis</a> down.<br />\nKramer: Holy sh... Can you do that?<br\
      \ />\nDalton: Piece of cake.<br />\n</p>\nKramer: All right Marines, look sharp\
      \ - we're moving out. Stay close Marshal. If we get separated, I'll come find\
      \ you.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a> and <a href=\"/Kramer\" class=\"mw-redirect\" title=\"Kramer\"\
      >Kramer</a></div>\n<p>While talking, collect all the goodies in the area: <a\
      \ href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat Assault\
      \ Rifle\">Combat Assault Rifle</a>, Assault Rifle clip, <a href=\"/Shotgun\"\
      \ title=\"Shotgun\">Shotgun</a>, 8 shotgun shells, 2 <a href=\"/Health\" title=\"\
      Health\">Health</a> Pickups and 3 Energy Pickups.\n</p><p>The dialogue reveals\
      \ some interesting information: even though you're only in <a href=\"/TCA\"\
      \ class=\"mw-redirect\" title=\"TCA\">TCA</a>, even Marines listen to you.\n\
      </p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:Swamp4.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Swamp4.jpg/250px-Swamp4.jpg\"\
      \ width=\"250\" height=\"156\" class=\"thumbimage\" srcset=\"/w/images/thumb/Swamp4.jpg/375px-Swamp4.jpg\
      \ 1.5x, /w/images/thumb/Swamp4.jpg/500px-Swamp4.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Swamp4.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Izarian ambush</div></div></div>\n<p>Anyway,\
      \ the Marines now run out of the wreckage. Their target is that Energy Station\
      \ you saw earlier. So move on as you did before - straight towards the Station.\
      \ There's an interesting fact about these Marines: they are absolutely invincible.\
      \ None of them will die in this scenario, regardless of how much damage he will\
      \ take. Another interesting fact is that those Marines act a lot like bots in\
      \ Unreal Tournament series - they can taunt, follow paths, get your back, inform\
      \ about incoming enemies, complain for shooting them etc. So to survive, you\
      \ should just hide behind the Marines and let them do all the work as they're\
      \ invincible.\n</p><p>Once you get to the clearing the Marines will start building\
      \ a perimeter: both entryways to the clearing will be blocked by their <a href=\"\
      /Force_Wall\" title=\"Force Wall\">Force Walls</a>, and additionally an <a href=\"\
      /Auto_Turret\" class=\"mw-redirect\" title=\"Auto Turret\">Auto Turret</a> will\
      \ be set up to help you defend from the left (when looking from the Power Station).\
      \ So that's why the main foes will come from the right side. Soon enough you\
      \ will see more <a href=\"/Izarians\" class=\"mw-redirect\" title=\"Izarians\"\
      >Izarians</a> and even light <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>.\
      \ Follow Kramer and make sure the fire is received only by Kramer, and not yourself.\
      \ Dodge when needed, and don't worry, Kramer won't turn aggressive towards you\
      \ no matter how much friendly fire he takes. If you can, let Kramer deal with\
      \ enemies, and hold his back. You have to keep yourself alive for five minutes,\
      \ and Aida will keep informing you about the time you have left.\n</p>\n<div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a\
      \ href=\"/File:Swamp5.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Swamp5.jpg/250px-Swamp5.jpg\"\
      \ width=\"250\" height=\"156\" class=\"thumbimage\" srcset=\"/w/images/thumb/Swamp5.jpg/375px-Swamp5.jpg\
      \ 1.5x, /w/images/thumb/Swamp5.jpg/500px-Swamp5.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Swamp5.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>The rock you need to climb in order to\
      \ get to the safe point</div></div></div>\n<p>However, there is a trick that\
      \ lets you avoid all the enemies you could possibly encounter in this map. Once\
      \ the perimeter is set, climb onto the rock where the Auto Turret is. Once you're\
      \ there, climb another one so you would stand somewhat higher than the Auto\
      \ Turret (pictured). Then, continue going forward and climbing up until you\
      \ see a large mountain that you can't climb. Go counter clockwise around that\
      \ mountain, and you will slowly get closer and closer to the top. Once you're\
      \ on top of the mountain, you're safe, as your enemies don't know the path to\
      \ this place.\n</p><p>Soon the level will end and the cutscene will start.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Second_cutscene\">Second cutscene</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Swamp?section=4\" title=\"Edit section: Second cutscene\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:Swamp6.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Swamp6.jpg/250px-Swamp6.jpg\"\
      \ width=\"250\" height=\"94\" class=\"thumbimage\" srcset=\"/w/images/thumb/Swamp6.jpg/375px-Swamp6.jpg\
      \ 1.5x, /w/images/thumb/Swamp6.jpg/500px-Swamp6.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Swamp6.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>TCA Atlantis landing</div></div></div>\n\
      <p>The hill near your beacon will be shown, as well as a <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> with an <a href=\"/Izarian\" title=\"Izarian\"\
      >Izarian</a> on top of it. The Skaarj groans, and all of a sudden TCA Atlantis\
      \ appears from the sky. It flies down and crushes the opponents. Aida will exclaim:\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">Someone called for a taxi?<br\
      \ />\n<p>More on the way.  Let's get outta here.<br />\n</p>\nMove it!  Let's\
      \ go!</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Aida\" title=\"Aida\">Aida</a></div>\n\
      <p>All the four of you stand still for a moment before entering Atlantis. The\
      \ camera turns, revealing a Seagoat that successfully attempts to get into your\
      \ ship. As Aida asked to hurry up, the entering creature was unseen until later,\
      \ and you receive your first <a href=\"/Artifacts\" title=\"Artifacts\">Artifact</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Swamp?section=5\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Dialog Editor reveals that in the second cutscene\
      \ Aida was supposed to exclaim phrases randomly, but that was never implemented.\
      \ The phrases that were unused are:\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">I'm comin' in.<br />\n<p>Need a ride, fellas?<br />\nStill plenty of\
      \ 'em out there. Let's go.<br />\nClimb aboard.<br />\nLet's go!<br />\n</p>\n\
      More on the way.  Let's go!</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Aida\" title=\"\
      Aida\">Aida</a></div>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
