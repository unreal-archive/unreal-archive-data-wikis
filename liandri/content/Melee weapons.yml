      \ </i></div>\n<p>Meleé weapons (also called \"close combat weapons\") are a\
      \ kind of weapon which doesn't require ammo, but needs the users to be near\
      \ their opponents in order to affect them. These weapons are normally the starting\
      \ weapons, except in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> (and by\
      \ proxy <a href=\"http://wiki.beyondunreal.com/Return_To_Na_Pali\" class=\"\
      extiw\" title=\"unreal:Return To Na Pali\">its expansion pack</a>) and <a href=\"\
      /Unreal_II:_The_Awakening\" title=\"Unreal II: The Awakening\">Unreal II: The\
      \ Awakening</a>.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Championship\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Championship</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Unreal_Tournament_2003\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Unreal Tournament 2003</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal\
      \ Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Melee_weapons?section=1\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a href=\"/Impact_Hammer\" title=\"Impact Hammer\">Impact Hammer</a></li>\n\
      <li> <a href=\"/Chainsaw\" title=\"Chainsaw\">Chainsaw</a></li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Melee_weapons?section=2\" title=\"Edit section: Unreal Championship\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ <a href=\"/Shield_Gun\" title=\"Shield Gun\">Shield Gun</a></li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Melee_weapons?section=3\" title=\"Edit section: Unreal Tournament\
      \ 2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a href=\"/Shield_Gun\" title=\"Shield Gun\">Shield Gun</a></li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament\
      \ 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Melee_weapons?section=4\" title=\"Edit section: Unreal\
      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a href=\"/Shield_Gun\" title=\"Shield Gun\">Shield Gun</a></li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship\
      \ 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Melee_weapons?section=5\" title=\"Edit section: Unreal\
      \ Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Cryo Staff (Malcolm)</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">This staff causes its target to drop in temperature with each hit,\
      \ and can eventually freeze an opponent solid.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <ul><li> Cryo Swords (Sapphire)</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">These graceful blades are coated in a cryonic solution that maintains\
      \ a surface temperature of five degrees above absolute zero.  Repeated hits\
      \ on an opponent will release this solution into the bloodstream, eventually\
      \ freezing them solid.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">Unreal Championship 2</a></div>\n<ul><li> Juggernaut Fists (Gorge)</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Juggernauts don't need a melee\
      \ weapon.  Bare-handed combat suits them perfectly.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <ul><li> Legion Sword (Sobek)</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">This massive sword is proudly carried by members of the Imperial Legion.\
      \  Its handle hides vibroshock motors which can incapacitate an opponent.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<ul><li> Liandri Hammers (Raptor)</li></ul>\n<blockquote style=\"\
      margin-bottom: 0px;\">The hand attachments on heavy mining bots are made for\
      \ crushing rocks.  Skulls do not present a problem.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <ul><li> Molten Kama (Devastation)</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">What Devastation lacks in raw power she makes up in improved technology.\
      \  These kama blades can slice through steel armor just as easily as flesh.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<ul><li> Nakhti Axe (Apophis)</li></ul>\n<blockquote style=\"\
      margin-bottom: 0px;\">This massive axe gives the wielder an extended melee attack\
      \ range, not to mention the ability to bat projectiles out of the air.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<ul><li> Nakhti Staff (Anubis)</li></ul>\n<blockquote style=\"\
      margin-bottom: 0px;\">The staff has long been the traditional weapon for the\
      \ <a href=\"/Ascension_Rites\" title=\"Ascension Rites\">Ascension Rites</a>,\
      \ but recent models conceal the latest advances in vibroshock technology.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<ul><li> Nakhti Swords (Selket)</li></ul>\n<blockquote style=\"\
      margin-bottom: 0px;\">Dual swords are the latest trend in the Ascension Rites.\
      \  Current models conceal the latest advances in vibroshock technology.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<ul><li> Necris Staff/Dark Staff (Brock)</li></ul>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">This black staff is coated with Necris nanoblack.\
      \  Being beaten with it is not good for your health.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <ul><li> Necris Swords (Lauren)</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">These black swords are coated with Necris nanoblack, which causes festering\
      \ wounds that refuse to heal.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">Unreal Championship 2</a></div>\n<ul><li> Skaarj Blades (Szalor/Torgr)</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Arm-mounted forked blades, the traditional\
      \ weapon of the Skaarj.  Serrated and energized for extra cutting power.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship\
      \ 2</a></div>\n<ul><li> Thunder Staff (Raiden)</li></ul>\n<blockquote style=\"\
      margin-bottom: 0px;\">One of the most basic weapons of the martial arts, but\
      \ also one of the most deadly -- and this version is made deadlier by an infusion\
      \ of Raiden's energy.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">Unreal Championship 2</a></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Melee_weapons?section=6\"\
