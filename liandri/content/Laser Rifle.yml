    text: "<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nLaser Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:LaserRifle.jpg\"\
      \ class=\"image\"><img alt=\"LaserRifle.jpg\" src=\"/w/images/thumb/LaserRifle.jpg/200px-LaserRifle.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/LaserRifle.jpg/300px-LaserRifle.jpg\
      \ 1.5x, /w/images/thumb/LaserRifle.jpg/400px-LaserRifle.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 150</dd>\n<dd> Fire rate: 0.67/sec (5\
      \ energy)</dd>\n<dd> Reload time: 3.75s</dd>\n<dt> Secondary fire</dt>\n<dd>\
      \ Type: Hitscan</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate: 10/sec</dd>\n\
      <dd> Reload time: 3.75s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 75</dd>\n\
      <dd> Ammo pickup: 25</dd>\n<dd> Clip capacity: 25</dd>\n<dd> Maximum: 250</dd></dl>\n\
      </div>\n</div>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">I\
      \ put this thing together from bits and pieces you found in the labs on <a href=\"\
      /edit/Na_Koja_Abad?redlink=1\" class=\"new\" title=\"Na Koja Abad (page does\
      \ not exist)\">Na Koja Abad</a>. It uses a proto-<a href=\"/Drakk\" title=\"\
      Drakk\">Drakk</a> pod for ammo, and its primary fire is a laser pulse -- sorta\
      \ like a conventional railgun. The Alt-Fire is a limited range sustained beam\
      \ you can use to hose down a roomful of bad guys.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Isaak\" title=\"Isaak\">Isaak</a></div>\n<p>The <a href=\"/Drakk\"\
      \ title=\"Drakk\">Drakk</a> <b>Laser Rifle</b> (also known as <b>Drakk Pulse\
      \ Laser</b> or <b>Hellfire</b>) is a weapon featured in <a href=\"/Unreal_II:_The_Awakening\"\
      \ title=\"Unreal II: The Awakening\">Unreal II: The Awakening</a>. This weapon\
      \ was invented by <a href=\"/Isaak\" title=\"Isaak\">Isaak</a> from the parts\
      \ of destroyed <a href=\"/Drakk\" title=\"Drakk\">Drakk</a>. The weapon is available\
      \ starting from <a href=\"/edit/NC962VII?redlink=1\" class=\"new\" title=\"\
      NC962VII (page does not exist)\">NC962VII</a> mission. Since <a href=\"/edit/Avalon?redlink=1\"\
      \ class=\"new\" title=\"Avalon (page does not exist)\">Avalon</a> this weapon\
      \ is upgraded and has an alt-fire. It didn't have it earlier because that fire\
      \ mode is not found in regular Drakk technology, only the heavy Drakk can use\
      \ it. The weapon is very effective but the clip holds only a few shots and the\
      \ reload time is very long. The Laser Rifle is an exclusively Unreal 2 weapon\
      \ - it is not even featured in <a href=\"/XMP\" class=\"mw-redirect\" title=\"\
      XMP\">XMP</a>.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:302px;\"><a href=\"/File:LaserRifle.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/LaserRifle.png/300px-LaserRifle.png\" width=\"\
      300\" height=\"201\" class=\"thumbimage\" srcset=\"/w/images/thumb/LaserRifle.png/450px-LaserRifle.png\
      \ 1.5x, /w/images/thumb/LaserRifle.png/600px-LaserRifle.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:LaserRifle.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The Laser Rifle with its ammo.</div></div></div>\n\
      <dl><dt>Primary fire</dt>\n<dd> Shoots a thin red laser beam that lances any\
      \ opponent instantly. This mode deals loads of damage but it's spread is very\
      \ small so you need to aim closely to hit the opponent. This fire mode takes\
      \ 5 units of energy from the Laser Rifle pod instantly, therefore when using\
      \ only this fire mode, you will only be able to shoot 5 shots before reloading.</dd>\n\
      <dt>Secondary fire</dt>\n<dd> A long red whip of incendiary plasma that fries\
      \ opponents. As any other incendiary attack, this can be used to distract enemies.\
      \ This attack is similar to the <a href=\"/Link_Gun\" title=\"Link Gun\">Link\
      \ Gun</a>'s secondary fire. If the plasma touches  wall, it adheres and after\
      \ some time bursts into flames.</dd>\n<dt>Techniques</dt>\n<dd> As the Laser\
      \ Rifle is only available in the last few levels, you will be usually battling\
      \ <a href=\"/Drakk\" title=\"Drakk\">Drakk</a> with it. It's the primary option\
      \ as Drakk drop a lot of Laser Rifle pods. On lower difficulty levels, a medium\
      \ Drakk can be killed from 2 shots of the Laser Rifle, and each of them drops\
      \ a Laser Rifle pod that gives 25 energy units - enough to compensate the fight.\
      \ On next levels, like <a href=\"/edit/Avalon?redlink=1\" class=\"new\" title=\"\
      Avalon (page does not exist)\">Avalon</a>, you are also allowed to use the Laser\
      \ Rifle, but these levels have only minimal supply of ammunition. In bot matches,\
      \ the Laser Rifle is a great all-around weapon that can very easily kill an\
      \ opponent with the primary fire, even if it has slightly damaged light power\
      \ armor on. The secondary fire can be used to lay traps, but bots rarely fall\
      \ for that and using the alternative fire there is recommended only if the enemy\
      \ is very near. Also, always keep your eye on the ammo meter as reloading a\
      \ Laser Rifle in a middle of a firefight usually cost you a life.</dd></dl>\n\
