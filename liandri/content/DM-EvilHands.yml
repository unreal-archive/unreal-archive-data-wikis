      \ href=\"https://liandri.beyondunreal.com/edit/DM-EvilHands\">expanding it</a>.\
      \ </i></div>\n<blockquote style=\"margin-bottom: 0px;\">And remember, where\
      \ you have a concentration of power in a few hands, all too frequently men with\
      \ the mentality of gangsters get control.  History has proven that.<br /><br\
      \ />This place is nothing more than a glorified execution coliseum. Ancient\
      \ Nahkti Emperors used this place to pit their slaves against one another in\
      \ barbarous battles to the death. The unfortunate slaves held the false belief\
      \ that victory in combat that pleased the Emperor was their path to freedom.\
      \ Only a mere lie to further add to the Emperors twisted amusement. If only\
      \ the slaves knew their fate was the same no matter their mettle in battle.\
      \ For the Emperor and his patrons sought to see the spectacle of blood soaked\
      \ death no matter the efforts or merits worthless slaves put forth. Now it is\
      \ just another arena for the tournament thanks to Liandri Corporation and their\
      \ stranglehold over the reigning Nahkti Emperor Anubis. Many Izanagi get their\
      \ panties in a wad over this arena.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Championship\
