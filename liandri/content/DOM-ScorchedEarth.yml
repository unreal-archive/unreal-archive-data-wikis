      \       = [[UT2003]], [[UC]], [[UT2004]]\n| gametype    = Double Domination\n\
      }}\n\n== Map Description ==\n\n== Weapons & Pickups ==\n\n=== Weapons ===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"60\"|Count\n!width=\"60\"|Ammo\n!width=\"350\"|Ammo Location\n\
      |-\n| [[Assault Rifle]] || - || 4 || \n|-\n| [[Shock Rifle]] || 1 || 4 || \n\
      |-\n| [[Link Gun]] || 1 || 4 || \n|-\n| [[Flak Cannon]] || 1 || 4 || \n|-\n\
      | [[Rocket Launcher]] || 1 || 4 || \n|-\n|}\n\n=== Pickups ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n\
      !width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_2004|Health\
      \ Pack]] || 6 || \n|-\n| [[Armor#Unreal_Tournament_2004|Shield]] || 2 || \n\
      |-\n| [[Adrenaline#Unreal_Tournament_2004|Adrenaline]] || 12 || \n|-\n|}\n\n\
      == Tips & tricks ==\n\n=== Single-Player tips ===\n\n{{Prevnext|DM-Morpheus3|DOM-Renascent|UT2004\
      \ DDOM Ladder}}\n{{Prevnext|DM-Goliath|DOM-Junkyard}}\n\n== Trivia ==\n[[Image:DOM-PeakedBETA.jpg|thumb|128px|right|Beta\
      \ levelshot of DOM-ScorchedEarth (as DOM-Peaked).]]\n* DOM-ScorchedEarth is\
      \ one of three maps (the others are [[ONS-Tricky]] and [[CTF-Geothermal]]) with\
      \ typographical errors in their audio properties that cause them to not have\
      \ associated music.  In ScorchedEarth's case this is because the mapper typed\
      \ 'KR-ChemicalBurn ' (note the extra space) into the map's audio properties,\
      \ instead of the correct 'KR-Chemical-Burn'.  To enable music for this map,\
      \ name an ogg music file ''KR-ChemicalBurn .ogg'' (again, note the extra space)\
      \ and place it in your UT2004 music folder.\n* Originally, and judging by what\
      \ was seen in some betas, the map would have lacked the hellish theme it got\
      \ in the retail releases.\n* The map was done by Checker, with additional help\
      \ from [[James Schmalz]] and [[Juan Pancho 'XceptOne' Eekels]].\n* The map had\
      \ the working title of DOM-Peaked, a possible reference to UT map [[DM-Peak]].\n\
