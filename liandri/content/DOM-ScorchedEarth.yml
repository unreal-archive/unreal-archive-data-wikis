      \ text\" href=\"http://checkerschapel.beyondunreal.com/2008/05/portfolio-darksectormmo-uc-and-ut2003.html\"\
      >DOM-ScorchedEarth at Checker's Chapel</a></span>\n</li>\n</ol></div>\n\n<!--\
