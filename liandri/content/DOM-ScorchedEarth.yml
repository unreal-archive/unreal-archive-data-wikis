      </th></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DOM-ScorchedEarth?section=7\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"><a href=\"/File:DOM-PeakedBETA.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DOM-PeakedBETA.jpg/128px-DOM-PeakedBETA.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/DOM-PeakedBETA.jpg/192px-DOM-PeakedBETA.jpg\
      \ 1.5x, /w/images/thumb/DOM-PeakedBETA.jpg/256px-DOM-PeakedBETA.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DOM-PeakedBETA.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Beta levelshot of DOM-ScorchedEarth\
      \ (as DOM-Peaked).</div></div></div>\n<ul><li> DOM-ScorchedEarth is one of three\
      \ maps (the others are <a href=\"/ONS-Tricky\" title=\"ONS-Tricky\">ONS-Tricky</a>\
      \ and <a href=\"/CTF-Geothermal\" title=\"CTF-Geothermal\">CTF-Geothermal</a>)\
      \ with typographical errors in their audio properties that cause them to not\
      \ have associated music.  In ScorchedEarth's case this is because the mapper\
      \ typed 'KR-ChemicalBurn ' (note the extra space) into the map's audio properties,\
      \ instead of the correct 'KR-Chemical-Burn'.  To enable music for this map,\
      \ name an ogg music file <i>KR-ChemicalBurn .ogg</i> (again, note the extra\
      \ space) and place it in your UT2004 music folder.</li>\n<li> Originally, and\
      \ judging by what was seen in some betas, the map would have lacked the hellish\
      \ theme it got in the retail releases.</li>\n<li> The map was done by Checker,\
      \ with additional help from <a href=\"/James_Schmalz\" title=\"James Schmalz\"\
      >James Schmalz</a> and <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\" title=\"\
      Juan Pancho 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a>.</li>\n<li>\
      \ The map had the working title of DOM-Peaked, a possible reference to UT map\
      \ <a href=\"/DM-Peak\" title=\"DM-Peak\">DM-Peak</a>.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-ScorchedEarth?section=8\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">DOM-ScorchedEarth\
      \ is a double domination map. You start in the centre spawning up on a ledge\
      \ off of these spiky statues. You jump down and can move to the left or right\
      \ tower with each a control point. Again a rather small and frantic map. Watch\
      \ where you jump to not fall off into the lava! Mhuahaha!<br /><br />I was responsible\
      \ for most of the layout / meshing / and bug fixing. <a href=\"/James_Schmalz\"\
      \ title=\"James Schmalz\">James Schmalz</a> and <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\"\
      \ title=\"Juan Pancho 'XceptOne' Eekels\">Pancho Eekels</a> both did a pass\
      \ on lighting / other visuals.<sup id=\"cite_ref-1\" class=\"reference\"><a\
      \ href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2003\" class=\"mw-redirect\" title=\"UT2003\">Checker's Chapel</a></div>\n\
