      \ href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=26\" title=\"\
      Edit section: In-Game Awards\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Sprees\">Sprees</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=27\" title=\"\
      Edit section: Sprees\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Awarded for making a certain number of kills without dying throughout the\
      \ match.\n</p>\n<ul><li> Killing Spree: 5 kills.</li>\n<li> Massacre: 10 kills.</li>\n\
      <li> Rampage: 15 kills.</li>\n<li> Dominating: 20 kills.</li>\n<li> Unstoppable:\
      \ 25 kills.</li>\n<li> Godlike: 30+ kills.</li></ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Multikills\">Multikills</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=28\"\
      \ title=\"Edit section: Multikills\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Awarded for making the amount of kills within the\
      \ allotted time.\n</p>\n<ul><li> Double Kill: 2 kills.</li>\n<li> Multikill:\
      \ 3 kills.</li>\n<li> Mega Kill: 4 kills.</li>\n<li> Monster Kill: 5 kills.</li>\n\
      <li> Ultra Kill: 6 kills.</li>\n<li> Unholy: 7 kills.</li>\n<li> Impossible:\
      \ 8 kills.</li>\n<li> Unpossible: 9 or more kills ( will continually announce\
      \ \"Unpossible!\").</li></ul>\n<h4><span class=\"mw-headline\" id=\"Weapon_Awards\"\
      >Weapon Awards</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=29\"\
      \ title=\"Edit section: Weapon Awards\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Awarded for getting the amount of kills with the said\
      \ weapon.\n</p>\n<ul><li> Disc Jockey: 10 kills with <a href=\"/Ripjack\" class=\"\
      mw-redirect\" title=\"Ripjack\">Ripjack</a>.</li>\n<li> Eight Ball: 8 direct\
      \ hits with <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>.</li>\n\
      <li> Rocket Scientist: 20 kills with <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a>.</li>\n<li> Biohazard: 7 kills with <a href=\"\
      /Bio-Rifle\" class=\"mw-redirect\" title=\"Bio-Rifle\">Bio-Rifle</a>, or 5 kills\
      \ using the <a href=\"/Bio-Rifle\" class=\"mw-redirect\" title=\"Bio-Rifle\"\
      >Bio-Rifle's</a> alternate-fire.</li>\n<li> Goop God: 15 kills with <a href=\"\
      /Bio-Rifle\" class=\"mw-redirect\" title=\"Bio-Rifle\">Bio-Rifle</a>.</li>\n\
      <li> Blue Streak: 10 kills with <a href=\"/Stinger\" title=\"Stinger\">Stinger</a>.</li>\n\
      <li> Shock Therapist: 10 kills with <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>.</li>\n<li> Flak Monkey: 10 kills with <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a>.</li>\n<li> Landmine: 5 kills with <a\
      \ href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade Launcher</a>'s\
      \ alternate-fire.</li>\n<li> Sharp Shooter: 7 kills with the <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a>.</li></ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Other_Awards\">Other Awards</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=30\"\
      \ title=\"Edit section: Other Awards\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li> Cavalier: Achieving 5 kills using melee weapons.</li>\n\
      <li> Samurai: Achieving 10 kills using melee weapons.</li>\n<li> Rejected: Killing\
      \ an enemy by deflecting a shot back (in melee mode).</li>\n<li> Combo: Getting\
      \ hit by a Necris freeze attack while being a Necris yourself. (it gives Necris\
      \ characters health).</li>\n<li> Flawless Victory: Winning a round without a\
      \ single death or defeat.</li>\n<li> First Blood: First player in a match to\
      \ make a kill.</li>\n<li> Headshot: Fragging a player by taking off his/her\
      \ head.</li>\n<li> Brain Surgeon: Achieving 5 headshots in one game.</li>\n\
      <li> Interception: Freezing an opponent in Overdose in order to steal the ball.</li>\n\
      <li> Jumpy Bitch: Awarded while killing an opponent through excessive jumping.</li>\n\
      <li> Smack Down: Reflecting an opponent's charged adrenaline fueled melee attack.</li>\n\
      <li> Wasted: Shooting a necris with a charged pistol shot or firing a poison\
      \ Skaarj claw at another Skaarj.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Gameplay_Details\">Gameplay Details</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=31\"\
      \ title=\"Edit section: Gameplay Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Epic installed a new melee system into the game where\
      \ the heavy characters have a more power but at the lost of their agility while\
      \ vista versa with light characters. Unlike other Unreals, players would have\
      \ to choose two weapons (one explosive and one energy) to use where the ammo\
      \ for each would spread throughout the battlefield.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=32\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Unreal Championship 2 began development as UT2005\
      \ and was later renamed and made an Xbox exclusive.</li>\n<li> According to\
      \ Joe Graf, <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/threads/558788-Let-s-design-Unreal-Championship-3-Seriously-Updated-2-9-07?p=24773482#post24773482\"\
      >A vehicle-based gametype was created</a>, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.epicgames.com/threads/558788-Let-s-design-Unreal-Championship-3-Seriously-Updated-2-9-07?p=24775217#post24775217\"\
      >with even specialized maps</a>, but they clashed with the core mechanics of\
      \ the game, so it didn't made the cut for the game.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Previews_and_Reviews\">Previews and Reviews</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=33\"\
