  wikitext:
    text: "''You may also be looking for [[Unreal Championship]].''\n\n'''Unreal Championship\
      \ 2: The Liandri Conflict''', also known as '''Unreal Championship 2''', '''The\
      \ Liandri Conflict''', and '''UC2''', was Epic Games first console-exclusive\
      \ title developed specifically by them. The game is available exclusively for\
      \ the [[wikipedia:Xbox|Xbox]], though [[Microsoft]] has developed a backwards\
      \ compatibility update for the [[wikipedia:Xbox 360|Xbox 360]] in order to play\
      \ it there. The game was released on April 18, [[wikipedia:2005|2005]] and published\
      \ by [[Midway Games]] as part of a three-game publishing deal.\n\n{{Infobox\
      \ game\n| image = UC2-cover.jpg\n| imagewidth = 200\n| releasedates = April\
      \ 18, 2005 (Xbox)\n| enginever = Unreal Engine 2X\n| gamebuilds = 3280-3323\
      \ (Epic Games)\n}}\n\n== History ==\n'''Unreal Championship 2''' began development\
      \ in 2003 after [[UT2003]] was released and was a planned sequel titled UT2005.\
      \ When fans of UT started clamoring after improvements to [[UT2003]], Epic decided\
      \ to move UT2005 to consoles and began work on UT2004. UT2005 eventually became\
      \ Unreal Championship 2, and was the first of a three-game contract between\
      \ [[Midway Games]] and [[Epic Games]].\n\nThe game was marketed as a sequel\
      \ to [[Unreal Championship]], even though, for the most part, it has nothing\
      \ to do with that game whatsoever. The game was developed using a modified version\
      \ of the [[Unreal Engine]] which later became it's own licensable product.\n\
      ===Demo===\nA demo was released in OXM on March 1, 2005. It was also available\
      \ at retailers such as Best Buy as a standalone disc. Often the requirement\
      \ to get this copy was to either pre-order the game or purchase some other game.\
      \ The demo contained the maps [[DM-Deadbolt]], [[DM-Praxis]], [[DM-Remnant]],\
      \ [[CTF-Emperor]] and [[CTF-ViperPit]] and the characters [[Anubis]], [[Lauren]]\
      \ and [[Szalor]]. Only half of the weapons were available, including [[Rocket\
      \ Launcher]], [[Ripper|RipJack]], [[Sniper Rifle]] and [[Stinger]].\n\n===Release\
      \ Details===\n* April 18, 2005 - The game was released to stores, published\
      \ by [[Midway Games]].\n===Reception===\nThe game was received very well by\
      \ reviewers, with the average score being somewhere around 90% on most sites.\
      \ It also gained favor among many gamers, however interest in the game died\
      \ off after a short time and only a small cult following is left surrounding\
      \ the game. Many people's complaints centered around the game simply being too\
      \ difficult to master, which was true when compared with games like [[wikipedia:Halo|Halo]]\
      \ that had overly simple controls as well as auto aim. Also, most [[wikipedia:Xbox\
      \ Live|Xbox Live]] subscribers were still engrossed in [[wikipedia:Halo 2|Halo\
      \ 2]] at the time.\n\n==Game Content==\n===Music===\nContained 23 different\
      \ tracks composed by [[Kevin Riepl]].\n\n;Tracks\n*UC2 Theme (UT Theme Redux)\n\
      *Abydos\n*Acid Rain\n*Adoratrice\n*Arctic Decay\n*Ascension Conclusion\n*Axon\n\
      *Bakhu Ruins\n*Cancer\n*Cenotaph\n*Cold Fusion\n*Columns\n*Deep Core\n*Descension\n\
      *Gauntlet\n*Khepri\n*Legacy (Anubis Fights Selket)\n*Nakhti Ruins\n*Nakhti Temple\n\
      *Nu Battle\n*Recoil\n*Transistor\n*Temple Udjat\n\n===Gametypes===\n==== Single\
      \ Player ====\n* [[Ascension Rites]]\n*: Follow Anubis to the crown of champion\
      \ and the heart of Selket. \n* [[UC2 Individual Ladders|Tournaments]]\n*: Select\
      \ a character and bring him through each level of play.\n* [[Challenges]]\n\
      *: Select challenges to perform. Challenges include playing different scenarios\
      \ of each gametype.\n\n====Multi Player ====\n* [[Deathmatch]]\n* [[Team Deathmatch]]\n\
      * [[Capture the Flag]]\n* [[Overdose]]\n* [[Nali Slaughter]]\n* [[Survival]]\n\
      \n===Pickups===\n* Health: Health pack appears in small and medium varieties.\n\
      * [[Adrenaline]]: Fulfills the players need for their special abilities.\n*\
      \ Energy Ammo: or \"[[Tarydium]]\", gives ammo for the [[Sniper Rifle]], [[Shock\
      \ Rifle]], [[Bio Rifle]], and [[Stinger]].\n* Explosive Ammo: gives ammo for\
      \ the [[Rocket Launcher]], [[Flak Cannon]], [[Grenade Launcher]] and [[Ripjack]].\n\
      * Super Health: Gives the player full health.\n* Super Adrenaline: Gives the\
      \ player full adrenaline\n* [[UDamage]]: Changes the color of the character\
      \ and projectiles to purple, and makes a loud noise with every shot. The ability\
      \ gives the player's weapons twice as much damage and twice the firepower\n\
      * Invisibility: Makes the player partial invisible.\n\n===Weapons===\nThere\
      \ are four types of weapons. Energy weapons which are powered by [[Tarydium]]\
      \ crystal (or waste, in the case of the Bio Rifle), explosive weapons use explosive\
      \ ammo, pistols with varying alternate firing modes depending on character race,\
      \ and lastly, Melee weapons.\n\n;Pistols:\n*[[Enforcer|Dual Enforcers]] (Human)\n\
