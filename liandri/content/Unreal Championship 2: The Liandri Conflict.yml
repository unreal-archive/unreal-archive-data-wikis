      \ Games)\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Unreal Championship 2</b> began development in\
      \ 2003 after <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>\
      \ was released and was a planned sequel titled UT2005. When fans of UT started\
      \ clamoring after improvements to <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a>, Epic decided to move UT2005 to consoles and began\
      \ work on UT2004. UT2005 eventually became Unreal Championship 2, and was the\
      \ first of a three-game contract between <a href=\"/edit/Midway_Games?redlink=1\"\
      \ class=\"new\" title=\"Midway Games (page does not exist)\">Midway Games</a>\
      \ and <a href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>.\n</p><p>The\
      \ game was marketed as a sequel to <a href=\"/Unreal_Championship\" title=\"\
      Unreal Championship\">Unreal Championship</a>, even though, for the most part,\
      \ it has nothing to do with that game whatsoever. The game was developed using\
      \ a modified version of the <a href=\"/Unreal_Engine\" title=\"Unreal Engine\"\
      >Unreal Engine</a> which later became it's own licensable product.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Demo\">Demo</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=2\"\
      \ title=\"Edit section: Demo\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A demo was released in OXM on March 1, 2005. It was\
      \ also available at retailers such as Best Buy as a standalone disc. Often the\
      \ requirement to get this copy was to either pre-order the game or purchase\
      \ some other game. The demo contained the maps <a href=\"/DM-Deadbolt\" title=\"\
      DM-Deadbolt\">DM-Deadbolt</a>, <a href=\"/DM-Praxis\" title=\"DM-Praxis\">DM-Praxis</a>,\
      \ <a href=\"/DM-Remnant\" title=\"DM-Remnant\">DM-Remnant</a>, <a href=\"/CTF-Emperor\"\
      \ title=\"CTF-Emperor\">CTF-Emperor</a> and <a href=\"/CTF-ViperPit\" title=\"\
      CTF-ViperPit\">CTF-ViperPit</a> and the characters <a href=\"/Anubis\" title=\"\
      Anubis\">Anubis</a>, <a href=\"/Lauren\" title=\"Lauren\">Lauren</a> and <a\
      \ href=\"/edit/Szalor?redlink=1\" class=\"new\" title=\"Szalor (page does not\
      \ exist)\">Szalor</a>. Only half of the weapons were available, including <a\
      \ href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>, <a\
      \ href=\"/Ripper\" title=\"Ripper\">RipJack</a>, <a href=\"/Sniper_Rifle\" title=\"\
      Sniper Rifle\">Sniper Rifle</a> and <a href=\"/Stinger\" title=\"Stinger\">Stinger</a>.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Release_Details\">Release Details</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=3\" title=\"\
      Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> April 18, 2005 - The game was released to stores,\
      \ published by <a href=\"/edit/Midway_Games?redlink=1\" class=\"new\" title=\"\
      Midway Games (page does not exist)\">Midway Games</a>.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Reception\">Reception</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=4\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The game was received very well by reviewers, with\
      \ the average score being somewhere around 90% on most sites. It also gained\
      \ favor among many gamers, however interest in the game died off after a short\
      \ time and only a small cult following is left surrounding the game. Many people's\
      \ complaints centered around the game simply being too difficult to master,\
      \ which was true when compared with games like <a href=\"http://en.wikipedia.org/wiki/Halo\"\
      \ class=\"extiw\" title=\"wikipedia:Halo\">Halo</a> that had overly simple controls\
      \ as well as auto aim. Also, most <a href=\"http://en.wikipedia.org/wiki/Xbox_Live\"\
      \ class=\"extiw\" title=\"wikipedia:Xbox Live\">Xbox Live</a> subscribers were\
      \ still engrossed in <a href=\"http://en.wikipedia.org/wiki/Halo_2\" class=\"\
      extiw\" title=\"wikipedia:Halo 2\">Halo 2</a> at the time.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Game_Content\">Game Content</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=5\"\
      \ title=\"Edit section: Game Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Music\">Music</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=6\" title=\"\
      Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Contained 23 different tracks composed by <a href=\"/edit/Kevin_Riepl?redlink=1\"\
      \ class=\"new\" title=\"Kevin Riepl (page does not exist)\">Kevin Riepl</a>.\n\
      </p>\n<dl><dt>Tracks</dt></dl>\n<ul><li>UC2 Theme (UT Theme Redux)</li>\n<li>Abydos</li>\n\
      <li>Acid Rain</li>\n<li>Adoratrice</li>\n<li>Arctic Decay</li>\n<li>Ascension\
      \ Conclusion</li>\n<li>Axon</li>\n<li>Bakhu Ruins</li>\n<li>Cancer</li>\n<li>Cenotaph</li>\n\
      <li>Cold Fusion</li>\n<li>Columns</li>\n<li>Deep Core</li>\n<li>Descension</li>\n\
      <li>Gauntlet</li>\n<li>Khepri</li>\n<li>Legacy (Anubis Fights Selket)</li>\n\
      <li>Nakhti Ruins</li>\n<li>Nakhti Temple</li>\n<li>Nu Battle</li>\n<li>Recoil</li>\n\
      <li>Transistor</li>\n<li>Temple Udjat</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Gametypes\">Gametypes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=7\"\
      \ title=\"Edit section: Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Single_Player\"\
      >Single Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=8\"\
      \ title=\"Edit section: Single Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li> <a href=\"/Ascension_Rites\" title=\"Ascension\
      \ Rites\">Ascension Rites</a>\n<dl><dd> Follow Anubis to the crown of champion\
      \ and the heart of Selket. </dd></dl></li>\n<li> <a href=\"/UC2_Individual_Ladders\"\
      \ title=\"UC2 Individual Ladders\">Tournaments</a>\n<dl><dd> Select a character\
      \ and bring him through each level of play.</dd></dl></li>\n<li> <a href=\"\
      /Challenges\" title=\"Challenges\">Challenges</a>\n<dl><dd> Select challenges\
      \ to perform. Challenges include playing different scenarios of each gametype.</dd></dl></li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Multi_Player\">Multi Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=9\" title=\"\
      Edit section: Multi Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li> <a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a></li>\n<li> <a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></li>\n<li> <a href=\"/Capture_the_Flag\" title=\"Capture\
      \ the Flag\">Capture the Flag</a></li>\n<li> <a href=\"/Overdose\" title=\"\
      Overdose\">Overdose</a></li>\n<li> <a href=\"/Nali_Slaughter\" title=\"Nali\
      \ Slaughter\">Nali Slaughter</a></li>\n<li> <a href=\"/Survival\" title=\"Survival\"\
      >Survival</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=10\" title=\"\
      Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Health: Health pack appears in small and medium varieties.</li>\n<li>\
      \ <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a>: Fulfills the\
      \ players need for their special abilities.</li>\n<li> Energy Ammo: or \"<a\
      \ href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a>\", gives ammo for the <a\
      \ href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>, <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>, <a href=\"/Bio_Rifle\"\
      \ title=\"Bio Rifle\">Bio Rifle</a>, and <a href=\"/Stinger\" title=\"Stinger\"\
      >Stinger</a>.</li>\n<li> Explosive Ammo: gives ammo for the <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>, <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a>, <a href=\"/Grenade_Launcher\" title=\"Grenade\
      \ Launcher\">Grenade Launcher</a> and <a href=\"/Ripjack\" class=\"mw-redirect\"\
      \ title=\"Ripjack\">Ripjack</a>.</li>\n<li> Super Health: Gives the player full\
      \ health.</li>\n<li> Super Adrenaline: Gives the player full adrenaline</li>\n\
      <li> <a href=\"/UDamage\" class=\"mw-redirect\" title=\"UDamage\">UDamage</a>:\
      \ Changes the color of the character and projectiles to purple, and makes a\
      \ loud noise with every shot. The ability gives the player's weapons twice as\
      \ much damage and twice the firepower</li>\n<li> Invisibility: Makes the player\
      \ partial invisible.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Weapons\"\
      >Weapons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=11\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are four types of weapons. Energy weapons which\
      \ are powered by <a href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a> crystal\
      \ (or waste, in the case of the Bio Rifle), explosive weapons use explosive\
      \ ammo, pistols with varying alternate firing modes depending on character race,\
      \ and lastly, Melee weapons.\n</p>\n<dl><dt>Pistols</dt>\n<dd></dd></dl>\n<ul><li><a\
      \ href=\"/Enforcer\" title=\"Enforcer\">Dual Enforcers</a> (Human)</li>\n<li><a\
      \ href=\"/Enforcer\" title=\"Enforcer\">Dual Enforcers</a> (Necris)</li>\n<li><a\
      \ href=\"/Enforcer\" title=\"Enforcer\">Dual Enforcers</a> (Juggernauts)</li>\n\
      <li>Liandri Rivet Guns</li></ul>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Modified construction tool that rapid fires red-hot rivets.  Can also fire\
      \ a spike to stake opponents to the wall.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <ul><li><a href=\"/Razik#Unreal_Championship_2\" title=\"Razik\">Skaarj Razik</a></li></ul>\n\
      <dl><dt>Energy</dt>\n<dd></dd></dl>\n<ul><li><a href=\"/Sniper_Rifle#Unreal_Championship_2\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a></li>\n<li><a href=\"/Shock_Rifle#Unreal_Championship_2\"\
      \ title=\"Shock Rifle\">Shock Rifle</a></li>\n<li><a href=\"/Bio-Rifle#Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Bio-Rifle\">Bio-Rifle</a></li>\n<li><a href=\"\
      /Stinger#Unreal_Championship_2\" title=\"Stinger\">Stinger</a></li></ul>\n<dl><dt>Explosive</dt>\n\
      <dd></dd></dl>\n<ul><li><a href=\"/Rocket_Launcher#Unreal_Championship_2\" title=\"\
      Rocket Launcher\">Rocket Launcher#Unreal Championship 2</a></li>\n<li><a href=\"\
      /Flak_Cannon#Unreal_Championship_2\" title=\"Flak Cannon\">Flak Cannon#Unreal\
      \ Championship 2</a></li>\n<li><a href=\"/Grenade_Launcher#Unreal_Championship_2\"\
      \ title=\"Grenade Launcher\">Grenade Launcher#Unreal Championship 2</a></li>\n\
      <li><a href=\"/Ripper#Unreal_Championship_2\" title=\"Ripper\">Ripjack</a></li></ul>\n\
      <dl><dt>Melee</dt>\n<dd></dd></dl>\n<dl><dt><dl><dd>See also <a href=\"/Melee_weapons#Unreal_Champ.C3.AConship_2\"\
      \ title=\"Melee weapons\">the Mele√© weapons page</a></dt></dl></dd></dl>\n<ul><li>\
      \ Cryo Staff</li>\n<li> Cryo Swords</li>\n<li> Juggernaut Fists</li>\n<li> Legion\
      \ Sword</li>\n<li> Liandri Hammers</li>\n<li> Molten Kama</li>\n<li> Nakhti\
      \ Axe</li>\n<li> Nakhti Staff</li>\n<li> Nakhti Swords</li>\n<li> Necris Staff</li>\n\
      <li> Necris Swords</li>\n<li> Skaarj Blades</li>\n<li> Thunder Staff</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Races\">Races</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=12\"\
      \ title=\"Edit section: Races\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a></li>\n\
      <li> <a href=\"/Humans\" title=\"Humans\">Humans</a></li>\n<li> <a href=\"/Juggernauts\"\
      \ title=\"Juggernauts\">Juggernauts</a></li>\n<li> <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a></li>\n<li> <a href=\"/Necris\" title=\"Necris\">Necris</a></li>\n\
      <li> <a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://mortalkombat.wikia.com/wiki/Raiden\"\
      >Raiden</a> (Elder Gods)</li></ul>\n<h3><span class=\"mw-headline\" id=\"Characters\"\
      >Characters</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Championship_2:_The_Liandri_Conflict?section=13\"\
      \ title=\"Edit section: Characters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The choice of character would only effect your agility,\
      \ strength of the sword, and health.\nLight are quick and agile but weak with\
      \ melee strikes with low health while Heavy are slow but powerful high health.\n\
      </p><p>Name - Race\n</p>\n<dl><dt>Light</dt>\n<dd></dd></dl>\n<ul><li><b>Selket</b>\
      \ - <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>\n<dl><dd> Age: 26</dd>\n\
      <dd> Birthplace: Nakhti Imperial City</dd>\n<dd> Selket is a princess of the\
      \ Jehfar family, and a distant cousin to <a href=\"/Anubis\" title=\"Anubis\"\
      >Anubis</a>. Her desire to be Empress has eclipsed all other minor concerns\
      \ like ethics and morality. Selket holds little respect for the animal-totem\
      \ religion of the Nakhti people. She prefers instead the lucrative opportunities\
      \ that the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a> can provide her and her future empire.</dd></dl></li></ul>\n\
      <ul><li><b>Sapphire</b> - <a href=\"/Human\" class=\"mw-redirect\" title=\"\
      Human\">Human</a>\n<dl><dd> Age: 39</dd>\n<dd> Birthplace: Paso Robles</dd>\n\
      <dd> Sapphire is soft-spoken, intelligent and attractive, and on first glance\
      \ you'd never guess that she's a experienced tournament combatant. Her gentle\
      \ mannerisms hide a vicious streak that comes to the fore every time she walks\
      \ into an arena. Sapphire is known for setting the hearts of her many combatants\
      \ racing -- but often for two different reasons.</dd></dl></li></ul>\n<ul><li><b>Lauren</b>\
      \ - <a href=\"/Necris\" title=\"Necris\">Necris</a>\n<dl><dd> Age: Undead</dd>\n\
      <dd> Deathplace: Asteroid 35332-XA</dd>\n<dd> A former grand tournament champion,\
      \ Lauren took her life after her boyfriend and teammate <a href=\"/Brock\" title=\"\
      Brock\">Brock</a> died. The Liandri could not afford to lose two popular competitors\
      \ at once, so they resurrected her with the horrific -- and horrifically expensive\
      \ -- <a href=\"/edit/Necris_process?redlink=1\" class=\"new\" title=\"Necris\
      \ process (page does not exist)\">Necris process</a>. One side effect: Lauren\
      \ is only marginally sane. She does her best to share her demented grief with\
      \ others.</dd></dl></li></ul>\n<ul><li><b>Devastation</b> - <a href=\"/Liandri\"\
      \ class=\"mw-redirect\" title=\"Liandri\">Liandri</a>\n<dl><dd> Age: 0.5</dd>\n\
      <dd> Construction Place: Liandri Home Services Facility</dd>\n<dd> Inspired\
      \ by the ratings success of earlier robotic competitors, the Liandri converted\
      \ their brilliant new home service robot into a deadly killing machine. The\
      \ Prototype is constructed with nanochamber alloy and possesses a giga-array\
      \ processing unit. To further increase audience attraction, and home purchase,\
      \ Liandri selected a sleek female body type modeled after a popular adult holo\
      \ actress.</dd></dl></li></ul>\n<p><br />\n</p>\n<dl><dt>Medium</dt></dl>\n\
      <ul><li><b>Anubis</b> - <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>\n<dl><dd>\
      \ Age: 29</dd>\n<dd> Birthplace: Nakhti Imperial City</dd>\n<dd> Anubis is a\
      \ prince of the illustrious Reydi family whose ancestors include fourteen former\
      \ Nakhti Emperors. Favored to win the tournament ten years ago, Anubis left\
      \ on the eve of the competition. Some say he was a coward; others speculate\
      \ that political scheming forced him from the tournament. For the past decade\
      \ he has served in the <a href=\"/Desert_Legion\" title=\"Desert Legion\">Desert\
      \ Legion</a>, honing his combat skills and revealing none of his secrets.</dd></dl></li></ul>\n\
      <ul><li><b>Sobek</b> - <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>\n<dl><dd>\
      \ Age: 54</dd>\n<dd> Birthplace: Na'pt Bon</dd>\n<dd> Sobek is a grizzled veteran\
      \ of both the Liandri Unreal Tournament and the <a href=\"/Imperial_Legion\"\
      \ title=\"Imperial Legion\">Imperial Legion</a>. He has befriended <a href=\"\
      /Anubis\" title=\"Anubis\">Anubis</a>, and taught him everything he needs to\
      \ know about Tournament fighting. He's not as fast as he used to be, but he's\
      \ twice as cunning.</dd></dl></li></ul>\n<ul><li><b>Malcolm</b> - <a href=\"\
      /Human\" class=\"mw-redirect\" title=\"Human\">Human</a>\n<dl><dd> Age: 54</dd>\n\
      <dd> Birthplace: Earth</dd>\n<dd> The most famous Tournament player, Malcolm\
      \ is a nine-time Champion whose face is recognized on every planet in the galaxy.\
      \ His winning streak (and his spine) was snapped a few years ago by a crushing\
      \ blow delivered by <a href=\"/Gorge\" title=\"Gorge\">Gorge</a> in the tournament\
      \ finals. Malcolm never regained his former agility, but makes up for it with\
      \ decades of experience. The Liandri use him extensively as a color commentator\
      \ in their pre-game shows.</dd></dl></li></ul>\n<ul><li><b>Brock</b> - <a href=\"\
      /Necris\" title=\"Necris\">Necris</a>\n<dl><dd> Age: Undead</dd>\n<dd> Deathplace:\
      \ Deneb IV</dd>\n<dd> <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a>'s loyal\
      \ teammate, Brock attempted to avenge his defeat and kill Gorge. His death was\
      \ predictable. He was resurrected via the patented Necris process. Unlike his\
      \ former girlfriend, <a href=\"/Lauren\" title=\"Lauren\">Lauren</a>, Brock\
      \ has no memories of his previous life. Unburdened by remorse, he's free to\
      \ kill in the Tournament again.</dd></dl></li></ul>\n<ul><li><b>Torgr</b> -\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\n<dl><dd> Age: Unknown</dd>\n\
      <dd> Torgr is the prototypical Skaarj: cunning, brutal, deadly. His combat skills\
      \ earned him the leadership of the Torgr tribe. He hopes a grand Tournament\
      \ victory will prove him worthy of being Consort to the Queen, and unifying\
      \ the Skaarj and their slave races in his ultimate designs of intergalactic\
      \ conquest.</dd></dl></li></ul>\n<ul><li><b>Raiden</b> - <a href=\"/edit/Elder_God?redlink=1\"\
      \ class=\"new\" title=\"Elder God (page does not exist)\">Elder God</a>\n<dl><dd>\
      \ Age: Ancient</dd>\n<dd> As an Elder God, Raiden has been cursed with seeing\
      \ the devastation to come. When the Gods stood firm on their decision not to\
      \ interfere in the ways of mortals, Raiden pleaded with them to take action,\
      \ but they refused. Disgusted, he relinquished his immortal status to travel\
      \ amongst the realms, gathering the support of the greatest of warriors against\
      \ the coming storm. And there is no better place to recruit the champions of\
      \ the galaxy than the Liandri Tournament.</dd></dl></li></ul>\n<p><br />\n</p>\n\
      <dl><dt>Heavy</dt></dl>\n<ul><li><b>Arclite</b> - <a href=\"/Juggernaut\" class=\"\
      mw-redirect\" title=\"Juggernaut\">Juggernaut</a>\n<dl><dd> Age: 39</dd>\n<dd>\
      \ Birthplace: Udan Keeble Community Creche</dd>\n<dd> Unlike most Juggernauts\
      \ in the tournament, Arclite is neither a criminal nor a killer by nature. His\
      \ presence in the tournaments is simply a byproduct of his genetic makeup. Watch\
      \ your step around him -- he's not happy to be here.</dd></dl></li></ul>\n<ul><li><b>Gorge</b>\
      \ - <a href=\"/Juggernaut\" class=\"mw-redirect\" title=\"Juggernaut\">Juggernaut</a>\n\
      <dl><dd> Age: 41</dd>\n<dd> Birthplace: NeoChiba Research Creche 9</dd>\n<dd>\
      \ Gorge, a former inmate of the Allerian Penal Colony, savagely clawed his way\
      \ through the tournament to the leader boards. Snapping <a href=\"/Malcolm\"\
      \ title=\"Malcolm\">Malcolm</a>'s winning streak, and his spine, in the tournament\
      \ finals should have earned Gorge instant stardom and respect. However, his\
      \ rough treatment of his fanbase negatively affected his ratings, and 'Gorgeamania'\
      \ never quite caught on. Gorge is extremely irritated that Malcolm's fans still\
      \ outnumber his, and that 'Malcolm Will Be Back' t-shirts are still everywhere\
      \ at Tournament competitions.</dd></dl></li></ul>\n<ul><li><b>Szalor</b> - <a\
      \ href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\n<dl><dd> Age: Unknown</dd>\n\
      <dd> Szalor is a proud Skaarj warrior, who suffered the ultimate humiliation:\
      \ he was captured and enslaved by his mortal enemies, the Torgr tribe. He tried\
      \ to die fighting his captors and thus regain a small measure of honor. Instead\
      \ he only impressed the Torgr with his ferocity. They entered Szalor into the\
      \ tournament, hoping to watch an entertaining death. If he manages to win, however,\
      \ he will be set free.</dd></dl></li></ul>\n<ul><li><b>Raptor</b> - <a href=\"\
      /Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a>\n<dl><dd> Age:\
      \ 7</dd>\n<dd> Construction Place: Merkady Production Facility 11</dd>\n<dd>\
      \ Raptor was originally designed for heavy mining and factory work. In response\
      \ to audiences' ever-increasing hunger for bloodshed, these robots were refitted\
      \ with combat equipment and put into the arenas. While they're programmed to\
      \ win, Raptor's primary task is to eliminate opponents in the most spectacularly\
      \ bloody manner possible.</dd></dl></li></ul>\n<p><br />\n</p>\n<dl><dt>Updated\
      \ Characters</dt></dl>\n<ul><li> Apophis - <a href=\"/Nakhti\" title=\"Nakhti\"\
      >Nakhti</a>\n<dl><dd> Age: 22</dd>\n<dd> Birthplace: Khesafi</dd>\n<dd> As usual,\
      \ Selket has chosen her man carefully. Her latest boyfriend, Apophis, is the\
      \ scion of a powerful royal family. He's idolized throughout the land for his\
      \ sports talents, not to mention his jawdropping beauty. His good looks are\
      \ so heavily insured that the underwriting company requires him to wear a full-face\
      \ helmet in the tournament.</dd></dl></li></ul>\n<ul><li> Calypso - <a href=\"\
      /Necris\" title=\"Necris\">Necris</a>\n<dl><dd> Age: Undead</dd>\n<dd> Deathplace:\
      \ Ogygia</dd>\n<dd> Calypso was at the pinnacle of her holo acting career when\
      \ she was given an opportunity few can resist: a chance at immortality, to stay\
      \ beautiful and famous forever. By the terms of her perpetual film contract\
      \ with the Liandri, she killed herself and was soon rejuvenated with the Necris\
      \ process. Sadly, fame is fleeting. As her films became less popular the Liandri\
      \ resorted to other, less tasteful, acting opportunities. Her body ravaged and\
      \ her mind numbed, the Liandri eventually dumped Calypso into the tournament\
      \ circuit in hopes of making some profit from their investment.</dd></dl></li></ul>\n\
      <ul><li> Garek - <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\n<dl><dd> Age:\
      \ Unknown</dd>\n<dd> Unlike most Skaarj, Garek doesn't revel in unnecessary\
      \ brutality, and he has little taste for the bloodshed that inevitably comes\
      \ from combat. He joined the tournament for the chance of true competition with\
      \ honorable warriors, an opportunity that is rare indeed amongst the Skaarj\
      \ clans.</dd></dl></li></ul>\n<ul><li> Jackhammer - <a href=\"/Juggernaut\"\
      \ class=\"mw-redirect\" title=\"Juggernaut\">Juggernaut</a>\n<dl><dd> Age: 42</dd>\n\
      <dd> Birthplace: Baleth Community Creche</dd>\n<dd> Jackhammer was adopted by\
      \ normal human parents, who were unable to control the violent mood swings brought\
      \ on by his Juggernaut temperament. After killing them at the tender age of\
      \ 6, Jackhammer fled and soon ran his own street gang. He earned his nickname\
      \ after his arrest and subsequent assignment to the Allerian work gangs, where\
      \ he was the only human able to handle massive jackhammers that were intended\
      \ for robotic employment. The Liandri heard about his strength and temper, and\
      \ offered him a contract on the spot.</dd></dl></li></ul>\n<ul><li> Judas -\
      \ <a href=\"/Necris\" title=\"Necris\">Necris</a>\n<dl><dd> Age: Undead</dd>\n\
      <dd> Deathplace: Purgatory Penal Facility</dd>\n<dd> During an attack on a medical\
      \ supply transport, Judas was captured by the <a href=\"/Phayder\" class=\"\
      mw-redirect\" title=\"Phayder\">Phayder</a> and sentenced to their highest punishment:\
      \ death, rejuvenation, and deletion of personality. With his mind and body rebuilt\
      \ from the ground up, he now serves the Phayder as a Necris assassin. He entered\
      \ the tournament solely to gain access to his next target, and this deadly sniper\
      \ only needs one clear shot to achieve his goals.</dd></dl></li></ul>\n<ul><li>\
      \ Kraag - <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\n<dl><dd> Age: Unknown</dd>\n\
      <dd> Kraag is the stage name of Kraagesh, which means 'Lord of the <a href=\"\
      /Krall\" title=\"Krall\">Krall</a>' in the Skaarj language. This is an honorific\
      \ title that was bestowed upon him for his effective use of the Krall in subjugating\
      \ new servant races throughout the known galaxies. His participation in the\
      \ tournaments is a hard-earned personal vacation that comes before another lengthy\
      \ battle campaign.</dd></dl></li></ul>\n<ul><li> Lilith - <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a>\n<dl><dd> Age: Undead</dd>\n<dd> Deathplace: Purgatory\
      \ Penal Facility</dd>\n<dd> During an attack on a medical supply transport,\
      \ Lilith was captured by the <a href=\"/Phayder\" class=\"mw-redirect\" title=\"\
      Phayder\">Phayder</a> and sentenced to their highest punishment: death, rejuvenation,\
      \ and deletion of personality. With her mind and body rebuilt from the ground\
      \ up, she now serves the Phayder as a Necris assassin. She entered the tournament\
      \ solely to gain access to her next target. The Liandri approved her application\
      \ immediately; they love the ratings that come from such intrigue.</dd></dl></li></ul>\n\
      <ul><li> Merc Anubis</li></ul>\n<ul><li> Necris Selket - <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a>\n<dl><dd> Age: Undead</dd>\n<dd> Deathplace: Nakhti\
      \ Imperial City</dd>\n<dd> Selket's overwhelming desire to be Empress led her\
      \ to betray her people and herself. Unable to believe Anubis' love for her was\
      \ real, she forced him into a fight to the death in the finals of the Ascension\
      \ Rites. After striking the killing blow, the newly crowned Emperor Anubis was\
      \ blinded by grief at her loss. He agreed to serve the Liandri in order to have\
      \ her back, and in doing so betrayed everything he held dear. After the Necris\
      \ rejuvenation process, Selket is back by Anubis' side as his Empress, but their\
      \ awkward relationship will take much longer to heal.</dd></dl></li></ul>\n\
      <ul><li> Syzygy - <a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\"\
      >Liandri</a>\n<dl><dd> Age: 22</dd>\n<dd> Construction Place: Merkady Production\
      \ Facility 6</dd>\n<dd> Syzygy is an early prototype of the V2 Liandri construction\
      \ robot line. He was originally purchased for use in a small asteroid mining\
      \ operation, by a hobby astronomer. The straight-line alignment of the planets\
      \ for which he named Syzygy is a sign of good fortune, but the violent manner\
      \ in which the astronomer was dismembered is not.</dd></dl></li></ul>\n<p><br\
      \ />\n</p>\n<h3><span class=\"mw-headline\" id=\"Maps\">Maps</span><span class=\"\
