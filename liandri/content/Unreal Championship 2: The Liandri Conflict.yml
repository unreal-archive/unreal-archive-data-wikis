      \ Championship 2]]\n*[[Flak Cannon#Unreal Championship 2]]\n*[[Grenade Launcher#Unreal\
      \ Championship 2]]\n*[[Ripper#Unreal Championship 2|Ripjack]]\n\n;Melee:\n;:See\
      \ also [[Melee weapons#Unreal Champ√¨onship 2|the Mele√© weapons page]]\n* Cryo\
      \ Staff\n* Cryo Swords\n* Juggernaut Fists\n* Legion Sword\n* Liandri Hammers\n\
      * Molten Kama\n* Nakhti Axe\n* Nakhti Staff\n* Nakhti Swords\n* Necris Staff\n\
      * Necris Swords\n* Skaarj Blades\n* Thunder Staff\n\n===Races===\n* [[Nakhti]]\n\
      * [[Humans]]\n* [[Juggernauts]]\n* [[Skaarj]]\n* [[Necris]]\n* [[Liandri]]\n\
      * [http://mortalkombat.wikia.com/wiki/Raiden Raiden] (Elder Gods)\n\n===Characters===\n\
      The choice of character would only effect your agility, strength of the sword,\
      \ and health.\nLight are quick and agile but weak with melee strikes with low\
      \ health while Heavy are slow but powerful high health.\n\nName - Race\n\n;Light:\n\
      *'''Selket''' - [[Nakhti]]\n*: Age: 26\n*: Birthplace: Nakhti Imperial City\n\
      *: Selket is a princess of the Jehfar family, and a distant cousin to [[Anubis]].\
      \ Her desire to be Empress has eclipsed all other minor concerns like ethics\
      \ and morality. Selket holds little respect for the animal-totem religion of\
      \ the Nakhti people. She prefers instead the lucrative opportunities that the\
      \ [[Liandri Mining Corporation]] can provide her and her future empire.\n\n\
      *'''Sapphire''' - [[Human]]\n*: Age: 39\n*: Birthplace: Paso Robles\n*: Sapphire\
      \ is soft-spoken, intelligent and attractive, and on first glance you'd never\
      \ guess that she's a experienced tournament combatant. Her gentle mannerisms\
      \ hide a vicious streak that comes to the fore every time she walks into an\
      \ arena. Sapphire is known for setting the hearts of her many combatants racing\
      \ -- but often for two different reasons.\n\n*'''Lauren''' - [[Necris]]\n*:\
      \ Age: Undead\n*: Deathplace: Asteroid 35332-XA\n*: A former grand tournament\
      \ champion, Lauren took her life after her boyfriend and teammate [[Brock]]\
      \ died. The Liandri could not afford to lose two popular competitors at once,\
      \ so they resurrected her with the horrific -- and horrifically expensive --\
      \ [[Necris process]]. One side effect: Lauren is only marginally sane. She does\
      \ her best to share her demented grief with others.\n\n*'''Devastation''' -\
      \ [[Liandri]]\n*: Age: 0.5\n*: Construction Place: Liandri Home Services Facility\n\
      *: Inspired by the ratings success of earlier robotic competitors, the Liandri\
      \ converted their brilliant new home service robot into a deadly killing machine.\
      \ The Prototype is constructed with nanochamber alloy and possesses a giga-array\
      \ processing unit. To further increase audience attraction, and home purchase,\
      \ Liandri selected a sleek female body type modeled after a popular adult holo\
      \ actress.\n\n\n;Medium\n*'''Anubis''' - [[Nakhti]]\n*: Age: 29\n*: Birthplace:\
      \ Nakhti Imperial City\n*: Anubis is a prince of the illustrious Reydi family\
      \ whose ancestors include fourteen former Nakhti Emperors. Favored to win the\
      \ tournament ten years ago, Anubis left on the eve of the competition. Some\
      \ say he was a coward; others speculate that political scheming forced him from\
      \ the tournament. For the past decade he has served in the [[Desert Legion]],\
      \ honing his combat skills and revealing none of his secrets.\n\n*'''Sobek'''\
      \ - [[Nakhti]]\n*: Age: 54\n*: Birthplace: Na'pt Bon\n*: Sobek is a grizzled\
      \ veteran of both the Liandri Unreal Tournament and the [[Imperial Legion]].\
      \ He has befriended [[Anubis]], and taught him everything he needs to know about\
      \ Tournament fighting. He's not as fast as he used to be, but he's twice as\
      \ cunning.\n\n*'''Malcolm''' - [[Human]]\n*: Age: 54\n*: Birthplace: Earth\n\
      *: The most famous Tournament player, Malcolm is a nine-time Champion whose\
      \ face is recognized on every planet in the galaxy. His winning streak (and\
      \ his spine) was snapped a few years ago by a crushing blow delivered by [[Gorge]]\
      \ in the tournament finals. Malcolm never regained his former agility, but makes\
      \ up for it with decades of experience. The Liandri use him extensively as a\
      \ color commentator in their pre-game shows.\n\n*'''Brock''' - [[Necris]]\n\
      *: Age: Undead\n*: Deathplace: Deneb IV\n*: [[Malcolm]]'s loyal teammate, Brock\
      \ attempted to avenge his defeat and kill Gorge. His death was predictable.\
      \ He was resurrected via the patented Necris process. Unlike his former girlfriend,\
      \ [[Lauren]], Brock has no memories of his previous life. Unburdened by remorse,\
      \ he's free to kill in the Tournament again.\n\n*'''Torgr''' - [[Skaarj]]\n\
      *: Age: Unknown\n*: Torgr is the prototypical Skaarj: cunning, brutal, deadly.\
      \ His combat skills earned him the leadership of the Torgr tribe. He hopes a\
      \ grand Tournament victory will prove him worthy of being Consort to the Queen,\
      \ and unifying the Skaarj and their slave races in his ultimate designs of intergalactic\
      \ conquest.\n\n*'''Raiden''' - [[Elder God]]\n*: Age: Ancient\n*: As an Elder\
      \ God, Raiden has been cursed with seeing the devastation to come. When the\
      \ Gods stood firm on their decision not to interfere in the ways of mortals,\
      \ Raiden pleaded with them to take action, but they refused. Disgusted, he relinquished\
      \ his immortal status to travel amongst the realms, gathering the support of\
      \ the greatest of warriors against the coming storm. And there is no better\
      \ place to recruit the champions of the galaxy than the Liandri Tournament.\n\
      \n\n;Heavy\n*'''Arclite''' - [[Juggernaut]]\n*: Age: 39\n*: Birthplace: Udan\
      \ Keeble Community Creche\n*: Unlike most Juggernauts in the tournament, Arclite\
      \ is neither a criminal nor a killer by nature. His presence in the tournaments\
      \ is simply a byproduct of his genetic makeup. Watch your step around him --\
      \ he's not happy to be here.\n\n*'''Gorge''' - [[Juggernaut]]\n*: Age: 41\n\
      *: Birthplace: NeoChiba Research Creche 9\n*: Gorge, a former inmate of the\
      \ Allerian Penal Colony, savagely clawed his way through the tournament to the\
      \ leader boards. Snapping [[Malcolm]]'s winning streak, and his spine, in the\
      \ tournament finals should have earned Gorge instant stardom and respect. However,\
      \ his rough treatment of his fanbase negatively affected his ratings, and 'Gorgeamania'\
      \ never quite caught on. Gorge is extremely irritated that Malcolm's fans still\
      \ outnumber his, and that 'Malcolm Will Be Back' t-shirts are still everywhere\
      \ at Tournament competitions.\n\n*'''Szalor''' - [[Skaarj]]\n*: Age: Unknown\n\
      *: Szalor is a proud Skaarj warrior, who suffered the ultimate humiliation:\
      \ he was captured and enslaved by his mortal enemies, the Torgr tribe. He tried\
      \ to die fighting his captors and thus regain a small measure of honor. Instead\
      \ he only impressed the Torgr with his ferocity. They entered Szalor into the\
      \ tournament, hoping to watch an entertaining death. If he manages to win, however,\
      \ he will be set free.\n\n*'''Raptor''' - [[Liandri]]\n*: Age: 7\n*: Construction\
      \ Place: Merkady Production Facility 11\n*: Raptor was originally designed for\
      \ heavy mining and factory work. In response to audiences' ever-increasing hunger\
      \ for bloodshed, these robots were refitted with combat equipment and put into\
      \ the arenas. While they're programmed to win, Raptor's primary task is to eliminate\
      \ opponents in the most spectacularly bloody manner possible.\n\n\n;Updated\
      \ Characters\n\n* Apophis - [[Nakhti]]\n*: Age: 22\n*: Birthplace: Khesafi\n\
      *: As usual, Selket has chosen her man carefully. Her latest boyfriend, Apophis,\
      \ is the scion of a powerful royal family. He's idolized throughout the land\
      \ for his sports talents, not to mention his jawdropping beauty. His good looks\
      \ are so heavily insured that the underwriting company requires him to wear\
      \ a full-face helmet in the tournament.\n\n* Calypso - [[Necris]]\n*: Age: Undead\n\
      *: Deathplace: Ogygia\n*: Calypso was at the pinnacle of her holo acting career\
      \ when she was given an opportunity few can resist: a chance at immortality,\
      \ to stay beautiful and famous forever. By the terms of her perpetual film contract\
      \ with the Liandri, she killed herself and was soon rejuvenated with the Necris\
      \ process. Sadly, fame is fleeting. As her films became less popular the Liandri\
      \ resorted to other, less tasteful, acting opportunities. Her body ravaged and\
      \ her mind numbed, the Liandri eventually dumped Calypso into the tournament\
      \ circuit in hopes of making some profit from their investment.\n\n* Garek -\
      \ [[Skaarj]]\n*: Age: Unknown\n*: Unlike most Skaarj, Garek doesn't revel in\
      \ unnecessary brutality, and he has little taste for the bloodshed that inevitably\
      \ comes from combat. He joined the tournament for the chance of true competition\
      \ with honorable warriors, an opportunity that is rare indeed amongst the Skaarj\
      \ clans.\n\n* Jackhammer - [[Juggernaut]]\n*: Age: 42\n*: Birthplace: Baleth\
      \ Community Creche\n*: Jackhammer was adopted by normal human parents, who were\
      \ unable to control the violent mood swings brought on by his Juggernaut temperament.\
      \ After killing them at the tender age of 6, Jackhammer fled and soon ran his\
      \ own street gang. He earned his nickname after his arrest and subsequent assignment\
      \ to the Allerian work gangs, where he was the only human able to handle massive\
      \ jackhammers that were intended for robotic employment. The Liandri heard about\
      \ his strength and temper, and offered him a contract on the spot.\n\n* Judas\
      \ - [[Necris]]\n*: Age: Undead\n*: Deathplace: Purgatory Penal Facility\n*:\
      \ During an attack on a medical supply transport, Judas was captured by the\
      \ [[Phayder]] and sentenced to their highest punishment: death, rejuvenation,\
      \ and deletion of personality. With his mind and body rebuilt from the ground\
      \ up, he now serves the Phayder as a Necris assassin. He entered the tournament\
      \ solely to gain access to his next target, and this deadly sniper only needs\
      \ one clear shot to achieve his goals.\n\n* Kraag - [[Skaarj]]\n*: Age: Unknown\n\
      *: Kraag is the stage name of Kraagesh, which means 'Lord of the [[Krall]]'\
      \ in the Skaarj language. This is an honorific title that was bestowed upon\
      \ him for his effective use of the Krall in subjugating new servant races throughout\
      \ the known galaxies. His participation in the tournaments is a hard-earned\
      \ personal vacation that comes before another lengthy battle campaign.\n\n*\
      \ Lilith - [[Necris]]\n*: Age: Undead\n*: Deathplace: Purgatory Penal Facility\n\
      *: During an attack on a medical supply transport, Lilith was captured by the\
      \ [[Phayder]] and sentenced to their highest punishment: death, rejuvenation,\
      \ and deletion of personality. With her mind and body rebuilt from the ground\
      \ up, she now serves the Phayder as a Necris assassin. She entered the tournament\
      \ solely to gain access to her next target. The Liandri approved her application\
      \ immediately; they love the ratings that come from such intrigue.\n\n* Merc\
      \ Anubis\n\n* Necris Selket - [[Necris]]\n*: Age: Undead\n*: Deathplace: Nakhti\
      \ Imperial City\n*: Selket's overwhelming desire to be Empress led her to betray\
      \ her people and herself. Unable to believe Anubis' love for her was real, she\
      \ forced him into a fight to the death in the finals of the Ascension Rites.\
      \ After striking the killing blow, the newly crowned Emperor Anubis was blinded\
      \ by grief at her loss. He agreed to serve the Liandri in order to have her\
      \ back, and in doing so betrayed everything he held dear. After the Necris rejuvenation\
      \ process, Selket is back by Anubis' side as his Empress, but their awkward\
      \ relationship will take much longer to heal.\n\n* Syzygy - [[Liandri]]\n*:\
      \ Age: 22\n*: Construction Place: Merkady Production Facility 6\n*: Syzygy is\
      \ an early prototype of the V2 Liandri construction robot line. He was originally\
