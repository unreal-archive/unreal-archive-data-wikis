    text: "<p><i>You may also be looking for <a href=\"/Unreal_Championship\" title=\"\
      Unreal Championship\">Unreal Championship</a>.</i>\n</p><p><b>Unreal Championship\
      \ 2: The Liandri Conflict</b>, also known as <b>Unreal Championship 2</b>, <b>The\
      \ Liandri Conflict</b>, and <b>UC2</b>, was Epic Games first console-exclusive\
      \ title developed specifically by them. The game is available exclusively for\
      \ the <a href=\"http://en.wikipedia.org/wiki/Xbox\" class=\"extiw\" title=\"\
      wikipedia:Xbox\">Xbox</a>, though <a href=\"/edit/Microsoft?redlink=1\" class=\"\
      new\" title=\"Microsoft (page does not exist)\">Microsoft</a> has developed\
      \ a backwards compatibility update for the <a href=\"http://en.wikipedia.org/wiki/Xbox_360\"\
      \ class=\"extiw\" title=\"wikipedia:Xbox 360\">Xbox 360</a> in order to play\
      \ it there. The game was released on April 18, <a href=\"http://en.wikipedia.org/wiki/2005\"\
      \ class=\"extiw\" title=\"wikipedia:2005\">2005</a> and published by <a href=\"\
      /edit/Midway_Games?redlink=1\" class=\"new\" title=\"Midway Games (page does\
      \ not exist)\">Midway Games</a> as part of a three-game publishing deal.\n</p>\n\
