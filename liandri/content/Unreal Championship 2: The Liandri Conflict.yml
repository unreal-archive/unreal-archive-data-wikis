      ===In-Game Awards===\n\n====Sprees====\nAwarded for making a certain number\
      \ of kills without dying throughout the match.\n* Killing Spree: 5 kills.\n\
      * Massacre: 10 kills.\n* Rampage: 15 kills.\n* Dominating: 20 kills.\n* Unstoppable:\
      \ 25 kills.\n* Godlike: 30+ kills.\n\n====Multikills====\nAwarded for making\
      \ the amount of kills within the allotted time.\n* Double Kill: 2 kills.\n*\
      \ Multikill: 3 kills.\n* Mega Kill: 4 kills.\n* Monster Kill: 5 kills.\n* Ultra\
      \ Kill: 6 kills.\n* Unholy: 7 kills.\n* Impossible: 8 kills.\n* Unpossible:\
      \ 9 or more kills ( will continually announce \"Unpossible!\").\n\n====Weapon\
      \ Awards====\nAwarded for getting the amount of kills with the said weapon.\n\
      * Disc Jockey: 10 kills with [[Ripjack]].\n* Eight Ball: 8 direct hits with\
      \ [[Rocket Launcher]].\n* Rocket Scientist: 20 kills with [[Rocket Launcher]].\n\
      * Biohazard: 7 kills with [[Bio-Rifle]], or 5 kills using the [[Bio-Rifle|Bio-Rifle's]]\
      \ alternate-fire.\n* Goop God: 15 kills with [[Bio-Rifle]].\n* Blue Streak:\
      \ 10 kills with [[Stinger]].\n* Shock Therapist: 10 kills with [[Shock Rifle]].\n\
      * Flak Monkey: 10 kills with [[Flak Cannon]].\n* Landmine: 5 kills with [[Grenade\
      \ Launcher]]'s alternate-fire.\n* Sharp Shooter: 7 kills with the [[Sniper Rifle]].\n\
      \n====Other Awards====\n* Cavalier: Achieving 5 kills using melee weapons.\n\
      * Samurai: Achieving 10 kills using melee weapons.\n* Rejected: Killing an enemy\
      \ by deflecting a shot back (in melee mode).\n* Combo: Getting hit by a Necris\
      \ freeze attack while being a Necris yourself. (it gives Necris characters health).\n\
      * Flawless Victory: Winning a round without a single death or defeat.\n* First\
      \ Blood: First player in a match to make a kill.\n* Headshot: Fragging a player\
      \ by taking off his/her head.\n* Brain Surgeon: Achieving 5 headshots in one\
      \ game.\n* Interception: Freezing an opponent in Overdose in order to steal\
      \ the ball.\n* Jumpy Bitch: Awarded while killing an opponent through excessive\
      \ jumping.\n* Smack Down: Reflecting an opponent's charged adrenaline fueled\
      \ melee attack.\n* Wasted: Shooting a necris with a charged pistol shot or firing\
      \ a poison Skaarj claw at another Skaarj.\n\n===Gameplay Details===\nEpic installed\
      \ a new melee system into the game where the heavy characters have a more power\
      \ but at the lost of their agility while vista versa with light characters.\
      \ Unlike other Unreals, players would have to choose two weapons (one explosive\
      \ and one energy) to use where the ammo for each would spread throughout the\
      \ battlefield.\n==Trivia==\n* Unreal Championship 2 began development as UT2005\
      \ and was later renamed and made an Xbox exclusive.\n* According to Joe Graf,\
      \ [http://forums.epicgames.com/threads/558788-Let-s-design-Unreal-Championship-3-Seriously-Updated-2-9-07?p=24773482#post24773482\
