  text:
    text: "<p>Walkthrough requires to mention difficulty on which it was passed. As\
      \ for Sacred Passage, I clearly remember that on the Unreal difficulty, right\
      \ in the beginning of the level, behind the door, there's a Manta and a Brute\
      \ awaiting for you. One of the speedrun guides suggested catching the Brute's\
      \ rocket in midair to jump over the gates. - <a href=\"/edit/User:Lynx?redlink=1\"\
      \ class=\"new\" title=\"User:Lynx (page does not exist)\">Lynx</a> 17:46, 29\
      \ July 2007 (EDT)\n</p><p>These walkthroughs were completed some time ago on\
      \ Medium skill. I will mention that in future walkthroughs and will, at some\
      \ point, update the previous ones to mention it unless somebody else is kind\
      \ enough to do it for me. I shall add \"Walkthrough completed on Medium difficulty\"\
      \ at the beginning.--<a href=\"/edit/User:Hellscrag?redlink=1\" class=\"new\"\
      \ title=\"User:Hellscrag (page does not exist)\">Hellscrag</a> 14:34, 31 July\
      \ 2007 (EDT)\n</p><p>I'll take care of the Unreal difficulty changes. --<a href=\"\
      /User:UBerserker\" title=\"User:UBerserker\">UBerserker</a>\n</p><p>Do we really\
      \ want to completely change the walkthrough to Unreal difficulty? --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 17:13, 31 July 2007\
      \ (EDT)\n</p><p>No, we certainly don't. UB, please don't! --<a href=\"/edit/User:Hellscrag?redlink=1\"\
      \ class=\"new\" title=\"User:Hellscrag (page does not exist)\">Hellscrag</a>\
      \ 17:18, 31 July 2007 (EDT)\n</p><p>That is a subject we'll want to approach\
      \ sometime, but I'd rather just have the walkthrough in and complete first,\
      \ personally. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 17:21, 31 July 2007 (EDT)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207043037\n\
