  wikitext:
    text: "The '''Bonus Vehicles''' [[mutator]] comes with the [[UT2004]] Editor's\
      \ Choice Edition Bonus Pack and modifies stock [[Onslaught]] maps, so they contain\
      \ the new vehicles [[Paladin]], [[SPMA]], and [[Cicada]].\n\nIn single player\
      \ mode the mutator is automatically added if you select the \"(bonus vehicles)\"\
      \ version of a map from the map list. Server admins can activate it either with\
      \ the \"?bonusvehicles\" option or by its mutator class name \"OnslaughtBP.MutBonusVehicles\"\
      . Note that for [[ONS-Aridoom]] and [[ONS-Ascendancy]] the GUI will not list\
      \ a \"(bonus vehicles)\" version, so you have to manually add the mutator if\
      \ you want to play those maps with bonus vehicles.\n\n== Modified Maps ==\n\
      === [[ONS-ArcticStronghold]] ===\n* the [[Goliath]] in each base is replaced\
      \ with the [[Paladin]]\n* the [[Scorpion]] at each primary node is replaced\
      \ with the [[SPMA]]\n* the [[Raptor]] at the central node is replaced with the\
      \ [[Cicada]]\n\n=== [[ONS-Aridoom]] ===\n* the [[Goliath]] at the northeast\
      \ and southwest nodes is replaced by the [[Paladin]]\n* the Goliath at the center\
      \ node is replaced by the [[SPMA]]\n\n=== [[ONS-Ascendancy]] ===\n* the [[Goliath]]\
      \ at the southeast and northwest nodes is replaced by the [[Paladin]]\n* the\
      \ [[Hellbender]] at the those nodes is replaced by the [[SPMA]]\n* the [[Scorpion]]\
      \ near the [[Raptor]] at those nodes is replaced by the [[Cicada]]\n\n=== [[ONS-Crossfire]]\
      \ ===\n* the [[Manta]] and [[Hellbender]] at each core are replaced by the [[Cicada]]\
      \ and [[Paladin]] respectively\n* the [[Scorpion]] at the nodes between core\
      \ and center are replaced by the [[SPMA]]\n* the Scorpion at the center node\
      \ is replaced by the [[Goliath]]\n\n=== [[ONS-Dawn]] ===\n* the [[Raptor]] at\
      \ each core is replaced by the [[Cicada]]\n* the [[Goliath]] at the southeast\
      \ and northwest nodes is replaced by the [[SPMA]]\n* the [[Scorpion]] at the\
      \ southwest node is replaced by the [[Paladin]]\n* the [[Manta]] at the northeast\
      \ node is replaced by the [[Paladin]], while the [[Scorpion]] at the same node\
      \ is replaced by the [[Manta]]\n\n=== [[ONS-Dria]] ===\n* the [[Hellbender]]\
      \ and [[Raptor]] at each core are replaced by the [[Paladin]] and [[Cicada]]\
      \ respectively\n* the [[Goliath]] at the southwest and northeast nodes is replaced\
      \ by the [[SPMA]]\n\n=== [[ONS-Frostbite]] ===\n* the [[Scorpion]] below the\
      \ turret at each core is replaced by the [[Paladin]]\n* the [[Manta]] at the\
      \ center node is replaced by the [[Cicada]]\n\n=== [[ONS-Primeval]] ===\n* the\
      \ [[Goliath]] at the center node is replaced with the [[Paladin]]\n\n=== [[ONS-RedPlanet]]\
      \ ===\n* the [[Raptor]] at each core is replaced by the [[Cicada]]\n* the [[Scorpion]]\
      \ at the southeast and northwest nodes is replaced by the [[Paladin]]\n* the\
      \ [[Manta]] opposite to the [[Goliath]] at the center node is replaced by the\
      \ [[SPMA]]\n\n=== [[ONS-Severance]] ===\n* the [[Scorpion]] near the [[Raptor]]\
      \ at each core is replaced by the [[Paladin]]\n* the [[Raptor]] at the northeast\
      \ and southwest nodes is replaced by the [[Cicada]]\n* the [[Hellbender]] at\
      \ the northwest and southeast nodes is replaced by the [[SPMA]]\n\n=== [[ONS-Torlan]]\
