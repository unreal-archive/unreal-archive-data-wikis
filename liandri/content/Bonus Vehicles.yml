---
parse:
  title: "Bonus Vehicles"
  text:
    text: "<p>The <b>Bonus Vehicles</b> <a href=\"/Mutator\" title=\"Mutator\">mutator</a>\
      \ comes with the <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a> Editor's Choice Edition Bonus Pack and modifies stock <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a> maps, so they contain the new\
      \ vehicles <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>, <a href=\"/SPMA\"\
      \ title=\"SPMA\">SPMA</a>, and <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>.\n\
      </p><p>In single player mode the mutator is automatically added if you select\
      \ the \"(bonus vehicles)\" version of a map from the map list. Server admins\
      \ can activate it either with the \"?bonusvehicles\" option or by its mutator\
      \ class name \"OnslaughtBP.MutBonusVehicles\". Note that for <a href=\"/ONS-Aridoom\"\
      \ title=\"ONS-Aridoom\">ONS-Aridoom</a> and <a href=\"/ONS-Ascendancy\" title=\"\
      ONS-Ascendancy\">ONS-Ascendancy</a> the GUI will not list a \"(bonus vehicles)\"\
      \ version, so you have to manually add the mutator if you want to play those\
      \ maps with bonus vehicles.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Modified_Maps\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Modified Maps</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#ONS-ArcticStronghold\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">ONS-ArcticStronghold</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#ONS-Aridoom\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">ONS-Aridoom</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#ONS-Ascendancy\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">ONS-Ascendancy</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#ONS-Crossfire\"><span class=\"\
      tocnumber\">1.4</span> <span class=\"toctext\">ONS-Crossfire</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#ONS-Dawn\"><span class=\"tocnumber\"\
      >1.5</span> <span class=\"toctext\">ONS-Dawn</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#ONS-Dria\"><span class=\"tocnumber\">1.6</span>\
      \ <span class=\"toctext\">ONS-Dria</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#ONS-Frostbite\"><span class=\"tocnumber\">1.7</span> <span class=\"\
      toctext\">ONS-Frostbite</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#ONS-Primeval\"><span class=\"tocnumber\">1.8</span> <span class=\"\
      toctext\">ONS-Primeval</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#ONS-RedPlanet\"><span class=\"tocnumber\">1.9</span> <span class=\"\
      toctext\">ONS-RedPlanet</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"\
      ><a href=\"#ONS-Severance\"><span class=\"tocnumber\">1.10</span> <span class=\"\
      toctext\">ONS-Severance</span></a></li>\n<li class=\"toclevel-2 tocsection-12\"\
      ><a href=\"#ONS-Torlan\"><span class=\"tocnumber\">1.11</span> <span class=\"\
      toctext\">ONS-Torlan</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Modified_Maps\">Modified Maps</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=1\"\
      \ title=\"Edit section: Modified Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"ONS-ArcticStronghold\"\
      ><a href=\"/ONS-ArcticStronghold\" title=\"ONS-ArcticStronghold\">ONS-ArcticStronghold</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bonus_Vehicles?section=2\" title=\"Edit section: ONS-ArcticStronghold\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> in each base is replaced\
      \ with the <a href=\"/Paladin\" title=\"Paladin\">Paladin</a></li>\n<li> the\
      \ <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> at each primary node\
      \ is replaced with the <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li>\n<li>\
      \ the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> at the central node is\
      \ replaced with the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"ONS-Aridoom\"><a href=\"/ONS-Aridoom\"\
      \ title=\"ONS-Aridoom\">ONS-Aridoom</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=3\"\
      \ title=\"Edit section: ONS-Aridoom\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ at the northeast and southwest nodes is replaced by the <a href=\"/Paladin\"\
      \ title=\"Paladin\">Paladin</a></li>\n<li> the Goliath at the center node is\
      \ replaced by the <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"ONS-Ascendancy\"><a href=\"/ONS-Ascendancy\" title=\"\
      ONS-Ascendancy\">ONS-Ascendancy</a></span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=4\"\
      \ title=\"Edit section: ONS-Ascendancy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ at the southeast and northwest nodes is replaced by the <a href=\"/Paladin\"\
      \ title=\"Paladin\">Paladin</a></li>\n<li> the <a href=\"/Hellbender\" title=\"\
      Hellbender\">Hellbender</a> at the those nodes is replaced by the <a href=\"\
      /SPMA\" title=\"SPMA\">SPMA</a></li>\n<li> the <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> near the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ at those nodes is replaced by the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"ONS-Crossfire\"><a href=\"/ONS-Crossfire\"\
      \ title=\"ONS-Crossfire\">ONS-Crossfire</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=5\"\
      \ title=\"Edit section: ONS-Crossfire\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Manta\" title=\"Manta\">Manta</a>\
      \ and <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> at each core\
      \ are replaced by the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a> and <a\
      \ href=\"/Paladin\" title=\"Paladin\">Paladin</a> respectively</li>\n<li> the\
      \ <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> at the nodes between\
      \ core and center are replaced by the <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li>\n\
      <li> the Scorpion at the center node is replaced by the <a href=\"/Goliath\"\
      \ title=\"Goliath\">Goliath</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      ONS-Dawn\"><a href=\"/ONS-Dawn\" title=\"ONS-Dawn\">ONS-Dawn</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bonus_Vehicles?section=6\" title=\"Edit section: ONS-Dawn\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> the <a href=\"\
      /Raptor\" title=\"Raptor\">Raptor</a> at each core is replaced by the <a href=\"\
      /Cicada\" title=\"Cicada\">Cicada</a></li>\n<li> the <a href=\"/Goliath\" title=\"\
      Goliath\">Goliath</a> at the southeast and northwest nodes is replaced by the\
      \ <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li>\n<li> the <a href=\"/Scorpion\"\
      \ title=\"Scorpion\">Scorpion</a> at the southwest node is replaced by the <a\
      \ href=\"/Paladin\" title=\"Paladin\">Paladin</a></li>\n<li> the <a href=\"\
      /Manta\" title=\"Manta\">Manta</a> at the northeast node is replaced by the\
      \ <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>, while the <a href=\"/Scorpion\"\
      \ title=\"Scorpion\">Scorpion</a> at the same node is replaced by the <a href=\"\
      /Manta\" title=\"Manta\">Manta</a></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"ONS-Dria\"><a href=\"/ONS-Dria\" title=\"ONS-Dria\">ONS-Dria</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bonus_Vehicles?section=7\" title=\"Edit section: ONS-Dria\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> the <a href=\"\
      /Hellbender\" title=\"Hellbender\">Hellbender</a> and <a href=\"/Raptor\" title=\"\
      Raptor\">Raptor</a> at each core are replaced by the <a href=\"/Paladin\" title=\"\
      Paladin\">Paladin</a> and <a href=\"/Cicada\" title=\"Cicada\">Cicada</a> respectively</li>\n\
      <li> the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> at the southwest\
      \ and northeast nodes is replaced by the <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"ONS-Frostbite\"><a href=\"/ONS-Frostbite\"\
      \ title=\"ONS-Frostbite\">ONS-Frostbite</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=8\"\
      \ title=\"Edit section: ONS-Frostbite\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Scorpion\" title=\"Scorpion\"\
      >Scorpion</a> below the turret at each core is replaced by the <a href=\"/Paladin\"\
      \ title=\"Paladin\">Paladin</a></li>\n<li> the <a href=\"/Manta\" title=\"Manta\"\
      >Manta</a> at the center node is replaced by the <a href=\"/Cicada\" title=\"\
      Cicada\">Cicada</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"ONS-Primeval\"\
      ><a href=\"/ONS-Primeval\" title=\"ONS-Primeval\">ONS-Primeval</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bonus_Vehicles?section=9\" title=\"Edit section: ONS-Primeval\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> at the center node\
      \ is replaced with the <a href=\"/Paladin\" title=\"Paladin\">Paladin</a></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"ONS-RedPlanet\"><a href=\"/ONS-RedPlanet\"\
      \ title=\"ONS-RedPlanet\">ONS-RedPlanet</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=10\"\
      \ title=\"Edit section: ONS-RedPlanet\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ at each core is replaced by the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a></li>\n\
      <li> the <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> at the southeast\
      \ and northwest nodes is replaced by the <a href=\"/Paladin\" title=\"Paladin\"\
      >Paladin</a></li>\n<li> the <a href=\"/Manta\" title=\"Manta\">Manta</a> opposite\
      \ to the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> at the center node\
      \ is replaced by the <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"ONS-Severance\"><a href=\"/ONS-Severance\" title=\"\
      ONS-Severance\">ONS-Severance</a></span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=11\"\
      \ title=\"Edit section: ONS-Severance\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Scorpion\" title=\"Scorpion\"\
      >Scorpion</a> near the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> at each\
      \ core is replaced by the <a href=\"/Paladin\" title=\"Paladin\">Paladin</a></li>\n\
      <li> the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> at the northeast and\
      \ southwest nodes is replaced by the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a></li>\n\
      <li> the <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> at the\
      \ northwest and southeast nodes is replaced by the <a href=\"/SPMA\" title=\"\
      SPMA\">SPMA</a></li></ul>\n<h3><span class=\"mw-headline\" id=\"ONS-Torlan\"\
      ><a href=\"/ONS-Torlan\" title=\"ONS-Torlan\">ONS-Torlan</a></span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bonus_Vehicles?section=12\"\
      \ title=\"Edit section: ONS-Torlan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ at each core is replaced by the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a></li>\n\
      <li> the <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> at each primary\
      \ node is replaced by the <a href=\"/Paladin\" title=\"Paladin\">Paladin</a></li>\n\
      <li> the <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> at the\
      \ center node is replaced by the <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li></ul>\n\
