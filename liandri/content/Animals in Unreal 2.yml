      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Araknids\">Araknids</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Animals_in_Unreal_2?section=1\" title=\"Edit section: Araknids\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dd><i>Main\
      \ Article: <a href=\"/Araknids\" class=\"mw-redirect\" title=\"Araknids\">Araknids</a></i></dd></dl>\n\
      <p>Araknids are spiders that are found on Hell. Originally they are small, yellow,\
      \ fast spiders that are easy to kill. But some araknids have been affected by\
      \ the energy beam of an <a href=\"/Artifacts\" title=\"Artifacts\">artifact</a>\
      \ and mutated to huge red or even gigantic yellow ones, that seem to be more\
      \ intelligent than the small ones. See the <a href=\"/Araknids\" class=\"mw-redirect\"\
      \ title=\"Araknids\">main article</a> for more details.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Bellow_Fish\">Bellow Fish</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=2\"\
      \ title=\"Edit section: Bellow Fish\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:U2_BellowFish.PNG\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/U2_BellowFish.PNG/100px-U2_BellowFish.PNG\"\
      \ width=\"100\" height=\"98\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2_BellowFish.PNG/150px-U2_BellowFish.PNG\
      \ 1.5x, /w/images/thumb/U2_BellowFish.PNG/200px-U2_BellowFish.PNG 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_BellowFish.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A bellow fish, seen in the\
      \ mesh browser of UnrealEd</div></div></div>\n<p>Bellow Fish are one of the\
      \ species that was cut from the game. Their meshes, textures and an actor class\
      \ are still in the game. The fish itself looked like a jellyfish, had five tentacles\
      \ and was yellow colored. They probably lived in the <a href=\"/Shian\" title=\"\
      Shian\">Shian</a> ocean and helped them in their battles. Their height was approximately\
      \ half a human. Their animations (that are not viewable) are named Base (1 frame),\
      \ HitGut01 (51 frame), RunFwrd01 (71 frame), Fall (41 frame) and FallDeath (41\
      \ frame). Their actor class contains no specific data.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Cyprid\">Cyprid</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Animals_in_Unreal_2?section=3\" title=\"Edit section: Cyprid\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a href=\"/File:Cyprid.gif\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Cyprid.gif/100px-Cyprid.gif\"\
      \ width=\"100\" height=\"100\" class=\"thumbimage\" srcset=\"/w/images/thumb/Cyprid.gif/150px-Cyprid.gif\
      \ 1.5x, /w/images/thumb/Cyprid.gif/200px-Cyprid.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Cyprid.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A cyprid, how it could look and the mesh\
      \ from above</div></div></div>\n<p>Another unused animal. It seems that cyprids\
      \ can not move, they are stationary. They appear cone-like, with the top of\
      \ it being transcluent. They are small, not even high enough to reach a human's\
      \ knee. They are colored red and blue. The mesh, the textures and the actor\
      \ class is in the game. There are only two animations provided, the Base (1\
      \ frame) and the IdleWaitBreathe (81 frame). Their actor class contains no specific\
      \ data.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Cockroach\">Cockroach</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=4\"\
      \ title=\"Edit section: Cockroach\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:Cockroach.gif\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Cockroach.gif/100px-Cockroach.gif\" width=\"\
      100\" height=\"118\" class=\"thumbimage\" srcset=\"/w/images/thumb/Cockroach.gif/150px-Cockroach.gif\
      \ 1.5x, /w/images/thumb/Cockroach.gif/200px-Cockroach.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Cockroach.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Cockroaches of Unreal 2</div></div></div>\n\
      <p>Cockroaches are small bugs that are found running around in places people\
      \ rarely check. They resemble the cockroaches of Earth. They are easily destroyable\
      \ and cause no harm. Their actor class doesn't hold any code, except references\
      \ to sounds and blood particles. Their animations are: Base (1 frame), IdleWaitBreathe01\
      \ (30 frames), IdleWaitBreathe02 (60 frames), IdleWaitBreathe03 (50 frames)\
      \ and RunFwrd01 (10 frames).\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Diver\">Diver</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=5\"\
      \ title=\"Edit section: Diver\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:U2_Diver.PNG\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2_Diver.PNG/100px-U2_Diver.PNG\" width=\"\
      100\" height=\"58\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2_Diver.PNG/150px-U2_Diver.PNG\
      \ 1.5x, /w/images/thumb/U2_Diver.PNG/200px-U2_Diver.PNG 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_Diver.PNG\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A diver, seen in the mesh browser of\
      \ UnrealEd</div></div></div>\n<p>Divers are huge creatures, having the height\
      \ of a human, and the wings length as four human arms. They aren't used in the\
      \ game either. Their name suggests that they lived above the <a href=\"/Shian\"\
      \ title=\"Shian\">Shian</a> ocean. They have two wings, four legs that look\
      \ like tentacles, a strange head with four teeth and two horns. They have black\
      \ skin. The divers can fly and dive into the ocean. They have a mesh, textures\
      \ and an actor class that contains no specific information. The animations are:\
      \ Base (1 frame), IdleWaitBreathe (40 frames), Fly01 (39 frames) and Fly2Dive\
      \ (20 frames).\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Flying_Snake\">Flying Snake</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=6\"\
      \ title=\"Edit section: Flying Snake\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:177px;\"><a href=\"/File:FlyingSnake.gif\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/FlyingSnake.gif/175px-FlyingSnake.gif\" width=\"\
      175\" height=\"101\" class=\"thumbimage\" srcset=\"/w/images/thumb/FlyingSnake.gif/263px-FlyingSnake.gif\
      \ 1.5x, /w/images/thumb/FlyingSnake.gif/350px-FlyingSnake.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:FlyingSnake.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Flying Snakes, UnrealEd screenshots</div></div></div>\n\
      <p>Flying snakes are flying animals that are found on <a href=\"/edit/Severnaya?redlink=1\"\
      \ class=\"new\" title=\"Severnaya (page does not exist)\">Severnaya</a>. They\
      \ are almost as big as a human and has big wings. The flying snakes have a tail\
      \ that splits to two and a small tongue. Generally they look like snakes with\
      \ wings and usually don't attack players, unless are shot. They can dodge, use\
      \ melee and air attacks, land on the ground and jump. Their actor class doesn't\
      \ give anything specific though. It comes with a junior class, U2FlyingSnakeCorpse,\
      \ that has a mesh of bloody Flying Snake and a comment:\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">MWP (mdf) -- is this class really necessary -- can't the\
      \ LDs set this up in the editor?</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">UnrealEd 3.0 U2FlyingSnakeCorpse\
      \ source</div>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Hummer\">Hummer</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Animals_in_Unreal_2?section=7\" title=\"Edit section:\
      \ Hummer\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Hummers are animals that live on Na Koja Abad. They have blue and yellow\
      \ skin, only reach to a knee of a human, has two wings, a long beak (similar\
      \ to the Earth's colibris) and one big eye. Overall they look similar to Flying\
      \ Snakes of Severnaya. Hummers can fly and tend to attack Snipes, another animal\
      \ living on Na Koja Abad. They sometimes attack humans as well. Hummer's actor\
      \ class doesn't give any specific information about it.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Killer_Sprout\">Killer Sprout</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=8\"\
      \ title=\"Edit section: Killer Sprout\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:KSprout2.gif\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/KSprout2.gif/150px-KSprout2.gif\" width=\"\
      150\" height=\"80\" class=\"thumbimage\" srcset=\"/w/images/thumb/KSprout2.gif/225px-KSprout2.gif\
      \ 1.5x, /w/images/thumb/KSprout2.gif/300px-KSprout2.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:KSprout2.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A Killer Sprout</div></div></div>\n<p>Killer\
      \ Sprouts are strange creatures found on <a href=\"/edit/Acheron?redlink=1\"\
      \ class=\"new\" title=\"Acheron (page does not exist)\">Acheron</a>. They might\
      \ be a part of the planet, an internal organ, but it is listed in the editor\
      \ as another actor. It might a symbiotic creature as well. Killer sprouts have\
      \ three red tendrils that can grab anyone that steps on a Killer Sprout. Then\
      \ it binds the prey and slowly drains health. Killer sprouts can not be killed,\
      \ but to get away from one you must shoot at it. Then the Killer Sprout will\
      \ release the tendrils and let go. Without the tendrils, there is almost nothing\
      \ more of the creature, only a small base. Killer sprouts only use melee and\
      \ can not move. The comments in the code reveal some technical aspects of the\
      \ Killer Sprouts:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">NOTE: real\
      \ (blocking) collision cylinder encompasses base only (not tentacles) and a\
      \ \"proxy\" collision cylinder is used to detect enemies which are within reach\
      \ of the tentacles.\n<p><br />TouchingHeight [is counted] from ground (including\
      \ 2x normal collision height)\n<br />allocate a proxy collision cylinder for\
      \ detecting when the tentacles are touched without blocking anything\n<br />collision\
      \ proxy handles all touch/untouch notifications\n<br />Let Controller.NotifyTakeHit\
      \ handle hit.\n</p>\n<br />Super.PlayDying &lt;...&gt; [--] this is normally\
      \ done in the animation controller, but this npc doesn't have one.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">UnrealEd 3.0 U2KillerSprout source</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Killer_Tadpole\">Killer Tadpole</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=9\"\
      \ title=\"Edit section: Killer Tadpole\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:U2_KTadPole.PNG\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2_KTadPole.PNG/150px-U2_KTadPole.PNG\" width=\"\
      150\" height=\"57\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2_KTadPole.PNG/225px-U2_KTadPole.PNG\
      \ 1.5x, /w/images/thumb/U2_KTadPole.PNG/300px-U2_KTadPole.PNG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_KTadPole.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Killer Tadpole, seen in the\
      \ mesh browser of UnrealEd</div></div></div>\n<p>Killer Tadpoles are unused\
      \ creatures. They are fish-like, so it is most possible that they lived in the\
      \ Shian ocean. They have blue, black and red coloured skin and two fins. It\
      \ seems that it has bones and strong jaws. They have ten teeth on each side\
      \ of their mouth. They also have two long limbs that probably helps when swimming.\
      \ Killer Tadpoles could use only melee attacks and could swim normally and extra\
      \ fast. Their actor, despite the fact that it is in the U2PawnBasic parent class,\
      \ doesn't hold any code.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Mukhogg\">Mukhogg</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=10\"\
      \ title=\"Edit section: Mukhogg\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:Mukhogg.gif\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Mukhogg.gif/150px-Mukhogg.gif\" width=\"150\"\
      \ height=\"80\" class=\"thumbimage\" srcset=\"/w/images/thumb/Mukhogg.gif/225px-Mukhogg.gif\
      \ 1.5x, /w/images/thumb/Mukhogg.gif/300px-Mukhogg.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Mukhogg.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A Mukhogg, a mesh and the scenery</div></div></div>\n\
      <p>Mukhoggs are creatures found on <a href=\"/Hell\" title=\"Hell\">Hell</a>.\
      \ They were probably brought there by the <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research Corporation</a> for testing\
      \ purposes. One Mukhogg is guarding the entrance to the facility. Mukhoggs are\
      \ big bull-like animals that look scary. They aren't tough though. They have\
      \ four big bloody fangs and a long tongue. Mukhoggs walk on four legs and have\
      \ a small tail. They have wide backs, almost suitable for carrying things. Their\
      \ skin is blue, white and black. They are often found near Paratas and it seems\
      \ that Mukhoggs enjoy eating them. The creatures charge, trying to hit the enemy\
      \ with their long fangs. There aren't many Mukhoggs in the Hell level, but you\
      \ get to watch the process of mutating a Mukhogg into a huge Mukhogg. In UnrealEd,\
      \ Mukhoggs are called MiniMukhoggs and the giant Mukhoggs are simply called\
      \ Mukhoggs.\n</p><p>A few statues of Mukhoggs are featured in the <a href=\"\
      /XMP\" class=\"mw-redirect\" title=\"XMP\">XMP</a> map <a href=\"/XMP-Alcazar\"\
      \ title=\"XMP-Alcazar\">XMP-Alcazar</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Parata\">Parata</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Animals_in_Unreal_2?section=11\" title=\"Edit section:\
      \ Parata\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:Parata.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Parata.png/150px-Parata.png\"\
      \ width=\"150\" height=\"132\" class=\"thumbimage\" srcset=\"/w/images/thumb/Parata.png/225px-Parata.png\
      \ 1.5x, /w/images/thumb/Parata.png/300px-Parata.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Parata.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Parata</div></div></div>\n<p>The Parata\
      \ is an armored, slug-like alien that lives on Hell's surface. Normally docile,\
      \ the Parata will counter-attack by using some kind of glands underneath its\
      \ movable sclerites.\n</p><p>Paratas, even though their moving style is similar\
      \ to the <a href=\"/Earth\" title=\"Earth\">Earth</a>'s snail, they are surprisingly\
      \ fast. That way it is similar to the <a href=\"/Bloblet\" title=\"Bloblet\"\
      >bloblets</a> of <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>. They don't\
      \ make much of a threat though, as they can only attack from close range and\
      \ are easily taken out by a few shots from the Shock Lance <a href=\"/Energy_Rifle\"\
      \ title=\"Energy Rifle\">Energy Rifle</a> primary fire.If they are not disturbed,\
      \ Paratas will simply wander on the surface. Nothing is known about their relationship\
      \ with <a href=\"#Mukhogg\">Mukhoggs</a>, even though they live in the same\
      \ area.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Pinwheel_Fish\">Pinwheel Fish</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=12\"\
      \ title=\"Edit section: Pinwheel Fish\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:U2_PinWheelF.PNG\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/U2_PinWheelF.PNG/150px-U2_PinWheelF.PNG\"\
      \ width=\"150\" height=\"60\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2_PinWheelF.PNG/225px-U2_PinWheelF.PNG\
      \ 1.5x, /w/images/thumb/U2_PinWheelF.PNG/300px-U2_PinWheelF.PNG 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_PinWheelF.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Pinwheel Fish</div></div></div>\n\
      <p>Pinwheel Fish are very small fish that live in shells in lakes or aquariums.\
      \ They have a form of pinwheel, that's where the name is from. They are seen\
      \ in <a href=\"/edit/Severnaya?redlink=1\" class=\"new\" title=\"Severnaya (page\
      \ does not exist)\">Severnaya</a> and <a href=\"/Hell\" title=\"Hell\">Hell</a>.\
      \ In Hell they are only kept in aquariums for animal research, while in Severnaya\
      \ a few of them are seen swimming in the main lake. Pinwheel fish are only decorative.\
      \ All they can do is swim around while constantly rotating. They can be easily\
      \ killed as they have only 50 health. They can not retaliate or defend.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Rammer\"\
      >Rammer</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Animals_in_Unreal_2?section=13\" title=\"Edit section:\
      \ Rammer\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:Rammer.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Rammer.png/150px-Rammer.png\"\
      \ width=\"150\" height=\"134\" class=\"thumbimage\" srcset=\"/w/images/thumb/Rammer.png/225px-Rammer.png\
      \ 1.5x, /w/images/thumb/Rammer.png/300px-Rammer.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Rammer.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A Rammer</div></div></div>\n<p>The Rammer\
      \ is a bipedal, reptilian animal with a large, armored forehead. It has no other\
      \ limbs, but it has a tail and a number of spiky protrusions on its back. It\
      \ has two big fangs that they use to get food and defend. When it stands in\
      \ its full height, it can reach the height of a human. When they move, though,\
      \ they only reach half the height of a human. The Rammers live on <a href=\"\
      /Elara_V\" title=\"Elara V\">Elara V</a>. They can live on other planets too,\
      \ but they are not shown in Unreal II. Rammers are also seen in <a href=\"/Hell\"\
      \ title=\"Hell\">Hell</a> as experiments.\n</p><p>Normally docile, Rammers will\
      \ defend themselves if attacked. Their presence can be detected by their mournful\
      \ call, somewhat comparable to that of an Earth whale.\n</p><p>Rammers are very\
      \ similar in appearance to <a href=\"/Nali_Cow\" class=\"mw-redirect\" title=\"\
      Nali Cow\">Nali Cows</a>. As with Mukhoggs, in UnrealEd Rammers are classified\
      \ as Rammers and MiniRammers, although the usual Rammers are actually MiniRammers.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"School_Fish\">School Fish</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Animals_in_Unreal_2?section=14\" title=\"Edit section: School\
      \ Fish\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:U2_SchoolFish.PNG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U2_SchoolFish.PNG/150px-U2_SchoolFish.PNG\"\
      \ width=\"150\" height=\"102\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2_SchoolFish.PNG/225px-U2_SchoolFish.PNG\
      \ 1.5x, /w/images/thumb/U2_SchoolFish.PNG/300px-U2_SchoolFish.PNG 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_SchoolFish.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A School Fish</div></div></div>\n\
      <p>School Fish are very small fish that live in schools. They are not used in\
      \ the game and have no specific code. They might be left-overs from the <a href=\"\
      /Cut_content_of_Unreal_2\" class=\"mw-redirect\" title=\"Cut content of Unreal\
      \ 2\">cut</a> <a href=\"/Shian\" title=\"Shian\">Shian</a> level. They appear\
      \ to be somewhat similar to <a href=\"/Biterfish\" title=\"Biterfish\">Biterfish</a>\
      \ of Unreal. They are colored red and somewhat appear to be similar to the <a\
      \ href=\"/Earth\" title=\"Earth\">Earth</a>'s Trilobites. They have 30 health\
      \ and can swim quite rapidly. The School Fish version that is provided with\
      \ Unreal II rotates, much like the Pinwheel Fish.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Seagoat\">Seagoat</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Animals_in_Unreal_2?section=15\" title=\"Edit section: Seagoat\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"><a href=\"/File:Seagoat.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Seagoat.png/150px-Seagoat.png\"\
      \ width=\"150\" height=\"133\" class=\"thumbimage\" srcset=\"/w/images/thumb/Seagoat.png/225px-Seagoat.png\
      \ 1.5x, /w/images/thumb/Seagoat.png/300px-Seagoat.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Seagoat.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A Seagoat</div></div></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Seagoat, the alien, bunny-like pet that\
      \ shows up on the player's ship during mid-game, was created very early on in\
      \ development and originally thought to be a huge, bovine creature that could\
      \ inhabit one of the alien worlds in the game. During development, the name\
      \ \"Seagoat\" started to stick for the creature, and it was greatly reduced\
      \ in size and given the role of cute, slightly weird pet.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Matthias_Worch\" title=\"Matthias Worch\">Matthias Worch</a></div>\n\
      <p>The Seagoat is a small, green, rabbit-like creature that lives in the marshes\
      \ of <a href=\"/Elara_V\" title=\"Elara V\">Elara V</a>. It has a vertical mouth,\
      \ two large, yellow eyes, and two curved antennae on top of its head. The Seagoat\
      \ is docile, but will bite to defend itself when attacked. It is similar to\
      \ the <a href=\"/Nali_Rabbit\" class=\"mw-redirect\" title=\"Nali Rabbit\">Nali\
      \ Rabbit</a> of <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> by it's use\
      \ and somewhat by appearance.\n</p><p>One Seagoat was accidentally taken aboard\
      \ <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA Atlantis</a>. It lived\
      \ in the ship from the <a href=\"/Swamp\" title=\"Swamp\">Swamp</a> mission\
      \ onwards. There the Seagoat was seen eating doughnuts. It was also the main\
      \ cause of the emergency landing on <a href=\"/edit/Kalydon?redlink=1\" class=\"\
      new\" title=\"Kalydon (page does not exist)\">Kalydon</a> as it managed to somehow\
      \ damage the internal systems of the ship. Except for these incidents, the Seagoat\
      \ is just a friendly little pet.\n</p><p>The people of the development team\
      \ liked their creation of the Seagoat so much that they included a lot of easter\
      \ eggs throughout the game with the Seagoat theme. Most of them can be found\
      \ in the Atlantis Interlude maps. Matthias Worch even registered the domains\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.seagoat.us\"\
      >seagoat.us</a> and <a rel=\"nofollow\" class=\"external text\" href=\"http://www.seagoat.org\"\
      >seagoat.org</a> that are still active. Originally it was planned to have some\
      \ more information about the animal on those domains, but they were never complete.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Snipe\">Snipe</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=16\"\
      \ title=\"Edit section: Snipe\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:Snipes.png\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/Snipes.png/150px-Snipes.png\" width=\"150\" height=\"\
      162\" class=\"thumbimage\" srcset=\"/w/images/thumb/Snipes.png/225px-Snipes.png\
      \ 1.5x, /w/images/thumb/Snipes.png/300px-Snipes.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Snipes.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>A bunch of dead Snipes</div></div></div>\n\
      <p>Snipes are animals that live on <a href=\"/edit/Na_Koja_Abad?redlink=1\"\
      \ class=\"new\" title=\"Na Koja Abad (page does not exist)\">Na Koja Abad</a>.\
      \ They are small, dinosaur or lizard-like and are somewhat similar to the <a\
      \ href=\"/Pack_Hunter\" class=\"mw-redirect\" title=\"Pack Hunter\">Pack Hunters</a>\
      \ of <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\"\
      >Unreal - Return to Na Pali</a>. Snipes have blue/green skin, sharp teeth, four\
      \ claws and a tail. They can dodge, jump and even swim. They can only attack\
      \ from melee range with their teeth. They live in caves on Na Koja Abad.\n</p><p>Snipes\
      \ are known to be the arch enemies of the Hummers. Although Snipes can not fly,\
      \ they still battle Hummers - Hummers can only attack with melee too. Hummers\
      \ tend to assault Snipes' caves for some reason, but unfortunately for the Snipes,\
      \ these dinosaurs can't climb up the polyps of Na Koja Abad that Hummers make\
      \ nests in.\n</p><p>The warriors of the <a href=\"/Izanagi_Corporation\" title=\"\
      Izanagi Corporation\">Izanagi Corporation</a> have established a series of defences\
      \ from these creatures. For that purpose they have force walls and automatic\
      \ turrets that usually repel any hostile creatures. But not always that works\
      \ and even near the core of the facilities on Na Koja Abad players can see quite\
      \ a lot of these creatures.\n</p><p>Snipes are also commonly referred to in\
      \ phrases such as \"If this is true, then I'm a Snipe!\".\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Spore\">Spore</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=17\"\
      \ title=\"Edit section: Spore\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:Spore.PNG\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/Spore.PNG/150px-Spore.PNG\" width=\"150\" height=\"\
      119\" class=\"thumbimage\" srcset=\"/w/images/thumb/Spore.PNG/225px-Spore.PNG\
      \ 1.5x, /w/images/thumb/Spore.PNG/300px-Spore.PNG 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Spore.PNG\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>A few Spores on Acheron</div></div></div>\n<p>Spores\
      \ are creatures that defend the planet <a href=\"/edit/Acheron?redlink=1\" class=\"\
      new\" title=\"Acheron (page does not exist)\">Acheron</a> from too much damage.\
      \ They are seen at the end of the Acheron mission. They are round and can fly.\
      \ They are colored red and are extremely hard to kill, although in the code\
      \ it is stated that they have only a single point of health. They are spawned\
      \ by the planet after something very damaging happens to it. Spores have a single\
      \ purpose of killing anything they find and that don't belong to the planet.\
      \ Spores can't attack from long range, but will do that once they come to the\
      \ melee range. They can also swim, but they swim only a half as fast as they\
      \ fly.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Ugly_Fish\">Ugly Fish</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=18\"\
      \ title=\"Edit section: Ugly Fish\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:U2_UglyFish.PNG\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2_UglyFish.PNG/150px-U2_UglyFish.PNG\" width=\"\
      150\" height=\"102\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2_UglyFish.PNG/225px-U2_UglyFish.PNG\
      \ 1.5x, /w/images/thumb/U2_UglyFish.PNG/300px-U2_UglyFish.PNG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_UglyFish.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>An Ugly Fish</div></div></div>\n\
      <p>Ugly Fish are unused creatures that probably lived in the <a href=\"/Shian\"\
      \ title=\"Shian\">Shian</a> ocean. They are giant (their length is of 3 humans),\
      \ have 12 sharp teeth, fins with sharp spikes on them, and a long tail that\
      \ splits to 5 smaller, sharp horns. They are striped and have white and black\
      \ skin. Despite their name, Ugly Fish aren't too ugly. They were made to be\
      \ quite intelligent opponents - they could hunt enemies, cover from enemy weapon\
      \ fire and possible dodge under water. They have 250 health.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Target_Drone\">Target\
      \ Drone</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Animals_in_Unreal_2?section=19\" title=\"Edit section:\
      \ Target Drone\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:152px;\"\
      ><a href=\"/File:TargetDrone.PNG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/TargetDrone.PNG/150px-TargetDrone.PNG\"\
      \ width=\"150\" height=\"155\" class=\"thumbimage\" srcset=\"/w/images/thumb/TargetDrone.PNG/225px-TargetDrone.PNG\
      \ 1.5x, /w/images/thumb/TargetDrone.PNG/300px-TargetDrone.PNG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:TargetDrone.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Target Drone</div></div></div>\n\
      <p>Target Drones are small robots that were created by humans. They aren't used\
      \ in the game. They are half as high as humans. Target drones can fly and probably\
      \ shoot. They have a huge red crosshair-like holographic projection in front\
      \ of them that animates. They are round and have four \"legs\" that they can\
      \ land on. They have one antenna on top of them that is probably used by humans\
      \ to control the robot. They have the initials \"TMC\" painted on them that\
      \ probably mean the company that created the robots. Target Drones have an \"\
      access panel\" at the bottom. It is not known where the humans could use them,\
      \ nor what company the drones belong to, although due to the <a href=\"/Liandri\"\
      \ class=\"mw-redirect\" title=\"Liandri\">Liandri</a> drone that can be found\
      \ in the same package, the Target drones might be the property of Liandri.\n\
      </p><p>Although another pawn type wasn't created, but a static mesh of another\
      \ drone can be seen in the 343M Static Meshes package called \"Patrol Drone\"\
      . The Patrol Drone is shaped like an air balloon, but is from metal parts. It\
      \ has antennae, and their name suggests that they patrol the areas. The <a href=\"\
      /Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a> Scout Drone,\
      \ seen on <a href=\"/edit/Kalydon?redlink=1\" class=\"new\" title=\"Kalydon\
      \ (page does not exist)\">Kalydon</a>, was one of the Patrol Drones. They are\
      \ controlled manually using radio or other connections. They have a mounted\
      \ camera that records what is happening just below the drone. The serial name,\
      \ written on it, is VL-K018. It has three defensive shields, and in the inner\
      \ side of them it reads \"WASTE IS A THIEF.\" The patrol drone, having no pawn\
      \ class, can only be used as a mover.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Water_Dipper\">Water Dipper</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Animals_in_Unreal_2?section=20\"\
      \ title=\"Edit section: Water Dipper\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:152px;\"><a href=\"/File:WaterDipper.PNG\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/WaterDipper.PNG/150px-WaterDipper.PNG\" width=\"\
      150\" height=\"197\" class=\"thumbimage\" srcset=\"/w/images/thumb/WaterDipper.PNG/225px-WaterDipper.PNG\
      \ 1.5x, /w/images/thumb/WaterDipper.PNG/300px-WaterDipper.PNG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:WaterDipper.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Water Dipper, as it could\
      \ appear on Severnaya</div></div></div>\n<p>The Water Dipper is another unused\
      \ creature in the game. Although it might be more of a plant, it has some animal\
      \ properties. The official comments in the Water Dipper Class states:\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">This is an ambient creature that should\
      \ never move (at least as a first cut).\n<p>LDs place this in/near water and\
      \ one of its idle animations has it \"dipping\"\ndown into the water. We should\
      \ put the collision around the \"stalk\" and use\na proxy collision cylinder\
      \ for the basket (tbd whether this will be moved when\n</p>\nthe plant dips).</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal\
      \ II class comments</a></div>\n<p>The creture itself is huge. It is three times\
      \ taller than a human, is coloured green and has a single leaf - the basket\
      \ that already has water in it. The basket itself is transcluent but seems to\
      \ hold the water. The water texture inside seems to be unique. The Water Dipper\
      \ has three green roots that are usually in the ground. It can not be killed,\
      \ but collides with players. It is not known in what level the creatures should\
      \ have been used, but it might be the <a href=\"/Shian\" title=\"Shian\">Shian</a>\
      \ level.\n</p>\n<div style=\"clear:both;\"></div>\n\n<!-- \nNewPP limit report\n\
