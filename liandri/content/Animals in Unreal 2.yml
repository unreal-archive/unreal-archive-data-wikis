  title: "Animals in Unreal 2"
  text:
    text: "<p>There are several <b>animals</b> found in <a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">Unreal 2</a>. Some of them were cut from the\
      \ game.\n</p><p>There are 20 animals that have their own actors:\n</p>\n<ul><li><a\
      \ href=\"/Araknids\" class=\"mw-redirect\" title=\"Araknids\">Araknids</a> (<a\
      \ href=\"/Talk:Animals_in_Unreal_2\" title=\"Talk:Animals in Unreal 2\">?</a>)</li>\n\
      <li>Bellow fish</li>\n<li>Cyprids</li>\n<li>Cockroaches</li>\n<li>Divers</li>\n\
      <li>Flying Snakes</li>\n<li>Hummers</li>\n<li>Killer Sprouts (<a href=\"/Talk:Animals_in_Unreal_2\"\
      \ title=\"Talk:Animals in Unreal 2\">?</a>)</li>\n<li>Killer Tadpoles</li>\n\
      <li>Mukhoggs</li>\n<li>Paratas</li>\n<li>Pinwheel Fish</li>\n<li>Rammers</li>\n\
      <li>School Fish</li>\n<li>Seagoats</li>\n<li>Snipes</li>\n<li>Spores (<a href=\"\
      /Talk:Animals_in_Unreal_2\" title=\"Talk:Animals in Unreal 2\">?</a>)</li>\n\
      <li>Ugly Fish</li>\n<li>Target Drones (<a href=\"/Talk:Animals_in_Unreal_2\"\
      \ title=\"Talk:Animals in Unreal 2\">?</a>)</li>\n<li>Water Dippers</li></ul>\n\
      <p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
