      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">The\
      \ interior of this dual-sided space station may appear incomplete, but much\
      \ functionality was never completed when funding ran out due to corrupt contractors\
      \ and irresponsible administrators. As usual, the savvy <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri location scouts</a> caught wind\
      \ of this and picked the station up at a discount for inclusion in the tourney.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
