    text: "{{For|other versions of this map|Recurring maps#Orbital}}\n{{stub}}\n{{Infobox\
      \ Map\n| title       = Orbital Station 12\n| description = The interior of this\
      \ dual-sided space station may appear incomplete, but much functionality was\
      \ never completed when funding ran out due to corrupt contractors and irresponsible\
      \ administrators. As usual, the savvy [[Liandri Mining Corporation|Liandri location\
      \ scouts]] caught wind of this and picked the station up at a discount for inclusion\
      \ in the tourney.\n| mapimage    = CTF-Orbital.jpg\n| imagedesc   = \n| author\
      \      = [[Dave Ewing]]\n| players     = 12-24\n| music       = Saveme\n| game\
      \        = Unreal Tournament\n| gametype    = Capture the Flag\n}}\n\n== Map\
      \ Description ==\n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"wikitable\"\
      \n! Weapons !! Superweapons\n|-\n| [[Bio Rifle]] x2 || [[Redeemer]] x1\n|-\n\
      | [[Shock Rifle]] x4 ||\n|-\n| [[Pulse Gun]] x4 ||\n|-\n| [[Ripper]] x2 ||\n\
      |-\n| [[Minigun]] x4 ||\n|-\n| [[Flak Cannon]] x2 ||\n|-\n| [[Rocket Launcher]]\
      \ x2 ||\n|-\n| [[Sniper Rifle]] x2 ||\n|}\n=== Pickups ===\n{| class=\"wikitable\"\
      \n! Ammo !! Health !! Armor !! Powerups\n|-\n| [[Biosludge Ammo]] x4 || [[Health\
      \ Pack]] x30 || [[Shield Belt]] x1 || [[Damage Amplifier]] x2\n|-\n| [[Shock\
      \ Core]] x8 || [[Health Vial]] x12 || [[Armor]] x2  || [[AntiGrav Boots]] x2\n\
      |-\n| [[Pulse Cell]] x12 || || ||\n|-\n| [[Razor Blades]] x4 || || ||\n|-\n\
      | [[Minigun Ammo]] x8 || || ||\n|-\n| [[Flak Shells]] x6 || || ||\n|-\n| [[Rocket\
      \ Pack]] x6 || || ||\n|-\n| [[Sniper Ammo]] x4 || || ||\n|}\n\n== Tips & tricks\
      \ ==\n\n== Trivia ==\n* In both flag rooms, on the huge ceiling observatorys,\
      \ is a large [[Digital Extremes]] Logo.\n\n== Single-Player ==\n=== Unreal Tournament\
      \ ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score limit:''' 3\n* '''Rival\
      \ Team:''' [[Red Claw]]\n* '''Players per Team:''' 6\n\nThis map is exclusive\
      \ to the GOTY ladder.\n\n{{Prevnext|CTF-Hydro16||UT PC Capture The Flag Ladder}}\n\
      {{Prevnext||DM-Phobos|UT PC Challenge Ladder}}\n\n== Trivia ==\n* This map comes\
      \ with the DE Bonus Pack, alongside the [[Team Beacon]], [[Volatile Ammo]] and\
      \ [[Volatile Weapons]] mutators and [[CTF-HallOfGiants]].\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Capture the Flag}}\n\n[[Category:Capture the Flag maps|Orbital]]\n\
      [[Category:Unreal Tournament maps|Orbital]]"
