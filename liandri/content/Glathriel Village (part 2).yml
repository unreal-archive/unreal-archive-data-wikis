      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Glathriel2.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Glathriel\
      \ Village (Part 2)</b> is the fifth map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Matthias_Worch\"\
      \ title=\"Matthias Worch\">Matthias Worch</a></dd></dl>\n<dl><dt> Description&#160;</dt>\n\
      <dd> Part two actually has the infestations of <a href=\"/Spinner\" title=\"\
      Spinner\">Spinners</a> and <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>,\
      \ the Spinners will be quite annoying, I consider them pests but in numbers\
      \ they can easily kill you if you don't dodge correctly. You begin this map\
      \ in the tombs where you shot a hole in the Nali's house.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
