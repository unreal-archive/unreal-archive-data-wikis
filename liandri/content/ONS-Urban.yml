      <tr>\n<td> <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> </td>\n<td>\
      \ Right next to the powernodes 1 &amp; 2\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Hellbender\" title=\"Hellbender\">Hellbender</a> </td>\n<td> There's 1 Hellbender\
      \ in the garage of each bases, and 2 right next to node #5\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> </td>\n<td> It spawns\
