      font-size: 8pt;\"> 800\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Skymine turret (undeployed), Mortar shell (deployed)\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Support, Suppressive Fire\n</td></tr></table>\n<blockquote style=\"\
      margin-bottom: 0px;\">\n<p>This self propelled mobile artillery (SPMA) device\
      \ is infamous for its ability to blanket a large area with the devastating fire\
      \ that falls from the sky above. </p>\n<p>The <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> Hellfire is sufficiently maneuverable to deploy its\
      \ long range artillery cannon on almost any terrain. A remote camera gives its\
      \ operator a bird's-eye view of the battlefield through a targeting reticule\
      \ that calculates the projected area of impact in real time. </p>\n<p>The vehicle\
      \ housing also incorporates a defensive shock cannon that deploys floating mines\
      \ of unstable plasma which can be chain-ignited by the weapon's secondary fire\
      \ photon beam.</p></blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> manual</div>\n<h3><span class=\"mw-headline\" id=\"\
      Using_the_SPMA\">Using the SPMA</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=10\" title=\"\
      Edit section: Using the SPMA\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In <a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a> the SPMA needs to deploy to use its main turret and undeploy to\
      \ use the skymine turret. Keep this in mind when looking for a place to attack\
      \ from. The skymine turret is useful for defending against enemy players on\
      \ foot or in open vehicles, like <a href=\"/Manta\" title=\"Manta\">Manta</a>\
      \ or <a href=\"/Viper\" title=\"Viper\">Viper</a>, at close to medium range.\
      \ When deployed, the main turret first fires a camera shell that, once it's\
      \ under way, can be activated by pressing any of the fire buttons. Make sure\
      \ you find a good place for the camera because placing a new camera is time-consuming.\
      \ Keep in mind, that the camera can be taken down with a single hit. Also keep\
      \ in mind that the camera shell is just as explosive as regular shells.\n</p><p>You\
      \ should consider entering the SPMA only after picking up the <a href=\"/AVRiL\"\
      \ title=\"AVRiL\">AVRiL</a>, so you can quickly get out and defend against flying\
      \ vehicles.\n</p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_SPMA\"\
      >Going against the SPMA</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=11\" title=\"\
      Edit section: Going against the SPMA\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The best way to fight the SPMA is from high above\
      \ it because that's one of the few places it can't reach directly. Any air vehicle\
      \ should be fine as long as you either hover right above the SPMA or keep moving.\
      \ If you don't move, the SPMA driver might actually try to pick you off with\
      \ the main gun - shame on you if he succeeds! It's even more embarrassing to\
      \ crash into a deployed SPMA camera shell, so watch where you're going.\n</p><p>If\
      \ you don't happen to have a flying vehicle, a <a href=\"/Manta\" title=\"Manta\"\
      >Manta</a>, <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> or even the\
      \ <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> are effective against\
      \ a deployed Hellfire. Just make sure you catch the driver by surprise or attack\
      \ from a place he can't reach. Some SPMA drivers resort to pretty desperate\
      \ usage of the main gun by firing even the camera shell into walls or the ground\
      \ next to an attacker and often enough even succeed.\n</p><p>From afar you can\
      \ annoy the SPMA driver by making sure his camera won't stay up there very long.\
      \ Take down any enemy camera shell you see. Even a single hit with an <a href=\"\
      /Enforcer\" title=\"Enforcer\">Enforcer</a> is enough, but any precise weapons\
      \ like Link Gun primary, <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> primary or the <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a> are effective with single shots. If the camera didn't fall\
      \ down on the first hit, stop shooting - it's on your own team!\n</p><p><br\
      \ />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto; width:90%\"\
