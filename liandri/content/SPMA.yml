    text: "<p>The <b>Self-Propelled Mobile Artillery</b> or <b>SPMA</b> (often pronounced\
      \ \"Spamma\" as opposed to the individual letters) is a wheeled long range artillery\
      \ vehicle, first seen in <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">Unreal Tournament 2004</a> with the Editor's Choice Bonus\
      \ Pack. The name's similarity to the word \"<a href=\"/Spam\" title=\"Spam\"\
      >spam</a>\" is probably intended.\n</p>\n<div id=\"toc\" class=\"toc\"><div\
