      <h3><span class=\"mw-headline\" id=\"Features\">Features</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=2\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Pilot\">Pilot</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/SPMA?section=3\" title=\"Edit section: Pilot\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Apart from driving\
      \ the vehicle, the driver has access to the mortar shell cannon. Primary fire\
      \ sends a single shell in the given angle. Alternate fire follows the shell,\
      \ which can be deployed as a camera by pressing alternate fire again. Next,\
      \ a target can be chosen by using the movement keys/buttons. Pressing primary\
      \ fire again will then send a set of five shells into the given area.\n</p>\n\
      <h4><span class=\"mw-headline\" id=\"Gunner\">Gunner</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=4\"\
      \ title=\"Edit section: Gunner\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The passenger controls a skymine turret akin to that\
      \ of the <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a>.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Uses\">Uses</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=5\"\
      \ title=\"Edit section: Uses\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The SPMA is a powerful vehicle, capable of a wide\
      \ variety of uses and accommodates many different tactics. In the hands of a\
      \ good player, a SPMA can serve to either press a pre-emptive strike, or it\
      \ can stave off an attacking force, all from a safe, indirect distance. In a\
      \ pinch, the SPMA can also substitute for the Hellbender, and its skymine turret\
      \ is just as effective as the Hellbender's, able to devastate infantry as well\
      \ as quickly take out a node.\n</p>\n<h3><span class=\"mw-headline\" id=\"Tactics\"\
      >Tactics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/SPMA?section=6\" title=\"Edit section: Tactics\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span class=\"\
      mw-headline\" id=\"Offense\">Offense</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=7\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Offense is a bit of a balancing act: You can send\
      \ the camera up high and be very hard to spot. (Especially on maps like <a href=\"\
      /ONS-IslandHop\" title=\"ONS-IslandHop\">ONS-IslandHop</a>) However, your shell\
      \ will fragment widely, which is fine if that's what the situation calls for.\
      \ Conversely, a lower trajectory will allow you to much more greatly focus the\
      \ shot, devastating more of a focused area; however, this also makes it easier\
      \ to \"trace the shell\" and get a trajectory back to you, and you can be pretty\
      \ sure if it's traced back, you'll be dealing with people in short order. Always\
      \ keep an eye on your armor if you're bombarding - if it starts going down,\
      \ you're getting shot at, and nothing's more annoying than to be focusing on\
      \ bombing and you're suddenly dead.\n</p>\n<h4><span class=\"mw-headline\" id=\"\
      Defense\">Defense</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/SPMA?section=8\" title=\"Edit section: Defense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Defending against\
      \ the SPMA is generally not too hard. The hardest part will usually be actually\
      \ <i>finding</i> the SPMA in the first place. If you find the camera, shoot\
      \ it and attempt to watch as much of the surrounding area as possible, to see\
      \ if you can find the next shell/camera as it's getting shot out. The shot always\
      \ fires in a straight direction, in a parabolic arc, so if you see the shell\
      \ flying for any appreciable length of time (at least half a second or so) you\
      \ can generally figure out where the SPMA is. This is called \"tracing the shell\"\
      \ or \"shell tracing.\" Its strengths as a support vehicle means that other\
      \ than that, it needs to be up close to do significant damage. (Note that, however,\
      \ like the Hellbender, the Skymine Turret Detonator can be used like a slightly\
      \ faster rate of fire shock rifle, although it does less damage.)\n</p><p>Vehicles\
      \ that are excellent at taking out the SPMA are <a href=\"/Raptor\" title=\"\
      Raptor\">Raptors</a> and <a href=\"/Manta\" title=\"Manta\">Mantas</a>, as it\
      \ only has 600 armor, and will take it out relatively quickly, although the\
      \ rapid, small amounts of damage risk tipping off the bombardier. If it's unmanned\
      \ by a passenger, than you can even safely get reasonably close on foot and\
      \ destroy it. (Flak and 3-Pack Rockets are excellent for this.) Be wary, however,\
      \ some drivers will notice the damage and promptly switch to the second seat,\
      \ so don't sit in a position where you can be easily skymined. Other equally\
      \ good alternatives are the <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>\
      \ (its rocket-queuing altfire mode will devastate and usually make quick work\
      \ of a SPMA) or a <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>. (Two shots\
      \ and it's dead no matter what.)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/SPMA?section=9\"\
