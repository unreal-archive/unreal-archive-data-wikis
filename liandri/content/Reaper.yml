      <blockquote style=\"margin-bottom: 0px;\"><b>Reaper</b> was born into a hardworking\
      \ mining family in the Twin Souls clan. Four years ago, his only sister joined\
      \ the Fist of the Twin Souls - the security forces charged with protecting the\
      \ clan. After a dangerous skirmsh left her injured, Reaper left the mines and\
      \ joined the Fist in order to watch for her safety. His agile handling of the\
      \ drills translated to able marksmanship, and his keen intellect gave him a\
      \ grasp on three dimensional combat tactics that many lack.\n<p><br /><br />\n\
      </p>\nReaper lost everything on Twin Souls, he will not rest until he witnesses\
      \ the total annihilation of those responsible.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> character description</div>\n\
