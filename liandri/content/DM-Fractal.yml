  wikitext:
    text: "{{Infobox Map\n| title       = Fractal Reactor\n| description = [[Liandri\
      \ Mining Corporation|LMC]] public polls have found that the majority of Tournament\
      \ viewers enjoy fights in ‘Real Life’ locations. This converted plasma reactor\
      \ is one such venue. Fighters should take care, as the plasma energy beams will\
      \ become accessible through the ‘Fractal Portal’ if any of the yellow LED triggers\
      \ on the floor are shot.\n| mapimage    = DM-Fractal.jpg\n| imagedesc   = DM-Fractal\n\
      | author      = [[Dave Ewing]]\n| players     = 2-4\n| music       = Mech8\n\
      | game        = Unreal Tournament\n| gametype    = Deathmatch\n}}\n\n== Map\
      \ Description ==\nThis map is a, somewhat, small brother to the [[Recurring\
      \ maps#Morbias|Morbias series]]. It has two floors, lifts going to the superior\
      \ floor, and an interesting powerup in the middle area. But that's where the\
      \ similarities end. The lift passages are thin, the upper floor has small cover\
      \ areas, there's the Shock Rifle, and, perhaps, the most important twist is\
      \ that, in the lower floor, there are several interruptors. When one of them\
      \ is shot, the trap below the Shield Belt opens, and everyone who falls through\
      \ it, normally, gets gibbed by the Reactor rays at the top of the map.\n\n==\
      \ Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=Shock\
      \ Rifle|wamnt=2|aamnt=4|wloc=In the lower floor.|aloc=In the lower floor.}}\n\
      {{WeaponsTableRow|weapon=Rocket Launcher|wamnt=2|aamnt=4|wloc=In the upper floor.|aloc=In\
      \ the upper floor.}}\n{{WeaponsTableFooter}}\n\n=== PickUps ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|item=Health Pack|amnt=4|locat=One beside each cover.}}\n{{PickupsTableRow|item=Shield\
      \ Belt|amnt=1|locat=At the top of the trap.}}\n{{PickupsTableFooter}}\n\n==\
      \ Tips & tricks ==\n* Take advantage of the Shock Rifle's combo damage in the\
      \ small passages.\n* Learn when to use the traps to give your opponent a score\
      \ disadvantage.\n* If you fall in the trap, try to look below, locate the closest\
      \ empty area and try to pass through it. You may need the Shield Belt and a\
      \ lot of air control to survive, though.\n* They key on this map is to get the\
      \ Shield Belt before anyone else.<ref name=Aardvark>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/29387\
      \ Unreal Tournament Walkthrough] by Apathetic Aardvark and farmerBob</ref>\n\
      * If you are on the bottom, do not be afraid to switch to the shock rifle and\
      \ use the combo shot when someone jumps down from above, otherwise though, stick\
      \ to rockets, there will not be a shortage of them on this map.<ref name=Aardvark\
      \ />\n* Make sure to spam the elevator shafts if you see your enemy go up and\
      \ you are on the upper floor.<ref name=Aardvark />\n\n== Trivia ==\n* Actually\
      \ the mapper placed an Unreal shieldbelt which UT replaces with its own.\n*\
      \ This level is made to seem like an infinite drop. Ghost up into the ceiling\
      \ and through the hatch at the top before the level starts - you should keep\
      \ going up and up endlessly.<ref name=Useless>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/45070\
      \ Unreal Tournament Guide / Walkthrough] by Useless</ref>\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score\
      \ limit:''' 15\n* '''Rivals:''' Luthienne\n\nWin this match to unlock the Domination\
      \ ladder.\n\n{{Prevnext|DM-Stalwart|DM-Turbine|UT PC Deathmatch Ladder}}\n{{Prevnext||DOM-Condemned|UT\
      \ PC Domination Ladder}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Fractal]]\n\
      [[Category:Unreal Tournament maps|Fractal]]"
