  text:
    text: "<blockquote style=\"margin-bottom: 0px;\"><a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">LMC</a> public polls have found that\
      \ the majority of Tournament viewers enjoy fights in ‘Real Life’ locations.\
      \ This converted plasma reactor is one such venue. Fighters should take care,\
      \ as the plasma energy beams will become accessible through the ‘Fractal Portal’\
      \ if any of the yellow LED triggers on the floor are shot.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Unreal Tournament map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:DM-Fractal.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/DM-Fractal.jpg\" width=\"250\"\
      \ height=\"249\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:DM-Fractal.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>DM-Fractal</div></div></div>\n<div style=\"float: left;\"\
      >\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
