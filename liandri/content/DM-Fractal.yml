      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Single-Player\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Single-Player</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">5.1</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#References\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">References</span></a></li>\n</ul>\n\
      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Fractal Reactor\n</td></tr>\n\
      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Dave_Ewing\" title=\"Dave Ewing\"\
      >Dave Ewing</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 2-4\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> Mech8\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td>\
      \ <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fractal?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ map is a, somewhat, small brother to the <a href=\"/Recurring_maps#Morbias\"\
      \ title=\"Recurring maps\">Morbias series</a>. It has two floors, lifts going\
      \ to the superior floor, and an interesting powerup in the middle area. But\
      \ that's where the similarities end. The lift passages are thin, the upper floor\
      \ has small cover areas, there's the Shock Rifle, and, perhaps, the most important\
      \ twist is that, in the lower floor, there are several interruptors. When one\
      \ of them is shot, the trap below the Shield Belt opens, and everyone who falls\
      \ through it, normally, gets gibbed by the Reactor rays at the top of the map.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp;\
      \ Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Fractal?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fractal?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
      \ width=\"275\">Ammo Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n\
      <td> In the lower floor. </td>\n<td>  In the lower floor.\n</td></tr>\n\n\n\
      <tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> In the upper floor. </td>\n<td>  In\
      \ the upper floor.\n</td></tr>\n\n\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"PickUps\">PickUps</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fractal?section=4\" title=\"\
      Edit section: PickUps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"150\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"550\"\
      >Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Health Pack\">Health Pack</a> </td>\n<td> 4 </td>\n<td> One beside\
      \ each cover.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Shield_Belt\" class=\"\
      mw-redirect\" title=\"Shield Belt\">Shield Belt</a> </td>\n<td> 1 </td>\n<td>\
      \ At the top of the trap.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fractal?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Take advantage of the Shock Rifle's combo damage\
      \ in the small passages.</li>\n<li> Learn when to use the traps to give your\
      \ opponent a score disadvantage.</li>\n<li> If you fall in the trap, try to\
      \ look below, locate the closest empty area and try to pass through it. You\
      \ may need the Shield Belt and a lot of air control to survive, though.</li>\n\
      <li> They key on this map is to get the Shield Belt before anyone else.<sup\
      \ id=\"cite_ref-Aardvark_1-0\" class=\"reference\"><a href=\"#cite_note-Aardvark-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> If you are on the bottom, do not be afraid\
      \ to switch to the shock rifle and use the combo shot when someone jumps down\
      \ from above, otherwise though, stick to rockets, there will not be a shortage\
      \ of them on this map.<sup id=\"cite_ref-Aardvark_1-1\" class=\"reference\"\
      ><a href=\"#cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li>\n<li> Make sure\
      \ to spam the elevator shafts if you see your enemy go up and you are on the\
      \ upper floor.<sup id=\"cite_ref-Aardvark_1-2\" class=\"reference\"><a href=\"\
      #cite_note-Aardvark-1\">&#91;1&#93;</a></sup></li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fractal?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Actually the mapper placed an Unreal shieldbelt\
      \ which UT replaces with its own.</li>\n<li> This level is made to seem like\
      \ an infinite drop. Ghost up into the ceiling and through the hatch at the top\
      \ before the level starts - you should keep going up and up endlessly.<sup id=\"\
      cite_ref-Useless_2-0\" class=\"reference\"><a href=\"#cite_note-Useless-2\"\
      >&#91;2&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Fractal?section=7\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fractal?section=8\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <b>Gametype:</b> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></li>\n\
      <li> <b>Score limit:</b> 15</li>\n<li> <b>Rivals:</b> Luthienne</li></ul>\n\
      <p>Win this match to unlock the Domination ladder.\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Stalwart\"\
