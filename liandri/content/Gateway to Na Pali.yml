      Flashlight\">Flashlight</a></li>\n<li> <a href=\"/ASMD\" class=\"mw-redirect\"\
      \ title=\"ASMD\">ASMD Core</a></li>\n<li> <a href=\"/Stinger\" title=\"Stinger\"\
      >Tarydium Shards</a></li>\n<li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Box of Flak Shells</a></li>\n<li> <a href=\"/Nali_Healing_Fruit\" title=\"\
      Nali Healing Fruit\">Nali Healing Fruit</a></li>\n<li> <a href=\"/Rifle\" class=\"\
      mw-redirect\" title=\"Rifle\">Box of Rifle Rounds</a></li>\n<li> <a href=\"\
      /Stinger\" title=\"Stinger\">Stinger</a></li>\n<li> <a href=\"/Razorjack\" class=\"\
      mw-redirect\" title=\"Razorjack\">Razorjack</a></li>\n<li> <a href=\"/Razorjack\"\
      \ class=\"mw-redirect\" title=\"Razorjack\">Razor Blades</a></li></ul>\n<p><br\
      \ />\n</p>\n<h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures\
      \ and Enemies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Gateway_to_Na_Pali?section=2\" title=\"Edit section:\
      \ Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Krall\" title=\"Krall\">Krall</a></li></ul>\n\
      <p><br />\nOld\n</p>\n<ul><li> <a href=\"/Nali\" title=\"Nali\">Nali</a></li>\n\
      <li> <a href=\"/Skaarj_Trooper#Skaarj_Trooper\" title=\"Skaarj Trooper\">Skaarj\
      \ Trooper</a></li>\n<li> <a href=\"/Tentacle\" title=\"Tentacle\">Tentacle</a></li>\n\
      <li> <a href=\"/Skaarj_Trooper#Skaarj_Infantry\" title=\"Skaarj Trooper\">Skaarj\
      \ Infantry</a></li>\n<li> <a href=\"/Skaarj_Trooper#Skaarj_Officer\" title=\"\
      Skaarj Trooper\">Skaarj Officer</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\"\
      \ title=\"Skaarj Warrior\">Skaarj Warrior</a></li>\n<li> <a href=\"/Nali_bird\"\
      \ title=\"Nali bird\">Nali bird</a></li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gateway_to_Na_Pali?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>The Sunspire is just a memory now... your passage in the SkyElevator\
      \ has brought you to a series of beautiful caves beneath the <a href=\"/Na_Pali_Haven\"\
      \ title=\"Na Pali Haven\">Na Pali Haven</a>, a town on a rock that floats serenely\
      \ in the sky. Time to move on... you can't stay here, however beautiful the\
      \ scenery.\n</p><p>You start in the SkyElevator. Walk to the elevator door,\
      \ and it opens slowly to reveal a cave; beneath you is a hole to sky below,\
      \ which you can cross once a wooden bridge which comes across from solid ground\
      \ within the cave has finished its movement. Crossing the bridge, you will be\
      \ on a ring of solid ground within the cave around the hole in the centre, with\
      \ a tunnel entrance directly ahead.\n</p><p>Before taking the tunnel entrance,\
      \ walk round the ring to collect two <a href=\"/Flare\" title=\"Flare\">Flares</a>\
      \ and to raid barrels for a Clip and a Health Pack. When you're done, go into\
      \ the tunnel entrance.\n</p><p>The tunnel climbs a slope then curves round to\
      \ the right into a straight flat section that leads out to the edge of the Na\
      \ Pali rock, where a wooden platform is a viewing balcony over the sky below.\
      \ A <a href=\"/Nali\" title=\"Nali\">Nali</a> stands on a plank here, watched\
      \ over by a pair of <a href=\"/Krall\" title=\"Krall\">Krall</a> guards. As\
      \ you approach, one of the Krall will try to knock the Nali out into space.\
      \ You can stop him, but then the Nali is afraid and jumps off anyway, so there's\
      \ nothing you can do for him.\n</p><p>Kill the Krall guards using your <a href=\"\
      /Enforcer\" title=\"Enforcer\">Automag</a>. They're not that tough, easy enemies\
      \ as long as you avoid their weapons. Go out on to the viewing balcony when\
      \ the Krall are dead, and go to either side there to collect two Clips and a\
      \ <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a>.\n</p><p>Return\
      \ to the main tunnel and go along until you see a heavy metal door on the right.\
      \ The door opens as you approach, so go up the tunnel beyond. Climb the slope.\
      \ As you turn the corner at the top into an area where a rickety plank bridge\
      \ crosses a pool, a Krall will see you and attempt to run away for support.\
      \ Take him down before he can.\n</p><p>Two barrels at the base of the bridge\
      \ reveal a pair of ASMD Cores. When you have collected the Cores, try to climb\
      \ the bridge - go via the longitudinal support struts, because the cross planks\
      \ are weak and can easily break, chucking you into the water below. If you do\
      \ fall in it's no problem, it's just annoying; in that event go back through\
      \ the tunnel from the water and up a wooden lift that brings you back out at\
      \ the base of the bridge.\n</p><p>At the top of the bridge, follow he continuing\
      \ tunnel as it curves round to the left. Soon you will come out in a large cave\
      \ with a river in the middle, guarded by two patrolling Krall. Kill the Krall,\
      \ then take a look around.\n</p><p>The river leaves the cave via tunnels at\
      \ either end, one of which is barred off. A walkway near the roof of the cave\
      \ traverses its length. If you investigate the river banks here, you can collect\
      \ two clusters of 40 Tarydium Shards, a box of 10 Flak Shells, and four <a href=\"\
      /Nali_Healing_Fruit\" title=\"Nali Healing Fruit\">Nali Healing Fruit</a>.\n\
      </p><p>There's only one way you can leave this cave; go left from the entrance\
      \ and plunge into the river. Follow the winding tunnel from the main cave, eventually\
      \ coming out in a smaller cave where a waterfall cascades down from above. Go\
      \ through the waterfall and climb out of the water into a small fogged cave\
      \ beyond. This small alcove cave contains a human corpse, a lever, two boxes\
      \ of 8 Rifle Rounds and a powerful <a href=\"/Rifle\" class=\"mw-redirect\"\
      \ title=\"Rifle\">Rifle</a> weapon (great for decapitations&#160;:) . Collect\
      \ this excellent gear then read the corpse's log [1].\n</p><p>Press the lever\
      \ once - it opens the bars on the other end of the waterway in the main cave\
      \ - and go back along to the river tunnel to the main cave. Beware as you enter\
      \ the main cave the two <a href=\"/Skaarj_Trooper#Skaarj_Trooper\" title=\"\
      Skaarj Trooper\">SkaarjTroopers</a> with <a href=\"/Dispersion_Pistol\" title=\"\
      Dispersion Pistol\">Dispersion Pistols</a> who have appeared in the cave.\n\
      </p><p>Kill the Skaarj, then follow the river through the now open tunnel at\
      \ the far end. After further winding, you will reach a tall cave with wooden\
      \ support posts and a balcony. Kill the two <a href=\"/Tentacle\" title=\"Tentacle\"\
      >Tentacles</a> who snipe from the roof here, then climb out. The waterway does\
      \ carry on beyond this cave but if you follow it you get caught in the current\
      \ and swept out off the edge of the rock. Not something you want.\n</p><p>Two\
      \ Nali Healing Fruit in this cave are useful health, plus containers revealing\
      \ a Clip and two clusters of 40 Tarydium Shards are a useful ammo boost. If\
      \ you double back on the main river bank you follow a short tunnel which leads\
      \ to a lift to the balcony above. Ride the lift and kill the Krall waiting at\
      \ the top.\n</p><p>Follow the balcony and enter the next tunnel at the far end.\
      \ It doubles back again and heads down a slope to a Krall guard at the bottom,\
      \ whereupon it goes off to the left and leads out through the side of the rock\
      \ on to a wooden walkway that acts as a balcony along the length of the rock\
      \ here past a waterfall.\n</p><p>This walkway is patrolled by a <a href=\"/Skaarj_Trooper#Skaarj_Infantry\"\
      \ title=\"Skaarj Trooper\">SkaarjInfantry</a> with a <a href=\"/Stinger\" title=\"\
      Stinger\">Stinger</a>. I like to decapitate him with the Rifle, though of course\
      \ how you do it is entirely up to you. Anyway, when he is dead, collect of the\
      \ two boxes of 10 Flak Shells up at this end of the walkway, then start to walk\
      \ along its length.\n</p><p>As you descend ramps towards the waterfall you can\
      \ collect the SkaarjInfantry's Stinger and a Health Pack. Opposite the waterfall\
      \ at the bottom you can pick up two clusters of 40 Tarydium Shards, then another\
      \ Health Pack as you climb the ramps up again beyond the waterfall. At the very\
      \ far end, you can collect two Clips from near another tunnel entrance in the\
      \ side of the rock.\nEnter the tunnel and go up a few slopes until you meet\
      \ another Krall. Continue along the tunnel and kill the next Krall as you go\
      \ round the next corner. A few ramps later, you'll meet one more Krall asleep\
      \ at its post. Dispose of that too. Eventually, you will arrive on the wooden\
      \ bridge above the main cave.\n</p><p>The bridge goes along beneath holes in\
      \ the cave roof where the sky can be seen. At the far end, a tunnel curves round\
      \ to a door guarded by two beefy <a href=\"/Skaarj_Trooper#Skaarj_Officer\"\
      \ title=\"Skaarj Trooper\">SkaarjOfficers</a> with <a href=\"/Ripper\" title=\"\
      Ripper\">Razorjacks</a>. Kill them quickly as it's two against one. When they\
      \ are dead, you can collect of the assortment of items they drop between them;\
      \ two Razorjacks, a box of 50 Razor Blades, and a Rifle.\n</p><p>Go through\
      \ the door they were guarding and into a pleasantly decorated corridor with\
      \ a polished shiny floor. Turn left at this T-junction and follow the curve\
      \ of the corridor round to the end; here a dead end with a transparent window\
      \ and a Health Pack is guarded by a <a href=\"/Skaarj_Warrior#Skaarj_Warrior\"\
      \ title=\"Skaarj Warrior\">SkaarjWarrior</a>. Kill the Skaarj, then go back\
      \ round past the now locked corridor entrance and to the far end, the other\
      \ side of the transparent window, where a door opens to reveal a flight of stairs\
      \ leading upwards guarded by another SkaarjWarrior. Kill the Skaarj here then\
      \ explore the area at the foot of the stairs. Crates here can be shot open to\
      \ get 40 Tarydium Shards, and there's a Health Pack under the stairs.\n</p><p>Climb\
      \ the stairs, collecting two boxes of 10 Flak Shells, two Clips and a Health\
      \ Pack along the way. At the top of the stairs a door slides open revealing\
      \ a corridor beyond. Step round into the corridor to exit the level.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Gateway_to_Na_Pali?section=4\" title=\"Edit section: Translator\
      \ Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ol><li> \"I'm the only one left. I've managed to find shelter here and I will\
      \ rest before making my final stand tomorrow morning. I am so tired. The day\
      \ has been long and I have lost all. I only hope they don't discover me sleeping\
      \ here tonight.\"</li></ol>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
