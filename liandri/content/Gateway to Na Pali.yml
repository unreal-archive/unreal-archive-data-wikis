  title: "Gateway to Na Pali"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:GatewayToNaPali.jpg\" class=\"image\"><img alt=\"GatewayToNaPali.jpg\"\
      \ src=\"/w/images/thumb/GatewayToNaPali.jpg/250px-GatewayToNaPali.jpg\" width=\"\
      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/GatewayToNaPali.jpg/375px-GatewayToNaPali.jpg\
      \ 1.5x, /w/images/thumb/GatewayToNaPali.jpg/500px-GatewayToNaPali.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:GatewayToNaPali.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Gateway\
      \ to Na Pali</b> is the twentieth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Jeremy_War\" class=\"mw-redirect\" title=\"Jeremy War\">Jeremy War</a></dd>\n\
      <dt> Description</dt>\n<dd> The player escapes the <a href=\"/The_Sunspire\"\
      \ title=\"The Sunspire\">Sunspire</a> into the most unlikely of places: a giantic\
      \ rock suspended in the sky by some unknown force. The rock is riddled with\
      \ caves, and it is these underground ways that the player must explore first.\
      \ Within the caves, a waterfall from some unknown source cascades down into\
      \ the sky below.</dd>\n<dt> Note</dt>\n<dd> The title of this map, and the map\
      \ that follows it, suggests that the name \"<a href=\"/Na_Pali\" title=\"Na\
      \ Pali\">Na Pali</a>\" was originally only intended to be attributed to this\
      \ sky island. However, \"Na Pali\" has since entered canon as the name of the\
      \ planet itself, with the release of the mission pack <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a> putting\
      \ the final nail into the coffin of fan theories to the contrary.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n<li\
