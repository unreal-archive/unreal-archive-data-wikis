      >Rifle</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a href=\"/Flare\" title=\"\
      Flare\">Flare</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"\
      Automag\">Clip</a></li>\n<li> <a href=\"/Health_Pack\" class=\"mw-redirect\"\
