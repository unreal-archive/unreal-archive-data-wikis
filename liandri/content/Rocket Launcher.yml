  text:
    text: "<p>The <b>Rocket Launcher</b> (often abbreviated as <b>RL</b>) is a weapon\
      \ that has appeared in various incarnations in all of the <a href=\"/Unreal_series\"\
      \ title=\"Unreal series\">Unreal series</a>.  With the Rocket Launcher equipped,\
      \ hovering the crosshairs over another player for a brief amount of time will\
      \ cause the Rocket Launcher to \"lock on.\"  While locked on to a player, rockets\
      \ fired will curve slightly towards that player.  However, this lock-on attack\
      \ can usually be easily avoided.\n</p>\n<table cellspacing=\"0\" cellpadding=\"\
      4\" style=\"border: 1px solid #000; background: #ddd; float: right; clear: right;\
