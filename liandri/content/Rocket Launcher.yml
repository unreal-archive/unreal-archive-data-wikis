      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nEightball Launcher</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Eightball-unr.jpg\" class=\"image\"><img alt=\"Eightball-unr.jpg\"\
      \ src=\"/w/images/thumb/Eightball-unr.jpg/200px-Eightball-unr.jpg\" width=\"\
      200\" height=\"108\" srcset=\"/w/images/thumb/Eightball-unr.jpg/300px-Eightball-unr.jpg\
      \ 1.5x, /w/images/thumb/Eightball-unr.jpg/400px-Eightball-unr.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 85</dd>\n<dd> Fire rate: 1,2/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 100</dd>\n\
      <dd> Fire rate: 1,2/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 6</dd>\n\
      <dd> Ammo pickup: 12</dd>\n<dd> Maximum: 48</dd></dl>\n</div>\n</div>\n<p>The\
      \ Rocket Launcher in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> is called\
      \ the <b>Eightball Launcher</b>. This is due to the ammo it uses, <a href=\"\
      #Ammunition\">Eightball rockets</a>, and is based on the eight ball in pool.\n\
      </p>\n<dl><dt>Primary Fire</dt>\n<dd>Can load up to six Eightball rockets and\
      \ fire them in a straight line or a spiral configuration by holding down the\
      \ alternate fire button while the rockets are being loaded. If you aim long\
      \ enough, you can even make it follow what it was fired at, like a tracking\
      \ missle.</dd>\n<dt>Secondary Fire</dt>\n<dd>Can load up to six Eightball rockets\
      \ as grenades. The rockets will bounce around before they detonate.</dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Ammunition\">Ammunition</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=2\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:EightCan.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/EightCan.png/100px-EightCan.png\" width=\"\
      100\" height=\"118\" class=\"thumbimage\" srcset=\"/w/images/thumb/EightCan.png/150px-EightCan.png\
      \ 1.5x, /w/images/thumb/EightCan.png/200px-EightCan.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:EightCan.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>An Eightball can in the open position</div></div></div>\n\
      <p>The Eightball Launcher uses <b>cans of 12 Eightballs</b> for ammunition.\
      \ When you get close to a can, its lid opens and five bars land on the base.\
      \ After that, the lid floats down and rests on the ring of bars. As one can\
      \ provides 12 Eightballs, it's a valuable pickup. It's a common item in the\
      \ single player campaigns. There are usually cans of Eightballs before and after\
      \ a boss fight, especially against a <a href=\"/Titan\" title=\"Titan\">Titan</a>.\
      \ In the multiplayer map <a href=\"/DmMorbias\" title=\"DmMorbias\">DmMorbias</a>,\
      \ Eightball cans are the only ammunition available. \n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal:_RTNP\">Unreal: RTNP</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Rocket_Launcher?section=3\" title=\"Edit section: Unreal: RTNP\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nUMS Rocket\
      \ Launcher</div>\n<div style=\"float: right;\"><a href=\"/File:RocketLauncher-rtnp.jpg\"\
      \ class=\"image\"><img alt=\"RocketLauncher-rtnp.jpg\" src=\"/w/images/thumb/RocketLauncher-rtnp.jpg/200px-RocketLauncher-rtnp.jpg\"\
      \ width=\"200\" height=\"82\" srcset=\"/w/images/thumb/RocketLauncher-rtnp.jpg/300px-RocketLauncher-rtnp.jpg\
      \ 1.5x, /w/images/thumb/RocketLauncher-rtnp.jpg/400px-RocketLauncher-rtnp.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 80</dd>\n<dd>\
      \ Fire rate: 0.9s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 80</dd>\n<dd> Fire rate: 0.9s</dd>\n<dt> Ammunition</dt>\n<dd>\
      \ Weapon pickup: 5</dd>\n<dd> Ammo pickup: 10</dd>\n<dd> Maximum: 100</dd></dl>\n\
      </div>\n</div>\n<p><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal -\
      \ Return to Na Pali\">Unreal - Return to Na Pali</a> has the same Eightball\
      \ Launcher as Unreal does but it also adds a standard <b>UMS Rocket Launcher</b>\
      \ to your arsenal.\n</p>\n<dl><dt>Primary Fire</dt>\n<dd>Unguided rocket projectile.\
      \ </dd>\n<dt>Secondary Fire</dt>\n<dd>Guided by moving/aiming crosshairs.</dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Ammunition_2\">Ammunition</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=4\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:RocketPRTNP.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/RocketPRTNP.png/100px-RocketPRTNP.png\" width=\"\
      100\" height=\"129\" class=\"thumbimage\" srcset=\"/w/images/thumb/RocketPRTNP.png/150px-RocketPRTNP.png\
      \ 1.5x, /w/images/thumb/RocketPRTNP.png/200px-RocketPRTNP.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:RocketPRTNP.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Rocket Pack of Return to\
      \ Na Pali</div></div></div>\n<p><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"\
      Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a> has the same Eightball\
      \ cans as in Unreal, but as it adds a new type of a <a href=\"/Rocket_Launcher#Unreal:_RTNP\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>, there is additional ammunition\
      \ for them. It is never officially named. In the code it is named simply as\
      \ <i>RLAmmo</i> (Rocket Launcher Ammo), and when picked up, it simply says \"\
      You got 10 rockets\". It is believed that the most precise name for it would\
      \ simply be \"<b>Rocket Pack</b>\". As the Rocket Launcher of Return to Na Pali\
      \ is very powerful, Rocket Packs are very useful. They are found in <a href=\"\
      /edit/UMS_drop_box?redlink=1\" class=\"new\" title=\"UMS drop box (page does\
      \ not exist)\">UMS drop boxes</a> throughout the mission. They appear to be\
      \ light-weight as the total ammo capacity of the Rocket Launcher is 100, so\
      \ it takes even 10 Rocket Packs to fill the Rocket Launcher with ammo. As the\
      \ rockets generally hit more than the Eightballs, Rocket Packs are as valuable\
      \ as cans of Eightballs. Rocket Packs are found a lot less frequently. They\
      \ are not animated, but have the words \"AIM AWAY FROM FACE\" written on them.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_II\">Unreal II</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Launcher?section=5\" title=\"Edit section: Unreal\
      \ II\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nShark</div>\n<div style=\"float: right;\"><a href=\"/File:RocketLauncherU2.jpg\"\
      \ class=\"image\"><img alt=\"RocketLauncherU2.jpg\" src=\"/w/images/thumb/RocketLauncherU2.jpg/200px-RocketLauncherU2.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/RocketLauncherU2.jpg/300px-RocketLauncherU2.jpg\
      \ 1.5x, /w/images/thumb/RocketLauncherU2.jpg/400px-RocketLauncherU2.jpg 2x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 200</dd>\n<dd>\
      \ Fire rate: 1/s</dd>\n<dd> Reload time: 3.5s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 70-85</dd>\n<dd> Fire rate: 1/s</dd>\n\
      <dd> Reload time: 3.5s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 5</dd>\n\
      <dd> Ammo pickup: 5</dd>\n<dd> Clip capacity: 5</dd>\n<dd> Maximum: 40</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">Nothing beats the\
      \ primary fire mode for accurate, long-range devastation with significant splash\
      \ damage. The alt-fire drunken missiles are wildly unpredictable, but are good\
      \ for saturating an area or providing suppressing fire.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II\
      \ Manual</a></div>\n<p>The Shark of <a href=\"/Unreal_II\" class=\"mw-redirect\"\
      \ title=\"Unreal II\">Unreal II</a> is a Rocket Launcher which is more similar\
      \ to the RTNP Rocket Launcher. It can only load one rocket at a time. The Rocket\
      \ Launcher, sometimes called MP3 (Man Portable Rocket Launcher Type 3) is useful\
      \ in medium range as it has a very big splash damage radius but is somewhat\
      \ slow and easy to avoid at long ranges. The Shark is a favourite weapon of\
      \ the Heavy human class in Unreal II.\n</p>\n<div class=\"thumb tright\"><div\
      \ class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Shark-u2.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/Shark-u2.jpg\" width=\"200\"\
      \ height=\"189\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Shark-u2.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The first person view.</div></div></div>\n<dl><dt>Primary\
      \ Fire</dt>\n<dd>Unguided rocket projectile that consists of four small rockets.</dd>\n\
      <dt>Secondary Fire</dt>\n<dd>Rocket breaks into four smaller projectiles that\
      \ fly around drunkenly if are not locked when secondary fire button is released.\
      \  Holding down the secondary fire button and moving the crosshairs over enemies\
      \ before release will lock each rocket to a target, one at a time.</dd>\n<dt>Techniques</dt>\n\
      <dd> When using the Rocket Launcher against a tough enemy like a heavy-armored\
      \ troop, if you're pretty sure you can hit him with the first trigger, then\
      \ use it so you can pump out ammo as quickly as possible. Locking on becomes\
      \ more useful at longer ranges, especially as multiple weaker enemies advance\
      \ on you. In Unreal II your character wears a heavy suit of power armor, so\
      \ rocket jumping is not possible.</dd></dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Ammunition_3\">Ammunition</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=6\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:SharkAmmo.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/SharkAmmo.png/200px-SharkAmmo.png\" width=\"\
      200\" height=\"105\" class=\"thumbimage\" srcset=\"/w/images/thumb/SharkAmmo.png/300px-SharkAmmo.png\
      \ 1.5x, /w/images/thumb/SharkAmmo.png/400px-SharkAmmo.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SharkAmmo.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Rocket Packs of Unreal II</div></div></div>\n\
      <p>The ammo for the Shark, Rocket Launcher of <a href=\"/Unreal_II\" class=\"\
      mw-redirect\" title=\"Unreal II\">Unreal II</a>, is called a <i>Rocket Pack</i>\
      \ as well. They only contain 5 rockets, up to 40 maximum. Rocket Packs are very\
      \ rare in the game and the main supply for rockets are Sharks, either dropped\
      \ by enemies or as pickups. So the Rocket Packs are very useful, as rockets\
      \ deal loads of damage and quite quickly use up ammo. You need 8 Rocket Packs\
      \ to get the full backpack of rockets. The Rocket Pack looks like a holder for\
      \ three rockets (two are behind the first three and not shown), each of which\
      \ have 4 warheads.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=7\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nRocket Launcher</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Rocketlauncher-ut.jpg\" class=\"image\"><img alt=\"\
      Rocketlauncher-ut.jpg\" src=\"/w/images/thumb/Rocketlauncher-ut.jpg/200px-Rocketlauncher-ut.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Rocketlauncher-ut.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 112</dd>\n<dd>\
      \ Fire rate: 1,2/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 120</dd>\n<dd> Fire rate: 1,2/s</dd>\n<dt>Splash radius</dt>\n\
      <dd> primary fire: 220uu</dd>\n<dd> secondary fire: 200uu</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 6</dd>\n<dd> Ammo pickup: 12</dd>\n<dd> Maximum: 48</dd></dl>\n\
      </div>\n</div>\n<p><i>Classification: Heavy Ballistic</i>\n</p>\n<dl><dt>Primary\
      \ Fire</dt>\n<dd> Slow moving but deadly rockets are aimed at opponents. Trigger\
      \ can be held down to load up to six rockets at a time, which can be fired at\
      \ once. Multiple rockets are fire in a flat, horizontal spread unless the secondary\
      \ fire button is pressed while they are loading. This will cause them to fire\
      \ in a tight spiral formation.</dd></dl>\n<dl><dt>Secondary Fire</dt>\n<dd>\
      \ Grenades are lobbed from the barrel. Secondary trigger can be held as well\
      \ for up to six grenades. If the primary fire button is pressed while the grenades\
      \ are loading, they will be fired in a tight cluster instead of spread out.</dd></dl>\n\
      <dl><dt>Tactics</dt>\n<dd> Keeping this weapon pointed at an opponent will cause\
      \ it to lock on, and while the gun is locked the next rocket fired will be a\
      \ homing rocket. Because the Rocket Launcher can load up multiple rockets, it\
      \ fires when you release the fire button. If you prefer, it can be configured\
      \ to fire a rocket as soon as you press the fire button down, at the expense\
      \ of the multiple rocket load-up feature. This is set in the Input Options menu.</dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Ammunition_4\">Ammunition</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=8\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:77px;\"><a href=\"/File:RocketPUT.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/RocketPUT.png/75px-RocketPUT.png\" width=\"\
      75\" height=\"134\" class=\"thumbimage\" srcset=\"/w/images/thumb/RocketPUT.png/113px-RocketPUT.png\
      \ 1.5x, /w/images/thumb/RocketPUT.png/150px-RocketPUT.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:RocketPUT.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Rocket Pack of Unreal Tournament</div></div></div>\n\
      <p>The Rocket Launcher of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> uses <i>Rocket Packs</i> almost the same way cans of\
      \ Eightballs are used in Unreal. Rocket Packs, however, no longer animate and\
      \ are slimmer. They are a little more valuable, as rockets of Unreal Tournament\
      \ deal somewhat more damage than Eightballs. They are very common in multiplayer\
      \ maps, as they are fired quite rapidly, in a \"spammy\" way.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003\"\
      >Unreal Tournament 2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=9\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nRocket Launcher</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Rocketlauncher-2003.jpg\" class=\"image\"><img alt=\"\
      Rocketlauncher-2003.jpg\" src=\"/w/images/thumb/Rocketlauncher-2003.jpg/200px-Rocketlauncher-2003.jpg\"\
      \ width=\"200\" height=\"111\" srcset=\"/w/images/thumb/Rocketlauncher-2003.jpg/300px-Rocketlauncher-2003.jpg\
      \ 1.5x, /w/images/thumb/Rocketlauncher-2003.jpg/400px-Rocketlauncher-2003.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 90</dd>\n<dd>\
      \ Fire rate: 1.22/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 90 x1-3</dd>\n<dd> Load rate: 1.16/s</dd>\n<dd> Full hold time:\
      \ 0.36s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 12</dd>\n<dd> Ammo pickup:\
      \ 9</dd>\n<dd> Maximum: 30</dd></dl>\n</div>\n</div>\n<dl><dt>Primary Fire</dt>\n\
      <dd>Fires a single rocket.</dd>\n<dt>Secondary Fire</dt>\n<dd>Fires three rockets\
      \ in a horizontal line, and, by pressing primary fire while loading, can shoot\
      \ up to three rockets in a tight spiral.</dd></dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Ammunition_5\">Ammunition</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=10\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The Rocket Launcher of <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a> uses <i>Rocket\
      \ Packs</i> as well. They are even more valuable than the other ammo versions,\
      \ as the Rocket Launcher fires rockets extremely rapidly, and each Rocket Pack\
      \ only gives 9 rockets, up to 30. That means you need more than 3 Rocket Packs\
      \ to get the full inventory of rockets. They are common in maps, so they shouldn't\
      \ cause too many problems.\n</p><p>These Rocket Packs have a small, usually\
      \ unnoticeable warning written on them: <i>WARNING: IF YOU TOUCH THIS THEN YOU\
      \ HAVE A PROBLEM</i>.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Rocket_Launcher?section=11\" title=\"Edit section: Unreal Tournament\
      \ 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nRocket Launcher</div>\n<div style=\"float: right;\"><a href=\"/File:Rocketlauncher-2003.jpg\"\
      \ class=\"image\"><img alt=\"Rocketlauncher-2003.jpg\" src=\"/w/images/thumb/Rocketlauncher-2003.jpg/200px-Rocketlauncher-2003.jpg\"\
      \ width=\"200\" height=\"111\" srcset=\"/w/images/thumb/Rocketlauncher-2003.jpg/300px-Rocketlauncher-2003.jpg\
      \ 1.5x, /w/images/thumb/Rocketlauncher-2003.jpg/400px-Rocketlauncher-2003.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 90</dd>\n<dd>\
      \ (vs vehicles: 117)</dd>\n<dd> Fire rate: 1.22/s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 90 x1-3</dd>\n<dd> (vs vehicles: 117)</dd>\n\
      <dd> Load rate: 1.16/s</dd>\n<dd> Full hold time: 0.36s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 12</dd>\n<dd> Ammo pickup: 9</dd>\n<dd> Maximum: 30</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The Trident Tri-barrel\
      \ Rocket Launcher is extremely popular among competitors who enjoy more bang\
      \ for their buck. The rotating rear-loading barrel design allows for both single-\
      \ and multi-warhead launches, letting you place up to three dumbfire rockets\
      \ on target. The warheads are designed to deliver maximum concussive force to\
      \ the target and surrounding area upon detonation.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <dl><dt>Primary Fire</dt>\n<dd> Fires a single rocket.</dd>\n<dt>Secondary Fire</dt>\n\
      <dd> Loads up to three rockets which are fired in a flat spread, or can be fired\
      \ in a cluster by pressing the primary fire button while loading.</dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Ammunition_6\">Ammunition</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=12\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Just like the Rocket Launcher of <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>, <i>Rocket Packs</i>\
      \ are unchanged from UT2003. Only their size has been modified so they would\
      \ look more realistic, but the collision radius isn't changed so it is actually\
      \ just like the Rocket Pack of Unreal Tournament 2003.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Launcher?section=13\" title=\"Edit section:\
      \ Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nRocket Launcher</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_rocket.png\"\
      \ class=\"image\"><img alt=\"UT3 rocket.png\" src=\"/w/images/thumb/UT3_rocket.png/200px-UT3_rocket.png\"\
      \ width=\"200\" height=\"138\" srcset=\"/w/images/thumb/UT3_rocket.png/300px-UT3_rocket.png\
      \ 1.5x, /w/images/thumb/UT3_rocket.png/400px-UT3_rocket.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 100</dd>\n<dd> (vs vehicles: 80)</dd>\n\
      <dd> (vs nodes: 110)</dd>\n<dd> Fire rate: 1.1/s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 100 x1-3</dd>\n<dd> (vs vehicles: 80)</dd>\n\
      <dd> (vs nodes: 110)</dd>\n<dd> Load rate: 1.05/s</dd>\n<dd> Full hold time:\
      \ 0.82s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 9</dd>\n<dd> Weapon\
      \ locker: 18</dd>\n<dd> Ammo pickup: 9 (Version 1.0-1.3)<br />6 (As of Version\
      \ 2.0)</dd>\n<dd> Maximum: 30</dd></dl>\n</div>\n</div>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Each year, more accidental deaths are caused\
      \ by the Trident Tri-barrel Rocket Launcher than in vehicular accidents and\
      \ extreme sports combined.  The kill radius for its standard dumbfire rocket\
      \ is surprisingly high by design -- so accidentally firing upon a nearby wall,\
      \ or a nearby enemy soldier, can be quite fatal for the operator.  The alternate\
      \ fire adds to this suicidal lethality by loading and firing up to three rockets\
      \ at once, in a spread, tight spiral, or lobbed like grenades.  Regardless of\
      \ the grim statistics, veteran soldiers still consider the 'old 8 ball' the\
      \ most expedient way to put explosive ordnance on target.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3 weapon description</a></div>\n\
      <dl><dt>Primary Fire</dt>\n<dd> Fires a single, non-seeking rocket.</dd>\n<dt>Secondary\
      \ Fire</dt>\n<dd> By default, this fires rockets in a spread formation. Tapping\
      \ Fire once while loading will change to a spiral, while tapping it twice will\
      \ release grenades. Tapping it a third time will restore the default spread\
      \ pattern.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=14\"\
      \ title=\"Edit section: Unreal Championship\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nRocket Launcher</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Rocketlauncher-UC.jpg\" class=\"image\"><img alt=\"\
      Rocketlauncher-UC.jpg\" src=\"/w/images/thumb/Rocketlauncher-UC.jpg/200px-Rocketlauncher-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/Rocketlauncher-UC.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 110</dd>\n<dd>\
      \ Fire rate: 3.9</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 100-168</dd>\n<dd> Fire rate: 4.0</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup:&#160;?</dd>\n<dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n\
      </div>\n</div>\n<p>The Rocket Launcher of Unreal Championship is supposed to\
      \ be identical to the one of <a href=\"#Unreal_Tournament_2003\">Unreal Tournament\
      \ 2003</a>, except for the mesh. The weapon is one of the few UC weapons that\
      \ also have ammo with a different mesh than in UT2003.\n</p>\n<dl><dt>Primary\
      \ Fire</dt></dl>\n<p>Fires one rocket.\n</p>\n<dl><dt>Secondary Fire</dt></dl>\n\
      <p>Fires up to three rockets in a flat spread. It can also fire them in a tight\
      \ cluster by pressing the primary fire button while they are loading.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Launcher?section=15\" title=\"Edit section:\
      \ Unreal Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nRocket Launcher</div>\n<div style=\"float: right;\"><a href=\"/File:Placeholder.png\"\
      \ class=\"image\"><img alt=\"Placeholder.png\" src=\"/w/images/Placeholder.png\"\
      \ width=\"200\" height=\"150\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ 75</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt> Secondary fire</dt>\n<dd> Type:\
      \ Projectile</dd>\n<dd> Damage: 75-225</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt>\
      \ Weapon Combo</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 37-222</dd>\n\
      <dd> Fire rate:&#160;?</dd>\n<dt> Ammunition</dt>\n<dd> Ammo pickup:&#160;?</dd>\n\
      <dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The rocket launcher fires single or grouped rocket-propelled explosives.\
      \  Pull fire for a single rocket, or pull and hold alt-fire to launch up to\
      \ three rockets.<br />To launch drunken rockets, fire three rockets and continue\
      \ to hold alt-fire.  Then, to split the rockets into six drunken rockets, pull\
      \ fire while still holding alt-fire.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\"\
      \ class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n<p><i>Classification:\
      \ Heavy Concussion</i>\n</p>\n<dl><dt>Primary Fire</dt>\n<dd> Fires a single\
      \ rocket.</dd>\n<dt>Secondary Fire</dt>\n<dd> Launches up to three rockets simultaneously.\
      \ All three rockets can be deflected at once.</dd>\n<dt>Weapon Combo (Drunken\
      \ Rockets)</dt>\n<dd> This can only be done by holding down the left trigger.\
      \ After the three rockets fire, continue to hold down the left trigger, and\
      \ pull the right trigger. Each rocket will split into two \"drunken rockets\"\
      . This ability is disabled if you release the left trigger too soon.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Tactical_Use\"\
      >Tactical Use</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Launcher?section=16\" title=\"Edit section:\
      \ Tactical Use\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Rocket Launcher's rockets fly straight, do a lot of damage in a direct\
      \ hit, and have a fair-sized splash damage radius.  (Because of the splash damage,\
      \ Rocket Launchers are less than ideal for close-range fighting and are notorious\
      \ for causing suicides in this situation.)\n</p><p>Since Rocket Launchers are\
      \ the most powerful standard weapon except a sniper and they have a reasonably\
      \ fast reload rate and a large splash damage radius (hence the RL is called\
      \ a \"spammy\" weapon), they are a favorite of new players.  Because it's much\
      \ more rarely used by advanced players, the Rocket Launcher is often found opposite\
      \ the Flak Cannon in <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\"\
      >Capture the Flag</a>, <a href=\"/Double_Domination\" title=\"Double Domination\"\
      >Double Domination</a>, and <a href=\"/Bombing_Run\" title=\"Bombing Run\">Bombing\
      \ Run</a> maps, and in either wide-open or very tight places in <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a> or <a href=\"/Domination\" title=\"Domination\"\
      >Domination</a>.  The theory behind the latter locations is that a weapon is\
      \ most balanced if it is placed in a location where it is least useful; since\
      \ the RL is usually considered a mid-range weapon, these locations make sense.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Use_in_Onslaught\">Use in <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=17\"\
      \ title=\"Edit section: Use in Onslaught\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>Rockets have a lot of momentum, so they will\
      \ temporarily stop or slow down <a href=\"/Scorpion\" title=\"Scorpion\">Scorpions</a>\
      \ and usually change their direction slightly, disorienting the driver.  Three\
      \ rockets kills a scorpion.</li>\n<li>Since Rocket Launchers are the second-most-powerful\
      \ weapon against vehicles (factoring in their rate of fire) they are the most\
      \ useful weapon to combat <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ tanks and other large, slow vehicles (not including the <a href=\"/Hellbender\"\
      \ title=\"Hellbender\">Hellbender</a> unless it's coming straight at you) after\
      \ <a href=\"/AVRiL\" title=\"AVRiL\">AVRiLs</a>.  However, <a href=\"/Manta\"\
      \ title=\"Manta\">Mantas</a> and <a href=\"/Raptor\" title=\"Raptor\">Raptors</a>\
      \ are usually too agile to be hit by rockets.</li>\n<li>Because rockets fly\
      \ very straight and cannot be shot down, they are ideal for shooting Power Nodes\
      \ from a distance.  A useful tactic if you're bad at aiming is to line up using\
      \ the <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> or\
      \ <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> and then\
      \ switch to the RL without moving.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Use_in_Deathmatch_and_other_Gametypes\">Use in <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a> and other <a href=\"/Gametype\" class=\"\
      mw-redirect\" title=\"Gametype\">Gametypes</a></span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Launcher?section=18\"\
      \ title=\"Edit section: Use in Deathmatch and other Gametypes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>Loading up\
      \ on rockets before bursting in to an area where you know there are enemy players\
      \ allows you to unleash a powerful attack on multiple enemies before they know\
      \ what's going on.</li>\n<li>Players in the damage radius of a Rocket are lifted\
      \ off the floor, preventing them from jumping or dodging.  Good players can\
      \ predict the landing spot and send another rocket there to greet the enemy.\
      \  This ability can also be used to boost players themselves, although the <a\
      \ href=\"/Impact_Hammer\" title=\"Impact Hammer\">Impact Hammer</a> (in UT)\
      \ and <a href=\"/Shield_Gun\" title=\"Shield Gun\">Shield Gun</a> (in UT2003/4)\
      \ usually take this role. Rocket Jumps don't work in Unreal II because of the\
      \ heavy armor worn.</li>\n<li>Hitting the ground near a player's feet is easier\
      \ than hitting a player because it's a larger target and doesn't move.  Often\
      \ the splash damage is plenty to hurt the enemy.  Jumping in the air gives an\
      \ easier angle from which to aim at a player's feet.</li></ul>\n\n<!-- \nNewPP\
      \ limit report\nCached time: 20221122091916\nCache expiry: 86400\nDynamic content:\
