  text:
    text: "<p>UT3 Scorpion mortar also homes in like its predecessors bola. However\
      \ this does not kill 100% of the time. \n</p><p>The magnetic mortar also is\
      \ attracted to players riding hoverboards and driving the <a href=\"/Viper\"\
      \ title=\"Viper\">Viper</a>.\n</p><p>Do not know if mortar locks on to anything\
      \ else (Cicada anyone?). Will update as need be to ensure article is accurate.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"One_or_two_Avrils.3F\">One or two\
      \ Avrils?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Scorpion?section=1\" title=\"Edit section: One\
      \ or two Avrils?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">At least until the infantry pulls\
      \ out the AVRiL, as the Scorpion can survive only one AVRiL hit.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Article</div>\n<blockquote style=\"margin-bottom: 0px;\">A Scorpion\
      \ is easily destroyed with two <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>\
      \ hits.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">Article</div>\n<p>Kinda contradictory isn't\
      \ it? Though it does reflect my experience: sometimes it takes one, sometimes\
      \ it takes two (one if I'm in the scorpion, two otherwise&#160;;) ).<br />Aaanyway\
      \ while simply changing it to 'one or two' would fix the article (and I will\
      \ do it in a second), it would really be appreciated if someone could find out\
      \ when which applies and add it to the article. --<a href=\"/User:Awaw\" title=\"\
      User:Awaw\">Awaw</a> 21:05, 15 May 2008 (EDT)\n</p>\n<dl><dd>It's not contradictory\
      \ at all. It can survive one hit, but the second one will destroy it. An AVRiL\
      \ does 200 damage to all vehicles, so if the vehicle's armor is under 200, it\
      \ will be destroyed.<br /><br />Of course, if the person has an amp, that would\
      \ double the damage to 400 and will take out the Scorpion in one shot, which\
      \ is probably what you're experiencing, or else you're simply not keeping an\
      \ eye on its armor.<br /><br />Edited page to clarify that up a bit.--<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 01:19, 16 May 2008\
      \ (EDT)\n<dl><dd> I've also seen a lot of cases where the Avril doesn't detonate\
      \ on the Scoprion. If you boost right before the Avril hits you, it sometimes\
      \ detonates anyway and does dampened damage (at least, in my experience). --<a\
      \ href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 18:38, 16\
      \ May 2008 (EDT)\n<dl><dd> From my experience I could say that one AVR usually\
      \ doesn't kill a scorpion. It sometimes kills the driver in the scorpion, but\
      \ it usually takes 2 hits. While the Raptor, for example, is always taken down\
      \ by 2 shots. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 02:54, 17 May 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\n<!-- \nNewPP limit\
