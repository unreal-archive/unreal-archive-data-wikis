  text:
    text: "<p>I'm nitpicking, but shouldn't this be in a 'Unreal Items' page instead\
      \ of on its own --<a href=\"/User:Gregori\" title=\"User:Gregori\">Gregori</a>\
      \ 20:05, 25 July 2007 (EDT)\n</p><p>That's certainly a topic worth exploring.\
      \  Since items are not used in the same vein as weapons (and especially since\
      \ they don't carry over into other titles the same way a shock rifle or bio-rifle\
      \ would), maybe it would be more efficient to have a single page of items with\
      \ brief descriptions.  --<a href=\"/User:W0rf\" title=\"User:W0rf\">W0rf</a>\
      \ 20:06, 25 July 2007 (EDT)\n</p><p>Perhaps an Items section under Unreal would\
      \ be useful. There's stuff like Nali fruit, flashlights, flares, the searchlight,\
      \ and that noisy box. --<a href=\"/edit/User:Hal?redlink=1\" class=\"new\" title=\"\
      User:Hal (page does not exist)\">Hal</a> 23:16, 25 July 2007 (EDT)\n</p><p>If\
