parse:
  title: "Weapon Locker"
  text:
    text: "<p><b>Weapon lockers</b> contain certain <a href=\"/Category:Weapons\"\
      \ title=\"Category:Weapons\">weapons</a> and ammo and refill themselves individually\
      \ for each player. A player can use a specific weapon locker only every 30 seconds\
      \ or after <a href=\"/Respawning\" title=\"Respawning\">respawning</a>.\n</p><p>Lockers\
      \ are mainly used in vehicle gametypes, like <a href=\"/Onslaught\" title=\"\
      Onslaught\">Onslaught</a>, <a href=\"/Assault\" title=\"Assault\">Assault</a>,\
      \ <a href=\"/Vehicle_Capture_the_Flag\" title=\"Vehicle Capture the Flag\">Vehicle\
      \ Capture the Flag</a> and <a href=\"/Warfare\" title=\"Warfare\">Warfare</a>,\
      \ where players shouldn't have to worry too much about getting weapons and ammo.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament\
      \ 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Weapon_Locker?section=1\" title=\"Edit section: Unreal\
      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:UT2004_WeaponLocker.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/UT2004_WeaponLocker.jpg/200px-UT2004_WeaponLocker.jpg\" width=\"\
      200\" height=\"116\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT2004_WeaponLocker.jpg/300px-UT2004_WeaponLocker.jpg\
      \ 1.5x, /w/images/thumb/UT2004_WeaponLocker.jpg/400px-UT2004_WeaponLocker.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:UT2004_WeaponLocker.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>UT2004\
      \ Weapon locker with and without new ammo for the player.</div></div></div>\n\
      <p>In <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>,\
      \ a weapon locker is a round stand with all contained weapons attached to it.\
      \ There's a light at the top, which will glow green if the player can reload\
      \ at the locker.\n</p><p>The weapons and the amount of extra ammo per weapon\
      \ can be specified for each locker by the mapper.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Weapon_Locker?section=2\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:UT3_WeaponLocker.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/UT3_WeaponLocker.jpg/200px-UT3_WeaponLocker.jpg\" width=\"200\"\
      \ height=\"186\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3_WeaponLocker.jpg/300px-UT3_WeaponLocker.jpg\
      \ 1.5x, /w/images/thumb/UT3_WeaponLocker.jpg/400px-UT3_WeaponLocker.jpg 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:UT3_WeaponLocker.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>UT3 Weapon locker with and\
      \ without new ammo for the player.</div></div></div>\n<p>In <a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">UT3</a>, a weapon locker has a solid base\
      \ and top connected by an energy beam. Probably for performance reasons, weapons\
      \ available in the locker are only displayed when the player is close enough\
      \ and allowed to reload at that locker. The green energy cloud is also visible\
      \ from further away if the locker has ammo available for the player.\n</p><p>The\
      \ available weapons can be specified for each locker by the mapper, the ammo\
      \ amount is hard-coded for each weapon.\n</p>\n<div style=\"clear:both;\"></div>\n\
