  title: "Nali Healing Fruit"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Nali_fruit.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Nali_fruit.jpg/200px-Nali_fruit.jpg\"\
      \ width=\"200\" height=\"218\" class=\"thumbimage\" srcset=\"/w/images/thumb/Nali_fruit.jpg/300px-Nali_fruit.jpg\
      \ 1.5x, /w/images/thumb/Nali_fruit.jpg/400px-Nali_fruit.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Nali_fruit.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A nali fruit plant</div></div></div>\n\
      <p><b>Nali Healing Fruit</b> is a fruit with healing properties. It grows on\
      \ small bushes on <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> and resembles\
      \ <a href=\"/Earth\" title=\"Earth\">Earths</a> kumquat in shape, color, and\
      \ texture. The fruit is named after the planet's natives, the <a href=\"/Nali\"\
      \ title=\"Nali\">Nali</a>.\n</p><p>From the engine's perspective, the entire\
      \ bush is considered a pick-up. If the player walks through a bush, he will\
      \ pick the fruit and regain 29 or 30 of his <a href=\"/Health\" title=\"Health\"\
      >health</a>, unless his health is already full (100). The bush disappears after\
      \ that.\n</p><p>It may also be found as a seed which the player can pick up\
      \ and save for later. If the player is in need of health, he may plant the seed\
      \ and watch a bush grow within a minute. While the fruit can be harvested while\
      \ the plant isn't yet fully grown, it will not give the player as much health.\
      \ Interestingly, it will grow on any surface, even metal.\n</p><p>Nali Healing\
      \ Fruit is especially common in the single player game's first maps. It is referenced\
      \ in notes found and deciphered with the <a href=\"/Universal_Translator\" title=\"\
      Universal Translator\">Universal Translator</a>. The <a href=\"/Mercenary\"\
      \ title=\"Mercenary\">Mercenary</a> name for the plant, grown on their ship,\
      \ the <a href=\"/Terraniux\" title=\"Terraniux\">Terraniux</a>, is <i>Karkilys\
      \ Zegnus</i>.\n</p><p>Nali Healing Fruit also appear in multiplayer maps, such\
      \ as <a href=\"/DmRadikus\" title=\"DmRadikus\">DmRadikus</a>.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Nali_Healing_Fruit?section=1\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"/Health\" title=\"Health\">Health</a></li></ul>\n\
