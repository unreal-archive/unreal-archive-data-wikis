parse:
  title: "TUT-AdvMovement"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Your good friend Sobek refreshes\
      \ you on the basics of tactical movement and combat.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Basic Training</i><br\
      \ />\n<b>Gametype:</b> <i>Training</i>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Prologue\">Prologue</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/TUT-AdvMovement?section=1\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Site: Nakhti Barrens Outpost 21A Military Patrol</b>\n\
      </p><p><b>[TV] Commentator</b>: <i>...the Liandri Corporation for arranging\
      \ this tournament to select your new emperor. Thank you for the opportunity\
      \ to sponsor and improve upon your noble tradition...</i><br />\n<b>Sobek</b>:\
      \ <i>Another crap patrol for the best of the Imperial Legion.</i><br />\n<b>Anubis</b>:\
      \ <i>I have friends in higher places.</i><br />\n<b>Sobek</b>: <i>Yeah, the\
      \ kind of friends who put scorpions in your boots.</i><br />\n<b>[TV] Commentator</b>:\
      \ <i>...the Ascension Nights will also be treated as a tournament qualifying\
      \ round. The finalists will be invited to the Liandri Grand Tournament, which\
      \ will take place right here in Nakhti space.</i><br />\n<b>[TV] Malcolm</b>:\
      \ <i>With a brutal fight to the death.</i><br />\n</p><p>(Cut to the above duo\
      \ again)\n</p><p><b>[TV] Malcolm</b>: <i>...get crowned emperor of the Nakhti\
      \ planet.</i>\n</p><p><b>[TV] Commentator</b>: <i>Let's hear a few words from\
      \ Selket.</i><br />\n<b>Anubis</b>: <i>Selket?</i><br />\n<b>[TV] Selket</b>:\
      \ <i>This is a historic day for my people. The Liandri will bring the attention\
      \ of the entire galaxy to my world...</i><br />\n<b>Nakhti soldier</b>: <i>She\
      \ certainly got me at attention!</i><br />\n<b>Nakhti soldier 2</b>: <i>You\
      \ ain't kiddin'. Look at that!</i><br />\n<b>[TV] Selket</b>: <i>...It's an\
      \ honor and a privilege to compete for Ascension. I only hope I can maintain\
      \ our ancestor a standard of excellence...</i><br />\n<b>Sobek</b>: <i>Oh, shit.</i>\n\
      </p><p>(Anubis turns on the soldier next to him and threat him)\n</p><p><b>Anubis</b>:\
      \ <i>Got something to say, soldier? Speak up!</i><br />\n<b>Nakhti soldier</b>:\
      \ <i>What the hell!</i><br />\n<b>Sobek</b>: <i>Easy Anubis! C'mon, set him\
      \ down, sir. They didn't know.</i>\n</p><p>(Anubis and Sobek leave the area)\n\
      </p><p><b>Anubis</b>: <i>I won't allow Selket to do this.</i><br />\n<b>Sobek</b>:\
      \ <i>You two got history. I know that. But she ain't gonna ask your permission.</i><br\
      \ />\n<b>Anubis</b>: <i>I leave for the capitol in the morning. Keep the men\
      \ out of trouble.</i><br />\n<b>Sobek</b>: <i>Forget it. All that political\
      \ bullshit you left behind? It's a hundred times worse now with Liandri on the\
      \ picture.</i><br />\n<b>Anubis</b>: <i>No. She wanted me in the Tournament\
      \ so badly. Now she gets her wish.</i><br />\n<b>Sobek</b>: <i>If you're serious\
      \ you gonna need help. And I've been in the Tourney.</i><br />\n<b>Anubis</b>:\
      \ <i>You weren't in the last Ascension Rites.</i><br />\n<b>Sobek</b>: <i>Nah.\
      \ I ain't exactly emperor material. But I did spend a few years on the Liandri\
      \ circuit.</i><br />\n<b>Anubis</b>: <i>When will you stop surprising me?</i><br\
      \ />\n<b>Sobek</b>: <i>When you start payin' attention. Figure I can show you\
      \ a few tricks.</i><br />\n<b>Anubis</b>: <i>So be it. We start tonight.</i>\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"The_tutorial\">The tutorial</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/TUT-AdvMovement?section=2\" title=\"Edit section: The tutorial\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/TUT-AdvMovement\"\
      >expanding it</a>. </i></div>\n<h2><span class=\"mw-headline\" id=\"Aftermatch\"\
      >Aftermatch</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/TUT-AdvMovement?section=3\" title=\"Edit section: Aftermatch\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Selket\
      \ learnt of Anubis entrance in the Rites. Needless to say, she isn't exactly\
      \ happy. Cue a scene in the Liandri HQ.\n</p><p><b>[Screen] Selket</b>: <i>I\
      \ thought we had a deal!</i><br />\n<b>Liandri Officer</b>: <i>Ah, whatever\
      \ do you mean, dear Selket?</i><br />\n<b>[Screen] Selket</b>: <i>Anubis! He's\
      \ in the Tourney.</i><br />\n<b>Liandri Officer</b>: <i>By tradition, your Ascension\
      \ Rites are open to everyone.</i><br />\n<b>[Screen] Selket</b>: <i>I told you\
      \ before. I want him out.</i><br />\n<b>Liandri Officer</b>: <i>Hmmm... His\
      \ file says he comes from a strong line of champions. But he hasn't had much\
      \ success.</i><br />\n<b>[Screen] Selket</b>: <i>He's a coward. Ten years ago,\
      \ he dropped out of the tourney and ran like a dog.</i><br />\n<b>Liandri Officer</b>:\
      \ <i>Joined the Legion, I see. Left his young bride behind as well. But you\
      \ knew that, didn't you?</i><br />\n<b>[Screen] Selket</b>: <i>Just take care\
      \ of it.</i><br />\n</p><p>(Selket beats a random soldier and the screens shuts\
      \ up)\n</p><p><b>Liandri Officer</b>: <i>Oh, we will, no need to worry!</i>\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/Ascension_Rites\" title=\"Ascension\
      \ Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(ACT-BarrensAmbush) <a href=\"/ACT-BarrensAmbush\" title=\"ACT-BarrensAmbush\"\
