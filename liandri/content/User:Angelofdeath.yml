      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"About_Me\">About Me</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Angelofdeath?section=1\" title=\"Edit section: About Me\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Here's\
      \ an interesting story: I received Unreal Tournament for free when my brother\
      \ purchased a GeForce graphics card, around the time when UT2k3 or UT2k4 was\
      \ out. Of course, him being the gaming geek at that time played it immediately\
      \ and really loved it. I wasn't too much into First-Person Shooters, but my\
      \ brother liked it so much that he practically forced me to play it! I didn't\
      \ do too well at first and my brother had to keep saying, \"Play it!\".\n</p><p>Four\
      \ or five years later, I can own him any day&#160;:) I love Unreal Tournament.\
      \ \n</p><p>I think I'm pretty good. I can easily play on Adept (Practice Session,\
      \ bots unaltered), but I can rarely hit a mid-air target with a rocket, or perform\
      \ an angled shock combo. Although, I've done some before.\n</p><p>My only gripe\
      \ about UT is the bot AI (ya, I know it was pretty good at that time). The bots\
      \ <i>always</i> know where you are with the flag, and sometimes with the Instagib\
      \ mutator, you could randomly turn a corner and you'd be dead before you even\
      \ get a chance to see them. I'm a beginner programmer, but how hard is it to\
      \ put in a time delay to suffice for a reaction time?\n</p><p>Anyways, I'm a\
      \ third-year university student, so I shouldn't be playing UT as much (but who\
      \ can resist...). I've lived in Canada my entire life, and when I was in high\
      \ school, I was known among some of the guys as the girl who plays UT...\n</p><p>I'm\
      \ so glad for the establishment of the Liandri Archives. I thought I was one\
      \ of few who knew about the detailed story in UT! It's so cool to see other\
      \ UT aficionados out there. Many thanks to those who have contributed. I'm able\
      \ to make my fanfiction (see below) more accurate.\n</p><p>---\n</p><p>Right\
      \ now I'm pathetically crying for a new computer (it can barely play UT2k4)\
      \ so I can play UT3...\n</p>\n<h2><span class=\"mw-headline\" id=\"My_Contribs\"\
      >My Contribs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Angelofdeath?section=2\" title=\"Edit section:\
      \ My Contribs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm focusing on information about <a href=\"/UT\" class=\"mw-redirect\" title=\"\
      UT\">UT</a>, although I am trying to get info on console games such as <a href=\"\
      /UC\" class=\"mw-redirect\" title=\"UC\">UC</a> and <a href=\"/UC2\" class=\"\
      mw-redirect\" title=\"UC2\">UC2</a>. I don't actually have the game consoles.\
      \ I've borrowed the disks to look at the files, so I may not be able to find\
      \ everything.\n</p>\n<h3><span class=\"mw-headline\" id=\"Pages_Started\">Pages\
      \ Started</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Angelofdeath?section=3\" title=\"Edit section:\
      \ Pages Started\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li>Most UT maps</li>\n<li>Most UT team pages</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Pages_Edited\">Pages Edited</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Angelofdeath?section=4\"\
      \ title=\"Edit section: Pages Edited\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>Music-related pages</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"To_Do\">To Do</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Angelofdeath?section=5\"\
      \ title=\"Edit section: To Do\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>...er, pick-ups in UT maps?? Kind of boring though.</li></ul>\n\
      <p><br />\n(will update later when bored)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Fanfiction\">Fanfiction</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Angelofdeath?section=6\"\
      \ title=\"Edit section: Fanfiction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Existing_Fanfiction\"\
      >Existing Fanfiction</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Angelofdeath?section=7\" title=\"Edit section:\
      \ Existing Fanfiction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.fanfiction.net/s/2535696/1/Like_I_Promised\"\
      >Like I Promised</a> - A random humorous poem I wrote when I was bored.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"In_the_Works\">In the Works</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Angelofdeath?section=8\" title=\"Edit section: In the Works\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>I'm\
      \ working on a fanfiction in my own time, focusing on a Necris conspiracy and\
      \ other fictitious events that start in UT's time that lead to the Necris attack\
      \ in <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>, but that\
      \ means I need to play UT3 in order to write about it, so it's been started\
      \ and put on hold. I'm aiming to explain storyline errors/questions in the official\
      \ UT timeline and universe that have been asked in forums:\n</p>\n<ul><li>How\
      \ do the Necris 'die' when they are supposedly 'undead'?</li>\n<li>Why didn't\
      \ Loque win the Tournament?</li>\n<li>How are Brock and Lauren high school sweethearts\
      \ when Lauren is said to be Jihan Nyhn's lover?</li>\n<li>How can someone who\
      \ survived the Na Pali incident be in the Tournament 100 years later?</li>\n\
      <li>How can physical scars form from playing the tournament (i.e. Malcolm's\
      \ cracked spine) when people respawn? </li></ul>\n<p><br />\nI also want to\
      \ add some secrets like:\n</p>\n<ul><li>The long-range cannon on <a href=\"\
      /AS-Overlord\" title=\"AS-Overlord\">AS-Overlord</a> can be disarmed from the\
      \ tunnels (with an accurate shot).</li>\n<li>On <a href=\"/CTF-Face\" title=\"\
      CTF-Face\">CTF-Face</a>, you can blast the enemy flag to your base with the\
      \ <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>.</li>\n<li>The <a href=\"\
      /Bio-Rifle\" class=\"mw-redirect\" title=\"Bio-Rifle\">Bio-Rifle</a> can be\
      \ fired straight down without self-inflicted injuries.</li>\n<li>Cock shombos,\
      \ telepunts, and launches.</li>\n<li>There is a female Necris named Maime.</li></ul>\n\
      <p><br />\nI hope I got all the major questions and not-so-well-known secrets.\
      \ If not, please contact me!\n</p>\n<h2><span class=\"mw-headline\" id=\"Contact\"\
      >Contact</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Angelofdeath?section=9\" title=\"Edit section:\
      \ Contact\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"mailto:angelofdeath82000@gmail.com\"\
