      \ This fire mode uses the same ammunition as the primary fire for game purposes;\
      \ you don’t pick it up separately. This mode is slightly slower.</dd>\n<dt>Techniques</dt>\n\
      <dd> The shotgun is useful only in close and middle range, but is very powerful.\
      \ The secondary fire, being less accurate, is very helpful in distracting enemies.\
