  title: "Terran Colonial Authority"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">As <a href=\"/Earth\" title=\"\
      Earth\">earth</a> expands in this sector of space, different corporations are\
      \ establishing colonies on uninhabited planets. They do everything from creating\
      \ vacation resorts, to mining exotic ores, to terraforming. We in the Terran\
      \ Colonial Authority patrol between the planets to keep the peace. The corporations\
      \ try to get away with a lot out here, and they hire mercenary forces to help\
      \ them get their way. We often find ourselves fighting the mercs to defend civilians\
      \ who work for their own corporation. If we run into something we can't take\
      \ on alone, we call in the <a href=\"/Marines\" title=\"Marines\">marines</a>.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n\
      <p>The <b>Terran Colonial Authority</b> or <b>TCA</b> is a police force that\
      \ operates in <a href=\"/Humans\" title=\"Humans\">human</a> space. It is called\
      \ upon in cases that do not immediately require military assistance. The TCA\
      \ may be an offshout of the <a href=\"/New_Earth_Government\" title=\"New Earth\
      \ Government\">New Earth Government</a>.\n</p><p>Although the exact date the\
      \ TCA was formed is unknown, the earliest known reference was made in 2241 at\
      \ the end of the Strider Wars. This is the time period before <a href=\"/Unreal_2:_The_Awakening\"\
      \ class=\"mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2</a>. The\
      \ TCA is still around in 2303, the time period of <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>.\n</p><p>TCA authority\
      \ is divided up into jurisdictional sectors, some better staffed, and some seeing\
      \ more action than others.\n</p><p>During the time period of Unreal 2 Sector\
      \ Commander <a href=\"/Hawkins\" class=\"mw-redirect\" title=\"Hawkins\">Hawkins</a>\
      \ is the highest ranking official in an outskirts sector, which includes <a\
      \ href=\"/Planets_in_the_Unreal_Universe\" title=\"Planets in the Unreal Universe\"\
      >planets</a> such as: <a href=\"/Elara_V\" title=\"Elara V\">Elara V</a>, <a\
      \ href=\"/Hell\" title=\"Hell\">Hell</a>, <a href=\"/edit/Janus?redlink=1\"\
      \ class=\"new\" title=\"Janus (page does not exist)\">Janus</a>, and the sector's\
      \ headquarters, <a href=\"/edit/Avalon?redlink=1\" class=\"new\" title=\"Avalon\
      \ (page does not exist)\">Avalon</a>. The game centers around <a href=\"/John_Dalton\"\
      \ title=\"John Dalton\">John Dalton</a>, a TCA Marshall, and his crew aboard\
      \ the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA Atlantis</a>, who\
      \ operated in the sector. This crew played a primary role in the incident concerning\
      \ ancient <a href=\"/Artifacts\" title=\"Artifacts\">Artifacts</a>. \n</p><p>Before\
      \ fighting in the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Tournament</a>, <a href=\"/Metal_Guard\" title=\"Metal Guard\"\
      >Metal Guard</a>'s <a href=\"/Metal_Guard#Karag\" title=\"Metal Guard\">Karag</a>\
      \ was a TCA Marshall.\n</p>\n<h2><span class=\"mw-headline\" id=\"References\"\
      >References</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Terran_Colonial_Authority?section=1\" title=\"Edit\
      \ section: References\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Official Unreal <a href=\"/Timeline\" title=\"Timeline\">timeline</a></li></ul>\n\
