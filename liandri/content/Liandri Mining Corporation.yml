---
parse:
  title: "Liandri Mining Corporation"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:258px;\"\
      ><a href=\"/File:Liandri_Corp.png\" class=\"image\"><img alt=\"\" src=\"/w/images/Liandri_Corp.png\"\
      \ width=\"256\" height=\"256\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Liandri_Corp.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Official Liandri Logo</div></div></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Liandri Corporation is a Heavy Industrial\
      \ and Mining Combine with installations on dozens of planets. They defend their\
      \ interests with an army of genetically engineered female warriors who have\
      \ been raised since birth to be fighters.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n<p>The <b>Liandri\
      \ Mining Corporation</b> is a very large mining company that brought the <a\
      \ href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Tournaments</a>\
      \ in to the mainstream in 2291 when consensual murder was legalized. They did\
      \ this by tri-casting the tournaments.\n</p><p>The first champion of these tournaments\
      \ is <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a> who lead\
      \ Liandri's sponsored team - <a href=\"/The_Corrupt\" title=\"The Corrupt\"\
      >The Corrupt</a>.\n</p><p>Liandri also created its own combatants for its tournament\
      \ in <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\" title=\"Unreal\
      \ Championship 2: The Liandri Conflict\">Unreal Championship 2</a> (Devastation,\
      \ Raptor and Syzygy).\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Divisions\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Divisions</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Liandri_Angels\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Liandri Angels</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Involvement\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Involvement</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Unreal_2\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Unreal 2</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #UT2004\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">UT2004</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"#LBX-7683_Robot_Uprising\"\
      ><span class=\"tocnumber\">2.3.1</span> <span class=\"toctext\">LBX-7683 Robot\
      \ Uprising</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Unreal_Championship_2\"><span class=\"tocnumber\">2.4</span> <span\
      \ class=\"toctext\">Unreal Championship 2</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-9\"><a href=\"#Nakhti_Ascension_Rites\"><span class=\"tocnumber\"\
      >2.4.1</span> <span class=\"toctext\">Nakhti Ascension Rites</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"\
      #Assets\"><span class=\"tocnumber\">3</span> <span class=\"toctext\">Assets</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"#Liandri-Built_Arenas\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Liandri-Built\
      \ Arenas</span></a></li>\n<li class=\"toclevel-2 tocsection-12\"><a href=\"\
      #Liandri-Converted_Arenas\"><span class=\"tocnumber\">3.2</span> <span class=\"\
      toctext\">Liandri-Converted Arenas</span></a></li>\n<li class=\"toclevel-2 tocsection-13\"\
      ><a href=\"#Liandri-Purchased_Arenas\"><span class=\"tocnumber\">3.3</span>\
      \ <span class=\"toctext\">Liandri-Purchased Arenas</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Divisions\">Divisions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Mining_Corporation?section=1\" title=\"Edit section:\
      \ Divisions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Liandri_Mining_Corporation\"\
      >expanding it</a>. </i></div>\n<h3><span class=\"mw-headline\" id=\"Liandri_Angels\"\
      >Liandri Angels</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Mining_Corporation?section=2\" title=\"Edit\
      \ section: Liandri Angels\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Liandri Angels are a special operations unit developed by the Liandri.\
      \  They are comprised of all-female warriors, bred since birth to be fighters.\
      \  They are highly skilled and highly organized, and have largely set aside\
      \ their emotions, although they will cry out when squad-mates are killed in\
      \ combat.  \n</p><p>The Angels made their debut in Unreal 2 as a special ops.\
      \ force sent to retrieve the Tosc Artifacts from <a href=\"/John_Dalton\" title=\"\
      John Dalton\">John Dalton</a>.  They are among the toughest opponents John faces\
      \ throughout the campaign.  \n</p><p>Like most Unreal 2 enemies, they come in\
      \ Light Medium and Heavy classes, and are similar to the <a href=\"/Ghost_Warriors\"\
      \ class=\"mw-redirect\" title=\"Ghost Warriors\">Ghost Warriors</a> in weapon\
      \ loadout.  They tend to be faster, more accurate and better coordinated, making\
      \ them a more serious threat.  They are frequently delivered to the battlefield\
      \ by Liandri dropships, the landing zones for which are sometimes scouted by\
      \ Liandri drones prior to deployment.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Involvement\">Involvement</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Mining_Corporation?section=3\"\
      \ title=\"Edit section: Involvement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Mining_Corporation?section=4\" title=\"Edit\
      \ section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/Jerl_Liandri\" title=\"Jerl Liandri\">Jerl\
      \ Liandri</a> is only mentioned in this game.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Unreal_2\">Unreal 2</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Mining_Corporation?section=5\"\
      \ title=\"Edit section: Unreal 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Liandri's mining operations, as well as their military\
      \ unit the Liandri Angels, are involved as an almost invariably hostile force\
      \ in Unreal 2.\n</p>\n<h3><span class=\"mw-headline\" id=\"UT2004\">UT2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Mining_Corporation?section=6\" title=\"Edit section:\
      \ UT2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"LBX-7683_Robot_Uprising\">LBX-7683 Robot\
      \ Uprising</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Mining_Corporation?section=7\" title=\"Edit\
      \ section: LBX-7683 Robot Uprising\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The <b>LBX-7683 Robot Uprising</b> took place on the\
      \ asteroid LBX-7683 in 2283.\n</p><p>LBX-7683 is located in the Erican Cluster.\
      \ At the time of the insurgency, it was inhabited by a group of mining robots\
      \ built by the <a class=\"mw-selflink selflink\">Liandri Mining Corporation</a>.\
      \ The Liandri also built a factory that could continuously supply new robots\
      \ to help mine the asteroid.\n</p><p>In 2283 the robots started a revolt, led\
      \ by <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a>. They succeeded\
      \ in taking over control of the asteroid. As a response, Liandri sent in a squad\
      \ to fight off the continually growing army of robots and take back LBX-7683\
      \ by destroying the main AI generators, removing the robots' method of replicating\
      \ themselves. Most robots were put into a statis matrix. Xan resisted, but Liandri\
      \ eventually managed to wipe his memory.\n</p><p>In 2291, Liandri started the\
      \ <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri\
      \ Grand Tournament</a>, and entered the reprogrammed robots as \"The Corrupt\"\
      , lead by Xan, who won the tournament, continuing his reign as champion until\
      \ he was finally defeated in 2293 by <a href=\"/Malcolm\" title=\"Malcolm\"\
      >Malcolm</a>.\n</p><p><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>'s <a href=\"/AS-RobotFactory\" title=\"\
      AS-RobotFactory\">AS-RobotFactory</a> is a recreation of the LBX-7683 Robot\
      \ Uprising.\n</p>\n<h3><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Mining_Corporation?section=8\" title=\"Edit\
      \ section: Unreal Championship 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Nakhti_Ascension_Rites\"\
      ><a href=\"/Ascension_Rites\" title=\"Ascension Rites\">Nakhti Ascension Rites</a></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Mining_Corporation?section=9\" title=\"Edit section:\
      \ Nakhti Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Liandri commercialized the <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>'s\
      \ traditional emperor-choosing ritual, re-engineering it and covering it in\
      \ the style of the main Tournament (referred to in UC2 as the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a>). Their arrival\
      \ and politic has various effects on Nakhti society and the characters in the\
      \ game.\n</p>\n<h2><span class=\"mw-headline\" id=\"Assets\">Assets</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Mining_Corporation?section=10\" title=\"Edit section:\
      \ Assets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
