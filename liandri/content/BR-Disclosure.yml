      ==Tips & tricks==\n* There are 11 jumppads that connect the ground- and top-floor\
      \ in total, 9 of which are in the Main Hall. Because of this, there are many\
      \ routes one can take to the other team's goals. View the map above for the\
      \ different routes and possibilities.\n* The many routes also make the defense\
      \ trickier than usual, as there are 3 entrances to each Goal Room. Seek the\
      \ [[Flak Cannon]] and [[Rocket Launcher]] to defend this room effectively.\n\
      * The sniper posts in the Main Hall can be used to track down the opponents\
      \ to better decide which entrance to the Goal Room has to be defended.\n* The\
      \ Speed Combo (using [[Adrenaline]]) can also be effective when used wisely.\
      \ Though useful, the combo alone won't get the carrier through the corridors.\n\
      * Luckily, since the goal is in plain sight when entering the room through the\
      \ front entrance, a shot of the Bomb with a boost from the [[Shock Rifle]]'s\
      \ primary fire will score an easy 3-pointer without having to enter the room.\n\
      * The combination [[Minigun]] + [[Damage Amplifier]] is pretty lethal in this\
      \ map. Support players can clear the striker's way to the goal this way.\n\n\
