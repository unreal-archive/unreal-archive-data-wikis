  wikitext:
    text: "{{Infobox Map\n| title       = Disclosure\n| description = This enclosed\
      \ Bombing Run arena has a reputation for fast paced matches with lots of close\
      \ range combat. Be careful though, the open center area is a perfect location\
      \ for snipers to show their skills.\n| mapimage    = BR-Disclosure.gif\n| imagedesc\
      \   = Disclosure\n| author      = [[Scott McGregor]]\n| players     = 6-10\n\
      | music       = KR-Collision-Course\n| games       = [[UT2003]], [[UC]], [[UT2004]]\n\
      | gametype    = Bombing Run\n}}\n\n==Map Description==\nAs described in the\
      \ map's own description, this indoor level mostly consists of corridors which\
      \ link the level's Goal Rooms with the Main Hall, where the bomb spawns. There\
      \ are 2 \"floors\" in this arena. The top floor is where the teams spawn and\
      \ where most of the weapons are. There is also a teleporter near the team's\
      \ spawnpoints, which leads to the [[Minigun]] Room, north of the Goal Rooms/Main\
      \ Hall. The ground-level provides the quickest route to the Goal Rooms, as well\
      \ as the Goals themselves. The distance between the Bomb and the Goal is quite\
      \ short, when taking the shortest route. However, because the corridors are\
      \ relatively narrow, it's still no easy task to reach the Goal. As with most\
      \ [[Bombing Run]] maps, jumping through the Goal will award the team with 7\
      \ points, but it will also mean the death of the carrier. In this case, the\
      \ carrier will have to jump into a horizontal ventilation tunnel, filled with\
      \ obstacles to show off the engine's new ragdoll physics.  \n\n==Weapons & Pickups==\n\
