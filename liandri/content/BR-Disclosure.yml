      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      375\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\" title=\"\
      Bio Rifle\">Bio Rifle</a> </td>\n<td> 2 </td>\n<td> 5 </td>\n<td> 2 next to\
      \ each weapon pickup, 1 in Blue Goal Room\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 3 </td>\n<td>\
      \ 7 </td>\n<td> 1 underneath Bomb, 2 near northern Shield Pack, 2 near pickups\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>\
      \ </td>\n<td> 4 </td>\n<td> 6 </td>\n<td> 2 in Main Hall (south), 2 next to\
      \ west- &amp; east-most pickups\n</td></tr>\n<tr>\n<td> <a href=\"/Minigun\"\
