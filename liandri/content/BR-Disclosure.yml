      /Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\">Shield Pack</a> </td>\n\
      <td> 2 </td>\n<td> 2 in Main Hall. 1 north on high ground, 1 south on low ground\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"\
      Double Damage\">Double Damage</a> </td>\n<td> 1 </td>\n<td> On a high platform\
      \ in the Main Hall\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\" title=\"\
      Adrenaline\">Adrenaline</a> </td>\n<td> 16 </td>\n<td> 4 in the 1st-level corridors\
      \ north and south of the spawnpoints\n</td></tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Disclosure?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> There are 11 jumppads that connect the ground-\
      \ and top-floor in total, 9 of which are in the Main Hall. Because of this,\
      \ there are many routes one can take to the other team's goals. View the map\
      \ above for the different routes and possibilities.</li>\n<li> The many routes\
      \ also make the defense trickier than usual, as there are 3 entrances to each\
      \ Goal Room. Seek the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ and <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ to defend this room effectively.</li>\n<li> The sniper posts in the Main Hall\
      \ can be used to track down the opponents to better decide which entrance to\
      \ the Goal Room has to be defended.</li>\n<li> The Speed Combo (using <a href=\"\
      /Adrenaline\" title=\"Adrenaline\">Adrenaline</a>) can also be effective when\
      \ used wisely. Though useful, the combo alone won't get the carrier through\
      \ the corridors.</li>\n<li> Luckily, since the goal is in plain sight when entering\
      \ the room through the front entrance, a shot of the Bomb with a boost from\
      \ the <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>'s primary\
      \ fire will score an easy 3-pointer without having to enter the room.</li>\n\
      <li> The combination <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> + <a\
      \ href=\"/Damage_Amplifier\" title=\"Damage Amplifier\">Damage Amplifier</a>\
      \ is pretty lethal in this map. Support players can clear the striker's way\
      \ to the goal this way.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
