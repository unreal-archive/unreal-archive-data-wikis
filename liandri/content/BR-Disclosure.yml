parse:
  title: "BR-Disclosure"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">This enclosed Bombing Run arena\
      \ has a reputation for fast paced matches with lots of close range combat. Be\
      \ careful though, the open center area is a perfect location for snipers to\
      \ show their skills.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"> map description</div>\n<div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a\
      \ href=\"/File:BR-Disclosure.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/BR-Disclosure.gif/250px-BR-Disclosure.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-Disclosure.gif/375px-BR-Disclosure.gif\
      \ 1.5x, /w/images/thumb/BR-Disclosure.gif/500px-BR-Disclosure.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-Disclosure.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Disclosure</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Single-Player_tips\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Single-Player\
      \ tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Pictures\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Pictures</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Disclosure\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Scott_McGregor\"\
      \ class=\"mw-redirect\" title=\"Scott McGregor\">Scott McGregor</a>\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> KR-Collision-Course\n</td></tr>\n<tr>\n<th> Games\n</th>\n<td> <a href=\"\
      /UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, <a href=\"/UC\"\
      \ class=\"mw-redirect\" title=\"UC\">UC</a>, <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td>\
      \ <a href=\"/Bombing_Run\" title=\"Bombing Run\">Bombing Run</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-Disclosure?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>As described in the map's own description, this indoor level mostly consists\
      \ of corridors which link the level's Goal Rooms with the Main Hall, where the\
      \ bomb spawns. There are 2 \"floors\" in this arena. The top floor is where\
      \ the teams spawn and where most of the weapons are. There is also a teleporter\
      \ near the team's spawnpoints, which leads to the <a href=\"/Minigun\" title=\"\
      Minigun\">Minigun</a> Room, north of the Goal Rooms/Main Hall. The ground-level\
      \ provides the quickest route to the Goal Rooms, as well as the Goals themselves.\
      \ The distance between the Bomb and the Goal is quite short, when taking the\
      \ shortest route. However, because the corridors are relatively narrow, it's\
      \ still no easy task to reach the Goal. As with most <a href=\"/Bombing_Run\"\
      \ title=\"Bombing Run\">Bombing Run</a> maps, jumping through the Goal will\
      \ award the team with 7 points, but it will also mean the death of the carrier.\
      \ In this case, the carrier will have to jump into a horizontal ventilation\
      \ tunnel, filled with obstacles to show off the engine's new ragdoll physics.\
      \  \n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons\
      \ &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-Disclosure?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Disclosure?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:422px;\"><a href=\"/File:BR-Disclosure-Pickups.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/BR-Disclosure-Pickups.png/420px-BR-Disclosure-Pickups.png\"\
      \ width=\"420\" height=\"280\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-Disclosure-Pickups.png/630px-BR-Disclosure-Pickups.png\
      \ 1.5x, /w/images/thumb/BR-Disclosure-Pickups.png/840px-BR-Disclosure-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:BR-Disclosure-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Disclosure's\
