  title: "Berserk"
  text:
    text: "<p>The Berserk is a <a href=\"/Category:Power-ups_and_items\" title=\"\
      Category:Power-ups and items\">power-up</a> that temporarily increases the fire\
      \ rate and/or damage of the player's weapons.\n</p><p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2003.2F2004\">Unreal Tournament\
      \ 2003/2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Berserk?section=1\" title=\"Edit section: Unreal Tournament\
      \ 2003/2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>\
      \ and <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
      \ Berserk is an <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a>\
      \ combo that lasts for about 27 seconds. It increases the player's damage output\
      \ by about 33% by either increasing the firing rate or (e.g. for rapid fire\
      \ weapons like the minigun) damage accordingly. The game also features a Super\
      \ Berserk mutator, which permanently increases the firing rate or damage for\
      \ all players, and the increase is much stronger that the Berserk combo.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Berserk?section=2\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Berserk</b><br /><a href=\"/File:UT3_Berserk.jpg\"\
      \ class=\"image\"><img alt=\"UT3 Berserk.jpg\" src=\"/w/images/thumb/UT3_Berserk.jpg/100px-UT3_Berserk.jpg\"\
      \ width=\"100\" height=\"111\" srcset=\"/w/images/thumb/UT3_Berserk.jpg/150px-UT3_Berserk.jpg\
      \ 1.5x, /w/images/thumb/UT3_Berserk.jpg/200px-UT3_Berserk.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Doubles the player's firing rate.\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"\
      > 27s\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Time to respawn:\n</td>\n\
      <td style=\"font-size: 8pt;\"> 82s\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Berserk powerup instills you with the primal\
      \ rage of a blood-soaked <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> warrior.\
      \ The soldier's firing rate increases on all weaponry, resulting in massive\
      \ damage output.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> manual</div>\n<p>For most weapons the Berserk simply\
      \ doubles the firing rate or charge-up speed. Some firing modes that already\
      \ have a very fast rate of doing damage simply apply double damage, similarly\
      \ to the <a href=\"/Damage_Amp\" class=\"mw-redirect\" title=\"Damage Amp\"\
      >Damage Amp</a>.\n</p><p>Picking up the Berserk while already carrying Damage\
      \ Amp or <a href=\"/Invulnerability\" title=\"Invulnerability\">Invulnerability</a>\
      \ or picking up any of those power-ups while already carrying the Berserk gives\
      \ the user a \"Juggernaut\" award.\n</p>\n<!-- \nNewPP limit report\nCached\
      \ time: 20221122115800\nCache expiry: 86400\nDynamic content: false\nCPU time\
