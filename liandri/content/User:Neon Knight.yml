    text: "<p>Figured out it'd about time I do a page about me.&#160;:P\n</p><p>This\
      \ unrealer (?) is from Argentina, he's 26 y.o., loves the entire Unreal series,\
      \ from <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> all the way to <a href=\"\
      /Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament 3</a>.\
      \ His edits focuses on fan-like stuff such as story bits, trivia and the like.\
      \ However, he also placed a lot of data where it belonged.\n</p><p>(This thing\
      \ of being a Third Person Person doesn't help in anything...)\n</p><p>Also a\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.tvtropes.org/\"\
      >troper</a>. (?) <span style=\"color:red;font-weight:bold;\">BEWARE: Time-sucking\
      \ site. Enter at your own risk.</span>\n</p><p>I'll place something else later.\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
