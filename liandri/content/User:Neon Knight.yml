    text: "Figured out it'd about time I do a page about me. :P\n\nThis unrealer (?)\
      \ is from Argentina, he's 26 y.o., loves the entire Unreal series, from [[Unreal]]\
      \ all the way to [[Unreal Tournament 3]]. His edits focuses on fan-like stuff\
