  title: "Greed"
  text:
    text: "<p><b>Greed</b> is a <a href=\"/Gametype\" class=\"mw-redirect\" title=\"\
      Gametype\">gametype</a> included in the <a href=\"/Unreal_Tournament_3#Bonus_Content\"\
      \ title=\"Unreal Tournament 3\">UT3 Titan Pack</a>. It is based on a custom\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/showthread.php?t=388023\"\
      >gametype with the same name</a> by <a href=\"/edit/Mysterial?redlink=1\" class=\"\
      new\" title=\"Mysterial (page does not exist)\">Mysterial</a>, who now works\
      \ for <a href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>. The goal\
      \ of the game is to collect <b>skulls</b> left behind by killed opponents and\
      \ to bring them to the enemy base. The crux is that players not only drop a\
      \ skull for themselves but also any skulls they already collected, and the opponents\
      \ can see how many skulls a player carries. Dropped skulls can be picked up\
      \ by any player, so Greed punishes long-range kills by not being able to pick\
      \ up the dropped skulls right away.\n</p>\n<div id=\"toc\" class=\"toc\"><div\
      \ id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Map_layouts\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Map layouts</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Scoring_rules\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Scoring rules</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#Achievements\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Achievements</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Strategies\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Strategies</span></a></li>\n</ul>\n</div>\n\
      \n<h2><span class=\"mw-headline\" id=\"Map_layouts\">Map layouts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Greed?section=1\" title=\"Edit section: Map layouts\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Greed is played\
      \ on <a href=\"/CTF\" class=\"mw-redirect\" title=\"CTF\">CTF</a> and <a href=\"\
      /VCTF\" class=\"mw-redirect\" title=\"VCTF\">VCTF</a> maps. The flag bases are\
      \ empty and serve as delivery place for skulls.\n</p><p>While almost all (V)CTF\
      \ layouts work well in Greed, there are also some custom maps with special layout\
      \ for the Greed gametype that would not work in standard (V)CTF. These maps\
      \ usually have a name of the form CTF-GRD-<i>Mapname</i> to identify them as\
      \ Greed maps. Special Greed maps are not restricted to one delivery point per\
      \ team or even the usual \"delivery point in enemy base\" layout.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Scoring_rules\">Scoring rules</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Greed?section=2\"\
      \ title=\"Edit section: Scoring rules\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The basic rule is to bring collected skulls to the\
      \ delivery point usually found in the enemy base. Each delivered skull scores\
      \ one point for the team, one point for the player and one point for the player's\
      \ <a href=\"/Titan_(mutator)\" title=\"Titan (mutator)\">Titan</a> score. \n\
      Like in CTF, titans are not allowed to pick up skulls. Skulls are not dropped\
      \ when transforming into a titan, but titans cannot deliver their skulls at\
      \ the enemy base. They will drop as usual when the titan player dies.\n</p><p>In\
      \ addition to any carried skulls, players also drop additional skulls when they\
      \ are killed by an opponent. The number of additional skulls depend on whether\
      \ the player is a titan. Also, if the player was killed because of driving a\
      \ vehicle that got destroyed, additional skulls are dropped. Tt reduce the mess\
      \ caused by huge drop counts, players first drop red skulls worth 20 points,\
      \ then gold skulls worth 5 points and finally silver skulls worth 1 point.\n\
      </p>\n<dl><dt>Base drop</dt>\n<dd></dd></dl>\n<ul><li>Behemoth: 20 points</li>\n\
      <li>Titan: 5 points</li>\n<li>Regular player: 1 point</li></ul>\n<dl><dt>Vehicle\
      \ bonus</dt>\n<dd></dd></dl>\n<ul><li><a href=\"/Leviathan\" title=\"Leviathan\"\
      >Leviathan</a>: 10 points</li>\n<li><a href=\"/Goliath\" title=\"Goliath\">Goliath</a>,\
      \ <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a>: 6 points</li>\n\
      <li>Other <a href=\"/Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a>\
      \ (except <a href=\"/Hoverboard\" title=\"Hoverboard\">Hoverboard</a> and <a\
      \ href=\"/Turrets\" title=\"Turrets\">turrets</a>): 2 points</li></ul>\n<p>So,\
      \ for example, if you kill a Behemoth carrying 6 skulls, the total drop is worth\
      \ 26 skulls (20 for behemoth + 6 carried) and is dropped as 1 red, 1 gold and\
      \ 1 silver skull. Blowing up a vehicle with more than one player, counts as\
      \ separate kills. Assuming a Goliath kill where the driver did not collect any\
      \ skulls and the gunner carries 2, the resulting drops are 7 (regular player\
      \ + Goliath bonus) and 3 (regular player + 2 carried, no turret bonus), dropped\
      \ as 1 gold skull and 5 silver skulls, of which 2 are dropped for the driver\
      \ and the other 3 for gunner.\n</p>\n<h2><span class=\"mw-headline\" id=\"Achievements\"\
      >Achievements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Greed?section=3\" title=\"Edit section: Achievements\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Bag\
      \ of Bones</dt>\n<dd> Deliver 50 (or more) skulls in one score in Greed against\
      \ adept or higher skilled bots.</dd>\n<dt>Skull Collector</dt>\n<dd> Score 500\
      \ skulls in Greed. (in total, not in a single match)</dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Strategies\">Strategies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Greed?section=4\"\
      \ title=\"Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>Every single skull counts against the team score,\
      \ but players with high skull counts are a higher threat and should be concentrated\
      \ on. Especially if the score limit comes closer, scoring high skull counts\
      \ can quickly end the match.</li>\n<li>While sniping and artillery barrage are\
      \ valid defensive tactics, they leave behind dropped skulls. Remember, skulls\
      \ are not restricted to the killing player or his team, <i>anyone</i> can pick\
      \ them up!</li></ul>\n<p><br />\n</p>\n<table class=\"inner navbox\" style=\"\
      margin:5px auto; width:90%\" cellpadding=\"2\" cellspacing=\"0\">\n<tr>\n<td\
      \ style=\"font-weight:bold; border-bottom-style: solid; border-bottom-width:\
      \ 1px\"><div style=\"position:relative; width:100%; white-space:nowrap;\"> <div\
