      \ [[UT2003]] (Epic BP), [[UT2004]]\n| gametype    = Bombing Run\n}}\n\n==Map\
      \ Description==\nBR-Canyon's lay-out is rather simple. A field, surrounded by\
      \ high cliffs, is divided into 2 parts by a river. The bomb is located on the\
