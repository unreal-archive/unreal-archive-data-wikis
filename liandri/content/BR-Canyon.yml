      \ title=\"Health\">Health Vial</a> </td>\n<td> 10 </td>\n<td> 2 groups of 5,\
      \ in the field on both sides of the river\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health Pack</a> </td>\n\
      <td> 4 </td>\n<td> 1 near each goal. 1 on each high ledge, next to a huge fang\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"\
      Armor\">Shield Pack</a> </td>\n<td> 2 </td>\n<td> 1 near each goal\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a> </td>\n\
      <td> 10 </td>\n<td> 2 groups of 5, in the field on both sides of the river\n\
      </td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-Canyon?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Long shots are most effective in this level, due to its layout. It's\
      \ possible to get the bomb near the enemy goal from virtually any place in the\
      \ map with a long shot, boosted by the Shock Rifle's primary fire.</li>\n<li>\
      \ The map above also indicates the various higher cliffs which are accessible.\
      \ These cliffs are useful for crossing the map fast. Having a person ready on\
      \ these cliffs, or on the enemy's sniper post near the river, could significantly\
      \ shorten the route from one goal to another.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Single-Player_tips\">Single-Player tips</span><span class=\"\
