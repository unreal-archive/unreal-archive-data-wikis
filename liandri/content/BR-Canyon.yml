      \ each goal\n|-\n| [[Rocket Launcher]] || 2 || 4 || 2 behind each goal\n|-\n\
      | [[Lightning Gun]] || 4 || 8 || 2 on all of the 4 sniper posts\n|-\n|}\n\n\
      ===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n\
      |-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"450\"|Location\n|-\n\
      | [[Health#Unreal_Tournament_2003_and_2004|Health Vial]] || 10 || 2 groups of\
      \ 5, in the field on both sides of the river\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Pack]] || 4 || 1 near each goal. 1 on each high ledge, next to a huge fang\n\
      |-\n| [[Armor#Unreal_Tournament_2003_and_2004|Shield Pack]] || 2 || 1 near each\
      \ goal\n|-\n| [[Adrenaline]] || 10 || 2 groups of 5, in the field on both sides\
      \ of the river\n|-\n|}\n\n==Tips & tricks==\n* Long shots are most effective\
      \ in this level, due to its layout. It's possible to get the bomb near the enemy\
      \ goal from virtually any place in the map with a long shot, boosted by the\
      \ Shock Rifle's primary fire.\n* The map above also indicates the various higher\
      \ cliffs which are accessible. These cliffs are useful for crossing the map\
      \ fast. Having a person ready on these cliffs, or on the enemy's sniper post\
      \ near the river, could significantly shorten the route from one goal to another.\n\
