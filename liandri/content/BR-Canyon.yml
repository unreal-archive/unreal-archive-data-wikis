      \ seen in the 3rd picure below) blocks a direct route from the ball to the goal.\
      \ It also makes a good sniper post. This cliff can be reached with a jumppad\
      \ as well. The other cliffs can only be reached with the [[Translocator]].\n\
      A 2nd sniper post is located on a cliff behind the goals. The rest of the weapons\
      \ and pickups are spread over the fields, on small platforms on the dirt paths.\
      \ The spawnpoints near the side/rear of the map, in small pools.\n\n==Weapons\
      \ & Pickups==\n[[Image:BR-Canyon-Pickups.png|thumb|275px|right|Canyon's weapon\
      \ and power-up locations.]]\n\n===Weapons===\n\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n\
      !width=\"50\"|Ammo\n!width=\"450\"|Ammo Location\n|-\n| [[Minigun]] || 2 ||\
