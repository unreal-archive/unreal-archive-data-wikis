      /Bombing_Run\" title=\"Bombing Run\">Bombing Run</a>\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-Canyon?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>BR-Canyon's\
      \ lay-out is rather simple. A field, surrounded by high cliffs, is divided into\
      \ 2 parts by a river. The bomb is located on the bridge crossing the river,\
      \ in the middle of the map. The terrain is shaped and divided by large rocks,\
      \ cliffs and hills. The goals are positioned near the back of the fields, and\
      \ are suspended onto an arch (see picture at the bottom of the page). Luckily,\
      \ there are 2 jumppads that will kick the player through the goal. A cliff with\
      \ 2 big <a href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\">Gen Mo'Kai</a> fang-shaped\
      \ columns (as seen in the 3rd picure below) blocks a direct route from the ball\
      \ to the goal. It also makes a good sniper post. This cliff can be reached with\
      \ a jumppad as well. The other cliffs can only be reached with the <a href=\"\
      /Translocator\" title=\"Translocator\">Translocator</a>.\nA 2nd sniper post\
      \ is located on a cliff behind the goals. The rest of the weapons and pickups\
      \ are spread over the fields, on small platforms on the dirt paths. The spawnpoints\
      \ near the side/rear of the map, in small pools.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Canyon?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:277px;\"><a href=\"/File:BR-Canyon-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/BR-Canyon-Pickups.png/275px-BR-Canyon-Pickups.png\"\
      \ width=\"275\" height=\"264\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-Canyon-Pickups.png/413px-BR-Canyon-Pickups.png\
      \ 1.5x, /w/images/thumb/BR-Canyon-Pickups.png/550px-BR-Canyon-Pickups.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-Canyon-Pickups.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Canyon's weapon and power-up\
      \ locations.</div></div></div>\n<h3><span class=\"mw-headline\" id=\"Weapons\"\
      >Weapons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
