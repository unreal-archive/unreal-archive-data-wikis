      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n\
      </th>\n<th width=\"450\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Minigun\"\
      \ title=\"Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 2 near\
      \ both of the pickups\n</td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 2 behind\
      \ each goal\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 2 behind\
      \ each goal\n</td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\" title=\"Lightning\
      \ Gun\">Lightning Gun</a> </td>\n<td> 4 </td>\n<td> 8 </td>\n<td> 2 on all of\
      \ the 4 sniper posts\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/BR-Canyon?section=4\" title=\"\
