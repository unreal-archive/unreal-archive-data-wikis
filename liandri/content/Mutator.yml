---
parse:
  title: "Mutator"
  text:
    text: "<p>A <b>Mutator</b> is a kind of mini-<a href=\"/edit/Mod?redlink=1\" class=\"\
      new\" title=\"Mod (page does not exist)\">mod</a> that can be applied to games\
      \ in the <a href=\"/Unreal_series\" title=\"Unreal series\">Unreal series</a>.\
      \ Although, compared to conventional mods, changes made to the game are small,\
      \ mutators can have a large impact on gameplay. For instance <a href=\"/Instagib\"\
      \ title=\"Instagib\">Instagib</a> is sometimes considered a whole new <a href=\"\
      /Gametype\" class=\"mw-redirect\" title=\"Gametype\">gametype</a>.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Championship.2FUnreal_Tournament_2003.2FUnreal_Tournament2004\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Championship/Unreal\
      \ Tournament 2003/Unreal Tournament2004</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Championship_2\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_III\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament III</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal\
      \ Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Mutator?section=1\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ class=\"wikitable\">\n\n<tr>\n<th> Mutator </th>\n<th> Description\n</th></tr>\n\
      <tr>\n<td> <b><a href=\"/Arena\" title=\"Arena\">Arena</a></b> </td>\n<td> Replaces\
      \ every weapon and ammo pickup in the match with one of these, depending on\
      \ which one is selected. See the page for more info.\n</td></tr>\n<tr>\n<td>\
      \ <b>Chainsaw Melee</b> </td>\n<td> The Impact Hammer is replaced by a <a href=\"\
      /Chainsaw\" title=\"Chainsaw\">Chainsaw</a>.\n</td></tr>\n<tr>\n<td> <b>FatBoy</b>\
      \ </td>\n<td> Frag a lot, and your head grows. Be fragged a lot, and your head\
      \ shrinks.\n</td></tr>\n<tr>\n<td> <b><a href=\"/Instagib\" title=\"Instagib\"\
      >Instagib</a> DM</b> </td>\n<td> Removes every pickup from the arena, and gives\
      \ the players an <a href=\"/Enhanced_Shock_Rifle\" class=\"mw-redirect\" title=\"\
      Enhanced Shock Rifle\">Enhanced Shock Rifle</a>.\n</td></tr>\n<tr>\n<td> <b>Instant\
      \ Rockets</b> </td>\n<td> The Rocket Launcher won't fire 6 rockets, but one\
      \ rocket at a time.\n</td></tr>\n<tr>\n<td> <b>Jump Match</b> </td>\n<td> Enables\
      \ players to jump extremely high.\n</td></tr>\n<tr>\n<td> <b>Low Gravity</b>\
      \ </td>\n<td> Reduces the gravity of the map.\n</td></tr>\n<tr>\n<td> <b>No\
      \ Redeemer</b> </td>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemers</a>\
      \ are removed from the map.\n</td></tr>\n<tr>\n<td> <b>No Powerups</b> </td>\n\
      <td> <a href=\"/Invisibility#Unreal_Tournament\" title=\"Invisibility\">Invisibility</a>,\
      \ <a href=\"/Shield_Belt#Unreal_Tournament\" class=\"mw-redirect\" title=\"\
      Shield Belt\">Shield Belt</a>, <a href=\"/Damage_Amplifier#Unreal_Tournament\"\
      \ title=\"Damage Amplifier\">Damage Amplifier</a>, <a href=\"/Jump_Boots#Unreal_Tournament\"\
      \ title=\"Jump Boots\">Jump Boots</a> and the <a href=\"/Health#Unreal_Tournament\"\
      \ title=\"Health\">Big Keg O'Health</a> are removed from the map.\n</td></tr>\n\
      <tr>\n<td> <b><a href=\"/Relics\" class=\"mw-redirect\" title=\"Relics\">Relics</a></b>\
      \ </td>\n<td> (<i>Bonus Pack 1</i>) Add relics to the match. See the page for\
      \ more info.\n</td></tr>\n<tr>\n<td> <b>Stealth</b> </td>\n<td> Makes everyone\
      \ invisible during a match.\n</td></tr>\n<tr>\n<td> <b>Team Beacon</b> </td>\n\
      <td> (<i>Bonus Pack 2</i>) Your teammates have an arrow above their heads, so\
      \ you can identify them.\n</td></tr>\n<tr>\n<td> <b>Volatile Ammo</b> </td>\n\
      <td> (<i>Bonus Pack 2</i>) Ammo explodes when hit by a weapon.\n</td></tr>\n\
      <tr>\n<td> <b>Volatile Weapon</b> </td>\n<td> (<i>Bonus Pack 2</i>) Weapons\
      \ are discharged when a player dies.\n</td></tr></table>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Championship.2FUnreal_Tournament_2003.2FUnreal_Tournament2004\"\
      >Unreal Championship/Unreal Tournament 2003/Unreal Tournament2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Mutator?section=2\" title=\"Edit section: Unreal Championship/Unreal\
      \ Tournament 2003/Unreal Tournament2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"wikitable\">\n\n<tr>\n<th> Mutator </th>\n\
      <th> UC </th>\n<th> 2003 </th>\n<th> 2004 </th>\n<th> Description\n</th></tr>\n\
      <tr>\n<td> <b>Air Control</b> </td>\n<td> - </td>\n<td> X </td>\n<td> X </td>\n\
      <td> Changes how players move in the air.\n</td></tr>\n<tr>\n<td> <b><a href=\"\
      /Arena\" title=\"Arena\">Arena</a></b> </td>\n<td> X </td>\n<td> X </td>\n<td>\
      \ X </td>\n<td> Replaces weapons and ammo in map.\n</td></tr>\n<tr>\n<td> <b>BigHead</b>\
      \ </td>\n<td> X </td>\n<td> X </td>\n<td> X </td>\n<td> Same effect as FatBoy,\
      \ but with the user's body instead of just his/her head.\n</td></tr>\n<tr>\n\
      <td> <b>Big Wheels</b> </td>\n<td> - </td>\n<td> - </td>\n<td> X </td>\n<td>\
      \ <a href=\"/Onslaught\" title=\"Onslaught\">ONS</a>/<a href=\"/Assault\" title=\"\
      Assault\">AS</a> only. Kill a lot, and your vehicle's wheels grow in size. Be\
      \ killed a lot, and they'll shrink.\n</td></tr>\n<tr>\n<td> <b>Bonus Combos</b>\
      \ </td>\n<td> - </td>\n<td> * </td>\n<td> X </td>\n<td> Adds the Pint-sized\
      \ (LLLL) and Camouflage (RRRR) <a href=\"/Adrenaline\" title=\"Adrenaline\"\
      >Adrenaline</a> Combos.\n</td></tr>\n<tr>\n<td> <b><a href=\"/Bonus_Vehicles\"\
      \ title=\"Bonus Vehicles\">Bonus Vehicles</a></b> </td>\n<td> - </td>\n<td>\
      \ - </td>\n<td> ** </td>\n<td> Replaces certain vehicles with the <a href=\"\
      /Cicada\" title=\"Cicada\">Cicada</a>, <a href=\"/SPMA\" title=\"SPMA\">SPMA</a>\
      \ and <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>.\n</td></tr>\n<tr>\n\
      <td> <b><a href=\"/Competition_Mode\" class=\"mw-redirect\" title=\"Competition\
      \ Mode\">Competition Mode</a></b> </td>\n<td> X </td>\n<td> - </td>\n<td> -\
      \ </td>\n<td> Disables Species specific attributes and levels the field to everyone.\
      \ It's the inverse to <i>Species Statistics</i>.\n</td></tr>\n<tr>\n<td> <b>Floaty\
      \ Cadavers</b> </td>\n<td> X </td>\n<td> X </td>\n<td> - </td>\n<td> Cadavers\
      \ don't fall to the floor, but float.\n</td></tr>\n<tr>\n<td> <b>Game Speed</b>\
      \ </td>\n<td> - </td>\n<td> - </td>\n<td> X </td>\n<td> Modifies the game's\
      \ speed.\n</td></tr>\n<tr>\n<td> <b>InstaGib</b> </td>\n<td> X </td>\n<td> X\
      \ </td>\n<td> X </td>\n<td> See Unreal Tournament section above.\n</td></tr>\n\
      <tr>\n<td> <b>Lightning Guns</b> </td>\n<td> - </td>\n<td> - </td>\n<td> X </td>\n\
      <td> Replaces all <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifles</a>\
      \ with <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Guns</a>.\n\
      </td></tr>\n<tr>\n<td> <b>Lightweight Vehicles</b> </td>\n<td> - </td>\n<td>\
      \ - </td>\n<td> X </td>\n<td> ONS/AS only. When being hit, vehicles will fly\
      \ higher and farther like balloons.\n</td></tr>\n<tr>\n<td> <b>Link Gun Medic</b>\
      \ </td>\n<td> X </td>\n<td> - </td>\n<td> - </td>\n<td> The <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a> heals teammates.\n</td></tr>\n<tr>\n<td> <b>LowGrav</b>\
      \ </td>\n<td> X </td>\n<td> X </td>\n<td> X </td>\n<td> See Unreal Tournament\
      \ section above.\n</td></tr>\n<tr>\n<td> <b>No Adrenaline</b> </td>\n<td> X\
      \ </td>\n<td> X </td>\n<td> X </td>\n<td> Adrenaline pickups are removed from\
      \ the map.\n</td></tr>\n<tr>\n<td> <b>No Superweapons</b> </td>\n<td> - </td>\n\
      <td> X </td>\n<td> X </td>\n<td> Redeemers and Ion Painters are removed from\
      \ the map. In <i>2004</i>, the Target Painter is removed as well.\n</td></tr>\n\
      <tr>\n<td> <b>Onslaught Weapons</b> </td>\n<td> - </td>\n<td> - </td>\n<td>\
      \ X </td>\n<td> Adds ONS weapons (<a href=\"/Mine_Layer\" title=\"Mine Layer\"\
      >Mine Layer</a>, <a href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade\
      \ Launcher</a>, <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> and <a href=\"\
      /Target_Painter\" title=\"Target Painter\">Target Painter</a>) to the other\
      \ gametypes.\n</td></tr>\n<tr>\n<td> <b>QuadJump</b> </td>\n<td> - </td>\n<td>\
      \ X </td>\n<td> X </td>\n<td> Players can jump up to 4 times instead of 2.\n\
      </td></tr>\n<tr>\n<td> <b>Regeneration</b> </td>\n<td> X </td>\n<td> X </td>\n\
      <td> X </td>\n<td> All players regenerate health.\n</td></tr>\n<tr>\n<td> <b>Slow\
      \ Enemy</b> </td>\n<td> X </td>\n<td> - </td>\n<td> - </td>\n<td> Reduces the\
      \ enemy's speed.\n</td></tr>\n<tr>\n<td> <b>Slow Motion Corpses</b> </td>\n\
      <td> X </td>\n<td> X </td>\n<td> X </td>\n<td> Dramatic slow-mo death animations.\n\
      </td></tr>\n<tr>\n<td> <b>Sniper Rifles</b> </td>\n<td> - </td>\n<td> - </td>\n\
      <td> X </td>\n<td> Same as <i>Lightning Guns</i>, but inverted: LG are replaced\
      \ by SR.\n</td></tr>\n<tr>\n<td> <b><a href=\"/Species_Statistics\" title=\"\
      Species Statistics\">Species Statistics</a></b> </td>\n<td> - </td>\n<td> -\
      \ </td>\n<td> X </td>\n<td> Each race has unique combat statistics.\n</td></tr>\n\
      <tr>\n<td> <b>Stunt Vehicles</b> </td>\n<td> - </td>\n<td> - </td>\n<td> X </td>\n\
      <td> ONS/AS only. Vehicles can jump. Hold down the crouch key to charge up and\
      \ then release to jump. They can also control wheeled vehicles in mid-air.\n\
      </td></tr>\n<tr>\n<td> <b>Super Berserk</b> </td>\n<td> - </td>\n<td> - </td>\n\
      <td> X </td>\n<td> Weapons are insanely fast and powerful.\n</td></tr>\n<tr>\n\
      <td> <b>Team Regeneration</b> </td>\n<td> X </td>\n<td> - </td>\n<td> - </td>\n\
      <td> All members of your team regenerate health. That's still no excuse to shoot\
      \ them.\n</td></tr>\n<tr>\n<td> <b>UDamage Reward</b> </td>\n<td> - </td>\n\
      <td> - </td>\n<td> X </td>\n<td> Any remaining UDamage powerup is thrown from\
      \ players when they are fragged.\n</td></tr>\n<tr>\n<td> <b>UT Classic</b> </td>\n\
      <td> - </td>\n<td> - </td>\n<td> X </td>\n<td> Classic <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a> style weapons and movement options.\n</td></tr>\n\
      <tr>\n<td> <b>UT2003 Style</b> </td>\n<td> - </td>\n<td> - </td>\n<td> X </td>\n\
      <td> UT2003 style fast weapon switching and boost dodging.\n</td></tr>\n<tr>\n\
      <td> <b>UTV2004S</b> </td>\n<td> - </td>\n<td> - </td>\n<td> X </td>\n<td> Required\
      \ to support UTV2004 SeeAll mode.\n</td></tr>\n<tr>\n<td> <b>Vampire</b> </td>\n\
      <td> X </td>\n<td> X </td>\n<td> X </td>\n<td> Damaging your opponents will\
      \ regenerate your health.\n</td></tr>\n<tr>\n<td> <b><a href=\"/Arena#Vehicle_Arena\"\
      \ title=\"Arena\">Vehicle Arena</a></b> </td>\n<td> - </td>\n<td> - </td>\n\
      <td> X </td>\n<td> ONS/AS only. Replaces all vehicles in a map with a particular\
      \ one.\n</td></tr>\n<tr>\n<td> <b>Vehicle Pickups</b> </td>\n<td> - </td>\n\
      <td> - </td>\n<td> ** </td>\n<td> Vehicles can pick up items and give them to\
      \ the driver.\n</td></tr>\n<tr>\n<td> <b><a href=\"/Instagib#Zoom_Instagib\"\
      \ title=\"Instagib\">Zoom InstaGib</a></b> </td>\n<td> - </td>\n<td> X </td>\n\
      <td> X </td>\n<td> Same as Instagib, but the secondary fire is a zoom function.\n\
      </td></tr></table>\n<p>(*) Available in UT2003 through Epic Bonus Pack.\n(**)\
      \ Available in UT2004 through ECE Bonus Pack or Mega Pack.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Mutator?section=3\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table class=\"wikitable\">\n\n<tr>\n<th> Mutator </th>\n<th> Description\n\
      </th></tr>\n<tr>\n<td> <b>Adrenaline Jumps</b> </td>\n<td> Players can make\
      \ extra jumps by spending adrenaline.\n</td></tr>\n<tr>\n<td> <b>Announce Powerups</b>\
      \ </td>\n<td> Players receive notification when a powerup respawns.\n</td></tr>\n\
      <tr>\n<td> <b>Camp Fire</b> </td>\n<td> To prevent camping, all players carry\
      \ a ticking time bomb. Kill your enemies to buy extra time. When the timer hits\
      \ zero, your bomb explodes, killing you and anyone nearby.\n</td></tr>\n<tr>\n\
      <td> <b>Character Weapons Only</b> </td>\n<td> Only your starting pistols and\
      \ melee weapons are allowed.\n</td></tr>\n<tr>\n<td> <b>Classic <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">UC</a></b> </td>\n<td> No adrenaline, locking,\
      \ melee, or third person camera. Pure old school.\n</td></tr>\n<tr>\n<td> <b>Double\
      \ Adrenaline</b> </td>\n<td> Players gain adrenaline twice as fast.\n</td></tr>\n\
      <tr>\n<td> <b>Friendly Fire Damage</b> </td>\n<td> Attacks that hit friendly\
      \ players do half damage instead of none.\n</td></tr>\n<tr>\n<td> <b>Timer Displayed</b>\
      \ </td>\n<td>\n</td></tr>\n<tr>\n<td> <b><a href=\"/Instagib\" title=\"Instagib\"\
      >Instagib</a></b> </td>\n<td> One shot, one kill.  Melee weapons and high-power\
      \ sniper rifles only.\n</td></tr>\n<tr>\n<td> <b>Looting</b> </td>\n<td> Players\
      \ drop their ammo and powerups when they die.\n</td></tr>\n<tr>\n<td> <b>LowGrav</b>\
      \ </td>\n<td> Gravity is reduced, but only for players.\n</td></tr>\n<tr>\n\
      <td> <b>LowGravAll</b> </td>\n<td> Gravity is reduced for players and world\
      \ objects.\n</td></tr>\n<tr>\n<td> <b>Melee Only</b> </td>\n<td> Only melee\
      \ weapons are allowed.\n</td></tr>\n<tr>\n<td> <b>No Adrenaline</b> </td>\n\
      <td> Level the playing field by disabling all adrenaline abilities.\n</td></tr>\n\
      <tr>\n<td> <b>No Health Pickups</b> </td>\n<td> Health pickups are removed.\n\
      </td></tr>\n<tr>\n<td> <b>No Lock</b> </td>\n<td> Players cannot lock onto enemies.\n\
      </td></tr>\n<tr>\n<td> <b>No Melee</b> </td>\n<td> Melee weapons are not allowed.\n\
      </td></tr>\n<tr>\n<td> <b>Quad Jump</b> </td>\n<td> Airborne players can jump\
      \ three times instead of once.\n</td></tr>\n<tr>\n<td> <b>Radioactive</b> </td>\n\
      <td> Players glow with radioactivity based on their score.\n</td></tr>\n<tr>\n\
      <td> <b>Random Pickup Respawn</b> </td>\n<td> Pickup and powerup respawn delays\
      \ are randomized.\n</td></tr>\n<tr>\n<td> <b>Retribution</b> </td>\n<td> Revenge\
      \ is sweet! Take revenge on your killer to earn bonus points.\n</td></tr>\n\
      <tr>\n<td> <b>Rounds (Best of 3)</b> </td>\n<td> A match is played as a series\
      \ of three rounds.  Each round is played with normal game rules.  The team who\
      \ wins the most rounds wins the match.\n</td></tr>\n<tr>\n<td> <b>Rounds (Best\
      \ of 5)</b> </td>\n<td> A match is played as a series of five rounds.  Each\
      \ round is played with normal game rules.  The team who wins the most rounds\
      \ wins the match.\n</td></tr>\n<tr>\n<td> <b>Speed Match</b> </td>\n<td> All\
      \ players have Adrenaline-enhanced Speed, all the time.\n</td></tr>\n<tr>\n\
      <td> <b>Third Person Only</b> </td>\n<td> Force third person camera.\n</td></tr>\n\
      <tr>\n<td> <b>Vampire</b> </td>\n<td> All players have the Vampire ability active\
      \ all the time.  There are no health pickups; get your health by attacking your\
      \ enemies.\n</td></tr>\n<tr>\n<td> <b>Volatile</b> </td>\n<td> Ammo and health\
      \ pickups explode when shot.\n</td></tr>\n<tr>\n<td> <b>Wall Crawl</b> </td>\n\
      <td> All players have the Wall Crawl ability active, all the time.\n</td></tr>\n\
      <tr>\n<td> <b>Weapon Master</b> </td>\n<td> All players start with the same\
      \ weapon, randomly chosen.  Once someone gets 5 kills, they are the Weapon Master.\
      \  They receive a score bonus, and then a new weapon is selected.  Only third-person\
      \ perspective is allowed.\n</td></tr></table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_III\">Unreal Tournament III</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Mutator?section=4\"\
      \ title=\"Edit section: Unreal Tournament III\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"wikitable\">\n\n<tr>\n<th> Mutator </th>\n\
      <th> Description\n</th></tr>\n<tr>\n<td> <b>Big Head</b> </td>\n<td> See UC/UT2003/UT2004\
      \ section above.\n</td></tr>\n<tr>\n<td> <b>Friendly Fire</b> </td>\n<td> Shooting\
      \ teammates damages them. (50% damage)<br />Only available in teamgames.\n</td></tr>\n\
      <tr>\n<td> <b>Handicap</b> </td>\n<td> Provides armor and weapon bonuses to\
      \ losing players.\n</td></tr>\n<tr>\n<td> <b><a href=\"/Instagib\" title=\"\
      Instagib\">Instagib</a></b> </td>\n<td> See Unreal Tournament section above.\n\
      </td></tr>\n<tr>\n<td> <b>Kills Slow Time</b> </td>\n<td> Time slows down for\
      \ a moment every time you kill an enemy. (Instant Action only)\n</td></tr>\n\
      <tr>\n<td> <b>LowGrav</b> </td>\n<td> See Unreal Tournament section above.\n\
      </td></tr>\n<tr>\n<td> <b>No Hoverboard</b> </td>\n<td> The players won't have\
      \ the Hoverboard during a match. Only available in VCTF, Warfare and Greed.\n\
      </td></tr>\n<tr>\n<td> <b>No Orb</b> </td>\n<td> Removes the Orb from the map.\
      \ Only available on Warfare.\n</td></tr>\n<tr>\n<td> <b>No Super Pickups</b>\
      \ </td>\n<td> <a href=\"/Shield_Belt#Unreal_Tournament_III\" class=\"mw-redirect\"\
      \ title=\"Shield Belt\">Shield Belt</a>, <a href=\"/Berserk\" title=\"Berserk\"\
      >Berserk</a>, <a href=\"/Damage_Amplifier#Unreal_Tournament_III\" title=\"Damage\
      \ Amplifier\">UDamage</a>, <a href=\"/Invisibility#Unreal_Tournament_III\" title=\"\
      Invisibility\">Invisibility</a>, <a href=\"/Invulnerability\" title=\"Invulnerability\"\
      >Invulnerability</a>, <a href=\"/Health#Unreal_Tournament_III\" title=\"Health\"\
      >Megahealth</a> and <a href=\"/Redeemer#Unreal_Tournament_III\" title=\"Redeemer\"\
      >Redeemers</a> are removed from the map.\n</td></tr>\n<tr>\n<td> <b>No Translocator</b>\
      \ </td>\n<td> The players won't have the Translocator during a match. Only available\
      \ in CTF and Greed.\n</td></tr>\n<tr>\n<td> <b>SloMo</b> </td>\n<td> Slows the\
      \ game's speed.\n</td></tr>\n<tr>\n<td> <b>Speed Freak</b> </td>\n<td> Speeds\
      \ the game's speed up.\n</td></tr>\n<tr>\n<td> <b>Super Berserk</b> </td>\n\
      <td> Players fire at Berserk speed for the entire match.\n</td></tr>\n<tr>\n\
      <td> <b>Survival</b> </td>\n<td> Spectating players spawn into the match after\
      \ current players are killed (for the Duel gametype only).\n</td></tr>\n<tr>\n\
      <td> <b><a href=\"/Titan_(mutator)\" title=\"Titan (mutator)\">Titan</a></b>\
      \ </td>\n<td> Allow players to become Titans.\n</td></tr>\n<tr>\n<td> <b><a\
      \ href=\"/Arena\" title=\"Arena\">Weapon Replacement</a></b> </td>\n<td> Default\
      \ weapon pickups in a level can be substituted with different weapons.\n</td></tr>\n\
