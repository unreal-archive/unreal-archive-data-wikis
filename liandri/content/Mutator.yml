  wikitext:
    text: "A '''Mutator''' is a kind of mini-[[mod]] that can be applied to games\
      \ in the [[Unreal series]]. Although, compared to conventional mods, changes\
      \ made to the game are small, mutators can have a large impact on gameplay.\
      \ For instance [[Instagib]] is sometimes considered a whole new [[gametype]].\n\
      \n== Unreal Tournament ==\n{| class=\"wikitable\"\n|-\n! Mutator !! Description\n\
      |-\n| '''[[Arena]]''' || Replaces every weapon and ammo pickup in the match\
      \ with one of these, depending on which one is selected. See the page for more\
      \ info.\n|-\n| '''Chainsaw Melee''' || The Impact Hammer is replaced by a [[Chainsaw]].\n\
      |-\n| '''FatBoy''' || Frag a lot, and your head grows. Be fragged a lot, and\
      \ your head shrinks.\n|-\n| '''[[Instagib]] DM''' || Removes every pickup from\
      \ the arena, and gives the players an [[Enhanced Shock Rifle]].\n|-\n| '''Instant\
      \ Rockets''' || The Rocket Launcher won't fire 6 rockets, but one rocket at\
      \ a time.\n|-\n| '''Jump Match''' || Enables players to jump extremely high.\n\
      |-\n| '''Low Gravity''' || Reduces the gravity of the map.\n|-\n| '''No Redeemer'''\
      \ || [[Redeemer]]s are removed from the map.\n|-\n| '''No Powerups''' || [[Invisibility#Unreal\
      \ Tournament|Invisibility]], [[Shield Belt#Unreal Tournament|Shield Belt]],\
      \ [[Damage Amplifier#Unreal Tournament|Damage Amplifier]], [[Jump Boots#Unreal\
      \ Tournament|Jump Boots]] and the [[Health#Unreal Tournament|Big Keg O'Health]]\
      \ are removed from the map.\n|-\n| '''[[Relics]]''' || (''Bonus Pack 1'') Add\
      \ relics to the match. See the page for more info.\n|-\n| '''Stealth''' || Makes\
      \ everyone invisible during a match.\n|-\n| '''Team Beacon''' || (''Bonus Pack\
      \ 2'') Your teammates have an arrow above their heads, so you can identify them.\n\
      |-\n| '''Volatile Ammo''' || (''Bonus Pack 2'') Ammo explodes when hit by a\
      \ weapon.\n|-\n| '''Volatile Weapon''' || (''Bonus Pack 2'') Weapons are discharged\
      \ when a player dies.\n|}\n\n== Unreal Championship/Unreal Tournament 2003/Unreal\
      \ Tournament2004 ==\n{| class=\"wikitable\"\n|-\n! Mutator !! UC !! 2003 !!\
      \ 2004 !! Description\n|-\n| '''Air Control''' || - || X || X || Changes how\
      \ players move in the air.\n|-\n| '''[[Arena]]''' || X || X || X || Replaces\
      \ weapons and ammo in map.\n|-\n| '''BigHead''' || X || X || X || Same effect\
      \ as FatBoy, but with the user's body instead of just his/her head.\n|-\n| '''Big\
      \ Wheels''' || - || - || X || [[Onslaught|ONS]]/[[Assault|AS]] only. Kill a\
      \ lot, and your vehicle's wheels grow in size. Be killed a lot, and they'll\
      \ shrink.\n|-\n| '''Bonus Combos''' || - || * || X || Adds the Pint-sized (LLLL)\
      \ and Camouflage (RRRR) [[Adrenaline]] Combos.\n|-\n| '''[[Bonus Vehicles]]'''\
      \ || - || - || ** || Replaces certain vehicles with the [[Cicada]], [[SPMA]]\
      \ and [[Paladin]].\n|-\n| '''[[Competition Mode]]''' || X || - || - || Disables\
      \ Species specific attributes and levels the field to everyone. It's the inverse\
      \ to ''Species Statistics''.\n|-\n| '''Floaty Cadavers''' || X || X || - ||\
      \ Cadavers don't fall to the floor, but float.\n|-\n| '''Game Speed''' || -\
      \ || - || X || Modifies the game's speed.\n|-\n| '''InstaGib''' || X || X ||\
      \ X || See Unreal Tournament section above.\n|-\n| '''Lightning Guns''' || -\
      \ || - || X || Replaces all [[Sniper Rifle]]s with [[Lightning Gun]]s.\n|-\n\
      | '''Lightweight Vehicles''' || - || - || X || ONS/AS only. When being hit,\
      \ vehicles will fly higher and farther like balloons.\n|-\n| '''Link Gun Medic'''\
      \ || X || - || - || The [[Link Gun]] heals teammates.\n|-\n| '''LowGrav''' ||\
      \ X || X || X || See Unreal Tournament section above.\n|-\n| '''No Adrenaline'''\
      \ || X || X || X || Adrenaline pickups are removed from the map.\n|-\n| '''No\
      \ Superweapons''' || - || X || X || Redeemers and Ion Painters are removed from\
      \ the map. In ''2004'', the Target Painter is removed as well.\n|-\n| '''Onslaught\
      \ Weapons''' || - || - || X || Adds ONS weapons ([[Mine Layer]], [[Grenade Launcher]],\
      \ [[AVRiL]] and [[Target Painter]]) to the other gametypes.\n|-\n| '''QuadJump'''\
      \ || - || X || X || Players can jump up to 4 times instead of 2.\n|-\n| '''Regeneration'''\
      \ || X || X || X || All players regenerate health.\n|-\n| '''Slow Enemy''' ||\
      \ X || - || - || Reduces the enemy's speed.\n|-\n| '''Slow Motion Corpses'''\
      \ || X || X || X || Dramatic slow-mo death animations.\n|-\n| '''Sniper Rifles'''\
      \ || - || - || X || Same as ''Lightning Guns'', but inverted: LG are replaced\
      \ by SR.\n|-\n| '''[[Species Statistics]]''' || - || - || X || Each race has\
      \ unique combat statistics.\n|-\n| '''Stunt Vehicles''' || - || - || X || ONS/AS\
      \ only. Vehicles can jump. Hold down the crouch key to charge up and then release\
      \ to jump. They can also control wheeled vehicles in mid-air.\n|-\n| '''Super\
      \ Berserk''' || - || - || X || Weapons are insanely fast and powerful.\n|-\n\
      | '''Team Regeneration''' || X || - || - || All members of your team regenerate\
      \ health. That's still no excuse to shoot them.\n|-\n| '''UDamage Reward'''\
      \ || - || - || X || Any remaining UDamage powerup is thrown from players when\
      \ they are fragged.\n|-\n| '''UT Classic''' || - || - || X || Classic [[UT]]\
      \ style weapons and movement options.\n|-\n| '''UT2003 Style''' || - || - ||\
      \ X || UT2003 style fast weapon switching and boost dodging.\n|-\n| '''UTV2004S'''\
      \ || - || - || X || Required to support UTV2004 SeeAll mode.\n|-\n| '''Vampire'''\
      \ || X || X || X || Damaging your opponents will regenerate your health.\n|-\n\
      | '''[[Arena#Vehicle Arena|Vehicle Arena]]''' || - || - || X || ONS/AS only.\
      \ Replaces all vehicles in a map with a particular one.\n|-\n| '''Vehicle Pickups'''\
      \ || - || - || ** || Vehicles can pick up items and give them to the driver.\n\
      |-\n| '''[[Instagib#Zoom Instagib|Zoom InstaGib]]''' || - || X || X || Same\
      \ as Instagib, but the secondary fire is a zoom function.\n|}\n(*) Available\
      \ in UT2003 through Epic Bonus Pack.\n(**) Available in UT2004 through ECE Bonus\
      \ Pack or Mega Pack.\n\n== Unreal Championship 2 ==\n{| class=\"wikitable\"\n\
      |-\n! Mutator !! Description\n|-\n| '''Adrenaline Jumps''' || Players can make\
      \ extra jumps by spending adrenaline.\n|-\n| '''Announce Powerups''' || Players\
      \ receive notification when a powerup respawns.\n|-\n| '''Camp Fire''' || To\
      \ prevent camping, all players carry a ticking time bomb. Kill your enemies\
      \ to buy extra time. When the timer hits zero, your bomb explodes, killing you\
      \ and anyone nearby.\n|-\n| '''Character Weapons Only''' || Only your starting\
      \ pistols and melee weapons are allowed.\n|-\n| '''Classic [[Unreal Championship|UC]]'''\
      \ || No adrenaline, locking, melee, or third person camera. Pure old school.\n\
      |-\n| '''Double Adrenaline''' || Players gain adrenaline twice as fast.\n|-\n\
      | '''Friendly Fire Damage''' || Attacks that hit friendly players do half damage\
      \ instead of none.\n|-\n| '''Timer Displayed''' || \n|-\n| '''[[Instagib]]'''\
      \ || One shot, one kill.  Melee weapons and high-power sniper rifles only.\n\
      |-\n| '''Looting''' || Players drop their ammo and powerups when they die.\n\
      |-\n| '''LowGrav''' || Gravity is reduced, but only for players.\n|-\n| '''LowGravAll'''\
      \ || Gravity is reduced for players and world objects.\n|-\n| '''Melee Only'''\
      \ || Only melee weapons are allowed.\n|-\n| '''No Adrenaline''' || Level the\
      \ playing field by disabling all adrenaline abilities.\n|-\n| '''No Health Pickups'''\
      \ || Health pickups are removed.\n|-\n| '''No Lock''' || Players cannot lock\
      \ onto enemies.\n|-\n| '''No Melee''' || Melee weapons are not allowed.\n|-\n\
      | '''Quad Jump''' || Airborne players can jump three times instead of once.\n\
      |-\n| '''Radioactive''' || Players glow with radioactivity based on their score.\n\
      |-\n| '''Random Pickup Respawn''' || Pickup and powerup respawn delays are randomized.\n\
      |-\n| '''Retribution''' || Revenge is sweet! Take revenge on your killer to\
      \ earn bonus points.\n|-\n| '''Rounds (Best of 3)''' || A match is played as\
      \ a series of three rounds.  Each round is played with normal game rules.  The\
      \ team who wins the most rounds wins the match.\n|-\n| '''Rounds (Best of 5)'''\
      \ || A match is played as a series of five rounds.  Each round is played with\
      \ normal game rules.  The team who wins the most rounds wins the match.\n|-\n\
      | '''Speed Match''' || All players have Adrenaline-enhanced Speed, all the time.\n\
      |-\n| '''Third Person Only''' || Force third person camera.\n|-\n| '''Vampire'''\
      \ || All players have the Vampire ability active all the time.  There are no\
      \ health pickups; get your health by attacking your enemies.\n|-\n| '''Volatile'''\
      \ || Ammo and health pickups explode when shot.\n|-\n| '''Wall Crawl''' || All\
      \ players have the Wall Crawl ability active, all the time.\n|-\n| '''Weapon\
      \ Master''' || All players start with the same weapon, randomly chosen.  Once\
      \ someone gets 5 kills, they are the Weapon Master.  They receive a score bonus,\
      \ and then a new weapon is selected.  Only third-person perspective is allowed.\n\
      |}\n\n== Unreal Tournament III ==\n{| class=\"wikitable\"\n|-\n! Mutator !!\
      \ Description\n|-\n| '''Big Head''' || See UC/UT2003/UT2004 section above.\n\
      |-\n| '''Friendly Fire''' || Shooting teammates damages them. (50% damage)<br>Only\
      \ available in teamgames.\n|-\n| '''Handicap''' || Provides armor and weapon\
      \ bonuses to losing players.\n|-\n| '''[[Instagib]]''' || See Unreal Tournament\
      \ section above.\n|-\n| '''Kills Slow Time''' || Time slows down for a moment\
      \ every time you kill an enemy. (Instant Action only)\n|-\n| '''LowGrav''' ||\
      \ See Unreal Tournament section above.\n|-\n| '''No Hoverboard''' || The players\
      \ won't have the Hoverboard during a match. Only available in VCTF, Warfare\
      \ and Greed.\n|-\n| '''No Orb''' || Removes the Orb from the map. Only available\
      \ on Warfare.\n|-\n| '''No Super Pickups''' || [[Shield Belt#Unreal Tournament\
      \ III|Shield Belt]], [[Berserk]], [[Damage Amplifier#Unreal Tournament III|UDamage]],\
      \ [[Invisibility#Unreal Tournament III|Invisibility]], [[Invulnerability]],\
      \ [[Health#Unreal Tournament III|Megahealth]] and [[Redeemer#Unreal Tournament\
      \ III|Redeemers]] are removed from the map.\n|-\n| '''No Translocator''' ||\
      \ The players won't have the Translocator during a match. Only available in\
      \ CTF and Greed.\n|-\n| '''SloMo''' || Slows the game's speed.\n|-\n| '''Speed\
      \ Freak''' || Speeds the game's speed up.\n|-\n| '''Super Berserk''' || Players\
      \ fire at Berserk speed for the entire match.\n|-\n| '''Survival''' || Spectating\
      \ players spawn into the match after current players are killed (for the Duel\
      \ gametype only).\n|-\n| '''[[Titan (mutator)|Titan]]''' || Allow players to\
      \ become Titans.\n|-\n| '''[[Arena|Weapon Replacement]]''' || Default weapon\
      \ pickups in a level can be substituted with different weapons.\n|-\n| '''Weapons\
      \ Respawn''' || Weapons respawn instead of always being available. (Inverse\
      \ of Weapon Stay)\n|}\n\n[[Category:Mutators]]"
