  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Cybrosis}}\n{{Infobox Map\n\
      | title       = CybrosisII\n| mapimage    = CTF-CybrosisII.jpg\n| author   \
      \   = [[Alan 'Talisman' Willard]]\n| players     = 4-12\n| music       = Wheels\n\
      | game        = Unreal Tournament\n| gametype    = Capture the Flag\n}}\n\n\
      == Map Description ==\nA mirrored version of [[DM-CybrosisII|DM-Cybrosis][]]\
      \ but without the trap and with items switched.\n\nThe bases of each side are\
      \ divided onto '''flag base''', '''outer base''', '''water room''', '''antechamber''',\
      \ '''pipe room''', '''top center''' and '''top passage'''.\n\nThe '''flag base'''\
      \ is the trap room of regular Cybrosis, but with the trap removed and two extra\
      \ bottom entrances to the area (which makes a grand total of 5 entrances to\
      \ each base). The '''outer base''' is a big area which connects the flag base\
      \ with the water room and the top central area, and includes the '''glassed\
      \ bridge''' and the former secret Redeemer area (now it holds a Sniper Rifle,\
      \ the escape route is still there). The '''water room''' is unchanged from the\
      \ DM version and is the low-level connection with the Antechamber and the Pipe\
      \ room. The '''antechamber''' connects itself with the opposite '''pipe room'''\
      \ and with the own pipe room via a lower S-shaped road. On the upper side of\
      \ things, the glassed bridge connects the flag room with the '''top center area''',\
      \ and this area is connected as well to the top passage, which also includes\
      \ a hidden exit to the outer area near the entrance between top passage and\
      \ top center.\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|\nweapon=BioRifle|\nwamnt=2|\naamnt=4|\nwloc=1x Top center\
      \ red, north wing. 1x Top center blue, south wing.|\naloc=2x Near the Top red\
      \ weapon. 2x Near the Top blue weapon.}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\n\
      wamnt=4|\naamnt=6|\nwloc=1x Blue pipe room, upper ledge, near the pipe. 1x Red\
      \ pipe room, upper ledge, near the pipe. 1x Blue antechamber. 1x Red antechamber.|\n\
      aloc=2x Near the Blue antechamber weapon. 2x Near the Red antechamber weapon.\
      \ 1x Passage between Red water room and Red antechamber. 1x Passage between\
      \ Blue water room and Blue antechamber.}}\n{{WeaponsTableRow|\nweapon=Pulse\
      \ Gun|\nwamnt=2|\naamnt=6|\nwloc=1x Red pipe room, near the pipe. 1x Blue pipe\
      \ room, near the pipe.|\naloc=2x Upper north entrance to Red base. 2x Upper\
      \ south entrance to Red base. 1x Near the Red side weapon. 1x Near the Blue\
      \ side weapon.}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=2|\naamnt=4|\nwloc=1x\
      \ Blue passage between water room and pipe room. 1x Red passage between water\
      \ room and pipe room.|\naloc=2x Near the Blue passage weapon. 2x Near the Red\
      \ passage weapon.}}\n{{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\naamnt=4|\n\
      wloc=1x Red water room. 1x Blue water room.|\naloc=2x Near the Red weapon. 2x\
      \ Near the Blue weapon.}}\n{{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=2|\n\
      aamnt=6|\nwloc=1x Below the Red glassed bridge. 1x Below the Blue glassed bridge.|\n\
      aloc=1x Red flag base, south entrance. 1x Blue flag base, north entrance. 1x\
      \ Red outer base, near north entrance to flag base. 1x Blue outer base, near\
      \ south entrance to flag base. 2x Top blue passage/Top red passage connection.}}\n\
      {{WeaponsTableRow|\nweapon=Rocket Launcher|\nwamnt=2|\naamnt=4|\nwloc=1x Red\
      \ glassed bridge. 1x Blue glassed bridge.|\naloc=2x Red flag base, balcony overlooking\
      \ the flag. 2x Blue flag base, balcony overlooking the flag.}}\n{{WeaponsTableRow|\n\
      weapon=Sniper Rifle|\nwamnt=2|\naamnt=2|\nwloc=1x Red Sniper spot, above glassed\
      \ bridge's entrance to flag base. 1x Blue Sniper spot, above glassed bridge's\
      \ entrance to flag base.|\naloc=1x Next to the Red sniper weapon. 1x Next to\
      \ the Blue sniper weapon. Also: 2x individual shells above the Red glassed bridge,\
      \ on the opposite side of the Rifle chamber. 2x individual shells above the\
      \ Blue glassed bridge, on the opposite side of the Rifle chamber.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=16|\nlocat=1x Red outer base, ledge near upper north entrance to the Red\
      \ flag base. 1x Blue outer base, ledge near upper south entrance to the Blue\
      \ flag base. 2x Red water room. 2x Blue water room. 2x Red top center, south\
      \ wing. 2x Blue top center, north wing. 2x Top blue passage/Top red passage\
      \ connection. 2x Blue pipe room, near the barrels. 2x Red pipe room, near the\
      \ barrels.}}\n{{PickupsTableRow|\nitem=Health Vial|\namnt=16|\nlocat=5x Blue\
      \ flag base, below the ramps. 5x Red flag base, below the ramps. 3x S-passage\
      \ between Red pipe room and Red antechamber. 3x S-passage between Blue pipe\
      \ room and Blue antechamber.}}\n{{PickupsTableRow|\nitem=Body Armor|\namnt=2|\n\
      locat=1x Red water room. 1x Blue water room.}}\n{{PickupsTableRow|\nitem=Thighpads|\n\
      amnt=2|\nlocat=1x Red outer base, ledge near upper south entrance to the Red\
      \ flag base. 1x Blue outer base, ledge near upper north entrance to the Blue\
      \ flag base.}}\n{{PickupsTableRow|\nitem=UDamage|\namnt=2|\nlocat=1x Red flag\
      \ base, in front of the flag. 1x Blue flag base, in front of the flag.}}\n{{PickupsTableRow|\n\
      item=AntiGrav Boots|\namnt=2|\nlocat=1x Red antechamber, near entrance to Blue\
      \ pipe room. 1x Blue antechamber, near entrance to Red pipe room.}}\n{{PickupsTableFooter}}\n\
      \n== Tips & tricks ==\n* The straight route isn't always the best solution.\
      \ Try varying a bit.\n* Ramps and jumppads are your friends. Also the impact\
      \ jump for projectile deflection and it and the Translocator for getting to\
      \ new places.\n\n== Trivia ==\n* This map comes with the Epic Bonus Pack, alongside\
      \ the [[Nali]], [[Nali Warcow]] and [[Skaarj Hybrid]] models/skins; the [[Relics]]\
      \ and the maps [[CTF-Darji16]], [[CTF-Hydro16]], [[CTF-Noxion16]], [[DM-Agony]],\
      \ [[DM-ArcaneTemple]], [[DM-CybrosisII]], [[DM-HealPodII]], [[DM-Malevolence]],\
      \ [[DM-MojoII]] and [[DM-ShrapnelII]].\n=== Readme Notes ===\n{{QuoteSource|Alan\
      \ Willard's Capture the Flag conversion of DM-Cybrosis][.|Epic BP Readme|UT}}\n\
      \n{{Navbox maps|game=Unreal Tournament|gametype=Capture the Flag}}\n\n[[Category:Capture\
      \ the Flag maps|CybrosisII]]\n[[Category:Unreal Tournament maps|CybrosisII]]"
