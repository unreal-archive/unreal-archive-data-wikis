      </div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> CybrosisII\n</td></tr>\n\
      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Alan_%27Talisman%27_Willard\" title=\"\
      Alan 'Talisman' Willard\">Alan 'Talisman' Willard</a>\n</td></tr>\n<tr>\n<th>\
      \ Players\n</th>\n<td> 4-12\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> Wheels\n\
      </td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>\n</td></tr>\n<tr>\n<th> Gametype\n\
      </th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture\
      \ the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-CybrosisII?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A mirrored version of <a href=\"/DM-CybrosisII\" title=\"\
      DM-CybrosisII\">DM-Cybrosis][</a> but without the trap and with items switched.\n\
      </p><p>The bases of each side are divided onto <b>flag base</b>, <b>outer base</b>,\
      \ <b>water room</b>, <b>antechamber</b>, <b>pipe room</b>, <b>top center</b>\
      \ and <b>top passage</b>.\n</p><p>The <b>flag base</b> is the trap room of regular\
      \ Cybrosis, but with the trap removed and two extra bottom entrances to the\
      \ area (which makes a grand total of 5 entrances to each base). The <b>outer\
      \ base</b> is a big area which connects the flag base with the water room and\
      \ the top central area, and includes the <b>glassed bridge</b> and the former\
      \ secret Redeemer area (now it holds a Sniper Rifle, the escape route is still\
      \ there). The <b>water room</b> is unchanged from the DM version and is the\
      \ low-level connection with the Antechamber and the Pipe room. The <b>antechamber</b>\
      \ connects itself with the opposite <b>pipe room</b> and with the own pipe room\
      \ via a lower S-shaped road. On the upper side of things, the glassed bridge\
      \ connects the flag room with the <b>top center area</b>, and this area is connected\
      \ as well to the top passage, which also includes a hidden exit to the outer\
      \ area near the entrance between top passage and top center.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-CybrosisII?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-CybrosisII?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
      \ width=\"275\">Ammo Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/BioRifle\"\
      \ class=\"mw-redirect\" title=\"BioRifle\">BioRifle</a> </td>\n<td> 2 </td>\n\
      <td> 4 </td>\n<td> 1x Top center red, north wing. 1x Top center blue, south\
      \ wing. </td>\n<td>  2x Near the Top red weapon. 2x Near the Top blue weapon.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> </td>\n<td> 4 </td>\n<td> 6 </td>\n<td> 1x Blue pipe room, upper\
      \ ledge, near the pipe. 1x Red pipe room, upper ledge, near the pipe. 1x Blue\
      \ antechamber. 1x Red antechamber. </td>\n<td>  2x Near the Blue antechamber\
      \ weapon. 2x Near the Red antechamber weapon. 1x Passage between Red water room\
      \ and Red antechamber. 1x Passage between Blue water room and Blue antechamber.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Pulse_Gun\" class=\"mw-redirect\" title=\"\
      Pulse Gun\">Pulse Gun</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 1x Red pipe\
      \ room, near the pipe. 1x Blue pipe room, near the pipe. </td>\n<td>  2x Upper\
      \ north entrance to Red base. 2x Upper south entrance to Red base. 1x Near the\
      \ Red side weapon. 1x Near the Blue side weapon.\n</td></tr>\n\n\n<tr>\n<td>\
      \ <a href=\"/Ripper\" title=\"Ripper\">Ripper</a> </td>\n<td> 2 </td>\n<td>\
      \ 4 </td>\n<td> 1x Blue passage between water room and pipe room. 1x Red passage\
      \ between water room and pipe room. </td>\n<td>  2x Near the Blue passage weapon.\
      \ 2x Near the Red passage weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Minigun\"\
      \ title=\"Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Red\
      \ water room. 1x Blue water room. </td>\n<td>  2x Near the Red weapon. 2x Near\
      \ the Blue weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 1x Below\
      \ the Red glassed bridge. 1x Below the Blue glassed bridge. </td>\n<td>  1x\
      \ Red flag base, south entrance. 1x Blue flag base, north entrance. 1x Red outer\
      \ base, near north entrance to flag base. 1x Blue outer base, near south entrance\
      \ to flag base. 2x Top blue passage/Top red passage connection.\n</td></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket\
      \ Launcher</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x Red glassed bridge.\
      \ 1x Blue glassed bridge. </td>\n<td>  2x Red flag base, balcony overlooking\
      \ the flag. 2x Blue flag base, balcony overlooking the flag.\n</td></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> 2 </td>\n<td> 1x Red Sniper spot, above glassed\
      \ bridge's entrance to flag base. 1x Blue Sniper spot, above glassed bridge's\
      \ entrance to flag base. </td>\n<td>  1x Next to the Red sniper weapon. 1x Next\
      \ to the Blue sniper weapon. Also: 2x individual shells above the Red glassed\
      \ bridge, on the opposite side of the Rifle chamber. 2x individual shells above\
      \ the Blue glassed bridge, on the opposite side of the Rifle chamber.\n</td></tr>\n\
      \n\n</table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-CybrosisII?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"150\">Pickup\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"550\">Location\n</th></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health\
      \ Pack\">Health Pack</a> </td>\n<td> 16 </td>\n<td> 1x Red outer base, ledge\
      \ near upper north entrance to the Red flag base. 1x Blue outer base, ledge\
      \ near upper south entrance to the Blue flag base. 2x Red water room. 2x Blue\
      \ water room. 2x Red top center, south wing. 2x Blue top center, north wing.\
      \ 2x Top blue passage/Top red passage connection. 2x Blue pipe room, near the\
      \ barrels. 2x Red pipe room, near the barrels.\n</td></tr>\n\n\n<tr>\n<td> <a\
      \ href=\"/Health_Vial\" class=\"mw-redirect\" title=\"Health Vial\">Health Vial</a>\
      \ </td>\n<td> 16 </td>\n<td> 5x Blue flag base, below the ramps. 5x Red flag\
      \ base, below the ramps. 3x S-passage between Red pipe room and Red antechamber.\
      \ 3x S-passage between Blue pipe room and Blue antechamber.\n</td></tr>\n\n\n\
      <tr>\n<td> <a href=\"/Body_Armor\" class=\"mw-redirect\" title=\"Body Armor\"\
      >Body Armor</a> </td>\n<td> 2 </td>\n<td> 1x Red water room. 1x Blue water room.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Thighpads\" class=\"mw-redirect\" title=\"\
      Thighpads\">Thighpads</a> </td>\n<td> 2 </td>\n<td> 1x Red outer base, ledge\
      \ near upper south entrance to the Red flag base. 1x Blue outer base, ledge\
      \ near upper north entrance to the Blue flag base.\n</td></tr>\n\n\n<tr>\n<td>\
      \ <a href=\"/UDamage\" class=\"mw-redirect\" title=\"UDamage\">UDamage</a> </td>\n\
      <td> 2 </td>\n<td> 1x Red flag base, in front of the flag. 1x Blue flag base,\
      \ in front of the flag.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/AntiGrav_Boots\"\
      \ class=\"mw-redirect\" title=\"AntiGrav Boots\">AntiGrav Boots</a> </td>\n\
      <td> 2 </td>\n<td> 1x Red antechamber, near entrance to Blue pipe room. 1x Blue\
      \ antechamber, near entrance to Red pipe room.\n</td></tr>\n\n\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-CybrosisII?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The straight route isn't always the best solution. Try varying a bit.</li>\n\
      <li> Ramps and jumppads are your friends. Also the impact jump for projectile\
      \ deflection and it and the Translocator for getting to new places.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
