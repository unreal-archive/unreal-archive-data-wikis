      \ class=\"toctext\">Gallery</span></a></li>\n</ul>\n</div>\n\n</div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th>\
      \ Full title\n</th>\n<td> DMCurse\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n\
      <td> <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\">Cliff Bleszinski</a>\n\
      </td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmCurse?section=1\" title=\"Edit section: Map Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DmCurse is a <a\
      \ href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a> map of Unreal. The\
      \ action takes place on <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> in\
      \ a structure that includes elements of the <a href=\"/Temple_of_Vandora\" title=\"\
      Temple of Vandora\">Temple of Vandora</a>. It is a very tight map, and as such\
      \ it is easy to be attacked by enemies. There are a few levels in this map:\
      \ the ground level with a long hallway, a second level which is accessable via\
      \ some stairs or by the main elevator, and the top level.\n</p><p>Action is\
      \ constant, and the battles most likely will take place by the main elevator\
      \ in the map. This Level is very tight, and has many secrets in it. There is\
      \ a certain wall you can shoot for a <a href=\"/Super_Health_Pack\" class=\"\
      mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a>, or other areas\
      \ that look like walls but hold powerups. Every gun is in this map besides the\
      \ <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Automag</a>.\
      \ \n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons\
      \ &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmCurse?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmCurse?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"100\">Ammo\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"500\"\
      >Weapon Location\n</th>\n<th width=\"500\">Ammo Location\n</th></tr>\n<tr>\n\
      <td> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a>\
      \ </td>\n<td> 1 </td>\n<td> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"\
      Razorjack\">Razor Blades</a> </td>\n<td> 2 </td>\n<td> Middle of the first floor's\
      \ main corridor</td>\n<td> Near the Razorjack\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Rifle\" class=\"mw-redirect\" title=\"Rifle\">Rifle</a> </td>\n<td> 1 </td>\n\
      <td> <a href=\"/Rifle\" class=\"mw-redirect\" title=\"Rifle\">Rifle Rounds</a>\
      \ </td>\n<td> 9 </td>\n<td> Top of stairs at the end of the first floor's main\
      \ corridor </td>\n<td> 2 large packs to the left and right of stairs to Rifle,\
      \ 7 individual rounds in secret wall next to the rafters.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Stinger\" title=\"Stinger\">Stinger</a> </td>\n<td> 1 </td>\n\
      <td> <a href=\"/Stinger\" title=\"Stinger\">Tarydium Shards</a> </td>\n<td>\
      \ 2 </td>\n<td> Top level of the map, in a balcony next to the Shield Belt </td>\n\
      <td> Near the Stinger\n</td></tr>\n<tr>\n<td> <a href=\"/Minigun\" title=\"\
      Minigun\">Minigun</a> </td>\n<td> 1 </td>\n<td> <a href=\"/Minigun\" title=\"\
      Minigun\">Bullets</a> </td>\n<td> 2 </td>\n<td> Balcony on second floor overlooking\
      \ the main elevator </td>\n<td> Next to the Minigun\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball Gun\">Eightball\
      \ Gun</a> </td>\n<td> 1 </td>\n<td> <a href=\"/Can_of_12_Eightballs\" class=\"\
      mw-redirect\" title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a> </td>\n\
      <td> 2 </td>\n<td> Second floor just past pillar, holes in floor to first floor</td>\n\
      <td> In little alcoves near the Eightball gun\n</td></tr>\n<tr>\n<td> <a href=\"\
      /GES_BioRifle\" class=\"mw-redirect\" title=\"GES BioRifle\">GES BioRifle</a>\
      \ </td>\n<td> 1 </td>\n<td> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Tarydium\
      \ Sludge</a> </td>\n<td> 2 </td>\n<td> End of small balcony near stairs to Flak\
      \ Cannon </td>\n<td> Alcoves near GES BioRifle\n</td></tr>\n<tr>\n<td> <a href=\"\
      /ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD</a> </td>\n<td> 1 </td>\n\
      <td> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD Core</a> </td>\n\
      <td> 2 </td>\n<td> Top floor in the courtyard </td>\n<td> Near the ASMD\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n\
      <td> 1 </td>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Shells</a>\
      \ </td>\n<td> 5 </td>\n<td> Balcony on second floor overlooking the first floor's\
      \ main corridor </td>\n<td> 2 large packs near the Flak Cannon, 3 individual\
      \ shells in first floor's main corridor\n</td></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmCurse?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"500\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a> </td>\n<td> 8\
      \ </td>\n<td> 3 dispersed in the courtyard on the top floor,1 in alcove near\
      \ GES Biorifle, 1 near Voiceboxes, 1 under stairs to Rifle, and 2 on rafters\
      \ overlooking first floor\n</td></tr>\n<tr>\n<td> <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a> </td>\n\
      <td> 1 </td>\n<td> Behind shootable wall just before the stairs to Rifle\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"Assault Vest\"\
      >Assault Vest</a> </td>\n<td> 1 </td>\n<td> Under stairs near Flak Cannon\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Dispersion_Pistol_Powerup\" title=\"Dispersion\
      \ Pistol Powerup\">Dispersion Pistol Powerup</a> </td>\n<td> 1 </td>\n<td> Secret\
      \ wall just behind Shield Belt\n</td></tr>\n<tr>\n<td> <a href=\"/Inventory_Items#Dampener\"\
      \ title=\"Inventory Items\">Dampener</a></td>\n<td> 1 </td>\n<td> In secret\
      \ wall near rafters overlooking first floor accessable from Rifle area\n</td></tr>\n\
      <tr>\n<td> <a href=\"/VoiceBox\" title=\"VoiceBox\">VoiceBox</a> </td>\n<td>\
      \ 2 </td>\n<td> On balcony just before GES Biorifle\n</td></tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmCurse?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>As\
      \ it is a tight corridor filled map, make use of weapons such as the Flak Cannon\
      \ or Razorjack. You can fall from the highest to the lowest floor without getting\
      \ hurt. Also be on the lookout for enemies behind you, they often will follow\
      \ you. Be on the lookout for secret areas.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmCurse?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it underwent over a lot of changes to make\
      \ the cut as <a href=\"/DM-CurseII\" title=\"DM-CurseII\">DM-Curse][</a>.</li></ul>\n\
