    text: "{{For|other versions of this map|Recurring maps#Curse}}\n{{Infobox Map\n\
      | title       = DMCurse\n| description = \n| mapimage    = dm_curse.jpg\n| imagedesc\
      \   = \n| author      = [[Cliff Bleszinski]]\n| players     = \n| music    \
      \   = \n| game        = Unreal\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\nDmCurse is a [[Deathmatch]] map of Unreal. The action takes place on [[Na\
      \ Pali]] in a structure that includes elements of the [[Temple of Vandora]].\
      \ It is a very tight map, and as such it is easy to be attacked by enemies.\
      \ There are a few levels in this map: the ground level with a long hallway,\
      \ a second level which is accessable via some stairs or by the main elevator,\
      \ and the top level.\n\nAction is constant, and the battles most likely will\
      \ take place by the main elevator in the map. This Level is very tight, and\
      \ has many secrets in it. There is a certain wall you can shoot for a [[Super\
      \ Health Pack]], or other areas that look like walls but hold powerups. Every\
      \ gun is in this map besides the [[Automag]]. \n\n==Weapons & Pickups==\n===Weapons===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"100\"|Ammo\n!width=\"50\"|Count\n\
      !width=\"500\"|Weapon Location\n!width=\"500\"|Ammo Location\n|-\n| [[Razorjack]]\
      \ || 1 || [[Razorjack|Razor Blades]] || 2 || Middle of the first floor's main\
      \ corridor|| Near the Razorjack\n|-\n| [[Rifle]] || 1 || [[Rifle|Rifle Rounds]]\
      \ || 9 || Top of stairs at the end of the first floor's main corridor || 2 large\
      \ packs to the left and right of stairs to Rifle, 7 individual rounds in secret\
      \ wall next to the rafters.\n|-\n| [[Stinger]] || 1 || [[Stinger|Tarydium Shards]]\
      \ || 2 || Top level of the map, in a balcony next to the Shield Belt || Near\
      \ the Stinger\n|-\n| [[Minigun]] || 1 || [[Minigun|Bullets]] || 2 || Balcony\
      \ on second floor overlooking the main elevator || Next to the Minigun\n|-\n\
      | [[Eightball Gun]] || 1 || [[Can of 12 Eightballs]] || 2 || Second floor just\
      \ past pillar, holes in floor to first floor|| In little alcoves near the Eightball\
      \ gun\n|-\n| [[GES BioRifle]] || 1 || [[Bio Rifle|Tarydium Sludge]] || 2 ||\
      \ End of small balcony near stairs to Flak Cannon || Alcoves near GES BioRifle\n\
      |-\n| [[ASMD]] || 1 || [[ASMD|ASMD Core]] || 2 || Top floor in the courtyard\
      \ || Near the ASMD\n|-\n| [[Flak Cannon]] || 1 || [[Flak Cannon|Flak Shells]]\
      \ || 5 || Balcony on second floor overlooking the first floor's main corridor\
      \ || 2 large packs near the Flak Cannon, 3 individual shells in first floor's\
      \ main corridor\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"\
      500\"|Location\n|-\n| [[Health Pack]] || 8 || 3 dispersed in the courtyard on\
      \ the top floor,1 in alcove near GES Biorifle, 1 near Voiceboxes, 1 under stairs\
      \ to Rifle, and 2 on rafters overlooking first floor\n|-\n| [[Super Health Pack]]\
      \ || 1 || Behind shootable wall just before the stairs to Rifle\n|-\n| [[Assault\
      \ Vest]] || 1 || Under stairs near Flak Cannon\n|-\n| [[Dispersion Pistol Powerup]]\
      \ || 1 || Secret wall just behind Shield Belt\n|-\n| [[Inventory Items#Dampener|Dampener]]||\
      \ 1 || In secret wall near rafters overlooking first floor accessable from Rifle\
      \ area\n|-\n| [[VoiceBox]] || 2 || On balcony just before GES Biorifle\n|-\n\
      |}\n\n==Tips & tricks==\nAs it is a tight corridor filled map, make use of weapons\
      \ such as the Flak Cannon or Razorjack. You can fall from the highest to the\
      \ lowest floor without getting hurt. Also be on the lookout for enemies behind\
      \ you, they often will follow you. Be on the lookout for secret areas.\n\n==\
      \ Trivia ==\n* The map was considered for Unreal Tournament, and in fact appeared,\
      \ untouched, in the betas. Needless to say, it underwent over a lot of changes\
      \ to make the cut as [[DM-CurseII|DM-Curse][]].\n\n==Gallery==\n<gallery>\n\
      Image:DmCurse2.jpg|The courtyard holding the ASMD\nImage:DmCurse3.jpg|Flak Cannon\
      \ and health packs on ledge leading to secret area with Dampener\nImage:DmCurse4.jpg|Above\
      \ view of DmCurse, revealing the form of the map and the Courtyard\n</gallery>\n\
      \n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Curse]]\n\
      [[Category:Unreal maps|Curse]]"
