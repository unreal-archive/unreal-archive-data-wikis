      \ title=\"Edit section: Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>New\n</p>\n<ul><li> <a href=\"/Skaarj_Warrior#Skaarj_Berserker\"\
      \ title=\"Skaarj Warrior\">Skaarj Berserker</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Lord\"\
