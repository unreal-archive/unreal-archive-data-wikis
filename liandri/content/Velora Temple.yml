      <p>The <b>Velora Temple</b> is the eleventh map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt> Author</dt>\n<dd> <a href=\"/Shane_Caudle\" title=\"\
      Shane Caudle\">Shane Caudle</a></dd></dl>\n<dl><dt> Description</dt>\n<dd> Stepping\
      \ inside from the <a href=\"/Nagomi_Passage\" title=\"Nagomi Passage\">Nagomi\
      \ Passage</a>, you reach a dingy underground temple. It is not clear what kind\
      \ of god Velora is, but this temple is nothing short of a death trap!</dd></dl>\n\
