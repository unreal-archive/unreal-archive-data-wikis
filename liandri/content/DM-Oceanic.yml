      \ the aging structure in its cold, murky depths. The Viddona power station is\
      \ a holdover from the pre-imperial days, providing considerably less power than\
      \ its modern equivalents, yet it still provides the arenas with the energy needed\
      \ to sustain the teleportation grid and holograph emitters.<br><br>The processes\
      \ that take place within the station's automated systems are relatively basic\
      \ and require little or no human intervention. Water is pumped into the mineral\
      \ extraction chambers where it is purified before entering the electrolysis\
      \ chambers and broken down into its base hydrogen and oxygen components. The\
      \ minerals are used in local manufacturing and solid fuel cells, while the hydrogen\
      \ is stored for use in the reactor core. Excess heat from the reactor core is\
      \ shed into the surrounding water, attracting local fauna and the predators\
      \ that feed on them.<br><br>Once Viddona was chosen as a site for League contests,\
      \ measures were taken to protect any systems that could be adversely affected\
      \ by weapons fire or the introduction of organic tissue via explosive concussion.<br><br>Blastshield-grade\
      \ duraplast covers all computer stations, while depleted uranium sleeves have\
      \ been placed around any pipes or supports that have questionable physical integrity.\
      \ The system is not foolproof, but the element of added risk has been found\
      \ to add excitement to the games.<br><br>Since the Redeemer has been removed\
      \ from the Tournaments, the chances of an accidental core breach have been greatly\
      \ reduced. The weapon's value in the arena was questioned when it was discovered\
      \ that the EMP fields released by detonation caused accelerated neuron decay\
      \ when activated near combat deployment systems, leading to an increase in the\
      \ number of advanced TReDs incidents.<br><br>The designated combat area consists\
      \ of a two-tiered corridor system in the central water processing facility.\
      \ Combatants can expect to spend the majority of the contest in close quarters\
      \ combat, though the architecture certainly lends itself to firefights across\
      \ the length of the arena. Veterans will familiarize themselves with the weapons\
      \ at their disposal before entering combat. Knowing the right weapon for the\
      \ situation will almost certainly extend the contestant's life span.|UC Beta|UC}}\n\
      \n=== Author's Notes ===\n{{QuoteSource|It's a small DM map, with big windows\
      \ looking out over the ocean floor. I tried to get a sense of a different location\
      \ and bring some life to the place by having fish and sharks swim around. The\
      \ layout was a bit too cramped in the end and I hadn't thought the double jump\
      \ / wall dodge would become so prevalent. So especially on PC this map feels\
      \ very claustrophobic.<br><br>I was responsible for most of the layout / meshing\
      \ / lighting and bug fixing.<ref>[http://checkerschapel.beyondunreal.com/2008/05/portfolio-darksectormmo-uc-and-ut2003.html\
      \ DM-Oceanic at Checker's Chapel]</ref>|Checker's Chapel|UT2003}}\n\n== References\
      \ ==\n<references />\n\n== See also ==\n* [[Alleria]]\n\n[[Category:UT2003 maps]]\n\
