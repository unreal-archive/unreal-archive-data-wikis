      \ 1.5x, /w/images/thumb/DM-PowerStationBETA.jpg/256px-DM-PowerStationBETA.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:DM-PowerStationBETA.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Beta\
      \ levelshot of DM-Oceanic (as DM-PowerStation).</div></div></div>\n<ul><li>\
      \ One of the original names of the map, and the one it appears in <a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ is DM-Vidona. The very first original name of the map is DM-Powerstation.</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Deep below the ice that covers Alleria's\
      \ seas beats the heart of the civilization that dwells on the planet's surface.\
      \ Fusion power stations dot the underwater landscape, providing energy critical\
      \ to the numerous mining facilities and prison holdings above. Reactors capable\
      \ of powering small cities elsewhere barely meet the needs of the ravenous mining\
      \ complexes, as massive quantities of heat energy are lost to the bitter cold\
      \ of the Allerian nights.<br /><br />The Argosian Sea is host to one of the\
      \ oldest of these power plants, embracing the aging structure in its cold, murky\
      \ depths. The Viddona power station is a holdover from the pre-imperial days,\
      \ providing considerably less power than its modern equivalents, yet it still\
      \ provides the arenas with the energy needed to sustain the teleportation grid\
      \ and holograph emitters.<br /><br />The processes that take place within the\
      \ station's automated systems are relatively basic and require little or no\
      \ human intervention. Water is pumped into the mineral extraction chambers where\
      \ it is purified before entering the electrolysis chambers and broken down into\
      \ its base hydrogen and oxygen components. The minerals are used in local manufacturing\
      \ and solid fuel cells, while the hydrogen is stored for use in the reactor\
      \ core. Excess heat from the reactor core is shed into the surrounding water,\
      \ attracting local fauna and the predators that feed on them.<br /><br />Once\
      \ Viddona was chosen as a site for League contests, measures were taken to protect\
      \ any systems that could be adversely affected by weapons fire or the introduction\
      \ of organic tissue via explosive concussion.<br /><br />Blastshield-grade duraplast\
      \ covers all computer stations, while depleted uranium sleeves have been placed\
      \ around any pipes or supports that have questionable physical integrity. The\
      \ system is not foolproof, but the element of added risk has been found to add\
      \ excitement to the games.<br /><br />Since the Redeemer has been removed from\
      \ the Tournaments, the chances of an accidental core breach have been greatly\
      \ reduced. The weapon's value in the arena was questioned when it was discovered\
      \ that the EMP fields released by detonation caused accelerated neuron decay\
      \ when activated near combat deployment systems, leading to an increase in the\
      \ number of advanced TReDs incidents.<br /><br />The designated combat area\
      \ consists of a two-tiered corridor system in the central water processing facility.\
      \ Combatants can expect to spend the majority of the contest in close quarters\
      \ combat, though the architecture certainly lends itself to firefights across\
      \ the length of the arena. Veterans will familiarize themselves with the weapons\
      \ at their disposal before entering combat. Knowing the right weapon for the\
      \ situation will almost certainly extend the contestant's life span.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC Beta</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Oceanic?section=7\" title=\"Edit section: Author's Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">It's a small DM map, with big windows looking\
      \ out over the ocean floor. I tried to get a sense of a different location and\
      \ bring some life to the place by having fish and sharks swim around. The layout\
      \ was a bit too cramped in the end and I hadn't thought the double jump / wall\
      \ dodge would become so prevalent. So especially on PC this map feels very claustrophobic.<br\
      \ /><br />I was responsible for most of the layout / meshing / lighting and\
      \ bug fixing.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\"\
      >&#91;1&#93;</a></sup></blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">Checker's Chapel</a></div>\n<h2><span class=\"\
