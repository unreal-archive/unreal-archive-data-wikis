      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:130px;\"><a href=\"/File:DM-PowerStationBETA.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DM-PowerStationBETA.jpg/128px-DM-PowerStationBETA.jpg\"\
