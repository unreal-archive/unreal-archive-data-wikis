      ><a href=\"#Pickups_.26_Vehicles\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Pickups &amp; Vehicles</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Pickups\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Pickups</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Vehicles\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Vehicles</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Node_Layouts\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Node Layouts</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Strategies\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Strategies</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Dria\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Streamline_Studios\"\
      \ title=\"Streamline Studios\">Streamline Studios</a>, <a href=\"/Hourences\"\
      \ class=\"mw-redirect\" title=\"Hourences\">Hourences</a>\n</td></tr>\n<tr>\n\
      <th> Players\n</th>\n<td> 12-24\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> SDG-ONS04\n\
      </td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td>\
      \ <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-Dria?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Set\
      \ on a frozen river on the surface of <a href=\"/Na_Pali\" title=\"Na Pali\"\
      >Na Pali</a>, ONS-Dria's landscape is vast and barren. While the river \"divides\"\
      \ the terrain vertically, a large wall does so horizontally, dividing the map\
      \ into 4 sections, each of which has 2 powernodes with the powercores in the\
      \ north-west and south-east sections. Distances are long and obstructions are\
      \ few, making vehicles a necessity. Luckily, Dria boasts one of the largest\
      \ arsenals in vehicles of any ONS map.\n</p><p>There are 2 ways to cross the\
      \ river through connected powernodes. These cross near the center of the map\
      \ near a pair of large, long bridge (the main landmark and chokepoint of the\
      \ map). Although obtaining the powernode on the other side's riverbanks can\
      \ give a fair advantage, it is not a guarantee to win the round. There's plenty\
      \ more vehicular power at the various other nodes which which the disadvantaged\
      \ team can fight back.\n</p>\n<h2><span class=\"mw-headline\" id=\"Pickups_.26_Vehicles\"\
      >Pickups &amp; Vehicles</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Dria?section=2\" title=\"\
      Edit section: Pickups &amp; Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-Dria?section=3\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:417px;\"><a href=\"/File:Dria-Keyguide.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Dria-Keyguide.jpg/415px-Dria-Keyguide.jpg\"\
      \ width=\"415\" height=\"301\" class=\"thumbimage\" srcset=\"/w/images/thumb/Dria-Keyguide.jpg/623px-Dria-Keyguide.jpg\
      \ 1.5x, /w/images/Dria-Keyguide.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Dria-Keyguide.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Item and Vehicle map</div></div></div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      90\">Pickup\n</th>\n<th width=\"500\">Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Target_Painter\" title=\"Target Painter\">Target Painter</a> </td>\n<td> On\
      \ towers at the nodes 3 and 8. They can be reached via the nearby teleporters.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"\
      Armor\">Shield Pack</a> </td>\n<td> Inside buildings near the north-east corner\
      \ node and the south-east base.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield</a> </td>\n<td> Inside buildings near node #3\
      \ and the north-west base and one in between the central bridges.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\"\
      >Health</a> </td>\n<td> Health packs are near the power cores, the center nodes\
      \ and the corner nodes.\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Dria?section=4\" title=\"\
      Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"90\">Vehicle\n</th>\n<th width=\"500\">Location\n</th></tr>\n<tr>\n\
      <td> <a href=\"/Manta\" title=\"Manta\">Manta</a> </td>\n<td> One of these can\
      \ be found at every powernode and two at the powercores\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> </td>\n<td> One spawns\
      \ at every powernode but the center nodes. 2 spawn at the powercores\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> </td>\n\
      <td> The Hellbender spawns at the powercores and at the central powernodes (3\
      \ and 8)\n</td></tr>\n<tr>\n<td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ </td>\n<td> The Goliath spawns at the nodes 3, 4, 7 and 8\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> </td>\n<td> The Raptor\
      \ can be found at the powernodes 1, 4. 6 and 7\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Paladin\" title=\"Paladin\">Paladin</a> </td>\n<td> With <a href=\"/Bonus_Vehicles\"\
      \ title=\"Bonus Vehicles\">Bonus Vehicles</a>, the Paladin replaces the Hellbender\
      \ at the powercores\n</td></tr>\n<tr>\n<td> <a href=\"/SPMA\" title=\"SPMA\"\
      >SPMA</a> </td>\n<td> With Bonus Vehicles, the SPMA replaces the Goliath at\
      \ the nodes 3 and 8\n</td></tr>\n<tr>\n<td> <a href=\"/Cicada\" title=\"Cicada\"\
      >Cicada</a> </td>\n<td> With Bonus Vehicles, the Cicada replaces the Raptors\
      \ at the powercores\n</td></tr>\n<tr>\n<td> <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turret</a> </td>\n<td> The nodes 3 and 8 have 2 turrets,\
      \ the powercores have 3 and the other nodes have 1.\n</td></tr>\n</table>\n\
