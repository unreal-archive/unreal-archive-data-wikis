  title: "ONS-Dria"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Set among the crumbling ruins\
      \ of the last <a href=\"/Nali\" title=\"Nali\">Nali</a> fortress, these icefields\
      \ were the final stand of the Nali against the <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a>. Driving their <a href=\"/Titan\" title=\"Titan\">Stone\
      \ Giants</a> before them, the Skaarj lay siege to the city for three weeks,\
      \ at last breaking down the perimeter wall and wiping out all within for their\
      \ effrontery. Now an arena of Onslaught, the vast range of this location will\
      \ test the teamwork and focus of the very best.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">UT2004 map\
      \ description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:252px;\"><a href=\"/File:ONS-Dria.gif\" class=\"image\"><img alt=\"\"\
      \ src=\"/w/images/thumb/ONS-Dria.gif/250px-ONS-Dria.gif\" width=\"250\" height=\"\
      125\" class=\"thumbimage\" srcset=\"/w/images/thumb/ONS-Dria.gif/375px-ONS-Dria.gif\
      \ 1.5x, /w/images/thumb/ONS-Dria.gif/500px-ONS-Dria.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:ONS-Dria.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Screenshot of Dria</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
