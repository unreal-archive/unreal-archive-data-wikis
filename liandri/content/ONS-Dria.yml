      \ powernode and two at the powercores\n|-\n| [[Scorpion]] || One spawns at every\
      \ powernode but the center nodes. 2 spawn at the powercores\n|-\n| [[Hellbender]]\
      \ || The Hellbender spawns at the powercores and at the central powernodes (3\
