      \ Description==\nSet on a frozen river on the surface of [[Na Pali]], ONS-Dria's\
      \ landscape is vast and barren. While the river \"divides\" the terrain vertically,\
      \ a large wall does so horizontally, dividing the map into 4 sections, each\
