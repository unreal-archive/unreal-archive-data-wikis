      \ sections. Distances are long and obstructions are few, making vehicles a necessity.\
      \ Luckily, Dria boasts one of the largest arsenals in vehicles of any ONS map.\n\
      \nThere are 2 ways to cross the river through connected powernodes. These cross\
      \ near the center of the map near a pair of large, long bridge (the main landmark\
      \ and chokepoint of the map). Although obtaining the powernode on the other\
      \ side's riverbanks can give a fair advantage, it is not a guarantee to win\
      \ the round. There's plenty more vehicular power at the various other nodes\
      \ which which the disadvantaged team can fight back.\n\n==Pickups & Vehicles==\n\
      \n===Pickups===\n[[Image:Dria-Keyguide.jpg|thumb|right|415 px|Item and Vehicle\
