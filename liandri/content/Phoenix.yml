      <blockquote style=\"margin-bottom: 0px;\">A fully autonomous vehicle, the Phoenix\
      \ is capable of delivering staggering ordnance to a specified target. Hold the\
      \ <a href=\"/Target_Painter\" title=\"Target Painter\">Target Painter</a> beam\
      \ on an object or ground point until it signals target lock. An immediate airstrike\
      \ follows with the Phoenix releasing its payload directly, if indiscriminately.\
      \ Held aloft by four pulse ramdrive engines, and plated in Duranium armour,\
      \ the heavily armoured Phoenix is ponderous, but effective in combat. The Phoenix\
      \ makes its presence felt on the battlefield briefly, although a vigilant <a\
      \ href=\"/Raptor\" title=\"Raptor\">Raptor</a> or <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Stationary Turret</a> gunner has been known to take them\
      \ down. </blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">UT2004 Manual</div>\n<div class=\"thumb tleft\"\
      ><div class=\"thumbinner\" style=\"width:302px;\"><a href=\"/File:UT2004_PhoenixBombing.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/UT2004_PhoenixBombing.jpg/300px-UT2004_PhoenixBombing.jpg\"\
      \ width=\"300\" height=\"225\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT2004_PhoenixBombing.jpg/450px-UT2004_PhoenixBombing.jpg\
      \ 1.5x, /w/images/thumb/UT2004_PhoenixBombing.jpg/600px-UT2004_PhoenixBombing.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:UT2004_PhoenixBombing.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>The\
      \ Phoenix dropping its bombs.</div></div></div>\n<p>The <b>Phoenix</b> was originally\
      \ planned to be a drivable bomber air vehicle, but was cut from the game in\
      \ that form and instead is summoned by use of the <a href=\"/Target_Painter\"\
      \ title=\"Target Painter\">Target Painter</a> to perform an air strike. The\
      \ Phoenix travels in a straight line towards its target, and begins releasing\
      \ bombs as it nears the target. These bombs explode in sequence like small <a\
      \ href=\"/Redeemer\" title=\"Redeemer\">Redeemers</a>, killing anyone and anything\
      \ in a wide area. When a player successfully paints a target for an air strike,\
      \ all players are warned of an incoming airstrike.\n</p><p>The Phoenix can be\
      \ shot down to prevent it from completing its bombing sweep. The <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> works pretty well for this\
      \ purpose. When destroyed, the bomber will crash down, detonating in a full-size\
      \ <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> explosion on impact.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Phoenix?section=1\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ drivable version of the bomber is still in the game. It can be accessed through\
      \ the console command \"<i>summon&#160;OnslaughtFull.ONSBomber</i>\", but it\
      \ can neither turn nor break nor change altitude. That bomber is called the\
      \ \"Dragonfly\". To enter it you may need to issue the console command \"<i>set&#160;ONSBomber&#160;EntryRadius&#160;300</i>\"\
      \n</p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto;\
