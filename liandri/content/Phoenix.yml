      \ to take them down. |UT2004 Manual}}\n\n[[Image:UT2004 PhoenixBombing.jpg|thumb|left|The\
      \ Phoenix dropping its bombs.]]\nThe '''Phoenix''' was originally planned to\
      \ be a drivable bomber air vehicle, but was cut from the game in that form and\
