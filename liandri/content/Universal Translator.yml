      \ width=\"200\" height=\"140\" srcset=\"/w/images/Translator.jpg 1.5x\" /></a></div>\n\
      <p>The <b>Universal Translator</b> is a small, handheld computer that can translate\
      \ alien text messages to <a href=\"/Earth\" title=\"Earth\">Earth</a> English.\
      \ In the <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> single player game,\
      \ it is discovered in the prison area of the <a href=\"/Vortex_Rikers\" title=\"\
      Vortex Rikers\">Vortex Rikers</a> by <a href=\"/Prisoner_849\" title=\"Prisoner\
      \ 849\">Prisoner 849</a>.\n</p><p>The Universal Translator helps the player\
      \ decipher notes, signs, and other items with alien text, usually in the languages\
      \ of the <a href=\"/Nali\" title=\"Nali\">Nali</a> or the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a>. Every time the player comes in the vicinity of\
      \ such an item, the device alerts the player of a new message with a sound.\
      \ (These events are called \"Translator Events\" in the game's code.) The device\
      \ is mapped to a shortcut key \"F2\", which shows the translated message in\
      \ the device, or removes the message when pressed again.\n</p><p>Single player\
      \ maps made by fans usually contain a Universal Translator at the start.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Universal_Translator?section=1\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Originally the Universal Translator would also read\
      \ hint messages found throughout the game, but this feature didn't make it into\
      \ the final game.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221121131638\n\
