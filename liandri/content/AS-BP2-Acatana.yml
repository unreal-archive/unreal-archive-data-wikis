      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Trivia</span></a></li>\n</ul>\n</div>\n\n\
      </div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\"\
      >\n\n<tr>\n<th> Full title\n</th>\n<td> Invasion of Acatana\n</td></tr>\n<tr>\n\
      <th> Author(s)\n</th>\n<td> Dave Kostiuk\n</td></tr>\n<tr>\n<th> Players\n</th>\n\
      <td> 8-12\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> KR-Assault\n</td></tr>\n\
      <tr>\n<th> Games\n</th>\n<td> <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a> (MegaPack)\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td>\
      \ <a href=\"/Assault\" title=\"Assault\">Assault</a>\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Acatana?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This scenario largely takes place in a research facility on a remote asteroid.\
      \ To reach this asteroid the attackers must first disable the asteroid's defense\
      \ system in a space battle. After having landed on the asteroid's surface the\
      \ attacking team must overrun the facility and steal a set of blueprints from\
      \ the weapons laboratory.  \n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\"\
      >Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Acatana?section=2\" title=\"Edit section: Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Destroy\
      \ the Ship Engines</dt>\n<dd> For the first objective both teams are put in\
      \ Space Fighters. The attackers (using <a href=\"/Skaarj_Space_Fighter\" title=\"\
      Skaarj Space Fighter\">Skaarj Space Fighters</a> ) must destroy a total of 4\
      \ engines. These engines are mounted near the rear of the ships, on both sides.\
      \ Because the engines are very weak and exposed, it is easy to destroy them\
      \ from a distance.</dd></dl>\n<dl><dd> Both ships each have 4 <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Link Turrets</a> and 3 <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turrets</a>. In total there are 4 Link Turrets and\
      \ 4 Energy Turrets that overlook the battlefield in between the 2 ships, to\
      \ compensate the engine's vulnerability. The defenders can also use <a href=\"\
      /Human_Space_Fighter\" title=\"Human Space Fighter\">Human Space Fighters</a>\
      \ to battle the attackers. These are located outside the hanger, and thus require\
      \ a little more time to reach.</dd></dl>\n<dl><dt>Open the Security Gate</dt>\n\
      <dd> After spawning on the planet's surface the attackers must continue afoot.\
      \ The defending team will be waiting on the other side of a bridge, nearby the\
      \ gate's switch. The attackers can use a pipe to the right of the bridge, or\
      \ the supports of the bridge itself to diverse the defenders' attention. The\
      \ switch is located inside a hangar on the right side of the clearing. </dd></dl>\n\
      <dl><dd> The defending team can use the 2 <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Minigun Turrets</a> to try and stall the attackers. The\
      \ Turret's effectiveness is undermined by their limited view on the objective,\
      \ as well as the attacker's swift movement. Other, more useful items include\
      \ the <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\">Shield\
      \ pack</a> near the defending team's spawnpoints and a <a href=\"/UDamage\"\
      \ class=\"mw-redirect\" title=\"UDamage\">UDamage</a> pickup in one of the crates\
      \ near the bridge.</dd></dl>\n<dl><dt>Blow up the Main Doors</dt>\n<dd> Another\
      \ right turn after passing the gate will take the attackers to their next objective.\
      \ The defending team has respawned in the building to the left of this door,\
      \ guaranteeing a safe passage to the <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield pack</a> between the 2 crates on the left.</dd></dl>\n\
      <dl><dd> This field is, just like the last one, guarded by 2 Minigun Turrets:\
      \ 1 of which also guards the objective. It only takes a few seconds for the\
      \ explosives to be placed, so the Turret alone is not enough to stop a group\
      \ of attackers trying to reach the objective. The defending team also has a\
      \ Super Shield pack to use, as well as a superior weapon set. There are also\
      \ a few explosive barrels near the door that the defenders may want to try to\
      \ utilize. Last but not least, the weapon loadout in the defending team's spawnroom\
      \ includes the <a href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade\
      \ Launcher</a>, which can be a great weapon for setting up ambushes and protecting\
      \ the objective.  </dd></dl>\n<dl><dt>Destroy the Reactor Core</dt>\n<dd> 2\
      \ Reactor Cores are preventing access to the Weapons Lab. 1 of these cores is\
      \ on the ground level, while the other one can be reached either via the jumppad\
      \ to the right (right after entering the facility) or via the lift in the reactor\
      \ room itself. The first route deserves a recommendation because of the handy\
      \ UDamage pickup placed on the platform in the main hall. The cores do not take\
      \ that long to destroy: 16 rockets are enough to take one down. With the help\
      \ of the Udamage this should be even quicker.</dd></dl>\n<dl><dd> The defending\
      \ team will be intercepting the attackers in the 2nd part of the main hall.\
      \ They have another Minigun Turret, which the attackers can avoid by taking\
      \ the high route. There is also a Shield Pack on this route, near the defenders'\
      \ spawnpoints. Because the defending team still spawns from the same room as\
      \ the last objective, they can also still get the Super Shield Pack and use\
      \ the Grenade Launcher to stall the attackers.</dd></dl>\n<dl><dt>Steal the\
      \ Weapon Blueprints</dt>\n<dd> The doors to the weapons lab are now open. When\
      \ exiting the reactor room, turn left twice to get to a small corridor with\
      \ a Super Shield Pack near an exit. This exit leads to a large hallway leading\
      \ to the room with the Blueprints. The defending team will be waiting near the\
      \ entrances to this blueprint room. Walk up to the large missile and touch the\
      \ small object floating in front of the red panel to complete the objective</dd></dl>\n\
      <dl><dd> The defending team will respawn in the blueprints room, where they\
      \ will have some time to gear up. There are 2 Shield packs in this room to help\
      \ the defenders. There's also a Super Shield Pack on the other side of the glass\
      \ hallway which a swift moving defender may be able to grab before the attackers\
      \ reach it. </dd></dl>\n<dl><dt>Escape with the Blueprints</dt>\n<dd> Now the\
      \ Blueprints must be carried back the the main entrance of the building. If\
      \ the carrier dies (s)he drops the blueprints. Another team member can then\
      \ pick them up from where the previous carrier died and continue to walk to\
      \ the entrance. The crates in the glass hallway will provide decent cover for\
      \ the first part. The stretch through the main hall to the entrance is a bit\
      \ longer, but the doorway from the glass hallway to the main hall is easy to\
      \ defend with a few well-equipped attackers. After the entrance has been reached\
      \ a cutscene will follow showing the escape of the attackers and the end of\
      \ the match.</dd></dl>\n<dl><dd> The defending team does not have a major advantage\
      \ for these last 2 objectives. The Sniper post near the Blueprints room will\
      \ give the defenders a limited view (limited because of all the crates obstructing\
      \ the view) on the glass hallway. The Grenade Launchers in the weapon lockers\
      \ give the defending team the chance to plan an ambush near the blueprint room's\
      \ entrances. The defending team would do best to try and prevent the attackers\
      \ from reaching the room in the first place, for the final objective (trying\
      \ to prevent them from reaching the entrance of the building) is significantly\
      \ harder to defend.</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Pickups\"\
      >Weapons and Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Acatana?section=3\" title=\"Edit section: Weapons\
      \ and Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-BP2-Acatana?section=4\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 2x <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a> ammo.</li>\n<li> 2x <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a> ammo.</li>\n<li> 5x <a href=\"/Sniper_Rifle\" title=\"Sniper\
      \ Rifle\">Sniper Rifle</a> ammo.</li>\n<li> 5x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> ammo.</li>\n<li> 16x <a href=\"\
      /Weapon_Locker\" title=\"Weapon Locker\">Weapon Locker</a>\n<ul><li> 6x <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>, <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>, <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a>, <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>,\
      \ <a href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade Launcher</a>,\
      \ <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>.</li>\n\
      <li> 4x <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>,\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>, <a href=\"\
      /Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a href=\"/Minigun\" title=\"Minigun\"\
      >Minigun</a>, <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>.</li>\n\
      <li> 2x <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>,\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>, <a href=\"\
      /Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a>, <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a>.</li>\n<li> 2x <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a>, <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>, <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a\
      \ href=\"/Minigun\" title=\"Minigun\">Minigun</a>.</li>\n<li> 2x <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>, <a href=\"\
      /Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a href=\"/Minigun\" title=\"Minigun\"\
      >Minigun</a>, <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>.</li></ul></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-BP2-Acatana?section=5\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 5x Super Shield.</li>\n<li> 2x UDamage.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Vehicles_and_turrets\">Vehicles and turrets</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-BP2-Acatana?section=6\" title=\"Edit section: Vehicles and\
      \ turrets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> 8x Link Turrets</li>\n<li> 5x Minigun Turrets</li>\n<li> 5x Floor Sentinels</li>\n\
      <li> 5x Ceiling Sentinels</li>\n<li> 6x Turrets</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-BP2-Acatana?section=7\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Quite often in this scenario the defensive team is\
      \ respawned in a hideout near the objective. This means that the teams are placed\
      \ at both ends of a route/field, while occasionally valuable pickups are placed\
      \ somewhere in the middle. The UDamage in the 2nd objective, Super Shield Pack\
      \ for the second-last objective and the Shield Pack on the route to the Reactor\
      \ Room are good examples. These pickups will give the holder (and thus his/her\
      \ entire team) a significant advantage in battle. A good knowledge of the location\
      \ of these pickups can be crucial in this scenario.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-BP2-Acatana?section=8\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> AS-Acatana was the 5th place winner in the \"\
      Best Assault Level\" category in Phase IV of the Make Something Unreal Contest</li></ul>\n\
