  title: "AS-BP2-Acatana"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Due to the treacherous asteroid\
      \ field and the advanced defense systems surrounding the Acatana research facility,\
      \ no intruders had been near the planet for years.  When the Skaarj Marauders\
      \ heard rumors of a highly lucrative technology hidden there, they decided to\
      \ make it their own.  This scenario recreates the Skaarj attack on the Acatana\
      \ research facility, and the battle to penetrate the planet's asteroid field.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"> map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:AS-BP2-Acatana.gif\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/AS-BP2-Acatana.gif/250px-AS-BP2-Acatana.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-BP2-Acatana.gif/375px-AS-BP2-Acatana.gif\
      \ 1.5x, /w/images/thumb/AS-BP2-Acatana.gif/500px-AS-BP2-Acatana.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:AS-BP2-Acatana.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Invasion of Acatana</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
