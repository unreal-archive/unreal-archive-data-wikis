      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sanctuary?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Sanctuary?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sanctuary?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> In the Kismet\
      \ browser, Akasha was meant to say \"I will punish you\" after the fifth frag,\
      \ and there's even the audio cue, but in the end another audio cue was used.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sanctuary?section=7\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Briefing\">Briefing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Sanctuary?section=8\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Akasha's been\
      \ abandoned by the Phayder corporation *and* the military, so now she wants\
      \ sanctuary from the church. The necris Scylla didn't fall for her deathbed\
      \ conversion so they sent her to Babel to focus the spires and *prove* her faith.\
      \ Instead, she barricaded herself in the sacred temple grounds and she's waiting\
      \ for us. Time to show the necris her true colors.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sanctuary?section=9\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Keep enemies in check until their Respawner charges are depleted. </li>\n\
      <li> Glowing spires alert you to the presence of a Redeemer on the distant platform.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Sanctuary?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Bishop, get to high ground.</i><br\
      \ />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>All will sing\
      \ praises of the most high.</i>\n</p><p>(Bishop gets in position)\n</p><p><b><a\
      \ href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>Sniper in position.</i>\n\
      </p><p>(At the third frag)\n</p><p><b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b>\
      \ <i>You will pay for this desecration...</i><br />\n<b><a href=\"/Reaper\"\
      \ title=\"Reaper\">Reaper</a>:</b> <i>...and you will pay for yours!</i>\n</p><p>(At\
      \ the fifth and seventh frag)\n</p><p><b><a href=\"/Akasha\" title=\"Akasha\"\
      >Akasha</a>:</b> <i>I cannot truly die</i>\n</p><p>(At the ninth frag)\n</p><p><b><a\
      \ href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>Nanoblack rebirth!</i>\n\
      </p><p>(When the Redeemer spawns)\n</p><p><b><a href=\"/Jester\" title=\"Jester\"\
