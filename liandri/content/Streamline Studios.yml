  title: "Streamline Studios"
  text:
    text: "<p><b>Streamline Studios</b> is an independent Dutch outsourcing and game\
      \ developing studio. Starting in 2001 with a group of 4, it is now a respected\
      \ company with over 50 employees, and contributions to a number of high-profile\
      \ games, including <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a> and <a href=\"/Unreal_Tournament_3\" title=\"\
      Unreal Tournament 3\">Unreal Tournament 3</a>\n</p><p><br />\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"><a href=\"/File:StreamlineLogo.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/StreamlineLogo.png/128px-StreamlineLogo.png\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/StreamlineLogo.png\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:StreamlineLogo.png\" class=\"internal\" title=\"Enlarge\"></a></div>Streamline\
      \ Studios</div></div></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#History\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >History</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Past_Titles\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Past Titles</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#PC_games\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">PC games</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Console_games\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Console games</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Current_Titles\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Current Titles</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Links\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Links</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Streamline_Studios?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The story of Streamline starts with a small mod crew\
      \ that worked on a mod called 'Gunman Chronicles'. After having switched games\
      \ a few times (first from Quake I to Quake II, and finally to Half-Life), the\
      \ mod got noticed by Half-Life's developers: Valve software. The mod ended up\
      \ becoming a retail game, which paved the way for the creation of their own\
      \ studio. The former mod crew (including people from as far as South Africa,\
      \ Germany and the USA) chose Amsterdam, The Netherlands as their base of operations.\
      \ \n</p><p>The company's main focus lies in outsourcing. They were contracted\
      \ for several big games, such as Ghost Recon 2, Saint's Row and Battlefield\
      \ 2142. They were also contracted by <a href=\"/Epic_Games\" title=\"Epic Games\"\
      >Epic Games</a> on three occasions. Streamline was assigned to make the intro\
      \ for the UT2004 single-player campaign, as well as a showcase level for the\
      \ new vehicles (which ended up being <a href=\"/ONS-Torlan\" title=\"ONS-Torlan\"\
      >ONS-Torlan</a>). They continued to support this game, with the release of <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.mapraider.com/maps/?fileid=2123\"\
      >AS-Confexia</a>. For Gears of War the company was asked to model \"The Stranded\"\
      , plus a set of destroyable furniture. In their 3rd venture with Epic, they\
      \ made a series of assets for the Asian and human worlds in Unreal Tournament\
      \ 3. <br /> After many outsourcing projects and winning several awards for their\
      \ work, the company started to develop its own IP's, one of them being HoopWorld:\
      \ A basketball game for Xbox Live Arcade.\n</p><p>Early 2008, Streamline Studios\
      \ confirmed the formation of Streamline Sound (a joint venture with the recording\
      \ company Black Hole Recordings). This company combines the audio services,\
      \ 5.1 studio and artist catalog of Black Hole Recordings (including electronic\
      \ music-producer Tiësto), and offers audio services, music licensing, and an\
      \ \"innovative music publishing model\". Streamline Sound will release the soundtrack\
      \ of Korean MMORPG Granado Espada in the first half of 2008.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Past_Titles\">Past Titles</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Streamline_Studios?section=2\"\
      \ title=\"Edit section: Past Titles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>Note: This section only lists the company's biggest\
      \ outsourcing projects. For a full list, go <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.streamline-studios.com/portfolio-content-creation-titles-next-gen-titles\"\
      >here</a>'</i>\n</p>\n<h3><span class=\"mw-headline\" id=\"PC_games\">PC games</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Streamline_Studios?section=3\" title=\"Edit section: PC games\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <i>Dead Man's Hand</i> - (2004)</li>\n<li> <i>Alpha Black Zero</i> - (2004)</li>\n\
      <li> <i>X3: Reunion</i> - (2005)</li>\n<li> <i><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a></i> - (2004)</li>\n\
      <li> <i>Battlefield 2142</i> - (2006)</li>\n<li> <i>Maelstrom</i> - (2007)</li>\n\
      <li> <i><a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a></i> - (2007) </li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Console_games\">Console games</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Streamline_Studios?section=4\"\
      \ title=\"Edit section: Console games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <i>James Bond 007: Nightfire</i> - (2002) Playstation\
      \ 2</li>\n<li> <i>Big Mutha Truckers</i> - (2002) Playstation 2</li>\n<li> <i>Ghost\
      \ Recon 2</i> - (2005) Xbox</li>\n<li> <i>Saint's Row</i> - (2006) Xbox 360</li>\n\
      <li> <i>Gears of War</i> - (2006) Xbox 360</li>\n<li> <i>Overlord</i> - (2007)\
      \ Xbox 360</li></ul>\n<h2><span class=\"mw-headline\" id=\"Current_Titles\"\
      >Current Titles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Streamline_Studios?section=5\" title=\"Edit section:\
      \ Current Titles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>None\n</p>\n<h2><span class=\"mw-headline\" id=\"Links\">Links</span><span\
