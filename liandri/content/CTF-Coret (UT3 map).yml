      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Author.27s_Notes\"\
      >Author's Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Coret_(UT3_map)?section=7\" title=\"Edit section:\
      \ Author's Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">In the final stages I was assigned\
      \ a couple maps for final polish and bug fixing. <a href=\"/DM-HeatRay\" title=\"\
      DM-HeatRay\">DM-HeatRay</a>; <a href=\"/DM-Deck\" title=\"DM-Deck\">DM-Deck</a>;\
      \ CTF-Coret; <a href=\"/CTF-Hydrosis\" title=\"CTF-Hydrosis\">CTF-Hydrosis</a>;\
      \ <a href=\"/WAR-ColdHarbor\" title=\"WAR-ColdHarbor\">WAR-ColdHarbor</a>.<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Checker's Chapel</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Coret_(UT3_map)?section=8\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">We were sent here to meet a Liandri\
      \ informant with sensitive data about something called: 'The Strident.' Something\
      \ tipped off the Liandri and now we're doing this the loud way. Jester: Find\
      \ that informant. Stay in close radio contact. We'll keep Liandri security busy\
      \ for you.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Coret_(UT3_map)?section=9\" title=\"Edit section:\
      \ Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Disable the enemy Respawner by removing its FLaGs.</li>\n<li> A UDamage\
      \ powerup is located on the bridge spanning the central chamber.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Coret_(UT3_map)?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>At the beginning of the match:\n</p><p><b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Jester: status.</i><br />\n<b><a\
      \ href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Seriously? We're fighting\
      \ for our lives... at the mall.</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>We need to find this informant, and see what the Strident\
      \ is.</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Wanna\
      \ bet it's something we have to shoot?</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Awwww... YEEEAAHHHH! I love my job.</i>\n</p><p><b><a\
      \ href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>So, do they call this\
      \ part the \"Food Cor-et\"? Get it?!</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Ohhhhhhh... pleeeeeaseeeee...</i>\n</p><p>When\
      \ Othello finds a strip club in the red side:\n</p><p><b><a href=\"/Othello\"\
      \ title=\"Othello\">Othello</a>:</b> <i>Buck Love? Is that a strip club?</i><br\
      \ />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>You wanna take\
      \ 5? Go ahead, we'll cover you.</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\"\
      >Bishop</a>:</b> <i>The Spirit is willing, but the Flesh is weak...</i><br />\n\
      <b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>Uh, Bishop, does\
      \ that mean you want to go, or what?</i>\n</p>\n<h2><span class=\"mw-headline\"\
