      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Coret_(UT3_map)?section=6\"\
