      \ || [[Raw Steel]] || 2 || 30 || After the bots are spawned, you gain invulnerability.\n\
      |-\n| [[CTF-Coret]] || [[Raw Steel]] || 4 || 3 || \n|}\n\n== PC Walkthrough\
