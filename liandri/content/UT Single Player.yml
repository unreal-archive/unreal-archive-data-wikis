  wikitext:
    text: "== Synopsis ==\nThe [[Liandri Grand Tournament|Grand Tournament]] takes\
      \ place in year 2291. You take the place of a warrior, with an already established\
      \ team, and must win all the challenges in the Tournament ladders in order to\
      \ get acces to the Challenge and beat Xan Kriegor for good.\n\n=== Teams ===\n\
      ==== Playable ====\n* [[Thunder Crash]]: The default team. If you select any\
      \ other team, they will take their place in the ladder.\n<blockquote>''\"Thunder\
      \ Crash is the current big city favorite, sporting a calculated balance of strength\
      \ and style, they always manage to crush the opposition and look good at the\
      \ same time.\"''</blockquote>\n:* Members: Malcom, Aryss, Othello, Azure, Riker,\
      \ Annaka, Tamika and Ryanna.\n* [[Dark Phalanx]]: A team composed of Commandos.\n\
      <blockquote>''\"The Dark Phalanx are an honorable collection of military specialists.\
      \ All have proven themselves in the Human/Skaarj war and now seek glory in the\
      \ ranks of the Tournament.\"''</blockquote>\n:* Members: Ivana, Farham, Nikita,\
      \ Gorn, Anna, Whitman, Iyrash and Nickolai.\n* [[Necris Black Legion|Black Legion]]:\
      \ A team composed of Necris.\n<blockquote>''\"A powerful team of Necris Phayder\
      \ assassins that seek to dominate the Tournament. By destroying Xan Kriegor,\
      \ the corrupt Tournament champion, the Legion believes it can take control of\
      \ Liandri operations.\"''</blockquote>\n:* Members: Cryss, Kragoth, Freylis,\
      \ Malakai, Visse, Necroth, Malise and Grail.\n* [[Blood Reavers]]: A team composed\
      \ of Mercenaries.\n<blockquote>''\"Reavers are interested in fame and fortune.\
      \ They seek to win the Tournament for the prize that victory offers: nearly\
      \ limitless wealth and power.\"''</blockquote>\n:* Members: Kyla, Boris, Mariana,\
      \ Luthor, Jayce, Ramirez, Tanya and Graves.\n* [[Iron Guard]]: A team composed\
      \ of former bodyguards of the former weapons dealer [[Jihan Nyhn]].\n<blockquote>''\"\
      This veteran squad of elite warriors once served as personal bodyguards to the\
      \ powerful arms smuggler Jihan Nyhn. After Jihan's assassination, the Iron Guard\
      \ found themselves unemployed and the Tournament was an ideal arena to vent\
      \ their aggression.\"''</blockquote>\n:* Members: Harlin, Rylisa, Johnson, Lauren,\
      \ Brock, Rankin, Sara, Shyann.\n* [[Raw Steel]]: A men-only squad.\n<blockquote>''\"\
      Only men are allowed in the fighting force known as \"RawSteel\". An amalgamation\
      \ of human muscle and polyfoam materials, \"RawSteel\" upholds strength and\
      \ power over other virtues.\"''</blockquote>\n:* Members: Arkon, Bruce, Kregore,\
      \ Manwell, Slain, Rolph, Arnold, Lugar.\n* [[Venom]]: A women-only squad.\n\
      <blockquote>''\"Venom is an elite faction of warriors and athletes. Every member\
      \ is female and all fight solely for their own enjoyment.\"''</blockquote>\n\
      :* Members: Athena, Cilia, Sarena, Tara, Zanna, Lovelace, Xyra, Ada.\n\n====\
      \ Non-playable ====\nNOTE: Both Skaarj teams belong to the GOTY ladder.\n* [[Iron\
      \ Skull]]: \n<blockquote>''\"The New Earth Government has long recognized the\
      \ superiority of the Skaarj warrior as a military fighting machine, as was made\
      \ clear in the brutal Human-Skaarj wars. The Skaarj Hybrid is the result of\
      \ secret military genetic research, using both human and Skaarj DNA performed\
      \ after the capture of a Skaarj scout ship. If proven in Tournament battle,\
      \ the Hybrids shall become a leading force in ground based ops.\"''</blockquote>\n\
      :* Members: Reaper, Baetal, Pharoh, Skrilax, Anthrax and Entropy.\n* [[Red Claw]]:\
      \ \n<blockquote>''\"The New Earth Government has long recognized the superiority\
      \ of the Skaarj warrior as a military fighting machine, as was made clear in\
      \ the brutal Human-Skaarj wars. The Skaarj Hybrid is the result of secret military\
      \ genetic research, using both human and Skaarj DNA performed after the capture\
      \ of a Skaarj scout ship. If proven in Tournament battle, the Hybrids shall\
      \ become a leading force in ground based ops.\"''</blockquote>\n:* Members:\
      \ Dominator, Berserker, Guardian, Devastator, Pestilence and Plague.\n* [[The\
      \ Corrupt]]: A bot clan only available in the console versions, they're normally\
      \ the latest team you'll play.\n<blockquote>''\"The Corrupt is Liandri's sponsored\
      \ team entry in the Tournament. It is entirely made up of the best advanced\
      \ AIs that the corporation's wealth can buy, and features the reigning Tournament\
      \ Champion, Xan Kriegor, as its leader.\"''</blockquote>\n:* Members: Tensor,\
      \ Silicon, Matrix, Vector, Cathode.\n\n== PC Demo Walkthrough ==\n=== Deathmatch\
      \ ladder ===\n{| class=\"wikitable\"\n|+ Deathmatch ladder\n|-\n! Map !! Rivals\
      \ !! Fraglimit !! Notes\n|-\n| [[DM-Tutorial|Deathmatch tutorial]] || Slain\
      \ || 3 || When you get to fight Slain, you are invulnerable.\n|-\n| [[DM-Turbine]]\
      \ || Slasher, Botanika, Kregore, Skirge || 20 || Unlocked from the beginning.\n\
      |-\n| [[DM-Phobos]] || Malcom, Doc Zenith, Riker, Bruce, Darhl || 20 || \n|-\n\
      | [[DM-Morpheus]] || Hijinxs, Genghis, Deslok, Bruce || 20 || Win to unlock\
      \ the Domination ladder.\n|-\n| [[DM-Tempest]] || Malcom, Doc Zenith, Riker,\
      \ Bruce, Darhl || 25 || \n|}\n\n=== Domination ladder ===\n{| class=\"wikitable\"\
