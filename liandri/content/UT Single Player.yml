      >Synopsis</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UT_Single_Player?section=1\" title=\"Edit section:\
      \ Synopsis\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Grand Tournament</a> takes place in year 2291. You take the place of a warrior,\
      \ with an already established team, and must win all the challenges in the Tournament\
      \ ladders in order to get acces to the Challenge and beat Xan Kriegor for good.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Teams\">Teams</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT_Single_Player?section=2\"\
      \ title=\"Edit section: Teams\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Playable\">Playable</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UT_Single_Player?section=3\" title=\"Edit section: Playable\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul><li>\
      \ <a href=\"/Thunder_Crash\" title=\"Thunder Crash\">Thunder Crash</a>: The\
      \ default team. If you select any other team, they will take their place in\
      \ the ladder.</li></ul>\n<blockquote><i>\"Thunder Crash is the current big city\
      \ favorite, sporting a calculated balance of strength and style, they always\
      \ manage to crush the opposition and look good at the same time.\"</i></blockquote>\n\
      <dl><dd><ul><li> Members: Malcom, Aryss, Othello, Azure, Riker, Annaka, Tamika\
      \ and Ryanna.</li></ul></dd></dl>\n<ul><li> <a href=\"/Dark_Phalanx\" title=\"\
      Dark Phalanx\">Dark Phalanx</a>: A team composed of Commandos.</li></ul>\n<blockquote><i>\"\
      The Dark Phalanx are an honorable collection of military specialists. All have\
      \ proven themselves in the Human/Skaarj war and now seek glory in the ranks\
      \ of the Tournament.\"</i></blockquote>\n<dl><dd><ul><li> Members: Ivana, Farham,\
      \ Nikita, Gorn, Anna, Whitman, Iyrash and Nickolai.</li></ul></dd></dl>\n<ul><li>\
      \ <a href=\"/Necris_Black_Legion\" title=\"Necris Black Legion\">Black Legion</a>:\
      \ A team composed of Necris.</li></ul>\n<blockquote><i>\"A powerful team of\
      \ Necris Phayder assassins that seek to dominate the Tournament. By destroying\
      \ Xan Kriegor, the corrupt Tournament champion, the Legion believes it can take\
      \ control of Liandri operations.\"</i></blockquote>\n<dl><dd><ul><li> Members:\
      \ Cryss, Kragoth, Freylis, Malakai, Visse, Necroth, Malise and Grail.</li></ul></dd></dl>\n\
      <ul><li> <a href=\"/Blood_Reavers\" title=\"Blood Reavers\">Blood Reavers</a>:\
      \ A team composed of Mercenaries.</li></ul>\n<blockquote><i>\"Reavers are interested\
      \ in fame and fortune. They seek to win the Tournament for the prize that victory\
      \ offers: nearly limitless wealth and power.\"</i></blockquote>\n<dl><dd><ul><li>\
      \ Members: Kyla, Boris, Mariana, Luthor, Jayce, Ramirez, Tanya and Graves.</li></ul></dd></dl>\n\
      <ul><li> <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>: A team\
      \ composed of former bodyguards of the former weapons dealer <a href=\"/Jihan_Nyhn\"\
      \ class=\"mw-redirect\" title=\"Jihan Nyhn\">Jihan Nyhn</a>.</li></ul>\n<blockquote><i>\"\
      This veteran squad of elite warriors once served as personal bodyguards to the\
      \ powerful arms smuggler Jihan Nyhn. After Jihan's assassination, the Iron Guard\
      \ found themselves unemployed and the Tournament was an ideal arena to vent\
      \ their aggression.\"</i></blockquote>\n<dl><dd><ul><li> Members: Harlin, Rylisa,\
      \ Johnson, Lauren, Brock, Rankin, Sara, Shyann.</li></ul></dd></dl>\n<ul><li>\
      \ <a href=\"/Raw_Steel\" title=\"Raw Steel\">Raw Steel</a>: A men-only squad.</li></ul>\n\
      <blockquote><i>\"Only men are allowed in the fighting force known as \"RawSteel\"\
      . An amalgamation of human muscle and polyfoam materials, \"RawSteel\" upholds\
      \ strength and power over other virtues.\"</i></blockquote>\n<dl><dd><ul><li>\
      \ Members: Arkon, Bruce, Kregore, Manwell, Slain, Rolph, Arnold, Lugar.</li></ul></dd></dl>\n\
      <ul><li> <a href=\"/Venom\" title=\"Venom\">Venom</a>: A women-only squad.</li></ul>\n\
      <blockquote><i>\"Venom is an elite faction of warriors and athletes. Every member\
      \ is female and all fight solely for their own enjoyment.\"</i></blockquote>\n\
      <dl><dd><ul><li> Members: Athena, Cilia, Sarena, Tara, Zanna, Lovelace, Xyra,\
      \ Ada.</li></ul></dd></dl>\n<h4><span class=\"mw-headline\" id=\"Non-playable\"\
      >Non-playable</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UT_Single_Player?section=4\" title=\"Edit section:\
      \ Non-playable\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>NOTE: Both Skaarj teams belong to the GOTY ladder.\n</p>\n<ul><li> <a href=\"\
      /Iron_Skull\" title=\"Iron Skull\">Iron Skull</a>: </li></ul>\n<blockquote><i>\"\
      The New Earth Government has long recognized the superiority of the Skaarj warrior\
      \ as a military fighting machine, as was made clear in the brutal Human-Skaarj\
      \ wars. The Skaarj Hybrid is the result of secret military genetic research,\
      \ using both human and Skaarj DNA performed after the capture of a Skaarj scout\
      \ ship. If proven in Tournament battle, the Hybrids shall become a leading force\
      \ in ground based ops.\"</i></blockquote>\n<dl><dd><ul><li> Members: Reaper,\
      \ Baetal, Pharoh, Skrilax, Anthrax and Entropy.</li></ul></dd></dl>\n<ul><li>\
      \ <a href=\"/Red_Claw\" title=\"Red Claw\">Red Claw</a>: </li></ul>\n<blockquote><i>\"\
      The New Earth Government has long recognized the superiority of the Skaarj warrior\
      \ as a military fighting machine, as was made clear in the brutal Human-Skaarj\
      \ wars. The Skaarj Hybrid is the result of secret military genetic research,\
      \ using both human and Skaarj DNA performed after the capture of a Skaarj scout\
      \ ship. If proven in Tournament battle, the Hybrids shall become a leading force\
      \ in ground based ops.\"</i></blockquote>\n<dl><dd><ul><li> Members: Dominator,\
      \ Berserker, Guardian, Devastator, Pestilence and Plague.</li></ul></dd></dl>\n\
      <ul><li> <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>: A bot\
      \ clan only available in the console versions, they're normally the latest team\
