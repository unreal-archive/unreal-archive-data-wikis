---
parse:
  title: "Minigun"
  text:
    text: "<p>The <b>Minigun</b> is a weapon in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>, <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a>, <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a>, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>,\
      \ and <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>. In <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>, <a href=\"\
      /UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a> and <a href=\"/UT3\" class=\"\
      mw-redirect\" title=\"UT3\">UT3</a> the Minigun's function has been taken by\
      \ the <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat\
      \ Assault Rifle\">Combat Assault Rifle</a>, <a href=\"/Stinger\" title=\"Stinger\"\
      >Stinger</a> and the <a href=\"#Unreal_Tournament_3\">Stinger Minigun</a> respectively.\n\
      </p><p>The Minigun has remained more or less unchanged throughout the games:\
      \ Primary fire shoots out a fast stream of inaccurate bullets that do light\
      \ damage, while secondary fire shoots out more accurate and damaging bullets,\
      \ but the rate of fire is severely dropped. In <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a> and <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> these firing modes are swapped.\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Unreal Tournament</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Fire_Rate_and_Tick_Rate\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Fire Rate and Tick Rate</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_2003\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Tournament_2004\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament\
      \ 2004</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Tournament_3\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Tournament\
      \ 3</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Unreal_Championship\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Minigun?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nMinigun (Unreal)</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Minigun-unr.jpg\" class=\"image\" title=\"Unreal\
      \ Minigun\"><img alt=\"Unreal Minigun\" src=\"/w/images/thumb/Minigun-unr.jpg/200px-Minigun-unr.jpg\"\
      \ width=\"200\" height=\"190\" srcset=\"/w/images/Minigun-unr.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 8-14</dd>\n<dd> Fire rate: 7.7/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 8-14</dd>\n\
      <dd> Fire rate: 14.2/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 50</dd>\n\
      <dd> Ammo pickup: 50</dd>\n<dd> Maximum: 200</dd></dl>\n</div>\n</div>\n<p><br\
      \ />\nThe Unreal minigun features two tri-barrels that spin with each other.\
      \ It uses the same ammunition as the <a href=\"/Automag\" class=\"mw-redirect\"\
      \ title=\"Automag\">Automag</a>.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minigun?section=2\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nMinigun (UT)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Minigun-ut.jpg\" class=\"image\"\
      \ title=\"UT Minigun\"><img alt=\"UT Minigun\" src=\"/w/images/thumb/Minigun-ut.jpg/200px-Minigun-ut.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Minigun-ut.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 15-21</dd>\n<dd> Fire rate: 8.5/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 15-21</dd>\n\
      <dd> Fire rate: 13.75/s</dd>\n<dt> Inaccuracy  \t</dt>\n<dd> primary: 0.5 degree</dd>\n\
      <dd> secondary: 2.7 degrees</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup:\
      \ 50</dd>\n<dd> Ammo pickup: 50</dd>\n<dd> Maximum: 199</dd></dl>\n</div>\n\
      </div>\n<p><i>Classification: Gatling Gun</i>\n</p>\n<dl><dt>Primary Fire</dt>\n\
      <dd> Bullets are sprayed forth at a medium to fast rate of fire and good accuracy.</dd></dl>\n\
      <dl><dt>Secondary Fire</dt>\n<dd> Minigun is twice as fast and half as accurate.</dd></dl>\n\
      <dl><dt>Techniques</dt>\n<dd> Secondary Fire is much more useful at close range,\
      \ but can eat up tons of ammunition.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <h3><span class=\"mw-headline\" id=\"Fire_Rate_and_Tick_Rate\">Fire Rate and\
      \ Tick Rate</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minigun?section=3\" title=\"Edit section: Fire Rate\
      \ and Tick Rate\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In UT and also in Unreal the Minigun's actual firing rate greatly depends\
      \ on the server's current tick rate or offline frame rate.\n</p><p><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.utzone.de/include.php?path=content/articles.php&amp;contentid=5668\"\
      >TNSe's boring page of Tickrate &amp; Netspeed facts</a> explains:\n</p>\n<dl><dd><div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"><a\
      \ href=\"/File:Minigun-Firerate.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Minigun-Firerate.jpg/300px-Minigun-Firerate.jpg\"\
      \ width=\"300\" height=\"225\" class=\"thumbimage\" srcset=\"/w/images/Minigun-Firerate.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Minigun-Firerate.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Minigun\
      \ Diagram</div></div></div></dd>\n<dd>The minigun can be hard to use due to\
      \ tickrate.</dd></dl>\n<dl><dd>The minigun fires more or less bullets depending\
      \ on the tickrate of the server. A tickrate of 20 will give you around 10 bullets\
      \ per second, while increasing to 25 could theoretically give you 12.5 bullets\
      \ per second. a 25% increase in damage. This is a theoretical value. The tickrate\
      \ is not perfect on the server, it will vary a bit. But it's interesting enough\
      \ as it shows on the picture. Different tickrates can be used to manipulate\
      \ the power of the minigun. This is one of the reasons tickrate should stay\
      \ at a default of 20 to avoid minigun being overpowered.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003\"\
      >Unreal Tournament 2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Minigun?section=4\" title=\"\
      Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nMiniGun (UT2003)</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Minigun-2004.jpg\" class=\"image\"><img alt=\"Minigun-2004.jpg\"\
      \ src=\"/w/images/thumb/Minigun-2004.jpg/200px-Minigun-2004.jpg\" width=\"200\"\
      \ height=\"133\" srcset=\"/w/images/Minigun-2004.jpg 1.5x\" /></a></div>\n<div\
      \ style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 6-7</dd>\n<dd> Fire rate: 16.5/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 12-14</dd>\n\
      <dd> Fire rate: 5.5/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 150</dd>\n\
      <dd> Ammo pickup: 100</dd>\n<dd> Maximum: 350</dd></dl>\n</div>\n</div>\n<p><i>The\
      \ Schultz-Metzger T23-A 23mm rotary cannon is capable of firing both high-velocity\
      \ caseless ammunition and cased rounds. With an unloaded weight of only 8 kilograms,\
      \ the T23 is portable and maneuverable, easily worn across the back when employing\
      \ the optional carrying strap. The T23-A is the rotary cannon of choice for\
      \ the discerning soldier.</i>\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Minigun?section=5\" title=\"Edit section: Unreal Tournament 2004\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nMiniGun (UT2004)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Minigun-2004.jpg\" class=\"image\"\
      ><img alt=\"Minigun-2004.jpg\" src=\"/w/images/thumb/Minigun-2004.jpg/200px-Minigun-2004.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Minigun-2004.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 7-8</dd>\n<dd> (vs vehicles: 4-5)</dd>\n\
      <dd> Fire rate: 16.5/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage: 14-16</dd>\n<dd> (vs vehicles: 9-10)</dd>\n<dd> Fire rate: 5.5/s</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 150</dd>\n<dd> Ammo pickup: 50</dd>\n\
      <dd> Maximum: 300</dd></dl>\n</div>\n</div>\n<p>In UT2004 the Minigun no longer\
      \ imparts momentum to target players, but deals out a bit more damage than the\
      \ UT2003 version. The momentum was removed to prevent <a href=\"/Lockdown\"\
      \ title=\"Lockdown\">lockdown</a>.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minigun?section=6\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>UT3 merged the Minigun with the <a href=\"/Stinger\" title=\"Stinger\">Stinger</a>\
      \ to create the Stinger Minigun.\n</p>\n<div style=\"float: right; margin-left:\
      \ 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"text-align: center;\
      \ font-weight: bold; margin-bottom: 0.25em;\">\nStinger Minigun</div>\n<div\
      \ style=\"float: right;\"><a href=\"/File:UT3_stinger.png\" class=\"image\"\
      ><img alt=\"UT3 stinger.png\" src=\"/w/images/thumb/UT3_stinger.png/200px-UT3_stinger.png\"\
      \ width=\"200\" height=\"136\" srcset=\"/w/images/thumb/UT3_stinger.png/300px-UT3_stinger.png\
      \ 1.5x, /w/images/thumb/UT3_stinger.png/400px-UT3_stinger.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 14</dd>\n<dd> (vs vehicles: 8)</dd>\n\
      <dd> (vs nodes: 8)</dd>\n<dd> Fire rate: 11.0/s</dd>\n<dd> Spread: 3.9&#176;</dd>\n\
      <dd> Warmup: 5 shots</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 38</dd>\n<dd> (vs vehicles: 22)</dd>\n<dd> (vs nodes: 22)</dd>\n\
      <dd> Fire rate: 3.9/s</dd>\n<dd> Ammo cost: 2</dd>\n<dt> Ammunition</dt>\n<dd>\
      \ Weapon pickup: 100</dd>\n<dd> Ammo pickup: 50 (Version 1.0-1.3)<br />40 (As\
      \ of Version 2.0)</dd>\n<dd> Maximum: 300</dd></dl>\n</div>\n</div>\n<dl><dt>Primary\
      \ Fire</dt></dl>\n<p>Rapidly fires unprocessed <a href=\"/Tarydium\" title=\"\
      Tarydium\">Tarydium</a> crystal shards. This mode is like traditional miniguns,\
      \ with <a href=\"/Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a>\
      \ shots and lots of random spread. The first shots fired have slightly longer\
      \ delays between them, corresponding to fire rates of about 5.8/s, 6.3/s, 7.0/s,\
      \ 7.7/s and 8.7/s respectively. The full fire rate is reached after about 0.72s.\
      \ (0.79s for consoles)\n</p>\n<dl><dt>Secondary Fire</dt></dl>\n<p>Fires large,\
      \ visible chunks of Tarydium. This mode resembles the original Stinger: it's\
      \ <a href=\"/Projectile\" class=\"mw-redirect\" title=\"Projectile\">projectiles</a>\
      \ are certianly <i>not</i> instant hit, so you will have to lead your target\
      \ a bit. However, it does have a fair bit of knockback, as well as the ability\
      \ to pin opponents to the walls with a killing shot. As these shots follow a\
      \ perfect line with no spread, they are useful against distant stationary or\
      \ slow targets.\n</p>\n<dl><dt>Game Description</dt></dl>\n<p><i>Replacing the\
      \ Minigun in this year's <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri\
      \ Grand Tournament\">Tournament</a>, the 'Stinger' is actually a <a href=\"\
      /Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\">Liandri</a>\
      \ mining tool converted into military service. The Stinger fires shards of unprocessed\
      \ Tarydium crystal at an alarming rate, raking opponents with a storm of deadly\
      \ needles. The alternate fire shoots larger hunks of crystal that can knock\
      \ back an opponent, sometimes even pinning them to walls.</i>\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship\"\
      >Unreal Championship</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minigun?section=7\" title=\"Edit section: Unreal Championship\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nMinigun</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Minigun-UC.jpg\" class=\"image\"\
      ><img alt=\"Minigun-UC.jpg\" src=\"/w/images/thumb/Minigun-UC.jpg/200px-Minigun-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/Minigun-UC.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 6-7</dd>\n<dd> Fire rate: 16.5/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 12-14</dd>\n\
      <dd> Fire rate: 5.5/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 150</dd>\n\
      <dd> Ammo pickup: 100</dd>\n<dd> Maximum: 350</dd></dl>\n</div>\n</div>\n<p>This\
      \ incarnation of the Minigun is similar to that of <a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a>. Its mesh is somewhat different though,\
      \ although the ammo pickup remains the same through UC, UT2003 and UT2004.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      See_Also\">See Also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Minigun?section=8\" title=\"Edit section: See Also\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li><a\
      \ href=\"/Stinger\" title=\"Stinger\">Stinger</a> - replaced the Minigun in\
      \ <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Unreal Championship 2</a></li>\n<li><a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>\
      \ - replaced the Minigun in <a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"\
      Unreal II\">Unreal II</a></li></ul>\n\n<!-- \nNewPP limit report\nCached time:\
