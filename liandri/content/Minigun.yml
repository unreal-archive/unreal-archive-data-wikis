  wikitext:
    text: "The '''Minigun''' is a weapon in [[Unreal]], [[Unreal Tournament]], [[UT2003]],\
      \ [[UT2004]], and [[UC]]. In [[Unreal II]], [[UC2]] and [[UT3]] the Minigun's\
      \ function has been taken by the [[Combat Assault Rifle]], [[Stinger]] and the\
      \ [[#Unreal Tournament 3|Stinger Minigun]] respectively.\n\nThe Minigun has\
      \ remained more or less unchanged throughout the games: Primary fire shoots\
      \ out a fast stream of inaccurate bullets that do light damage, while secondary\
      \ fire shoots out more accurate and damaging bullets, but the rate of fire is\
      \ severely dropped. In [[Unreal]] and [[Unreal Tournament]] these firing modes\
      \ are swapped.\n\n==Unreal==\n{{Infobox Weapon|\nMinigun (Unreal)|Image:Minigun-unr.jpg|Unreal\
      \ Minigun|\n; Primary fire\n: Type: Hitscan\n: Damage: 8-14\n: Fire rate: 7.7/s\n\
      ; Secondary fire\n: Type: Hitscan\n: Damage: 8-14\n: Fire rate: 14.2/s\n; Ammunition\n\
      : Weapon pickup: 50\n: Ammo pickup: 50\n: Maximum: 200\n}}\n\nThe Unreal minigun\
      \ features two tri-barrels that spin with each other. It uses the same ammunition\
      \ as the [[Automag]].\n{{clear}}\n\n==Unreal Tournament==\n{{Infobox Weapon|\n\
      Minigun (UT)|Image:Minigun-ut.jpg|UT Minigun|\n; Primary fire\n: Type: Hitscan\n\
      : Damage: 15-21\n: Fire rate: 8.5/s\n; Secondary fire\n: Type: Hitscan\n: Damage:\
      \ 15-21\n: Fire rate: 13.75/s\n; Inaccuracy  \t\n: primary: 0.5 degree\n: secondary:\
      \ 2.7 degrees\n; Ammunition\n: Weapon pickup: 50\n: Ammo pickup: 50\n: Maximum:\
      \ 199\n}}\n''Classification: Gatling Gun''\n\n;Primary Fire: Bullets are sprayed\
      \ forth at a medium to fast rate of fire and good accuracy.\n\n;Secondary Fire:\
      \ Minigun is twice as fast and half as accurate.\n\n;Techniques: Secondary Fire\
      \ is much more useful at close range, but can eat up tons of ammunition.\n{{clear}}\n\
      \n===Fire Rate and Tick Rate===\nIn UT and also in Unreal the Minigun's actual\
      \ firing rate greatly depends on the server's current tick rate or offline frame\
      \ rate.\n\n[http://www.utzone.de/include.php?path=content/articles.php&contentid=5668\
      \ TNSe's boring page of Tickrate & Netspeed facts] explains:\n\n:[[Image:Minigun-Firerate.jpg|thumb|Minigun\
      \ Diagram]]\n:The minigun can be hard to use due to tickrate.\n\n:The minigun\
      \ fires more or less bullets depending on the tickrate of the server. A tickrate\
      \ of 20 will give you around 10 bullets per second, while increasing to 25 could\
      \ theoretically give you 12.5 bullets per second. a 25% increase in damage.\
      \ This is a theoretical value. The tickrate is not perfect on the server, it\
      \ will vary a bit. But it's interesting enough as it shows on the picture. Different\
      \ tickrates can be used to manipulate the power of the minigun. This is one\
      \ of the reasons tickrate should stay at a default of 20 to avoid minigun being\
      \ overpowered.\n{{clear}}\n\n==Unreal Tournament 2003==\n{{Infobox Weapon|\n\
      MiniGun (UT2003)|Image:Minigun-2004.jpg||\n; Primary fire\n: Type: Hitscan\n\
      : Damage: 6-7\n: Fire rate: 16.5/s\n; Secondary fire\n: Type: Hitscan\n: Damage:\
      \ 12-14\n: Fire rate: 5.5/s\n; Ammunition\n: Weapon pickup: 150\n: Ammo pickup:\
      \ 100\n: Maximum: 350\n}}\n''The Schultz-Metzger T23-A 23mm rotary cannon is\
      \ capable of firing both high-velocity caseless ammunition and cased rounds.\
      \ With an unloaded weight of only 8 kilograms, the T23 is portable and maneuverable,\
      \ easily worn across the back when employing the optional carrying strap. The\
      \ T23-A is the rotary cannon of choice for the discerning soldier.''\n{{clear}}\n\
      \n==Unreal Tournament 2004==\n{{Infobox Weapon|\nMiniGun (UT2004)|Image:Minigun-2004.jpg||\n\
      ; Primary fire\n: Type: Hitscan\n: Damage: 7-8\n: (vs vehicles: 4-5)\n: Fire\
      \ rate: 16.5/s\n; Secondary fire\n: Type: Hitscan\n: Damage: 14-16\n: (vs vehicles:\
      \ 9-10)\n: Fire rate: 5.5/s\n; Ammunition\n: Weapon pickup: 150\n: Ammo pickup:\
      \ 50\n: Maximum: 300\n}}\nIn UT2004 the Minigun no longer imparts momentum to\
      \ target players, but deals out a bit more damage than the UT2003 version. The\
      \ momentum was removed to prevent [[lockdown]].\n{{clear}}\n\n==Unreal Tournament\
      \ 3==\nUT3 merged the Minigun with the [[Stinger]] to create the Stinger Minigun.\n\
      {{Infobox Weapon|\nStinger Minigun|Image:UT3_stinger.png||\n; Primary fire\n\
      : Type: Hitscan\n: Damage: 14\n: (vs vehicles: 8)\n: (vs nodes: 8)\n: Fire rate:\
      \ 11.0/s\n: Spread: 3.9&deg;\n: Warmup: 5 shots\n; Secondary fire\n: Type: Projectile\n\
      : Damage: 38\n: (vs vehicles: 22)\n: (vs nodes: 22)\n: Fire rate: 3.9/s\n: Ammo\
      \ cost: 2\n; Ammunition\n: Weapon pickup: 100\n: Ammo pickup: 50 (Version 1.0-1.3)<br>40\
      \ (As of Version 2.0)\n: Maximum: 300\n}}\n;Primary Fire\nRapidly fires unprocessed\
      \ [[Tarydium]] crystal shards. This mode is like traditional miniguns, with\
      \ [[hitscan]] shots and lots of random spread. The first shots fired have slightly\
      \ longer delays between them, corresponding to fire rates of about 5.8/s, 6.3/s,\
      \ 7.0/s, 7.7/s and 8.7/s respectively. The full fire rate is reached after about\
      \ 0.72s. (0.79s for consoles)\n;Secondary Fire\nFires large, visible chunks\
      \ of Tarydium. This mode resembles the original Stinger: it's [[projectile]]s\
      \ are certianly ''not'' instant hit, so you will have to lead your target a\
      \ bit. However, it does have a fair bit of knockback, as well as the ability\
      \ to pin opponents to the walls with a killing shot. As these shots follow a\
      \ perfect line with no spread, they are useful against distant stationary or\
      \ slow targets.\n;Game Description\n''Replacing the Minigun in this year's [[Liandri\
      \ Grand Tournament|Tournament]], the 'Stinger' is actually a [[Liandri Mining\
      \ Corporation|Liandri]] mining tool converted into military service. The Stinger\
      \ fires shards of unprocessed Tarydium crystal at an alarming rate, raking opponents\
      \ with a storm of deadly needles. The alternate fire shoots larger hunks of\
      \ crystal that can knock back an opponent, sometimes even pinning them to walls.\n\
      {{clear}}\n\n==Unreal Championship==\n{{Infobox Weapon|\nMinigun|Image:Minigun-UC.jpg||\n\
      ; Primary fire\n: Type: Hitscan\n: Damage: 6-7\n: Fire rate: 16.5/s\n; Secondary\
      \ fire\n: Type: Hitscan\n: Damage: 12-14\n: Fire rate: 5.5/s\n; Ammunition\n\
      : Weapon pickup: 150\n: Ammo pickup: 100\n: Maximum: 350\n}}\nThis incarnation\
      \ of the Minigun is similar to that of [[UT2003]]. Its mesh is somewhat different\
      \ though, although the ammo pickup remains the same through UC, UT2003 and UT2004.\n\
      {{clear}}\n\n==See Also==\n*[[Stinger]] - replaced the Minigun in [[Unreal Championship\
      \ 2]]\n*[[Combat Assault Rifle]] - replaced the Minigun in [[Unreal II]]\n\n\
      [[Category:Weapons]]\n[[Category:Hitscan weapons]]"
