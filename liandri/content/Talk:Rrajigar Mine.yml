  title: "Talk:Rrajigar Mine"
  text:
    text: "<p>Looks great! Keep going in that vein. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 10:31, 24 July 2007 (EDT)\n</p><p>I'll\
      \ look into it. First thing I'll do is to refit the first three map pages in\
      \ that manner, and then I'll add map four.--<a href=\"/edit/User:Hellscrag?redlink=1\"\
      \ class=\"new\" title=\"User:Hellscrag (page does not exist)\">Hellscrag</a>\
      \ 05:33, 24 July 2007 (EDT)\n</p><p>I would say continue on with them, no reason\
      \ not to. It might be pragmatic to number references to the translocator messages\
      \ since they are at particular points in the walkthrough. Such as including\
      \ [1] somewhere and at the bottom next to the first translocator message putting\
      \ [1] - (message). I think we should try to do that for the time being until\
      \ we can figure out a better way to do it. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 18:07, 23 July 2007 (EDT)\n</p><p>I agree that\
      \ separating xlator messages needs to be re-thought. It worked in Vortex Rikers,\
      \ but in Rrajigar Mine most of the xlator messages are much more like instructions\
      \ telling the player (indirectly) where to go next, and don't really work outside\
      \ their context within the flow of the level. If you look at the walkthroughs\
      \ on UnrealSP, you'll see that the xlator messages are included within the main\
      \ text. Let me know what you decide: I'm happy to keep doing these pages as\
      \ long as you don't mind progress being a bit slow (unlikely to be more than\
      \ two or three a week) --<a href=\"/edit/User:Hellscrag?redlink=1\" class=\"\
      new\" title=\"User:Hellscrag (page does not exist)\">Hellscrag</a> 18:04, 23\
      \ July 2007 (EDT)\n</p><p>Great job! I am concerned about these walkthrough\
      \ pages for Unreal the way that the Translator messages are separated like they\
      \ are. I know it was my idea to begin with, but we should probably explore some\
      \ method of footnoting them in the actual walkthrough so people know where they\
      \ actually came from... --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 15:38, 23 July 2007 (EDT)\n</p><p>The first two levels also need\
      \ to be updated now. --<a href=\"/User:UBerserker\" title=\"User:UBerserker\"\
      >UBerserker</a>\n</p>\n<h2><span class=\"mw-headline\" id=\"DM-Rrajigar_reference\"\
      >DM-Rrajigar reference</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Rrajigar_Mine?section=1\" title=\"Edit section:\
      \ DM-Rrajigar reference\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm just nitpicking here, but since Rrajigar is also an UT2004 map, some\
      \ might go to this article expecting it was the other map (I know I did)<br\
      \ />\nMaybe it'd be a good idea to expand the introduction with \"Not to be\
      \ confused with &lt;link to the UT2004 map&gt;\" to help those on their way.\
      \ --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 20:09,\
      \ 23 July 2007 (EDT)\n</p>\n<dl><dd> Done!--<a href=\"/edit/User:Hellscrag?redlink=1\"\
      \ class=\"new\" title=\"User:Hellscrag (page does not exist)\">Hellscrag</a>\
