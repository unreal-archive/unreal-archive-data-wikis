  title: "Jerl Liandri"
  text:
    text: "<p><b>Jerl Liandri</b> is the founder of the <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri Mining Corporation</a>, the company\
      \ that started the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Liandri Grand Tournament</a> in 2291. Other than that, nothing\
      \ is known about him.\n</p>\n<h2><span class=\"mw-headline\" id=\"Xan_Kriegor\"\
      >Xan Kriegor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Jerl_Liandri?section=1\" title=\"Edit section: Xan\
      \ Kriegor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Xan-ut1.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Xan-ut1.jpg/100px-Xan-ut1.jpg\"\
      \ width=\"100\" height=\"144\" class=\"thumbimage\" srcset=\"/w/images/thumb/Xan-ut1.jpg/150px-Xan-ut1.jpg\
      \ 1.5x, /w/images/thumb/Xan-ut1.jpg/200px-Xan-ut1.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Xan-ut1.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Xan Kriegor</div></div></div>\n<p>In\
      \ 2341, during the period of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>, a popular rumor was that Jerl Liandri fought in the\
      \ <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri\
      \ Grand Tournament</a> himself under the alias <a href=\"/Xan_Kriegor\" title=\"\
      Xan Kriegor\">Xan Kriegor</a>, wearing an advanced battle suit.\n</p><p>This\
      \ rumor is false. Xan Kriegor was originally part of the <a href=\"/Cybernetic\"\
      \ title=\"Cybernetic\">Cybernetic</a> work force on LBX-768, until he and the\
      \ other cybernetics started the <a href=\"/LBX-7683_Robot_Uprising\" title=\"\
      LBX-7683 Robot Uprising\">LBX-7683 Robot Uprising</a> in 2283. This effectively\
      \ turned them into opponents of the <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri Mining Corporation</a>. The cybernetics\
      \ were defeated, their memories wiped, and they were entered in the Tournament\
      \ to fight for the Liandri. Xan remained their undefeated champion for a long\
      \ time.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122124230\nCache\
