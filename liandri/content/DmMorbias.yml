  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Morbias\"\
      \ title=\"Recurring maps\">Recurring maps#Morbias</a>.</i></dd></dl>\n<p><br\
      \ />\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DmMorbias1.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DmMorbias1.jpg/250px-DmMorbias1.jpg\"\
      \ width=\"250\" height=\"172\" class=\"thumbimage\" srcset=\"/w/images/thumb/DmMorbias1.jpg/375px-DmMorbias1.jpg\
      \ 1.5x, /w/images/thumb/DmMorbias1.jpg/500px-DmMorbias1.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DmMorbias1.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Morbias</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Gallery\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Gallery</span></a></li>\n</ul>\n</div>\n\n</div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th>\
      \ Full title\n</th>\n<td> Morbias\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n\
      <td> <a href=\"/Elliot_%22Myscha%22_Cannon\" class=\"mw-redirect\" title=\"\
      Elliot &quot;Myscha&quot; Cannon\">Elliot \"Myscha\" Cannon</a>\n</td></tr>\n\
      <tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmMorbias?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DmMorbias\
      \ is as simple as they come. It's an octagonal room with 2 floors, with the\
      \ middle of the 2nd floor cut out to form a large courtyard in the middle of\
      \ the map. There are 2 smaller rooms on opposite ends of the octagonal room\
      \ with the spawnpoints and lifts to the 2nd floor.\n</p><p>The straightforward\
      \ design is reinforced by a straightforward selection of pickups. There are\
      \ no health pickups, or any other powerups. The only weapon available is the\
      \ <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball Gun\">Eightball\
      \ Gun</a>, with near a dozen <a href=\"/Rocket_Pack\" class=\"mw-redirect\"\
      \ title=\"Rocket Pack\">Rocket Packs</a> to provide the player with ammunition.\
      \ These are the only pickups in the map.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmMorbias?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:107px;\"><a href=\"/File:DmMorbias-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/DmMorbias-Pickups.png/105px-DmMorbias-Pickups.png\"\
      \ width=\"105\" height=\"158\" class=\"thumbimage\" srcset=\"/w/images/thumb/DmMorbias-Pickups.png/158px-DmMorbias-Pickups.png\
      \ 1.5x, /w/images/thumb/DmMorbias-Pickups.png/210px-DmMorbias-Pickups.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DmMorbias-Pickups.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Morbias</div></div></div>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmMorbias?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"475\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball\
      \ Gun\">Eightball Gun</a> </td>\n<td> 5 </td>\n<td> 11 </td>\n<td> 4 on the\
      \ 1st floor of the center room. 7 on the 2nd floor, each one in a corner.\n\
      </td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmMorbias?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"475\">Location\n</th></tr>\n\
      <tr>\n<td> None </td>\n<td> - </td>\n<td> -\n</td></tr>\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmMorbias?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Pick\
      \ up an Eightball and shoot before the opponent does. Use the normal, alternative\
      \ fire or a combination to make the best of a situation. The more narrow doorways\
      \ are the easiest place to frag the opponent, as he doesn't have any room to\
      \ dodge a barrage of rockets. Other that, keep moving and gain domination over\
      \ the center court. \n</p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmMorbias?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> The map's\
      \ simple lay-out gave it a reputation in the community, as well as <a href=\"\
      /Recurring_maps#Morbias\" title=\"Recurring maps\">several official sequels</a>.</li>\n\
      <li> The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it underwent through a theme change in order\
      \ to be included into UT as <a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\"\
      >DM-Morbias][</a>. A similar idea was done as the map <a href=\"/DM-Fractal\"\
      \ title=\"DM-Fractal\">DM-Fractal</a>.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Gallery\">Gallery</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DmMorbias?section=7\" title=\"\
      Edit section: Gallery\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul class=\"gallery mw-gallery-traditional\">\n\t\t<li class=\"gallerybox\"\
