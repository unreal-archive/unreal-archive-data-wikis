      \ 1.5x, /w/images/thumb/DmMorbias2.jpg/240px-DmMorbias2.jpg 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p>Part of the 2nd floor.\n</p>\n\t\t\t</div>\n\
