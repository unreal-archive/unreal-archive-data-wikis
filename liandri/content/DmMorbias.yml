    text: "{{For|other versions of this map|Recurring maps#Morbias}}\n{{Infobox Map\n\
      | title       = Morbias\n| mapimage    = DmMorbias1.jpg\n| author      = [[Elliot\
      \ \"Myscha\" Cannon]]\n| game        = Unreal\n| gametype    = Deathmatch\n\
      }}\n==Map Description==\nDmMorbias is as simple as they come. It's an octagonal\
      \ room with 2 floors, with the middle of the 2nd floor cut out to form a large\
      \ courtyard in the middle of the map. There are 2 smaller rooms on opposite\
      \ ends of the octagonal room with the spawnpoints and lifts to the 2nd floor.\n\
      \nThe straightforward design is reinforced by a straightforward selection of\
      \ pickups. There are no health pickups, or any other powerups. The only weapon\
      \ available is the [[Eightball Gun]], with near a dozen [[Rocket Pack]]s to\
      \ provide the player with ammunition. These are the only pickups in the map.\n\
      \n==Weapons & Pickups==\n[[Image:DmMorbias-Pickups.png|thumb|right|105px|Morbias]]\n\
      \n===Weapons===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \ \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"\
      475\"|Ammo Location\n|-\n| [[Eightball Gun]] || 5 || 11 || 4 on the 1st floor\
      \ of the center room. 7 on the 2nd floor, each one in a corner.\n|-\n|}\n\n\
      ===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n\
      |-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"475\"|Location\n|-\n\
      | None || - || -\n|-\n|}\n\n==Tips & tricks==\nPick up an Eightball and shoot\
      \ before the opponent does. Use the normal, alternative fire or a combination\
      \ to make the best of a situation. The more narrow doorways are the easiest\
      \ place to frag the opponent, as he doesn't have any room to dodge a barrage\
      \ of rockets. Other that, keep moving and gain domination over the center court.\
      \ \n\n== Trivia ==\n* The map's simple lay-out gave it a reputation in the community,\
      \ as well as [[Recurring maps#Morbias|several official sequels]].\n* The map\
      \ was considered for Unreal Tournament, and in fact appeared, untouched, in\
      \ the betas. Needless to say, it underwent through a theme change in order to\
      \ be included into UT as [[DM-MorbiasII|DM-Morbias][]]. A similar idea was done\
      \ as the map [[DM-Fractal]].\n\n==Gallery==\n<gallery>\nImage:DmMorbias2.jpg|Part\
      \ of the 2nd floor.\nImage:DmMorbias3.jpg|One of the side rooms, with the lift\
      \ at the right side\n</gallery>\n\n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Morbias]]\n[[Category:Unreal maps|Morbias]]"
