  text:
    text: "<h2><span class=\"mw-headline\" id=\"Bot_Listing\">Bot Listing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:DM-Pressure?section=1\" title=\"Edit section: Bot Listing\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Does\
      \ anyone think it's really necessary to list the bots? I'm having a hard enough\
      \ time getting other people to agree listing the amount of weapons, ammo, and\
      \ pickups is useful... but I think they'd all agree that as \"potentially un-useful\"\
      \ as that is... that they'd all be more useful than bots. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 07:19, 3 August 2007 (EDT)\n</p>\n\
      <dl><dd>I don't see how it's really useful... If people want that list there,\
      \ they should probably link the characters to their team pages rather than relisting\
      \ information on each map page. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 10:10, 3 August 2007 (EDT)</dd></dl>\n<p>I agree, and\
      \ by the way, not all the maps are in the SP ladder. Sir Brizz's idea sounds\
      \ good. --<a href=\"/User:UBerserker\" title=\"User:UBerserker\">UBerserker</a>\n\
