      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Synopsis\">Synopsis</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UT3_Act_4?section=1\" title=\"Edit section: Synopsis\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>After Izanagi/Ronin\
      \ defeated the Liandri, we're taken to a cutscene where we can appreciate the\
      \ beautifulness of Taryd. The camera shifts it's focus to two soldiers. Then,\
      \ suddenly, tentacles start falling from the sky. The same happens in two other\
      \ places, an icy fortress, and a city. In the city, some Fury flyers unleash\
      \ the chaos and destruction in the city. Darkwalkers start to contribute to\
      \ the mayhem. In the icy fortress, troops of Necris soldiers covered by Nemesis\
      \ wreak havoc. People in Torlan Delta gets wrecked. The Necris invasion of Taryd\
      \ has begun.\n</p><p>Back in Taryd, we see Reaper and Malcolm discussing the\
      \ situation with a \"crapsack world\" background:\n</p><p><b>Reaper</b>: <i>This\
      \ isn't war - this is slaughter. You call this calculated losses? Collateral\
      \ damage?</i><br />\n<b>Malcolm</b>: <i>We didn't think they'd came this fast...\
      \ attack every front...</i><br />\n<b>Reaper</b>: <i>You wanted them to break\
      \ the rules, start an open war... Take a look, you got your wish!</i><br />\n\
      <b>Malcolm</b>: <i>They came too fast... we didn't provoke this... they must\
      \ have been preparing for years...</i><br />\n<b>Reaper</b>: <i>Yeah, you blew\
      \ it. But this was coming no matter what we did... Only one thing to do now.\
      \ Let's kick some Necris ass.</i>\n</p><p>Now the war is unleashed. You and\
      \ your team have to kick the Necris out of Taryd. Permanently if possible. Plenty\
      \ of the areas are now in possession of the Necris, and sometimes you have to\
      \ learn how to drive their \"new\" vehicles.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Main_Route\">Main Route</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UT3_Act_4?section=2\" title=\"\
      Edit section: Main Route\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a href=\"/WAR-Islander\" title=\"WAR-Islander\">WAR-Islander</a>[*][**][***]</li>\n\
