  wikitext:
    text: "{{stub}}\n{{Spoilers}}\n\n== Synopsis ==\n\nAfter Izanagi/Ronin defeated\
      \ the Liandri, we're taken to a cutscene where we can appreciate the beautifulness\
      \ of Taryd. The camera shifts it's focus to two soldiers. Then, suddenly, tentacles\
      \ start falling from the sky. The same happens in two other places, an icy fortress,\
      \ and a city. In the city, some Fury flyers unleash the chaos and destruction\
      \ in the city. Darkwalkers start to contribute to the mayhem. In the icy fortress,\
      \ troops of Necris soldiers covered by Nemesis wreak havoc. People in Torlan\
      \ Delta gets wrecked. The Necris invasion of Taryd has begun.\n\nBack in Taryd,\
      \ we see Reaper and Malcolm discussing the situation with a \"crapsack world\"\
      \ background:\n\n'''Reaper''': ''This isn't war - this is slaughter. You call\
      \ this calculated losses? Collateral damage?''<br>\n'''Malcolm''': ''We didn't\
      \ think they'd came this fast... attack every front...''<br>\n'''Reaper''':\
      \ ''You wanted them to break the rules, start an open war... Take a look, you\
      \ got your wish!''<br>\n'''Malcolm''': ''They came too fast... we didn't provoke\
      \ this... they must have been preparing for years...''<br>\n'''Reaper''': ''Yeah,\
      \ you blew it. But this was coming no matter what we did... Only one thing to\
      \ do now. Let's kick some Necris ass.''\n\nNow the war is unleashed. You and\
      \ your team have to kick the Necris out of Taryd. Permanently if possible. Plenty\
      \ of the areas are now in possession of the Necris, and sometimes you have to\
      \ learn how to drive their \"new\" vehicles.\n\n== Main Route ==\n* [[WAR-Islander]][*][**][***]\n\
      * [[WAR-MarketDistrict]]\n* Routes: [[DM-ShangriLa]] (4.1) and [[vCTF-Corruption]]\
      \ (4.2)\n* Back from the routes.\n* [[WAR-OnyxCoast]]\n* [[WAR-Avalanche]]\n\
      * [[DM-Deimos]]\n* ''End of chapter.''\n\n=== Route 4.1 ===\n* [[DM-ShangriLa]]\n\
      * Routes: [[vCTF-Corruption]] (4.1.1) and [[DM-Defiance]] (4.1.2)\n\n==== Route\
      \ 4.1.1 ====\n* [[vCTF-Corruption]]\n* Routes: [[vCTF-Suspense]] (4.1.1.1) and\
      \ [[DM-Deck]] (4.1.1.2)\n\n===== Route 4.1.1.1 =====\n* [[vCTF-Suspense]]\n\
      * Optional: [[DM-Biohazard]]\n* ''Back to Main Route.''\n\n===== Route 4.1.1.2\
      \ =====\n* [[DM-Deck]][****]\n* [[WAR-Torlan]]\n* Optional: [[DM-Biohazard]]\n\
      * ''Back to Main Route.''\n\n==== Route 4.1.2 ====\n* [[DM-Defiance]]\n* Optional:\
      \ [[DM-Deck]][****]\n* [[WAR-Torlan]]\n* Optional: [[DM-Biohazard]]\n* ''Back\
      \ to Main Route.''\n\n=== Route 4.2 ===\n* [[vCTF-Corruption]]\n* Routes: [[vCTF-Suspense]]\
      \ (4.2.1) and [[DM-ShangriLa]] (4.2.2)\n\n==== Route 4.2.1 ====\n* [[vCTF-Suspense]]\n\
      * Optional: [[DM-Deck]][****]\n* [[WAR-Torlan]]\n* Optional: [[DM-Biohazard]]\n\
      * ''Back to Main Route.''\n\n==== Route 4.2.2 ====\n* [[DM-ShangriLa]]\n* Routes\
      \ [[DM-Deck]] (4.2.2.1) and [[DM-Defiance]] (4.2.2.2)\n\n===== Route 4.2.2.1\
      \ =====\n* [[DM-Deck]][****]\n* [[WAR-Torlan]]\n* Optional: [[DM-Biohazard]]\n\
      * ''Back to Main Route.''\n\n===== Route 4.2.2.2 =====\n* [[DM-Defiance]]\n\
      * Optional: [[DM-Biohazard]]\n* ''Back to Main Route.''\n\n== Cards ==\n\nNone.\n\
      \n== Unlockable Characters ==\n\n* [*] '''Kragoth'''\n* [**] '''Damian'''\n\
      * [***] '''Malakai'''\n* [****] '''Scythe'''\n\n== Tips and additional info\
      \ ==\n\n== See also ==\n\n{{UT3 Single Player}}\n\n[[Category:Single_player_walkthroughs]]"
