      <tr>\n<td> <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> </td>\n<td>\
      \ The Scorpion only spawns at nodes 2 &amp; 3.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Hellbender\" title=\"Hellbender\">Hellbender</a> </td>\n<td> The Hellbender\
      \ spawns just outside of the bases, and at the nodes 1 &amp; 4.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> </td>\n<td> The\
      \ Goliath is in the back of each base, and at nodes 5 &amp; 6.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> </td>\n<td> In the\
