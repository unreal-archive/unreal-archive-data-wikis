      >\n<ul><li><a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal\
      \ 2</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">He was in the Marines once before. They threw\
      \ him out. Because he thought for himself. They called it \"departing from established\
      \ mission parameters.\"<br /><br />One time, this colonel ordered him to leave\
      \ a wounded civilian behind. He told the colonel to shove it and dragged her\
      \ out anyway. So he was court-martialled. Cashiered. Kicked out. He went on\
      \ cop duty, patrolling the ass-end of space with the rest of us rejects.<br\
      \ /><br />You can tell he hasn't changed, though. Pisses the hell out of <a\
      \ href=\"/Aida\" title=\"Aida\">Aida</a>, but he still wades in with both fists\
      \ and does what he thinks is right.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Isaak</a></div>\n<p>John Dalton,\
      \ along with <a href=\"/Aida\" title=\"Aida\">Aida</a>, <a href=\"/Isaak\" title=\"\
      Isaak\">Isaak</a>, and <a href=\"/Ne%27Ban\" title=\"Ne'Ban\">Ne'Ban</a> forms\
      \ the crew of the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA Atlantis</a>.\
      \ He follows orders from  <a href=\"/Sector_Commander_Hawkins\" title=\"Sector\
      \ Commander Hawkins\">Sector Commander Hawkins</a>.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Notes\">Notes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/John_Dalton?section=1\"\
      \ title=\"Edit section: Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>During the game, Dalton is offered reinstatement into\
      \ the marines along with a promotion to Colonel. However, the reinstatement\
      \ turned out to be a ploy to get Dalton to risk himself for the <a href=\"/edit/Artifact?redlink=1\"\
      \ class=\"new\" title=\"Artifact (page does not exist)\">Artifacts</a>. Therefore,\
      \ his maximum rank attained is Lieutenant Colonel, assuming the marines of the\
      \ future use the same rank structure as modern day marines. Curiously, a texture\
      \ file within the game shows a marine dress shirt in Dalton's cabin with two\
      \ stars on the shoulder, which normally denotes a rank of Major General.\n</p>\n\
