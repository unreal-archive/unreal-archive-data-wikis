      /Invisibility\" title=\"Invisibility\">Invisibility</a> </td>\n<td> 1 </td>\n\
      <td> In a glitched, unreachable area.\n</td></tr>\n<tr>\n<td> <a href=\"/Damage_Amplifier\"\
      \ title=\"Damage Amplifier\">UDamage</a> </td>\n<td> 1 </td>\n<td> Below the\
      \ pyramid.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Pyramid?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> The lower part of the middle tube, where all the powerups are, is an\
      \ excellent chance to get some free frags or just lower your foes frag counts.</li>\n\
      <li> Knockback weapons are very useful in this map, especially if there're some\
      \ people near the ledges of a level.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Pyramid?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Actually the mapper placed the invisibility of Unreal which UT replaces with\
      \ its own.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Author.27s_Notes\"\
      >Author's Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Pyramid?section=7\" title=\"Edit section: Author's\
      \ Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">I just wanted to do something weird\
      \ and brutal, where fight is the only goal of the Level, and where gathering\
      \ Items is secondary. The Tube in the middle allow you to fly from floor to\
      \ floor. The Level is oversimplified but the resulting gameplay is interesting.\
      \ You can go under the basement level to get all the goodies but it's risky\
      \ since anyone who sees you can send you flying in the sky.<sup id=\"cite_ref-1\"\
      \ class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Inoxx's website</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"References\">References</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Pyramid?section=8\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"mw-references-wrap\"><ol class=\"references\"\
      >\n<li id=\"cite_note-1\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-1\"\
      >↑</a></span> <span class=\"reference-text\"><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://replay.web.archive.org/20031026081211/http://www.planetunreal.com/inoxx/maps/pyramid.htm\"\
      >DM-Pyramid history by Inoxx</a></span>\n</li>\n</ol></div>\n<p><br />\n</p>\n\
