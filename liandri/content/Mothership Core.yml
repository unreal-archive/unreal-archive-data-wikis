      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:MotherShipCore.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>MotherShip\
      \ Core</b> is the thirty-third map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Inoxx\"\
      \ class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n<dt> Description</dt>\n\
      <dd> As the player heads deeper into the <a href=\"/Skaarj\" title=\"Skaarj\"\
      >Skaarj</a> Mothership, the Skaarj guarding the ship begin to hunt the player\
      \ down in waves. In due course, the player learns that he must seek out and\
      \ destroy the main power generator of the Mothership to continue.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n<li\
