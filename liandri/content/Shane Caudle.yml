      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>One\
      \ of the street signs in <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\"> UT2004</a>'s <a href=\"/ONS-Urban\" title=\"ONS-Urban\"\
      >ONS-Urban</a> shows the way to \"Caudle Ave.\"</li></ul>\n<h2><span class=\"\
