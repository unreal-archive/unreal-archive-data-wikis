  title: "Shane Caudle"
  text:
    text: "<p><b>Shane Caudle</b> Is an Art Director/Level designer/ 3d Guy for <a\
      \ href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>. Originally hired\
      \ as a Level Designer, Shane now works as Technical Art Director, balancing\
      \ his time between making actual game content, trying new techniques to speed\
      \ Epic's pipeline and creating/refining the many tools Epic uses to create their\
      \ latest games.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#General_Information\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">General Information</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#List_of_Contributions\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">List of Contributions</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Unreal\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Return_to_Na_Pali\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">Return to Na Pali</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2.3</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"tocnumber\">2.4</span>\
      \ <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Trivia\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-8\"><a href=\"#External_Links\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">External Links</span></a></li>\n</ul>\n</div>\n\
      \n<h2><span class=\"mw-headline\" id=\"General_Information\">General Information</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Shane_Caudle?section=1\" title=\"Edit section: General Information\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Born\
      \ in 1972, Shane started making art for a living at the age of 17 (though he\
      \ has been airbrushing since he was 12 just for fun). After a while he was offered\
      \ a job at a company called Animotion, where he was introduced to CG. He then\
      \ used CG for his own comic book series \"Eye of the Storm\", where he combined\
      \ 3D rendered backgrounds with hand painted characters. During the creation\
      \ of these books he also started making levels for games like Doom, Hexen and\
      \ Quake. It wasn't long before he got multiple job offers, including one from\
      \ <a href=\"/edit/Tim_Sweeney?redlink=1\" class=\"new\" title=\"Tim Sweeney\
      \ (page does not exist)\">Tim Sweeney</a>. Tim sent Shane the tools to make\
      \ a level using the <a href=\"/Unreal_Engine\" title=\"Unreal Engine\">Unreal\
      \ Engine</a>, Shane returned a level a few days later and got a job offer in\
      \ return. \n</p><p>Shane was originally brought in as a Level Designer for <a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a>, but his contributions for its\
      \ sequel <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\
      \ also include the creation of the Intro level, soldier models (+ skins), pickups\
      \ (+ skins), weapons (+ skins) and the interface and HUD graphics. His duties\
      \ shifted even more during the creation of the 2nd generation of Unreal games,\
      \ where he spends most of his time developing the Unreal Engine's tools and\
      \ doing Art Work for the latest games. He also still makes game content, but\
      \ it's mostly limited to models, such as <a href=\"/The_Corrupt\" title=\"The\
      \ Corrupt\">The Corrupt</a> for <a href=\"/Unreal_Tournament_3\" title=\"Unreal\
      \ Tournament 3\">Unreal Tournament 3</a>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"List_of_Contributions\">List of Contributions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Shane_Caudle?section=2\"\
      \ title=\"Edit section: List of Contributions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"list\" width=\"60%\">\n\n<tr>\n<th>\n\
