      \t\n|-\n!\n====Unreal Tournament 2003/2004====\n|-\n|\n*[[BR-DE-ElecFields]]\
      \  (UT2003's Digital Extremes' Bonus Pack)\n*[[CTF-DE-ElecFields]] (UT2003's\
      \ DE BP)\n*[[CTF-DE-LavaGiant2]] (DE BP, was cut from UT2004)\n|\n*[[DM-Flux2]]\n\
      *[[DM-TokaraForest]]\t\t(with [[Mike Leatham]])\n*[[DOM-SepukkuGorge]]\t\n|}\n\
