parse:
  title: "Juan Pancho 'XceptOne' Eekels"
  text:
    text: "<p><b>Juan Pancho 'XceptOne' Eekels</b> (or simply <b>Pancho Eekels</b>)\
      \ is a Lead Level Designer for Digital Extremes. He joined the <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> team halfway through development and has contributed\
      \ to various games in the Unreal series and Digital Extremes' own franchises\
      \ since.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:114px;\"><a href=\"/File:Pancho.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/Pancho.jpg/112px-Pancho.jpg\" width=\"112\" height=\"151\" class=\"\
      thumbimage\" srcset=\"/w/images/Pancho.jpg 1.5x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Pancho.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Juan Pancho Eekels</div></div></div>\n<p><br />\n</p>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Return_to_Na_Pali\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Return to Na Pali</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#External_Links\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Juan_Pancho_%27XceptOne%27_Eekels?section=1\" title=\"\
      Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Before moving to Canada to work for Digital Extremes,\
      \ Pancho attended school in The Netherlands. He went on to work in a dental\
      \ lab and did some freelance animation/modeling for a few years before applying\
      \ for a job at DE. He kept on applying and was eventually hired to help work\
      \ on Unreal, for which he made a few textures, models, animations and a lot\
      \ of maps. After working on Unreal and <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a> he was named Lead Level Designer at\
      \ Digital Extremes, where he made levels for Pariah, WarPath and Dark Sector.\
      \ He also contributed to <a href=\"/Unreal_Tournament_2003\" title=\"Unreal\
      \ Tournament 2003\">Unreal Tournament 2003</a> in between those projects, for\
      \ which he made 6 levels: 3 of which were intially cut out due to performance\
      \ issues.\n</p><p>Pancho says that Riven (the 2nd chapter in the Myst series)\
      \ has inspired him enormously over the years. He also has \"a weak spot for\
      \ large desolate areas, with only one little micro world as the focus\". This\
      \ theme can be seen in both older (LavaGiant, Peak) and newer (ElecFields) levels\
      \ of his.\n</p>\n<h2><span class=\"mw-headline\" id=\"List_of_Contributions\"\
      >List of Contributions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
