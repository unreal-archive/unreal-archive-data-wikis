      \ best way to train your fragging and movement skills because there is no chance\
      \ of poaching for points and no relying on your team.  \n\nThis is Deathmatch\
      \ in its purest form - mano a mano.  Kill your enemy, but be careful to die\
      \ as few times as possible.\n\n== Overview ==\nPlayers gain more points than\
      \ their opponent to win.  Each kill will gain a player one point against their\
      \ enemy.  Every death, whether by the enemy or by suicide, will reduce their\
