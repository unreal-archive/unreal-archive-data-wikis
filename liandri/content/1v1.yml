      \ version of Ironic.  You may also see [[DM-1on1-Backspace|Backspace-FE]] as\
      \ a choice in 1v1 tournaments.\n\n== Some Public Servers ==\nHere are a few\
      \ public 1v1 servers.  Just hop on and wait for someone to show up, or spectate\
      \ a current game and ask to play the winner.\n\n* [ut2004://72.51.60.140:7777\
      \ Clan LOB Public 1v1 - Chicago]\n* [ut2004://72.51.60.178:7777 Team Resurrection\
      \ South of Heaven - Chicago]\n* [ut2004://66.225.194.172:7777 ur^ Duel Server\
