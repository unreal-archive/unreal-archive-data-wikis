  title: "1v1"
  text:
    text: "<p><b>1v1</b> (also known as <b>1on1</b> and <b>1vs1</b>) is a favorite\
      \ gametype of high-level <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\
      \ players and those looking to get better.  It requires and helps train many\
      \ of the base skills that are shared among all gametypes.  It has been said\
      \ many times by various players that 1v1 is the best way to train your fragging\
      \ and movement skills because there is no chance of poaching for points and\
      \ no relying on your team.  \n</p><p>This is Deathmatch in its purest form -\
      \ mano a mano.  Kill your enemy, but be careful to die as few times as possible.\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Standard_Game_Rules\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Standard Game Rules</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Additional_UTComp_Rules\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Additional UTComp\
      \ Rules</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Standard_Maps\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Standard Maps</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Some_Public_Servers\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Some Public Servers</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Strategies\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Strategies</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/1v1?section=1\" title=\"Edit\
      \ section: Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Players gain more points than their opponent to win.  Each kill will gain\
      \ a player one point against their enemy.  Every death, whether by the enemy\
      \ or by suicide, will reduce their score compared to the enemy's by one.  As\
      \ with many of the frag-based gametypes, 1v1 is one with a positive feedback\
      \ loop.  That is, whoever is currently winning the match has the upper hand,\
      \ while the player behind has extra ground to make up if he hopes to secure\
      \ victory.  When you die in 1v1 you lose all your weapons and possibly any chance\
      \ at getting some armor, putting you at a distinct disadvantage and forcing\
      \ you to play smart.  You'll respawn in a fairly predictable spot, so knowing\
      \ how to maneuver your way out of sticky situations is extremely important.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Standard_Game_Rules\">Standard Game\
      \ Rules</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/1v1?section=2\" title=\"Edit section: Standard Game\
      \ Rules\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Deathmatch gametype</li>\n<li> 15 minute time limit with \"sudden death\"\
      \ overtime</li>\n<li> No score limit</li>\n<li> <a href=\"/edit/Weapon_stay?redlink=1\"\
      \ class=\"new\" title=\"Weapon stay (page does not exist)\">Weapon stay</a>\
      \ off</li>\n<li> <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a>\
      \ disabled</li>\n<li> <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"\
      Double Damage\">Double Damage</a> disabled</li>\n<li> <a href=\"/edit/Super_weapon?redlink=1\"\
      \ class=\"new\" title=\"Super weapon (page does not exist)\">Super weapons</a>\
      \ disabled</li></ul>\n<h3><span class=\"mw-headline\" id=\"Additional_UTComp_Rules\"\
      >Additional UTComp Rules</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/1v1?section=3\" title=\"Edit\
      \ section: Additional UTComp Rules\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <a href=\"/Newnet\" title=\"Newnet\">Newnet</a>\
      \ enabled (unless both agree otherwise)</li>\n<li> 1 or 2 <a href=\"/Assault_Rifle\"\
      \ title=\"Assault Rifle\">Assault Rifle</a> grenades at respawn</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Standard_Maps\">Standard Maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/1v1?section=4\" title=\"Edit section: Standard Maps\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>1v1 is played competitively\
      \ on four maps, though, in theory, just about any can work.  Active members\
      \ of the competitive community decided over time that these were the ones that\
      \ played better in a competitive sense.\n</p>\n<ul><li> <a href=\"/DM-Rankin\"\
      \ title=\"DM-Rankin\">DM-Rankin</a></li>\n<li> <a href=\"/DM-1on1-Roughinery\"\
      \ title=\"DM-1on1-Roughinery\">DM-1on1-Roughinery</a></li>\n<li> <a href=\"\
      /DM-DE-Ironic\" title=\"DM-DE-Ironic\">DM-DE-Ironic</a></li>\n<li> DM-1on1-Lea</li></ul>\n\
      <p>The <a href=\"/edit/Fixed_Editions?redlink=1\" class=\"new\" title=\"Fixed\
      \ Editions (page does not exist)\">FE</a> versions of the first three have been\
      \ accepted as replacements for the retail releases, while the last one is usually\
      \ the \"ESWC2k5\" version.  The FE version of Ironic is, for some reason, not\
      \ used all the time, and some 1v1 servers don't stock it.  Those who play with\
      \ ambient sounds off will have to turn them back on to hear the lifts in the\
      \ non-FE version of Ironic.  You may also see <a href=\"/edit/DM-1on1-Backspace?redlink=1\"\
      \ class=\"new\" title=\"DM-1on1-Backspace (page does not exist)\">Backspace-FE</a>\
      \ as a choice in 1v1 tournaments.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Some_Public_Servers\">Some Public Servers</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/1v1?section=5\"\
      \ title=\"Edit section: Some Public Servers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Here are a few public 1v1 servers.  Just hop on and\
      \ wait for someone to show up, or spectate a current game and ask to play the\
      \ winner.\n</p>\n<ul><li> <a rel=\"nofollow\" class=\"external text\" href=\"\
      ut2004://72.51.60.140:7777\">Clan LOB Public 1v1 - Chicago</a></li>\n<li> <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"ut2004://72.51.60.178:7777\"\
      >Team Resurrection South of Heaven - Chicago</a></li>\n<li> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"ut2004://66.225.194.172:7777\">ur^ Duel Server\
      \ #1 - Chicago</a></li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"\
      ut2004://64.242.242.40:7777\">ur^ Duel Server #2 - New York</a></li>\n<li> <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"ut2004://65.99.246.130:7777\"\
      >ur^ Duel Server #3 - Dallas</a></li>\n<li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"ut2004://216.224.123.30:7777\">ur^ Duel Server #4 - San Jose</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"ut2004://63.84.200.95:7777\"\
      >dx:dewelz - Cincinnati</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/1v1?section=6\" title=\"Edit\
      \ section: Strategies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a href=\"/edit/Powerup?redlink=1\" class=\"new\" title=\"Powerup (page\
      \ does not exist)\">Powerup</a> control is vital to success in 1v1.  Controlling\
      \ powerups in 1v1 requires precise timing, as you have nobody to fall back on\
      \ should you miss a powerup.</li>\n<li> A good quality audio setup will help\
      \ you keep track of enemy positions.</li>\n<li> If you're looking to get better,\
      \ play people better than you.</li>\n<li> The end goal is total map control,\
      \ not necessarily superb fragging skill.  If you take away your enemy's weapons\
      \ and armor, he won't have protection or a good way to shoot you.</li>\n<li>\
      \ If you're down, your goal is to break your opponent's lock on the map.  Try\
      \ to swipe his pickups whilst doing your best to frag him in any way possible.\
      \  There is no such thing as <a href=\"/Spam\" title=\"Spam\">spam</a> if it\
      \ gets you a kill.  Denying him a single <a href=\"/Super_shield\" class=\"\
      mw-redirect\" title=\"Super shield\">super shield</a> may be just the thing\
      \ you need to turn the match around.</li></ul>\n\n<!-- \nNewPP limit report\n\
