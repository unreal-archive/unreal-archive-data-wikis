      \ ur^ Duel Server #4 - San Jose]\n* [ut2004://63.84.200.95:7777 dx:dewelz -\
      \ Cincinnati]\n\n== Strategies ==\n* [[Powerup]] control is vital to success\
      \ in 1v1.  Controlling powerups in 1v1 requires precise timing, as you have\
      \ nobody to fall back on should you miss a powerup.\n* A good quality audio\
      \ setup will help you keep track of enemy positions.\n* If you're looking to\
