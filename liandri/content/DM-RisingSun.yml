    text: "{{Infobox Map\n| title       = Rising Sun\n| description = The legendary\
      \ Samurai of Earth's Lotus Guard used to train within the walls of the Imperial\
      \ Palace. This small section of the Kimpu Market District was built to mirror\
      \ those courtyards, and now serves as the entrance to the Ghost Legion training\
      \ grounds.\n| mapimage    = DM-Risingsun.jpg\n| imagedesc   = DM-RisingSun\n\
      | author      = \n| players     = 6-10\n| music       = RomAsia01_DM\n| game\
      \        = Unreal Tournament 3\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n{{sectstub}}\n\n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n\
      !width=\"60\"|Count\n!width=\"60\"|Ammo\n!width=\"350\"|Location\n|-\n| [[BioRifle]]\
      \ || 1 || 2 || 1x-1x Below the south stairs.<br>0x-1x near the Rocket Launcher.\n\
      |-\n| [[Shock Rifle]] || 2 || 4 || 1x-1x Near the south arc, near the lake.<br>0x-1x\
      \ near the Stinger.<br>1x-1x In the Tutorial area. (Near the beginning)<br>0x-1x\
      \ In the Tutorial area. (Near the end)\n|-\n| [[Link Gun]] || 1 || 2 || 1x-1x\
      \ Near the west tutorial door.<br>0x-1x near the BioRifle.\n|-\n| [[Stinger\
      \ Minigun]] || 1 || 1 || Near the east balcony facing the river.\n|-\n| [[Flak\
      \ Cannon]] || 1 || 1 || Weapon below the Bell. Ammo near the Link Gun.\n|-\n\
      | [[Rocket Launcher]] || 1 || 2 || 1x-1x Near the north entrance, between the\
      \ samurai statues.<br>0x-1x near the Shock Rifle.\n|-\n|}\n\n===Pickups===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"\
      |Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_3|Health\
      \ Pack]] || 2 || Below the bell, east and west of the Flak Cannon.\n|-\n| [[Health#Unreal_Tournament_3|Health\
      \ Vial]] || 24 || 2x Between BioRifle and Armor.<br>4x Below the North stairs.<br>4x\
      \ In the wooden northwest passage.<br>10x Right below the Bell, above the Flak\
      \ Cannon.<br>4x In the wooden northeast passage.\n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 1 || Center, inside of the Market, below the Bell and Flak Cannon.\n|-\n\
      |}\n\n== Strategy ==\n{{sectstub}}\n\n== Campaign Info ==\n{{SectSpoil}}\n\n\
      === Prologue ===\nWe're taken to a cutscene, which takes place in the Twin Souls\
      \ colony. The people of the colony is working, and the camera shifts the focus\
      \ to a medallion with the original UT logo. A boy catches it, and then an explosion\
      \ ensues. The camera turns from the boy, and we see the colony being overrun\
      \ by Kralls. We watch the colonists being killed while the boy runs, and ships\
      \ explode. Then, the kid falls, and it's going to be killed by a Krall... until\
      \ Reaper saves the kid's life.\n\n'''Reaper''': ''Controlled bursts! Watch for\
      \ civilians!''\n\n'''Othello''': ''Hell yeah, this is my kind of fight!'' <br>\n\
      '''Jester''': ''The kind where we all die, Othello?'' <br>\n'''Othello''': ''Don't\
      \ worry! Your brother's got a plan.''\n\n(Reaper approaches)\n\n'''Othello'''\
      \ (to Jester): ''See?'' <br>\n'''Reaper''': ''I need volunteers!'' <br>\n'''Othello''':\
      \ ''You name it!'' <br>\n'''Reaper''': ''Jester, our only chance is to power\
      \ up a ship for evac.''\n\n(A ship rises up to the sky and gets shot down)\n\
      \n'''Jester''': ''And get shot down?'' <br>\n'''Reaper''': ''Not a shuttle...\
      \ a fighter. A good enough pilot could get past that blockade.'' <br>\n'''Jester''':\
      \ ''I'm on it.''\n\n(Jester kills a Krall and goes to said fighter)\n\n'''Othello''':\
      \ ''¡Reaper!'' (runs from the fire) ''A fighter won't help evac all these colonists.''\
      \ <br>\n'''Reaper''': ''Just get my sister to safety. Whatever it takes.''\n\
      \n(They interchange their weapons)\n\n'''Reaper''': ''Bishop, provide cover.''\
      \ <br>\n'''Bishop''': ''Verily! Bless my skills, oh Lord, and be pleased with\
      \ the work on my hands...'' <br>\n'''Reaper''': ''Just do it!''\n\nThe fight\
      \ continues, but Reaper gets shot, dazed, and falls. In a bit of awakening,\
      \ he sees Akasha shooting down a fellow soldier. The evac fails.\n\nIn the next\
      \ cutscene, Jester and Othello find Reaper being mortally wounded.\n\n'''Othello''':\
      \ ''We're too late.'' <br>\n'''Jester''': ''We can't be...''\n\nThen, he's taken\
      \ to a medical center in order to be recovered.\n\n'''Doctor''': ''...don't\
      \ even bother with this one. No way he fights again.'' <br>\n'''Malcolm''':\
      \ ''Just do it.''\n\n=== Synopsis ===\nThen, the chapter I begins. Reaper has\
      \ almost recovered, but he's still pissed off. The cutscene takes place in one\
      \ of Tokaido's gardens, perhaps an Izanagi property:\n\n'''Jester''': ''You\
      \ still mad?'' <br>\n'''Reaper''': ''You shouldn't have come back.'' <br>\n\
      '''Jester''': ''Right. Fly off and leave brother to die.'' <br>\n'''Reaper''':\
      \ ''I swore I would take care of you.'' <br>\n'''Jester''': ''From six feet\
      \ under? Good plan.'' <br>\n'''Reaper''': ''Fine, you win. So, we're working\
      \ for the Izanagi now?'' <br>\n'''Jester''': ''They had two things we needed.\
      \ First, a hospital. You were half dead.'' <br>\n'''Reaper''': ''And the second?''\
      \ <br>\n'''Jester''': ''I knew you'd be pissed when you woke up. This mercenary\
      \ gig gets us up close and personal with Necris. Fast.'' <br>\n'''Reaper''':\
      \ ''Now we're talkin'.'' <br>\n'''Jester''': ''That was the plan, but the Izanagi\
      \ suits call us 'Ronin' behind our backs. I figure we learn their new tech...\
      \ and prove we deserve a front line assignment.'' <br>\n'''Reaper''': ''Sounds\
      \ good. So where's the firing range?'' <br>\n'''Jester''': ''I thought a little\
      \ one-on-one would work out the kinks.'' <br>\n'''Reaper''': ''With rocket launchers?\
      \ Your big plan was to save me, then blow me to bits?'' <br>\n'''Jester''':\
      \ ''The whole city is covered with respawners. Corporate money...'' <br>\n'''Reaper''':\
      \ ''Respawners? On a battlefield?'' <br>\n'''Jester''': ''Sure. Portable units.''\
      \ <br>\n'''Reaper''': ''So no casualties...'' <br>\n'''Jester''': ''Yeah. Let's\
      \ see if the docs put you back together right. I know that you feel better,\
      \ but I need to make sure you're really ready for all this. Let's meet up at\
      \ the Kimpu docks for a little one on one refresher course. If it helps, you\
      \ can pretend I'm one of those scary Krall goons...''\n\nAfter that cutscene,\
      \ the player has to run over a small tutorial, where he gets familiarized with\
      \ some weapons, and then, a fight 1on1 against Jester in [[DM-RisingSun]].\n\
      \n* '''Goal:''' ''10 Kills''\n* '''Enemies:''' ''[[Jester]]''\n\n=== Mission\
      \ Objectives ===\n* Keep enemies in check until their Respawner charges are\
      \ depleted. \n* Maintain battlefield control by holding the high ground. \n\
      * Use audio cues to track enemy movement.\n\n=== Voice Chat ===\nThe first time\
      \ Reaper dies:\n\n'''Reaper:''' ''Damn, dying HURTS!''<br>\n'''Jester:''' ''Try\
      \ not to tense up. It helps.''<br>\n'''Reaper:''' ''That sounds easy.''\n\n\
      After each frag from Jester:\n\n(Jester's first frag) '''Reaper:''' ''You've\
      \ been practising.''<br>\n(Jester's third frag) '''Jester:''' ''Need more bedrest?''<br>\n\
      (Jester's fifth frag) '''Jester:''' ''And you want to be Squad Leader?''<br>\n\
      (Jester wins) '''Jester:''' ''OK, so you're not 100, but you get the general\
      \ idea.''\n\nAfter each frag from Reaper:\n\n(Reaper's first frag) '''Reaper:'''\
      \ ''That felt good.''<br>\n(Reaper's third frag) '''Jester:''' ''Now you're\
      \ getting it!''<br>\n(Reaper's fifth frag) '''Jester:''' ''Nice one, big brother!''<br>\n\
      (Reaper's seventh frag) '''Jester:''' ''Reaper is BACK!''<br>\n(Reaper's ninth\
      \ frag) '''Jester:''' ''Next time, Othello can train you.''<br>\n(Reaper wins)\
      \ '''Jester:''' ''I knew you still had it in you.''\n\nIf 45 seconds past without\
      \ action:\n\n'''Jester:''' ''Anytime, bro...''\n\nIf 60 seconds past without\
      \ action:\n\n'''Jester:''' ''This is combat, not P.T. - Quit running!''\n\n\
      {{Prevnext||DM-ShangriLa}}\n\n{{UT3 Single Player}}"
