      \ Spoiler alert!</div>\n</td></tr>\n<tr>\n<td>\n<p>This section contains spoilers.\n\
      </p><p>A spoiler is a piece of information which reveals plot events or twists,\
      \ and thus may \"spoil\" the experience for any reader who learns details of\
      \ the plot in this way rather than in the work itself.\n</p><p>Read this at\
      \ your own risk.\n</p>\n</td></tr></table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Prologue\">Prologue</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-RisingSun?section=7\" title=\"\
      Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>We're taken to a cutscene, which takes place in the Twin Souls colony. The\
      \ people of the colony is working, and the camera shifts the focus to a medallion\
      \ with the original UT logo. A boy catches it, and then an explosion ensues.\
      \ The camera turns from the boy, and we see the colony being overrun by Kralls.\
      \ We watch the colonists being killed while the boy runs, and ships explode.\
      \ Then, the kid falls, and it's going to be killed by a Krall... until Reaper\
      \ saves the kid's life.\n</p><p><b>Reaper</b>: <i>Controlled bursts! Watch for\
      \ civilians!</i>\n</p><p><b>Othello</b>: <i>Hell yeah, this is my kind of fight!</i>\
      \ <br />\n<b>Jester</b>: <i>The kind where we all die, Othello?</i> <br />\n\
      <b>Othello</b>: <i>Don't worry! Your brother's got a plan.</i>\n</p><p>(Reaper\
      \ approaches)\n</p><p><b>Othello</b> (to Jester): <i>See?</i> <br />\n<b>Reaper</b>:\
      \ <i>I need volunteers!</i> <br />\n<b>Othello</b>: <i>You name it!</i> <br\
      \ />\n<b>Reaper</b>: <i>Jester, our only chance is to power up a ship for evac.</i>\n\
      </p><p>(A ship rises up to the sky and gets shot down)\n</p><p><b>Jester</b>:\
      \ <i>And get shot down?</i> <br />\n<b>Reaper</b>: <i>Not a shuttle... a fighter.\
      \ A good enough pilot could get past that blockade.</i> <br />\n<b>Jester</b>:\
      \ <i>I'm on it.</i>\n</p><p>(Jester kills a Krall and goes to said fighter)\n\
      </p><p><b>Othello</b>: <i>¡Reaper!</i> (runs from the fire) <i>A fighter won't\
      \ help evac all these colonists.</i> <br />\n<b>Reaper</b>: <i>Just get my sister\
      \ to safety. Whatever it takes.</i>\n</p><p>(They interchange their weapons)\n\
      </p><p><b>Reaper</b>: <i>Bishop, provide cover.</i> <br />\n<b>Bishop</b>: <i>Verily!\
      \ Bless my skills, oh Lord, and be pleased with the work on my hands...</i>\
      \ <br />\n<b>Reaper</b>: <i>Just do it!</i>\n</p><p>The fight continues, but\
      \ Reaper gets shot, dazed, and falls. In a bit of awakening, he sees Akasha\
      \ shooting down a fellow soldier. The evac fails.\n</p><p>In the next cutscene,\
      \ Jester and Othello find Reaper being mortally wounded.\n</p><p><b>Othello</b>:\
      \ <i>We're too late.</i> <br />\n<b>Jester</b>: <i>We can't be...</i>\n</p><p>Then,\
      \ he's taken to a medical center in order to be recovered.\n</p><p><b>Doctor</b>:\
      \ <i>...don't even bother with this one. No way he fights again.</i> <br />\n\
      <b>Malcolm</b>: <i>Just do it.</i>\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Synopsis\">Synopsis</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-RisingSun?section=8\" title=\"Edit section: Synopsis\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Then,\
      \ the chapter I begins. Reaper has almost recovered, but he's still pissed off.\
      \ The cutscene takes place in one of Tokaido's gardens, perhaps an Izanagi property:\n\
      </p><p><b>Jester</b>: <i>You still mad?</i> <br />\n<b>Reaper</b>: <i>You shouldn't\
      \ have come back.</i> <br />\n<b>Jester</b>: <i>Right. Fly off and leave brother\
      \ to die.</i> <br />\n<b>Reaper</b>: <i>I swore I would take care of you.</i>\
      \ <br />\n<b>Jester</b>: <i>From six feet under? Good plan.</i> <br />\n<b>Reaper</b>:\
      \ <i>Fine, you win. So, we're working for the Izanagi now?</i> <br />\n<b>Jester</b>:\
      \ <i>They had two things we needed. First, a hospital. You were half dead.</i>\
      \ <br />\n<b>Reaper</b>: <i>And the second?</i> <br />\n<b>Jester</b>: <i>I\
      \ knew you'd be pissed when you woke up. This mercenary gig gets us up close\
      \ and personal with Necris. Fast.</i> <br />\n<b>Reaper</b>: <i>Now we're talkin'.</i>\
      \ <br />\n<b>Jester</b>: <i>That was the plan, but the Izanagi suits call us\
      \ 'Ronin' behind our backs. I figure we learn their new tech... and prove we\
      \ deserve a front line assignment.</i> <br />\n<b>Reaper</b>: <i>Sounds good.\
      \ So where's the firing range?</i> <br />\n<b>Jester</b>: <i>I thought a little\
      \ one-on-one would work out the kinks.</i> <br />\n<b>Reaper</b>: <i>With rocket\
      \ launchers? Your big plan was to save me, then blow me to bits?</i> <br />\n\
      <b>Jester</b>: <i>The whole city is covered with respawners. Corporate money...</i>\
      \ <br />\n<b>Reaper</b>: <i>Respawners? On a battlefield?</i> <br />\n<b>Jester</b>:\
      \ <i>Sure. Portable units.</i> <br />\n<b>Reaper</b>: <i>So no casualties...</i>\
      \ <br />\n<b>Jester</b>: <i>Yeah. Let's see if the docs put you back together\
      \ right. I know that you feel better, but I need to make sure you're really\
      \ ready for all this. Let's meet up at the Kimpu docks for a little one on one\
      \ refresher course. If it helps, you can pretend I'm one of those scary Krall\
      \ goons...</i>\n</p><p>After that cutscene, the player has to run over a small\
      \ tutorial, where he gets familiarized with some weapons, and then, a fight\
      \ 1on1 against Jester in <a class=\"mw-selflink selflink\">DM-RisingSun</a>.\n\
      </p>\n<ul><li> <b>Goal:</b> <i>10 Kills</i></li>\n<li> <b>Enemies:</b> <i><a\
      \ href=\"/Jester\" title=\"Jester\">Jester</a></i></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-RisingSun?section=9\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Keep enemies in check until their Respawner\
      \ charges are depleted. </li>\n<li> Maintain battlefield control by holding\
      \ the high ground. </li>\n<li> Use audio cues to track enemy movement.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-RisingSun?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The first time Reaper dies:\n</p><p><b>Reaper:</b>\
      \ <i>Damn, dying HURTS!</i><br />\n<b>Jester:</b> <i>Try not to tense up. It\
      \ helps.</i><br />\n<b>Reaper:</b> <i>That sounds easy.</i>\n</p><p>After each\
      \ frag from Jester:\n</p><p>(Jester's first frag) <b>Reaper:</b> <i>You've been\
      \ practising.</i><br />\n(Jester's third frag) <b>Jester:</b> <i>Need more bedrest?</i><br\
      \ />\n(Jester's fifth frag) <b>Jester:</b> <i>And you want to be Squad Leader?</i><br\
      \ />\n(Jester wins) <b>Jester:</b> <i>OK, so you're not 100, but you get the\
      \ general idea.</i>\n</p><p>After each frag from Reaper:\n</p><p>(Reaper's first\
      \ frag) <b>Reaper:</b> <i>That felt good.</i><br />\n(Reaper's third frag) <b>Jester:</b>\
      \ <i>Now you're getting it!</i><br />\n(Reaper's fifth frag) <b>Jester:</b>\
      \ <i>Nice one, big brother!</i><br />\n(Reaper's seventh frag) <b>Jester:</b>\
      \ <i>Reaper is BACK!</i><br />\n(Reaper's ninth frag) <b>Jester:</b> <i>Next\
      \ time, Othello can train you.</i><br />\n(Reaper wins) <b>Jester:</b> <i>I\
      \ knew you still had it in you.</i>\n</p><p>If 45 seconds past without action:\n\
      </p><p><b>Jester:</b> <i>Anytime, bro...</i>\n</p><p>If 60 seconds past without\
      \ action:\n</p><p><b>Jester:</b> <i>This is combat, not P.T. - Quit running!</i>\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
