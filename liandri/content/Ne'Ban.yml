      }}\n\n{{QuoteSource|I am one of fifty princes, not even in line for throne.|Ne'Ban|Unreal\
      \ 2}}\n\n'''Ne'Ban''' is a Hex-Core prince and pilot of the [[TCA Atlantis]]\
      \ during the time of [[Unreal 2]]. He speaks 500 different languages, but is\
      \ uncomfortable speaking English.\n\nAfter participating in an officer exchange\
      \ program the [[Terran Colonial Authority|TCA]] were sent Ne'Ban. Because of\
      \ his status on his home planet, the TCA chose to station him on the Atlantis,\
      \ it being being the quietest patrol available. Once Atlantis's mission becomes\
      \ dangerous [[Sector Commander Hawkins]] wants Ne'Ban to return to safety, but\
      \ he prefers to stay on board after having led a sheltered life until then.\n\
      \nThe Hex-Core are alien parasites that live in transparent, blue slugs to survive.\
