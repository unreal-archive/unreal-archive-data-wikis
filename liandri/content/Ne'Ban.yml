      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">Ne'Ban</a></div>\n<p><b>Ne'Ban</b> is a Hex-Core\
      \ prince and pilot of the <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA\
      \ Atlantis</a> during the time of <a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Unreal 2</a>. He speaks 500 different languages, but is\
      \ uncomfortable speaking English.\n</p><p>After participating in an officer\
      \ exchange program the <a href=\"/Terran_Colonial_Authority\" title=\"Terran\
      \ Colonial Authority\">TCA</a> were sent Ne'Ban. Because of his status on his\
      \ home planet, the TCA chose to station him on the Atlantis, it being being\
      \ the quietest patrol available. Once Atlantis's mission becomes dangerous <a\
      \ href=\"/Sector_Commander_Hawkins\" title=\"Sector Commander Hawkins\">Sector\
      \ Commander Hawkins</a> wants Ne'Ban to return to safety, but he prefers to\
      \ stay on board after having led a sheltered life until then.\n</p><p>The Hex-Core\
      \ are alien parasites that live in transparent, blue slugs to survive. In turn,\
      \ the slugs are encased in a kind of <a href=\"/Cybernetic\" title=\"Cybernetic\"\
      >cybernetic</a> suit to protect them from harm, allow them mobility, and equip\
      \ them with prehensile limbs.\n</p>\n<!-- \nNewPP limit report\nCached time:\
