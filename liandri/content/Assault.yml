parse:
  title: "Assault"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">In each round, one team takes\
      \ the role of the attacker, while the other team defends, in recreations of\
      \ famous (or infamous) scenarios.  After a pair of rounds, the most successful\
      \ attacking team scores a point.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004 gametype description</a></div>\n\
      <p><b>Assault</b> is an objective-oriented gametype in <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a> and <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> in which one team\
      \ attacks the objectives (usually one at a time in a specific order) while another\
      \ defends.  Often, attackers will be rewarded for completing an objective by\
      \ being allowed to spawn closer to the next objective.  If the attacking team\
      \ completes the final objective within the allowed time, the teams switch roles\
      \ and another round on the same map begins.  If not, the original attackers\
      \ lose.  If a second round begins and the new attackers complete the final objective\
      \ in less time than the first attackers, they win; if not, they lose.\n</p><p><br\
      \ />\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:386px;\"\
      ><a href=\"/File:AssaultPreview.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/AssaultPreview.gif/384px-AssaultPreview.gif\"\
      \ width=\"384\" height=\"192\" class=\"thumbimage\" srcset=\"/w/images/AssaultPreview.gif\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:AssaultPreview.gif\" class=\"internal\" title=\"Enlarge\"></a></div><a\
      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>'s preview\
      \ for Assault</div></div></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Objectives\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Objectives</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Unreal_Tournament\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Unreal Tournament</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a\
      \ href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">Unreal Tournament 2004</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Construction_and_Map_Layout\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Construction and\
      \ Map Layout</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"\
      #Weapons.2C_Pickups.2C_and_Other_Stuff\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Weapons, Pickups, and Other Stuff</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Assault_Trials\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Assault Trials</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Default_Assault_Maps\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Default Assault Maps</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Unreal_Tournament_2\"\
      ><span class=\"tocnumber\">5.1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Unreal_Tournament_2004_2\"\
      ><span class=\"tocnumber\">5.2</span> <span class=\"toctext\">Unreal Tournament\
      \ 2004</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-10\"><a href=\"#Unreal_Tournament_2004_Mega_Bonus_Pack\"\
      ><span class=\"tocnumber\">5.2.1</span> <span class=\"toctext\">Unreal Tournament\
      \ 2004 Mega Bonus Pack</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-11\"><a href=\"#See_Also\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Objectives\">Objectives</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Assault?section=1\"\
      \ title=\"Edit section: Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Common overall objectives for both UT and UT2004 include\
      \ capturing or destroying a vehicle, generator, or missile.  Sometimes, as in\
      \ <a href=\"/AS-BP2-Outback\" title=\"AS-BP2-Outback\">AS-BP2-Outback</a>, the\
      \ objectives get more creative (in this case, the goal of your assault is to\
      \ restore alcoholic beer to your favorite pub).\n</p><p>Specific objectives\
      \ range widely (below is a list of their categorization).  They can also be\
      \ classified as \"<i>optional</i>\" or <i>mandatory</i>.  Usually objectives\
      \ are linear, meaning attackers can only complete one objective at a time in\
      \ a specific order, but sometimes multiple objectives are available for completion\
      \ at one time and can be completed in any order (for example, \"destroy all\
      \ three locks\").  When an optional objective becomes available, it must be\
      \ completed before the next mandatory objective.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament\">Unreal Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Assault?section=2\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Objectives in UT are typically categorized in two\
      \ ways:\n</p>\n<ul><li> The objective must be destroyed before attackers can\
      \ continue to the next objective.  This is usually used for \"destroy the door/generator/counterweight/missile/computer\"\
      \ objectives.</li>\n<li> An attacker must come within the radius of a certain\
      \ location in order to complete the objective.  This is usually used in \"press\
      \ the button\" or \"get to the ship/control room/etc.\" objectives.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament\
      \ 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Assault?section=3\" title=\"Edit section: Unreal Tournament\
      \ 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Objective.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Objective.png/100px-Objective.png\"\
      \ width=\"100\" height=\"166\" class=\"thumbimage\" srcset=\"/w/images/thumb/Objective.png/150px-Objective.png\
      \ 1.5x, /w/images/thumb/Objective.png/200px-Objective.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Objective.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A \"Pull the lever\" objective</div></div></div>\n\
      <p>Objectives in UT2004 take several different forms:.\n</p>\n<ul><li> An \"\
      Energy Core\" must be delivered to a certain location; Energy Cores are picked\
      \ up when an attacker runs over them and dropped when an attacker dies.  They\
      \ cannot be thrown and defenders cannot move them, although they will reset\
      \ to their original spawnpoint if no attacker touches them for 30 seconds. \
      \ This objective is used in <a href=\"/AS-Junkyard\" title=\"AS-Junkyard\">AS-Junkyard</a>\
      \ (Energy Core), <a href=\"/AS-BP2-Acatana\" title=\"AS-BP2-Acatana\">AS-BP2-Acatana</a>\
      \ (Blueprints), <a href=\"/AS-BP2-Outback\" title=\"AS-BP2-Outback\">AS-BP2-Outback</a>\
      \ (Hops Canister) and <a href=\"/AS-BP2-Subrosa\" title=\"AS-BP2-Subrosa\">AS-BP2-Subrosa</a>\
      \ (Data Stick).</li>\n<li> An objective must be destroyed before attackers can\
      \ continue to the next objective.  This is usually used for \"destroy the door/generator/counterweight/missile/computer\"\
      \ objectives.</li>\n<li> An attacker must come within the radius of a certain\
      \ location in order to complete the objective.  This is usually used in \"press\
      \ the button\" or \"get to the ship/control room/etc.\" objectives.</li></ul>\n\
      <div style=\"clear:both;\"></div>\n<div class=\"thumb tright\"><div class=\"\
      thumbinner\" style=\"width:102px;\"><a href=\"/File:Objective2.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/Objective2.png/100px-Objective2.png\"\
      \ width=\"100\" height=\"126\" class=\"thumbimage\" srcset=\"/w/images/thumb/Objective2.png/150px-Objective2.png\
      \ 1.5x, /w/images/thumb/Objective2.png/200px-Objective2.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Objective2.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A \"Destroy the generator\"\
      \ objective</div></div></div>\n<ul><li> When a member of the attacking team\
      \ comes within the radius of a certain location, a timer begins to count down.\
      \  If that player dies or leaves the radius, the timer stops.  When the timer\
      \ reaches zero, the objective is complete.  This type of objective is usually\
      \ used for \"open the door\" or \"pull the lever\" objectives.</li>\n<li> An\
      \ attacking player carrying a certain item must come within the radius of a\
      \ certain location to complete the objective.  Usually, the item would be a\
      \ key or other lock-breaker, but it could potentially be used in the context\
      \ of a delivery.</li>\n<li> An attacking player within the radius of a certain\
      \ location must press the \"use\" key to complete the objective.  Often this\
      \ is used to enable/disable a computer system, press a button, open a door,\
      \ or similar use.</li></ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Construction_and_Map_Layout\">Construction and Map Layout</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Assault?section=4\" title=\"Edit section: Construction and Map\
      \ Layout\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Assault is the most difficult gametype to map for because it involves not\
      \ only the creation of a vast map, but also many other assets which must accompany\
      \ the map including voice commands to alert players to objectives, an opening\
      \ and closing matinee sequence, a credible story, and the use of many actors\
      \ which are unnecessary in other gametypes.  The Backstory is particularly important\
      \ in Assault because the entire map revolves around it.  Therefore, a lot of\
      \ planning needs to go in to creating an Assault map in order to add realism,\
      \ flow, and balance.  Assault maps are oriented like singleplayer maps, so they're\
      \ set up in a more or less linear fashion.  Because of this, creating a balance\
      \ between attackers and defenders is extraordinarily difficult.\nAssault maps\
      \ are generally huge because they require players to run towards more-or-less\
      \ distant objectives.  Because of this, they are usually set wholly or partially\
      \ outside.  However, the size and gameplay of Assault maps allows authors to\
      \ be creative with the layout, as in <a href=\"/AS-Convoy\" title=\"AS-Convoy\"\
      >AS-Convoy</a> where the play area appears to be moving on a convoy of trucks\
      \ and <a href=\"/AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a> where\
      \ the first few objectives take place in spacefighters outside the Mothership\
      \ and the remaining objectives are inside the ship.  Assault maps are almost\
      \ always asymetrical and players advance/retreat to different areas of the map\
      \ as the game goes on.  The length and size of Assault maps vary widely, but\
      \ a typical completion time is 5-15 minutes per round.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons.2C_Pickups.2C_and_Other_Stuff\">Weapons, Pickups,\
      \ and Other Stuff</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Assault?section=5\" title=\"Edit section: Weapons,\
      \ Pickups, and Other Stuff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:WLockerCUT.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/WLockerCUT.png/100px-WLockerCUT.png\" width=\"\
      100\" height=\"130\" class=\"thumbimage\" srcset=\"/w/images/thumb/WLockerCUT.png/150px-WLockerCUT.png\
      \ 1.5x, /w/images/thumb/WLockerCUT.png/200px-WLockerCUT.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:WLockerCUT.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A weapon locker with weapons\
      \ of Chaos UT 2</div></div></div>\n<p>Assault supports all weapons, including\
      \ the normal \"<a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\"\
      \ weapons plus the \"<a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\"\
      \ weapons.  Adrenaline is (usually) disabled, but health and powerups remain\
      \ the same.  In UT2004, weapons, except sometimes more powerful weapons like\
      \ the <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>, are usually obtained via\
      \ weapon lockers near the spawnpoints.  Often the attacking team has less powerful\
      \ weapons than the defense, and each team's weapon supply is specific to their\
      \ needs.  For example, the defense is often supplied with hitscan weapons while\
      \ the offense usually has spammier weapons.\nVehicles and turrets are supported\
      \ in Assault.  Sometimes, as in <a href=\"/AS-Junkyard\" title=\"AS-Junkyard\"\
      >AS-Junkyard</a>, an objective involves getting a vehicle to a certain location.\
      \  Vehicles are also often unlocked for the attackers upon the completion of\
      \ an optional objective.  Turrets sometimes guard an objective or entrance,\
      \ but more commonly they guard a team's spawnpoints.  This is to prevent \"\
      spawn rape,\" and make the game more fair.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Assault_Trials\">Assault Trials</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Assault?section=6\" title=\"Edit section: Assault Trials\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Since the release\
      \ of UT2004, Assault as been used as the basis of creating Assault Trials; which\
      \ has been proven popular throughout the online assault community. This is where\
      \ the players usually form on one team and must complete numerous challenges\
      \ or puzzles in order to disable the objectives. The aim of this Gametype is\
      \ to finish all the challenges and disable all the objectives in the quickest\
      \ time possible beating all the other players, thus giving you rewarded points\
      \ for every objective you complete. Each objective usually becomes progressivly\
      \ harder to complete than its predecessor. Specifically designed mutators have\
      \ been created that allow the quickest map times to be recorded and display\
      \ the player who completed the map in the quickest time. Some of the popular\
      \ challenges involve jump combos and shield jumping.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Default_Assault_Maps\">Default Assault Maps</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Assault?section=7\"\
      \ title=\"Edit section: Default Assault Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament_2\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Assault?section=8\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li><a\
      \ href=\"/AS-Frigate\" title=\"AS-Frigate\">AS-Frigate</a></li>\n<li><a href=\"\
      /AS-Guardia\" title=\"AS-Guardia\">AS-Guardia</a></li>\n<li><a href=\"/AS-HiSpeed\"\
      \ title=\"AS-HiSpeed\">AS-HiSpeed</a></li>\n<li><a href=\"/AS-Mazon\" title=\"\
      AS-Mazon\">AS-Mazon</a></li>\n<li><a href=\"/AS-OceanFloor\" title=\"AS-OceanFloor\"\
