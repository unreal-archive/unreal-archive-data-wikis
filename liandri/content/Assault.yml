  wikitext:
    text: "{{quoteSource|In each round, one team takes the role of the attacker, while\
      \ the other team defends, in recreations of famous (or infamous) scenarios.\
      \  After a pair of rounds, the most successful attacking team scores a point.|UT2004\
      \ gametype description|UT2004}}\n\n'''Assault''' is an objective-oriented gametype\
      \ in [[Unreal Tournament]] and [[Unreal Tournament 2004]] in which one team\
      \ attacks the objectives (usually one at a time in a specific order) while another\
      \ defends.  Often, attackers will be rewarded for completing an objective by\
      \ being allowed to spawn closer to the next objective.  If the attacking team\
      \ completes the final objective within the allowed time, the teams switch roles\
      \ and another round on the same map begins.  If not, the original attackers\
      \ lose.  If a second round begins and the new attackers complete the final objective\
      \ in less time than the first attackers, they win; if not, they lose.\n\n\n\
      [[Image:AssaultPreview.gif|right|384px|thumb|[[UT2004]]'s preview for Assault]]\n\
      \n==Objectives==\nCommon overall objectives for both UT and UT2004 include capturing\
      \ or destroying a vehicle, generator, or missile.  Sometimes, as in [[AS-BP2-Outback]],\
      \ the objectives get more creative (in this case, the goal of your assault is\
      \ to restore alcoholic beer to your favorite pub).\n\nSpecific objectives range\
      \ widely (below is a list of their categorization).  They can also be classified\
      \ as \"''optional''\" or ''mandatory''.  Usually objectives are linear, meaning\
      \ attackers can only complete one objective at a time in a specific order, but\
      \ sometimes multiple objectives are available for completion at one time and\
      \ can be completed in any order (for example, \"destroy all three locks\").\
      \  When an optional objective becomes available, it must be completed before\
      \ the next mandatory objective.\n===Unreal Tournament===\nObjectives in UT are\
      \ typically categorized in two ways:\n* The objective must be destroyed before\
      \ attackers can continue to the next objective.  This is usually used for \"\
      destroy the door/generator/counterweight/missile/computer\" objectives.\n* An\
      \ attacker must come within the radius of a certain location in order to complete\
      \ the objective.  This is usually used in \"press the button\" or \"get to the\
      \ ship/control room/etc.\" objectives.\n\n===Unreal Tournament 2004===\n[[Image:Objective.png|right|100px|thumb|A\
      \ \"Pull the lever\" objective]]\nObjectives in UT2004 take several different\
      \ forms:.\n* An \"Energy Core\" must be delivered to a certain location; Energy\
      \ Cores are picked up when an attacker runs over them and dropped when an attacker\
      \ dies.  They cannot be thrown and defenders cannot move them, although they\
      \ will reset to their original spawnpoint if no attacker touches them for 30\
      \ seconds.  This objective is used in [[AS-Junkyard]] (Energy Core), [[AS-BP2-Acatana]]\
      \ (Blueprints), [[AS-BP2-Outback]] (Hops Canister) and [[AS-BP2-Subrosa]] (Data\
      \ Stick).\n* An objective must be destroyed before attackers can continue to\
      \ the next objective.  This is usually used for \"destroy the door/generator/counterweight/missile/computer\"\
      \ objectives.\n* An attacker must come within the radius of a certain location\
      \ in order to complete the objective.  This is usually used in \"press the button\"\
      \ or \"get to the ship/control room/etc.\" objectives.\n{{clear}}\n[[Image:Objective2.png|right|100px|thumb|A\
      \ \"Destroy the generator\" objective]]\n* When a member of the attacking team\
      \ comes within the radius of a certain location, a timer begins to count down.\
      \  If that player dies or leaves the radius, the timer stops.  When the timer\
      \ reaches zero, the objective is complete.  This type of objective is usually\
      \ used for \"open the door\" or \"pull the lever\" objectives.\n* An attacking\
      \ player carrying a certain item must come within the radius of a certain location\
      \ to complete the objective.  Usually, the item would be a key or other lock-breaker,\
      \ but it could potentially be used in the context of a delivery.\n* An attacking\
      \ player within the radius of a certain location must press the \"use\" key\
      \ to complete the objective.  Often this is used to enable/disable a computer\
      \ system, press a button, open a door, or similar use.\n{{clear}}\n\n==Construction\
      \ and Map Layout==\nAssault is the most difficult gametype to map for because\
      \ it involves not only the creation of a vast map, but also many other assets\
      \ which must accompany the map including voice commands to alert players to\
      \ objectives, an opening and closing matinee sequence, a credible story, and\
      \ the use of many actors which are unnecessary in other gametypes.  The Backstory\
      \ is particularly important in Assault because the entire map revolves around\
      \ it.  Therefore, a lot of planning needs to go in to creating an Assault map\
      \ in order to add realism, flow, and balance.  Assault maps are oriented like\
      \ singleplayer maps, so they're set up in a more or less linear fashion.  Because\
      \ of this, creating a balance between attackers and defenders is extraordinarily\
      \ difficult.\nAssault maps are generally huge because they require players to\
      \ run towards more-or-less distant objectives.  Because of this, they are usually\
      \ set wholly or partially outside.  However, the size and gameplay of Assault\
      \ maps allows authors to be creative with the layout, as in [[AS-Convoy]] where\
      \ the play area appears to be moving on a convoy of trucks and [[AS-Mothership]]\
      \ where the first few objectives take place in spacefighters outside the Mothership\
      \ and the remaining objectives are inside the ship.  Assault maps are almost\
      \ always asymetrical and players advance/retreat to different areas of the map\
      \ as the game goes on.  The length and size of Assault maps vary widely, but\
      \ a typical completion time is 5-15 minutes per round.\n\n==Weapons, Pickups,\
      \ and Other Stuff==\n[[Image:WLockerCUT.png|right|thumb|100px|A weapon locker\
      \ with weapons of Chaos UT 2]]\nAssault supports all weapons, including the\
      \ normal \"[[Deathmatch]]\" weapons plus the \"[[Onslaught]]\" weapons.  Adrenaline\
      \ is (usually) disabled, but health and powerups remain the same.  In UT2004,\
      \ weapons, except sometimes more powerful weapons like the [[AVRiL]], are usually\
      \ obtained via weapon lockers near the spawnpoints.  Often the attacking team\
      \ has less powerful weapons than the defense, and each team's weapon supply\
      \ is specific to their needs.  For example, the defense is often supplied with\
      \ hitscan weapons while the offense usually has spammier weapons.\nVehicles\
      \ and turrets are supported in Assault.  Sometimes, as in [[AS-Junkyard]], an\
      \ objective involves getting a vehicle to a certain location.  Vehicles are\
      \ also often unlocked for the attackers upon the completion of an optional objective.\
      \  Turrets sometimes guard an objective or entrance, but more commonly they\
      \ guard a team's spawnpoints.  This is to prevent \"spawn rape,\" and make the\
      \ game more fair.\n{{clear}}\n\n==Assault Trials==\nSince the release of UT2004,\
      \ Assault as been used as the basis of creating Assault Trials; which has been\
      \ proven popular throughout the online assault community. This is where the\
      \ players usually form on one team and must complete numerous challenges or\
      \ puzzles in order to disable the objectives. The aim of this Gametype is to\
      \ finish all the challenges and disable all the objectives in the quickest time\
      \ possible beating all the other players, thus giving you rewarded points for\
      \ every objective you complete. Each objective usually becomes progressivly\
      \ harder to complete than its predecessor. Specifically designed mutators have\
      \ been created that allow the quickest map times to be recorded and display\
      \ the player who completed the map in the quickest time. Some of the popular\
      \ challenges involve jump combos and shield jumping.\n\n==Default Assault Maps==\n\
      ===Unreal Tournament===\n*[[AS-Frigate]]\n*[[AS-Guardia]]\n*[[AS-HiSpeed]]\n\
      *[[AS-Mazon]]\n*[[AS-OceanFloor]]\n*[[AS-Overlord]]\n*[[AS-Rook]]\n*[[AS-Tutorial]]\n\
      ===Unreal Tournament 2004===\n*[[AS-Convoy]]\n*[[AS-FallenCity]]\n*[[AS-Glacier]]\n\
      *[[AS-Junkyard]]\n*[[AS-Mothership]]\n*[[AS-RobotFactory]]\n====Unreal Tournament\
      \ 2004 Mega Bonus Pack====\n*[[AS-BP2-Acatana]]\n*[[AS-BP2-Jumpship]]\n*[[AS-BP2-Outback]]\n\
      *[[AS-BP2-Subrosa]]\n*[[AS-BP2-Thrust]]\n\n==See Also==\n* [[Warfare]] - Assault\
      \ did not return in [[UT3]], but some of its gameplay elements have been included\
      \ in Warfare.\n\n{{Multiplayer Gametypes}}"
