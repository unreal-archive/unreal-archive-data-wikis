      >AS-Overlord</a></li>\n<li><a href=\"/AS-Rook\" title=\"AS-Rook\">AS-Rook</a></li>\n\
      <li><a href=\"/AS-Tutorial\" class=\"mw-redirect\" title=\"AS-Tutorial\">AS-Tutorial</a></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Tournament_2004_2\">Unreal Tournament\
      \ 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Assault?section=9\" title=\"Edit section: Unreal Tournament\
