parse:
  title: "ONS-Torlan"
  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Torlan\"\
      \ title=\"Recurring maps\">Recurring maps#Torlan</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Set on the dried outskirts of a lush jungle\
      \ continent, two factions clash in fierce combat for control of a major communications\
      \ tower and its adjacent power supply. With the dam holding back the waters\
      \ from the nearby jungle, the dried out riverbed running across the battlefield\
      \ allows for an easy attack route into enemy territory and could provide a decisive\
      \ victor with ownership of the enormous Comm-tower as the reward.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">UT2004 map description</div>\n<div class=\"thumb tright\"><div class=\"\
      thumbinner\" style=\"width:252px;\"><a href=\"/File:ONS-Torlan.gif\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/ONS-Torlan.gif/250px-ONS-Torlan.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/ONS-Torlan.gif/375px-ONS-Torlan.gif\
      \ 1.5x, /w/images/thumb/ONS-Torlan.gif/500px-ONS-Torlan.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:ONS-Torlan.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Torlan</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Pickups_.26_Vehicles\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Pickups &amp; Vehicles</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Pickups\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Pickups</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Vehicles\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Vehicles</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Node_Layouts\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Node Layouts</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Strategies\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Strategies</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Torlan\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Streamline_Studios\"\
      \ title=\"Streamline Studios\">Streamline Studios</a>, <a href=\"/Hourences\"\
      \ class=\"mw-redirect\" title=\"Hourences\">Hourences</a>\n</td></tr>\n<tr>\n\
      <th> Players\n</th>\n<td> 8-16\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> SDG-ONS01\n\
      </td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td>\
      \ <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-Torlan?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ map is mostly symmetrical, however, as usual, the terrain is slightly different\
      \ on each side. Furthermore, the red team (assuming it's the first round in\
      \ the match, as teams in ONS will switch bases with each round) can fire at\
      \ the Raptor's spawn point (and damage said Raptor if it belongs to the enemy)\
      \ at the central node by using the energy turret located on the outer wall near\
      \ their own Raptor at their base. For the next round (if there is any), this\
      \ small advantage will be available to the blue team, and so on until the match\
      \ ends.\n</p><p>The bases are built exactly the same. There is a tall tower\
      \ in the center of the map which is useful for sniping, as well as using the\
      \ hills for cover from tank shells and to take shots at people at the nodes\
      \ below.\n</p><p>ONS-Torlan is currently the most popular <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a> map. The inclusion of this map in the demo\
      \ version added to the popularity of the level. It is also often considered\
      \ to be the ideal, though overplayed, Onslaught map. There have been a lot of\
      \ remakes of this map, including the official UT3 <a href=\"/WAR-Torlan\" title=\"\
      WAR-Torlan\">WAR-Torlan</a>. The second UT2004 demo Onslaught map, <a href=\"\
      /ONS-Primeval\" title=\"ONS-Primeval\">ONS-Primeval</a>, was never nearly as\
      \ popular due to the lack of space, choke points and late inclusion in the demo.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Pickups_.26_Vehicles\">Pickups &amp;\
      \ Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-Torlan?section=2\" title=\"Edit section: Pickups\
      \ &amp; Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Torlan?section=3\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:392px;\"><a href=\"/File:Torlan_Items.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Torlan_Items.jpg/390px-Torlan_Items.jpg\"\
      \ width=\"390\" height=\"335\" class=\"thumbimage\" srcset=\"/w/images/thumb/Torlan_Items.jpg/585px-Torlan_Items.jpg\
      \ 1.5x, /w/images/Torlan_Items.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Torlan_Items.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Item and Vehicle map</div></div></div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      100\">Pickup\n</th>\n<th width=\"500\">Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> The redeemer on this\
      \ map is located on the top of the central communications tower.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Super Shield</a> </td>\n<td> On the top of the central communications tower.\
      \ There are also Super Shield pickups at the corner nodes.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Keg\
      \ o' Health</a> </td>\n<td> One is located in the center of each base, while\
      \ the third is located near the central communications tower.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\"\
      >Double Damage</a> </td>\n<td> The Double Damage pickup is located right next\
      \ to the central powernode.\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Torlan?section=4\" title=\"\
      Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Vehicle\n</th>\n<th width=\"500\">Location\n</th></tr>\n<tr>\n\
      <td> <a href=\"/Manta\" title=\"Manta\">Manta</a> </td>\n<td> One of these can\
      \ be found at every powernode and at the powercores. The central node's Manta\
      \ spawns at the upper level.\n</td></tr>\n<tr>\n<td> <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> </td>\n<td> The Scorpion spawns next to the powernodes\
      \ 2, 3 and 4\n</td></tr>\n<tr>\n<td> <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a> </td>\n<td> The Hellbender spawns at the powercores and at the\
      \ upper level inside the communications tower.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Goliath\" title=\"Goliath\">Goliath</a> </td>\n<td> The tank spawns at the\
      \ corner nodes 1 and 5.\n</td></tr>\n<tr>\n<td> <a href=\"/Raptor\" title=\"\
      Raptor\">Raptor</a> </td>\n<td> The Raptor can be found at the powercores and\
      \ on the upper level of the central node.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Paladin\" title=\"Paladin\">Paladin</a> </td>\n<td> With <a href=\"/Bonus_Vehicles\"\
      \ title=\"Bonus Vehicles\">Bonus Vehicles</a>, the Paladin replaces the Scorpion\
      \ at power nodes 2 and 4.\n</td></tr>\n<tr>\n<td> <a href=\"/SPMA\" title=\"\
      SPMA\">SPMA</a> </td>\n<td> With Bonus Vehicles, the SPMA replaces the center\
      \ node's Hellbender.\n</td></tr>\n<tr>\n<td> <a href=\"/Cicada\" title=\"Cicada\"\
      >Cicada</a> </td>\n<td> With Bonus Vehicles, the Cicada replaces the Raptors\
      \ spawning next to the powercores..\n</td></tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Node_Layouts\">Node Layouts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Torlan?section=5\"\
      \ title=\"Edit section: Node Layouts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul class=\"gallery mw-gallery-traditional\">\n\t\t<li\
      \ class=\"gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\">\n\
      \t\t\t<div class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:15px\
      \ auto;\"><a href=\"/File:Torlan_default.jpg\" class=\"image\"><img alt=\"\"\
      \ src=\"/w/images/thumb/Torlan_default.jpg/120px-Torlan_default.jpg\" width=\"\
      120\" height=\"120\" srcset=\"/w/images/thumb/Torlan_default.jpg/180px-Torlan_default.jpg\
      \ 1.5x, /w/images/thumb/Torlan_default.jpg/240px-Torlan_default.jpg 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p>Default Node Layout\n</p>\n\t\t\t</div>\n\
      \t\t</div></li>\n\t\t<li class=\"gallerybox\" style=\"width: 155px\"><div style=\"\
      width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"width: 150px;\"><div style=\"\
      margin:15px auto;\"><a href=\"/File:Torlan_square.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Torlan_square.jpg/120px-Torlan_square.jpg\"\
      \ width=\"120\" height=\"120\" srcset=\"/w/images/thumb/Torlan_square.jpg/180px-Torlan_square.jpg\
      \ 1.5x, /w/images/thumb/Torlan_square.jpg/240px-Torlan_square.jpg 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p>Split-Square Layout\n</p>\n\t\t\t</div>\n\
      \t\t</div></li>\n</ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Strategies\">Strategies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Torlan?section=6\"\
      \ title=\"Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dt> Offensive</dt>\n<dd> When playing the default\
      \ link setup, the usual strategy involves taking the <a href=\"/Manta\" title=\"\
      Manta\">Manta</a> with people riding on its wings (the more people, the better\
      \ and faster your nodes build up) to the first node available (2 or 4 depending\
      \ on your team), while having another person drive the <a href=\"/Hellbender\"\
      \ title=\"Hellbender\">Hellbender</a> (preferably with more passengers on it\
      \ too) to the center node (the Hellbender's turrets should help your team to\
      \ control and secure the area near the center node, unless the opposite team\
      \ does the same, which will be an even battle). While all this is being done,\
      \ have yet another person fly the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ to the top of the central communications tower to grab the <a href=\"/Redeemer\"\
      \ title=\"Redeemer\">Redeemer</a> as soon as it spawns; be warned that the opposite\
      \ team will usually try the same, which more often than not results in a Raptor\
      \ dogfight around the tower. Should this happen, try to back up your teammate\
      \ flying the Raptor with <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>, <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> or Energy Turret fire.\
      \ Slightly before the first node is totally built, have the first Manta driver\
      \ go to the corner node to build it as soon as possible, and when the node is\
      \ built already, the person or people carried on the Manta's wings should take\
      \ the Manta spawning at the node and drive it to the corner node as well, to\
      \ help build that node as fast as possible and bring that <a href=\"/Goliath\"\
      \ title=\"Goliath\">Goliath</a> towards the center node as soon as possible.\
      \ Your <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> should stay at\
      \ home; you will find it useful in defense against enemy Mantas.</dd></dl>\n\
      <dl><dd> This should leave your team in sort of a statu-quo position - possesion\
      \ of the first and corner nodes, while the center node is usually under attack.\
      \ The battle for the center node will be bloody, which is why carrying your\
      \ more powerful vehicles, the Hellbender first, and later the Goliath, towards\
      \ that point helps. At this time, attacking the opposite team's corner node\
      \ with your Mantas is just as essential as trying to conquer the center node,\
      \ since it gives your opposition two points to defend and worry about. Also,\
      \ a successful Redeemer attack over a key enemy node is more often than not\
      \ the turning point in the game.</dd></dl>\n<dl><dd> Another (odd and risky)\
      \ tactic at the beggining of the game is to have the Manta rush quickly at the\
      \ opposite team's first node (while the rest of your team tries to build your\
      \ nodes up), trying to kill the enemy team, while they are building their node;\
      \ if you are successful at killing all of them (finish your job by laying spider\
      \ mines at their first node's spawn point) as soon as possible, you'll manage\
      \ to hamper the opposition's ability to build their nodes quite a lot. However\
      \ this strategy can be countered by people on foot firing AVRiLs beforehand\
      \ and locking them onto you as soon as you appear, and an alert Raptor pilot.</dd></dl>\n\
      <dl><dd> When playing the split-square link setup (rarely played), have the\
      \ Manta fly towards the first node and the Raptor fly towards the opposite corner\
      \ node to get both nodes as soon as possible. On that corner node, take the\
      \ Goliath available and start hammering the enemy team's first node as soon\
      \ as possible, while on your first node try to take the enemy's Goliath down.\
      \ Proper Goliath attacks are the key here, more so than in the default link\
      \ setup. Don't expect a statu-quo situation as in the default link setup, but\
      \ rather a race to see which team destroys the opposite Power Core first.</dd></dl>\n\
      <dl><dt> Defensive</dt>\n<dd> The best defensive techniques on this map are\
      \ to use the <a href=\"/Turrets#Unreal_Tournament_2004\" title=\"Turrets\">Energy\
      \ Turrets</a> well. It is easier to stave off vehicles that are attacking nodes\
      \ with a turret than any of your pea-shooter weapons. Your Scorpions will also\
      \ be key in defense of your nodes against enemy Mantas.</dd></dl>\n<dl><dd>\
      \ Another important thing is to keep an <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>\
      \ in your inventory at all times.</dd></dl>\n<dl><dd> Once your team owns the\
      \ center node, you can use the Hellbender spawning in the bridge above that\
      \ node to attack the enemy team's first node (or rather defend it if it belongs\
      \ to your team). Try to take advantage of the cover that the center tower's\
      \ bridge pillars at the base provide you - try to put the Hellbender in such\
      \ a position so that you can freely fire from its rear turret (through the pillars)\
      \ at the first node area, while you remain \"hidden\" behind the pillars. Enemy\
      \ players will have a much harder time trying to get you down; they won't be\
      \ able to lock AVRiL missiles on you from their node, they can only snipe you\
      \ back or rather deal directly with your Hellbender on the bridge (at this point\
      \ you can still defend yourself with the Hellbender's side turret).</dd></dl>\n\
