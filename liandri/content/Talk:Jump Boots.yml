  text:
    text: "<h2><span class=\"mw-headline\" id=\"Air_control.3F\">Air control?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Jump_Boots?section=1\" title=\"Edit section: Air control?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>According\
      \ to the <a href=\"/Relic#Relic_of_Speed\" title=\"Relic\">Relic of Speed</a>\
      \ description, in UT at least, the boots give you 100% air control. (I think\
      \ the usual value you start with is 65, like what the Relic gives you...?) This\
      \ seems pretty important to add here. Does anyone know these values for the\
      \ other incarnations of the Jump Boots? <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 20:46, 15 March 2008 (EDT)\n</p>\n<dl><dd>Sure,\
      \ don't forget the Cloak of RtNP. It gives a lot more air control than jump\
      \ boots. And a look at the script usually reveals air control. I'll look at\
      \ it. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 10:41, 16 March 2008 (EDT)</dd>\n<dd>The cloak has AirControl set to 6. It's\
      \ a lot bigger than normal, maybe default is 1 or 2? Jumpboots don't seem to\
      \ have this parameter, probably doesn't change the air control. AntiGravBoots\
      \ have the parameter set to 1.0 if it's not a deathmatchPlus, otherwise it looks\
      \ at deathmatch parameters and they usually are set to 1. Both boots give 3\
      \ times higher jump. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 17:21, 16 March 2008 (EDT)</dd></dl>\n\n<!-- \nNewPP limit\
