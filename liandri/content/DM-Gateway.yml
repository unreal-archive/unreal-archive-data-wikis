      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gateway?section=5\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Gateway?section=6\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gateway?section=7\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Matrix is our\
      \ only known source for the Hyperion security codes. We've tracked him down\
      \ but he won't surrender. He's afraid of being formatted and losing his last\
      \ few human memories. He's been using Liandri portal tech to evade Izanagi forces\
      \ so they called Ronin to finish the job. Without those protocols, we can't\
      \ access the mainframe cores and Liandri technicians could sabotage our operations\
      \ from anywhere on Taryd.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Gateway?section=8\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Keep enemies in check until their Respawner charges are depleted.</li>\n\
      <li> Jump Boots give you access to other, more vital powerups.</li></ul>\n<p>Win\
      \ this match to unlock Matrix.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gateway?section=9\" title=\"\
      Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>(After first frag to Matrix)\n</p><p><b><a href=\"/Othello\" title=\"Othello\"\
      >Othello</a>:</b> <i>Why is Matrix running like this?</i><br />\n<b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>Rumor says he was human once,\
      \ and he's afraid of death.</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>Hmph, too bad for him!</i>\n</p><p>(After fourth frag to\
      \ Matrix)\n</p><p><b><a href=\"/Matrix\" title=\"Matrix\">Matrix</a>:</b> <i>Repressing\
      \ life memories...</i>\n</p><p>(After seventh and twenty-sixth frags to Matrix)\n\
      </p><p><b><a href=\"/Matrix\" title=\"Matrix\">Matrix</a>:</b> <i>Accessing\
      \ life parameters.</i>\n</p><p>(After tenth frag to Matrix)\n</p><p><b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>This has to be the weirdest battlefield\
      \ ever!</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>More like \"Coolest ever!\"</i><br />\n<b><a href=\"/Bishop\" title=\"\
      Bishop\">Bishop</a>:</b> <i>Like Nirvana and Hell, all are connected.</i>\n\
      </p><p>(After thirteenth and twenty-first frags to Matrix)\n</p><p><b><a href=\"\
      /Matrix\" title=\"Matrix\">Matrix</a>:</b> <i>System has recovered from a serious\
      \ error.</i>\n</p><p>(After seventeenth frag to Matrix)\n</p><p><b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>All I need is a big can and I'd\
      \ be Alice in Wonderland.</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\"\
      >Bishop</a>:</b> <i>Indeed.  It takes all the running you can do, to keep in\
      \ the same place.</i>\n</p><p>(After Matrix's first frag)\n</p><p><b><a href=\"\
      /Matrix\" title=\"Matrix\">Matrix</a>:</b> <i>Attaching screenshot.</i>\n</p><p>(After\
      \ Matrix's fourth and thirteenth frags)\n</p><p><b><a href=\"/Matrix\" title=\"\
      Matrix\">Matrix</a>:</b> <i>System has recovered from a serious error.</i>\n\
      </p><p>(After Matrix's sixth and eighteenth frags)\n</p><p><b><a href=\"/Matrix\"\
      \ title=\"Matrix\">Matrix</a>:</b> <i>I am humanity, upgraded.</i>\n</p><p>(After\
      \ Matrix's eighth and fifteenth frags)\n</p><p><b><a href=\"/Matrix\" title=\"\
      Matrix\">Matrix</a>:</b> <i>Next time, do better.</i>\n</p><p>(After Matrix's\
      \ tenth and twentieth frags)\n</p><p><b><a href=\"/Matrix\" title=\"Matrix\"\
      >Matrix</a>:</b> <i>Upgrade today, live tomorrow.</i>\n</p>\n<!-- \nNewPP limit\
