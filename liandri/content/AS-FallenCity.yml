      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-FallenCity?section=8\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> There's a advertisement in the bunker for \"\
      Phil's Bagels\", which is a reference to Epic level designer <a href=\"/Phil_Cole\"\
      \ title=\"Phil Cole\">Phil Cole</a> (AKA willhaven) and his well-known obsession\
      \ for bagels.</li>\n<li> According to the official Unreal timeline, the whole\
      \ event took place in 2219.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"\
      #cite_note-1\">&#91;1&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\"\
