  title: "AS-FallenCity"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Following the human/skaarj war,\
      \ many of Earth's cities lay in ruins.  When the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a> attempted to assert\
      \ its authority over these areas, they were confronted by many rebel groups,\
      \ often covertly financed by the great corporations, which had established bases\
      \ in the destroyed cities. This scenario recreates the destruction of a rebel\
      \ command center by NEG forces. In keeping with the historical battle, the attacker's\
      \ insertion point is a distance away from the command center, because of the\
      \ heavy anti-aircraft protection around the bunker..</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      >UT2004 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:AS-Fallencity.gif\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/AS-Fallencity.gif/250px-AS-Fallencity.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-Fallencity.gif/375px-AS-Fallencity.gif\
      \ 1.5x, /w/images/thumb/AS-Fallencity.gif/500px-AS-Fallencity.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:AS-Fallencity.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The Fallen City</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Objectives\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Objectives</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Weapons_.26_Pickups\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">3.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">3.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Tips &amp; tricks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Single-Player_tips\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Single-Player\
      \ tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#References\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">References</span></a></li>\n\
      </ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> The Fallen City\n\
      </td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Phil_Cole\" title=\"\
      Phil Cole\">Phil Cole</a>&amp; <a href=\"/edit/Rogelio_Olguin?redlink=1\" class=\"\
      new\" title=\"Rogelio Olguin (page does not exist)\">Rogelio Olguin</a>\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 8-16\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> KR-City\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th> Gametype\n\
      </th>\n<td> <a href=\"/Assault\" title=\"Assault\">Assault</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-FallenCity?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Fallen City is a very descriptive name for this map. It features large\
      \ abandoned buildings and roads filled with rubbish. Inside this city lies an\
      \ underground bunker which the attacking team must destroy. The dropship where\
      \ the team starts landed a few blocks away, so the team must first battle their\
      \ way through the streets before taking out the rebel base.\n</p><p>This could\
      \ be considered an updated and reimagined <a href=\"/AS-Mazon\" title=\"AS-Mazon\"\
      >AS-Mazon</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-FallenCity?section=2\" title=\"Edit section: Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Destroy\
      \ the Barricade</dt>\n<dd> The first objective requires the attackers to blow\
      \ up a barricade that's blocking the way. This can be reached by moving up the\
      \ stair and going through a small tunnel on the left of the street. It's also\
      \ possible to walk around all the scrap, but that will take longer plus it's\
      \ more exposed. About 17 rockets should be enough to destroy the barricade</dd></dl>\n\
      <dl><dd> The defending team has <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifles</a> and a <a href=\"/Turrets#Unreal_Tournament_2004\" title=\"\
      Turrets\">Minigun Turret</a> on a higher ground, which overlooks the road to\
      \ the attacker's spawnpoints. Attackers can avoid most of these by staying behind\
      \ the large piles of junk. Defenders can also pick up a nearby <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Shield Pack</a> and use their <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a> to ambush the attackers near the tunnel. There's\
      \ also another Minigun Turret above the barricade that can help in stalling\
      \ the attackers. </dd></dl>\n<dl><dt>Secure Forward Outpost</dt>\n<dd> The road\
      \ is now clear and the forward outpost is nearby. Just after the barricade the\
      \ road turns right. The forward outpost can be seen on the left side. Completing\
      \ this objective will give the attackers a new weapon loadout. </dd></dl>\n\
      <dl><dd> The defending team can use a slightly shorter route then the attackers,\
      \ but only if they spawned at the Minigun Turret above the barricade. The other\
      \ defenders will have to take the same route as the attackers to try to keep\
      \ up. There's another Minigun Turret overlooking the other side of the barricade,\
      \ but, just like the first one, this one can be avoided by the attackers if\
      \ they walk around the pieces of scrap. </dd></dl>\n<dl><dt>Destroy Gate Lock</dt>\n\
      <dd> After securing the outpost, a big explosions will clear the way to the\
      \ bunker. There are 2 roads that lead to the bunker: the metal plates leads\
      \ to a set of train tracks. This road will take the attackers past most of the\
      \ defenders on the ground. The downside, however, is that an enemy Minigun Turret\
      \ on the opposite end has a clear view on the entire track.</dd>\n<dd>The other\
      \ road (which is on the ground-level) is more secluded. The Minigun Turret's\
      \ fire can be avoided most of the times, but this is the road the defending\
      \ team will be guarding the most. The Gate Locks are fairly weak, but they are\
      \ slightly difficult to reach, as they're behind the front walls of the bunker.\
      \ A Gate Lock needs 7 rockets to be destroyed.  </dd></dl>\n<dl><dd> After the\
      \ forward outpost has been secured, <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Sentinels</a> will spawn in the area, which will kill the\
      \ defenders. Since they respawn at the bunker, the defending team should have\
      \ enough time to prepare. The Minigun Turret will hold off anyone who takes\
      \ the tracks. Sniper rifles can be used to frag the attackers from a distance.\
      \ The Shield Pack and <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> will give the defenders a good chance in close combat.\
      \ </dd></dl>\n<dl><dt>Destroy Command Center</dt>\n<dd> After the doors have\
      \ been opened the attackers can move to the final objective. Another (automatically\
      \ opening) door inside the base could stall the attackers a bit, but it shouldn't\
      \ take them long to reach the final part. There the attackers have to plant\
      \ explosives on 2 targets: A column on the platform and a crate inside the train.\
      \ There is an opening in the back of the train that provides a 2nd path between\
      \ both targets, but it's not much shorter. After the explosives have been placed\
      \ the countdown begins, followed by a cutscene.</dd></dl>\n<dl><dd> The defending\
      \ team will be waiting for the attackers near the train. The <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a> and the <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">Shock Rifle</a> are the more interesting weapons in the loadout\
      \ here. Headshots and shock combo's are most effective for fighting off the\
      \ attackers in the descending corridor. A combination of Rocket Launchers and\
      \ explosive barrels will be the best option for fighting off the attackers who've\
      \ made it past the corridor.</dd></dl>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-FallenCity?section=3\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"notice metadata plainlinks\" id=\"stub\"\
      ><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\"\
      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/AS-FallenCity\">expanding\
      \ it</a>. </i></div>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-FallenCity?section=4\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-FallenCity?section=5\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>4x Shield Pack</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-FallenCity?section=6\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dt>Offensive</dt>\n<dd> Most of the enemy Minigun\
      \ Turrets can be avoided by using the large pieces of junk as coverage. In a\
      \ number of cases there are barrels right next to a Minigun Turret. Blowing\
      \ these up will help the attacker take down the Minigun Turret faster. There\
      \ are also barrels near some of the attacker's objectives (like the switch on\
      \ the forward outpost). Destroy these before the defending team does.</dd></dl>\n\
      <dl><dt>Defensive</dt>\n<dd> The defending team can use the barrels to stall\
      \ the attackers. They also have better access to Shield Packs. The gate locks\
      \ are perhaps the easiest to defend due to their positioning. A group of well-stacked\
      \ defenders should be able to hold of the attackers for a long time. Also remember\
      \ that the Minigun Turrets can be healed using the <a href=\"/Link_Gun\" title=\"\
      Link Gun\">Link Gun</a>'s alt-fire  </dd></dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Single-Player_tips\">Single-Player tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-FallenCity?section=7\"\
      \ title=\"Edit section: Single-Player tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"notice metadata plainlinks\" id=\"stub\"\
      ><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\"\
      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/AS-FallenCity\">expanding\
      \ it</a>. </i></div>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
