    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DemonCrater.jpg\" class=\"image\"><img alt=\"DemonCrater.jpg\"\
      \ src=\"/w/images/thumb/DemonCrater.jpg/250px-DemonCrater.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/DemonCrater.jpg/375px-DemonCrater.jpg\
      \ 1.5x, /w/images/thumb/DemonCrater.jpg/500px-DemonCrater.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DemonCrater.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Demon\
      \ Crater</b> is the thirtieth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Juan_Pancho_Eekels\"\
      \ class=\"mw-redirect\" title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a></dd>\n\
      <dt> Description</dt>\n<dd> The player emerges from the underground into a darkened\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> base. Beyond this heavily\
      \ defended storage facility lies the immense Skaarj Mothership, looming over\
      \ its landing site in the darkened Demon Crater.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a\
      \ href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Translator_Messages\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Translator Messages</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_and_Items\">Weapons and Items</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Demon_Crater?section=1\"\
      \ title=\"Edit section: Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>New\n</p>\n<ul><li> <a href=\"/Power_Shield\" class=\"\
      mw-redirect\" title=\"Power Shield\">Power Shield</a></li></ul>\n<p><br />\n\
      Old\n</p>\n<ul><li> <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a></li>\n\
      <li> <a href=\"/Flare\" title=\"Flare\">Flare</a></li>\n<li> <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a></li>\n\
      <li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Automag</a></li>\n\
      <li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Clip</a></li>\n\
      <li> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health\
      \ Pack</a></li>\n<li> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\"\
      >ASMD Core</a></li>\n<li> <a href=\"/Can_of_12_Eightballs\" class=\"mw-redirect\"\
      \ title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a></li>\n<li> <a href=\"\
      /Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball Gun\">Eightball Gun</a></li>\n\
      <li> <a href=\"/Jump_Boots\" title=\"Jump Boots\">Jump Boots</a></li>\n<li>\
      \ <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Box of Flak Shells</a></li>\n\
      <li> <a href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"Assault Vest\"\
      >Assault Vest</a></li>\n<li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a></li>\n<li> <a href=\"/Stinger\" title=\"Stinger\">Tarydium\
      \ Shards</a></li>\n<li> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Tarydium\
      \ Sludge</a></li>\n<li> <a href=\"/Rifle\" class=\"mw-redirect\" title=\"Rifle\"\
      >Box of Rifle Rounds</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Demon_Crater?section=2\"\
      \ title=\"Edit section: Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Old\n</p>\n<ul><li> <a href=\"/Pupae\" title=\"Pupae\"\
      >Pupae</a></li>\n<li> <a href=\"/Skaarj_Trooper#Skaarj_Trooper\" title=\"Skaarj\
      \ Trooper\">Skaarj Trooper</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Lord\"\
      \ title=\"Skaarj Warrior\">Skaarj Lord</a></li>\n<li> <a href=\"/Skaarj_Trooper#Skaarj_Infantry\"\
      \ title=\"Skaarj Trooper\">Skaarj Infantry</a></li></ul>\n<p><br />\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Demon_Crater?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>Beyond the hellish <a href=\"/Demonlord%27s_Lair\" title=\"Demonlord's\
      \ Lair\">Demonlord's Lair</a>, you arrive in a Skaarj storage facility that\
      \ borders on a huge crater. This is the docking site for the Skaarj Mothership;\
      \ your journey is almost over - but the hardest challenges still lie ahead.\n\
      </p><p>You start at the base of the lift you saw at the end of the previous\
      \ level. So, press the button nearby and step on to the lift, riding the long\
      \ distance to the top. You arrive at the top of the lift shaft in a short corridor\
      \ before a darkened storage facility. Open crates nearby for in this corridor\
      \ for a <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a>, a <a href=\"\
      /Flare\" title=\"Flare\">Flare</a> and a <a href=\"/Super_Health_Pack\" class=\"\
      mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a>, then step forwards\
      \ into the facility.\n</p><p>The power is off and the facility is extremely\
      \ dark, so use a Flare or the Flashlight, because as you enter the facility\
      \ a <a href=\"/Pupae\" title=\"Pupae\">Pupae</a> jumps down from a box ahead\
      \ and attacks you. Kill it. Then, by Flare light, collect the <a href=\"/Enforcer\"\
      \ title=\"Enforcer\">Automag</a> and two Clips nearby. Dispose of any dangerous\
      \ explosive barrels that you find, so that they don't hurt you later.\n</p><p>Weave\
      \ your way through the large storage boxes so that you arrive at the back of\
      \ the facility, but beware the <a href=\"/Skaarj_Trooper#Skaarj_Trooper\" title=\"\
      Skaarj Trooper\">SkaarjTrooper</a> with a <a href=\"/Dispersion_Pistol\" title=\"\
      Dispersion Pistol\">Dispersion Pistol</a> who drops down at this point. Kill\
      \ him, then go to the left for two Clips. From there, go to the back for a Flare.\
      \ At the back of the facility is an entrance to a darkened corridor that goes\
      \ down; shoot the barrel in the entrance and collect the Health Pack there,\
      \ then read a nearby sign [1].\n</p><p>Enter the corridor and go down its slope.\
      \ Shoot any explosive barrels you find on the way. Soon you will some out in\
      \ a room at the bottom of the corridor. As you enter, kill the two Pupae that\
      \ attack. Then, go to the right into the room and operate the panel there (NOT\
      \ the panel on the left inside the room) [2].\n</p><p>After the generator is\
      \ activated, lights come on throughout the facility. Explore this room. There\
      \ are two Health Packs at this end, and one at the other. Wooden crates beyond\
      \ the generator reveal a <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak\
      \ Cannon</a> and a box of 10 Flak Shells. Collect, but still DON'T operate the\
      \ other panel. Return instead up the corridor to the corridor to the storage\
      \ facility.\n</p><p>Now that power has been restored, you can see. Return to\
      \ the other side of the storage facility, do an about turn, and climb the ramp\
      \ to the left. Go round to the top of the ramp, killing any Pupae who jump off\
      \ the storage boxes as you climb, and shooting the barrel at the top. Between\
      \ starting the ascent and arriving at the top having destroyed the barrel, I\
      \ had caught the attention of and killed four Pupae. At the top, collect of\
      \ the Flare and two Health Packs.\n</p><p>From here, look at the stacks of boxes.\
      \ On top of the highest stacks are armour items, while a wooden crate on a lower\
      \ part of the stack contains an ASMD Core (in shooting that open I attracted\
      \ the attention of a fifth Pupae which I killed). Wooden crates on the lowest\
      \ equipment boxes contain two cans of 12 Eightballs. You can reach the Eightballs\
      \ from here, so jump down and collect them. Then, look at wooden crates on the\
      \ floor in the area that was to the left as you looked out from the balcony.\
      \ They reveal a Health Pack, an <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Eightball Gun</a>, a can of 12 Eightballs and <a href=\"/Jump_Boots\"\
      \ title=\"Jump Boots\">Jump Boots</a>. Collect the first three items.\n</p><p>Now,\
      \ the tricky part; the box-hopping. Collect the Jump Boots (be careful as you\
      \ will need all three jumps) and stand at the base of the tallest stack (the\
      \ nearest one). Activate the boots and jump from the floor to the first level\
      \ up that you can land on. From there, jump to the top of the box to collect\
      \ a <a href=\"/Power_Shield\" class=\"mw-redirect\" title=\"Power Shield\">Power\
      \ Shield</a> (a <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield\
      \ Belt\">Shield Belt</a> with twice the energy). Deactivate the boots then drop\
      \ down to the next box down on the right, where you shot a crate open for an\
      \ ASMD Core. Collect the core.\n</p><p>From the ASMD Core's location, activate\
      \ the Jump Boots and use their last jump to jump from there to the top of the\
      \ other stack, where there is an <a href=\"/Assault_Vest\" class=\"mw-redirect\"\
      \ title=\"Assault Vest\">Assault Vest</a>. From there, look down the side of\
      \ the box facing the level entrance, and you will see a wooden crate on the\
      \ next box down that was obscured from view when you were on the balcony. Shoot\
      \ it and drop down for a box of 10 Flak Shells.\n</p><p>When you're done, drop\
      \ to the floor and return to the back of the facility. Go back down the corridor\
      \ to the Generator and Loading Room.\n</p><p>It's time to activate the other\
      \ panel. So, approach it and activate it, reading the translator message [3].\n\
      </p><p>Things are hotting up in the storage facility now, so make your way back\
      \ up the corridor. In the facility, a door has opened at the top of the ramps\
      \ and SkaarjTroopers with Dispersion Pistols are coming out and jumping down.\
      \ You will have to kill several (I made it 5 on this difficulty setting) before\
      \ you can safely proceed. Deal with them all.\n</p><p>When they're all dead,\
      \ go through the door and along the short corridor within to the end, killing\
      \ the <a href=\"/Skaarj_Warrior#Skaarj_Lord\" title=\"Skaarj Warrior\">SkaarjLord</a>\
      \ that meets you there. The corridor turns into a lift shaft; press the panel\
      \ nearby to call the triangular lift then step aboard.\n</p><p>The lift rises\
      \ automatically to a control room at the top. Step off the lift, and you will\
      \ see that the room overlooks through a barred window a huge crater in which\
      \ the Skaarj Mothership has landed.\n</p><p>The corridor out of this room currently\
      \ leads nowhere. So, raid the room for gear. There are three Health Packs on\
      \ the left, while wooden crates on the right reveal 40 Tarydium Shards, an ASMD\
      \ Core, a can of 12 Eightballs, a can of Tarydium Sludge, a box of 8 Rifle Rounds\
      \ and a box of 10 Flak Shells. Collect, then activate the panel that is on the\
      \ left as you face the window [4].\n</p><p>A portal has now formed in the previously\
      \ dead-end corridor. Just a curiosity first before you leave though; look on\
      \ the right of the Mothership and you will see energy streamers coming out of\
      \ the underside. Use the rifle to zoom in on ground at the bottom of the nearest\
      \ one, and you will see a speck turn into a <a href=\"/Skaarj_Trooper#Skaarj_Infantry\"\
      \ title=\"Skaarj Trooper\">SkaarjInfantry</a> with an Eightball Gun. The level\
      \ designer <a href=\"/Juan_Pancho_Eekels\" class=\"mw-redirect\" title=\"Juan\
      \ Pancho Eekels\">Juan Pancho Eekels</a> has stated that the otherwise unreachable\
      \ Skaarj there was his idea and an exciting easter egg.\n</p><p>So, go along\
      \ the corridor and through the new portal. The portal takes you out in a large\
      \ circular red-lit area with an open roof in the centre of the Mothership; a\
      \ huge opening on the floor in the centre is blocked by a force field. This\
      \ room is guarded by three SkaarjTroopers with Dispersion Pistols. When you\
      \ have killed them, start looking round for an exit. Eventually you will find\
      \ a door beneath a support strut on the opposite side of the huge room from\
      \ the entrance; go through the door to exit the level.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Demon_Crater?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol><li> \"Generator and Loading Room.\"</li>\n<li> \"\
      Generator Control Panel. Generator is operational. Power output nominal.\"</li>\n\
      <li> \"Intruder Alert. Secure all access points, all personnel on full alert.\
      \ Protect the Mother, failure results in DEATH.\"</li>\n<li> \"PortalGate: Link\
      \ Established. Enter transport Field.\"</li></ol>\n<p><br />\n</p>\n<table cellspacing=\"\
