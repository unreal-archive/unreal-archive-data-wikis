      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Having fun\n</td></tr></table>\n<p>The <b>TC-1200</b> is\
      \ a \"joke\" vehicle for <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a> that is unlocked for the Vehicle Arena <a href=\"/Mutator\"\
      \ title=\"Mutator\">mutator</a> when you complete single player as <a href=\"\
      /Black_Legion#Mr._Crow\" title=\"Black Legion\">Mr. Crow</a>. It doesn't feature\
      \ in any stock maps, but it is available for usage by mappers.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Features\">Features</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/TC-1200?section=1\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The TC-1200 is basically a toilet converted into a\
      \ go-kart. It has no weapons or special abilities, and moves very slowly compared\
      \ to other vehicles.\n</p>\n<h3><span class=\"mw-headline\" id=\"Using_the_TC-1200\"\
      >Using the TC-1200</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/TC-1200?section=2\" title=\"Edit section: Using the\
      \ TC-1200\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The TC-1200 is only available via a cheat unless placed in a custom map by\
      \ a mapper. Use the TC-1200 whenever you really gotta go, but can't wait to\
      \ go somewhere (slowly). It... well, it turns on a dime. Your appearance while\
      \ riding the vehicle is your main defense. Hope the enemy dies laughing as you\
      \ proceed to your destination. Getting off of the vehicle will flush the toilet.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_TC-1200\">Going\
      \ against the TC-1200</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/TC-1200?section=3\" title=\"Edit section: Going against\
      \ the TC-1200\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Resist the urge to roll on the floor laughing, and aim carefully to take\
      \ out the rider. The TC-1200 is very slow and is a sitting duck to pretty much\
      \ any weapon, if you can keep your composure.\n</p><p><br />\n</p>\n<table class=\"\
