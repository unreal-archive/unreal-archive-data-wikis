  wikitext:
    text: "'''T. Elliot Cannon''' (also known as '''Myscha the Sled Dog''') is a former\
      \ level designer for [[Epic Games]]. Joining the company in 1996, he made many\
      \ famous levels for [[Unreal]] and [[Unreal Tournament]] before leaving the\
      \ company in 1999.\n\n==General Information==\nBefore entering the world of\
      \ game designing, Elliot was involved in architecture. In college, he found\
      \ work first as a draftsman then as a designer. After graduating, Cannon continued\
      \ in the field designing buildings for eight years and then became involved\
      \ in freelance work designing high-end homes.\n\nAfter being influenced and\
      \ inspired by Doom and Myst, Cannon began creating his own maps for games like\
      \ Doom II in his spare time. He joined Team TNT and gained recognition, before\
      \ John Anderson (a friend of his) recommended him to [[Cliff Bleszinski]]. Cliff\
      \ had a look at his maps, and subsequently hired Elliot in 1996. Elliot made\
      \ numerous level for the first 2 games in the Unreal series, before leaving\
      \ for The Collective to work on Star Trek Deep Space 9 – The Fallen in 1999.\
      \ He left less than a year later to pursue his dream of working on a massively\
      \ multiplayer project, as he is a huge fan of the genre. He ended up at Cyan\
      \ Worlds, working on several titles in the Myst universe.\nIn June, 2007, Elliot\
      \ moved to Hungary to work for Crytek's new studio in Budapest.\n\n==List of\
      \ Contributions==\n{| class=\"list\" width=\"100%\"\n|-\n!\n====Unreal====\n\
      |-\n|\n*[[Chizra - Nali Water God]]\n*[[The Ceremonial Chambers]]\n*[[ISV-Kran\
      \ Deck 4]]\n*[[ISV-Kran Decks 3 and 2]]\n*[[ISV-Kran Deck 1]]\n*[[Bluff Eversmoking]]\n\
      |\n*[[Dasa Mountain Pass]] \n*[[Cellars at Dasa Pass]]\n*[[DmAriza]]\n*[[DmBayC]]\
      \ (From the 3DFX Demo)\n*[[DmDeathFan]]\n*[[DmDeck16]] \n|\n*[[DM-Letting]]\
      \ (from the [[Fusion Map Pack]])\n*[[DmLocke]] (from the GW Addon)\n*[[DmMorbias]]\n\
      *[[DmTundra]]\n*[[DmVilla]] (from the GW Addon)\n|-\n!\n====Unreal Tournament====\n\
      |-\n|\n*[[CTF-Command]]\n*[[CTF-November]]\n*[[DM-Deck16II|DM-Deck16][]] \n\
      |\n*[[DM-Grinder]] \n*[[DM-MorbiasII|DM-Morbias][]]\n*[[DOM-Leadworks]]\n|}\n\
      \n==Trivia==\n*The name \"Myscha\" comes from \"misha\", which means \"beautiful\
      \ dancer\". The \"ysch\" was added to make it more evil, making it mean \"Dancer\
      \ of Death\"\n*Elliot's inspiration often comes from movies. The temple of Chizra,\
      \ for example, was inspired by Indiana Jones.\n\n==External Links==\n* Elliot's\
      \ [http://www.linkedin.com/pub/dir/Elliot/Cannon LinkedIn] profile\n* [http://www.mobygames.com/developer/sheet/view/developerId,1299/\
      \ MobyGames] profile of Elliot\n* [http://5years.doomworld.com/interviews/teliotcannon/\
      \ Interview] with Myscha\n* [http://web.archive.org/web/20000818034634/http://www.unrealuniverse.com/features/interviews/myscha.shtml\
      \ Interview in Unreal Universe]\n\n[[Category: Level Designers]]\n[[Category:\
      \ Developers]]"
