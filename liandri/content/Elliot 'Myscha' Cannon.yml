      \ </li>\n<li><a href=\"/Cellars_at_Dasa_Pass\" title=\"Cellars at Dasa Pass\"\
      >Cellars at Dasa Pass</a></li>\n<li><a href=\"/DmAriza\" title=\"DmAriza\">DmAriza</a></li>\n\
      <li><a href=\"/DmBayC\" title=\"DmBayC\">DmBayC</a> (From the 3DFX Demo)</li>\n\
      <li><a href=\"/DmDeathFan\" title=\"DmDeathFan\">DmDeathFan</a></li>\n<li><a\
      \ href=\"/DmDeck16\" title=\"DmDeck16\">DmDeck16</a> </li></ul>\n</td>\n<td>\n\
      <ul><li><a href=\"/DM-Letting\" title=\"DM-Letting\">DM-Letting</a> (from the\
      \ <a href=\"/Fusion_Map_Pack\" title=\"Fusion Map Pack\">Fusion Map Pack</a>)</li>\n\
      <li><a href=\"/DmLocke\" title=\"DmLocke\">DmLocke</a> (from the GW Addon)</li>\n\
      <li><a href=\"/DmMorbias\" title=\"DmMorbias\">DmMorbias</a></li>\n<li><a href=\"\
      /DmTundra\" title=\"DmTundra\">DmTundra</a></li>\n<li><a href=\"/DmVilla\" title=\"\
      DmVilla\">DmVilla</a> (from the GW Addon)</li></ul>\n</td></tr>\n<tr>\n<th>\n\
      <h4><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Elliot_%27Myscha%27_Cannon?section=4\" title=\"Edit section:\
      \ Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      </th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/CTF-Command\" title=\"CTF-Command\"\
      >CTF-Command</a></li>\n<li><a href=\"/CTF-November\" title=\"CTF-November\"\
      >CTF-November</a></li>\n<li><a href=\"/DM-Deck16II\" title=\"DM-Deck16II\">DM-Deck16][</a>\
      \ </li></ul>\n</td>\n<td>\n<ul><li><a href=\"/DM-Grinder\" title=\"DM-Grinder\"\
      >DM-Grinder</a> </li>\n<li><a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\"\
      >DM-Morbias][</a></li>\n<li><a href=\"/DOM-Leadworks\" title=\"DOM-Leadworks\"\
      >DOM-Leadworks</a></li></ul>\n</td></tr></table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Elliot_%27Myscha%27_Cannon?section=5\" title=\"Edit\
      \ section: Trivia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li>The name \"Myscha\" comes from \"misha\", which means \"beautiful dancer\"\
      . The \"ysch\" was added to make it more evil, making it mean \"Dancer of Death\"\
      </li>\n<li>Elliot's inspiration often comes from movies. The temple of Chizra,\
      \ for example, was inspired by Indiana Jones.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Elliot_%27Myscha%27_Cannon?section=6\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Elliot's <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.linkedin.com/pub/dir/Elliot/Cannon\">LinkedIn</a>\
      \ profile</li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.mobygames.com/developer/sheet/view/developerId,1299/\"\
      >MobyGames</a> profile of Elliot</li>\n<li> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://5years.doomworld.com/interviews/teliotcannon/\">Interview</a>\
      \ with Myscha</li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://web.archive.org/web/20000818034634/http://www.unrealuniverse.com/features/interviews/myscha.shtml\"\
      >Interview in Unreal Universe</a></li></ul>\n\n<!-- \nNewPP limit report\nCached\
