  title: "Elliot 'Myscha' Cannon"
  text:
    text: "<p><b>T. Elliot Cannon</b> (also known as <b>Myscha the Sled Dog</b>) is\
      \ a former level designer for <a href=\"/Epic_Games\" title=\"Epic Games\">Epic\
      \ Games</a>. Joining the company in 1996, he made many famous levels for <a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a> before leaving the company\
      \ in 1999.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#General_Information\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">General Information</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#List_of_Contributions\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">List of Contributions</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Unreal\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Trivia\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">External Links</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"General_Information\">General Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Elliot_%27Myscha%27_Cannon?section=1\"\
      \ title=\"Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Before entering the world of game designing, Elliot\
      \ was involved in architecture. In college, he found work first as a draftsman\
      \ then as a designer. After graduating, Cannon continued in the field designing\
      \ buildings for eight years and then became involved in freelance work designing\
      \ high-end homes.\n</p><p>After being influenced and inspired by Doom and Myst,\
      \ Cannon began creating his own maps for games like Doom II in his spare time.\
      \ He joined Team TNT and gained recognition, before John Anderson (a friend\
      \ of his) recommended him to <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\"\
      >Cliff Bleszinski</a>. Cliff had a look at his maps, and subsequently hired\
      \ Elliot in 1996. Elliot made numerous level for the first 2 games in the Unreal\
      \ series, before leaving for The Collective to work on Star Trek Deep Space\
      \ 9 – The Fallen in 1999. He left less than a year later to pursue his dream\
      \ of working on a massively multiplayer project, as he is a huge fan of the\
      \ genre. He ended up at Cyan Worlds, working on several titles in the Myst universe.\n\
      In June, 2007, Elliot moved to Hungary to work for Crytek's new studio in Budapest.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"List_of_Contributions\">List of Contributions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Elliot_%27Myscha%27_Cannon?section=2\" title=\"Edit section:\
      \ List of Contributions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table class=\"list\" width=\"100%\">\n\n<tr>\n<th>\n<h4><span class=\"mw-headline\"\
      \ id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Elliot_%27Myscha%27_Cannon?section=3\" title=\"Edit\
      \ section: Unreal\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      </th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/Chizra_-_Nali_Water_God\" title=\"\
      Chizra - Nali Water God\">Chizra - Nali Water God</a></li>\n<li><a href=\"/The_Ceremonial_Chambers\"\
      \ title=\"The Ceremonial Chambers\">The Ceremonial Chambers</a></li>\n<li><a\
      \ href=\"/ISV-Kran_Deck_4\" title=\"ISV-Kran Deck 4\">ISV-Kran Deck 4</a></li>\n\
      <li><a href=\"/ISV-Kran_Decks_3_and_2\" title=\"ISV-Kran Decks 3 and 2\">ISV-Kran\
      \ Decks 3 and 2</a></li>\n<li><a href=\"/ISV-Kran_Deck_1\" title=\"ISV-Kran\
