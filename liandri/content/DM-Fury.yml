      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fury?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Fury?section=3\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fury?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> According to <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.epicgames.com/threads/552026-The-origins-of-FURY?p=24659943#post24659943\"\
      >a post on the UT forums</a> by Jim \"Entropy\" Brown, the map was based off\
      \ <a href=\"/Rocket_Arena\" class=\"mw-redirect\" title=\"Rocket Arena\">Rocket\
      \ Arena</a>'s map <a href=\"/RA-Akuma\" class=\"mw-redirect\" title=\"RA-Akuma\"\
      >RA-Akuma</a>'s arena \"Sector 9\", later ported to the Sega Dreamcast version\
      \ of UT as <a href=\"/DM-Sector9\" title=\"DM-Sector9\">DM-Sector9</a>.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fury?section=5\" title=\"Edit section: Single-Player\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Anubis.27s_Ladder\">Anubis's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fury?section=6\"\
      \ title=\"Edit section: Anubis's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">This year's\
      \ Final will be a cutthroat Survival match between the best players from each\
      \ of the top three teams. Malcolm has selected you to represent Thunder Crash\
      \ in the Tournament Finals. Gorge will be representing The Marauders and Brock\
      \ will be representing The Black Legion. Win this last fight and you'll earn\
      \ a few weeks with Selket before the next tournament.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Finals</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Survival\" title=\"Survival\">Survival</a></i><br\
      \ />\n<b>Rivals:</b> <i>Brock, Gorge</i><br />\n<b>Time Limit:</b> <i>10</i><br\
      \ />\n<b>Goal Score:</b> <i>20</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-AxonCompressor\"\
      \ title=\"DM-AxonCompressor\"><b>&lt;&lt; Previous</b></a> (DM-AxonCompressor)\n\
      </th>\n<th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Anubis%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Anubis's Ladder\"><b>UC2 Anubis's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Arclite.27s_Ladder\">Arclite's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Fury?section=7\" title=\"Edit section: Arclite's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Begin this annoying tournament with a survival\
      \ match against the newcomer Hyena, and the robotic veteran Syzygy.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Preliminary\
      \ Round</i><br />\n<b>Gametype:</b> <i><a href=\"/Survival\" title=\"Survival\"\
      >Survival</a></i><br />\n<b>Rivals:</b> <i>Syzygy, Hyena</i><br />\n<b>Time\
      \ Limit:</b> <i>12</i><br />\n<b>Goal Score:</b> <i>5</i>\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Arclite%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Arclite's Ladder\"><b>UC2 Arclite's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-DeepCore) <a href=\"/DM-DeepCore\"\
      \ title=\"DM-DeepCore\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Brock.27s_Ladder\">Brock's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fury?section=8\"\
      \ title=\"Edit section: Brock's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Anubis thinks\
      \ he is ready to fill your old spot in Thunder Crash, and Gorge has been a pain\
      \ in your side for far too long. Show them that you're still the best, dead\
      \ or alive.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Finals</i><br />\n<b>Gametype:</b> <i><a href=\"/Survival\"\
      \ title=\"Survival\">Survival</a></i><br />\n<b>Rivals:</b> <i>Anubis, Gorge</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>7</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-SolarFlare\"\
      \ title=\"DM-SolarFlare\"><b>&lt;&lt; Previous</b></a> (DM-SolarFlare)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Brock%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Brock's Ladder\"><b>UC2 Brock's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gorge.27s_Ladder\">Gorge's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Fury?section=9\"\
      \ title=\"Edit section: Gorge's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Your previous\
      \ success in the tournament has given you the top overall ranking for this year's\
      \ event. New legal restrictions on gene-boosting treatments could be your toughest\
      \ opponent this year.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Deathmatch In Fury</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b>\
      \ <i>Darrius</i><br />\n<b>Mutators:</b> <i>Double Adrenaline</i><br />\n<b>Time\
      \ Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>7</i>\n</p><p>Win this match\
      \ to unlock the Double Adrenaline mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
