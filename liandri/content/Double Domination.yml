  wikitext:
    text: "{{quoteSource|Your team scores by capturing and holding both Control Points\
      \ for ten seconds.  Control Points are captured by touching them.  After scoring,\
      \ the Control Points are reset to neutral.|UT2004|UT2004}}\n\nDouble Domination,\
      \ also known as DDOM, is a standard [[gametype]] introduced in [[Unreal Tournament\
      \ 2003]] as a sequel to [[Domination]].\n\n== Overview ==\nThere are two teams\
      \ in Double Domination: Blue and Red. There are also two ''Control Points'':\
      \ A and B. The objective for both teams in Double Domination is to capture and\
      \ hold both Control Points at the same time for ten seconds.\n\nPoints are captured\
      \ by running over them, and will remain captured until an opponent runs over\
      \ them. These ponts are colored with the team's color, or white if neither team\
      \ controls it/them.\n\nWhen a team manages to control both points, the Control\
      \ Points are reset, and that team receives a point.\n<!-- The Construction and\
      \ layout section should go to the UnrealEd Wiki at wiki.beyondunreal.com. -->\n\
      \n== Strategy ==\n* Often, one or two players (depending on the size of the\
      \ team) will stand guard at each captured Point.  The other teammates will focus\
      \ on capturing the other point. Sometimes players are forced to leave a point\
      \ alone to go attack others, especially in botmatches. A common tactic in this\
      \ case is to order a teammate to stand guard in one's stead.\n\n== See also\
      \ ==\n[[Domination]], the original [[Unreal Tournament]] version of DDOM.\n\n\
      {{Multiplayer Gametypes}}"
