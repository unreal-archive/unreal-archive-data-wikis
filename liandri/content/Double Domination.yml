  title: "Double Domination"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Your team scores by capturing\
      \ and holding both Control Points for ten seconds.  Control Points are captured\
      \ by touching them.  After scoring, the Control Points are reset to neutral.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <p>Double Domination, also known as DDOM, is a standard <a href=\"/Gametype\"\
      \ class=\"mw-redirect\" title=\"Gametype\">gametype</a> introduced in <a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal Tournament\
      \ 2003</a> as a sequel to <a href=\"/Domination\" title=\"Domination\">Domination</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Double_Domination?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are two teams in Double Domination: Blue and\
      \ Red. There are also two <i>Control Points</i>: A and B. The objective for\
      \ both teams in Double Domination is to capture and hold both Control Points\
      \ at the same time for ten seconds.\n</p><p>Points are captured by running over\
      \ them, and will remain captured until an opponent runs over them. These ponts\
      \ are colored with the team's color, or white if neither team controls it/them.\n\
      </p><p>When a team manages to control both points, the Control Points are reset,\
      \ and that team receives a point.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Strategy\">Strategy</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Double_Domination?section=2\" title=\"Edit section:\
      \ Strategy\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Often, one or two players (depending on the size of the team) will\
      \ stand guard at each captured Point.  The other teammates will focus on capturing\
      \ the other point. Sometimes players are forced to leave a point alone to go\
      \ attack others, especially in botmatches. A common tactic in this case is to\
      \ order a teammate to stand guard in one's stead.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Double_Domination?section=3\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Domination\" title=\"Domination\">Domination</a>,\
      \ the original <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a> version of DDOM.\n</p><p><br />\n</p>\n<table class=\"inner\
