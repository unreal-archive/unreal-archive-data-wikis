  title: "Talk:Marine Match"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Multiplayer.3F\">Multiplayer?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Marine_Match?section=1\" title=\"Edit section: Multiplayer?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>First\
      \ of all, I'm not familiar with Marine Match. The article was changed to be\
      \ compared to DM instead of TDM, and the part referring to the AI as a team\
      \ was removed, two things that make sense together. However, the added sentence\
      \ mentions the AI hunts \"the player\", leading me to believe this isn't a <i>multiplayer</i>\
      \ gametype at all. It isn't clear from the article whether or not it is, the\
      \ way it's presented now. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 12:28, 11 February 2008 (EST)\n</p>\n<dl><dd>It is not multiplayer.\
      \ It's only a Botmatch, which uses normal DM maps and is not played in teams.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 13:15, 13 February 2008 (EST)</dd></dl>\n<dl><dd><dl><dd>Cool, thanks! Hmmm,\
      \ that does mean that either the article shouldn't have the \"Multiplayer Gametypes\"\
      \ template at the bottom, or, it should be renamed simply \"Gametypes\". Maybe\
      \ someone else has another suggestion? The category used is just \"Gametypes\"\
      , adding to my opinion my second suggestion is best. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 15:45, 13 February 2008 (EST)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>Yes, I agree that it should be renamed to Gametypes\
      \ in Unreal series, and possibly categorised. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 10:21, 14 February 2008 (EST)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>I wouldn't be opposed to changing it to be Gametypes.\
      \  How many single player gametypes would there be?  I can only think of two:\
      \ this and 'storyline' like Unreal.  And it doesn't seem like it would be worth\
      \ having a page describing what a single player game is.  I'm just trying to\
      \ figure if we would want the single and multi gametypes separated in the template.\
      \ --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 10:31, 14 February\
      \ 2008 (EST)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Continuing\
      \ on <a href=\"/Template_talk:Multiplayer_Gametypes\" class=\"mw-redirect\"\
      \ title=\"Template talk:Multiplayer Gametypes\">Template talk:Multiplayer Gametypes</a>\
      \ --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 11:49, 14 February\
      \ 2008 (EST)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd>\
      \ Ooh... It can be multiplayer. Just that all humans are fighting against the\
      \ Marines, probably with each other as well. Here's a quote:</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <blockquote style=\"margin-bottom: 0px;\">* Marine Match *\nMarine match uses\
      \ the same rules as a normal Unreal Bot match, except now you are fighting against\
      \ a group of Marines instead of Unreal Bots. The Marines will fight as a team\
      \ against any human players.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">Unreal.COM</div>\n<dl><dd><dl><dd><dl><dd><dl><dd>--<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 12:43,\
      \ 13 April 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n\n<!-- \nNewPP\
