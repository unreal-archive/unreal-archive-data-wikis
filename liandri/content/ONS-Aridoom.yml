      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Aridoom?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Aridoom takes us to a small barren desert. The architecture\
      \ is steampunk-inspired, with lots of bare steel and concrete with a bit of\
      \ a desolated look. Large rock-formations shape the terrain and the routes across\
      \ the sandy map. A large defunct road splits the map into 2 sections and, along\
      \ with the large construction, serves as the map's main landmark.\n</p><p>The\
      \ node layout is rather simple, with only 3 nodes in a single line between the\
      \ 2 powercores. Furthermore, Aridoom has only a few valuable pickups and no\
      \ flying vehicles (even though the map does have flyingpathnodes: Actors used\
      \ to make bots fly vehicles along certain paths).\n</p><p>ONS-Aridoom originally\
      \ comes from the <a href=\"/Unreal_Tournament_2004#Windows_XP_Bonus_Maps\" title=\"\
      Unreal Tournament 2004\">Windows XP Bonus Map Pack</a>, although it is not limited\
      \ to that operating system.\n</p>\n<h2><span class=\"mw-headline\" id=\"Pickups_.26_Vehicles\"\
      >Pickups &amp; Vehicles</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Aridoom?section=2\" title=\"\
      Edit section: Pickups &amp; Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:352px;\"><a href=\"/File:Aridoom_Keyguide.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Aridoom_Keyguide.jpg/350px-Aridoom_Keyguide.jpg\"\
      \ width=\"350\" height=\"319\" class=\"thumbimage\" srcset=\"/w/images/thumb/Aridoom_Keyguide.jpg/525px-Aridoom_Keyguide.jpg\
      \ 1.5x, /w/images/thumb/Aridoom_Keyguide.jpg/700px-Aridoom_Keyguide.jpg 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Aridoom_Keyguide.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Item and Vehicle map</div></div></div>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Aridoom?section=3\"\
