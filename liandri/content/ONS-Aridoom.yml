      \     = 8-12\n| music       = -\n| game        = UT2004\n| gametype    = Onslaught\n\
      }}\n\n== Map Description ==\nAridoom takes us to a small barren desert. The\
      \ architecture is steampunk-inspired, with lots of bare steel and concrete with\
      \ a bit of a desolated look. Large rock-formations shape the terrain and the\
      \ routes across the sandy map. A large defunct road splits the map into 2 sections\
      \ and, along with the large construction, serves as the map's main landmark.\n\
      \nThe node layout is rather simple, with only 3 nodes in a single line between\
      \ the 2 powercores. Furthermore, Aridoom has only a few valuable pickups and\
      \ no flying vehicles (even though the map does have flyingpathnodes: Actors\
      \ used to make bots fly vehicles along certain paths).\n\nONS-Aridoom originally\
      \ comes from the [[Unreal_Tournament_2004#Windows_XP_Bonus_Maps|Windows XP Bonus\
      \ Map Pack]], although it is not limited to that operating system.\n\n==Pickups\
      \ & Vehicles==\n[[Image:Aridoom Keyguide.jpg|thumb|right|350 px|Item and Vehicle\
      \ map]]\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\" \n|-\n!width=\"100\"|Pickup\n!width=\"475\"|Location\n|-\n| [[Redeemer]]\
      \ || In the center of the map, on a beam above the center node (2)\n|-\n| [[Armor#Unreal\
      \ Tournament 2003 and 2004|Shield Pack]] || At the north and south powernodes\
      \ and both powercores\n|-\n| [[Double Damage]] || Inside the bases, near the\
      \ teleporter nodes\n|-\n|}\n\n===Vehicles===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\"\n|-\n!width=\"100\"|Vehicle\n!width=\"475\"|Location\n\
      |-\n| [[Manta]] || There's one Manta in each base and one at both the north\
      \ and south nodes (1 and 3)\n|-\n| [[Scorpion]] || One in each base and at the\
      \ north and south nodes (1 and 3). 3 at the center node (2)\n|-\n| [[Hellbender]]\
      \ || The Hellbender spawns inside each base\n|-\n| [[Goliath]] || There is one\
      \ Goliath at every powernode and one inside each of the bases.\n|-\n| [[Paladin]]\
      \ || With the [[Bonus Vehicles]] mutator, the Paladin replaces the Goliath at\
      \ north and south nodes\n|-\n| [[SPMA]] || With the Bonus Vehicles mutator,\
      \ the SPMA replaces the Goliath at the center node\n|-\n| [[Turrets#Unreal Tournament\
