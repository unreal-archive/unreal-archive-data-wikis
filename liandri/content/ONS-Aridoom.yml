      <tr>\n<td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> </td>\n<td> There\
      \ is one Goliath at every powernode and one inside each of the bases.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Paladin\" title=\"Paladin\">Paladin</a> </td>\n<td> With\
