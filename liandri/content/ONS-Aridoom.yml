      </th></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>\
      \ </td>\n<td> In the center of the map, on a beam above the center node (2)\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"\
      Armor\">Shield Pack</a> </td>\n<td> At the north and south powernodes and both\
      \ powercores\n</td></tr>\n<tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\"\
      \ title=\"Double Damage\">Double Damage</a> </td>\n<td> Inside the bases, near\
      \ the teleporter nodes\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Aridoom?section=4\" title=\"\
      Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
