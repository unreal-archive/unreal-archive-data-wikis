      188\" class=\"thumbimage\" srcset=\"/w/images/thumb/DarkArena.jpg/375px-DarkArena.jpg\
      \ 1.5x, /w/images/thumb/DarkArena.jpg/500px-DarkArena.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DarkArena.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Dark\
      \ Arena</b> is the eighth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Jeremy_War\"\
      \ class=\"mw-redirect\" title=\"Jeremy War\">Jeremy War</a></dd>\n<dt> Description</dt>\n\
      <dd> Within a barren valley looms an ancient Nali structure with an air of grim\
      \ foreboding. As the player explores the perimeter of this remnant of some darker\
      \ chapter in Nali history, the distant growl of a terrible beast suggests that\
      \ a tough fight lies ahead.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
