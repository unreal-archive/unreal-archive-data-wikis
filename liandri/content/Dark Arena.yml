      >Assault Vest</a></li>\n<li> <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a></li>\n\
      <li> <a href=\"/Stinger\" title=\"Stinger\">Stinger</a></li>\n<li> <a href=\"\
      /Bandages\" class=\"mw-redirect\" title=\"Bandages\">Bandages</a></li>\n<li>\
      \ <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Clip</a></li>\n\
      <li> <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield\
