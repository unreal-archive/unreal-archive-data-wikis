  text:
    text: "<p><b>Chris Perna</b> is a Lead Artist for <a href=\"/Epic_Games\" title=\"\
      Epic Games\">Epic Games</a>. Joining the company during the production of the\
      \ 2nd generation Unreal titles (<a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a> and <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"\
      Unreal 2\">Unreal 2</a>), Chris quickly made his way up to become the Lead Artist\
      \ for the <a href=\"/Gears_of_War\" title=\"Gears of War\">Gears of War</a>\
      \ series and <a href=\"/Unreal_Tournament_4\" title=\"Unreal Tournament 4\"\
      >Unreal Tournament 4</a>.\n</p><p><br />\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal_Tournament_2003.2F2004\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003/2004</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">External Links</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"General_Information\">General Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Chris_Perna?section=1\"\
      \ title=\"Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>From the age of 2, Chris has always been drawing monsters\
      \ and wanted to turn it into a career. Following his teachers' advice, he pursued\
      \ a career in advertising and graphic design for a few years, before getting\
      \ hooked on games like Doom, Doom2, and most of all: Quake. When id's John Romero\
      \ announced his plans to form a new company (Ion Storm), Chris applied and was\
      \ hired to make textures, skins and models for Anachronox, Daikatana and Deus\
      \ Ex.\n</p><p>Within a year, both Chris and <a href=\"/edit/Lee_Perry?redlink=1\"\
      \ class=\"new\" title=\"Lee Perry (page does not exist)\">Lee Perry</a> jumped\
      \ ship to Epic Games to work on UT2003. After having made levels and skins for\
      \ that game and its bonus packs, Chris was named Lead Artist of the Gears of\
      \ War team, where he was in charge of character/monster and environmental design\
      \ among other things. Chris is believed to be the main influence in the design\
      \ of the game's main enemy: The Locust. \n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"List_of_Contributions\">List of Contributions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Chris_Perna?section=2\"\
      \ title=\"Edit section: List of Contributions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"list\" width=\"100%\">\n\n<tr>\n<th>\n\
