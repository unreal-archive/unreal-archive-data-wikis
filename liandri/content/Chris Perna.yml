      \ Tournament 2003/2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Chris_Perna?section=3\" title=\"Edit section: Unreal\
      \ Tournament 2003/2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      </th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/DM-Curse4\" title=\"DM-Curse4\">DM-Curse4</a>\
      \ (with <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\">Cliff Bleszinski</a>)</li>\n\
      <li><a href=\"/DM-Icetomb\" title=\"DM-Icetomb\">DM-Icetomb</a> (with <a href=\"\
      /Cliff_Bleszinski\" title=\"Cliff Bleszinski\">Cliff Bleszinski</a>)</li>\n\
      <li><a href=\"/DM-Inferno\" title=\"DM-Inferno\">DM-Inferno</a></li></ul>\n\
