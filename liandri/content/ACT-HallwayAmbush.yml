      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Anubis walks through the arena's galleries, where\
      \ we hear a flashback from Selket:\n</p><p><b>Selket</b>: <i>The crown isn't\
      \ meant for cowards, and neither am I.</i>\n</p><p>Then, he encounters <a href=\"\
