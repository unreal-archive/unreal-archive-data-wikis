      \ - I want you for my team in the real tourney. For <a href=\"/Thunder_Crash\"\
      \ title=\"Thunder Crash\">Thunder Crash</a>.</i><br />\n<b>Anubis</b>: <i>Thanks,\
      \ but this is my home. Even if I do qualify, it ends here.</i><br />\n<b>Malcolm</b>:\
      \ <i>Smart. Get out if you can. But you're too hot for your own good.</i>\n\
      </p><p>(Apophis appears)\n</p><p><b>Apophis</b>: <i>Anubis! Face me!</i>\n</p><p>(Malcolm\
