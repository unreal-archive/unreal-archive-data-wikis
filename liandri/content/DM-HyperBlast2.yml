      wikitable\" style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n\
      </th>\n<td> HyperBlast2\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> Rogelio\
      \ Olguin\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 2-6\n</td></tr>\n<tr>\n\
      <th> Music\n</th>\n<td> KR-Hyperblast-Redux\n</td></tr>\n<tr>\n<th> Game\n</th>\n\
      <td> <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HyperBlast2?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-HyperBlast2\
      \ is a <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
      \ remake of the <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a> map <a href=\"/DM-HyperBlast\" title=\"DM-HyperBlast\">DM-HyperBlast</a>.\
      \ Like in UT, Hyperblast is the final map of the single player ladder and you\
      \ will face <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a>, <a href=\"/ClanLord\"\
      \ class=\"mw-redirect\" title=\"ClanLord\">ClanLord</a>, or <a href=\"/Xan\"\
      \ class=\"mw-redirect\" title=\"Xan\">Xan</a> here, depending on which of their\
      \ corresponding teams <a href=\"/Thundercrash\" class=\"mw-redirect\" title=\"\
      Thundercrash\">Thundercrash</a>, <a href=\"/Iron_Skull\" title=\"Iron Skull\"\
      >Iron Skull</a> and <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>\
      \ was more successful during the tournament.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HyperBlast2?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HyperBlast2?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HyperBlast2?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\"\
      >Tips &amp; Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HyperBlast2?section=5\" title=\"Edit section: Tips\
      \ &amp; Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li>When fighting outside, try to use the primary-secondary fire combination\
      \ of the Shock Rifle. This technique will blow them right off the stage, if\
      \ not kill them.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HyperBlast2?section=6\" title=\"Edit section: Single-Player\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dt> General</dt></dl>\n<ul><li> There's a hiding spot under the ship which\
      \ is very useful in single player on the tournament finals where the bosses\
      \ are extremely hard so you can frag them once and hide under there for the\
      \ entire time. In the ship where the flak cannon and bio rifle are, go where\
      \ the 3 health vials are and you'll find a ledge. Hide under the ledge so they\
      \ won't see you because if they find you, you're dead. If you feel, that it's\
      \ still not safe enough, then there's another place where you can go by croching\
      \ go down there by running in the ship where it is under until you can't run\
      \ anymore. Then crouch and you should find yourself able to fit. it's a guarentee\
      \ they won't find you so you can do something else and come back 20 minutes\
      \ later and find that you won the championship.</li></ul>\n<dl><dt> Xan</dt></dl>\n\
      <ul><li> It's advised to fight more in the interior. Xan's preference for explosive\
      \ weapons may seriously hurt your score when fighting outside.</li>\n<li> Patrol\
      \ the circular corridor with the health vials and the Super Shield pickup as\
      \ well as the Small Shield (try to grab these before Xan does, if you have them\
      \ already keep grabbing them to prevent Xan from increasing his armor), you\
      \ should collect both Shield pickups as well as a good amount of health and\
      \ adrenaline.</li>\n<li> Once in a while, Xan may spawn on top of the ship near\
      \ the Rocket Launcher, then he usually descends falling over the left side platform\
      \ with the Minigun ammo pickup, you can kill him pretty easily here as the AI\
      \ falls helplessly and does not fire back at you until he touches the floor.</li></ul>\n\
      <p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
