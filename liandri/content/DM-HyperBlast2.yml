      \ Liandri Archives by <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/DM-HyperBlast2\"\
      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">Thanks\
      \ to Magnetic Anti-Vacuum Resonance technology, combatants are able to battle\
      \ outside of <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan</a>'s 'HyperBlast'\
      \ arena ship for an extended period of time. Use extreme caution though, one\
      \ mistake and you'll find yourself floating in space.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      >UT2004 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:DM-HyperBlast2.gif\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/DM-HyperBlast2.gif/250px-DM-HyperBlast2.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-HyperBlast2.gif/375px-DM-HyperBlast2.gif\
      \ 1.5x, /w/images/thumb/DM-HyperBlast2.gif/500px-DM-HyperBlast2.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-HyperBlast2.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>HyperBlast2</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
