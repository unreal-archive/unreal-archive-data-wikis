    text: "<p>This is Lhikaner speaking. I have Unreal Anthology and planning to get\
      \ UT3. So far I have created the Article on the Kai, only so I can put in the\
      \ screenshot. \n</p>\n<h2><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
