      magnify\"><a href=\"/File:6.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Remus'\
      \ head, done in Flash</div></div></div>\n<p>I am about to embark on a flash\
      \ movie that i'll call \"A Mercs Life.\" It involves the Iron Guard team of\
      \ Unreal Tournament 2kx, primarily revolving around Remus, his brother Romulus,\
      \ and Sapphire. So far, this in an immage of Remus' head. All I need to do now\
      \ is take as many screenshots of them as possible. The rest is being planned\
      \ out in my head even as I write this piece of boredom. I also try to make make\
      \ maps using UnrealEd 3, but every time I play it in the game the bots die right\
      \ after they spawn (probably not a good idea to put the spawn points in the\
      \ bottom of the map). It made my computer crash!\n</p>\n<div class=\"thumb tleft\"\
      ><div class=\"thumbinner\" style=\"width:302px;\"><a href=\"/File:Shot00703.JPG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Shot00703.JPG/300px-Shot00703.JPG\"\
