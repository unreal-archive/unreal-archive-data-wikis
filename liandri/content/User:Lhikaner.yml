      \ 1.5x, /w/images/thumb/Shot00703.JPG/600px-Shot00703.JPG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Shot00703.JPG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>a screenshot of Remus</div></div></div>\n\
      <hr />\n<p>I also plan on adding a mod of flash characters of <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.newgrounds.com\">Newgrounds</a>\
      \ such as Alien Homonid, Pico, Tankmen, and lots more. I have no idea how to\
      \ do that. But I know how to draw them and that's good enough for me for the\
      \ time being. I'm guessing that's it!--<a class=\"mw-selflink selflink\">Lhikaner</a>\
