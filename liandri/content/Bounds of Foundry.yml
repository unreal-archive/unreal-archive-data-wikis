      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:FoundryBounds.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Bounds\
      \ of Foundry</b> is the fourteenth map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt>Author</dt>\n<dd> <a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">Cliff Bleszinski</a></dd></dl>\n<dl><dt>Description</dt>\n\
      <dd> Reaching the fringes of the Tarydium processing and purification plant,\
      \ you arrive in a waste treatment facility for Tarydium byproducts. Pools of\
      \ sludge make this hazardous terrain for you... but you have to press on regardless.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
