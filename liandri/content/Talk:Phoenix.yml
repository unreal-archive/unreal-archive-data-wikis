  title: "Talk:Phoenix"
  text:
    text: "<p>It is possible to fly the phoenix if you summon the vehicle and get\
      \ in.  It's difficult to control and you can't use the bombs as far as I know.\
      \ — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 16:48, 1 June 2008\
      \ (EDT)\n</p>\n<dl><dd>Technically the bomber for the Target Painter is a completely\
      \ different actor class than the vehicle you mean. (Actor&gt;&gt;ONSAutoBomber\
      \ vs ONSVehicle&gt;&gt;ONSPlaneCraft&gt;&gt;ONSBomber) Even their weapons are\
      \ differen: The controllable bomber's projectiles are similar to Rocket Launcher\
      \ rockets, but only with half the splash radius. -<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 04:26, 2 June 2008 (EDT)\n<dl><dd>They are not just\
      \ summonable, there's a factory too: <a href=\"http://wiki.beyondunreal.com/Engine\"\
      \ class=\"extiw\" title=\"unreal:Engine\">Engine</a>.<a href=\"http://wiki.beyondunreal.com/Actor\"\
      \ class=\"extiw\" title=\"unreal:Actor\">Actor</a> -&gt; <a href=\"http://wiki.beyondunreal.com/Engine\"\
      \ class=\"extiw\" title=\"unreal:Engine\">Engine</a>.<a href=\"http://wiki.beyondunreal.com/SVehicleFactory\"\
      \ class=\"extiw\" title=\"unreal:SVehicleFactory\">SVehicleFactory</a> -&gt;\
      \ Onslaught.ONSVehicleFactory -&gt; OnslaughtFull.ONSBomberFactory, so it can\
      \ be used in custom maps too. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 06:08, 2 June 2008 (EDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP\
