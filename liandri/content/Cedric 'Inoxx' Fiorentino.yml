      </ul>\n</li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Cedric_%27Inoxx%27_Fiorentino?section=1\" title=\"\
      Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Cedric studied maths in Montpellier, France before\
      \ joining Epic Games (then Epic Megagames) in 1995. He first worked on Extreme\
      \ Pinball 2 before being assigned to the <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> development team. Other titles Cedric has worked on during his time\
      \ at Epic include Unreal Tournament, <a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">Unreal Tournament 2003</a> &amp; <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\"> 2004</a>, <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>, <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a> and Gears of War. Cedric and Epic Games parted ways in August,\
      \ 2005. Cedric has since served as a consultant for Webzen (working on Huxley)\
      \ and Arkane Studios.\n</p>\n<h2><span class=\"mw-headline\" id=\"List_of_Contributions\"\
