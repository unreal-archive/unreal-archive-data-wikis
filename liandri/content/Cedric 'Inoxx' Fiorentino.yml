  title: "Cedric 'Inoxx' Fiorentino"
  text:
    text: "<p><b>Cedric 'Inoxx' Fiorentino</b> is a former Level Designer for <a href=\"\
      /Epic_Games\" title=\"Epic Games\">Epic Games</a>. During this 10-year period\
      \ he made several famous levels, including CTF-Face and the <a href=\"/Unreal_Tournament#Bonus_Content\"\
      \ title=\"Unreal Tournament\"> Inoxx Pack</a> for <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>\n</p>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:130px;\"><a href=\"/File:Inoxx.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Inoxx.jpg/128px-Inoxx.jpg\"\
