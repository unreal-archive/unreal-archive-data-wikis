      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Inoxx.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Cedric Fiorentino</div></div></div>\n\
      <p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
