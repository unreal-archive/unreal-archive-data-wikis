  wikitext:
    text: "'''Cedric 'Inoxx' Fiorentino''' is a former Level Designer for [[Epic Games]].\
      \ During this 10-year period he made several famous levels, including CTF-Face\
      \ and the [[Unreal_Tournament#Bonus_Content | Inoxx Pack]] for [[Unreal Tournament]]\n\
      [[Image:Inoxx.jpg|thumb|right|128px|Cedric Fiorentino]]\n\n\n==General Information==\n\
      Cedric studied maths in Montpellier, France before joining Epic Games (then\
      \ Epic Megagames) in 1995. He first worked on Extreme Pinball 2 before being\
      \ assigned to the [[Unreal]] development team. Other titles Cedric has worked\
      \ on during his time at Epic include Unreal Tournament, [[Unreal Tournament\
      \ 2003]] & [[Unreal Tournament 2004 | 2004]], [[Unreal Championship 2]], [[Unreal\
      \ Tournament 3]] and Gears of War. Cedric and Epic Games parted ways in August,\
      \ 2005. Cedric has since served as a consultant for Webzen (working on Huxley)\
      \ and Arkane Studios.\n\n==List of Contributions==\n\n{| class=\"list\" width=\"\
      90%\"\n|-\n!\n====Unreal====\n|-\n|\n*[[Terraniux Underground]]\n*[[Terraniux]]\n\
      *[[Mothership Basement]]\n|\n*[[Mothership Lab]]\n*[[Mothership Core]]\n*[[Skaarj\
      \ Generator]]\n|\n*[[Illumination]]\n*[[The Darkening]]\n*[[The Source Antechamber]]\n\
      |-\n!\n\n====Unreal Tournament====\n|-\n|\n*[[CTF-Face]]\n*[[CTF-Face-SE]] (BP4)\n\
      *[[CTF-FaceII | CTF-Face][]] (BP3)\n*[[CTF-High]] (BP3)\n*[[CTF-Kosov]] (BP3)\n\
      |\n*[[CTF-Nucleus]] (BP3)\n*[[DM-Crane]]\t (BP3)\t\n*[[DM-Fetid]]\t\t\n*[[DM-Hyperblast]]\
      \ (with [[Juan Pancho Eekels]])\t\n*[[DM-Phobos]]\n|\n*[[DM-Pyramid]]\n*[[DM-SpaceNoxx]]\
      \ (BP3)\n*[[DOM-MetalDream]]\t\n*[[RA-Inoxx]] (Game of the Year Edition exclusive)\t\
      \n|-\n!\n\n====Unreal Tournament 2003/2004====\n|-\n|\n*[[CTF-Face3]] \n*[[DM-Phobos2]]\n\
      \n====Unreal Championship 2====\n|-\n|\n*[[CTF-Octane]] \n*[[CTF-Turmoil]]\n\
      |}\n\n==External Links== \n*[http://www.linkedin.com/in/cedricfiorentino Linked\
      \ In] profile of Cedric Fiorentino\n*Cedric's [http://www.flickr.com/photos/icecat_seoul/collections/72157603400464765/\
      \ photgraphy]\n=== Interviews ===\n*GamesWeb: [http://utworld.gamesweb.com/Artikel/Interview/eng_inoxx_001.php3\
