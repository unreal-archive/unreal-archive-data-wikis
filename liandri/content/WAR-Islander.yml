      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Islander?section=6\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Islander?section=7\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Izanagi H.Q. wants a foreward O.P. to monitor\
      \ Krall activity in the north. They found a military comms facility on the <a\
      \ href=\"/edit/Hyperion?redlink=1\" class=\"new\" title=\"Hyperion (page does\
      \ not exist)\">Hyperion</a> archipelago that's perfect. Except for the Liandri\
      \ bots stationed there. This is a covert insertion so we'll have limited vehicle\
      \ support. Shouldn't be a problem. Their only defenses are dismounted infantry\
      \ and a few turrets.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Islander?section=8\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Control the Prime Node to access the enemy Core.</li>\n<li> Maintain\
      \ control of this Node to shield your Core.</li>\n<li> Use the shaped charge\
      \ or Redeemer to destroy enemy barricades.</li>\n<li> Watch for enemy turrets.\
      \ They have a clear view of the central battlefield.</li>\n<li> Control the\
      \ Support Node to gain access to a Raptor.</li></ul>\n<p>Win this match to unlock\
      \ the Advance Warning card.\n</p>\n<h2><span class=\"mw-headline\" id=\"See_also\"\
      >See also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
