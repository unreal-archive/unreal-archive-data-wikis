  wikitext:
    text: "{{Infobox Map\n| title       = Necropolis\n| description = Absalom is the\
      \ capital city on Omicron.  It also serves as the center of religious faith\
      \ for the [[Necris]].  Despite a very shallow pretense to the contrary, the\
      \ Necris have slowly taken over control of the government, and it is predicted\
      \ that within the next century every living soul on Omicron will have undergone\
      \ the Necris conversion.\n| mapimage    = UT3 VCTF-Necropolis.jpg\n| imagedesc\
      \   = \n| author      = \n| players     = 6-10\n| music       = JesperNecris01\n\
      | game        = Unreal Tournament 3\n| gametype    = Vehicle Capture the Flag\n\
      }}\n\n== Map Description ==\nThe map is divided in the two bases and a relatively\
      \ open mid-field with a bridge connecting the upper base exits. For each base\
      \ there are five ways in and out: the upper exit via the bridge, the left and\
      \ right side exits with the power-up chambers and the left and right front exits\
      \ through the lower part of the building that separates the base from the mid-field.\n\
      \nThe [[Jump Boots]] in the front building allow reaching the bridge from one\
      \ of the lower front exits. The front exits can, however, be temporarily closed\
      \ by standing on a trigger between the [[Scavenger]] and [[Nemesis]] spawn points.\n\
      \n== Weapons & Pickups ==\n[[Image:Guide!VCTF-Necropolis_.jpg|thumb|384px|right|Key\
      \ guide of vCTF-Necropolis by KurlonT.]]\n=== Weapons ===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
      60\"|Count\n!width=\"60\"|Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Shock\
      \ Rifle]] || 4 || 6 || 1 near each flag in the upper building entrance.<br>1\
      \ on the ledge at the water near the right side base exits.\n|-\n| [[Link Gun]]\
      \ || 10 || 4 || In [[Weapon Locker|weapon lockers]], 1 for each player spawn\
      \ area.\n|-\n| [[Stinger Minigun]] || 2 || 6 || In front of the power-up chamber\
      \ at the left side base exits.\n|-\n| [[Flak Cannon]] || 10 || 4 || In [[Weapon\
      \ Locker|weapon lockers]], 1 for each player spawn area.\n|-\n| [[Rocket Launcher]]\
      \ || 4 || 8 || 1 in front of the power-up chamber at the right side base exits.<br>1\
      \ in front of each base under the bridge.\n|-\n| [[AVRiL]] || 6 || 8 || 1 behind\
      \ each flag, on at each upper base exit.<br>1 under the bridge in front of each\
      \ base.\n|-\n| [[Sniper Rifle]] || 4 || 8 || 1 at each upper base exit.<br>1\
      \ on a small catwalk in the room behind each flag.\n|-\n| [[Redeemer]] || 1\
      \ || - || In the middle of the bridge.\n|-\n|}\n\n=== Pickups ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n\
      !width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_3|Health\
      \ Vial]] || 28 || 2x1 below each of the four small [[Shock Rifle]]/shock ammo\
      \ ledges at the water pools in the middle of the map.<br>2x1 in each base on\
      \ the ledges to the left and right below the bridge from the flag to the building,\
      \ along with some ammo.<br>2x at each [[AVRiL]] ammo pack at the base and mid-field\
      \ ends of each side base exit.\n|-\n| [[Health#Unreal_Tournament_3|Health Pack]]\
      \ || 10 || 1x in the small rooms below each of the four small [[Shock Rifle]]/shock\
      \ ammo ledges at the water pools in the middle of the map.<br>1x on the upper\
      \ floor of the front building in each base.<br>2x in the small room behind each\
      \ flag.\n|-\n| [[Health#Unreal_Tournament_3|Big Keg O' Health]] || 2 || In the\
      \ power-up chambers at the left side base exits.\n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 1 || In the pool of water opposite to the [[Darkwalker]].\n|-\n| [[Damage\
      \ Amplifier|UDamage]] || 2 || In the power-up chambers at the right side base\
      \ exits.\n|-\n| [[Jump Boots]] || 2 || In an alcove near each [[Scavenger]].\n\
      |-\n|}\n\n=== Vehicles ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|-\n!width=\"100\"|Vehicle/Turret\n!wodth=\"50\"|Count\n!width=\"420\"\
      |Location\n|-\n| [[Viper]] || 4 || 2 in each base near the lower left and lower\
      \ right player spawn areas.\n|-\n| [[Nemesis]] || 2 || 1 in each base in the\
      \ front building.\n|-\n| [[Scavenger]] || 2 || 1 near the player spawn area\
      \ behind each flag.\n|-\n| [[Nightshade]] || 2 || 1 in each base below the bridge\
      \ from the flag to the front building.\n|-\n| [[Darkwalker]] || 1 || Neutral,\
      \ on a platform in a water pool in the center opposite to the [[Armor Vest]].\n\
      |-\n|}\n\n== Strategies ==\n=== Offense ===\n* The [[Nightshade]]'s [[deployables]]\
      \ are more useful in the enemy base than in your own.\n* To get the [[Darkwalker]]\
      \ onto the central bridge, you can use the tentacles at the left and right side.\n\
      \n=== Defense ===\n* Play with world detail set to 2 or higher, otherwise you\
      \ won't be able to see the cloaked [[Nightshade]].\n* The [[Nemesis]] and [[Darkwalker]]\
      \ make a strong defense team if used to control both sides of the middle area.\n\
      * Stand on the trigger between the [[Nemesis]] and [[Scavenger]] spawn points\
      \ to close the front doors.\n* Shoot the lights above the power-up chambers\
      \ in the side exit routes to burn players who are trying to get the power-up.\n\
      \n== Campaign Info ==\n{{QuoteSource|After losing the war, Akasha is about as\
      \ popular here as we are. Malcolm's getting intel through a secret informant\
      \ - probably a leak in the Phayder corporation. Akasha is hiding in the city\
      \ of Absalom, surrounding herself with her last loyal crew of blackguard assassins.\
      \ Lets see if they're willing to die for her.|Briefing|UT3}}\n\n=== Mission\
      \ Objectives ===\n* Disable the enemy Respawner by removing its FLaGs.\n* The\
      \ [[Darkwalker]] near the central aqueduct is available to both teams.\n* Shoot\
      \ the lights to call a wave of flames that consumes enemies near power ups.\n\
      \nWin this match to unlock the Instagib card.\n\n=== Mission Chat ===\n(At the\
      \ beginning of the match)\n\n'''[[Jester]]:''' ''Welcome to the Necris capital.''<br>\n\
      '''[[Reaper]]:''' ''It's beautiful... and... horrible.''<br>\n'''[[Othello]]:'''\
      \ ''It's a [[nanoblack]] thing, Reaper.  You just wouldn't understand...''<br>\n\
      '''[[Jester]]:''' ''So where are the thousands of [[Phayder]] Assassins hiding?''<br>\n\
      '''[[Othello]]:''' ''Maybe they haven't noticed us.''<br>\n'''[[Jester]]:'''\
      \ ''Suuure. \"[[Ronin]]\" and \"stealthy\" go so well together...''\n\n(The\
      \ team spots Akasha)\n\n'''[[Akasha]]:''' ''Fly forth and find them. Search\
      \ every place. Kill everyone.''<br>\n'''[[Reaper]]:''' ''Akasha! She's here!''<br>\n\
      '''[[Jester]]:''' ''Stay on her!''\n\n(After the Necris score against Ronin)\n\
      \n(First capture) '''[[Akasha]]:''' ''What fools, to follow me here!''<br>\n\
      (Third capture) '''[[Akasha]]:''' ''I am High Inquisitor.  You WILL obey.''\n\
      \n(After Ronin scores against the Necris)\n\n(First capture) '''[[Akasha]]:'''\
      \ ''Who told you I was here?''<br>\n(Third capture) '''[[Akasha]]:''' ''Take\
      \ no pride in victory. Soon I will be invincible!''"
