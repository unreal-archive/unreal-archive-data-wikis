      <th> Gametype\n</th>\n<td> <a href=\"/Vehicle_Capture_the_Flag\" title=\"Vehicle\
      \ Capture the Flag\">Vehicle Capture the Flag</a>\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/VCTF-Necropolis?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The map is divided in the two bases and a relatively open mid-field with\
      \ a bridge connecting the upper base exits. For each base there are five ways\
      \ in and out: the upper exit via the bridge, the left and right side exits with\
      \ the power-up chambers and the left and right front exits through the lower\
      \ part of the building that separates the base from the mid-field.\n</p><p>The\
      \ <a href=\"/Jump_Boots\" title=\"Jump Boots\">Jump Boots</a> in the front building\
      \ allow reaching the bridge from one of the lower front exits. The front exits\
      \ can, however, be temporarily closed by standing on a trigger between the <a\
      \ href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a> and <a href=\"/Nemesis\"\
      \ title=\"Nemesis\">Nemesis</a> spawn points.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:386px;\"><a href=\"/File:Guide!VCTF-Necropolis_.jpg\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/Guide%21VCTF-Necropolis_.jpg/384px-Guide%21VCTF-Necropolis_.jpg\"\
      \ width=\"384\" height=\"216\" class=\"thumbimage\" srcset=\"/w/images/thumb/Guide%21VCTF-Necropolis_.jpg/576px-Guide%21VCTF-Necropolis_.jpg\
      \ 1.5x, /w/images/thumb/Guide%21VCTF-Necropolis_.jpg/768px-Guide%21VCTF-Necropolis_.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Guide!VCTF-Necropolis_.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Key\
      \ guide of vCTF-Necropolis by KurlonT.</div></div></div>\n<h3><span class=\"\
      mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"60\">Ammo\n</th>\n<th width=\"350\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n\
      <td> 4 </td>\n<td> 6 </td>\n<td> 1 near each flag in the upper building entrance.<br\
      \ />1 on the ledge at the water near the right side base exits.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td>\
      \ 10 </td>\n<td> 4 </td>\n<td> In <a href=\"/Weapon_Locker\" title=\"Weapon\
      \ Locker\">weapon lockers</a>, 1 for each player spawn area.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Stinger_Minigun\" class=\"mw-redirect\" title=\"Stinger Minigun\"\
      >Stinger Minigun</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> In front of the\
