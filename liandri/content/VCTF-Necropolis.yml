  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Absalom is the capital city on\
      \ Omicron.  It also serves as the center of religious faith for the <a href=\"\
      /Necris\" title=\"Necris\">Necris</a>.  Despite a very shallow pretense to the\
      \ contrary, the Necris have slowly taken over control of the government, and\
      \ it is predicted that within the next century every living soul on Omicron\
      \ will have undergone the Necris conversion.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ 3 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
