      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"165\">Pickup\n\
      </th>\n<th width=\"60\">Count\n</th>\n<th width=\"350\">Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\">Health Vial</a>\
      \ </td>\n<td> 28 </td>\n<td> 2x1 below each of the four small <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a>/shock ammo ledges at the water pools\
      \ in the middle of the map.<br />2x1 in each base on the ledges to the left\
      \ and right below the bridge from the flag to the building, along with some\
      \ ammo.<br />2x at each <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> ammo pack\
      \ at the base and mid-field ends of each side base exit.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\">Health Pack</a>\
      \ </td>\n<td> 10 </td>\n<td> 1x in the small rooms below each of the four small\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>/shock ammo\
      \ ledges at the water pools in the middle of the map.<br />1x on the upper floor\
      \ of the front building in each base.<br />2x in the small room behind each\
      \ flag.\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"\
      Health\">Big Keg O' Health</a> </td>\n<td> 2 </td>\n<td> In the power-up chambers\
      \ at the left side base exits.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\"\
      \ title=\"Armor\">Armor</a> </td>\n<td> 1 </td>\n<td> In the pool of water opposite\
      \ to the <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a>.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\">UDamage</a>\
      \ </td>\n<td> 2 </td>\n<td> In the power-up chambers at the right side base\
      \ exits.\n</td></tr>\n<tr>\n<td> <a href=\"/Jump_Boots\" title=\"Jump Boots\"\
      >Jump Boots</a> </td>\n<td> 2 </td>\n<td> In an alcove near each <a href=\"\
      /Scavenger\" title=\"Scavenger\">Scavenger</a>.\n</td></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Vehicle/Turret\n</th>\n<th>Count\n</th>\n\
      <th width=\"420\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Viper\" title=\"\
      Viper\">Viper</a> </td>\n<td> 4 </td>\n<td> 2 in each base near the lower left\
      \ and lower right player spawn areas.\n</td></tr>\n<tr>\n<td> <a href=\"/Nemesis\"\
      \ title=\"Nemesis\">Nemesis</a> </td>\n<td> 2 </td>\n<td> 1 in each base in\
      \ the front building.\n</td></tr>\n<tr>\n<td> <a href=\"/Scavenger\" title=\"\
      Scavenger\">Scavenger</a> </td>\n<td> 2 </td>\n<td> 1 near the player spawn\
      \ area behind each flag.\n</td></tr>\n<tr>\n<td> <a href=\"/Nightshade\" title=\"\
      Nightshade\">Nightshade</a> </td>\n<td> 2 </td>\n<td> 1 in each base below the\
      \ bridge from the flag to the front building.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Darkwalker\" title=\"Darkwalker\">Darkwalker</a> </td>\n<td> 1 </td>\n<td>\
      \ Neutral, on a platform in a water pool in the center opposite to the <a href=\"\
      /Armor_Vest\" class=\"mw-redirect\" title=\"Armor Vest\">Armor Vest</a>.\n</td></tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Strategies\">Strategies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Necropolis?section=6\" title=\"Edit section: Strategies\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Offense\">Offense</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=7\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> The <a href=\"/Nightshade\" title=\"Nightshade\"\
      >Nightshade</a>'s <a href=\"/Deployables\" title=\"Deployables\">deployables</a>\
      \ are more useful in the enemy base than in your own.</li>\n<li> To get the\
      \ <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a> onto the central\
      \ bridge, you can use the tentacles at the left and right side.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Defense\">Defense</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=8\"\
      \ title=\"Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Play with world detail set to 2 or higher, otherwise\
      \ you won't be able to see the cloaked <a href=\"/Nightshade\" title=\"Nightshade\"\
      >Nightshade</a>.</li>\n<li> The <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a>\
      \ and <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a> make a strong\
      \ defense team if used to control both sides of the middle area.</li>\n<li>\
      \ Stand on the trigger between the <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a>\
      \ and <a href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a> spawn points\
      \ to close the front doors.</li>\n<li> Shoot the lights above the power-up chambers\
      \ in the side exit routes to burn players who are trying to get the power-up.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Necropolis?section=9\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">After losing the war, Akasha is about as popular\
      \ here as we are. Malcolm's getting intel through a secret informant - probably\
      \ a leak in the Phayder corporation. Akasha is hiding in the city of Absalom,\
      \ surrounding herself with her last loyal crew of blackguard assassins. Lets\
      \ see if they're willing to die for her.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=10\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Disable the enemy Respawner by removing its\
      \ FLaGs.</li>\n<li> The <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a>\
      \ near the central aqueduct is available to both teams.</li>\n<li> Shoot the\
      \ lights to call a wave of flames that consumes enemies near power ups.</li></ul>\n\
      <p>Win this match to unlock the Instagib card.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Mission_Chat\">Mission Chat</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Necropolis?section=11\"\
      \ title=\"Edit section: Mission Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>Welcome to the Necris capital.</i><br\
      \ />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>It's beautiful...\
      \ and... horrible.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>It's a <a href=\"/Nanoblack\" title=\"Nanoblack\">nanoblack</a> thing,\
      \ Reaper.  You just wouldn't understand...</i><br />\n<b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a>:</b> <i>So where are the thousands of <a href=\"\
      /Phayder\" class=\"mw-redirect\" title=\"Phayder\">Phayder</a> Assassins hiding?</i><br\
      \ />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>Maybe they\
      \ haven't noticed us.</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b>\
      \ <i>Suuure. \"<a href=\"/Ronin\" title=\"Ronin\">Ronin</a>\" and \"stealthy\"\
      \ go so well together...</i>\n</p><p>(The team spots Akasha)\n</p><p><b><a href=\"\
      /Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>Fly forth and find them. Search\
      \ every place. Kill everyone.</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>Akasha! She's here!</i><br />\n<b><a href=\"/Jester\" title=\"\
      Jester\">Jester</a>:</b> <i>Stay on her!</i>\n</p><p>(After the Necris score\
      \ against Ronin)\n</p><p>(First capture) <b><a href=\"/Akasha\" title=\"Akasha\"\
      >Akasha</a>:</b> <i>What fools, to follow me here!</i><br />\n(Third capture)\
      \ <b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>I am High Inquisitor.\
      \  You WILL obey.</i>\n</p><p>(After Ronin scores against the Necris)\n</p><p>(First\
      \ capture) <b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>Who told\
      \ you I was here?</i><br />\n(Third capture) <b><a href=\"/Akasha\" title=\"\
      Akasha\">Akasha</a>:</b> <i>Take no pride in victory. Soon I will be invincible!</i>\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221121130747\nCache expiry:\
