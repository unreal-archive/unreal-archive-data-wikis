      \ damage, abilities and appearances are pretty much the same for every Skaarj.\
      \ It just adds a ton of space and no info. --<a href=\"/User:Kaithofis\" title=\"\
      User:Kaithofis\">Kaithofis</a> 16:52, 18 January 2009 (EST)\n</p>\n<dl><dd>I'm\
