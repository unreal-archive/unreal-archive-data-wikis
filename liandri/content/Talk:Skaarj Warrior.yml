      \ 2x\" /></a>&#160;<b>Support</b> - I like Kaithofis's idea. <a href=\"/edit/User:Texcarson?redlink=1\"\
      \ class=\"new\" title=\"User:Texcarson (page does not exist)\">Texcarson</a>\
