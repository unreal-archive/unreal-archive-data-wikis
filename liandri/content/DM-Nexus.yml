    text: "{{stub}}\n{{Infobox Map\n| title       = Nexus\n| description = This overgrown\
      \ shrine was dedicated to a mysterious warrior god, whose name has been lost\
      \ to the ages.\n| mapimage    = \n| imagedesc   = \n| author      = \n| players\
      \     = 4-6\n| music       = \n| game        = Unreal Championship 2\n| gametype\
      \    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\n== Tips &\
      \ Tricks ==\n\n== Trivia ==\n* Szalor's ladder challenge in this map unites\
      \ in the exact point with the Ascension Rites' match, making it a possible canon\
      \ storyline.\n* This map shouldn't be confused with [[DM-Nexus (UC Map)|a cut\
      \ map]] from the first [[Unreal Championship]].\n\n== Single-Player ==\n===\
      \ Ascension Rites ===\n{{QuoteSource|The horrible Skaarj bloodsport comes to\
      \ the Ascension Rites, courtesy of the Liandri Mining Corporation.  You must\
      \ slay more helpless Nali than your opponent, or face losing the tournament\
      \ and thus the empire.  If overcoming your sensibilities weren't enough of a\
      \ challenge, you also must compete against a Skaarj champion.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Lambs to the Slaughter''<br>\n'''Gametype:'''\
      \ ''[[Nali Slaughter]]''<br>\n'''Rivals:''' ''Szalor''<br>\n'''Time Limit:'''\
      \ ''10''<br>\n'''Goal Score:''' ''50''\n\n==== Prologue ====\n'''Malcolm''':\
      \ ''The Skaarj. Their brutality is legendary throughout the galaxy. Hands down,\
      \ they're the most vicious warriors around. Which makes my guest a tourney competitor\
      \ to be feared. Szalor, welcome.''<br>\n'''[On the arena] Szalor''': ''Good\
      \ to be here.''<br>\n'''Malcolm''': ''Let's cut right to the chase. Why do Skaarj\
      \ hate humans?''<br>\n'''Szalor''': ''You killed our queen.''<br>\n'''Malcolm''':\
      \ ''Sure, but that was at the end of the war. Why did you attack our colonies?''<br>\n\
      '''Szalor''': ''We have no grudge against humans.''<br>\n'''Malcolm''': ''That's\
      \ a relief! You heard it here first.''<br>\n'''Szalor''': ''We subjugate all\
      \ inferior races, not just humans.''<br>\n'''Malcolm''': ''Ohhh-key. Let's move\
      \ on. Your next opponent is some Nakhti soldier... Anubis.''<br>\n'''Szalor''':\
      \ [growls]<br>\n'''Malcolm''': ''Must be tough facing an \"inferior human\"\
      \ as an equal.''<br>\n'''Szalor''': ''Not as equal.''<br>\n'''Malcolm''': ''Competitor,\
      \ then.''<br>\n'''Szalor''': ''Hm... It is... unsatisfying... to rip them apart,\
      \ only to have them respawn.''<br>\n'''Malcolm''': ''Your next match is a Nali\
      \ Slaughter. Some would say it's unwise to meet a Skaarj warrior in a game they\
      \ invented.''<br>\n'''Szalor''': ''It is always unwise to fight a Skaarj warrior.''<br>\n\
      '''Malcolm''': ''Tell me about the Nali. What are they like?''<br>\n'''Szalor''':\
      \ ''They are sheep. Slaughtering them almost takes the pleasure out of killing.\
      \ Almost...'' [laughs maniacally]\n\n{{prevnext|DM-Sovereign|CTF-ViperPit|Ascension\
      \ Rites}}\n\n=== Raiden's Ladder ===\n{{QuoteSource|Survival is a contest of\
      \ endurance and self preservation. Both of your opponents are mighty warriors,\
      \ but their mortal shells are showing signs of aging. You'll have to keep looking\
      \ to find warriors for your cause.|Match description|Unreal Championship 2}}\n\
      \n'''Match name:''' ''Survival in Nexus''<br>\n'''Gametype:''' ''[[Survival]]''<br>\n\
      '''Rivals:''' ''Malcolm, Sobek''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal\
      \ Score:''' ''5''\n\n{{prevnext|DM-Azure|CTF-Aqueduct|UC2 Raiden's Ladder}}\n\
      \n[[Category:Deathmatch maps|Nexus]]\n\n=== Szalor's Ladder ===\n{{QuoteSource|The\
      \ Torgr tribe wants to see your shameful death at the hands of a lesser race.\
      \ A loss to a human like Anubis would bring them great amusement. Don't let\
      \ that happen.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Lambs to the Slaughter''<br>\n'''Gametype:''' ''[[Nali Slaughter]]''<br>\n\
      '''Rivals:''' ''Anubis''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:'''\
      \ ''50''\n\n{{prevnext|CTF-TotalControl|CTF-GauntletII|UC2 Szalor's Ladder}}\n\
      \n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch\
      \ maps|Nexus]]\n[[Category:Unreal Championship 2 maps|Nexus]]"
