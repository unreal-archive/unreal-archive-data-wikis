      ><a href=\"/UC2_Raiden%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Raiden's\
      \ Ladder\"><b>UC2 Raiden's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Aqueduct) <a href=\"/CTF-Aqueduct\" title=\"CTF-Aqueduct\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Szalor.27s_Ladder\"\
      >Szalor's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Nexus?section=9\" title=\"Edit section: Szalor's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Torgr tribe wants to see your\
      \ shameful death at the hands of a lesser race. A loss to a human like Anubis\
      \ would bring them great amusement. Don't let that happen.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
