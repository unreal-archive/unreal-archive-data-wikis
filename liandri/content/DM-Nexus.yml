      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Nexus?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Nexus?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\"\
      >Tips &amp; Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Nexus?section=3\" title=\"Edit section: Tips &amp;\
      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Nexus?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Szalor's ladder challenge in this map unites\
      \ in the exact point with the Ascension Rites' match, making it a possible canon\
      \ storyline.</li>\n<li> This map shouldn't be confused with <a href=\"/DM-Nexus_(UC_Map)\"\
      \ title=\"DM-Nexus (UC Map)\">a cut map</a> from the first <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a>.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Nexus?section=5\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Ascension_Rites\"\
      >Ascension Rites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Nexus?section=6\" title=\"Edit section: Ascension\
      \ Rites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The horrible Skaarj bloodsport comes\
      \ to the Ascension Rites, courtesy of the Liandri Mining Corporation.  You must\
      \ slay more helpless Nali than your opponent, or face losing the tournament\
      \ and thus the empire.  If overcoming your sensibilities weren't enough of a\
      \ challenge, you also must compete against a Skaarj champion.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Lambs\
      \ to the Slaughter</i><br />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\"\
      \ title=\"Nali Slaughter\">Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Szalor</i><br\
      \ />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p>\n\
      <h4><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Nexus?section=7\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Malcolm</b>: <i>The Skaarj. Their brutality is\
      \ legendary throughout the galaxy. Hands down, they're the most vicious warriors\
      \ around. Which makes my guest a tourney competitor to be feared. Szalor, welcome.</i><br\
      \ />\n<b>[On the arena] Szalor</b>: <i>Good to be here.</i><br />\n<b>Malcolm</b>:\
      \ <i>Let's cut right to the chase. Why do Skaarj hate humans?</i><br />\n<b>Szalor</b>:\
      \ <i>You killed our queen.</i><br />\n<b>Malcolm</b>: <i>Sure, but that was\
      \ at the end of the war. Why did you attack our colonies?</i><br />\n<b>Szalor</b>:\
      \ <i>We have no grudge against humans.</i><br />\n<b>Malcolm</b>: <i>That's\
      \ a relief! You heard it here first.</i><br />\n<b>Szalor</b>: <i>We subjugate\
      \ all inferior races, not just humans.</i><br />\n<b>Malcolm</b>: <i>Ohhh-key.\
      \ Let's move on. Your next opponent is some Nakhti soldier... Anubis.</i><br\
      \ />\n<b>Szalor</b>: [growls]<br />\n<b>Malcolm</b>: <i>Must be tough facing\
      \ an \"inferior human\" as an equal.</i><br />\n<b>Szalor</b>: <i>Not as equal.</i><br\
      \ />\n<b>Malcolm</b>: <i>Competitor, then.</i><br />\n<b>Szalor</b>: <i>Hm...\
      \ It is... unsatisfying... to rip them apart, only to have them respawn.</i><br\
      \ />\n<b>Malcolm</b>: <i>Your next match is a Nali Slaughter. Some would say\
      \ it's unwise to meet a Skaarj warrior in a game they invented.</i><br />\n\
      <b>Szalor</b>: <i>It is always unwise to fight a Skaarj warrior.</i><br />\n\
      <b>Malcolm</b>: <i>Tell me about the Nali. What are they like?</i><br />\n<b>Szalor</b>:\
      \ <i>They are sheep. Slaughtering them almost takes the pleasure out of killing.\
      \ Almost...</i> [laughs maniacally]\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Sovereign\"\
      \ title=\"DM-Sovereign\"><b>&lt;&lt; Previous</b></a> (DM-Sovereign)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-ViperPit) <a href=\"/CTF-ViperPit\" title=\"CTF-ViperPit\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Raiden.27s_Ladder\"\
      >Raiden's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Nexus?section=8\" title=\"Edit section: Raiden's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Survival is a contest of endurance\
      \ and self preservation. Both of your opponents are mighty warriors, but their\
      \ mortal shells are showing signs of aging. You'll have to keep looking to find\
      \ warriors for your cause.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Survival in Nexus</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Survival\" title=\"Survival\">Survival</a></i><br />\n<b>Rivals:</b>\
      \ <i>Malcolm, Sobek</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>5</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Azure\" title=\"DM-Azure\"><b>&lt;&lt;\
