      >This article talks about content which didn't made the cut for any Unreal game.</span><br\
      \ /><br />These items might have been considered at some point, as there are\
      \ proofs of them in betas or screenshots, but for some reason weren't featured\
      \ in any Unreal game.</div>\n</td></tr></table>\n<p>Exactly half of the game\
      \ was cut from <a href=\"/Unreal_II:_The_Awakening\" title=\"Unreal II: The\
      \ Awakening\">Unreal II: The Awakening</a>. This page lists most of the cut\
