      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Escape.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <p><b>Escape from Na Pali</b> is the seventeenth and the last map in <a href=\"\
      /Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\">Unreal -\
      \ Return to Na Pali's</a> single player game.\n</p>\n<dl><dt>Author</dt>\n<dd>\
      \ <a href=\"/Nivlek\" class=\"mw-redirect\" title=\"Nivlek\">Nivlek</a></dd>\n\
      <dt>Description</dt>\n<dd> The teleporter from <a href=\"/Gala%27s_Peak\" title=\"\
      Gala's Peak\">Gala's Peak</a> has taken you to a dark mountain fortress. Infested\
      \ with <a href=\"/Krall\" title=\"Krall\">Krall</a>, this fortress holds the\
      \ key to your escape... but it also holds something a lot nastier than anything\
      \ you've dealt with since your return to the planet.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
