      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Letting?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Letting's\
      \ lay-out is similar to that of maps like <a href=\"/DmMorbias\" title=\"DmMorbias\"\
      >DmMorbias</a> and <a href=\"/DM-Fractal\" title=\"DM-Fractal\">DM-Fractal</a>.\
      \ It's a single room with 2 floors and a series of large columns. The ground\
      \ floor has a rectangular floorplan, while the 1st floor (which is a lot higher\
      \ than in Morbias or Fractal) is a walkway on the outside of the map. Lifts\
      \ from the ground floor to the 1st floor are placed on opposite ends of the\
      \ room. Above these 2 floor is a cage, suspended to the ceiling. There are 2\
      \ ways of getting to this cage: Be lucky enough to spawn there or use the warpzone\
      \ in the west of the map (as indicated on the map) to get inside. Pushing a\
      \ button at the back of the cage will open it, giving access to the <a href=\"\
      /Armor#Unreal\" title=\"Armor\">Shield Belt</a> outside. Be careful though,\
      \ as there's a button in the middle of the map underneath the Eightball Gun\
      \ which triggers a crushing mechanism in the cage, killing everyone inside.\
      \ \n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons\
      \ &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Letting?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Letting?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
