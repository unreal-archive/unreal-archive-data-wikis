  wikitext:
    text: "{{Infobox Map\n| title       = The Blood Letting\n| mapimage    = DM-Letting1.jpg\n\
      | author      = [[Elliot \"Myscha\" Cannon]]\n| game        = Unreal\n| gametype\
      \    = Deathmatch\n}}\n\n==Map Description==\nDM-Letting's lay-out is similar\
      \ to that of maps like [[DmMorbias]] and [[DM-Fractal]]. It's a single room\
      \ with 2 floors and a series of large columns. The ground floor has a rectangular\
      \ floorplan, while the 1st floor (which is a lot higher than in Morbias or Fractal)\
      \ is a walkway on the outside of the map. Lifts from the ground floor to the\
      \ 1st floor are placed on opposite ends of the room. Above these 2 floor is\
      \ a cage, suspended to the ceiling. There are 2 ways of getting to this cage:\
      \ Be lucky enough to spawn there or use the warpzone in the west of the map\
      \ (as indicated on the map) to get inside. Pushing a button at the back of the\
      \ cage will open it, giving access to the [[Armor#Unreal|Shield Belt]] outside.\
      \ Be careful though, as there's a button in the middle of the map underneath\
      \ the Eightball Gun which triggers a crushing mechanism in the cage, killing\
      \ everyone inside. \n\n==Weapons & Pickups==\n\n===Weapons===\n[[Image:DM-Letting-Pickups.png|thumb|right|350px|Letting]]\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"400\"|Ammo Location\n\
      |-\n| [[GES BioRifle]] || 1 || 2 || Next to the weapon pickup\n|-\n| [[ASMD]]\
      \ || 1 || 2 || Next to the weapon pickup\n|-\n| [[Minigun]] || 1 || 2 || Next\
      \ to the weapon pickup\n|-\n| [[Flak Cannon]] || 1 || 4 || 2 next to weapon\
      \ pickup, 2 on ground floor behind the middle pillars\n|-\n| [[Eightball Gun]]\
      \ || 1 || 4 || On the ground floor, behind the pillars on the left and right.\n\
      |-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"400\"|Location\n\
      |-\n| [[Health#Unreal|Health]]|| 4 || In the center of the map, near the Eightball\n\
      |-\n| [[Armor#Unreal|Shield Belt]]|| 1 || In front of the ceiling-suspended\
      \ cage\n|-\n|}\n\n==Tips & tricks==\nThere are a few ways to assure victory\
      \ in this map. One of them is to exploit the crushing mechanism inside the cage\
      \ by continuously walking over the trigger button underneath the Eightball pickup.\
      \ Even without the button (which is guaranteed to bring in a cheap frag every\
      \ few seconds) this area would be the best area to fight in/from. There's plenty\
      \ of ammunition around for the Eightball and Flak Cannon, and it's also the\
      \ location of the only health pickups in the map. When trying to acquire the\
      \ Shieldbelt, be careful. Bots may not be aware of the trigger button, but because\
      \ they will often cross that part of the map, or pick up the Eightball, they\
      \ will often trigger the crushers on accident.\nA final note: The passage to\
      \ the warpzone (as shown in the picture on the right, below) is a bit bugged,\
      \ and will block the player partially. Jumping often helps getting through the\
      \ block.\n\n== Trivia ==\n* This map comes with the Fusion Map Pack alongside\
      \ [[DM-Cybrosis]], [[DM-Loxi]], [[DM-Mojo]], [[DM-Shrapnel]] and [[DM-Twilight]].\n\
      * The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it didn't made the cut.\n\n==Gallery==\n<gallery>\n\
      Image:DM-Letting2.jpg|The ceiling-suspended cage from the outside\nImage:DM-Letting3.jpg|The\
      \ middle of the map, with the trigger to the crushers.\nImage:DM-Letting4.jpg|The\
      \ passageway to the warpzone on the 1st floor\n</gallery>\n\n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\
