      \ 4 </td>\n<td> In the center of the map, near the Eightball\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Armor#Unreal\" title=\"Armor\">Shield Belt</a></td>\n<td> 1\
      \ </td>\n<td> In front of the ceiling-suspended cage\n</td></tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Letting?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There\
      \ are a few ways to assure victory in this map. One of them is to exploit the\
      \ crushing mechanism inside the cage by continuously walking over the trigger\
      \ button underneath the Eightball pickup. Even without the button (which is\
      \ guaranteed to bring in a cheap frag every few seconds) this area would be\
      \ the best area to fight in/from. There's plenty of ammunition around for the\
      \ Eightball and Flak Cannon, and it's also the location of the only health pickups\
      \ in the map. When trying to acquire the Shieldbelt, be careful. Bots may not\
      \ be aware of the trigger button, but because they will often cross that part\
      \ of the map, or pick up the Eightball, they will often trigger the crushers\
      \ on accident.\nA final note: The passage to the warpzone (as shown in the picture\
      \ on the right, below) is a bit bugged, and will block the player partially.\
      \ Jumping often helps getting through the block.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Letting?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ This map comes with the Fusion Map Pack alongside <a href=\"/DM-Cybrosis\"\
      \ title=\"DM-Cybrosis\">DM-Cybrosis</a>, <a href=\"/DM-Loxi\" title=\"DM-Loxi\"\
      >DM-Loxi</a>, <a href=\"/DM-Mojo\" title=\"DM-Mojo\">DM-Mojo</a>, <a href=\"\
      /DM-Shrapnel\" title=\"DM-Shrapnel\">DM-Shrapnel</a> and <a href=\"/DM-Twilight\"\
      \ title=\"DM-Twilight\">DM-Twilight</a>.</li>\n<li> The map was considered for\
      \ Unreal Tournament, and in fact appeared, untouched, in the betas. Needless\
      \ to say, it didn't made the cut.</li></ul>\n<h2><span class=\"mw-headline\"\
