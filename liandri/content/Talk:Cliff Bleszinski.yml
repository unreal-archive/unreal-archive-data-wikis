parse:
  title: "Talk:Cliff Bleszinski"
  text:
    text: "<p>So ehh.. what more do we want to know about Mr. Bleszinski? Most of\
      \ the links to this page come from map pages, so a list of things he's done\
      \ (read: maps he made) for the various games might be good. Maybe mention more\
      \ of his past (Jazz Jackrabbit and all that) and the fact that he likes to put\
      \ pictures of himself in his maps. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 08:28, 18 February 2008 (EST)\n</p>\n<dl><dd>Right, I've added\
      \ the information that (I think) is useful and valuable. I lack a copy of Return\
      \ to Na Pali, so I didn't list his maps for that game. But how do you like this\
      \ as a template for all the level designer's pages? I've added more information\
      \ than I'd normally add for a level designer, but it's CliffyB after all. --<a\
      \ href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 15:27, 25\
      \ March 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Other_Unreal_versions.3F\"\
      >Other Unreal versions?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Cliff_Bleszinski?section=1\"\
      \ title=\"Edit section: Other Unreal versions?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Cliff Bleszinski really made some maps for other Unreal\
      \ versions, like Unreal 1 and Return to Na Pali. Look at some of DM matches\
      \ like Deck16.\n--<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 13:36, 21 February 2008 (EST)\n</p>\n<dl><dd>I think that\
      \ is covered by 'lead level designer' &#8212; <a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 15:30, 21 February 2008 (EST)</dd></dl>\n<dl><dd><dl><dd>Oh,\
      \ but it should be noted that RtNP had loads of levels by him as well. \"Lead\
      \ level designer of Unreal\" sounds like it had nothing to do with the first\
      \ Unreal. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:40, 21 February 2008 (EST)</dd></dl></dd></dl>\n<p>Didn't he do some maps\
      \ for UT99 as well? this (very brief) article doesn't mention UT. <a href=\"\
      /edit/User:Tahngarthor?redlink=1\" class=\"new\" title=\"User:Tahngarthor (page\
      \ does not exist)\">Tahngarthor</a> 10:53, 22 February 2008 (EST)\n</p>\n<dl><dd>Why\
      \ yes, he did that as well. Should be mentioned! --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 10:57, 22 February 2008 (EST)</dd></dl>\n\
      <dl><dd>Oops, thought I included that in there.  You could always add that kind\
      \ of information yourself though. &#8212; <a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 14:02, 22 February 2008 (EST)</dd></dl>\n\n<!-- \nNewPP limit report\n\
