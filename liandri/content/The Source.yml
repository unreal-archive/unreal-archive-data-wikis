  wikitext:
    text: "[[Image:TheSource.jpg|thumb|right|250px]]\n'''The Source''' is the thirty-eighth\
      \ and final map in [[Unreal|Unreal's]] single player game.\n; Author : [[Jeremy\
      \ War]]\n; Description\n: In a gigantic cavern deep beneath the MotherShip,\
      \ the [[Skaarj Queen]] lies in wait. Can the player escape the Nali planet with\
      \ his life?\n{{clear}}\n==Weapons and Items==\nNew\n* [[Jump Boots|Super Jump\
      \ Boots]]\n\n\nOld\n* [[Stinger|Tarydium Shards]]\n* [[Health Pack]]\n* [[ASMD]]\n\
      * [[Eightball Gun]]\n* [[Flak Cannon]]\n* [[Assault Vest]]\n* [[Bio Rifle|Tarydium\
      \ Sludge]]\n* [[ASMD|ASMD Core]]\n* [[Razorjack|Razor Blades]]\n* [[Can of 12\
      \ Eightballs]]\n* [[Flak Cannon|Box of Flak Shells]]\n* [[Minigun|Bullets]]\n\
      * [[Super Health Pack]]\n* [[Shield Belt]]\n\n\n==Creatures and Enemies==\n\
      New\n* [[Skaarj Queen]]\n\n\nOld\n* [[Pupae]]\n\n\n\n==Walkthrough==\n''This\
      \ walkthrough was completed on Medium difficulty. Creature and item placements\
      \ may differ on other difficulty settings.''\n\n[[The Source Antechamber]] is\
      \ passed. You have arrived in a strange dark place that contains the most horrific\
      \ of all the Skaarj creatures - the Queen. The longest battle of all lies ahead!\n\
      \nYou start at the bottom of the hole from the Source Antechamber. There's a\
      \ door in front of you. There are similar doors on all four faces of this room.\n\
      \nGo through the door ahead, and through the door beyond that. You arrive on\
      \ a metal walkway around a structure in the middle of a strange black void.\
      \ There's a huge entrance ahead. But don't approach that entrance yet - go first\
      \ clockwise round the metal walkway that skirts the room you were in just now.\
      \ On the first straight, you will find four clusters of 40 Tarydium Shards.\
      \ Further round, three Health Packs. At the back, an ASMD, an Eightball Gun,\
      \ a Flak Cannon and an [[Assault Vest]] on an extended platform.\n\nContinuing\
      \ clockwise, four cans of Tarydium Sludge and four ASMD Cores. Finally, three\
      \ boxes of Razor Blades and four cans of 12 Eightballs. Eventually you arrive\
      \ back at the point where you joined this walkway. Approach the huge entrance\
      \ now. As you get closer, you will see that the wall is encrusted with [[Pupae]].\
      \ Ignore them and approach the huge iris hatch that is the front door. Go through\
      \ as it opens. Inside, you will enter a hall with a door at the end. Collect\
      \ the crucial [[Jump Boots|Super Jump Boots]] there - they have an unlimited\
      \ lifespan.\n\nThe next room is a huge tall space with a ground floor, a raised\
      \ central platform and a raised outer balcony. On the central platform are two\
      \ boxes of 10 Flak Shells, two cans of 12 Eightballs, two ASMD Cores and two\
      \ boxes of Razor Blades. Round the balcony are a [[Super Health Pack]], a [[Shield\
      \ Belt]], two ordinary Health Packs and two boxes of 50 Bullets.\n\nYou will\
      \ need all these resources, because as you enter the room proper, you are spotted\
      \ with roar by the huge Skaarj Queen. Use the Jump Boots to get to high ground\
      \ immediately, because there'll be a stream of Pupae who come out at ground\
      \ floor level as you fight (only one or two on the balcony and none on the central\
      \ platform).\n\nThe best technique here is to stay on the raised central platform\
      \ using the [[Rocket Launcher|Eightball Gun]], the [[Flak Cannon]] and the [[Minigun]]\
      \ secondary fire. The Queen teleports all over the place normally, but when\
      \ you're on the central platform there are only two places she can teleport\
      \ to and it's easier to keep track of her movements.\n\nKeep pummelling her\
      \ with your weapons, avoiding her projectiles, but don't waste ammo firing at\
      \ her when she uses her invulnerability shield. Pay visits to the main balcony\
      \ for the health and the Shield Belt, keeping your Super Jump Boots enabled\
      \ all the time, so that you can stay above the ground floor. Avoid the green\
      \ energy streamers, they are deadly.\n\nWhen the Queen is dead, an exit becomes\
      \ unlocked at one end of the ground floor. There are doors at either end of\
      \ this symmetrical arena, but the exit is easily recognised because of its pulsating\
      \ yellow lighting effect. Approach it and it slowly opens. Go through, leaving\
      \ the Pupae behind. Kill any that follow you.\n\nBeyond, you are at a dock with\
      \ a small rocket pod at the centre. An access tunnel extends to reach it as\
      \ you approach. Your way off the planet at last! Go along this dock balcony\
      \ and through the entrance on the left, then follow the corridor round and go\
      \ along the access tunnel to start the ending cinematics.\n\n==Translator Messages==\n\
      None\n\n==Ending Sequence==\nThe rocket lifts off and flies along a long tunnel\
      \ through lots of special effects, eventually flying out of a hole in the top\
      \ of the MotherShip and up into the sky. In orbit, it slowly comes to a halt.\
      \ The following text appears on the screen:\n\n{{QuoteSource|The Skaarj escape\
      \ pod has broken free from the planet's gravitational pull... barely, Yet its\
      \ fuel is depleted and you drift aimlessly.<br />\n<br />\nFrom where many have\
      \ died, you have escaped. You laugh to yourself: so much has happened, but little\
      \ has changed.<br />\n<br />\nBefore the crash landing, you were trapped in\
      \ a cramped cell. Now, once again you are confined in a prison.<br />\n<br />\n\
      But, you feel confident that someone will come upon your small vessel... eventually.<br\
      \ />\n<br />\nUntil then, you drift and hope.<br />\n<br />\nTo Be Continued...|Unreal|Unreal}}\n\
      \nCongratulations, you have beaten Unreal!\n\n{{Prevnext|The Source Antechamber||Unreal}}\n\
      \n{{Unreal Single Player}}"
