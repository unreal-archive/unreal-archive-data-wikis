  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:TheSource.jpg\" class=\"image\"><img alt=\"TheSource.jpg\"\
      \ src=\"/w/images/thumb/TheSource.jpg/250px-TheSource.jpg\" width=\"250\" height=\"\
      188\" class=\"thumbimage\" srcset=\"/w/images/thumb/TheSource.jpg/375px-TheSource.jpg\
      \ 1.5x, /w/images/thumb/TheSource.jpg/500px-TheSource.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:TheSource.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>The\
      \ Source</b> is the thirty-eighth and final map in <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n\
      <dd> <a href=\"/Jeremy_War\" class=\"mw-redirect\" title=\"Jeremy War\">Jeremy\
      \ War</a></dd>\n<dt> Description</dt>\n<dd> In a gigantic cavern deep beneath\
      \ the MotherShip, the <a href=\"/Skaarj_Queen\" title=\"Skaarj Queen\">Skaarj\
      \ Queen</a> lies in wait. Can the player escape the Nali planet with his life?</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Ending_Sequence\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Ending Sequence</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/The_Source?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Jump_Boots\" title=\"Jump Boots\">Super Jump\
      \ Boots</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a href=\"/Stinger\" title=\"\
      Stinger\">Tarydium Shards</a></li>\n<li> <a href=\"/Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Health Pack\">Health Pack</a></li>\n<li> <a href=\"/ASMD\" class=\"\
      mw-redirect\" title=\"ASMD\">ASMD</a></li>\n<li> <a href=\"/Eightball_Gun\"\
      \ class=\"mw-redirect\" title=\"Eightball Gun\">Eightball Gun</a></li>\n<li>\
      \ <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a></li>\n<li>\
      \ <a href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"Assault Vest\">Assault\
      \ Vest</a></li>\n<li> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Tarydium Sludge</a></li>\n\
      <li> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD Core</a></li>\n\
      <li> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razor\
      \ Blades</a></li>\n<li> <a href=\"/Can_of_12_Eightballs\" class=\"mw-redirect\"\
      \ title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a></li>\n<li> <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Box of Flak Shells</a></li>\n<li> <a href=\"\
      /Minigun\" title=\"Minigun\">Bullets</a></li>\n<li> <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a></li>\n\
      <li> <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield\
      \ Belt</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Creatures_and_Enemies\">Creatures and Enemies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Source?section=2\"\
      \ title=\"Edit section: Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>New\n</p>\n<ul><li> <a href=\"/Skaarj_Queen\" title=\"\
      Skaarj Queen\">Skaarj Queen</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a\
      \ href=\"/Pupae\" title=\"Pupae\">Pupae</a></li></ul>\n<p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Source?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p><a href=\"/The_Source_Antechamber\" title=\"The Source Antechamber\"\
      >The Source Antechamber</a> is passed. You have arrived in a strange dark place\
      \ that contains the most horrific of all the Skaarj creatures - the Queen. The\
      \ longest battle of all lies ahead!\n</p><p>You start at the bottom of the hole\
      \ from the Source Antechamber. There's a door in front of you. There are similar\
      \ doors on all four faces of this room.\n</p><p>Go through the door ahead, and\
      \ through the door beyond that. You arrive on a metal walkway around a structure\
      \ in the middle of a strange black void. There's a huge entrance ahead. But\
      \ don't approach that entrance yet - go first clockwise round the metal walkway\
      \ that skirts the room you were in just now. On the first straight, you will\
      \ find four clusters of 40 Tarydium Shards. Further round, three Health Packs.\
      \ At the back, an ASMD, an Eightball Gun, a Flak Cannon and an <a href=\"/Assault_Vest\"\
      \ class=\"mw-redirect\" title=\"Assault Vest\">Assault Vest</a> on an extended\
      \ platform.\n</p><p>Continuing clockwise, four cans of Tarydium Sludge and four\
      \ ASMD Cores. Finally, three boxes of Razor Blades and four cans of 12 Eightballs.\
      \ Eventually you arrive back at the point where you joined this walkway. Approach\
      \ the huge entrance now. As you get closer, you will see that the wall is encrusted\
      \ with <a href=\"/Pupae\" title=\"Pupae\">Pupae</a>. Ignore them and approach\
      \ the huge iris hatch that is the front door. Go through as it opens. Inside,\
      \ you will enter a hall with a door at the end. Collect the crucial <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Super Jump Boots</a> there - they have an\
      \ unlimited lifespan.\n</p><p>The next room is a huge tall space with a ground\
      \ floor, a raised central platform and a raised outer balcony. On the central\
      \ platform are two boxes of 10 Flak Shells, two cans of 12 Eightballs, two ASMD\
      \ Cores and two boxes of Razor Blades. Round the balcony are a <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a>, a\
      \ <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield\
      \ Belt</a>, two ordinary Health Packs and two boxes of 50 Bullets.\n</p><p>You\
      \ will need all these resources, because as you enter the room proper, you are\
      \ spotted with roar by the huge Skaarj Queen. Use the Jump Boots to get to high\
      \ ground immediately, because there'll be a stream of Pupae who come out at\
      \ ground floor level as you fight (only one or two on the balcony and none on\
      \ the central platform).\n</p><p>The best technique here is to stay on the raised\
      \ central platform using the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Eightball Gun</a>, the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak\
      \ Cannon</a> and the <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> secondary\
      \ fire. The Queen teleports all over the place normally, but when you're on\
      \ the central platform there are only two places she can teleport to and it's\
      \ easier to keep track of her movements.\n</p><p>Keep pummelling her with your\
      \ weapons, avoiding her projectiles, but don't waste ammo firing at her when\
      \ she uses her invulnerability shield. Pay visits to the main balcony for the\
      \ health and the Shield Belt, keeping your Super Jump Boots enabled all the\
      \ time, so that you can stay above the ground floor. Avoid the green energy\
      \ streamers, they are deadly.\n</p><p>When the Queen is dead, an exit becomes\
      \ unlocked at one end of the ground floor. There are doors at either end of\
      \ this symmetrical arena, but the exit is easily recognised because of its pulsating\
      \ yellow lighting effect. Approach it and it slowly opens. Go through, leaving\
      \ the Pupae behind. Kill any that follow you.\n</p><p>Beyond, you are at a dock\
      \ with a small rocket pod at the centre. An access tunnel extends to reach it\
      \ as you approach. Your way off the planet at last! Go along this dock balcony\
      \ and through the entrance on the left, then follow the corridor round and go\
      \ along the access tunnel to start the ending cinematics.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Source?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>None\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Ending_Sequence\">Ending Sequence</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Source?section=5\"\
      \ title=\"Edit section: Ending Sequence\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The rocket lifts off and flies along a long tunnel\
      \ through lots of special effects, eventually flying out of a hole in the top\
      \ of the MotherShip and up into the sky. In orbit, it slowly comes to a halt.\
      \ The following text appears on the screen:\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The Skaarj escape pod has broken free from the planet's gravitational\
      \ pull... barely, Yet its fuel is depleted and you drift aimlessly.<br />\n\
      <p><br />\nFrom where many have died, you have escaped. You laugh to yourself:\
      \ so much has happened, but little has changed.<br />\n<br />\nBefore the crash\
      \ landing, you were trapped in a cramped cell. Now, once again you are confined\
      \ in a prison.<br />\n<br />\nBut, you feel confident that someone will come\
      \ upon your small vessel... eventually.<br />\n<br />\nUntil then, you drift\
      \ and hope.<br />\n<br />\n</p>\nTo Be Continued...</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></div>\n<p>Congratulations,\
      \ you have beaten Unreal!\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
