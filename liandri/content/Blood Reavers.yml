  wikitext:
    text: "{{Infobox Tournament Team\n|image= [[Image:TLReavers.png]]\n|name= Blood\
      \ Reavers\n|race= [[Human]]\n|appearances= \n*[[UT]]\n}}\n\n{{QuoteSource|Reavers\
      \ are interested in fame and fortune. They seek to win the [[Liandri Grand Tournament|Tournament]]\
      \ for the prize that victory offers: nearly limitless wealth and power.|UT|UT}}\n\
      \n==Unreal Tournament Roster==\n*[[#Kyla|Kyla]]\n*[[#Boris|Boris]]\n*[[#Mariana|Mariana]]\n\
      *[[#Luthor|Luthor]]\n*[[#Jayce|Jayce]]\n*[[#Ramirez|Ramirez]]\n*[[#Tanya|Tanya]]\n\
      *[[#Graves|Graves]]\n\n==Character biographies==\n{| width=\"100%\"\n |-\n|\
      \ width=\"50%\" valign=\"top\" |\n===Kyla===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Kyla\n|image=[[Image:Kyla-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Reavers Leader\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Kyla was captured\
      \ after a five year manhunt that spanned 13 star systems. Guilty of masterminding\
      \ one of the largest miner rebellions in history ([[Green's World Rebellion|Green’\
      s World]]), she has been forced to fight in the [[Liandri Grand Tournament|Tournament]]\
      \ for her life.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n===Boris===\n{{Infobox\
      \ Tournament Character Small 2\n|name=Boris\n|image=[[Image:Boris-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Boris\
      \ fought for the Earth Defense Force, but fled the field during a particularly\
      \ bloody skirmish on Io. Apprehended soon after, he has been given sentence\
      \ for the ultimate punishment: death at the hands of [[Xan Kriegor]].|UT|UT}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Mariana===\n{{Infobox Tournament\
      \ Character Small 2\n|name=Mariana\n|image=[[Image:Mariana-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Unlike\
      \ many of the other Blood Reavers, Mariana served the [[New Earth Government|NEG]]\
      \ faithfully for four years. That four years ended in her discharge with little\
      \ compensation. She feels that the government and [[Liandri Mining Corporation|Liandri]]\
      \ owe her for her services.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n===Luthor===\n\
      {{Infobox Tournament Character Small 2\n|name=Luthor\n|image=[[Image:Luthor-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Luthor\
      \ spent twenty years as a covert black ops specialist. He was arrested by the\
      \ [[New Earth Government|NEG]] Security Force during a government sanctioned\
      \ internal raid. He feels betrayed and now fights against the government that\
      \ created him.|UT|UT}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n===Jayce===\n\
      {{Infobox Tournament Character Small 2\n|name=Jayce\n|image=[[Image:Jayce-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Jayce\
      \ is the team’s mech specialist. She uses her top notch military training to\
      \ service and stock equipment.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n\
      ===Ramirez===\n{{Infobox Tournament Character Small 2\n|name=Ramirez\n|image=[[Image:Ramirez-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Little\
      \ is known about Ramirez. He is an ace sniper, but his tour of duty is entirely\
      \ classified.|UT|UT}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n===Tanya===\n\
      {{Infobox Tournament Character Small 2\n|name=Tanya\n|image=[[Image:Tanya-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Tanya\
      \ acts as a competition scout for the Blood Reavers. Their success lies not\
      \ only in their experience, but in their gathered intelligence.|UT|UT}}\n\n\
      | width=\"50%\" valign=\"top\" |\n===Graves===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Graves\n|image=[[Image:Graves-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Blood Reaver\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Graves fled the\
      \ [[New Earth Government|NEG]] security forces after being suspended for excessive\
      \ use of force. He now applies that force towards the goals of the Reavers.|UT|UT}}\n\
      |}\n\n==Other Characters==\nNote: May not be part of Blood Reavers.<br>\n{|\
      \ width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n====Calameth====\n\
      {{Infobox Tournament Character Small 2\n|name=Calameth\n|image=[[Image:Luthor-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Soldier\n|appearances=\n*[[UT]]\n**[[DM-Stalwart]]\n\
      }}\n{{QuoteSource|Calameth was kicked from the [[NEG]] armed forces after a\
      \ violent brush with his commanding officer. He has little care for those around\
      \ him and will fight ruthlessly.|UT|UT}}\n\nCalameth's favorite weapon is the\
      \ [[Shock Rifle]].\n\n| width=\"50%\" valign=\"top\" |\n====Lexington====\n\
      {{Infobox Tournament Character Small 2\n|name=Lexington\n|image=[[Image:Boris-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Gun Fighter\n|appearances=\n*[[UT]]\n**[[DM-Turbine]]\n\
      }}\n{{QuoteSource|An extremely honorable warrior, Lexington is known for only\
      \ using pistols to fight with. He considers himself above the Tourney and would\
      \ rather take part in a traditional duel. His aim is legendary, and he becomes\
      \ twice as lethal when he’s got two pistols.|UT|UT}}\n\nLexington's favorite\
      \ weapon is the [[Sniper Rifle]].\n\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ====Cali====\n{{Infobox Tournament Character Small 2\n|name=Cali\n|image=[[Image:Kyla-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Criminal\n|appearances=\n*[[UT]]\n**[[DM-Turbine]]\n\
      }}\n{{QuoteSource|Many [[Liandri Grand Tournament|Tournament]] fighters are\
      \ criminals given an opportunity to buy their freedom in blood. What they lack\
      \ in general public appeal is made up for in their numbers. |UT|UT}}\n\n| width=\"\
      50%\" valign=\"top\" |\n====Fuego====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Fuego\n|image=[[Image:Boris-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Criminal\n|appearances=\n*[[UT]]\n**[[DM-KGalleon]]\n}}\n{{QuoteSource|Ex-bodyguard\
      \ for the famous performer Flabeline Xion. After he confessed to her gruesome\
      \ murder, the only way out was the Liandri Tournaments. They call him ‘the Singer’\
      .|UT|UT}}\n\nFuego's favorite weapon is the [[Minigun]].\n\n |-\n| width=\"\
      50%\" valign=\"top\" |\n====Tajheri====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Tajheri\n|image=[[Image:Jayce-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Civilian\n|appearances=\n*[[UT]]\n**[[DM-Tempest]]\n}}\n{{QuoteSource|Captured\
      \ and forced into the slave trade, Tajheri made a daring escape and was later\
      \ picked up by the NEG police and forced to fight in the tourney. She has little\
      \ fighting experience and will be happy to find any gun at all.|UT|UT}}\n\n\
      | width=\"50%\" valign=\"top\" |\n====Gilfred====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Gilfred\n|image=[[Image:Graves-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Miner\n|appearances=\n*[[UT]]\n**[[DM-Tempest]]\n}}\n{{QuoteSource|Suckered\
      \ into competing in the tournament by his former employers at Liandri Corp.,\
      \ this poor ex-miner stands no chance of winning the tournament. He is lost\
      \ in despair and will do anything to kill an enemy, regardless of the damage\
      \ to himself.|UT|UT}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n====Rhea====\n\
      {{Infobox Tournament Character Small 2\n|name=Rhea\n|image=[[Image:Mariana-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Specialist\n|appearances=\n*[[UT]]\n**[[DM-Liandri]]\n\
      }}\n{{QuoteSource|An ex-NEG field commander and energy weapons specialist, Rhea\
      \ knows combat. She favors the Shock Rifle’s accuracy, but is well trained with\
      \ all modern weapons.|UT|UT}}\n\nRhea's favorite weapon is the [[Shock Rifle]].\n\
      \n| width=\"50%\" valign=\"top\" |\n====Andrew====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Andrew\n|image=[[Image:Boris-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Criminal\n|appearances=\n*[[UT]]\n**[[DM-Conveyor]]\n}}\n{{QuoteSource|Andrew\
      \ is serving a 30 year sentence for computer related crime. He is an intelligent\
      \ programmer, systems cracker and hacker. A high breakout risk. Just the kind\
      \ of guy you don’t want to keep in prison very long.|UT|UT}}\n\n |-\n| width=\"\
      50%\" valign=\"top\" |\n====Ice Weasel====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Ice Weasel\n|image=[[Image:Luthor-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Specialist\n|appearances=\n*[[UT]]\n**[[DM-Liandri]]\n}}\n{{QuoteSource|Ice\
      \ Weasel is the codename for Jesse Davis, a ‘deep freeze’ cold world combat\
      \ specialist. Able to survive on melted snow alone, he has mastered control\
      \ over his mind and body.|UT|UT}}\n\nIce Weasel's favorite weapon is the [[Rocket\
      \ Launcher]].\n\n| width=\"50%\" valign=\"top\" |\n====Drimacus====\n{{Infobox\
      \ Tournament Character Small 2\n|name=Drimacus\n|image=[[Image:Ramirez-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n**[[DM-Peak]]\n}}\n\
      {{QuoteSource|Unlike other Tournament fighters, Drimacus has earned his position\
