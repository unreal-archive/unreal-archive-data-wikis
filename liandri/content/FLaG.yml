      <p><b>FLaGs</b>, or Field Lattice Generators, are devices that power a team's\
      \ <a href=\"/Respawner\" title=\"Respawner\">Respawners</a> in Unreal Tournament\
      \ 3's campaign mode on <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\"\
      >Capture the Flag</a> and <a href=\"/Vehicle_Capture_the_Flag\" title=\"Vehicle\
      \ Capture the Flag\">Vehicle Capture the Flag</a> maps. They are used as an\
      \ explanation how capturing FLaGs helps win a battle. FLaGs are destroyed by\
      \ taking them from the enemy and bringing them to your own FLaG base. Doing\
      \ so depletes the enemy respawner's power. However, when there is vehicle support,\
      \ you cannot carry the FLaG in a vehicle, because of a conflict with the FLaG\
      \ and vehicle power cells.\n</p>\n<h2><span class=\"mw-headline\" id=\"Campaign_Quotes\"\
      >Campaign Quotes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/FLaG?section=1\" title=\"Edit section: Campaign Quotes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">\"It looks like a flag, waves like a flag- it's\
      \ a flag.\"</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/CTF-Reflection\" title=\"CTF-Reflection\"\
      >Reaper to Jester</a></div>\n<blockquote style=\"margin-bottom: 0px;\">\"Just\
      \ because we've got vehicles, don't go tryin' to carry FLaGs in em. FLaGs don't\
      \ seem to mix well with vehicle power cells.\"</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /VCTF-Kargo\" title=\"VCTF-Kargo\">Jester's brriefing of Vehicle CTF</a></div>\n\
