  text:
    text: "<p><i><b>This was a work-in-progress replacement <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a> page. The content has been sent over to that\
      \ page.</b></i>\n</p>\n<hr />\n<p>The <b>Pulse Gun</b> is a weapon in <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>. The\
      \ Pulse Gun is replaced by the similar <b>Link Gun</b> in <a href=\"/UT2003\"\
      \ class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>, and <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>.\n</p><p>The Pulse Gun's primary fire launches plasma\
      \ projectiles at a rapid rate, and its secondary fire shoots a constant beam\
      \ of plasma, though this beam is of limited length. The Link Gun is different\
      \ from the Pulse Gun only in that a player may \"link up\" with a teammate who\
      \ also has the Link Gun, by firing the beam at the teammate, boosting the teammate's\
      \ firepower; the new name reflects this feature. Multiple players can link up\
      \ to create a chain or any other (acyclic) arrangement of links for a greater\
      \ boost.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Tournament_2003\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Unreal Tournament 2003</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_3\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal\
      \ Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Nereid/Link_Gun?section=1\" title=\"Edit section:\
      \ Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; border: 1px solid #000; background: #ddd; padding:\
      \ 0.5em; margin-left: 0.5em; width: 350px;\">\n<div style=\"text-align: center;\
      \ font-weight: bold; margin-bottom: 0.25em;\">\nPulse Gun (UT)</div>\n<div style=\"\
      float: right;\"><a href=\"/File:Placeholder.png\" class=\"image\" title=\"A\
      \ Pulse Gun.\"><img alt=\"A Pulse Gun.\" src=\"/w/images/Placeholder.png\" width=\"\
      200\" height=\"150\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate:&#160;?</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup:&#160;?</dd>\n<dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n\
      </div>\n</div>\n<p>The Pulse Gun's primary fire projectiles are green orbs of\
      \ plasma, and they travel at a constant speed (?). The usefulness of the primary\
      \ fire is generally limited to close-to-medium range, as is the case with most\
      \ projectile weapons.\n</p><p>The secondary fire is much stronger. When fired,\
      \ a straight beam of green plasma is emitted, and this beam grows in length.\
      \ Though this length is limited, the beam is much more effective at medium range\
      \ than the primary fire, owing to its <a href=\"/Hitscan\" class=\"mw-redirect\"\
      \ title=\"Hitscan\">hitscan</a> nature.\n</p><p><i>Add more specifics, the \"\
      saw\" effect for doing more damage, etc</i>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Nereid/Link_Gun?section=2\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; border: 1px solid #000; background:\
      \ #ddd; padding: 0.5em; margin-left: 0.5em; width: 350px;\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nLink Gun (UT2003)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Placeholder.png\" class=\"image\"\
      \ title=\"A Link Gun.\"><img alt=\"A Link Gun.\" src=\"/w/images/Placeholder.png\"\
      \ width=\"200\" height=\"150\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ 30</dd>\n<dd> Fire rate: 5.5/sec</dd>\n<dt> Secondary fire</dt>\n<dd> Type:\
      \ Hitscan</dd>\n<dd> Damage: 15</dd>\n<dd> Fire rate: 5.5/sec</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 40</dd>\n<dd> Ammo pickup: 30</dd>\n<dd> Maximum: 120</dd></dl>\n\
      </div>\n</div>\n<p>The Link Gun's primary fire projectiles are normally green,\
      \ and while their initial speed is slower than that of a <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">rocket</a>, they speed up to four times that in\
      \ under a second. The usefulness of the primary fire is generally limited to\
      \ close-to-medium range, since their slow initial speed makes them easy to react\
      \ to at longer range. However, with a fire rate of 5.5 shots per second with\
      \ 30 damage per shot, at close range and especially against unmoving targets\
      \ the Link Gun primary fire is one of the deadliest weapons considering its\
      \ raw damage rate (165 damage per second).\n</p><p>The secondary fire tends\
      \ to be more used, however. Though the green wiggly beam is of limited length,\
      \ since the beam is <a href=\"/Hitscan\" class=\"mw-redirect\" title=\"Hitscan\"\
      >hitscan</a> it is far more reliable within its range. 5.5 times a second the\
      \ beam checks for a hit, and will do 15 damage to a target, which comes out\
      \ to be 82.5 damage per second. Though it can be hard to master, in the right\
      \ hands the beam is more deadly than the primary fire, especially considering\
      \ its lockdown effect: whenever the beam hits, it pushes the target slightly,\
      \ making it difficult for the target to dodge out of the way, effectively locking\
      \ the player down.\n</p><p>If a teammate is linked up to you, the teammate's\
      \ link beam assumes the color of the team, and both the primary and secondary\
      \ fire of your Link Gun become yellow and do extra damage. If there are <i>n</i>\
      \ people linked up to you, the damage on the primary fire is multiplied by 1\
      \ + <i>n</i>, and the damage on the secondary fire is multiplied by 1 + (0.5\
      \ &#215; <i>n</i>). For example, if two people are linked up to you, primary\
      \ fire will do 90 damage per shot, and secondary fire will do 30 damage per\
      \ hit for 165 damage per second. The primary projectile speed also increases\
      \ with the number of links.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Nereid/Link_Gun?section=3\"\
      \ title=\"Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; border: 1px solid #000; background:\
      \ #ddd; padding: 0.5em; margin-left: 0.5em; width: 350px;\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nLink Gun (UT2004)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Ut2004-linkgun-osiris2.jpg\" class=\"\
      image\" title=\"The Link Gun in DM-DE-Osiris2.\"><img alt=\"The Link Gun in\
      \ DM-DE-Osiris2.\" src=\"/w/images/thumb/Ut2004-linkgun-osiris2.jpg/200px-Ut2004-linkgun-osiris2.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/thumb/Ut2004-linkgun-osiris2.jpg/300px-Ut2004-linkgun-osiris2.jpg\
      \ 1.5x, /w/images/thumb/Ut2004-linkgun-osiris2.jpg/400px-Ut2004-linkgun-osiris2.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 30</dd>\n<dd>\
      \ Fire rate: 5.5/sec</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage: 9</dd>\n<dd> Fire rate: 9.17/sec</dd>\n<dt> Ammunition</dt>\n<dd>\
      \ Weapon pickup: 70</dd>\n<dd> Ammo pickup: 50</dd>\n<dd> Maximum: 220</dd></dl>\n\
      </div>\n</div>\n<p>As with most UT2003 weapons, the UT2004 version of the Link\
      \ Gun has remained largely the same, though it has received several subtle changes.\
      \ The Link Gun's appearance has been altered. The primary fire now consumes\
      \ 2 ammo per shot, and the secondary fire has a greater fire rate of over 9\
      \ hits per second, although the damage per hit has been decreased to 9 such\
      \ that its rate of damage has been unchanged. In compensation for the increased\
      \ ammo consumption rate, the ammo capacity of the UT2004 Link Gun has been increased.\n\
      </p><p>In UT2004, players can also repair <a href=\"/edit/Vehicle?redlink=1\"\
      \ class=\"new\" title=\"Vehicle (page does not exist)\">vehicles</a> and <a\
      \ href=\"/Power_Node\" class=\"mw-redirect\" title=\"Power Node\">Power Nodes</a>\
      \ with the alternate fire, greatly increasing the utility of this weapon in\
      \ <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>, <a href=\"/Vehicle_CTF\"\
      \ class=\"mw-redirect\" title=\"Vehicle CTF\">Vehicle CTF</a>, and certain <a\
      \ href=\"/Assault\" title=\"Assault\">Assault</a> maps.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Nereid/Link_Gun?section=4\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; border: 1px solid #000; background:\
      \ #ddd; padding: 0.5em; margin-left: 0.5em; width: 350px;\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nLink Gun (UT3)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Placeholder.png\" class=\"image\"\
      \ title=\"A Link Gun.\"><img alt=\"A Link Gun.\" src=\"/w/images/Placeholder.png\"\
      \ width=\"200\" height=\"150\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate: 6.7/sec&#160;?</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 50</dd>\n<dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n\
      </div>\n</div>\n<p>The Link Gun returns in UT3, but as that is still unreleased,\
      \ not much is known about its specifics. The Link Gun is now white, along with\
      \ its plasma projectiles and beam. The beam is now curved, although it will\
      \ still hit exactly where the crosshairs are aimed. Also, the primary fire rate\
      \ has been increased.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207044810\n\
