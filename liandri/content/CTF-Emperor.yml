      \ Ladder\"><b>UC2 Devastation's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Legacy) <a href=\"/DM-Legacy\" title=\"DM-Legacy\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sapphire.27s_Ladder\"\
      >Sapphire's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Emperor?section=9\" title=\"Edit section: Sapphire's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The opposing team in this round is\
      \ just as fast as you are, and much faster than your teammates. You'll need\
      \ to devise a new gameplan to succeed in this match.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Advantage Out</i><br\
