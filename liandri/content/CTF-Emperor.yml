  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Tomb of the Emperors\n| description\
      \ = The sacred Tomb of the Emperors in the capitol city is now used for less\
      \ tranquil purposes.\n| mapimage    = \n| imagedesc   = \n| author      = \n\
      | players     = 4-6\n| music       = \n| game        = Unreal Championship 2\n\
      | gametype    = Capture the Flag\n}}\n\n== Map Description ==\n\n== Pickups\
      \ ==\n\n== Tips & Tricks ==\n\n== Single-Player ==\n=== Ascension Rites ===\n\
      {{QuoteSource|Another capture the flag match, but this time it's against the\
      \ pinnacle of robotic evolution:  Devastation.  The Liandri Corporation wants\
      \ to place one of their domestic robots in every home, and a tournament victory\
      \ would certainly prove the quality of this model's AI programming.  You're\
      \ standing in their way, and Sobek hasn't been faring to well fighting them\
      \ by himself.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Upgrade''<br>\n'''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Rivals:'''\
      \ ''Devastation, Jackhammer''<br>\n'''Initial Score:''' ''0-2''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''5''\n\nWin this match to unlock\
      \ Devastation.\n==== Prologue ====\n{{sectSpoil}}\nAs the above description\
      \ says, it's the continuation of the promotional video for Liandri robots.\n\
      \n'''Female voice''': ''Liandri.''<br>\n'''Male announcer''': ''We pioneered\
      \ household robotics.''<br>\n'''Female voice''': ''Liandri.''<br>\n'''Male announcer''':\
      \ ''Liandri research is proud to present the newest member of our family. Simply\
      \ the most advanced android, ever. She's so smart, and so durable, that we even\
      \ entered her in the [[Liandri Grand Tournament|grand Tournament]]. Household\
      \ chores will never be the same.''\n\n{{prevnext|ACT-HallwayAmbush|DM-Horizon|Ascension\
      \ Rites}}\n\n=== Challenge ===\n{{QuoteSource|You were none too happy to come\
      \ all the way to this backwater planet, just to find out that the Ascension\
      \ Rites can only be won by weakling Nakhti citizens. Now you have a chance to\
      \ vent your rage, and prove that there are no better warriors than the Skaarj.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Skaarj vs. Nakhti''<br>\n\
      '''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Player:''' ''Szalor''<br>\n\
      '''Allies:''' ''Torgr''<br>\n'''Rivals:''' ''Anubis, Selket, Sobek''<br>\n'''Time\
      \ Limit''': ''10''<br>\n'''Goal Score''': ''3''\n\n{{prevnext|DM-Praxis|DM-Legacy|UC2\
      \ Challenges}}\n\n=== Devastation's Ladder ===\n{{QuoteSource|The Liandri have\
      \ instructed you to lower your efficiency levels against your next opponents.\
      \ They apparently have further plans for this Anubis, and do not want any permanent\
      \ damage inflicted. Defeat them gently.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Semi-Final''<br>\n'''Gametype:''' ''[[Capture The\
      \ Flag]]''<br>\n'''Allies:''' ''Jackhammer''<br>\n'''Rivals:''' ''Anubis, Sobek''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''4''\n\n{{prevnext|DM-Ascension|DM-Legacy|UC2\
      \ Devastation's Ladder}}\n\n=== Sapphire's Ladder ===\n{{QuoteSource|The opposing\
      \ team in this round is just as fast as you are, and much faster than your teammates.\
      \ You'll need to devise a new gameplan to succeed in this match.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Advantage Out''<br>\n'''Gametype:'''\
      \ ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Darrius, Korig''<br>\n'''Rivals:'''\
      \ ''Calypso, Selket, Nepthys''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''3''\n\n{{prevnext|CTF-Judgment|OD-Cancer|UC2 Sapphire's Ladder}}\n\n===\
      \ Sobek's Ladder ===\n{{QuoteSource|The resting place of the Nakhti emperors\
      \ is a sacred building that once could only be visited by high priests. The\
      \ Liandri search for tournament venues has claimed another victim.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Semi-Final''<br>\n'''Gametype:'''\
      \ ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Anubis''<br>\n'''Rivals:'''\
      \ ''Jackhammer, Devastation''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''3''\n\n{{prevnext|DM-Tempest2|DM-Horizon|UC2 Sobek's Ladder}}\n\n{{CaptureTheFlagUC2}}\n\
      \n[[Category:Capture the Flag maps|Emperor]]"
