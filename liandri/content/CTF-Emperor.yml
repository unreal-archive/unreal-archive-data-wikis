      \ &amp; Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Emperor?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Ascension_Rites\">Ascension Rites</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Emperor?section=5\"\
      \ title=\"Edit section: Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Another capture\
      \ the flag match, but this time it's against the pinnacle of robotic evolution:\
      \  Devastation.  The Liandri Corporation wants to place one of their domestic\
      \ robots in every home, and a tournament victory would certainly prove the quality\
      \ of this model's AI programming.  You're standing in their way, and Sobek hasn't\
      \ been faring to well fighting them by himself.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Upgrade</i><br />\n<b>Gametype:</b>\
      \ <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The\
      \ Flag\">Capture The Flag</a></i><br />\n<b>Rivals:</b> <i>Devastation, Jackhammer</i><br\
      \ />\n<b>Initial Score:</b> <i>0-2</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>5</i>\n</p><p>Win this match to unlock Devastation.\n\
      </p>\n<h4><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Emperor?section=6\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table class=\"inner navbox\" style=\"margin:5px auto;\
      \ width:90%\" cellpadding=\"2\" cellspacing=\"0\">\n<tr>\n<td style=\"font-weight:bold;\
