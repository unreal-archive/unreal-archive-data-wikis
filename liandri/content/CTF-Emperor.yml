      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Emperor?section=10\"\
      \ title=\"Edit section: Sobek's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The resting\
      \ place of the Nakhti emperors is a sacred building that once could only be\
