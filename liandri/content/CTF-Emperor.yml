      \ for any reader who learns details of the plot in this way rather than in the\
      \ work itself.\n</p><p>Read this at your own risk.\n</p>\n</td></tr></table>\n\
      <p>As the above description says, it's the continuation of the promotional video\
      \ for Liandri robots.\n</p><p><b>Female voice</b>: <i>Liandri.</i><br />\n<b>Male\
      \ announcer</b>: <i>We pioneered household robotics.</i><br />\n<b>Female voice</b>:\
      \ <i>Liandri.</i><br />\n<b>Male announcer</b>: <i>Liandri research is proud\
      \ to present the newest member of our family. Simply the most advanced android,\
      \ ever. She's so smart, and so durable, that we even entered her in the <a href=\"\
      /Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">grand Tournament</a>.\
      \ Household chores will never be the same.</i>\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/ACT-HallwayAmbush\"\
      \ title=\"ACT-HallwayAmbush\"><b>&lt;&lt; Previous</b></a> (ACT-HallwayAmbush)\n\
      </th>\n<th style=\"text-align:center;width:26%;\"><a href=\"/Ascension_Rites\"\
      \ title=\"Ascension Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-Horizon) <a href=\"/DM-Horizon\" title=\"\
      DM-Horizon\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Emperor?section=7\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">You were none\
      \ too happy to come all the way to this backwater planet, just to find out that\
      \ the Ascension Rites can only be won by weakling Nakhti citizens. Now you have\
      \ a chance to vent your rage, and prove that there are no better warriors than\
      \ the Skaarj.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Skaarj vs. Nakhti</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The Flag\"\
      >Capture The Flag</a></i><br />\n<b>Player:</b> <i>Szalor</i><br />\n<b>Allies:</b>\
      \ <i>Torgr</i><br />\n<b>Rivals:</b> <i>Anubis, Selket, Sobek</i><br />\n<b>Time\
      \ Limit</b>: <i>10</i><br />\n<b>Goal Score</b>: <i>3</i>\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Praxis\"\
      \ title=\"DM-Praxis\"><b>&lt;&lt; Previous</b></a> (DM-Praxis)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"mw-redirect\"\
      \ title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Legacy) <a href=\"/DM-Legacy\" title=\"DM-Legacy\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Devastation.27s_Ladder\"\
      >Devastation's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Emperor?section=8\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Liandri have instructed you to\
      \ lower your efficiency levels against your next opponents. They apparently\
      \ have further plans for this Anubis, and do not want any permanent damage inflicted.\
      \ Defeat them gently.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Semi-Final</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The Flag\">Capture\
      \ The Flag</a></i><br />\n<b>Allies:</b> <i>Jackhammer</i><br />\n<b>Rivals:</b>\
      \ <i>Anubis, Sobek</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>4</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
