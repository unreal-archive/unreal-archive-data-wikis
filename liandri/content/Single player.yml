  text:
    text: "<p>A <b>single-player video game</b> is a video game where input from only\
      \ one player is expected throughout the course of the gaming session. \"Single-player\
      \ game\" usually implies a game that can only be played by one person, while\
      \ \"single-player mode\" usually refers to a game mode for a single player,\
      \ where serveral playerers may play in a different mode. The earliest computer\
      \ games, such as <i>Tennis for Two</i>, <i>Spacewar!</i>, and <i>Pong</i>, were\
      \ two-player, with single-player games gaining popularity soon after. In 1978\
      \ the first multiplayer games, known as MUDs, were created. The early 1990s\
      \ introduced many games which utilized local area networks and null modems for\
      \ multiplayer mode. <i>Doom</i> is a notable example of one such game.\n</p><p>The\
      \ major selling points of larger single-player games are interesting storylines,\
      \ impressive graphics, and realistic non-player characters and opponents. Notable\
      \ examples include the <i>Half-Life</i>, <i>Doom</i>, <i>Deus Ex</i> and <i>The\
      \ Legend of Zelda</i> series. Selling points of the smaller games are low learning\
      \ curve and availability (many are free to play on various sites).\n</p><p>Certain\
      \ game genres are inherently oriented towards single-player in their design.\
      \ Such genres include puzzle games, such as <i>Tetris</i>, and plot-based role-playing\
      \ games (RPGs). Recent additions to these genres, such as the MMOGs or online\
      \ multiplayer versions of <i>Tetris</i> are serving to undo this trend.\n</p><p>The\
      \ vast majority of modern console games and arcade games are designed so that\
      \ they can be played by a single player; although many of these games have modes\
      \ that allow two or more players to play (not necessarily simultaneously), very\
      \ few actually require more than one player for the game to be played. The <a\
      \ href=\"/Unreal_Tournament_series\" title=\"Unreal Tournament series\"><i>Unreal\
      \ Tournament</i> series</a> is an example of such.\n</p>\n<h2><span class=\"\
