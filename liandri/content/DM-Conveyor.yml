  wikitext:
    text: "{{Infobox Map\n| title       = Conveyor\n| description = This refinery\
      \ makes for a particularly well balanced arena. A multilevel central chamber\
      \ keeps fighters on their toes while the nearby smelting tub keeps them toasty.\n\
      | mapimage    = DM-Conveyor.jpg\n| imagedesc   = DM-Conveyor\n| author     \
      \ = [[Shane Caudle]]\n| players     = 6-12\n| music       = Run\n| game    \
      \    = Unreal Tournament\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n{{sectstub}}\nAn industrial smelter facility featuring the namesake conveyor\
      \ belt.\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=3|wloc=Highest floor, south\
      \ room, behind some crates.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Shock\
      \ Rifle|wamnt=1|aamnt=7|wloc=Southwest corner, in the ledge at the lowest point\
      \ of the big ramp.|aloc=2x Near the weapon, at the lowest point of the short\
      \ ramp. 2x Near the Pulse Gun in the Upper North Cornered Passage. 1x Highest\
      \ floor, south room, behind some crates. 1x Conveyor area, fourth floor. 1x\
      \ Above the Control Room.}}\n{{WeaponsTableRow|weapon=Pulse Gun|wamnt=1|aamnt=4|wloc=Upper\
      \ north cornered corridor, south end.|aloc=2x Near the weapon. 2x North entrance\
      \ to Airducts area.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=2|wloc=North\
      \ corridor between the Smelters and the Conveyor area.|aloc=South corridor between\
      \ the Smelters and the Conveyor area.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=3|wloc=Control\
      \ Room.|aloc=2x Near the weapon. 1x Above the Control Room.}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=1|aamnt=6|wloc=Conveyor area, fourth floor.|aloc=2x Near the\
      \ weapon. 1x North corridor between Smelters. 2x Upper corridor between Gas\
      \ and Conveyor areas. 1x Above the Control Room.}}\n{{WeaponsTableRow|weapon=Rocket\
      \ Launcher|wamnt=1|aamnt=4|wloc=Gas area, second floor.|aloc=2x Near the weapon.\
      \ 2x Highest floor, south room, behind some crates.}}\n{{WeaponsTableRow|weapon=Sniper\
      \ Rifle|wamnt=1|aamnt=2|wloc=Corridor from Conveyor area (fourth floor) to South\
      \ room.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Redeemer|wamnt=1|aamnt=-|wloc=In\
      \ the airducts area, in the highest airduct.}}\n{{WeaponsTableFooter}}\n\n===\
      \ Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Vial|amnt=9|locat=4x\
      \ Control Room. 5x Upper north cornered corridor, east ramp.}}\n{{PickupsTableRow|item=Health\
      \ Pack|amnt=13|locat=2x South corridor between Smelters. 2x S-shaped corridor\
      \ between the South Lift and the South Upper Room. 1x South Room, behind some\
      \ crates. 2x Airducts area, below the airducts. 2x Second floor entrance to\
      \ Conveyor area. 2x Southwest corner, in the ledge at the lowest point of the\
      \ big ramp. 2x Gas area, at the end of the conveyor belt.}}\n{{PickupsTableRow|item=Big\
      \ Keg O' Health|amnt=1|locat=Above the Control Room, in a ledge over the stairs.}}\n\
      {{PickupsTableRow|item=Body Armor|amnt=1|locat=Conveyor area, fourth floor,\
      \ center.}}\n{{PickupsTableRow|item=Thighpads|amnt=1|locat=Mid corridor between\
      \ smelters.}}\n{{PickupsTableRow|item=Shield Belt|amnt=1|locat=Southwest corner,\
      \ below the ledge.}}\n{{PickupsTableRow|item=Jump Boots|amnt=1|locat=Corridor\
      \ between the first and second Conveyor area level, at the lowest point of the\
      \ ramp.}}\n{{PickupsTableRow|item=Damage Amp|amnt=1|locat=West Smelter, over\
      \ the Molten Metal pool}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n{{sectstub}}\n\
      \n== Trivia ==\n* The shape of the map, seen in the top-down view, resembles\
      \ the Gauss weapon from the Half-Life series.\n\n== Single-Player ==\n=== Unreal\
      \ Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score limit:''' 30\n\
      * '''Rivals:''' Arys, Nikki, Ice Weasel, Barktooth, Andrew, Toe Cutter \n\n\
      {{Prevnext|DM-Liandri|DM-Peak|UT PC Deathmatch Ladder}}\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Conveyor]]\n\
      [[Category:Unreal Tournament maps|Conveyor]]"
