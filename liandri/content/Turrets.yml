    text: "'''Turrets''' are immobile weapons platforms that can be controlled by\
      \ players or autonomously fire at opponents. Some can be entered like [[:Category:Vehicles|vehicles]],\
      \ but are much more limited in their movement.\n\n==Unreal Tournament==\n[[UT]]\
      \ features two types of automatic turrets in some maps. They cannot be destroyed\
      \ by players, nor blown up with weapon fire. They do shut down for some time\
      \ after taking more than 220 points of damage, though.\n\n<gallery>\nImage:UT-CeilingCannon.png|'''Ceiling\
      \ Cannon''' <br><br> Ceiling-mounted, fires projectiles; projectile type and\
      \ damage depend on the map\nImage:UT-MinigunTurret.png|'''Minigun Turret'''\
      \  <br><br> Floor-mounted, rapid-fire trace-hit\n</gallery>\n\n\nThe map [[AS-Overlord]]\
      \ features a mortar. That's basically just a fixed-direction projectile spawner,\
      \ not a \"real\" turret, though.\n\nThe Game of the Year (GOTY) edition of UT\
      \ also comes with the mod [[Chaos UT]], which features a deployable automatic\
      \ turret firing rockets and shock balls. Ammunition can be reloaded with normal\
      \ weapon ammo with the turret considering it's last loader friendly (meaning\
      \ if it runs out of ammo and a savvy opponent reloads it before it disappears,\
      \ the turret will turn to his/her side).\n\n==XMP==\n[[XMP]] features the following\
      \ turrets, all with 600 health. Turrets aren't entered, but controlled from\
      \ computer screens in its vicinity. Like vehicles, turrets are extra sensitive\
      \ to EMP damage. One of the turrets can move on a rail, a feature that returns\
      \ for UT3's turrets. All of the turrets must be manned and take energy from\
      \ the team's reserves. (The turrets aren't officially named in the actual game,\
      \ but appear like that in the code.)\n\n*'''Roundhouse Turret''' - Fires bullets\
      \ that have red glow. Classified as \"Heavy Machinegun Turret\".\n*'''Turret\
      \ Post''' or '''Carnival Turret''' - Fires red plasma. Classified as \"Heavy\
      \ Machinegun Turret\".\n*'''Winged Turret/Cannon''' - Fires bullets [[shotgun]]\
      \ style. Classified as \"Winged Cannon\".\n*'''Garden Turret''' - Fires green,\
      \ very fast bullets. Classified as \"SwingArm Gatling Turret\".\n*'''Turret/Mortar\
      \ Giant''' - Fires mortar shells. Classified as \"Mortar\".\n*'''Lowlands Giant\
      \ Cannon/Mortar''' - Fires electrical discharge with a delay, somewhat similar\
      \ to the Ion Cannon of UT2004. Classified as \"Mortar\".\n\n\n[[Unreal 2]] and\
      \ XMP also feature [[Deployables#XMP|deployable]] \"Auto Turrets\" and \"Rocket\
      \ Turrets\" that function independently of the players.\n\n==Unreal Tournament\
      \ 2004==\n[[UT2004]] features a number of different turrets; all of them, except\
      \ for the Ion Cannon, can be healed with the [[Link Gun]]. The following list\
      \ shows the default health for each turrets. (Different maps may feature turrets\
      \ with more/less hitpoints if so programmed.)\n\nDefault [[Onslaught]] maps\
      \ feature only Energy Turrets, whereas Assault maps feature the other types.\
      \ All of the Assault turrets can zoom in/out by using the forward/backward keys\
      \ (W and S by default).\n\nWhen a player is in an Onslaught Energy Turret, it\
      \ appears as headless or, more accurately, having a special helmet on.\n\n\n\
      [[Image:2004-EnergyTurret.png|right|thumb|120px]]\n; Onslaught Energy Turret\
      \ : Primary fires team coloured [[hitscan]] beams, secondary zooms in. Used\
      \ in [[Onslaught]].\n:{|\n! Health:\n| 450\n|-\n! Damage:\n| 30\n|-\n! Fire\
      \ rate:\n| 3.33/s\n|}\n{{clear}}\n\n[[Image:2004-MinigunTurret.png|right|thumb|120px]]\n\
      ; Minigun Turret : {{quote|Very noisy and polluting, the Minigun Turret is no\
      \ longer in production but still widely used and maintained. The high-power\
      \ turbine gives the turret a high RPM rate and great range. The turret’s weakest\
      \ points are its very low accuracy and effectiveness at close range.|UT2004\
      \ manual}} Primary fires [[Minigun]] bullets, secondary zooms in.\n:{|\n! Health:\n\
      | 1500 or 500\n|-\n! Damage:\n| 20-25\n|-\n! Fire rate:\n| 6.67/s\n|}\n{{clear}}\n\
      \n[[Image:2004-LinkTurret.png|right|thumb|120px]]\n; Link Turret : {{quote|Built\
      \ by the same company, the Link Turret is just like its little brother, the\
      \ [[Link Gun]]. Primary fire features plasma projectiles and Alt-Fire a beam.\
      \ Beams can be linked to other turrets to increase their firepower, or heal\
      \ teammates. The Turret also features basic autopilot and energy shield.|UT2004\
      \ manual}} Works similar to the [[Link Gun]]. Controlled directly or remotely\
      \ via computer panel. Has basic AI when unmanned. The description suggests they're\
      \ made by Riordan Dynamic Weapon Systems, and it's seen in [[AS-Mothership]],\
      \ [[AS-RobotFactory]] and [[AS-BP2-Acatana]].\n:{|\n! Health:\n| 750 or 400\n\
      |-\n! Damage:\n| 75\n|-\n! Radius:\n| 300\n|}\n{{clear}}\n\n[[Image:2004-MothershipTurret.png|right|thumb|120px]]\n\
      ; Mothership Turret : {{quote|Main stationary defenses on the outside of the\
      \ Skaarj Mothership. It’s (sic) primary fire features two high-velocity plasma\
      \ projectiles, and a high-energy shield alt-fire.|UT2004 manual}} Primary fires\
      \ team-coloured plasma bolts similar to those of the [[Raptor]]; secondary is\
      \ a shield similar to that of the [[Shield Gun]]. Controlled the same as Link\
      \ Turret. It has a radar displaying enemies' location, identical to that used\
      \ on the Space Fighters. Only used in [[AS-Mothership]] and custom maps.\n:{|\n\
      ! Health:\n| 650\n|-\n! Damage:\n| 45\n|-\n! Fire rate:\n| 4/s\n|}\n{{clear}}\n\
      \n\n[[Image:2004-IonCannon.png|right|thumb|120px]]\n; Ion Cannon : {{quote|An\
      \ exact replica of the Ion Cannons used during the Skaarj War battles. During\
      \ the 10 days siege (sic), Ion Cannons were placed in the heart of major cities\
      \ as a last hope to slow the Skaarj progress. While providing huge firepower,\
      \ Ion Cannons also caused many human casualties with their large blast radius.|UT2004\
      \ manual}} Works similar to the [[Ion Plasma Tank]]'s turret. Only used in [[AS-RobotFactory]]\
      \ and custom maps, although the description implies it was also used against\
      \ the Skaarj. Code shows that a minigun-like secondary fire was considered,\
      \ but ultimately not implemented.\n:{|\n! Health:\n| 3000 (2000 by default)\n\
      |-\n! Damage:\n| 150 at the centre of the blast\n|-\n! Fire rate:\n| 4 seconds\
      \ per shot\n|}\n{{clear}}\n\n\n[[Image:2004-Sentinels.gif|right|thumb|120px]]\n\
      ; Ceiling Sentinel and Floor Sentinel : Usually protects the teams' spawn points.\
      \ Shoots high-speed lasers. AI-controlled. Can be floor- or ceiling- mounted.\
      \ Used in [[AS-Mothership]] as a destroyable objective. Has a lot of health,\
      \ and even after being destroyed it will respawn quickly (exception made of\
      \ the three sentinel objectives in AS-Mothership).\n:{|\n! Health:\n| A ludicrous\
      \ amount (1000 by default and in [[AS-Mothership]])\n|-\n! Damage:\n| 20\n|-\n\
      ! Fire rate:\n| 4/s\n|}\n\n==Unreal Tournament 3==\nTurrets in [[Unreal Tournament\
      \ 3]] have a default health of 400 and are usually mounted on rails to provide\
      \ limited movement. All turrets have a zoom function as their secondary fire\
      \ mode.\n\n; Energy Turret : Fires blue energy beams similar to the Onslaught\
      \ turrets in UT2004.\n:{|\n! Damage:\n| 34\n|-\n! Fire rate:\n| 5/s\n|}\n\n\
      ; Rocket Turret : Fires 4 rockets in quick succession, which are similar to\
      \ those of the [[Rocket Launcher]] without target lock, just a lot faster.\n\
      :{|\n! Damage:\n| 80 per rocket\n|-\n! Damage radius:\n| 180UU\n|-\n! Fire rate:\n\
      | 1 burst in 1.8s\n|}\n\n; Shock Turret : Fires shock balls, similar to the\
      \ [[Shock Rifle]]'s secondary fire mode, but they travel a little faster than\
      \ Shock Rifle balls and always blow up combo-style.\n:{|\n! Damage:\n| 120\n\
      |-\n! Damage radius:\n| 275UU\n|-\n! Fire rate:\n| 2.2/s\n|}\n\n; Stinger Turret\
      \ : Fires stinger shards, similar to the [[Stinger Minigun]]'s secondary firing\
      \ mode, but they travel a lot faster.\n:{|\n! Damage:\n| 30\n|-\n! Fire rate:\n\
      | 11/s\n|}\n\n[[Category:Vehicles]]"
