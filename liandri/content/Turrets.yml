  title: "Turrets"
  text:
    text: "<p><b>Turrets</b> are immobile weapons platforms that can be controlled\
      \ by players or autonomously fire at opponents. Some can be entered like <a\
      \ href=\"/Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a>, but\
      \ are much more limited in their movement.\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#XMP\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">XMP</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_3\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal\
      \ Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Turrets?section=1\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a> features two types\
      \ of automatic turrets in some maps. They cannot be destroyed by players, nor\
      \ blown up with weapon fire. They do shut down for some time after taking more\
      \ than 220 points of damage, though.\n</p>\n<ul class=\"gallery mw-gallery-traditional\"\
      >\n\t\t<li class=\"gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\"\
      >\n\t\t\t<div class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:15px\
      \ auto;\"><a href=\"/File:UT-CeilingCannon.png\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/UT-CeilingCannon.png/120px-UT-CeilingCannon.png\" width=\"\
      120\" height=\"120\" srcset=\"/w/images/thumb/UT-CeilingCannon.png/180px-UT-CeilingCannon.png\
      \ 1.5x, /w/images/thumb/UT-CeilingCannon.png/240px-UT-CeilingCannon.png 2x\"\
      \ /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p><b>Ceiling Cannon</b>\
      \ <br /><br /> Ceiling-mounted, fires projectiles; projectile type and damage\
      \ depend on the map\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"gallerybox\"\
      \ style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\"\
      \ style=\"width: 150px;\"><div style=\"margin:15px auto;\"><a href=\"/File:UT-MinigunTurret.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/UT-MinigunTurret.png/120px-UT-MinigunTurret.png\"\
      \ width=\"120\" height=\"120\" srcset=\"/w/images/thumb/UT-MinigunTurret.png/180px-UT-MinigunTurret.png\
      \ 1.5x, /w/images/thumb/UT-MinigunTurret.png/240px-UT-MinigunTurret.png 2x\"\
      \ /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p><b>Minigun Turret</b>\
      \  <br /><br /> Floor-mounted, rapid-fire trace-hit\n</p>\n\t\t\t</div>\n\t\t\
      </div></li>\n</ul>\n<p><br />\nThe map <a href=\"/AS-Overlord\" title=\"AS-Overlord\"\
      >AS-Overlord</a> features a mortar. That's basically just a fixed-direction\
      \ projectile spawner, not a \"real\" turret, though.\n</p><p>The Game of the\
      \ Year (GOTY) edition of UT also comes with the mod <a href=\"/edit/Chaos_UT?redlink=1\"\
      \ class=\"new\" title=\"Chaos UT (page does not exist)\">Chaos UT</a>, which\
      \ features a deployable automatic turret firing rockets and shock balls. Ammunition\
      \ can be reloaded with normal weapon ammo with the turret considering it's last\
      \ loader friendly (meaning if it runs out of ammo and a savvy opponent reloads\
      \ it before it disappears, the turret will turn to his/her side).\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"XMP\">XMP</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Turrets?section=2\"\
      \ title=\"Edit section: XMP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/XMP\" class=\"mw-redirect\" title=\"XMP\"\
      >XMP</a> features the following turrets, all with 600 health. Turrets aren't\
      \ entered, but controlled from computer screens in its vicinity. Like vehicles,\
      \ turrets are extra sensitive to EMP damage. One of the turrets can move on\
      \ a rail, a feature that returns for UT3's turrets. All of the turrets must\
      \ be manned and take energy from the team's reserves. (The turrets aren't officially\
      \ named in the actual game, but appear like that in the code.)\n</p>\n<ul><li><b>Roundhouse\
      \ Turret</b> - Fires bullets that have red glow. Classified as \"Heavy Machinegun\
      \ Turret\".</li>\n<li><b>Turret Post</b> or <b>Carnival Turret</b> - Fires red\
      \ plasma. Classified as \"Heavy Machinegun Turret\".</li>\n<li><b>Winged Turret/Cannon</b>\
      \ - Fires bullets <a href=\"/Shotgun\" title=\"Shotgun\">shotgun</a> style.\
      \ Classified as \"Winged Cannon\".</li>\n<li><b>Garden Turret</b> - Fires green,\
      \ very fast bullets. Classified as \"SwingArm Gatling Turret\".</li>\n<li><b>Turret/Mortar\
      \ Giant</b> - Fires mortar shells. Classified as \"Mortar\".</li>\n<li><b>Lowlands\
      \ Giant Cannon/Mortar</b> - Fires electrical discharge with a delay, somewhat\
      \ similar to the Ion Cannon of UT2004. Classified as \"Mortar\".</li></ul>\n\
      <p><br />\n<a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal\
      \ 2</a> and XMP also feature <a href=\"/Deployables#XMP\" title=\"Deployables\"\
      >deployable</a> \"Auto Turrets\" and \"Rocket Turrets\" that function independently\
      \ of the players.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Turrets?section=3\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a> features a number of different turrets; all of them, except\
      \ for the Ion Cannon, can be healed with the <a href=\"/Link_Gun\" title=\"\
      Link Gun\">Link Gun</a>. The following list shows the default health for each\
      \ turrets. (Different maps may feature turrets with more/less hitpoints if so\
      \ programmed.)\n</p><p>Default <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\
      \ maps feature only Energy Turrets, whereas Assault maps feature the other types.\
      \ All of the Assault turrets can zoom in/out by using the forward/backward keys\
      \ (W and S by default).\n</p><p>When a player is in an Onslaught Energy Turret,\
      \ it appears as headless or, more accurately, having a special helmet on.\n\
      </p><p><br />\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:122px;\"><a href=\"/File:2004-EnergyTurret.png\" class=\"image\"><img\
      \ alt=\"2004-EnergyTurret.png\" src=\"/w/images/thumb/2004-EnergyTurret.png/120px-2004-EnergyTurret.png\"\
      \ width=\"120\" height=\"120\" class=\"thumbimage\" srcset=\"/w/images/thumb/2004-EnergyTurret.png/180px-2004-EnergyTurret.png\
      \ 1.5x, /w/images/thumb/2004-EnergyTurret.png/240px-2004-EnergyTurret.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:2004-EnergyTurret.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<dl><dt>\
      \ Onslaught Energy Turret&#160;</dt>\n<dd> Primary fires team coloured <a href=\"\
      /Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a> beams, secondary\
      \ zooms in. Used in <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>.</dd></dl>\n\
      <dl><dd><table>\n<tr>\n<th> Health:\n</th>\n<td> 450\n</td></tr>\n<tr>\n<th>\
      \ Damage:\n</th>\n<td> 30\n</td></tr>\n<tr>\n<th> Fire rate:\n</th>\n<td> 3.33/s\n\
      </td></tr></table></dd></dl>\n<div style=\"clear:both;\"></div>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:122px;\"><a href=\"/File:2004-MinigunTurret.png\"\
      \ class=\"image\"><img alt=\"2004-MinigunTurret.png\" src=\"/w/images/thumb/2004-MinigunTurret.png/120px-2004-MinigunTurret.png\"\
      \ width=\"120\" height=\"120\" class=\"thumbimage\" srcset=\"/w/images/thumb/2004-MinigunTurret.png/180px-2004-MinigunTurret.png\
      \ 1.5x, /w/images/thumb/2004-MinigunTurret.png/240px-2004-MinigunTurret.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:2004-MinigunTurret.png\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <dl><dt> Minigun Turret&#160;</dt>\n<dd> <blockquote style=\"margin-bottom:\
      \ 0px;\">Very noisy and polluting, the Minigun Turret is no longer in production\
      \ but still widely used and maintained. The high-power turbine gives the turret\
      \ a high RPM rate and great range. The turret’s weakest points are its very\
      \ low accuracy and effectiveness at close range.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">UT2004 manual</div>\
      \ Primary fires <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> bullets,\
      \ secondary zooms in.</dd></dl>\n<dl><dd><table>\n<tr>\n<th> Health:\n</th>\n\
      <td> 1500 or 500\n</td></tr>\n<tr>\n<th> Damage:\n</th>\n<td> 20-25\n</td></tr>\n\
      <tr>\n<th> Fire rate:\n</th>\n<td> 6.67/s\n</td></tr></table></dd></dl>\n<div\
      \ style=\"clear:both;\"></div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:122px;\"><a href=\"/File:2004-LinkTurret.png\" class=\"image\"\
      ><img alt=\"2004-LinkTurret.png\" src=\"/w/images/thumb/2004-LinkTurret.png/120px-2004-LinkTurret.png\"\
      \ width=\"120\" height=\"120\" class=\"thumbimage\" srcset=\"/w/images/thumb/2004-LinkTurret.png/180px-2004-LinkTurret.png\
      \ 1.5x, /w/images/thumb/2004-LinkTurret.png/240px-2004-LinkTurret.png 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:2004-LinkTurret.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<dl><dt>\
      \ Link Turret&#160;</dt>\n<dd> <blockquote style=\"margin-bottom: 0px;\">Built\
      \ by the same company, the Link Turret is just like its little brother, the\
      \ <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>. Primary fire features\
      \ plasma projectiles and Alt-Fire a beam. Beams can be linked to other turrets\
      \ to increase their firepower, or heal teammates. The Turret also features basic\
      \ autopilot and energy shield.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">UT2004 manual</div> Works similar\
      \ to the <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>. Controlled directly\
      \ or remotely via computer panel. Has basic AI when unmanned. The description\
      \ suggests they're made by Riordan Dynamic Weapon Systems, and it's seen in\
      \ <a href=\"/AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>, <a href=\"\
      /AS-RobotFactory\" title=\"AS-RobotFactory\">AS-RobotFactory</a> and <a href=\"\
      /AS-BP2-Acatana\" title=\"AS-BP2-Acatana\">AS-BP2-Acatana</a>.</dd></dl>\n<dl><dd><table>\n\
      <tr>\n<th> Health:\n</th>\n<td> 750 or 400\n</td></tr>\n<tr>\n<th> Damage:\n\
      </th>\n<td> 75\n</td></tr>\n<tr>\n<th> Radius:\n</th>\n<td> 300\n</td></tr></table></dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div class=\"thumb tright\"><div class=\"\
      thumbinner\" style=\"width:122px;\"><a href=\"/File:2004-MothershipTurret.png\"\
      \ class=\"image\"><img alt=\"2004-MothershipTurret.png\" src=\"/w/images/thumb/2004-MothershipTurret.png/120px-2004-MothershipTurret.png\"\
      \ width=\"120\" height=\"120\" class=\"thumbimage\" srcset=\"/w/images/thumb/2004-MothershipTurret.png/180px-2004-MothershipTurret.png\
      \ 1.5x, /w/images/thumb/2004-MothershipTurret.png/240px-2004-MothershipTurret.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:2004-MothershipTurret.png\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <dl><dt> Mothership Turret&#160;</dt>\n<dd> <blockquote style=\"margin-bottom:\
      \ 0px;\">Main stationary defenses on the outside of the Skaarj Mothership. It’\
      s (sic) primary fire features two high-velocity plasma projectiles, and a high-energy\
      \ shield alt-fire.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\">UT2004 manual</div> Primary fires\
      \ team-coloured plasma bolts similar to those of the <a href=\"/Raptor\" title=\"\
      Raptor\">Raptor</a>; secondary is a shield similar to that of the <a href=\"\
      /Shield_Gun\" title=\"Shield Gun\">Shield Gun</a>. Controlled the same as Link\
      \ Turret. It has a radar displaying enemies' location, identical to that used\
      \ on the Space Fighters. Only used in <a href=\"/AS-Mothership\" title=\"AS-Mothership\"\
      >AS-Mothership</a> and custom maps.</dd></dl>\n<dl><dd><table>\n<tr>\n<th> Health:\n\
      </th>\n<td> 650\n</td></tr>\n<tr>\n<th> Damage:\n</th>\n<td> 45\n</td></tr>\n\
      <tr>\n<th> Fire rate:\n</th>\n<td> 4/s\n</td></tr></table></dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<p><br />\n</p>\n<div class=\"thumb tright\"><div class=\"\
      thumbinner\" style=\"width:122px;\"><a href=\"/File:2004-IonCannon.png\" class=\"\
      image\"><img alt=\"2004-IonCannon.png\" src=\"/w/images/thumb/2004-IonCannon.png/120px-2004-IonCannon.png\"\
      \ width=\"120\" height=\"100\" class=\"thumbimage\" srcset=\"/w/images/thumb/2004-IonCannon.png/180px-2004-IonCannon.png\
      \ 1.5x, /w/images/thumb/2004-IonCannon.png/240px-2004-IonCannon.png 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:2004-IonCannon.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<dl><dt>\
      \ Ion Cannon&#160;</dt>\n<dd> <blockquote style=\"margin-bottom: 0px;\">An exact\
      \ replica of the Ion Cannons used during the Skaarj War battles. During the\
      \ 10 days siege (sic), Ion Cannons were placed in the heart of major cities\
      \ as a last hope to slow the Skaarj progress. While providing huge firepower,\
      \ Ion Cannons also caused many human casualties with their large blast radius.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">UT2004 manual</div> Works similar to the <a href=\"/Ion_Plasma_Tank\"\
      \ title=\"Ion Plasma Tank\">Ion Plasma Tank</a>'s turret. Only used in <a href=\"\
      /AS-RobotFactory\" title=\"AS-RobotFactory\">AS-RobotFactory</a> and custom\
      \ maps, although the description implies it was also used against the Skaarj.\
      \ Code shows that a minigun-like secondary fire was considered, but ultimately\
      \ not implemented.</dd></dl>\n<dl><dd><table>\n<tr>\n<th> Health:\n</th>\n<td>\
      \ 3000 (2000 by default)\n</td></tr>\n<tr>\n<th> Damage:\n</th>\n<td> 150 at\
      \ the centre of the blast\n</td></tr>\n<tr>\n<th> Fire rate:\n</th>\n<td> 4\
      \ seconds per shot\n</td></tr></table></dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<p><br />\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:122px;\"><a href=\"/File:2004-Sentinels.gif\" class=\"image\"\
      ><img alt=\"2004-Sentinels.gif\" src=\"/w/images/thumb/2004-Sentinels.gif/120px-2004-Sentinels.gif\"\
      \ width=\"120\" height=\"120\" class=\"thumbimage\" srcset=\"/w/images/thumb/2004-Sentinels.gif/180px-2004-Sentinels.gif\
      \ 1.5x, /w/images/thumb/2004-Sentinels.gif/240px-2004-Sentinels.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:2004-Sentinels.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<dl><dt>\
      \ Ceiling Sentinel and Floor Sentinel&#160;</dt>\n<dd> Usually protects the\
      \ teams' spawn points. Shoots high-speed lasers. AI-controlled. Can be floor-\
      \ or ceiling- mounted. Used in <a href=\"/AS-Mothership\" title=\"AS-Mothership\"\
      >AS-Mothership</a> as a destroyable objective. Has a lot of health, and even\
      \ after being destroyed it will respawn quickly (exception made of the three\
      \ sentinel objectives in AS-Mothership).</dd></dl>\n<dl><dd><table>\n<tr>\n\
      <th> Health:\n</th>\n<td> A ludicrous amount (1000 by default and in <a href=\"\
      /AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>)\n</td></tr>\n<tr>\n\
      <th> Damage:\n</th>\n<td> 20\n</td></tr>\n<tr>\n<th> Fire rate:\n</th>\n<td>\
      \ 4/s\n</td></tr></table></dd></dl>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Turrets?section=4\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Turrets in <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\"\
      >Unreal Tournament 3</a> have a default health of 400 and are usually mounted\
      \ on rails to provide limited movement. All turrets have a zoom function as\
      \ their secondary fire mode.\n</p>\n<dl><dt> Energy Turret&#160;</dt>\n<dd>\
      \ Fires blue energy beams similar to the Onslaught turrets in UT2004.</dd></dl>\n\
      <dl><dd><table>\n<tr>\n<th> Damage:\n</th>\n<td> 34\n</td></tr>\n<tr>\n<th>\
      \ Fire rate:\n</th>\n<td> 5/s\n</td></tr></table></dd></dl>\n<dl><dt> Rocket\
      \ Turret&#160;</dt>\n<dd> Fires 4 rockets in quick succession, which are similar\
      \ to those of the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket\
      \ Launcher</a> without target lock, just a lot faster.</dd></dl>\n<dl><dd><table>\n\
      <tr>\n<th> Damage:\n</th>\n<td> 80 per rocket\n</td></tr>\n<tr>\n<th> Damage\
      \ radius:\n</th>\n<td> 180UU\n</td></tr>\n<tr>\n<th> Fire rate:\n</th>\n<td>\
      \ 1 burst in 1.8s\n</td></tr></table></dd></dl>\n<dl><dt> Shock Turret&#160;</dt>\n\
      <dd> Fires shock balls, similar to the <a href=\"/Shock_Rifle\" title=\"Shock\
      \ Rifle\">Shock Rifle</a>'s secondary fire mode, but they travel a little faster\
      \ than Shock Rifle balls and always blow up combo-style.</dd></dl>\n<dl><dd><table>\n\
      <tr>\n<th> Damage:\n</th>\n<td> 120\n</td></tr>\n<tr>\n<th> Damage radius:\n\
      </th>\n<td> 275UU\n</td></tr>\n<tr>\n<th> Fire rate:\n</th>\n<td> 2.2/s\n</td></tr></table></dd></dl>\n\
      <dl><dt> Stinger Turret&#160;</dt>\n<dd> Fires stinger shards, similar to the\
      \ <a href=\"/Stinger_Minigun\" class=\"mw-redirect\" title=\"Stinger Minigun\"\
      >Stinger Minigun</a>'s secondary firing mode, but they travel a lot faster.</dd></dl>\n\
      <dl><dd><table>\n<tr>\n<th> Damage:\n</th>\n<td> 30\n</td></tr>\n<tr>\n<th>\
      \ Fire rate:\n</th>\n<td> 11/s\n</td></tr></table></dd></dl>\n\n<!-- \nNewPP\
