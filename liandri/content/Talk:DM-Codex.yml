  title: "Talk:DM-Codex"
  text:
    text: "<p>What does 'off' by the item counts mean?  It would also be good to provide\
      \ information about how to find the easter egg. --<a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 16:30, 26 October 2007 (EDT)\n</p>\n<dl><dd>No idea about\
      \ \"off\" either, so that should be changed/cleared up somehow. I agree about\
      \ the Easter egg. Wouldn't that section be better called \"Easter eggs\"? Whatever\
      \ the name, it should be identical for every map article. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 16:44, 26 October 2007 (EDT)</dd></dl>\n\
      <p>\"off\" is common in store lists. Remove it if you wish. The list is just\
      \ a placeholder at the moment until I can figure out a better way to present\
      \ the information (I don't feel that simply enumerating the map pickups and\
      \ weapons is very useful to the casual browser). The \"easter egg\" in that\
      \ section because I was following the style given in the entry for <a href=\"\
      /DM-Asbestos\" title=\"DM-Asbestos\">DM-Asbestos</a>. I am open to amending\
      \ the entry to an agreed style. The omission of how to find the easter egg was\
      \ deliberate. <a href=\"/edit/User:IronMonkey?redlink=1\" class=\"new\" title=\"\
      User:IronMonkey (page does not exist)\">IronMonkey</a>\n</p>\n<dl><dd>Listing\
      \ the ammo counts on the same line as the weapon would probably be better. \
      \ There was a bit of discussion about item/weapon lists at some point in the\
      \ past.  I'm not sure how valuable the information is, but it is reasonable\
      \ to list I suppose.  I still haven't thought of a way to format it that doesn't\
      \ look rather ugly.  I definitely think we want to include information about\
      \ how to find easter eggs.  If people want to find out everything on their own,\
      \ they wouldn't read these pages. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 17:47, 30 October 2007 (EDT)</dd></dl>\n\n<!-- \nNewPP limit report\n\
