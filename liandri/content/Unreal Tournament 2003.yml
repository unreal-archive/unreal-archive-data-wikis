      mw-headline\" id=\"Prologue\">Prologue</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2003?section=1\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Over a century has passed since Liandri Corporation\
      \ first began the Tournaments, and while the tradition lives on much has changed\
      \ in the world around it…\n</p><p>Seventy years ago an invasion fleet appeared\
      \ in human space, wiping out virtually all resistance before it could begin.\
      \ Humanity, a race that had taken pride in its freedom suddenly found itself\
      \ bound by the shackles of an ancient race vastly superior in numbers and technology.\n\
      </p><p>The Empire quickly established a foothold among the worlds of its latest\
      \ acquirement, using propaganda and brute force where necessary. Those who swore\
      \ allegiance to the Emperor found that life wasn't so different under the new\
      \ rule, and for some it even improved. But for those who would not kneel before\
      \ their new rulers, death awaited them on the prison planets scattered across\
      \ the sectors.\n</p><p>The Emperor and his counsel, at first repulsed by the\
      \ idea of the tournaments, soon began to see the advantage of providing the\
      \ populace with a form of entertainment that both enraptured the viewers and\
      \ reminded them where disobedience would lead them.\n</p><p>Arena worlds were\
      \ picked from the harshest of the prison planets, and the training began. People\
      \ who had watched the Liandri Tournaments with savage glee found themselves\
      \ on the arena floors fighting for their lives again and again, as the alien\
      \ technology ripped them back from the brink of death until their minds finally\
      \ collapsed under the strain.\n</p><p>Examples were made of the more vocal dissidents,\
      \ each broken and remade in the image of the darkest nightmares, to show the\
      \ scorn the Emperor felt for the weaklings who opposed him. Not all the participants\
      \ took part unwillingly. A race of beings previously unknown slaughtered the\
      \ new combatants with reckless abandon, taking pride in the ease at which they\
      \ butchered the new meat. For all they cheered during each battle, every time\
      \ another human died the spirit of the men and women who watched grew weaker.\n\
      </p><p>Now that the Tournaments have become a fixture of the Empire's power,\
      \ the aristocracy has begun to take part as well, in carefully orchestrated\
      \ battles that pose no real danger to their lives. Unlike their prisoners, these\
      \ Highborn can not use the resurrection technology so readily available, without\
      \ losing their status as ones tainted by madness. To kill a Highborn is to kill\
      \ him forever.\n</p><p>The only hope for mankind is that a champion will rise\
      \ from the ashes of their civilization and succeed against all odds, to hold\
      \ the Emperor's life in their hands.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"History\">History</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2003?section=2\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Unreal Tournament 2003 began development as a PC port\
      \ of the then existing Unreal Championship code for the original Xbox named\
      \ Unreal Tournament 2.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"\
      #cite_note-1\">&#91;1&#93;</a></sup> Initially, the game continued development\
      \ alongside Unreal Championship and the two games were expected to be released\
      \ around the same time in the summer of 2002. However, after E3 2002, it became\
      \ clear to Epic and DE that they would be able to complete both UT2003 and Unreal\
      \ Championship faster if each team was dedicated to one specific game, so Epic\
      \ took over UT2003 allowing DE to focues on Unreal Championship.<sup id=\"cite_ref-2\"\
      \ class=\"reference\"><a href=\"#cite_note-2\">&#91;2&#93;</a></sup><sup id=\"\
      cite_ref-puinterviewp2_3-0\" class=\"reference\"><a href=\"#cite_note-puinterviewp2-3\"\
      >&#91;3&#93;</a></sup>\n</p><p>Around this time in the summer of 2002, someone\
      \ working for ATI, who had received a pre-release copy of UT2003 to demo their\
      \ new hardware, leaked it onto many popular P2P programs. This is sometimes\
      \ referred to as the \"927 beta\".\n</p><p>Also around the time Epic took over\
      \ the development of UT2003, Mark Rein began reporting that the demo would be\
      \ out in \"around two weeks\". Every two weeks he would come back and say \"\
      it's going to be at least two more weeks\". This led to a variety of jokes regarding\
      \ Mark Rein and \"two weeks\". When the demo was actually nearing completion\
      \ in mid-September, 2002, CliffyB set up a webcam that was pointed at a sign\
      \ on the wall of Epic's office stating that the demo would be done in so much\
      \ time, eventually coming down to hours. The demo was finally released September\
      \ 13th, 2002.<sup id=\"cite_ref-4\" class=\"reference\"><a href=\"#cite_note-4\"\
      >&#91;4&#93;</a></sup> The truth, according to some Epic employees, is that\
      \ Epic delayed the release until they were happy with what they had.<sup id=\"\
      cite_ref-puinterviewp2_3-1\" class=\"reference\"><a href=\"#cite_note-puinterviewp2-3\"\
      >&#91;3&#93;</a></sup>\n</p><p>Exactly a week later on September 20th, the game\
      \ went gold to much displeasure from the fans who were expecting Epic to spend\
      \ more time fixing bugs that were being reported before the game was released\
      \ on September 30, 2002.<sup id=\"cite_ref-5\" class=\"reference\"><a href=\"\
      #cite_note-5\">&#91;5&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Demo\">Demo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2003?section=3\" title=\"Edit section:\
      \ Demo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The demo for the game saw massive initial success.<sup id=\"cite_ref-6\"\
      \ class=\"reference\"><a href=\"#cite_note-6\">&#91;6&#93;</a></sup> Most download\
      \ records at the time were broken upon it's release.<sup id=\"cite_ref-7\" class=\"\
      reference\"><a href=\"#cite_note-7\">&#91;7&#93;</a></sup>\n</p><p>The demo\
      \ was released with four maps: <a href=\"/DM-Antalus\" title=\"DM-Antalus\"\
      >DM-Antalus</a>, <a href=\"/DM-Asbestos\" title=\"DM-Asbestos\">DM-Asbestos</a>,\
      \ <a href=\"/CTF-Citadel\" title=\"CTF-Citadel\">CTF-Citadel</a>, and <a href=\"\
      /BR-Anubis\" title=\"BR-Anubis\">BR-Anubis</a>.<sup id=\"cite_ref-8\" class=\"\
      reference\"><a href=\"#cite_note-8\">&#91;8&#93;</a></sup>\n</p><p>There were\
      \ many small changes made between the demo and the retail version of the game.\
      \  One of the largest of these changes being modifications to the link gun.\n\
      </p><p>On February 19th, 2003, an updated demo was released.  In addition to\
      \ a number of bug fixes, it included an additional map: <a href=\"/CTF-Orbital2\"\
      \ title=\"CTF-Orbital2\">CTF-Orbital2</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Release_Details\">Release Details</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2003?section=4\"\
      \ title=\"Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Tournament 2003 had only one release. It was\
      \ published by Atari and released to stores on September 30, 2002.\n</p><p>Other\
      \ Unreal Tournament games have been released in a variety of formats, however\
      \ UT2003 was skipped over even for the Unreal Anthology since almost all of\
      \ it's content was also included in UT2004.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Reception\">Reception</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2003?section=5\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>While Unreal Tournament 2003 saw massive initial success,\
      \ with the release of the demo actually slowing down the internet by up to 73%,\
      \ it was not well received by fans of the series. The game did receive mostly\
      \ high scores and positive reviews, however many fans of the series thought\
      \ the new gameplay features detracted from the fun of the original game and\
      \ stopped playing.\n</p><p>Critiques of the game mostly often included double\
      \ jumping, dodge jumping, the inclusion of <a href=\"/Adrenaline\" title=\"\
      Adrenaline\">adrenaline</a>  and the overall reduction in damage and effectiveness\
      \ of all of the weapons aside from hitscan. A few months after the release of\
      \ the game, a fairly strong, small community rose up around the game and lasted\
      \ until the release of <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Game_Content\">Game Content</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2003?section=6\"\
      \ title=\"Edit section: Game Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Music\">Music</span><span\
