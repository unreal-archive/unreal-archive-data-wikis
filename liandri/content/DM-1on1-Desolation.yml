      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Desolation?section=2\" title=\"Edit section:\
      \ Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-1on1-Desolation?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 1x <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>.\n<ul><li> 4x <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a> ammo.</li></ul></li>\n<li> 1x <a href=\"/Link_Gun\" title=\"\
      Link Gun\">Link Gun</a>.\n<ul><li> 5x <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a> ammo.</li></ul></li>\n<li> 1x <a href=\"/Minigun\" title=\"Minigun\"\
      >Minigun</a>.\n<ul><li> 6x <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>\
      \ ammo.</li></ul></li>\n<li> 1x <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>.\n<ul><li> 6x <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a> ammo.</li></ul></li>\n<li> 1x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>.\n<ul><li> 3x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> ammo.</li></ul></li>\n<li> 1x\
      \ <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a>.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-1on1-Desolation?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 1x <a href=\"/UDamage\" class=\"mw-redirect\"\
      \ title=\"UDamage\">UDamage</a>.</li>\n<li> 6x <a href=\"/Adrenaline\" title=\"\
      Adrenaline\">Adrenaline</a>.</li>\n<li> 5x Health Packs.</li>\n<li> 11x Health\
      \ Vials.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips\
      \ &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Desolation?section=5\" title=\"Edit section:\
      \ Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> The only way to get some armor in this map is through the Booster/Regeneration\
      \ <a href=\"/Adrenaline\" title=\"Adrenaline\">adrenaline</a> combo, (if adrenaline\
      \ is allowed) and that's only if you manage to get a lot of health prior to\
      \ the combo activation. The low amount of adrenaline in this map doesn't help\
      \ much.</li>\n<li> The intrincacy of the map and the small size of it's passages\
      \ don't leave much space for trickjumps, though you can get cover from fire\
      \ in the main areas.</li>\n<li> Since this map lacks armor, timing the UDamage\
      \ might help you a lot.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Desolation?section=6\" title=\"Edit section:\
      \ Single-Player tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> With such small map, expect to be attacked everywhere and even by several\
      \ bots.</li>\n<li> Timing the UDamage, and negating it to the bots helps a lot.\
      \ Of course, you need to take advantage of the UDamage before it worns out,\
      \ which means: \"FRAG! FRAG! FRAG!\"</li>\n<li> Before playing, take a moment\
      \ to spectate the empty map and plan where you go when you spawn. It could be\
      \ of help to play several Instant Action matches alone or with few bots before\
      \ playing this one in the Ladder.</li>\n<li> Since the bots will be attacking\
      \ you from everywhere, you should take a lot of care about your health, especially\
      \ for the lack of armor in this map. Try not to get hit.</li>\n<li> Add to it\
      \ the aforementioned natural dangers of the level, and you get the most challenging\
      \ match of the entire SP, and possibly of the entire franchise.</li></ul>\n\
      <p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
