    text: "{{Infobox Map\n| title       = Desolation\n| description = Desiring isolation,\
      \ an artist built his new home on a towering skyscraper where he could escape\
      \ from civilization. On top of his home sat his private museum of art, art never\
      \ to be seen by the public eye till his tragic death. Found next to his decaying\
      \ body, the artists will stated that his museum be turned into a 1 on 1 arena\
      \ for the tournament, his only enjoyment in life next to art. No longer the\
      \ tallest nor grandest skyscraper, it has come to be known as the Tower of Desolation.\n\
      | mapimage    = DM-1on1-Desolation.gif\n| imagedesc   = Desolation\n| author\
      \      = [[Rogelio Olguin]]\n| players     = 1-3\n| music       = KR-Atlantis\n\
      | game        = UT2004\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n{{sectstub}}\n\n== Weapons & Pickups ==\n=== Weapons ===\n* 1x [[Shock\
      \ Rifle]].\n** 4x [[Shock Rifle]] ammo.\n* 1x [[Link Gun]].\n** 5x [[Link Gun]]\
      \ ammo.\n* 1x [[Minigun]].\n** 6x [[Minigun]] ammo.\n* 1x [[Flak Cannon]].\n\
      ** 6x [[Flak Cannon]] ammo.\n* 1x [[Rocket Launcher]].\n** 3x [[Rocket Launcher]]\
      \ ammo.\n* 1x [[Lightning Gun]].\n\n=== Pickups ===\n* 1x [[UDamage]].\n* 6x\
      \ [[Adrenaline]].\n* 5x Health Packs.\n* 11x Health Vials.\n\n== Tips & tricks\
      \ ==\n* The only way to get some armor in this map is through the Booster/Regeneration\
      \ [[adrenaline]] combo, (if adrenaline is allowed) and that's only if you manage\
      \ to get a lot of health prior to the combo activation. The low amount of adrenaline\
      \ in this map doesn't help much.\n* The intrincacy of the map and the small\
      \ size of it's passages don't leave much space for trickjumps, though you can\
      \ get cover from fire in the main areas.\n* Since this map lacks armor, timing\
      \ the UDamage might help you a lot.\n\n=== Single-Player tips ===\n* With such\
      \ small map, expect to be attacked everywhere and even by several bots.\n* Timing\
      \ the UDamage, and negating it to the bots helps a lot. Of course, you need\
      \ to take advantage of the UDamage before it worns out, which means: \"FRAG!\
      \ FRAG! FRAG!\"\n* Before playing, take a moment to spectate the empty map and\
      \ plan where you go when you spawn. It could be of help to play several Instant\
      \ Action matches alone or with few bots before playing this one in the Ladder.\n\
      * Since the bots will be attacking you from everywhere, you should take a lot\
      \ of care about your health, especially for the lack of armor in this map. Try\
      \ not to get hit.\n* Add to it the aforementioned natural dangers of the level,\
      \ and you get the most challenging match of the entire SP, and possibly of the\
      \ entire franchise.\n\n{{Prevnext|DM-1on1-Albatross|DM-1on1-Irondust|UT2004\
      \ DM Qualy Round}}\n{{Prevnext|DM-1on1-Roughinery|}}"
