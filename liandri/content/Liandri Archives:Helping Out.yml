parse:
  title: "Liandri Archives:Helping Out"
  text:
    text: "<p>There are many ways to <b>help the wiki</b>. Our goal is to document\
      \ everything about the <a href=\"/Unreal_series\" title=\"Unreal series\">Unreal\
      \ series</a>, and anyone who would like to help is welcome to contribute.\n\
      </p><p>Editors are free to work on any project that they find interesting. \
      \ If you're reading a page and see something that needs to be fixed, just click\
      \ on the <a href=\"/Help:Editing_Pages\" title=\"Help:Editing Pages\">\"edit\"\
      </a> button and fix it.  If you're looking for something that needs to be done,\
      \ this page provides some suggestions.\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#General_Page_Improvement\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">General Page Improvement</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Create_New_Articles\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Create New Articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Expanding_Articles\"><span\
      \ class=\"tocnumber\">1.2</span> <span class=\"toctext\">Expanding Articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Cleaning_Up_Articles\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Cleaning Up Articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Adding_Suggestions\"><span\
      \ class=\"tocnumber\">1.4</span> <span class=\"toctext\">Adding Suggestions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Adding_Links\"><span class=\"\
      tocnumber\">1.5</span> <span class=\"toctext\">Adding Links</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Adding_Images\"><span class=\"\
      tocnumber\">1.6</span> <span class=\"toctext\">Adding Images</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Other_Maintenance\"><span class=\"\
      tocnumber\">1.7</span> <span class=\"toctext\">Other Maintenance</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#Helping_the_Community\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Helping the Community</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"#Monitoring_Articles\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Monitoring Articles</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#Answering_Questions\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">Answering Questions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-12\"><a href=\"#Helping_Other_Users\"><span\
      \ class=\"tocnumber\">2.3</span> <span class=\"toctext\">Helping Other Users</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-13\"><a href=\"#Public_Relations\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Public Relations</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-14\"><a href=\"#Projects\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Projects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-15\"><a href=\"#See_Also\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"General_Page_Improvement\">General\
      \ Page Improvement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=1\" title=\"Edit\
      \ section: General Page Improvement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The ideas in this section can be applied to almost\
      \ any page on the site; while you are reading articles, keep in mind whether\
      \ any of these improvements are needed on the page.  In addition, there are\
      \ various <a href=\"/edit/Category:Needs_Maintenance?redlink=1\" class=\"new\"\
      \ title=\"Category:Needs Maintenance (page does not exist)\">categories</a>\
      \ and <a href=\"/Special:SpecialPages\" title=\"Special:SpecialPages\">Special\
      \ Pages</a> where articles that have been tagged as needing improvements are\
      \ listed.  You can browse through any of those categories and see if any of\
      \ the pages are on topics that you're knowledgeable about.  Or you can add any\
      \ page that you think needs maintenance to a category to let other editors know\
      \ that page needs work.\n</p><p>If you're uncertain about anything, or have\
      \ any questions you'd like answered before jumping in and starting to edit,\
      \ feel free to ask!  You can post any questions you might have on this article's\
      \ <a href=\"/edit/Liandri_Archives_talk:Helping_Out?redlink=1\" class=\"new\"\
      \ title=\"Liandri Archives talk:Helping Out (page does not exist)\">talk page</a>,\
      \ you can ask a <a href=\"/edit/Liandri_Archives:Mentor_Program?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Mentor Program (page does not exist)\"\
      >mentor</a> to help you, or you can add a question to any talk page on the site,\
      \ and an editor will try to help out.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Create_New_Articles\">Create New Articles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=2\"\
      \ title=\"Edit section: Create New Articles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Are we missing something? If there are a lot of pages\
      \ that link to an empty page, you may want to <a href=\"/Help:Starting_New_Pages\"\
      \ title=\"Help:Starting New Pages\">create it</a>. <a href=\"/Help:Links\" title=\"\
      Help:Links\">Links</a> in blue represent pages that have been created, and links\
      \ in red represent pages that have not been created. If an editor creates a\
      \ red link, it is an indication that he believes an article should be created\
      \ at the target location.\n</p><p>Not all red link pages should be immediately\
      \ created.  Before creating a new page at the target location you should:\n\
      </p>\n<ul><li> First check whether a page discussing that topic already exists.\
      \ If so, fix all of the links and make them point to the correct page instead.</li>\n\
      <li> Only create a new page if you can fill in more than a single sentence.\
      \ New pages should try to provide a complete discussion of the page's topic.\
      \ If you don't know enough to fill in more than one sentence, it is better to\
      \ leave the page as a red link. Then other editors can more easily identify\
      \ which pages need work.</li></ul>\n<p>If you believe there should be an article\
      \ on the other end of a link and you have some good ideas about what to put\
      \ there, then by all means start writing it!\n</p>\n<ul><li> <a href=\"/Special:WantedPages\"\
      \ title=\"Special:WantedPages\">Wanted Pages</a> provides a list of all the\
      \ pages that exist as \"red links\".  Click on the page name to create it; click\
      \ on the \"# links\" link to see what pages have the links and fix those pages\
      \ if more appropriate.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Expanding_Articles\"\
      >Expanding Articles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=3\" title=\"Edit\
      \ section: Expanding Articles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Many articles can be expanded and improved upon. You\
      \ could roam the site looking for articles that you feel are too vague, then\
      \ elaborate on them. You could also expand upon <a href=\"/Category:Stubs\"\
      \ title=\"Category:Stubs\">stubs</a>, which are articles that have not received\
      \ substantial attention from other editors and do not have a sufficient amount\
      \ of information.\n</p>\n<ul><li> <a href=\"/Category:Stubs\" title=\"Category:Stubs\"\
      >Stubs</a> provides a list of minimal length articles that need to be fleshed\
      \ out.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Cleaning_Up_Articles\"\
      >Cleaning Up Articles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=4\" title=\"Edit\
      \ section: Cleaning Up Articles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are (unfortunately) always articles that do\
      \ not meet the site's <a href=\"/Liandri_Archives:Style_Guide\" title=\"Liandri\
      \ Archives:Style Guide\">style guidelines</a>.  Some common problems with articles\
      \ include:\n</p>\n<ul><li> Incorrect <a href=\"/edit/Liandri_Archives:Spelling?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Spelling (page does not exist)\">Spelling</a>\
      \ or grammar.</li>\n<li> Use of <a href=\"/Liandri_Archives:Style_Guide#No_First_Person\"\
      \ title=\"Liandri Archives:Style Guide\">first person</a> perspective.</li>\n\
      <li> Pages that do not include proper wiki <a href=\"/Help:Formatting\" title=\"\
      Help:Formatting\">formatting</a>.</li></ul>\n<p>Pages that have been identified\
      \ as needing to be cleaned up are listed at:\n</p>\n<ul><li> <a href=\"/Category:Pages_Needing_Cleanup\"\
      \ title=\"Category:Pages Needing Cleanup\">Pages Needing Cleanup</a>: any type\
      \ of general cleanup; typically the known problems are listed on the article\
      \ or on its talk page.</li>\n<li> <a href=\"/edit/Category:Pages_Without_Formal_Tone?redlink=1\"\
      \ class=\"new\" title=\"Category:Pages Without Formal Tone (page does not exist)\"\
      >Pages Without Formal Tone</a>: pages that do not have a style appropriate for\
      \ an encyclopedia.</li>\n<li> <a href=\"/edit/Category:Pages_Needing_Wikification?redlink=1\"\
      \ class=\"new\" title=\"Category:Pages Needing Wikification (page does not exist)\"\
      >Pages Needing Wikification</a>: pages that need wiki formatting; often these\
      \ pages will also need to have <a href=\"#Adding_Links\">links added</a>.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Adding_Suggestions\">Adding Suggestions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Helping_Out?section=5\" title=\"Edit section:\
      \ Adding Suggestions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you believe any article needs improvements or fixes, but you don't know\
      \ how to do it yourself, then post a message on the article's talk page.  For\
      \ example, if you don't understand anything on this article or think that there\
      \ is missing information, just edit <a href=\"/edit/Liandri_Archives_talk:Helping_Out?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives talk:Helping Out (page does not exist)\"\
      >the talk page</a> (also accessible on any page by clicking the link that says\
      \ \"discussion\") and type in your suggestions.  Suggestions on how to make\
      \ it easier to find information or pointers about basic information that has\
      \ been overlooked is particularly welcome: the more experienced editors who\
      \ add a lot of the wiki's content have a hard time remembering what it was like\
      \ as a new editor&#160;;)\n</p>\n<h3><span class=\"mw-headline\" id=\"Adding_Links\"\
      >Adding Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=6\" title=\"Edit\
      \ section: Adding Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Many necessary <a href=\"/Help:Links\" title=\"Help:Links\">links</a> between\
      \ wiki pages are missing, which makes it harder for readers to find information.\
      \  If you are reading a page and realize that it contains few or no links, add\
      \ some (although <a href=\"/Liandri_Archives:Style_Guide#Avoid_Cluttering_Links\"\
      \ title=\"Liandri Archives:Style Guide\">in moderation</a>).\n</p><p>An even\
      \ more prevalent problem with wiki pages is that links <i>to</i> the page are\
      \ often missing.  When new pages are created, editors will often make sure to\
      \ place all the necessary links <i>from</i> the page, but it can be much less\
      \ convenient to track down all the other pages that should link to their new\
      \ page.  While looking over a page, click on the \"What Links Here\" button\
      \ (in the toolbox at the bottom of the left-hand side of the page), and see\
      \ whether the list of \"What Links Here\" pages seems comparable in length to\
      \ the number of links on the page.  If you only see two or three pages in \"\
      What Links Here\", check whether any of the linked-to pages could be improved\
      \ with a new link or two.\n</p>\n<ul><li> <a href=\"/Special:LonelyPages\" title=\"\
      Special:LonelyPages\">Orphaned Pages</a>: pages that are not linked to by any\
      \ other wiki pages.  In general, other pages should be edited to add links to\
      \ these pages (although there are exceptions, i.e., permanently orphaned pages\
      \ that do not need to be fixed).</li>\n<li> <a href=\"/edit/Category:Pages_Needing_Wikification?redlink=1\"\
      \ class=\"new\" title=\"Category:Pages Needing Wikification (page does not exist)\"\
      >Pages Needing Wikification</a>: pages in general need of wiki formatting, which\
      \ often includes adding links.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Adding_Images\">Adding Images</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=7\"\
      \ title=\"Edit section: Adding Images\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are many screenshots, maps, and other images\
      \ that would help to make articles more informative.  <a href=\"/edit/Help:Images?redlink=1\"\
      \ class=\"new\" title=\"Help:Images (page does not exist)\">Images</a> provides\
      \ information on image formats and how to obtain good quality screenshots.\n\
      </p>\n<ul><li> <a href=\"/edit/Category:Pages_Needing_Images?redlink=1\" class=\"\
      new\" title=\"Category:Pages Needing Images (page does not exist)\">Pages Needing\
      \ Images</a> lists pages that have been identified as needing an image.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Other_Maintenance\">Other Maintenance</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Helping_Out?section=8\" title=\"Edit section:\
      \ Other Maintenance\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Other categories and special pages that list pages needing maintenance include:\n\
      </p>\n<ul><li> <a href=\"/edit/Category:Pages_Needing_Peer_Review?redlink=1\"\
      \ class=\"new\" title=\"Category:Pages Needing Peer Review (page does not exist)\"\
      >Pages Needing Peer Review</a>: discussions where an editor would like input\
      \ from the rest of the community.</li>\n<li> <a href=\"/edit/Category:Pages_Needing_Verification?redlink=1\"\
      \ class=\"new\" title=\"Category:Pages Needing Verification (page does not exist)\"\
      >Pages Needing Verification</a>: pages that include facts that have not yet\
      \ been confirmed</li>\n<li> <a href=\"/Special:BrokenRedirects\" title=\"Special:BrokenRedirects\"\
      >Broken Redirects</a>: Redirect pages that link to non-existent pages (often\
      \ they need to be <a href=\"/edit/Liandri_Archives:Deletion_Policy?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Deletion Policy (page does not exist)\"\
      >proposed for deletion</a>).</li>\n<li> <a href=\"/Special:DoubleRedirects\"\
      \ title=\"Special:DoubleRedirects\">Double Redirects</a>: Redirect pages that\
      \ link to another redirect page.  The redirect needs to be edited to point to\
      \ a real wiki page.</li>\n<li> <a href=\"/Special:WantedCategories\" title=\"\
      Special:WantedCategories\">Wanted Categories</a>: <a href=\"/edit/Liandri_Archives:Categories?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Categories (page does not exist)\"\
      >Categories</a> that have had pages added to them, but the container page has\
      \ not been created.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Helping_the_Community\"\
      >Helping the Community</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=9\" title=\"Edit\
      \ section: Helping the Community\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Monitoring_Articles\"\
      >Monitoring Articles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=10\" title=\"\
      Edit section: Monitoring Articles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unfortunately, many people who do not understand our\
      \ goals come through here and make careless edits or edits that otherwise do\
      \ not comply with the <a href=\"/Liandri_Archives:Style_Guide\" title=\"Liandri\
      \ Archives:Style Guide\">style guide</a>; <a href=\"/Liandri_Archives:Vandalism\"\
      \ title=\"Liandri Archives:Vandalism\">vandalism</a> occasionally happens. \
      \ These edits are caught and fixed by editors who monitor the <a href=\"/Special:RecentChanges\"\
      \ title=\"Special:RecentChanges\">recent changes</a>.  While there are some\
      \ <a href=\"/edit/Liandri_Archives:Patrollers?redlink=1\" class=\"new\" title=\"\
      Liandri Archives:Patrollers (page does not exist)\">patrollers</a> who are given\
      \ a couple of special tools to help monitor recent changes, any editors are\
      \ welcome to help out. Sometimes this means rewording a new contribution to\
      \ a page, and sometimes this means deleting it.\n</p><p>If you find that you\
      \ enjoy monitoring the recent changes page and tend to be frequently checking\
      \ it, you may wish to nominate yourself to join the site's <a href=\"/edit/Liandri_Archives:Patrollers?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Patrollers (page does not exist)\"\
      >Patrollers</a>.\n</p>\n<h3><span class=\"mw-headline\" id=\"Answering_Questions\"\
      >Answering Questions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=11\" title=\"\
      Edit section: Answering Questions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are frequently questions that get asked by other\
      \ contributors, either on the <a href=\"/edit/Liandri_Archives:Reference_Desk?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Reference Desk (page does not exist)\"\
      >Reference Desk</a>, or on article talk pages.  If you know the answer (or even\
      \ a partial answer) to any question, feel free to answer it.  Recent questions\
      \ can be identified from the <a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\"\
      >recent changes</a> page; older questions can be found by checking the talk\
      \ pages of articles that you are reading.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Helping_Other_Users\">Helping Other Users</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=12\"\
      \ title=\"Edit section: Helping Other Users\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Many users don't know some of the ways they can help\
      \ on the wiki. You could help them out by sharing with them some of your knowledge,\
      \ and encouraging them to get active and find something to start editing. One\
      \ of the ways to identify yourself as someone that would like to help others\
      \ is to place your name on the <a href=\"/edit/Liandri_Archives:Mentor_Program?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Mentor Program (page does not exist)\"\
      >mentor program</a>. Another way is to look at the <a href=\"/Special:RecentChanges\"\
      \ title=\"Special:RecentChanges\">recent changes</a> page and to look for newcomers\
      \ or anonymous editors who have been making some good edits. Encourage them\
      \ to get a new account if they haven't, and show them around the community.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Public_Relations\">Public Relations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Helping_Out?section=13\" title=\"Edit section:\
      \ Public Relations\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>We need more people that are interested in reading what we write about, and\
      \ we need more people that are interested in writing. The Liandri Archives does\
      \ not advertise formally, so it requires people like you to spread the word\
      \ to make this site bigger and better. Don't resort to spamming, because it\
      \ makes us look bad and makes people unhappy, but just keep an eye out for people\
      \ that may be interested. You could put a link to us in your signature on the\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/\"\
      >official forums</a>, for example, or you could show people who need help some\
      \ of our articles.\n</p>\n<h2><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Helping_Out?section=14\" title=\"Edit section:\
      \ Projects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <a href=\"/Liandri_Archives:Task_List\" title=\"Liandri Archives:Task\
      \ List\">Task List</a> provides a list of projects that other editors have identified\
      \ as needing to be done.  Everyone is invited to look through the list and add\
      \ new projects or find projects that they would like to work on.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Helping_Out?section=15\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"/Liandri_Archives:Getting_Started\"\
      \ title=\"Liandri Archives:Getting Started\">Getting Started</a> - A guide for\
      \ new editors</li>\n<li> <a href=\"/Liandri_Archives:Style_Guide\" title=\"\
      Liandri Archives:Style Guide\">Style Guide</a> - General guidelines for how\
      \ to write, format, and present pages.</li>\n<li> <a href=\"/Liandri_Archives:Policies_and_Guidelines\"\
      \ title=\"Liandri Archives:Policies and Guidelines\">Policies and Guidelines</a>\
      \ - Important rules and guidelines that you should try to become familiar with\
      \ before editing.</li>\n<li> <a href=\"/edit/Liandri_Archives:Namespaces?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Namespaces (page does not exist)\"\
      >Namespaces</a> - Our policy on the use of the namespaces.</li>\n<li> <a href=\"\
      /edit/Liandri_Archives:Categories?redlink=1\" class=\"new\" title=\"Liandri\
      \ Archives:Categories (page does not exist)\">Categories</a> - A guideline to\
      \ the use and creation of categories.</li>\n<li> <a href=\"http://meta.wikimedia.org/wiki/Help:Editing\"\
      \ class=\"extiw\" title=\"metawikipedia:Help:Editing\">MediaWiki Help Page</a>\
      \ - General information on how to edit MediaWiki pages, including: building\
      \ tables, controlling table of contents displays, and adding/using templates,\
