    text: "<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nMagnum Pistol</div>\n<div style=\"float: right;\"><a href=\"/File:PistolCrop.png\"\
      \ class=\"image\"><img alt=\"PistolCrop.png\" src=\"/w/images/thumb/PistolCrop.png/200px-PistolCrop.png\"\
      \ width=\"200\" height=\"103\" srcset=\"/w/images/thumb/PistolCrop.png/300px-PistolCrop.png\
      \ 1.5x, /w/images/PistolCrop.png 2x\" /></a></div>\n<div style=\"font-size:\
      \ 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage: 60</dd>\n<dd> Fire rate: 3.33/s</dd>\n<dd> Reload time: 1.8s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 120</dd>\n<dd>\
      \ Fire rate: 1.25/s (x3, 3.75 x1)</dd>\n<dd> Reload time: 1.8s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 9</dd>\n<dd> Ammo pickup: 9</dd>\n<dd> Clip capacity: 9</dd>\n\
      <dd> Maximum: 90</dd></dl>\n</div>\n</div>\n<p><br />\n</p>\n<dl><dd><i>For\
      \ the pistol in Unreal Tournament, see <a href=\"/Enforcer\" title=\"Enforcer\"\
      >Enforcer</a>.</i></dd></dl>\n<dl><dd><i>For the default weapon in Unreal series\
      \ games, see <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion\
      \ Pistol</a>.</i></dd></dl>\n<blockquote style=\"margin-bottom: 0px;\">The Magnum\
      \ is the most powerful sidearm out there. Best for medium range targets, when\
      \ you’re too far away for the <a href=\"/Shotgun\" title=\"Shotgun\">shotgun</a>,\
      \ but too close for the <a href=\"/Sniper_rifle\" class=\"mw-redirect\" title=\"\
      Sniper rifle\">sniper rifle</a>.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_II\"\
      \ class=\"mw-redirect\" title=\"Unreal II\">Unreal II manual</a></div>\n<p>The\
      \ <b>P400  \"Avenger\" .50 Caliber Semiautomatic Pistol</b> or the <b>Magnum\
      \ Pistol</b> (<a href=\"/Aida\" title=\"Aida\">Aida</a>'s own pistol is called\
      \ <b>Grace</b>) is a weapon seen only in <a href=\"/Unreal_II\" class=\"mw-redirect\"\
      \ title=\"Unreal II\">Unreal II</a> and <a href=\"/XMP\" class=\"mw-redirect\"\
      \ title=\"XMP\">XMP</a> (hence in UTXMP mod for <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a> as well).\n</p><p>In Unreal II, the\
      \ weapon is lent to <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>\
      \ by <a href=\"/Aida\" title=\"Aida\">Aida</a> for a few missions. Surprisingly,\
      \ enemies use this type of weapons as well (the medium class <a href=\"/Liandri_Angels\"\
      \ title=\"Liandri Angels\">Liandri Angels</a>, <a href=\"/Ghost_Warriors\" class=\"\
      mw-redirect\" title=\"Ghost Warriors\">Izanagi Ghost Warriors</a> and <a href=\"\
      /Marines\" title=\"Marines\">Marines</a>), so finding ammo is less of a problem\
      \ than it might sound first, but is still problematic.\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:MagnumOld.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/MagnumOld.jpg/250px-MagnumOld.jpg\"\
      \ width=\"250\" height=\"219\" class=\"thumbimage\" srcset=\"/w/images/thumb/MagnumOld.jpg/375px-MagnumOld.jpg\
      \ 1.5x, /w/images/thumb/MagnumOld.jpg/500px-MagnumOld.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:MagnumOld.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The old Magnum design.</div></div></div>\n\
      <p>In Unreal II XMP, the Magnum pistol is available for the Light class. It's\
      \ a lot weaker than in the single player game.\n</p><p>The Magnum pistol works\
      \ absolutely differently from what it would look. Despite its size and overall\
      \ look, this weapon is absolutely lethal. It can deal very much damage, usually\
      \ killing any easier enemy from the first 2 primary shots or one alternative\
      \ thanks to the ammo it uses. It is .50 caliber explosive ammunition. Though\
      \ no explosion can be visually seen, but it seems that the bullets explode a\
      \ short while after hitting a target and immediately incinerating the enemy's\
      \ internal organs. For that manner, this weapon is thought to be the primary\
      \ preference of assasins.\n</p>\n<dl><dt>Primary fire</dt>\n<dd> A standard\
      \ single shot. Very accurate and very powerful. Enough to eradicate an injured\
      \ or a weak opponent. Due to being a very accurate weapon, it might be hard\
      \ to hit the opponent when in a difficult situation.</dd>\n<dt>Secondary fire</dt>\n\
      <dd> A three-round burst with an even bigger punch and no penalty in accuracy.\
      \ All of the three shots are fired extremely quickly and is usually not possible\
      \ to avoid the other two shots after getting shot by the first one. This is\
      \ sure to take out even armored opponents and deal a nice amount of damage to\
      \ the bosses.</dd>\n<dt>Techniques</dt>\n<dd> In most single player levels,\
      \ .50 Pistol ammunition is very limited, so keep that in mind. A headshot with\
      \ this kills most weaker enemies; a couple bursts does wonders on the really\
      \ tough ones. The worst thing of the Magnum Pistol is its clip capacity, as\
      \ it holds only 9 explosive bullets, therefore enough only for three quick bursts,\
      \ so keep an eye on the ammo meter and reload when possible. The reload time,\
      \ though, is relatively short - only 1.8 seconds.</dd></dl>\n\n<!-- \nNewPP\
