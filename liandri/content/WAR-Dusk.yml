      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Dusk?section=6\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">This facility is running low profile,\
      \ so there's no heavy security. Izanagi expects us to walk in and pick up another\
      \ tarydium mine for their stock-holders. If we can capture all the nodes surrounding\
      \ the mine entrance, we'll open the security doors, giving us access to a Cicada.\
      \ The cores are vulnerable to aerial attack, so that airship would be a huge\
      \ advantage.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Dusk?section=7\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Link together Nodes to access the enemy Core.</li>\n<li> Control Nodes\
      \ on both sides of the mine entrance to open the security doors and access the\
      \ Cicada.</li>\n<li> Use the shaped charge or a Redeemer to destroy barricades\
      \ that block large vehicles.</li>\n<li> Use the Orb to instantly take control\
      \ of a Node.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice\
      \ Chat</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Dusk?section=8\" title=\"Edit section: Voice Chat\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>(At\
      \ the beginning of the match)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>We need access to the mine.</i><br />\n<b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a>:</b> <i>The two nodes in the center should do\
      \ the trick.</i>\n</p><p>(After taking control of both support nodes)\n</p><p><b><a\
