  title: "Survival"
  text:
    text: "<p><b>Survival</b> is an <a href=\"/Unreal_Championship\" title=\"Unreal\
      \ Championship\">Unreal Championship</a> and <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2</a> free for all <a href=\"/Category:Gametypes\" title=\"Category:Gametypes\"\
      >gametype</a>. It is basically <a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a> with a queue for killed players, meant for 1on1 purposes. Survival\
      \ is also called Duel.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Game_Description\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Game Description</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#See_Also\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Survival?section=1\" title=\"\
      Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Survival acts as the Unreal Championship version of Last Man Standing, but\
      \ not all players are in the match, and they don't have lives. Survival plays\
      \ like Deathmatch, but only a limited number of combatants is allowed at the\
      \ same time, 1on1 by default. The rest of the combatants have to wait in a queue\
      \ and can only participate in the match as spectators. If a player gets killed,\
      \ he will be added to the end of the queue, while the player on the top of the\
      \ queue can enter the arena. Weapons will be loaded with some ammunition after\
      \ respawning.\n</p><p><a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament\
      \ 3\">Unreal Tournament 3</a> and <a href=\"/Chaos_UT2\" title=\"Chaos UT2\"\
      >Chaos UT2</a> contain a similar gametype called <a href=\"/Duel\" title=\"\
      Duel\">Duel</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Game_Description\"\
      >Game Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Survival?section=2\" title=\"Edit section: Game Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Unreal\
      \ Championship 2</dt></dl>\n<p><i>1-on-1 Deathmatch tournament where players\
      \ take turns challenging the winner.</i>\n</p>\n<h2><span class=\"mw-headline\"\
