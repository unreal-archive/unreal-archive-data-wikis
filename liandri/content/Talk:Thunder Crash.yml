  text:
    text: "<h2><span class=\"mw-headline\" id=\"UT.28200x.29_Othello_.21.3D_UT3_Othello\"\
      >UT(200x) Othello&#160;!= UT3 Othello</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Thunder_Crash?section=1\"\
      \ title=\"Edit section: UT(200x) Othello\_!= UT3 Othello\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>I believe the Ronin Othello\
      \ is a different person than the Thundercrash Othello. In the UT3 cutscenes\
      \ Othello and Malcolm don't quite act like they already know each other. —<a\
      \ href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 12:16, 11 April 2009\
      \ (EDT)\n</p>\n<dl><dd>How do you explain \"Thanks, uncle Malcolm!\" from his\
      \ audio files then? It wasn't used I think, but it exists, and it's a fact.\
      \ Besides, you can't be all that familiar if you work for him. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 13:01, 11\
      \ April 2009 (EDT)</dd></dl>\n<dl><dd><dl><dd>That line is part of a scripted\
      \ dialog in the campaign mission on WAR-MarketDistrict:</dd>\n<dd><b>Othello:</b>\
      \ <i>*does spin jump*</i> \"Sweet, Hoverboards! Thanks Uncle Malcolm!\"</dd>\n\
      <dd><b>Bishop:</b> \"My deliverance shall be swift.\"</dd>\n<dd><b>Othello:</b>\
      \ \"Come on Bishop! Let's see you grind those turret rails.\"</dd>\n<dd>Malcolm\
      \ is responsible for coordinating Izanagi military operations, and Market District\
      \ is the first time the player gets to use hoverboards in the campaign. In that\
      \ context your argument does not hold. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 12:35, 12 April 2009 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Even\
      \ then, it would be really too much of a coincidence. Othello in UT2004 was\
      \ the main character of Onslaught, you could see him almost in each Onslaught\
      \ screenshot. While in UT3 he's again one of the main characters in the story.\
      \ I would understand if he was named, say, Xantares, but he's not, so it's too\
      \ much of a coincidence. Surely someone would have noticed the name similarities,\
      \ don't you think? Besides, none of his biography facts conflict with each other,\
      \ actually, I've even wrote an article on him and other famous characters for\
      \ one of the IT projects, and there weren't any conflicts. Sure, some details\
      \ may not match, but they don't conflict. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 14:07, 12 April 2009 (EDT)</dd></dl></dd></dl></dd></dl>\n\
