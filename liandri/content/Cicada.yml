  title: "Cicada"
  text:
    text: "<p>The <b>Cicada</b> is a flying vehicle, first seen in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> with the Editor's\
      \ Choice Bonus Pack. It has two seats.\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament 2004</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Pilot\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Pilot</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Gunner\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Gunner</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Tactics\"><span class=\"tocnumber\">1.3</span> <span class=\"toctext\"\
      >Tactics</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Unreal_Tournament_3\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Tournament 3</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Using_the_Cicada\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Using the Cicada</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Going_against_the_Cicada\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Going against the Cicada</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Cicada?section=1\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"margin-left: 0.5em; float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <div style=\"position:relative;\
      \ width:100%; white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"\
      background-color:transparent; padding:0; font-weight:normal; font-size:xx-small;\
      \ white-space:nowrap; position:absolute; right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\"\
      \ title=\"Template:Infobox Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span\
      \ style=\"font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\"\
      \ title=\"Template talk:Infobox Vehicle\"><span title=\"Discussion about this\
      \ template\">d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Cicada</b><br /><a href=\"/File:Cicada_Shooting.jpg\"\
      \ class=\"image\"><img alt=\"Cicada Shooting.jpg\" src=\"/w/images/thumb/Cicada_Shooting.jpg/250px-Cicada_Shooting.jpg\"\
      \ width=\"250\" height=\"118\" srcset=\"/w/images/thumb/Cicada_Shooting.jpg/375px-Cicada_Shooting.jpg\
      \ 1.5x, /w/images/thumb/Cicada_Shooting.jpg/500px-Cicada_Shooting.jpg 2x\" /></a></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 600\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 2\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Fires Rockets/Loadable Rockets.\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> 1st Passenger Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> Fires\
      \ Turret/Chaff Grenades.\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main\
      \ Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Node Attack, Annoyance\n</td></tr></table>\n\
      <h3><span class=\"mw-headline\" id=\"Pilot\">Pilot</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Cicada?section=2\"\
      \ title=\"Edit section: Pilot\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The Cicada is known to be less flexible in turning\
      \ than the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>, but it is more apt\
      \ at climbing and diving. The primary fire sends a stream of rockets towards\
      \ a point with limited precision. The alternate fire marks a point that will\
      \ be attacked when the corresponding button is released (or the maximum capacity\
      \ is reached) by up to 16 rockets. (When the primary fire button is pressed\
      \ and held while the rockets are being loaded using the alternate fire button,\
      \ the loading pauses.)\n</p>\n<h3><span class=\"mw-headline\" id=\"Gunner\"\
      >Gunner</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Cicada?section=3\" title=\"Edit section: Gunner\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tleft\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Cicada_Flare.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Cicada_Flare.jpg/200px-Cicada_Flare.jpg\"\
      \ width=\"200\" height=\"160\" class=\"thumbimage\" srcset=\"/w/images/thumb/Cicada_Flare.jpg/300px-Cicada_Flare.jpg\
      \ 1.5x, /w/images/Cicada_Flare.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Cicada_Flare.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>The Cicada's anti-AVRiL flare</div></div></div>\n\
      <p>The second position gives access to a rapid-firing laser cannon that is instrumental\
      \ in protecting the vehicle. The gunner's HUD also marks incoming homing missiles\
      \ (such as those of an <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> or a Raptor),\
      \ which, via the gunner's alternate fire, can be lured away from the Cicada\
      \ using a flare.\n</p><p>The Cicada is notable for continuing to hover in the\
      \ air even if only the gunner (and no pilot) is present. It falls to the ground\
      \ when both seats are vacant.\n</p>\n<div style=\"clear:both;\"></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Tactics\">Tactics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Cicada?section=4\"\
      \ title=\"Edit section: Tactics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The primary purpose of the Cicada is for taking out\
      \ enemy <a href=\"/Power_Node\" class=\"mw-redirect\" title=\"Power Node\">Power\
      \ Nodes</a>. As a flying vehicle, it is designed to reach enemy Power Nodes\
      \ before ground attackers, especially on terrain that is extremely rough and\
      \ forces ground troops to detour around areas that they cannot climb over; the\
      \ Cicada truly excels under such conditions. Using its secondary fire, it can\
      \ mark the enemy node, and then, due to its fast ascent/descent rate, duck safely\
      \ behind a hill while it loads its massive payload of rockets. However, some\
      \ skill is needed in marking the node precisely while the Cicada bobs up and\
      \ down in the air. This tactic of hiding behind terrain while loading rockets,\
      \ coupled with a skilled gunner, makes the Cicada one of the best tools in a\
      \ team's arsenal for direct node assault.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Cicada?section=5\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"margin-left: 0.5em; float: right; clear: right; width: 256px;\">\n\
      \n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <div style=\"position:relative;\
      \ width:100%; white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"\
      background-color:transparent; padding:0; font-weight:normal; font-size:xx-small;\
      \ white-space:nowrap; position:absolute; right:0.5em;\"><a href=\"/Template:Infobox_Vehicle\"\
      \ title=\"Template:Infobox Vehicle\"><span title=\"View this template\">v</span></a>&#160;<span\
      \ style=\"font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Infobox_Vehicle\"\
      \ title=\"Template talk:Infobox Vehicle\"><span title=\"Discussion about this\
      \ template\">d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Infobox_Vehicle\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <b>Cicada</b><br /><a href=\"/File:UT3_cicada.png\"\
      \ class=\"image\"><img alt=\"UT3 cicada.png\" src=\"/w/images/thumb/UT3_cicada.png/250px-UT3_cicada.png\"\
      \ width=\"250\" height=\"190\" srcset=\"/w/images/thumb/UT3_cicada.png/375px-UT3_cicada.png\
      \ 1.5x, /w/images/thumb/UT3_cicada.png/500px-UT3_cicada.png 2x\" /></a></div>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 500\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 2\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Fire single rockets, load multiple rockets\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> 1st Passenger Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Hitscan beams, decoy chaff grenade\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Node Attack,\
      \ Annoyance\n</td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\"><p>The\
      \ <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a> Cicada provides\
      \ versatile near-air support for both offensive and defensive operations.</p>\n\
      <p>Dual wing-borne rotors allow for vertical takeoff and landing, hovering capability\
      \ and multi-vectored propulsion.  Side mounted rocket pods can be fired in quick\
      \ succession to suppress a target at distance, or loaded up to 16 at a time\
      \ and launched in a single volley that will home toward and annihilate its intended\
      \ target.  A secondary gunner position controls the underslung ball-turret plasma\
      \ cannon.</p>\n<p>The Cicadas low top speed and distinctive flight signature\
      \ make it a ready target for anti-vehicle rockets so the secondary gunner also\
      \ has chaff defensive countermeasures available.</p></blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <h3><span class=\"mw-headline\" id=\"Using_the_Cicada\">Using the Cicada</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Cicada?section=6\" title=\"Edit section: Using the Cicada\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The Cicada is best\
      \ used with a pilot and a gunner. The pilot controls the side-mounted dual rocket\
      \ pods and can either spam random death from above with individual rockets or\
      \ lock on to a target to load up and fire up to 16 rockets at once. The gunner's\
      \ main task is watching for incoming <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>\
      \ rockets and keep them away using the secondary chaff fire mode. The turret's\
      \ primary beam fire mode provides additional fire power against ground-based\
      \ targets and at least some defense against attacking flying vehicles as long\
      \ as they stay below the Cicada. If there is only one player in the vehicle,\
      \ and you switch to the gunner seat, the craft will continue to hover in the\
      \ air at the spot where you switched seats. Press the 1 key to switch back and\
      \ continue flight. If you dont have someone in the second seat, you can quickly\
      \ switch to deploy the chaff countermeasures and switch back which might save\
      \ your skin.\n</p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_Cicada\"\
      >Going against the Cicada</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Cicada?section=7\" title=\"\
      Edit section: Going against the Cicada\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A Cicada with an experienced gunner can be quite a\
      \ problem for ground-based players, since its chaff will lure <a href=\"/AVRiL\"\
      \ title=\"AVRiL\">AVRiLs</a> away from it. The best vehicle to use against a\
      \ Cicada, probably is the <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>, since\
      \ its rockets are not affected by the chaff.\n</p><p><br />\n</p>\n<table class=\"\
