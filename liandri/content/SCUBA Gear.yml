  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:67px;\"\
      ><a href=\"/File:Scubagear.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/Scubagear.gif\"\
      \ width=\"65\" height=\"80\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Scubagear.gif\" class=\"internal\" title=\"\
      Enlarge\"></a></div>SCUBA Gear</div></div></div>\n<p><b>SCUBA gear</b> is an\
      \ item originally found in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\
      \ It let's you breathe underwater until the oxygen supply ends, which is a relatively\
      \ long time since it is compressed. It is activated automatically once underwater.\
      \ If deactivated while underwater, you'll start drowning. It isn't a very common\
      \ item, and it is mostly found in maps like <a href=\"/Chizra_-_Nali_Water_God\"\
      \ title=\"Chizra - Nali Water God\">Chizra - Nali Water God</a> and <a href=\"\
      /The_Ceremonial_Chambers\" title=\"The Ceremonial Chambers\">The Ceremonial\
      \ Chambers</a>.\n</p>\n<h3><span class=\"mw-headline\" id=\"Other_Appearances\"\
      >Other Appearances</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/SCUBA_Gear?section=1\" title=\"Edit section: Other\
      \ Appearances\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The SCUBA gear appears one time in <a href=\"/Return_to_Na_Pali\" class=\"\
      mw-redirect\" title=\"Return to Na Pali\">Return to Na Pali</a>, but in an alternate\
      \ version known as the <i>Marine SCUBA Gear</i>. What differs from the original\
      \ version is the regeneration of the oxygen supply, giving it infinite usability.\
      \ Also, some messages will appear that warn you about the quantity of oxygen\
      \ left or when the oxygen level is returned to full.\n</p><p>Another appearance\
      \ is in <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a> in the map\
      \ <a href=\"/AS-OceanFloor\" title=\"AS-OceanFloor\">AS-OceanFloor</a>. You'll\
      \ find four of them in the Attackers' base; they act in the same way as the\
      \ normal SCUBA Gears found in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ except since the \"Activate Item\" command is removed from the game, the Scuba\
      \ Gear actuvates automatically, once you collect it (A sound of strong breath\
      \ reverbrating in a mask, heard in Unreal I when underwater wearing the Scuba\
      \ Gear, will validate that).\n</p>\n<!-- \nNewPP limit report\nCached time:\
