      * The '''Juggernaut''', or '''Jug''', a relatively slowly moving tank.\n\nVehicles\
      \ can be utilized by all [[XMP player classes|player classes]], and can be driven\
      \ from either a first or third person perspective. Vehicles are bound to their\
      \ spawn points, and cannot be hacked themselves. It is possible to kill team\
