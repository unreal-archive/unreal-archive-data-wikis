      \ a while, often disallowing team mates to revive its former occupants.\n\n\
      ==Raptor==\n{{for|UT2004's flying vehicle|Raptor}}\n{{mainarticle|Raptor (XMP\
      \ vehicle)}}\nThe Raptor is somewhat comparable to the [[Scorpion]]. A quick,\
      \ but lightly armored buggy with 400 health and two seats. It is the quickest\
      \ way of getting around and very suitable for transporting [[Artifacts]]. Because\
      \ its center of gravity lies near the rear it can make very tight turns. The\
      \ Raptor is however somewhat sensitive to oversteering. Using the boost option\
      \ makes the vehicle shoot flames out of its exhaust pipes. If the driver uses\
      \ the boost to make a jump and honks the horn, the vehicle will instead play\
      \ the first 12 notes of \"Dixie\", like the The Dukes of Hazzard's General Lee\
      \ .\n\nBuilt into the front of the vehicle is a set of flesh grinders. If the\
      \ Raptors drives into an enemy player with sufficient speed, said player will\
      \ be sucked through the grinders, turned into gibs, and blasted out of the exhaust\
      \ pipes, a process known as a \"gutblow\". Team members cannot be gutblown.\n\
      \nThe Raptor has an extra seat for a team mate, who can control the vehicle's\
      \ only turret, which is a kind of [[Minigun]].\n\n==Harbinger==\nThe Harbinger,\
      \ sometimes affectionately called the \"Harbie\", could be considered a cross\
      \ between the other two vehicles. It is a medium armored vehicle with 800 health\
      \ and three seats.[http://www.beyondunreal.com/image.php?src=http://www.beyondunreal.com/staff/raptor/xmp_sept03/large/xmp16.jpg]\
      \ Its speed is somewhere between that of the other vehicles. Because its center\
