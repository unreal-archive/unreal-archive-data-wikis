      \ the \"ass cannon\" which launches projectiles similar to those of the [[Energy\
      \ Rifle]], allowing the tail gunner to utilize EMP damage to damage other vehicles\
      \ as well as electronic [[deployables]].\n\n==Juggernaut==\nThe Juggernaut,\
      \ or Jug, is a relatively slow moving, but heavily armored tank with 900 health\
      \ and two seats.[http://www.beyondunreal.com/image.php?src=http://www.beyondunreal.com/staff/raptor/xmp_sept03/large/xmp14.jpg]\
      \ The driver can control a mid-range flamethrower while driving.[http://www.beyondunreal.com/image.php?src=http://www.beyondunreal.com/staff/raptor/xmp_sept03/large/xmp17.jpg]\
      \  A second seat allows a team mate to operate the Jug's main cannon. Although\
