  title: "XMP vehicles"
  text:
    text: "<p>There are three <b>vehicles in <a href=\"/XMP\" class=\"mw-redirect\"\
      \ title=\"XMP\">XMP</a></b> (they don't appear in the single player <a href=\"\
      /Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"Unreal 2: The Awakening\"\
      >Unreal 2</a>):\n</p>\n<ul><li> The <b>Raptor</b> (not to be confused with UT2004's\
      \ flying <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>), a quick buggy.</li>\n\
      <li> The <b>Harbinger</b>, or <b>Harbie</b>, could be considered a cross between\
      \ the other two vehicles.</li>\n<li> The <b>Juggernaut</b>, or <b>Jug</b>, a\
      \ relatively slowly moving tank.</li></ul>\n<p>Vehicles can be utilized by all\
      \ <a href=\"/XMP_player_classes\" title=\"XMP player classes\">player classes</a>,\
      \ and can be driven from either a first or third person perspective. Vehicles\
      \ are bound to their spawn points, and cannot be hacked themselves. It is possible\
      \ to kill team members by driving over them in a vehicle.\n</p><p>Vehicles feature\
      \ an slowly recharging \"turbo boost\" option, accessed with the \"Sprint\"\
      \ key, and indicated by a gauge in the <a href=\"/edit/HUD?redlink=1\" class=\"\
      new\" title=\"HUD (page does not exist)\">HUD</a>. The feature allows the vehicles\
      \ a quick burst of extra speed, although the speed increase is relative to the\
      \ vehicle's default speed. It is similar to the player's sprint bar, but doesn't\
      \ last as long, and recharges faster.\n</p><p>Operating vehicles uses energy\
      \ from the team's reserve. Vehicles receive damage from bumping into things,\
      \ and especially when falling, for which they are much more sensitive than players,\
      \ especially if they don't land on their wheel/tracks. The turbo boost can be\
      \ used to slow down falling speed somewhat. Since the player's speed is always\
      \ zero when exiting a vehicle, allowing him to exit a vehicle falling a long\
      \ way unscathed at the last second. Vehicles are also sensitive to <a href=\"\
      /Deployables\" title=\"Deployables\">deployed</a> Land Mines.\n</p><p>Damaged\
      \ vehicles cannot be repaired, but once destroyed will <a href=\"/Respawning\"\
      \ title=\"Respawning\">respawn</a> at their original spawn points. Destroyed\
      \ vehicles will cause an explosion with limited <a href=\"/Splash_damage\" title=\"\
      Splash damage\">splash damage</a>, but their wreckage will remain in place for\
      \ a while, often disallowing team mates to revive its former occupants.\n</p>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Raptor\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Raptor</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Harbinger\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Harbinger</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Juggernaut\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Juggernaut</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#References\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">References</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Raptor\">Raptor</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/XMP_vehicles?section=1\"\
      \ title=\"Edit section: Raptor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><i>For UT2004's flying vehicle, see <a href=\"\
      /Raptor\" title=\"Raptor\">Raptor</a>.</i></dd>\n<dd><i>Main Article: <a href=\"\
      /Raptor_(XMP_vehicle)\" title=\"Raptor (XMP vehicle)\">Raptor (XMP vehicle)</a></i></dd></dl>\n\
      <p>The Raptor is somewhat comparable to the <a href=\"/Scorpion\" title=\"Scorpion\"\
      >Scorpion</a>. A quick, but lightly armored buggy with 400 health and two seats.\
      \ It is the quickest way of getting around and very suitable for transporting\
      \ <a href=\"/Artifacts\" title=\"Artifacts\">Artifacts</a>. Because its center\
      \ of gravity lies near the rear it can make very tight turns. The Raptor is\
      \ however somewhat sensitive to oversteering. Using the boost option makes the\
      \ vehicle shoot flames out of its exhaust pipes. If the driver uses the boost\
      \ to make a jump and honks the horn, the vehicle will instead play the first\
      \ 12 notes of \"Dixie\", like the The Dukes of Hazzard's General Lee .\n</p><p>Built\
      \ into the front of the vehicle is a set of flesh grinders. If the Raptors drives\
      \ into an enemy player with sufficient speed, said player will be sucked through\
      \ the grinders, turned into gibs, and blasted out of the exhaust pipes, a process\
      \ known as a \"gutblow\". Team members cannot be gutblown.\n</p><p>The Raptor\
      \ has an extra seat for a team mate, who can control the vehicle's only turret,\
      \ which is a kind of <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Harbinger\">Harbinger</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/XMP_vehicles?section=2\"\
      \ title=\"Edit section: Harbinger\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Harbinger, sometimes affectionately called the\
      \ \"Harbie\", could be considered a cross between the other two vehicles. It\
      \ is a medium armored vehicle with 800 health and three seats.<a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://www.beyondunreal.com/image.php?src=http://www.beyondunreal.com/staff/raptor/xmp_sept03/large/xmp16.jpg\"\
      >[1]</a> Its speed is somewhere between that of the other vehicles. Because\
      \ its center of gravity lies relatively high, the Harbie has a tendency to topple\
      \ when driving at high speed.\n</p><p>One of the passengers operates a rapid-firing,\
      \ top-mounted <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">rocket\
      \ launching</a> turret which is very effective against enemy players on foot.\
      \ The other sits in the rear-mounted pod and operates the \"ass cannon\" which\
      \ launches projectiles similar to those of the <a href=\"/Energy_Rifle\" title=\"\
      Energy Rifle\">Energy Rifle</a>, allowing the tail gunner to utilize EMP damage\
      \ to damage other vehicles as well as electronic <a href=\"/Deployables\" title=\"\
      Deployables\">deployables</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Juggernaut\">Juggernaut</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/XMP_vehicles?section=3\" title=\"\
      Edit section: Juggernaut\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Juggernaut, or Jug, is a relatively slow moving, but heavily armored\
      \ tank with 900 health and two seats.<a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://www.beyondunreal.com/image.php?src=http://www.beyondunreal.com/staff/raptor/xmp_sept03/large/xmp14.jpg\"\
      >[2]</a> The driver can control a mid-range flamethrower while driving.<a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://www.beyondunreal.com/image.php?src=http://www.beyondunreal.com/staff/raptor/xmp_sept03/large/xmp17.jpg\"\
      >[3]</a>  A second seat allows a team mate to operate the Jug's main cannon.\
      \ Although not very accurate, the cannon fires rounds with a huge blast radius\
      \ that will usually kill any nearby player instantly. Due to it's low speed\
      \ the Jug isn't very suitable for transporting <a href=\"/Artifacts\" title=\"\
      Artifacts\">Artifacts</a>, but is better used for its defensive capabilities.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/XMP_vehicles?section=4\" title=\"Edit section: References\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/57_1.php\"\
      >BeyondUnreal's Unreal II: XMP Preview</a></li></ul>\n\n<!-- \nNewPP limit report\n\
