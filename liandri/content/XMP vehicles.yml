      \ faster.\n\nOperating vehicles uses energy from the team's reserve. Vehicles\
      \ receive damage from bumping into things, and especially when falling, for\
      \ which they are much more sensitive than players, especially if they don't\
      \ land on their wheel/tracks. The turbo boost can be used to slow down falling\
