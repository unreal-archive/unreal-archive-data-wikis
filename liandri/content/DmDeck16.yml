      \      = [[Elliot \"Myscha\" Cannon]]\n| game        = Unreal\n| gametype  \
      \  = Deathmatch\n}}\n\n==Map Description==\n{{sectstub}}\nThe map that started\
      \ the series: DmDeck16 has the same lay-out as the other Deck maps. A large\
      \ hall with several levels is largely surrounded by an U-shaped corridor. The\
      \ multiple levels in the main halls are connected by a series of 3 slopes, which\
      \ give the map its identity.\n\nThere are a few differences with later versions\
      \ of the map. Though all of the weapon pickups didn't change positions, the\
      \ Toxin Suit did. The [[UT2004]] version of this map also has a few other corridors\
      \ this map doesn't have.\n\n==Weapons & Pickups==\n[[Image:DmDeck16-Pickups.png|thumb|right|330px|Deck\
      \ 16 pick-ups]]\n===Weapons===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"100\"\
      |Ammo\n!width=\"50\"|Count\n!width=\"500\"|Weapon Location\n!width=\"500\"|Ammo\
      \ Location\n|-\n| [[GES BioRifle]] || 1 || [[Bio Rifle|Tarydium Sludge]] ||\
      \ 4 || On the right of the balcony accessed by ramps in the hangar || 2 next\
