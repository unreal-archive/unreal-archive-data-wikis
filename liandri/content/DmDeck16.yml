      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmDeck16?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/DmDeck16\"\
      >expanding it</a>. </i></div>\n<p>The map that started the series: DmDeck16\
      \ has the same lay-out as the other Deck maps. A large hall with several levels\
      \ is largely surrounded by an U-shaped corridor. The multiple levels in the\
      \ main halls are connected by a series of 3 slopes, which give the map its identity.\n\
      </p><p>There are a few differences with later versions of the map. Though all\
      \ of the weapon pickups didn't change positions, the Toxin Suit did. The <a\
      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> version\
      \ of this map also has a few other corridors this map doesn't have.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmDeck16?section=2\" title=\"Edit section: Weapons &amp; Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:332px;\"><a href=\"/File:DmDeck16-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DmDeck16-Pickups.png/330px-DmDeck16-Pickups.png\"\
      \ width=\"330\" height=\"351\" class=\"thumbimage\" srcset=\"/w/images/thumb/DmDeck16-Pickups.png/495px-DmDeck16-Pickups.png\
      \ 1.5x, /w/images/DmDeck16-Pickups.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:DmDeck16-Pickups.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Deck 16 pick-ups</div></div></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmDeck16?section=3\"\
