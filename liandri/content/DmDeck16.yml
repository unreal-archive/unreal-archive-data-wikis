      <tr>\n<td> <a href=\"/Pickup_Items#ToxinSuit\" title=\"Pickup Items\">Toxin\
      \ Suit</a></td>\n<td> 2 </td>\n<td> 1 on top level of hall, 1 near Flak Cannon\
