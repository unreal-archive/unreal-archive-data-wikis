      \ text\" href=\"https://liandri.beyondunreal.com/edit/DmDeck16\">expanding it</a>.\
      \ </i></div>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmDeck16?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> An early version\
      \ of this map had the Invisibility item located where the Shield Belt is, but\
      \ without a beam to walk. Needless to say, it became impossible to get it.</li>\n\
      <li> The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it went under a lot of changes in order to\
      \ appear as <a href=\"/DM-Deck16II\" title=\"DM-Deck16II\">DM-Deck16][</a>.</li></ul>\n\
