      </div>\n\n<h2><span class=\"mw-headline\" id=\"Basic_Information\">Basic Information</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Viper?section=1\" title=\"Edit section: Basic Information\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote style=\"\
      margin-bottom: 0px;\">The Viper is the fastest moving vehicle on any battlefield.\
      \ The Viper is lightly armored and somewhat less agile than similar <a href=\"\
      /Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a> counterparts, but it compensates\
      \ for this with one of the most destructive attacks of all <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a> vehicles. It can literally launch itself at a\
      \ target, converting all its momentum and power into a single armor-penetrating\
      \ impact. \n<p><br /><br />\nAs the Viper rises into the air, two articulated\
      \ stabilizers unfurl to reveal the anti-gravity fuel cell that controls vehicle\
      \ movement. It momentarily hovers while it locks on to a target, then simultaneously\
      \ ejects its pilot and launches itself forward with fully destructive intention.\
      \ \n<br /><br />\n</p>\nIts conventional armament includes front-mounted cannons\
      \ that launch spheres of rebounding plasmid energy. They are not particularly\
      \ lethal, but their high rate of fire and ability to ricochet around corners\
      \ makes them effective nevertheless.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n<h2><span class=\"\
      mw-headline\" id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Viper?section=2\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Using_the_Viper\"\
      >Using the Viper</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Viper?section=3\" title=\"Edit section: Using the Viper\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ Viper is the fastest vehicle in the game. It's not as agile as a <a href=\"\
      /Manta\" title=\"Manta\">Manta</a>, so hit-and-run kills are a little harder\
      \ when the target player manages to dodge the incoming Viper. Its primary guns\
      \ fire bouncing plasma bolts that can do quite some damage if aimed correctly.\n\
      </p><p>The Viper can jump and briefly hover in mid-air, which also is the preparation\
      \ for its self-destruct mode. When activated, the driver is ejected and the\
      \ Viper launches itself at its target. It detonates on impact, causing massive\
      \ damage. Many smaller and medium-sized vehicles and turrets can be destroyed\
      \ with a single hit, including <a href=\"/Nightshade\" title=\"Nightshade\"\
      >Nightshade</a> and <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a>.\nA successful\
      \ kill with the self-destruct mode gives the player a \"Bullseye\" reward. However,\
      \ if the launched Viper is destroyed before impact, the player hears \"Denied\"\
      . If the launched Viper was destroyed by a <a href=\"/Goliath\" title=\"Goliath\"\
      >Goliath</a> or <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>, the tank\
      \ driver gets the \"Eagle Eye\" reward.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Going_against_the_Viper\">Going against the Viper</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Viper?section=4\"\
      \ title=\"Edit section: Going against the Viper\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A single well-placed <a href=\"/AVRiL\" title=\"AVRiL\"\
      >AVRiL</a> rocket can easily take out a Viper. If you're on foot and don't have\
      \ the AVRiL, you can try your luck with the <a href=\"/Impact_Hammer\" title=\"\
      Impact Hammer\">Impact Hammer</a>'s EMP mode. It will push back the Viper and\
      \ severely damage it.\n</p><p>In a <a href=\"/Darkwalker\" title=\"Darkwalker\"\
      >Darkwalker</a> you can use the secondary \"horn\" attack to push the driver\
      \ off the Viper.\n</p><p>A <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a>\
      \ also kills a Viper pretty fast, since the Scorpion's shots home into the Viper.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Vehicle_CTF_strategy\">Vehicle CTF\
      \ strategy</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Viper?section=5\" title=\"Edit section: Vehicle CTF\
      \ strategy\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Viper can be a very useful vehicle for assisting flag runners, due to\
      \ its speed. It's also good for quickly cutting off an enemy flag runner, and\
      \ its fair amount of agility will help you to get to them.\n</p><p>It is also\
      \ useful for eliminating high-priority targets, such as enemy <a href=\"/Goliath\"\
      \ title=\"Goliath\">Goliaths</a>.\n</p><p><br />\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Warfare_strategy\">Warfare strategy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Viper?section=6\"\
      \ title=\"Edit section: Warfare strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Much like in VCTF, Vipers can give Orb carriers a\
      \ trip to the next node, greatly expediting their trip and allowing for a quicker\
      \ offensive pace. They're also great at taking down enemy nodes, as the Plasma\
      \ balls do fairly good damage and when the Viper is damaged enough the driver\
      \ can kamikaze the node, doing a great deal of damage to it.\n</p><p>It can\
      \ also be very useful in tight corners of maps, where the balls can bounce around\
      \ in the cramped quarters and potentially strike some enemies.\n</p><p><br />\n\
      </p>\n<table class=\"inner navbox\" style=\"margin:5px auto; width:90%\" cellpadding=\"\
