  text:
    text: "<p>I'm not certain what the point of the notes are.  After reading it a\
      \ few times, it seems like you are saying that if you have low gravity on, you\
      \ can prevent it from being extremely easy by also allowing translocators, thus\
      \ giving the bots a fighting chance.  Aside from the fact that explaining how\
      \ do deal with game breaking mutators seems a little odd, you can jump across\
      \ the middle without needing low gravity.  — <a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 03:06, 11 August 2008 (EDT)\n</p>\n<dl><dd>No, the point\
      \ is to point out what settings are interesting to use when playing it in bot\
      \ matches. My MapMixer accidentally open this arena with low gravity, and it\
      \ was really, really fun! The walls are just as high as you can jump in low\
      \ gravity. You could try playing this yourself, just reduce the time needed\
      \ for holding points. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 03:53, 11 August 2008 (EDT)\n<dl><dd>That doesn't really address\
      \ the fact that a) it is hard to understand the intent of the note b) having\
      \ a 'My Favorite Game Setting' section on each map doesn't seem workable, and\
      \ c) it addresses a problem that exists with normal gravity.  I'm sure there\
      \ are lots of maps that are fun with low gravity (however subjective that may\
      \ be).  Are we going to list on each of those maps \"works well with low grav\"\
      ? — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 10:00, 11 August\
