    text: "''Note: If you are seeking for the links to essential files, see the [[#Essential\
      \ Files|Essential files section]].''\n\n'''Unreal Tournament 3''', also known\
      \ as '''UT3''' (previously codenamed '''Envy''' and also formerly named '''Unreal\
      \ Tournament 2007''', '''UT2007''', or '''UT2k7''') is [[Epic Games]]' sequel\
      \ to [[Unreal Tournament 2004]]. Published by [[Midway Games]], UT3 is powered\
      \ by Epic's new [[Unreal Engine 3]]. The game was released in late November\
      \ 2007 for the PC, December 2007 (NA) and February 2008 (EU) for PS3, and July\
      \ 2008 for XBox 360. Linux and OSX versions of the game were planned but never\
      \ released, with no official explanation given for the cancellations. The two\
      \ versions of the game were apparently far along with Ryan Gordon even posting\
      \ screenshots of the game running on the two platforms<ref>http://icculus.org/cgi-bin/finger/finger.pl?user=icculus&date=2008-09-18&time=06-38-30</ref>.\n\
      \nUnreal Tournament 3 is the fourth game in the Unreal Tournament series and\
      \ the eighth game in the overall Unreal series. The game is numbered by generation,\
      \ with [[Unreal Tournament]] representing the first generation, [[Unreal Tournament\
      \ 2003]] and [[Unreal Tournament 2004]] representing the second generation,\
      \ and UT3 representing the third generation.\n\nOn May 8th, 2014 it was announced\
      \ that a new Unreal Tournament game would be developed alongside the community.\
      \ The game is titled simply '''Unreal Tournament''' but is referred to as [[Unreal\
      \ Tournament 4]] signifying the fourth generation of the Unreal Tournament series.\n\
      \n{{Infobox game\n| image = UT3 box.jpg\n| releasedates = Nov 12, 2007 (PC-GER)<br\
      \ />Nov 19, 2007 (PC-US)<br />Nov 22, 2007 (PC-EU/CAN)<br />Dec 10, 2007 (PS3-US/CAN)<br\
      \ />Jan 18, 2008 (PS3-KOR)<br />Feb 22, 2008 (PS3-EU)<br />Jul 4, 2008 (Xbox360-EU)<br\
      \ />Jul 7, 2008 (Xbox360-US/CAN)\n| enginever = Unreal Engine 3\n| gamebuilds\
      \ = 3464-3809 (Epic Games)\n}}\n\n==History==\nUT3 was revealed to the world\
      \ in the May 2005 issue of Computer Gaming World magazine. The first news of\
      \ it began to appear on or around March 27, 2005. The game was originally codenamed\
      \ UT \"Envy\", but later, around May 29, 2005, it was revealed that the name\
      \ had been changed to '''Unreal Tournament 2007'''. It was not until January\
      \ 25, 2007 at the Midway Gamer's Day event in Las Vegas that it was revealed\
      \ that the game's name had been changed to '''Unreal Tournament 3'''. This change\
      \ was met with great enthusiasm from the Unreal fan base.\n\nEarly in the development\
      \ of the game, many features were discussed that were later dropped. A game\
      \ mode named '''Conquest''' was originally announced as a war spanning multiple\
      \ levels with lots of dynamic things like [[nanoblack]] taking over parts of\
      \ levels owned by the [[Necris]]. An updated version of Onslaught entitled '''Onslaught\
      \ 2.0''' was also discussed early in the game's development cycle.<ref>http://www.beyondunreal.com/articles/beyondunreal-at-e3-steve-polge-on-ut2007/</ref>.\
      \ LAter both of these game modes were collapsed into Warfare.\n\nUnreal Tournament\
      \ 3 promised a return to the \"feel\" of the original Unreal Tournament. Epic's\
      \ aim was to make the game more in-your-face, fast-paced, and less \"floaty\"\
      . To accomplish this, gravity was increased and dodge jump was removed. However,\
      \ dodging, double jumps, and wall dodging remained. Gameplay in UT3 stresses\
      \ close combat and projectile weapons more than any of its predecessors.\n\n\
      ===Beta Demo===\nAt Midnight on Friday, October 12th, 2007, Fileplanet began\
      \ preloading the game to its subscribers. The demo was unlocked and released\
      \ on FilePlanet at 12:35 PM on Friday, October 12th. The release was apparently\
      \ several hours earlier than intended, probably in response to a Norwegian site,\
      \ \"IT Avisen\", leaking the demo approximately 5 hours earlier than FilePlanet.\n\
      \nThe demo, which was Version 3464, came with 3 maps: [[DM-ShangriLa]], [[DM-HeatRay]],\
      \ and [[VCTF-Suspense]]. Of note is that DM-HeatRay was the first taste of the\
      \ [[Necris#Technology|Necris vehicles]], specifically, the [[Darkwalker]].\n\
      \nEpic called the release an \"Open Beta Demo\" in an attempt to signify the\
      \ incomplete status of the demo. Epic promised to respond to user feedback in\
      \ order to fix issues in the final game. Several issues reported during the\
      \ beta demo period were fixed or began to be fixed in the first patch. An updated\
      \ demo fixing these issues was never released.\n\n===Release Details===\nOn\
      \ November 12th, 2007 (a full seven days prior to the NA release), the German\
      \ version of the game was released to German retailers. In order to comply with\
      \ German regulations for public game sales, the game had blood, gibs, and headshots\
      \ removed from the game. Very little else was changed except for the localization\
      \ to German.\n\nThe US retail release came on November 19th, 2007. This, however,\
      \ was the \"ship\" date, and thus many stores did not receive physical product\
      \ until November 20th, 2007. The Canadian release came on November 20, and stores\
      \ put it on shelves the very next day. The European release came on November\
      \ 23, 2007.\n\n===Reception===\nReception to the beta demo was generally positive,\
      \ with most people agreeing that Epic has \"got it right.\" There was some notable\
      \ dissension from the crowd who enjoyed UT2003 and UT2004 though, particularly\
      \ about the removal of dodge jump. Unreal Tournament players, which Epic were\
      \ targeting, didn't switch to UT3 either due to steep system requirements and\
      \ the overall unstable state of the game for months after release.\n\nReception\
      \ to the game on PC was been mostly favorable from the community and warm from\
      \ reviewers, with a score of 83 on Metacritic<ref>http://www.metacritic.com/game/pc/unreal-tournament-iii</ref>.\
      \ Warfare, in particular, has been praised for being a more strategic and improved\
      \ version of [[Onslaught]], though the gametype turned off many veteran Onslaught\
      \ players due to additions like the Orb.\n\nSeveral issues with the game led\
      \ to low player numbers, with the key issues being:\n\n* Lackluster Single-Player\
      \ and no Tournament mode\n*: While the Single-Player was hyped a lot, it failed\
      \ to deliver. It was too long and it completely replaced the old Tournament\
      \ mode. It also had awkward explanations for classic arena gametypes, like '''[[FLaG]]s'''\
      \ ('''F'''ield '''La'''ttice '''G'''enerators) and that scoring points ran out\
      \ enemy [[respawner]]s. \n* Awkward and simple UI\n*: The UI felt very awkward\
      \ and was very simple compared to previous UT games. There were very little\
      \ options available for common settings, and overall the UI felt very unfinished.\
      \ Many settings could be changed via INI, however often these settings do not\
      \ save, revert, or appear to have no effect. As of Patch 2.0, the UI has been\
      \ reworked with a new color scheme and more advanced options, fixing many of\
      \ the prior complaints. As of June 2014, Gamespy has been removed from UT3 which\
      \ fixed many of the issues with config files reverting.\n* Astoundingly bad\
      \ Server Admin launch\n*: Perhaps the worst problem, due to UT3 being primarily\
      \ a multiplayer game, are issues with the server admin tools. The initial release\
      \ of the Windows dedicated server package was littered with bugs preventing\
      \ a significant number of hosts from running servers. The Linux dedicated server\
      \ was released a month after the retail game, on December 18, 2007 which left\
      \ many hosts without any UT3 package to offer. Web Admin was also missing from\
      \ both the original release and the first patch, though it was released alongside\
      \ Patch 2 and received steady updates until support ended for the game in 2009.\n\
      * Modding support simplified\n*: Another key complaint with the game is that\
      \ much of what used to be done in UnrealScript has been moved to native code,\
      \ supposedly as a way to improve performance on consoles. This, however, has\
      \ made it increasingly difficult to develop proper mods and mutators for the\
      \ game in many instances. As of Patch 2.0, modding support improved drastically\
      \ however it was never as easy as it had been in previous games.\n\n===Collectors\
      \ Edition===\nOn October 26, 2007, a limited collector's edition of the game\
      \ was announced to be released on PC. This version of the game featured an exclusive\
      \ Collector's Edition tin and a hardcover art book. A bonus DVD is also included\
      \ featuring more than 20 hours of Unreal Engine 3 toolkit video tutorials, the\
      \ history of the Unreal Tournament series, and behind-the-scenes footage of\
      \ the making of the game. The bonus DVD contained a DRM called Anti-WarHawK\
      \ (AWH) which would disable video playback in isolated cases.\n\n===Linux===\n\
      Epic promised to release a Linux installer for the game that would work with\
      \ the standard Windows disc. However, it was later revealed that due to unknown\
      \ \"legal issues\" the Linux installer was not going to be released. The game\
      \ only works with Windows to this day, however it is possible to run the game\
      \ in Linux using Wine<ref>https://appdb.winehq.org/objectManager.php?sClass=application&iId=5937</ref>.\n\
      \n===Expansion===\nOn October 20th, 2008, Mark Rein announced via email that\
      \ Midway and Epic were working on a \"major expansion\" for UT3<ref>http://www.beyondunreal.com/view_story.php?id=12277</ref>.\n\
      \nOn January 26th, 2009, the first part of this expansion was revealed in the\
      \ form of a major patch. This information was first revealed publicly [http://www.beyondunreal.com/view_story.php?id=12466\
      \ by BeyondUnreal].\n\nThe second part of this expansion was called the \"Titan\
      \ Pack\". On February 19th, 2009, the contents of the Titan Pack were revealed<ref>http://beyondunreal.com/articles/titan-pack-reveal/</ref>.\
      \ Two new gametypes (Greed and Betrayal), one new Mutator (Titans), 2 new characters\
      \ (Nova and Kana from the 360 version of the game), and 16 new maps, including\
      \ the five exclusive 360 maps. The Titan Pack, along with Patch 2.0, was released\
      \ March 5th, 2009.\n\nCritics of the Titan Pack complained about the number\
      \ of servers running the Titans mutator, which gave players the ability to turn\
      \ into giants with overpowered weapons. Many players found this mutator uninteresting\
      \ and most of the servers running after the pack was released were running the\
      \ mutator.\n\n===Gamespy Removal===\nOn April 3rd, 2014 it was revealed by Glu\
      \ Mobile (current owners of the Gamespy brand) that the Gamespy multiaplyer\
      \ service would be shutting down on July 31st, 2014. This stood to kill the\
      \ master servers for the game. Epic decided to release an update that removes\
      \ Gamespy<ref>http://epicgames.com/community/2014/05/ut3-patch-allows-you-to-play-after-gamespy-shutdown/</ref>\
      \ and replaces it with an in-house solution. This had the side effect of killing\
      \ the stats tracking for the game entirely and disabling the in-game friend\
      \ list, however with the update it is still possible to play the game online\
      \ and continue to host servers for the game.\n\n==Game Content==\n===Engine===\n\
      '''Unreal Tournament 3''' uses [[Unreal Engine 3]]. \n\n====Version History====\n\
