      \ || 6:58 || Kevin Riepl || [[WAR-Downtown]]\n|}\n\n===Gametypes===\n*[[UT3\
      \ Single Player|Single Player]]\n*: A five act storyline takes the place of\
      \ the old tournament ladder system from previous games. The campaign contains\
      \ in-engine rendered cutscenes along with the ability to gather \"cards\" that\
      \ can be used to gain certain advantages in maps by completing side objectives.\
      \ Online four player co-op is available for the campaign. \n*[[Deathmatch]]\n\
      *: Free-for-all kill or be killed.  The player with the most frags wins.\n*[[Team\
      \ Deathmatch]]\n*: Two teams duke it out in a quest for battlefield supremacy.\
      \  The team with the most total frags wins.\n*[[Capture the Flag]]\n*: Your\
      \ team must capture the enemy flag by taking it from the enemy base and returning\
      \ it to their own.  If the flag carrier is killed, the flag drops to the ground\
      \ for anyone to pick up.  If your team's flag is taken, it must be returned\
      \ (by touching it after it is dropped) before your team can score a flag capture.\n\
      *[[Vehicle Capture the Flag]]\n*: Traditional Capture The Flag with vehicles\
      \ and Hoverboards instead of Translocators. The Flag may not be carried in any\
      \ vehicle but the Hoverboard.\n*[[Warfare]]\n*: Create a power chain to the\
      \ enemy Core by capturing Nodes in a 'connect the dots' fashion.  Nodes at the\
      \ end of a chain may be controlled by either team.  Control Nodes for your team\
      \ by touching them to start the build process (use the Link Gun alt-fire to\
      \ speed things up).  Once your team has a link to the enemy Core, attack and\
      \ destroy it.\n*[[Duel]]\n*: 1 vs. 1 Dueling Mode.\n*[[Greed]]\n*: Collect Skulls\
      \ by defeating opponents, and return them to the opposing team's base.\n*[[Betrayal]]\n\
      *: Work together to earn bonus points.  Betray your team to keep them.\n\n===Weapons===\n\
      *[[Deployables#Unreal Tournament 3|Deployables]]\n*: Strategy-themed devices.\
      \ These are the Stasis Field, Energy Shield, Spidermine Trap, EMP, Shaped Charge,\
      \ X-Ray Field, and the Link Station. These are dropped by the [[Necris]] [[Nightshade]],\
      \ the [[Axon]] [[Stealthbender]], or are carried by hand.\n*[[Translocator]]\n\
      *: This [[Unreal series]] favorite returns to the [[Capture the Flag]] gametype,\
      \ except for maps that contain vehicles, in which the hoverboard becomes the\
      \ secondary method of transportation. There are more charges than UT2004 (7\
      \ compared to 6) and they refill faster. (About one per second.) Also, the disc\
      \ has a flatter trajectory than UT2004 and it fires farther than UT, but not\
      \ quite as far at UT2004. \n*[[Impact Hammer]]\n*: This favorite from [[Unreal\
      \ Tournament]] makes a comeback with an EMP alt-fire that severely damages vehicles\
      \ and can remove powerups from other players. One of the newer effects of the\
      \ Impact Hammer is that if you get several kills with it, blood and gore smear\
      \ over the hammer - eventually making it more red than orange.\n*[[Enforcer]]\n\
      *: Your starting weapon, the Enforcer is a pistol with rapid fire. Secondary\
      \ fire shoots a less accurate triple burst. You spawn with one enforcer, though\
      \ if a player is killed while holding the weapon it is dropped, and picking\
      \ up a second enforcer allows you to hold two at a time. As a homage to the\
      \ original Enforcer's alternate fire, they now turn sideways when you are close\
      \ to an opponent.\n*[[Bio Rifle]]\n*: This weapon fires a big slow arcing gob\
      \ of sludge that can instantly take out a heavily armed opponent or stick to\
      \ floors and walls, then break apart into smaller pieces creating an instant\
      \ minefield. Players with a large amount of slime attached to them will get\
      \ rapidly \"chipped\" in damage, but they will have a second or two to fight\
      \ back before dying, giving them a chance to take out the enemy who hit them.\n\
      *[[Shock Rifle]]\n*: A classic weapon, the Shock Rifle fires an instant-hit\
      \ beam of energy when primary fire is used, and a floating ball of energy when\
      \ secondary fire is used. Players can also shoot the ball of energy with the\
      \ beam to create a shock combo, dealing intense amounts of damage in a small\
      \ radius (enough to kill a player wearing even medium armor). When compared\
      \ to past titles, the shock balls have been sped up from [[UT2004]] to be more\
      \ closely match the rate of the original [[UT]]. The primary rate of fire has\
      \ also been reduced. Shock combos will now suck up ragdolls in a small vortex,\
      \ and gib them if it does so.\n*[[Link Gun]]\n*: The link gun shoots small fast\
      \ moving plasma balls similar to those in the original [[UT]]. The secondary\
      \ shoots a straight arc of plasma that can skeletize foes, heal vehicles and\
      \ charge power nodes.\n*[[Minigun|Stinger Minigun]]\n*: The stinger from the\
      \ original [[Unreal]] replaces the [[Minigun]] as a fast firing semi-projectile\
      \ weapon. The gun has two modes, a fast but inaccurate spread of [[Tarydium]]\
      \ crystal shards that hits instantly, and a slower firing more powerful projectile\
      \ shot that uses two shards and can also sometimes nail opponents to the wall\
      \ with the killing blow.\n*[[Flak Cannon]]\n*: Primary fire for this weapon\
      \ releases a number of chunks of metal, tearing enemies into shreds. The secondary\
      \ fire releases an undetonated flak shell that detonates and turns to shrapnel\
      \ on impact. Compared to past titles, the primary fire bounces more and has\
      \ a much tighter spread, while the flak shell does not travel as far as it did\
      \ in [[UT2004]], but it has a much higher upward arc.\n*[[Rocket Launcher]]\n\
      *: The new rocket launcher combines the instant rockets ability from [[UT2004]],\
      \ and the grenades from [[UT]]. As in [[UT2004]] primary fire shoots instant\
      \ rockets, secondary fire loads rockets, and hitting primary while holding secondary\
      \ will switch to spiral fire mode with a single tap, grenades with two, or back\
      \ to a spread with three. As in UT2004, rockets can lock onto vehicles. This\
      \ feature has been visibly improved to help take out vehicles, with much better\
      \ locking and turning ability.\n*[[Sniper Rifle]]\n*: The classic sniper rifle\
      \ has returned to replace the [[Lightning Gun]] as the primary long range weapon.\
      \ It now features a orange-colored tracer, and Bolt Action reloading.\n*[[AVRiL|Longbow\
      \ AVRiL]]\n*: The AVRiL is now hand loaded. Its tracking beam can be used to\
      \ \"herd\" [[Deployables#Spidermine_Trap|Spider Mines]], much like the alt-fire\
      \ on the [[Mine Layer]] in [[UT2004]], and the tracking beam is also visible\
      \ to combat problems where a person could get shot with AVRiLs and not know\
      \ where the enemy is. If a friendly teammate fires an AVRiL and they have not\
      \ locked onto a target after a few seconds, it is possible to use your own AVRiL\
      \ to lock onto a target with the targeting beam, which will actually cause the\
      \ missile to come flying back towards its new target!\n*[[Redeemer]]\n*: Acting\
      \ as the sole super weapon in this title, the redeemer fires a small nuclear\
      \ warhead, capable of killing anybody within range regardless of how they are\
      \ protected, and destroying all but the most heavily armored vehicles. It takes\
      \ a few seconds to fully prepare and arm, and it takes up a large portion of\
      \ your visibility as it is doing so. Primary fire just releases the warhead,\
      \ while secondary fire gives you the ability to guide it. If you are close to\
      \ the epicenter, but not directly exposed to damage, you may be knocked off\
      \ your feet for a moment, as if you had fallen off the hoverboard. As always,\
      \ a good shot can take the redeemer down, giving both the firing player and\
      \ the sharpshooter a \"Denied!\" award.\n\n===Pickups===\n====Powerups====\n\
      All Powerups are dropped when the player is killed, or if they are knocked off\
      \ of the player with the Altfire of the Impact Hammer.\n*[[Jump Boots]]\n*:The\
      \ Jump Boots return from UT, and are activated by double jumping. It is possible\
      \ to dodgejump as you could in UT2004, if and only if you have these boots.\n\
      *[[Berserk]]\n*:Increases weapon rate of fire speed. Combined with the Damage\
      \ Amplifier, the game will give you a \"Juggernaut\" award. Additionally, it\
      \ will also supply full ammo for all the weapons you currently have. Weapons\
      \ whose rate of fire is not increased (such as the Stinger's primary fire) will\
      \ act as if they have a damage amplifier, instead.\n*[[Damage Amplifier]]\n\
      *:Gives double damage. Combined with the Berserk, the game will give you a \"\
      Juggernaut\" award.\n*[[Invulnerability]]\n*:Grants you total invincibility\
      \ from all things except for falling off the map or otherwise instant kill zones.\
      \ Watch out for players who use the Impact Hammer's altfire to knock it off\
      \ you!\n*[[Invisibility]]\n*:Makes the player very difficult/impossible to see.\
      \ Note that on Detail Level 1, players literally <i>ARE</i> completely invisible!\n\
      *[[Deployables#Unreal Tournament 3|Slow Field]]\n*:Just like the Stasis Field\
      \ deployable, except this sucker's portable.\n\n====Health====\n*[[Health Vial]]\
      \ - Small and Green. Heals 5 Health, up to a maximum of 199.\n*[[Health Pack]]\
      \ - Large, White Health Packs that somewhat resemble UT2004's Kegs, but a bit\
      \ more rounded and without the blue. Heals 25 Health, up to a maximum of 100.\n\
      *[[Big Keg O' Health]] - As always, the Keg of health provides an instant +100\
      \ Health boost, up to 199 health.\n\n====Armor====\n*[[Shield Belt]]\n*:The\
      \ Shield Belt returns, although it provides only 100 points of protection. However,\
      \ unlike the UT2004 shields, the shield belt will absorb 100% of damage, as\
      \ UT2003 shields do, until it is destroyed. If you are wearing a shield belt\
      \ and in a vehicle when it is destroyed, you will not die instantly - instead,\
      \ you will be ejected from the vehicle like in UT2004 assault maps while in\
      \ Vehicles, but it will cost the Shield Belt. You will also not fall from your\
      \ Hoverboard if you have a Shield belt.\n*[[Armor Vest]]\n*:The Armor Vest provides\
      \ 50 points of protection, and absorbs 75% of taken damage.\n*[[Thigh Pads]]\n\
      *:The Thigh Pads provide 30 points of protection, and absorbs 50% of taken damage.\n\
      *[[Helmet]]\n*:The Helmet provides 20 points of protection, and absorbs 50%\
      \ of taken damage. One feature this piece of armor has that is unique, is its\
      \ ability to block headshots. Assuming you have at least 1 point of Helmet Armor\
      \ on, if your character suffers a headshot, it will not affect him or damage\
      \ him at all - however, the helmet will be destroyed.\n\n===Vehicles===\n====Axon====\n\
      *[[Scorpion]] \n*: The primary fire shoots high steel carbo-fragment balls that\
      \ explode on contact; these are particularly effective against other vehicles,\
      \ but especially against the [[Manta]], [[Viper]], and [[Hoverboard]], upon\
      \ which they home in on. It also now features a speed boost feature. You can\
      \ eject from the Scorpion when using it in this manner, and it will blow up\
      \ and detonate upon impact. If it kills someone due to the explosion, the game\
      \ will reward you with a \"Bullseye!\" award.\n*[[Hellbender]] \n*: The new\
      \ rendition of the hellbender places the driver in control over the skymine\
      \ turret, while the rear turret functions differently from [[UT2004]], being\
      \ more like a standard turret instead of the twin-beam configuration. The rear\
      \ turret can either be rapidly fired for low damage or given a brief moment\
      \ to recharge for more power.\n*[[Manta]] \n*: In addition to a visual update,\
      \ players will no longer be able to ride on top of the side fans. The Manta\
      \ is also unable to hit players without crouching down anymore unless the player\
      \ is on a hoverboard or a slope.\n*[[Raptor]]\n*: Besides the visual update,\
      \ the Raptor now seems to be a bit more responsive to maneuvering, and both\
      \ the rate of fire and locking ability for its missiles have dramatically improved.\n\
      *[[Cicada]]\n*: Sporting a much bulkier and boxier look, the Cicada is mostly\
      \ unchanged, however, ascending and descending seems even faster than before.\
      \ Missiles can still be charged and held with the Altfire.\n*[[Paladin]]\n*:\
      \ Visually much improved from it's UT 2004 debut. The shield will no longer\
      \ remain deployed if it goes through buildings or other level geometry, and\
      \ it will get dimmer with sustained damage to allow visual estimation of how\
      \ charged the shield is. Furthermore, using the shield combo to knock away nearby\
      \ infantry is now instantaneous, as well as depleting the shield slightly, taking\
      \ about six combos before the shield is down. It seems to be slightly faster,\
      \ as well.\n*[[SPMA|Hellfire SPMA]]\n*: The skymine turret is now controlled\
      \ by the driver when the paladin is undeployed. There is no longer a passanger/gunner\
      \ seat. The camera can now crush and kill people if it hits them (or even if\
      \ they simply run into it!) and it also cannot be launched as far upward - however,\
      \ to compensate, the bombing is considerably more tightly packed. There is now\
      \ a visual arc that shows what path the shell will roughly take, assuming that\
      \ the area is strikeable - an area that cannot be bombed will not show this\
      \ targeting arc.\n*[[Goliath]]\n*: The Goliath tank works effectively the same\
      \ to its UT2004 equivalent. It can climb over small obstacles now, such as other\
      \ vehicles, and has a much higher upward firing range than its UT2004 counterpart.\
      \ Its shell range has been decreased somewhat, but they also have less randomness\
      \ in each shot.\n*[[Leviathan]]\n*: This mobile fortress still features its\
      \ devastating main cannon and has added distinct weapon fire to each of its\
      \ four turrets rather than UT2004's link-like projectile. Each turret also has\
      \ an alternate shield function. It has considerably more armor and the Ion Cannon\
      \ takes nearly twice as long to deploy, compared to the UT2004 version. Each\
      \ turret can be individually destroyed as well.\n*[[Stealthbender]]\n*: Axon's\
      \ Stealth Research Division managed to get some of the early specs for the Necris\
      \ Nightshade vehicle and have been attempting to retrofit that technology onto\
      \ their own.\n\n====Necris====\nThe Necris have six vehicles at their disposal:\n\
      *[[Viper]]\n*: A single passenger speeder. The primary gun fires projectiles\
      \ that bounce off walls, similar to [[Ripper]] projectiles in the original [[UT]].\
      \ The vehicle can also spread out like a real life viper to hover high in the\
      \ sky. Like the Scorpion, it can be used on kamikaze missions, and ram vehicles\
      \ or targets from the air.\n*[[Darkwalker]]\n*: This lumbering tripod has tendril-like\
      \ legs that allow them to climb a wider variety of terrain compared to other\
      \ vehicles. The primary weapon is an extremely powerful twin laser beam that\
      \ shoots out a line of plasma. The secondary fire \"screams\" knocking players\
      \ off their feet and out of some vehicles (Manta, Viper) or force others out\
      \ of the way (Scavenger). The vehicle also features a secondary gunner position\
      \ that functions similar to a Plasma Turret.\n*[[Nemesis]]\n*: The Nemesis is\
      \ the Necris answer to the Goliath, and it features an instant hit twin laser\
      \ beam with zoom. The vehicle also supports different modes. When you crouch\
      \ down the vehicle moves faster, but it will completely lock your aim forward,\
      \ with no motion at all except for vehicular manipulation. You can also rise\
      \ up to attack, but this makes you more of a target. You can also rise up even\
      \ more to increase the beams' rate of fire... but this makes you nearly immobile,\
      \ roughly on par with the Leviathan, as well as a very large and obvious target.\n\
      *[[Fury]]\n*: The Fury is a single-seated flying vehicle that specializes in\
      \ shooting down other air units. This vehicle can dodge, allowing you to barrel\
      \ roll out of the way. Primary fire is a hitscan beam attack, similar in nature\
      \ to the Darkwalker but with less range, and with a lock-on ability once struck\
      \ as well as a very quick recharge time. Altfire allows a quick burst of speed\
      \ to get out of the way of missiles or shots heading your way. It was planned\
      \ to hold 2 passengers, who could control small guns like the Dark Walker passenger\
      \ gun, this was cancelled due to the size.\n*[[Nightshade]]\n*: Seemingly the\
      \ Necris answer to the Axon's Hellbender, this stealth-based vehicle primarily\
      \ has  [[Deployables#Unreal Tournament 3|deployables]] as weapons: [[Deployables#Spidermine_Trap|Spider\
      \ Mines]], [[Deployables#EMP|EMP Mines]], [[Deployables#Shield_Generator|Shield\
      \ Generators]], and the [[Deployables#Stasis_Field|Stasis Field]], commonly\
      \ called the \"Slow Volume.\" Its only other weapon is a short-range beam similar\
      \ to the Link Gun's, with very limited range that heals vehicles and nodes at\
      \ a greatly accelerated speed. It can uncloak to go faster, toggled with Altfire.\n\
      *[[Scavenger]]\n*: This spherical vehicle can extend its legs and pull itself\
      \ up terrain or retract them and roll on the ground like a ball. It also has\
      \ a spinning attack that is effective against infantry. A small ball hovers\
      \ around the vehicle; it is this orb that attacks directly and not the Scavenger,\
      \ which acts more like a targeting device for this orb to attack. It can move\
      \ at great speeds while rolling on the ground, but has little control as a result.\
      \ Ramming into other vehicles at great speed while rolling as a ball damages\
      \ them considerably.\n\n====Other====\n*[[Hoverboard]]\n*: Pressing the translocator\
      \ button will cause the player to hop on a hovering skate-board like device\
      \ that is used mainly for transportation and is present only in Warfare and\
      \ Vehicle Capture the Flag maps. The flag or orb may be carried on the Hoverboard,\
      \ but any amount of damage, even one point, will send the player tumbling (this\
      \ includes falling damage) in addition to dropping the orb or flag, if they\
      \ carried it, unless the player is currently wearing a Shieldbelt. A player\
      \ who falls off will be prone for a moment before being able to get up, which\
      \ could naturally be fatal if there's opposition in the area. This also extends\
      \ to grappling onto a vehicle, so if the carrier is shot from high up as they're\
      \ attached to a raptor or other flying vehicle, it is generally lethal unless\
      \ the player has lots of armor and health.\n*[[Turrets#Unreal Tournament 3|Turrets]]\n\
      *: These formerly stationary one-man laser cannons are now equipped with rails,\
      \ offering the turret limited mobility in order to help prevent attackers from\
      \ taking advantage of the terrain by obtaining angles of shot that cannot be\
      \ avoided. These come in four delicious flavors: Energy Turrets, Shock Turrets,\
      \ Rocket Turrets, and Stinger Turrets.\n*[[Eradicator]]\n*: The Eradicator is\
      \ rather like a SPMA, except completely stationary. That doesn't make it any\
      \ less deadly, though, since it can hit you regardless of where you are.\n\n\
      ===Teams===\nTeams present in UT3 are the following:\n*[[Ronin]]\n*: The only\
      \ survivors of the infamous Twin Souls massacre, bound together out of a sense\
      \ of duty, honor, and revenge.\n*[[Iron Guard]]\n*: A group of highly skilled\
      \ and well trained mercenaries, experts in virtually any combat scenario.\n\
      *[[Krall]] \n*: The Necris use these formidable reptilian beasts for the pacification\
      \ of newly conquered planets.\n*[[Necris]] \n*: The secretive Phayder Corporation\
      \ developed the Necris process to produce this elite group of assassins.\n*[[The\
      \ Corrupt|Liandri]] \n*: Combat modified versions of the Liandri Mining Corporation's\
      \ world-class security drones.\n\nThese teams have probably been in the game\
      \ at one point, but appear to have been cut:\n*[[Thunder Crash]] \n*: Even though\
      \ Malcolm is present in the game, he and his team of experienced fighters do\
      \ not participate as opponents in the storyline.\n*[[Juggernauts]] \n*: These\
      \ heavily armored, gene-boosted combatants would have returned from [[UT2004]].\
      \ They mostly consist of disgruntled prisoners and criminals.\n*[[Nakhti]]\n\
      *: The Nakhti possess far advanced technology and are well skilled in fighting.\
      \ They are featured in [[UC2]].\n\n===Characters===\nNew to the Unreal Tournament\
      \ games, UT3 now includes the option to fully customize your character. Players\
      \ are able to switch out several armor pieces: \n* Facemask\n* Helmet\n* Goggles\n\
      * Shoulderpads\n* Torso\n* Arms\n* Thighs\n* Boots\n\nIncluded are the following\
