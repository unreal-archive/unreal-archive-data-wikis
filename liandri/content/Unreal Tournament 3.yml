      \ Section needs cleanup</div>\n</td></tr>\n<tr>\n<td>\n<div class=\"floatleft\"\
      ><a href=\"/File:Broom_icon.svg.png\" class=\"image\"><img alt=\"Broom icon.svg.png\"\
      \ src=\"/w/images/thumb/Broom_icon.svg.png/65px-Broom_icon.svg.png\" width=\"\
      65\" height=\"65\" srcset=\"/w/images/thumb/Broom_icon.svg.png/98px-Broom_icon.svg.png\
      \ 1.5x, /w/images/thumb/Broom_icon.svg.png/130px-Broom_icon.svg.png 2x\" /></a></div>\n\
      <p>This Section may require cleanup to meet Liandri Archives quality standards.\n\
      </p><p>Please <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Unreal_Tournament_3\"\
      >improve this article</a> if you can.\n</p><p>This is still written in future\
      \ tense. If you have any information about the AI &amp; voice now, please rewrite\
      \ this section.\n</p>\n</td></tr></table>\n<p>UT3 will bring major advances\
      \ in the artificial intelligence that controls UT bots, as well as the way in\
      \ which players communicate with them. UT3 players will be able to give bots\
      \ specific orders using their own voices. Whereas in UT or UT2004 you'd use\
      \ the voice menu to tell your bots to \"attack\", you can now give orders like\
      \ \"There's a sniper on the tower, go get him\". Bots will also respond to particular\
      \ questions. For example, if you asked \"Is there anyone in the cave?\", they\
      \ might reply \"No, the cave is clear\".\n</p><p>Apparently, this feature is\
      \ quite buggy however. It is reported to work best for users who have a clear\
      \ North American accent.\n</p><p>UT3 bots' personalities will also make them\
      \ better suited to different in-game tasks.\n</p>\n<h2><span class=\"mw-headline\"\
