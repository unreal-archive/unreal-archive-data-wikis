      |-\n! colspan=\"3\" |\n|}\n\n===Mutators===\nThe following mutators either come\
      \ with the game or have been added in later bonus packs.\n\n*Arena\n*: Default\
      \ weapon pickups in a level can be substituted with a single weapon.\n*Big Head\n\
      *: Head size depends on ratio of kills to deaths.\n*No Orbs\n*: No Orbs in Warfare.\n\
      *Friendly Fire\n*: Friendly fire damages teammates (50 percent of full damage\
      \ taken).\n*Handicap\n*: Provides armor and weapon bonuses to losing players.\n\
      *Instagib\n*: Players are equipped with a one shot kill instagib rifle, and\
      \ all pickups are removed from the game.\n*Low Gravity\n*: Gravity is reduced.\n\
      *No Hoverboard\n*: Hoverboard is removed.\n*No Super Pickups\n*: Removes all\
      \ super pickups (Shieldbelt, Power Ups, Megahealth, Redeemer) from the game.\n\
      *No Translocator\n*: The Translocator device is removed from the player's inventory.\n\
      *Slow Mo\n*: Slows the game down.\n*Kills Slow Time\n*: Time slows down for\
      \ a moment every time you kill an enemy (instant action only).\n*Speed Freak\n\
      *: Speeds the game up.\n*Super Berserk\n*: Players fire at Berserk speed for\
      \ the entire match.\n*Survival\n*: Spectating players spawn into the match after\
      \ current players are killed (for the Duel gametype only).\n*Weapon Replacement\n\
      *: Default weapon pickups in a level can be substituted with different weapons.\n\
      *Weapon Respawn\n*: Weapons respawn instead of always being available. (Obsolete\
      \ as of 2.0?)\n*Titans\n*: Allow players to become Titans.\n\n===Bonus Content===\n\
      Before any official bonus content was released, Epic \"cooked\" a few user created\
      \ maps and mutators for use with the PS3 version to give those users something\
      \ to play with. (All custom content must be created on a PC.)\n\nOn the 20th\
      \ of November 2007, AGEIA released a pack of two UT3 maps (CTF-Lighthouse_PhysX\
      \ and CTF-Tornado_PhysX) to show off advanced PhysX technology. The pack was\
      \ later re-released by NVIDIA and included one more map (DM-HeatRay_PhysX).\n\
      \nOn the 27th of March 2008, Epic released their first bonus pack, which contains\
      \ three maps: [[DM-Morbias]], [[CTF-FacingWorlds]] and [[CTF-Searchlight]].\n\
      \nThe Xbox 360 version of the game has 2 new characters (Kana of the Twin Souls\
      \ and Nova of the Liandri) as well as the Bonus Pack maps and 5 exclusive maps,\
      \ which are: [[WAR-ColdHarbor]], [[DM-KBarge]], [[VCTF-Rails]], [[WAR-Downtown_Necris]]\
      \ and [[VCTF-Suspense_Necris]].\n\nThe Titan Pack is the second bonus pack.\
      \ The pack includes two new game modes, one new mutator, Kana and Nova from\
      \ the XBox 360, two new deployables, a new powerup, a new vehicle, two new weapons,\
      \ and 16 new maps, five of which are the former XBox 360 exclusive maps. It\
      \ also includes the three maps from the first bonus pack. It was released March\
      \ 5th, 2009.\n\n==Essential Files==\nHere you will find all the links to the\
      \ downloads of the essential files for your Unreal Tournament 3 installation.\n\
      \n===Patch===\n*[https://ut.rushbase.net/beyondunreal/official/ut3/UT3Patch5.exe\
      \ UT3 2.1 Patch] - Latest patch for Unreal Tournament 3.\n===Bonus Packs===\n\
      *[https://ut.rushbase.net/beyondunreal/official/ut3/UT3TitanPack.exe UT3 Titan\
      \ Pack] - This pack adds 16 new maps, two new game types, and more. Also includes\
      \ all 3 maps from the first bonus pack.\n*[http://nzone.download.nvidia.com/nodlm/UT3_PhysXModPack.msi\
      \ UT3 PhysX Mod Pack] - Bonus pack from NVIDIA, featuring three maps with advanced\
      \ PhysX technology.\n===Demo===\n*[https://ut.rushbase.net/beyondunreal/official/ut3/setuput3demo.exe\
      \ UT3 Beta Demo]\n\n==Additional Information==\n\n===In-Game Awards===\n\n====Sprees====\n\
      Awarded for making a certain number of kills without dying. Sprees are reset\
      \ upon death.\n* Killing Spree: 5 kills.\n* Dominating: 10 kills.\n* Rampage:\
      \ 15 kills.\n* Unstoppable: 20 kills.\n* Godlike: 25 kills.\n* Massacre: 30\
      \ kills or more.\n\n====Multikills====\nAwarded for making the amount of kills\
      \ within 3-4 seconds of the previous kill.\n* Double Kill: 2 kills.\n* Multi\
      \ Kill: 3 kills.\n* Mega Kill: 4 kills.\n* Ultra Kill: 5 kills.\n* Monster Kill:\
      \ 6 kills or more.\n\n====Weapon Awards====\nAwarded for getting the amount\
      \ of kills with the said weapon.\n* Jack Hammer: 15 kills with [[Impact Hammer]].\n\
      * Gun Slinger: 15 kills with [[Enforcer]].\n* Bio hazard: 15 kills with [[Bio-Rifle]].\n\
      * Combo king: 15 kills with the [[Shock Rifle]]'s combo.\n* Shaft Master: 15\
      \ kills with [[Link Gun]]'s alt fire.\n* Blue Streak: 15 kills with [[Minigun|Stinger\
      \ Minigun]].\n* Flak Master: 15 kills with [[Flak Cannon]].\n* Rocket Scientist:\
      \ 15 kills with [[Rocket Launcher]].\n* Head Hunter: 15 Headshots with the [[Sniper\
      \ Rifle]].\n* Big Game Hunter: 15 kills with the [[AVRiL|Longbow AVRiL]].\n\n\
      ====Other Awards====\n* Eagle Eye: Destroying a flying vehicle ([[Raptor]],\
      \ [[Cicada]], [[Fury]]), a speeding [[Scorpion]], or a [[Viper]] ready to self-destruct\
      \ with the [[Goliath]] or [[Paladin]].\n* Bullseye: Killing an enemy with the\
      \ kamikaze feature of the [[Scorpion]] or [[Viper]]. This does NOT have to be\
      \ an enemy in a vehicle - killing an enemy on foot will still give you the Bullseye.\n\
      * Top Gun: Destroying a flying vehicle with a Raptor's missiles.\n* Pancake:\
      \ Using a vehicle to crush an enemy player, either onto the ground or against\
      \ a wall. (Easiest to do with a [[Manta]].)\n* Road Rampage: Running over 15\
      \ people with a vehicle.\n* Hijacked and Carjacked: Stealing an abandoned enemy\
      \ vehicle. (Stealing a [[Scorpion]] or [[Hellbender]] results in a \"Carjacked!\"\
      \ announcement, but they are technically the same award)\n* Juggernaut: Having\
      \ two or more of the following powerups at the same time: [[Berserk]], [[Double\
      \ Damage]], and [[Invulnerability]]. Also conferred upon you when you become\
      \ a Titan or a Behemoth.\n* First Blood: Be the first to make a kill in a match.\n\
      * Hat Trick: 3 successful flag captures in a match. They do not need to be consecutive.\n\
      * Denied: Destroying an enemy redeemer before it blows up, killing an enemy\
      \ orb runner within close range of a powernode before they can capture it, or\
      \ killing an enemy flag carrier within close range of their flag before they\
      \ can capture it.\n* Assassin: Betray one of your teammates in [[Betrayal]]\
      \ or kill a Titan.\n* Payback: Kill a rogue who betrayed your team in [[Betrayal]].\n\
      * Rejected: Kill an enemy skull carrier just before he captures skulls in [[Greed]].\n\
      \n====Achievements====\nAchievements (called ''trophies'' in the PS3 version\
      \ and ''awards'' in the game log) have been added to the game as of Patch 2.0.\
      \ Even if you have already met the criteria for the achievement prior to this\
      \ patch, you will not unlock the achievement. You must meet the criteria after\
      \ Patch 2.0 to earn it.\n\n* Lock and Load: Complete Chapter 1.\n* Soldier's\
      \ Blood: Complete Chapter 2.\n* Does Not Compute: Complete Chapter 3.\n* Not\
      \ in Kansas Anymore: Complete Chapter 4.\n* I'm Not on a Holy War: Defeat Akasha\
      \ and complete the campaign.\n* Just Business: Complete Chapter 2 in Insane.\n\
      * Bag of Bolts: Complete Chapter 3 in Insane.\n* Open War: Complete Chapter\
      \ 4 in Insane.\n* Fear the Reaper: Defeat Akasha and complete the campaign in\
      \ Insane.\n* I Need Some Backup: Complete 1 mission in co-op.\n* Got Your Back:\
      \ Complete 10 missions in co-op.\n* Thanks To All the Little People: Complete\
      \ a campaign in co-op.\n* I See How It Is: Complete an Instant Action match\
      \ in every game mode.\n* Untouchable: Reach 20 kills against a god-like bot\
      \ in instant action without dying.\n* Like the Back of My Hand: Collect every\
      \ power up on every map.\n* Spice of Life: Play a match with every mutator,\
      \ using only 1 per match.\n* Brain Surgeon: Get the \"Head Hunter\" award in\
      \ 10 matches.\n* Don't Taze Me Bro!: Get the \"Combo King\" award in 10 matches.\n\
      * Goo God: Get the \"Biohazard\" award in 10 matches.\n* Pistolero: Get the\
      \ \"Gun Slinger\" award in 10 matches.\n* Shard-o-matic: Get the \"Blue Streak\"\
      \ award in 10 matches.\n* Hammerhead: Get the \"JackHammer\" award in 10 matches.\n\
      * Strongest Link: Get the \"Shaft Master\" award in 10 matches.\n* Have a Nice\
      \ Day: Get the \"Rocket Scientist\" award in 10 matches and \"Flak Master\"\
      \ award in 10 matches.\n* Big Game Hunter: Get the \"Big Game Hunter\" award\
      \ in 10 matches.\n* Armadillo: Get the \"Roadkill\" award in 10 matches.\n*\
      \ Jack of All Trades: Kill an enemy with every vehicle (except hoverboard).\n\
      * Ace: Get the \"Top Gun\" award in 20 matches.\n* Deathwish: Get \"Bullseye\"\
      \ (self-destruct to destroy an enemy) award in 20 matches.\n* Seeing Red: Have\
      \ over 20 minutes of \"Berserk Time\".\n* Never Saw It Coming: Have over 20\
      \ minutes of \"Invisibility Time\".\n* Survival of the Fittest: Have over 10\
      \ minutes of \"Invulnerable Time\".\n* Delivering the Hurt: Have over 20 minutes\
      \ of \"UDamage Time\".\n* Hat Trick: Achieve a Hat Trick in 10 CTF or VCTF matches.\n\
      * Being a Hero: Return 100 Orbs in Warfare matches.\n* Flag Waver: Completed\
      \ 100 CTF matches played to at least 3 captures.\n* Thirty Minutes or Less:\
      \ Complete 100 VCTF matches played to at least 3 captures.\n* Paint the Town\
      \ Red: Complete 100 Deathmatch or Duel matches played to at least 20 kills.\n\
      * Connect the Dots: Complete 100 Warfare matches played to at least 3 points.\n\
      * Serial Killer: Get the \"Killing Spree\" award in 20 matches.\n* Sir Slays-a-Lot:\
      \ Get the \"Monster Kill\" award in 20 matches.\n* Killjoy: End sprees in 20\
      \ matches.\n* Off To a Good Start: Get the \"First Blood\" award in 40 matches.\n\
      * Let's Get It On: Complete a multiplayer match in every game type.\n* Around\
      \ the World: Win a multiplayer match on every map.\n* Get a Life: Get 200 kills\
      \ in multiplayer on 50 different days.\n* Online Champion: Win 500 online matches.\n\
      * Can't Be Trusted: Grab 200 points worth of betrayal pots.\n* Avenger: 20 successful\
      \ retributions against a betrayer.\n* Bag of Bones: Deliver 50 skulls in one\
      \ score in Greed against adept or higher skilled bots.\n* Skull Collector: Score\
      \ 500 skulls in Greed.\n* Titanic: Become a titan 20 times.\n* Behemoth: Become\
      \ a Behemoth 10 times.\n* Unholy: 10 kills with every Titan weapon in one Titan\
      \ transformation.\n* The Slow Lane: Use the Slow Field power-up for over 10\
      \ minutes total.\n* Eradication: Get 100 kills with the Eradicator.\n* Arachnophobia:\
      \ Kill 10 people with spidermines in deathmatch.\n* Unreal! (PS3 version): Collect\
      \ all above trophies.\n\n===Community===\nEpic planned to use UT3 to bring more\
      \ and more people into the Unreal community, with strong community integration\
      \ out of the box. In-game lobbies were planned for Warfare, and game stats integration\
      \ would have allowed you to find similarly-skilled opponents via the UT3 server\
      \ browser. However, none of these elements shipped with the final game.\n\n\
      A global rankings system does exist to allow clans and other players to compare\
      \ scores.\n\nPS3 users can download specially cooked versions of various maps\
      \ and mutators, provided the author supplies them. However, there are some limitations,\
      \ and custom sounds or music cannot be supported in PS3 versions of the maps\
      \ due to a proprietary sound codec being used.\n\nThe XBox 360 version does\
      \ not support custom content. However, the Xbox 360 version of the game shipped\
      \ with exclusive maps and characters not found on the PC or PS3 versions, as\
      \ well as a split-screen mode. These features were added to the PC and PS3 platform\
      \ with patch 2.0 and the Titan Pack, though split screen support on PC is limited.\n\
      \n===AI & Voice===\n{{cleanup|Section|This is still written in future tense.\
      \ If you have any information about the AI & voice now, please rewrite this\
      \ section.}}\nUT3 will bring major advances in the artificial intelligence that\
      \ controls UT bots, as well as the way in which players communicate with them.\
      \ UT3 players will be able to give bots specific orders using their own voices.\
      \ Whereas in UT or UT2004 you'd use the voice menu to tell your bots to \"attack\"\
      , you can now give orders like \"There's a sniper on the tower, go get him\"\
      . Bots will also respond to particular questions. For example, if you asked\
      \ \"Is there anyone in the cave?\", they might reply \"No, the cave is clear\"\
      .\n\nApparently, this feature is quite buggy however. It is reported to work\
      \ best for users who have a clear North American accent.\n\nUT3 bots' personalities\
      \ will also make them better suited to different in-game tasks.\n\n==Previews\
      \ and Reviews==\n* [http://www.beyondunreal.com/content/articles/220_1.php BeyondUnreal\
      \ Reviews: Unreal Tournament 3]\n\n==References==\n*[http://forums.beyondunreal.com/showpost.php?p=2329199&postcount=2\
      \ Interview with Mark Rein, English translation]\n{{reflist}}\n\n==See Also==\n\
