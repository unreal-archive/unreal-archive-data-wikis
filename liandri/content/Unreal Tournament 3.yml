      </td></tr>\n<tr>\n<th colspan=\"3\">\n</th></tr></table>\n<h3><span class=\"\
      mw-headline\" id=\"Mutators\">Mutators</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=35\"\
      \ title=\"Edit section: Mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The following mutators either come with the game or\
      \ have been added in later bonus packs.\n</p>\n<ul><li>Arena\n<dl><dd> Default\
      \ weapon pickups in a level can be substituted with a single weapon.</dd></dl></li>\n\
      <li>Big Head\n<dl><dd> Head size depends on ratio of kills to deaths.</dd></dl></li>\n\
      <li>No Orbs\n<dl><dd> No Orbs in Warfare.</dd></dl></li>\n<li>Friendly Fire\n\
      <dl><dd> Friendly fire damages teammates (50 percent of full damage taken).</dd></dl></li>\n\
      <li>Handicap\n<dl><dd> Provides armor and weapon bonuses to losing players.</dd></dl></li>\n\
      <li>Instagib\n<dl><dd> Players are equipped with a one shot kill instagib rifle,\
      \ and all pickups are removed from the game.</dd></dl></li>\n<li>Low Gravity\n\
      <dl><dd> Gravity is reduced.</dd></dl></li>\n<li>No Hoverboard\n<dl><dd> Hoverboard\
      \ is removed.</dd></dl></li>\n<li>No Super Pickups\n<dl><dd> Removes all super\
      \ pickups (Shieldbelt, Power Ups, Megahealth, Redeemer) from the game.</dd></dl></li>\n\
      <li>No Translocator\n<dl><dd> The Translocator device is removed from the player's\
      \ inventory.</dd></dl></li>\n<li>Slow Mo\n<dl><dd> Slows the game down.</dd></dl></li>\n\
      <li>Kills Slow Time\n<dl><dd> Time slows down for a moment every time you kill\
      \ an enemy (instant action only).</dd></dl></li>\n<li>Speed Freak\n<dl><dd>\
      \ Speeds the game up.</dd></dl></li>\n<li>Super Berserk\n<dl><dd> Players fire\
      \ at Berserk speed for the entire match.</dd></dl></li>\n<li>Survival\n<dl><dd>\
      \ Spectating players spawn into the match after current players are killed (for\
      \ the Duel gametype only).</dd></dl></li>\n<li>Weapon Replacement\n<dl><dd>\
      \ Default weapon pickups in a level can be substituted with different weapons.</dd></dl></li>\n\
      <li>Weapon Respawn\n<dl><dd> Weapons respawn instead of always being available.\
      \ (Obsolete as of 2.0?)</dd></dl></li>\n<li>Titans\n<dl><dd> Allow players to\
      \ become Titans.</dd></dl></li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Bonus_Content\">Bonus Content</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=36\"\
      \ title=\"Edit section: Bonus Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Before any official bonus content was released, Epic\
      \ \"cooked\" a few user created maps and mutators for use with the PS3 version\
      \ to give those users something to play with. (All custom content must be created\
      \ on a PC.)\n</p><p>On the 20th of November 2007, AGEIA released a pack of two\
      \ UT3 maps (CTF-Lighthouse_PhysX and CTF-Tornado_PhysX) to show off advanced\
      \ PhysX technology. The pack was later re-released by NVIDIA and included one\
      \ more map (DM-HeatRay_PhysX).\n</p><p>On the 27th of March 2008, Epic released\
      \ their first bonus pack, which contains three maps: <a href=\"/DM-Morbias\"\
      \ title=\"DM-Morbias\">DM-Morbias</a>, <a href=\"/CTF-FacingWorlds\" title=\"\
      CTF-FacingWorlds\">CTF-FacingWorlds</a> and <a href=\"/CTF-Searchlight\" title=\"\
      CTF-Searchlight\">CTF-Searchlight</a>.\n</p><p>The Xbox 360 version of the game\
      \ has 2 new characters (Kana of the Twin Souls and Nova of the Liandri) as well\
      \ as the Bonus Pack maps and 5 exclusive maps, which are: <a href=\"/WAR-ColdHarbor\"\
      \ title=\"WAR-ColdHarbor\">WAR-ColdHarbor</a>, <a href=\"/DM-KBarge\" title=\"\
      DM-KBarge\">DM-KBarge</a>, <a href=\"/VCTF-Rails\" title=\"VCTF-Rails\">VCTF-Rails</a>,\
      \ <a href=\"/WAR-Downtown_Necris\" title=\"WAR-Downtown Necris\">WAR-Downtown_Necris</a>\
      \ and <a href=\"/VCTF-Suspense_Necris\" title=\"VCTF-Suspense Necris\">VCTF-Suspense_Necris</a>.\n\
      </p><p>The Titan Pack is the second bonus pack. The pack includes two new game\
      \ modes, one new mutator, Kana and Nova from the XBox 360, two new deployables,\
      \ a new powerup, a new vehicle, two new weapons, and 16 new maps, five of which\
      \ are the former XBox 360 exclusive maps. It also includes the three maps from\
      \ the first bonus pack. It was released March 5th, 2009.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Essential_Files\">Essential Files</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=37\"\
      \ title=\"Edit section: Essential Files\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Here you will find all the links to the downloads\
      \ of the essential files for your Unreal Tournament 3 installation.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Patch\">Patch</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=38\"\
      \ title=\"Edit section: Patch\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      https://ut.rushbase.net/beyondunreal/official/ut3/UT3Patch5.exe\">UT3 2.1 Patch</a>\
      \ - Latest patch for Unreal Tournament 3.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Bonus_Packs\">Bonus Packs</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=39\"\
      \ title=\"Edit section: Bonus Packs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      https://ut.rushbase.net/beyondunreal/official/ut3/UT3TitanPack.exe\">UT3 Titan\
      \ Pack</a> - This pack adds 16 new maps, two new game types, and more. Also\
      \ includes all 3 maps from the first bonus pack.</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://nzone.download.nvidia.com/nodlm/UT3_PhysXModPack.msi\"\
      >UT3 PhysX Mod Pack</a> - Bonus pack from NVIDIA, featuring three maps with\
      \ advanced PhysX technology.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Demo\">Demo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=40\" title=\"Edit section:\
      \ Demo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li><a rel=\"nofollow\" class=\"external text\" href=\"https://ut.rushbase.net/beyondunreal/official/ut3/setuput3demo.exe\"\
      >UT3 Beta Demo</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"Additional_Information\"\
      >Additional Information</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=41\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"In-Game_Awards\"\
      >In-Game Awards</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=42\" title=\"Edit section:\
      \ In-Game Awards\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Sprees\">Sprees</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=43\"\
      \ title=\"Edit section: Sprees\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Awarded for making a certain number of kills without\
      \ dying. Sprees are reset upon death.\n</p>\n<ul><li> Killing Spree: 5 kills.</li>\n\
      <li> Dominating: 10 kills.</li>\n<li> Rampage: 15 kills.</li>\n<li> Unstoppable:\
      \ 20 kills.</li>\n<li> Godlike: 25 kills.</li>\n<li> Massacre: 30 kills or more.</li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Multikills\">Multikills</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=44\"\
      \ title=\"Edit section: Multikills\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Awarded for making the amount of kills within 3-4\
      \ seconds of the previous kill.\n</p>\n<ul><li> Double Kill: 2 kills.</li>\n\
      <li> Multi Kill: 3 kills.</li>\n<li> Mega Kill: 4 kills.</li>\n<li> Ultra Kill:\
      \ 5 kills.</li>\n<li> Monster Kill: 6 kills or more.</li></ul>\n<h4><span class=\"\
      mw-headline\" id=\"Weapon_Awards\">Weapon Awards</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=45\"\
      \ title=\"Edit section: Weapon Awards\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Awarded for getting the amount of kills with the said\
      \ weapon.\n</p>\n<ul><li> Jack Hammer: 15 kills with <a href=\"/Impact_Hammer\"\
      \ title=\"Impact Hammer\">Impact Hammer</a>.</li>\n<li> Gun Slinger: 15 kills\
      \ with <a href=\"/Enforcer\" title=\"Enforcer\">Enforcer</a>.</li>\n<li> Bio\
      \ hazard: 15 kills with <a href=\"/Bio-Rifle\" class=\"mw-redirect\" title=\"\
      Bio-Rifle\">Bio-Rifle</a>.</li>\n<li> Combo king: 15 kills with the <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>'s combo.</li>\n<li> Shaft\
      \ Master: 15 kills with <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>'s\
      \ alt fire.</li>\n<li> Blue Streak: 15 kills with <a href=\"/Minigun\" title=\"\
      Minigun\">Stinger Minigun</a>.</li>\n<li> Flak Master: 15 kills with <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>.</li>\n<li> Rocket Scientist:\
      \ 15 kills with <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket\
      \ Launcher</a>.</li>\n<li> Head Hunter: 15 Headshots with the <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a>.</li>\n<li> Big Game Hunter: 15 kills\
      \ with the <a href=\"/AVRiL\" title=\"AVRiL\">Longbow AVRiL</a>.</li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Other_Awards\">Other Awards</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_3?section=46\" title=\"Edit section: Other\
      \ Awards\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul><li> Eagle Eye: Destroying a flying vehicle (<a href=\"/Raptor\" title=\"\
      Raptor\">Raptor</a>, <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>, <a href=\"\
      /Fury\" title=\"Fury\">Fury</a>), a speeding <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a>, or a <a href=\"/Viper\" title=\"Viper\">Viper</a> ready\
      \ to self-destruct with the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ or <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>.</li>\n<li> Bullseye:\
      \ Killing an enemy with the kamikaze feature of the <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> or <a href=\"/Viper\" title=\"Viper\">Viper</a>. This\
      \ does NOT have to be an enemy in a vehicle - killing an enemy on foot will\
      \ still give you the Bullseye.</li>\n<li> Top Gun: Destroying a flying vehicle\
      \ with a Raptor's missiles.</li>\n<li> Pancake: Using a vehicle to crush an\
      \ enemy player, either onto the ground or against a wall. (Easiest to do with\
      \ a <a href=\"/Manta\" title=\"Manta\">Manta</a>.)</li>\n<li> Road Rampage:\
      \ Running over 15 people with a vehicle.</li>\n<li> Hijacked and Carjacked:\
      \ Stealing an abandoned enemy vehicle. (Stealing a <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> or <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a>\
      \ results in a \"Carjacked!\" announcement, but they are technically the same\
      \ award)</li>\n<li> Juggernaut: Having two or more of the following powerups\
      \ at the same time: <a href=\"/Berserk\" title=\"Berserk\">Berserk</a>, <a href=\"\
      /Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\">Double Damage</a>,\
      \ and <a href=\"/Invulnerability\" title=\"Invulnerability\">Invulnerability</a>.\
      \ Also conferred upon you when you become a Titan or a Behemoth.</li>\n<li>\
      \ First Blood: Be the first to make a kill in a match.</li>\n<li> Hat Trick:\
      \ 3 successful flag captures in a match. They do not need to be consecutive.</li>\n\
      <li> Denied: Destroying an enemy redeemer before it blows up, killing an enemy\
      \ orb runner within close range of a powernode before they can capture it, or\
      \ killing an enemy flag carrier within close range of their flag before they\
      \ can capture it.</li>\n<li> Assassin: Betray one of your teammates in <a href=\"\
      /Betrayal\" title=\"Betrayal\">Betrayal</a> or kill a Titan.</li>\n<li> Payback:\
      \ Kill a rogue who betrayed your team in <a href=\"/Betrayal\" title=\"Betrayal\"\
      >Betrayal</a>.</li>\n<li> Rejected: Kill an enemy skull carrier just before\
      \ he captures skulls in <a href=\"/Greed\" title=\"Greed\">Greed</a>.</li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Achievements\">Achievements</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_3?section=47\" title=\"Edit section: Achievements\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Achievements\
      \ (called <i>trophies</i> in the PS3 version and <i>awards</i> in the game log)\
      \ have been added to the game as of Patch 2.0. Even if you have already met\
      \ the criteria for the achievement prior to this patch, you will not unlock\
      \ the achievement. You must meet the criteria after Patch 2.0 to earn it.\n\
      </p>\n<ul><li> Lock and Load: Complete Chapter 1.</li>\n<li> Soldier's Blood:\
      \ Complete Chapter 2.</li>\n<li> Does Not Compute: Complete Chapter 3.</li>\n\
      <li> Not in Kansas Anymore: Complete Chapter 4.</li>\n<li> I'm Not on a Holy\
      \ War: Defeat Akasha and complete the campaign.</li>\n<li> Just Business: Complete\
      \ Chapter 2 in Insane.</li>\n<li> Bag of Bolts: Complete Chapter 3 in Insane.</li>\n\
      <li> Open War: Complete Chapter 4 in Insane.</li>\n<li> Fear the Reaper: Defeat\
      \ Akasha and complete the campaign in Insane.</li>\n<li> I Need Some Backup:\
      \ Complete 1 mission in co-op.</li>\n<li> Got Your Back: Complete 10 missions\
      \ in co-op.</li>\n<li> Thanks To All the Little People: Complete a campaign\
      \ in co-op.</li>\n<li> I See How It Is: Complete an Instant Action match in\
      \ every game mode.</li>\n<li> Untouchable: Reach 20 kills against a god-like\
      \ bot in instant action without dying.</li>\n<li> Like the Back of My Hand:\
      \ Collect every power up on every map.</li>\n<li> Spice of Life: Play a match\
      \ with every mutator, using only 1 per match.</li>\n<li> Brain Surgeon: Get\
      \ the \"Head Hunter\" award in 10 matches.</li>\n<li> Don't Taze Me Bro!: Get\
      \ the \"Combo King\" award in 10 matches.</li>\n<li> Goo God: Get the \"Biohazard\"\
      \ award in 10 matches.</li>\n<li> Pistolero: Get the \"Gun Slinger\" award in\
      \ 10 matches.</li>\n<li> Shard-o-matic: Get the \"Blue Streak\" award in 10\
      \ matches.</li>\n<li> Hammerhead: Get the \"JackHammer\" award in 10 matches.</li>\n\
      <li> Strongest Link: Get the \"Shaft Master\" award in 10 matches.</li>\n<li>\
      \ Have a Nice Day: Get the \"Rocket Scientist\" award in 10 matches and \"Flak\
      \ Master\" award in 10 matches.</li>\n<li> Big Game Hunter: Get the \"Big Game\
      \ Hunter\" award in 10 matches.</li>\n<li> Armadillo: Get the \"Roadkill\" award\
      \ in 10 matches.</li>\n<li> Jack of All Trades: Kill an enemy with every vehicle\
      \ (except hoverboard).</li>\n<li> Ace: Get the \"Top Gun\" award in 20 matches.</li>\n\
      <li> Deathwish: Get \"Bullseye\" (self-destruct to destroy an enemy) award in\
      \ 20 matches.</li>\n<li> Seeing Red: Have over 20 minutes of \"Berserk Time\"\
      .</li>\n<li> Never Saw It Coming: Have over 20 minutes of \"Invisibility Time\"\
      .</li>\n<li> Survival of the Fittest: Have over 10 minutes of \"Invulnerable\
      \ Time\".</li>\n<li> Delivering the Hurt: Have over 20 minutes of \"UDamage\
      \ Time\".</li>\n<li> Hat Trick: Achieve a Hat Trick in 10 CTF or VCTF matches.</li>\n\
      <li> Being a Hero: Return 100 Orbs in Warfare matches.</li>\n<li> Flag Waver:\
      \ Completed 100 CTF matches played to at least 3 captures.</li>\n<li> Thirty\
      \ Minutes or Less: Complete 100 VCTF matches played to at least 3 captures.</li>\n\
      <li> Paint the Town Red: Complete 100 Deathmatch or Duel matches played to at\
      \ least 20 kills.</li>\n<li> Connect the Dots: Complete 100 Warfare matches\
      \ played to at least 3 points.</li>\n<li> Serial Killer: Get the \"Killing Spree\"\
      \ award in 20 matches.</li>\n<li> Sir Slays-a-Lot: Get the \"Monster Kill\"\
      \ award in 20 matches.</li>\n<li> Killjoy: End sprees in 20 matches.</li>\n\
      <li> Off To a Good Start: Get the \"First Blood\" award in 40 matches.</li>\n\
      <li> Let's Get It On: Complete a multiplayer match in every game type.</li>\n\
      <li> Around the World: Win a multiplayer match on every map.</li>\n<li> Get\
      \ a Life: Get 200 kills in multiplayer on 50 different days.</li>\n<li> Online\
      \ Champion: Win 500 online matches.</li>\n<li> Can't Be Trusted: Grab 200 points\
      \ worth of betrayal pots.</li>\n<li> Avenger: 20 successful retributions against\
      \ a betrayer.</li>\n<li> Bag of Bones: Deliver 50 skulls in one score in Greed\
      \ against adept or higher skilled bots.</li>\n<li> Skull Collector: Score 500\
      \ skulls in Greed.</li>\n<li> Titanic: Become a titan 20 times.</li>\n<li> Behemoth:\
      \ Become a Behemoth 10 times.</li>\n<li> Unholy: 10 kills with every Titan weapon\
      \ in one Titan transformation.</li>\n<li> The Slow Lane: Use the Slow Field\
      \ power-up for over 10 minutes total.</li>\n<li> Eradication: Get 100 kills\
      \ with the Eradicator.</li>\n<li> Arachnophobia: Kill 10 people with spidermines\
      \ in deathmatch.</li>\n<li> Unreal! (PS3 version): Collect all above trophies.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Community\">Community</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=48\"\
      \ title=\"Edit section: Community\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Epic planned to use UT3 to bring more and more people\
      \ into the Unreal community, with strong community integration out of the box.\
      \ In-game lobbies were planned for Warfare, and game stats integration would\
      \ have allowed you to find similarly-skilled opponents via the UT3 server browser.\
      \ However, none of these elements shipped with the final game.\n</p><p>A global\
      \ rankings system does exist to allow clans and other players to compare scores.\n\
      </p><p>PS3 users can download specially cooked versions of various maps and\
      \ mutators, provided the author supplies them. However, there are some limitations,\
      \ and custom sounds or music cannot be supported in PS3 versions of the maps\
      \ due to a proprietary sound codec being used.\n</p><p>The XBox 360 version\
      \ does not support custom content. However, the Xbox 360 version of the game\
      \ shipped with exclusive maps and characters not found on the PC or PS3 versions,\
      \ as well as a split-screen mode. These features were added to the PC and PS3\
      \ platform with patch 2.0 and the Titan Pack, though split screen support on\
      \ PC is limited.\n</p>\n<h3><span class=\"mw-headline\" id=\"AI_.26_Voice\"\
      >AI &amp; Voice</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=49\" title=\"Edit section:\
      \ AI &amp; Voice\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"inner navbox\" style=\"margin:5px auto; width:90%\" cellpadding=\"\
      2\" cellspacing=\"0\">\n<tr>\n<td style=\"font-weight:bold; border-bottom-style:\
      \ solid; border-bottom-width: 1px\"><div style=\"position:relative; width:100%;\
