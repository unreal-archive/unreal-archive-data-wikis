      > Game builds\n</th>\n<td> 3464-3809 (Epic Games)\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"History\"\
      >History</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=1\" title=\"Edit section:\
      \ History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>UT3 was revealed to the world in the May 2005 issue of Computer Gaming World\
      \ magazine. The first news of it began to appear on or around March 27, 2005.\
      \ The game was originally codenamed UT \"Envy\", but later, around May 29, 2005,\
      \ it was revealed that the name had been changed to <b>Unreal Tournament 2007</b>.\
      \ It was not until January 25, 2007 at the Midway Gamer's Day event in Las Vegas\
      \ that it was revealed that the game's name had been changed to <b>Unreal Tournament\
      \ 3</b>. This change was met with great enthusiasm from the Unreal fan base.\n\
      </p><p>Early in the development of the game, many features were discussed that\
      \ were later dropped. A game mode named <b>Conquest</b> was originally announced\
      \ as a war spanning multiple levels with lots of dynamic things like <a href=\"\
      /Nanoblack\" title=\"Nanoblack\">nanoblack</a> taking over parts of levels owned\
      \ by the <a href=\"/Necris\" title=\"Necris\">Necris</a>. An updated version\
      \ of Onslaught entitled <b>Onslaught 2.0</b> was also discussed early in the\
      \ game's development cycle.<sup id=\"cite_ref-2\" class=\"reference\"><a href=\"\
      #cite_note-2\">&#91;2&#93;</a></sup>. LAter both of these game modes were collapsed\
      \ into Warfare.\n</p><p>Unreal Tournament 3 promised a return to the \"feel\"\
      \ of the original Unreal Tournament. Epic's aim was to make the game more in-your-face,\
      \ fast-paced, and less \"floaty\". To accomplish this, gravity was increased\
      \ and dodge jump was removed. However, dodging, double jumps, and wall dodging\
      \ remained. Gameplay in UT3 stresses close combat and projectile weapons more\
      \ than any of its predecessors.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Beta_Demo\">Beta Demo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=2\" title=\"Edit section:\
      \ Beta Demo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>At Midnight on Friday, October 12th, 2007, Fileplanet began preloading the\
      \ game to its subscribers. The demo was unlocked and released on FilePlanet\
      \ at 12:35 PM on Friday, October 12th. The release was apparently several hours\
      \ earlier than intended, probably in response to a Norwegian site, \"IT Avisen\"\
      , leaking the demo approximately 5 hours earlier than FilePlanet.\n</p><p>The\
      \ demo, which was Version 3464, came with 3 maps: <a href=\"/DM-ShangriLa\"\
      \ title=\"DM-ShangriLa\">DM-ShangriLa</a>, <a href=\"/DM-HeatRay\" title=\"\
      DM-HeatRay\">DM-HeatRay</a>, and <a href=\"/VCTF-Suspense\" title=\"VCTF-Suspense\"\
      >VCTF-Suspense</a>. Of note is that DM-HeatRay was the first taste of the <a\
      \ href=\"/Necris#Technology\" title=\"Necris\">Necris vehicles</a>, specifically,\
      \ the <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a>.\n</p><p>Epic\
      \ called the release an \"Open Beta Demo\" in an attempt to signify the incomplete\
      \ status of the demo. Epic promised to respond to user feedback in order to\
      \ fix issues in the final game. Several issues reported during the beta demo\
      \ period were fixed or began to be fixed in the first patch. An updated demo\
      \ fixing these issues was never released.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Release_Details\">Release Details</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=3\"\
      \ title=\"Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>On November 12th, 2007 (a full seven days prior to\
      \ the NA release), the German version of the game was released to German retailers.\
      \ In order to comply with German regulations for public game sales, the game\
      \ had blood, gibs, and headshots removed from the game. Very little else was\
      \ changed except for the localization to German.\n</p><p>The US retail release\
      \ came on November 19th, 2007. This, however, was the \"ship\" date, and thus\
      \ many stores did not receive physical product until November 20th, 2007. The\
      \ Canadian release came on November 20, and stores put it on shelves the very\
      \ next day. The European release came on November 23, 2007.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Reception\">Reception</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=4\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Reception to the beta demo was generally positive,\
      \ with most people agreeing that Epic has \"got it right.\" There was some notable\
      \ dissension from the crowd who enjoyed UT2003 and UT2004 though, particularly\
      \ about the removal of dodge jump. Unreal Tournament players, which Epic were\
      \ targeting, didn't switch to UT3 either due to steep system requirements and\
      \ the overall unstable state of the game for months after release.\n</p><p>Reception\
      \ to the game on PC was been mostly favorable from the community and warm from\
      \ reviewers, with a score of 83 on Metacritic<sup id=\"cite_ref-3\" class=\"\
      reference\"><a href=\"#cite_note-3\">&#91;3&#93;</a></sup>. Warfare, in particular,\
      \ has been praised for being a more strategic and improved version of <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a>, though the gametype turned off\
      \ many veteran Onslaught players due to additions like the Orb.\n</p><p>Several\
      \ issues with the game led to low player numbers, with the key issues being:\n\
      </p>\n<ul><li> Lackluster Single-Player and no Tournament mode\n<dl><dd> While\
      \ the Single-Player was hyped a lot, it failed to deliver. It was too long and\
      \ it completely replaced the old Tournament mode. It also had awkward explanations\
      \ for classic arena gametypes, like <b><a href=\"/FLaG\" title=\"FLaG\">FLaGs</a></b>\
      \ (<b>F</b>ield <b>La</b>ttice <b>G</b>enerators) and that scoring points ran\
      \ out enemy <a href=\"/Respawner\" title=\"Respawner\">respawners</a>. </dd></dl></li>\n\
      <li> Awkward and simple UI\n<dl><dd> The UI felt very awkward and was very simple\
      \ compared to previous UT games. There were very little options available for\
      \ common settings, and overall the UI felt very unfinished. Many settings could\
      \ be changed via INI, however often these settings do not save, revert, or appear\
      \ to have no effect. As of Patch 2.0, the UI has been reworked with a new color\
      \ scheme and more advanced options, fixing many of the prior complaints. As\
      \ of June 2014, Gamespy has been removed from UT3 which fixed many of the issues\
      \ with config files reverting.</dd></dl></li>\n<li> Astoundingly bad Server\
      \ Admin launch\n<dl><dd> Perhaps the worst problem, due to UT3 being primarily\
      \ a multiplayer game, are issues with the server admin tools. The initial release\
      \ of the Windows dedicated server package was littered with bugs preventing\
      \ a significant number of hosts from running servers. The Linux dedicated server\
      \ was released a month after the retail game, on December 18, 2007 which left\
      \ many hosts without any UT3 package to offer. Web Admin was also missing from\
      \ both the original release and the first patch, though it was released alongside\
      \ Patch 2 and received steady updates until support ended for the game in 2009.</dd></dl></li>\n\
      <li> Modding support simplified\n<dl><dd> Another key complaint with the game\
      \ is that much of what used to be done in UnrealScript has been moved to native\
      \ code, supposedly as a way to improve performance on consoles. This, however,\
      \ has made it increasingly difficult to develop proper mods and mutators for\
      \ the game in many instances. As of Patch 2.0, modding support improved drastically\
      \ however it was never as easy as it had been in previous games.</dd></dl></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Collectors_Edition\">Collectors Edition</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_3?section=5\" title=\"Edit section: Collectors\
      \ Edition\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>On October 26, 2007, a limited collector's edition of the game was announced\
      \ to be released on PC. This version of the game featured an exclusive Collector's\
      \ Edition tin and a hardcover art book. A bonus DVD is also included featuring\
      \ more than 20 hours of Unreal Engine 3 toolkit video tutorials, the history\
      \ of the Unreal Tournament series, and behind-the-scenes footage of the making\
      \ of the game. The bonus DVD contained a DRM called Anti-WarHawK (AWH) which\
      \ would disable video playback in isolated cases.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Linux\">Linux</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=6\"\
      \ title=\"Edit section: Linux\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Epic promised to release a Linux installer for the\
      \ game that would work with the standard Windows disc. However, it was later\
      \ revealed that due to unknown \"legal issues\" the Linux installer was not\
      \ going to be released. The game only works with Windows to this day, however\
      \ it is possible to run the game in Linux using Wine<sup id=\"cite_ref-4\" class=\"\
      reference\"><a href=\"#cite_note-4\">&#91;4&#93;</a></sup>.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Expansion\">Expansion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=7\"\
      \ title=\"Edit section: Expansion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>On October 20th, 2008, Mark Rein announced via email\
      \ that Midway and Epic were working on a \"major expansion\" for UT3<sup id=\"\
      cite_ref-5\" class=\"reference\"><a href=\"#cite_note-5\">&#91;5&#93;</a></sup>.\n\
      </p><p>On January 26th, 2009, the first part of this expansion was revealed\
      \ in the form of a major patch. This information was first revealed publicly\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/view_story.php?id=12466\"\
      >by BeyondUnreal</a>.\n</p><p>The second part of this expansion was called the\
      \ \"Titan Pack\". On February 19th, 2009, the contents of the Titan Pack were\
      \ revealed<sup id=\"cite_ref-6\" class=\"reference\"><a href=\"#cite_note-6\"\
      >&#91;6&#93;</a></sup>. Two new gametypes (Greed and Betrayal), one new Mutator\
      \ (Titans), 2 new characters (Nova and Kana from the 360 version of the game),\
      \ and 16 new maps, including the five exclusive 360 maps. The Titan Pack, along\
      \ with Patch 2.0, was released March 5th, 2009.\n</p><p>Critics of the Titan\
      \ Pack complained about the number of servers running the Titans mutator, which\
      \ gave players the ability to turn into giants with overpowered weapons. Many\
      \ players found this mutator uninteresting and most of the servers running after\
      \ the pack was released were running the mutator.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Gamespy_Removal\">Gamespy Removal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=8\"\
      \ title=\"Edit section: Gamespy Removal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>On April 3rd, 2014 it was revealed by Glu Mobile (current\
      \ owners of the Gamespy brand) that the Gamespy multiaplyer service would be\
      \ shutting down on July 31st, 2014. This stood to kill the master servers for\
      \ the game. Epic decided to release an update that removes Gamespy<sup id=\"\
      cite_ref-7\" class=\"reference\"><a href=\"#cite_note-7\">&#91;7&#93;</a></sup>\
      \ and replaces it with an in-house solution. This had the side effect of killing\
      \ the stats tracking for the game entirely and disabling the in-game friend\
      \ list, however with the update it is still possible to play the game online\
      \ and continue to host servers for the game.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Game_Content\">Game Content</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=9\"\
      \ title=\"Edit section: Game Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Engine\">Engine</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_3?section=10\" title=\"Edit section: Engine\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Unreal\
      \ Tournament 3</b> uses <a href=\"/Unreal_Engine_3\" class=\"mw-redirect\" title=\"\
      Unreal Engine 3\">Unreal Engine 3</a>. \n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Version_History\">Version History</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=11\"\
      \ title=\"Edit section: Version History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The last and final official version of UT3 is Version\
      \ 2.1 (3809) also known as \"Patch 5\".\n</p><p>On January 29th, 2009, it was\
      \ revealed that owners of the retail copy of UT3 would be able to use their\
      \ CD key to register the game on Steam<sup id=\"cite_ref-8\" class=\"reference\"\
      ><a href=\"#cite_note-8\">&#91;8&#93;</a></sup>. Registering the game on Steam\
      \ provides access to Steam-only features such as the achievements added in version\
      \ 2.0 of the game.\n</p>\n<table class=\"wikitable\">\n\n<tr>\n<th> Game Version\
