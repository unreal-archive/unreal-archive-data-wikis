      ></a></span> <span class=\"reference-text\"><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://epicgames.com/community/2014/05/ut3-patch-allows-you-to-play-after-gamespy-shutdown/\"\
      >http://epicgames.com/community/2014/05/ut3-patch-allows-you-to-play-after-gamespy-shutdown/</a></span>\n\
      </li>\n<li id=\"cite_note-8\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-8\"\
      ></a></span> <span class=\"reference-text\"><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://store.steampowered.com/news/2204/\">UT3 Black Edition\
      \ on Steam</a></span>\n</li>\n<li id=\"cite_note-9\"><span class=\"mw-cite-backlink\"\
      ><a href=\"#cite_ref-9\"></a></span> <span class=\"reference-text\">Version\
      \ 1.0 of the game does not mention the game version in the menu.</span>\n</li>\n\
      <li id=\"cite_note-10\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-10\"\
      ></a></span> <span class=\"reference-text\">As of Version 1.1 Beta 1, the game\
      \ version is listed in the upper left corner of the main menu.</span>\n</li>\n\
      <li id=\"cite_note-11\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-11\"\
      ></a></span> <span class=\"reference-text\">Patch 2 Beta 3 was never released;\
      \ Epic went straight from Beta 2 to Beta 4, and released Patch 2 Beta 4 as 1.2\
      \ Beta 3.</span>\n</li>\n<li id=\"cite_note-12\"><span class=\"mw-cite-backlink\"\
      ><a href=\"#cite_ref-12\"></a></span> <span class=\"reference-text\">Patch\
      \ 3 Beta 3 appears to have been mislabeled in the game as Patch 3 Beta 1; currently\
      \ the only way to tell these two patches apart is to check the internal version\
      \ number in Launch.log, located in My Documents\\My Games\\Unreal Tournament\
      \ 3\\UTGame\\Logs\\. The second line down (Init: Version: nnnn) will give the\
      \ game's engine number. Patch 3 Beta 1 is 3547, Patch 3 Beta 3 is 3574.</span>\n\
      </li>\n<li id=\"cite_note-13\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-13\"\
      ></a></span> <span class=\"reference-text\">NOTE: This patch was <b>LEAKED.</b>\
      \ It was not supported by Epic at all, and did not work properly online.</span>\n\
      </li>\n<li id=\"cite_note-14\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-14\"\
      ></a></span> <span class=\"reference-text\">This patch was not leaked, unlike\
      \ the previous leaked beta. Note that those of you who download the beta version\
      \ through Steam will <b>NOT</b> be able to connect to 1.3 servers, only 2.0\
      \ servers! Non-Steam versions will still connect to 1.3 servers, however.</span>\n\
      </li>\n<li id=\"cite_note-15\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-15\"\
      ></a></span> <span class=\"reference-text\">This version had an issue allowing\
      \ 2.0 clients to connect. This issue was fixed in the next beta.</span>\n</li>\n\
      <li id=\"cite_note-16\"><span class=\"mw-cite-backlink\"><a href=\"#cite_ref-16\"\
      ></a></span> <span class=\"reference-text\">This version fixed the ability\
      \ of 2.0 clients to connect, but did no other changes. Epic appears to have\
      \ skipped calling this patch Beta 2, and called the next patch Beta 3 in the\
      \ menu.</span>\n</li>\n</ol></div>\n<h2><span class=\"mw-headline\" id=\"See_Also\"\
