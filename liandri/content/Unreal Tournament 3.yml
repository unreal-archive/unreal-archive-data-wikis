  text:
    text: "<p><i>Note: If you are seeking for the links to essential files, see the\
      \ <a href=\"#Essential_Files\">Essential files section</a>.</i>\n</p><p><b>Unreal\
      \ Tournament 3</b>, also known as <b>UT3</b> (previously codenamed <b>Envy</b>\
      \ and also formerly named <b>Unreal Tournament 2007</b>, <b>UT2007</b>, or <b>UT2k7</b>)\
      \ is <a href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>' sequel to\
      \ <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a>. Published by <a href=\"/edit/Midway_Games?redlink=1\"\
      \ class=\"new\" title=\"Midway Games (page does not exist)\">Midway Games</a>,\
      \ UT3 is powered by Epic's new <a href=\"/Unreal_Engine_3\" class=\"mw-redirect\"\
      \ title=\"Unreal Engine 3\">Unreal Engine 3</a>. The game was released in late\
      \ November 2007 for the PC, December 2007 (NA) and February 2008 (EU) for PS3,\
      \ and July 2008 for XBox 360. Linux and OSX versions of the game were planned\
      \ but never released, with no official explanation given for the cancellations.\
      \ The two versions of the game were apparently far along with Ryan Gordon even\
      \ posting screenshots of the game running on the two platforms<sup id=\"cite_ref-1\"\
      \ class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup>.\n</p><p>Unreal\
      \ Tournament 3 is the fourth game in the Unreal Tournament series and the eighth\
      \ game in the overall Unreal series. The game is numbered by generation, with\
      \ <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\
      \ representing the first generation, <a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">Unreal Tournament 2003</a> and <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> representing the\
      \ second generation, and UT3 representing the third generation.\n</p><p>On May\
      \ 8th, 2014 it was announced that a new Unreal Tournament game would be developed\
      \ alongside the community. The game is titled simply <b>Unreal Tournament</b>\
      \ but is referred to as <a href=\"/Unreal_Tournament_4\" title=\"Unreal Tournament\
      \ 4\">Unreal Tournament 4</a> signifying the fourth generation of the Unreal\
      \ Tournament series.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
