      \ id=\"Gametypes\">Gametypes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=13\"\
      \ title=\"Edit section: Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a href=\"/UT3_Single_Player\" title=\"UT3 Single\
      \ Player\">Single Player</a>\n<dl><dd> A five act storyline takes the place\
      \ of the old tournament ladder system from previous games. The campaign contains\
      \ in-engine rendered cutscenes along with the ability to gather \"cards\" that\
      \ can be used to gain certain advantages in maps by completing side objectives.\
      \ Online four player co-op is available for the campaign. </dd></dl></li>\n\
      <li><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n<dl><dd> Free-for-all\
      \ kill or be killed.  The player with the most frags wins.</dd></dl></li>\n\
      <li><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a>\n\
      <dl><dd> Two teams duke it out in a quest for battlefield supremacy.  The team\
      \ with the most total frags wins.</dd></dl></li>\n<li><a href=\"/Capture_the_Flag\"\
      \ title=\"Capture the Flag\">Capture the Flag</a>\n<dl><dd> Your team must capture\
      \ the enemy flag by taking it from the enemy base and returning it to their\
      \ own.  If the flag carrier is killed, the flag drops to the ground for anyone\
      \ to pick up.  If your team's flag is taken, it must be returned (by touching\
      \ it after it is dropped) before your team can score a flag capture.</dd></dl></li>\n\
      <li><a href=\"/Vehicle_Capture_the_Flag\" title=\"Vehicle Capture the Flag\"\
      >Vehicle Capture the Flag</a>\n<dl><dd> Traditional Capture The Flag with vehicles\
      \ and Hoverboards instead of Translocators. The Flag may not be carried in any\
      \ vehicle but the Hoverboard.</dd></dl></li>\n<li><a href=\"/Warfare\" title=\"\
      Warfare\">Warfare</a>\n<dl><dd> Create a power chain to the enemy Core by capturing\
      \ Nodes in a 'connect the dots' fashion.  Nodes at the end of a chain may be\
      \ controlled by either team.  Control Nodes for your team by touching them to\
      \ start the build process (use the Link Gun alt-fire to speed things up).  Once\
      \ your team has a link to the enemy Core, attack and destroy it.</dd></dl></li>\n\
      <li><a href=\"/Duel\" title=\"Duel\">Duel</a>\n<dl><dd> 1 vs. 1 Dueling Mode.</dd></dl></li>\n\
      <li><a href=\"/Greed\" title=\"Greed\">Greed</a>\n<dl><dd> Collect Skulls by\
      \ defeating opponents, and return them to the opposing team's base.</dd></dl></li>\n\
      <li><a href=\"/Betrayal\" title=\"Betrayal\">Betrayal</a>\n<dl><dd> Work together\
      \ to earn bonus points.  Betray your team to keep them.</dd></dl></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=14\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a href=\"/Deployables#Unreal_Tournament_3\"\
      \ title=\"Deployables\">Deployables</a>\n<dl><dd> Strategy-themed devices. These\
      \ are the Stasis Field, Energy Shield, Spidermine Trap, EMP, Shaped Charge,\
      \ X-Ray Field, and the Link Station. These are dropped by the <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a> <a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a>,\
      \ the <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a> <a href=\"\
      /Stealthbender\" title=\"Stealthbender\">Stealthbender</a>, or are carried by\
      \ hand.</dd></dl></li>\n<li><a href=\"/Translocator\" title=\"Translocator\"\
      >Translocator</a>\n<dl><dd> This <a href=\"/Unreal_series\" title=\"Unreal series\"\
      >Unreal series</a> favorite returns to the <a href=\"/Capture_the_Flag\" title=\"\
      Capture the Flag\">Capture the Flag</a> gametype, except for maps that contain\
      \ vehicles, in which the hoverboard becomes the secondary method of transportation.\
      \ There are more charges than UT2004 (7 compared to 6) and they refill faster.\
      \ (About one per second.) Also, the disc has a flatter trajectory than UT2004\
      \ and it fires farther than UT, but not quite as far at UT2004. </dd></dl></li>\n\
      <li><a href=\"/Impact_Hammer\" title=\"Impact Hammer\">Impact Hammer</a>\n<dl><dd>\
      \ This favorite from <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> makes a comeback with an EMP alt-fire that severely damages\
      \ vehicles and can remove powerups from other players. One of the newer effects\
      \ of the Impact Hammer is that if you get several kills with it, blood and gore\
      \ smear over the hammer - eventually making it more red than orange.</dd></dl></li>\n\
      <li><a href=\"/Enforcer\" title=\"Enforcer\">Enforcer</a>\n<dl><dd> Your starting\
      \ weapon, the Enforcer is a pistol with rapid fire. Secondary fire shoots a\
      \ less accurate triple burst. You spawn with one enforcer, though if a player\
      \ is killed while holding the weapon it is dropped, and picking up a second\
      \ enforcer allows you to hold two at a time. As a homage to the original Enforcer's\
      \ alternate fire, they now turn sideways when you are close to an opponent.</dd></dl></li>\n\
      <li><a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\n<dl><dd> This\
      \ weapon fires a big slow arcing gob of sludge that can instantly take out a\
      \ heavily armed opponent or stick to floors and walls, then break apart into\
      \ smaller pieces creating an instant minefield. Players with a large amount\
      \ of slime attached to them will get rapidly \"chipped\" in damage, but they\
      \ will have a second or two to fight back before dying, giving them a chance\
      \ to take out the enemy who hit them.</dd></dl></li>\n<li><a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a>\n<dl><dd> A classic weapon, the Shock\
      \ Rifle fires an instant-hit beam of energy when primary fire is used, and a\
      \ floating ball of energy when secondary fire is used. Players can also shoot\
      \ the ball of energy with the beam to create a shock combo, dealing intense\
      \ amounts of damage in a small radius (enough to kill a player wearing even\
      \ medium armor). When compared to past titles, the shock balls have been sped\
      \ up from <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\
      \ to be more closely match the rate of the original <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a>. The primary rate of fire has also been reduced.\
      \ Shock combos will now suck up ragdolls in a small vortex, and gib them if\
      \ it does so.</dd></dl></li>\n<li><a href=\"/Link_Gun\" title=\"Link Gun\">Link\
      \ Gun</a>\n<dl><dd> The link gun shoots small fast moving plasma balls similar\
      \ to those in the original <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\"\
      >UT</a>. The secondary shoots a straight arc of plasma that can skeletize foes,\
      \ heal vehicles and charge power nodes.</dd></dl></li>\n<li><a href=\"/Minigun\"\
      \ title=\"Minigun\">Stinger Minigun</a>\n<dl><dd> The stinger from the original\
      \ <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> replaces the <a href=\"/Minigun\"\
      \ title=\"Minigun\">Minigun</a> as a fast firing semi-projectile weapon. The\
      \ gun has two modes, a fast but inaccurate spread of <a href=\"/Tarydium\" title=\"\
      Tarydium\">Tarydium</a> crystal shards that hits instantly, and a slower firing\
      \ more powerful projectile shot that uses two shards and can also sometimes\
      \ nail opponents to the wall with the killing blow.</dd></dl></li>\n<li><a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\n<dl><dd> Primary fire\
      \ for this weapon releases a number of chunks of metal, tearing enemies into\
      \ shreds. The secondary fire releases an undetonated flak shell that detonates\
      \ and turns to shrapnel on impact. Compared to past titles, the primary fire\
      \ bounces more and has a much tighter spread, while the flak shell does not\
      \ travel as far as it did in <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a>, but it has a much higher upward arc.</dd></dl></li>\n<li><a\
      \ href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\n\
      <dl><dd> The new rocket launcher combines the instant rockets ability from <a\
      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>, and the\
      \ grenades from <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>. As\
      \ in <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> primary\
      \ fire shoots instant rockets, secondary fire loads rockets, and hitting primary\
      \ while holding secondary will switch to spiral fire mode with a single tap,\
      \ grenades with two, or back to a spread with three. As in UT2004, rockets can\
      \ lock onto vehicles. This feature has been visibly improved to help take out\
      \ vehicles, with much better locking and turning ability.</dd></dl></li>\n<li><a\
      \ href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>\n<dl><dd> The\
      \ classic sniper rifle has returned to replace the <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> as the primary long range weapon.\
      \ It now features a orange-colored tracer, and Bolt Action reloading.</dd></dl></li>\n\
      <li><a href=\"/AVRiL\" title=\"AVRiL\">Longbow AVRiL</a>\n<dl><dd> The AVRiL\
      \ is now hand loaded. Its tracking beam can be used to \"herd\" <a href=\"/Deployables#Spidermine_Trap\"\
      \ title=\"Deployables\">Spider Mines</a>, much like the alt-fire on the <a href=\"\
      /Mine_Layer\" title=\"Mine Layer\">Mine Layer</a> in <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>, and the tracking beam is also visible\
      \ to combat problems where a person could get shot with AVRiLs and not know\
      \ where the enemy is. If a friendly teammate fires an AVRiL and they have not\
      \ locked onto a target after a few seconds, it is possible to use your own AVRiL\
      \ to lock onto a target with the targeting beam, which will actually cause the\
      \ missile to come flying back towards its new target!</dd></dl></li>\n<li><a\
      \ href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>\n<dl><dd> Acting as the\
      \ sole super weapon in this title, the redeemer fires a small nuclear warhead,\
      \ capable of killing anybody within range regardless of how they are protected,\
      \ and destroying all but the most heavily armored vehicles. It takes a few seconds\
      \ to fully prepare and arm, and it takes up a large portion of your visibility\
      \ as it is doing so. Primary fire just releases the warhead, while secondary\
      \ fire gives you the ability to guide it. If you are close to the epicenter,\
      \ but not directly exposed to damage, you may be knocked off your feet for a\
      \ moment, as if you had fallen off the hoverboard. As always, a good shot can\
      \ take the redeemer down, giving both the firing player and the sharpshooter\
      \ a \"Denied!\" award.</dd></dl></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=15\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Powerups\">Powerups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_3?section=16\" title=\"Edit section: Powerups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>All\
      \ Powerups are dropped when the player is killed, or if they are knocked off\
      \ of the player with the Altfire of the Impact Hammer.\n</p>\n<ul><li><a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a>\n<dl><dd>The Jump Boots return\
      \ from UT, and are activated by double jumping. It is possible to dodgejump\
      \ as you could in UT2004, if and only if you have these boots.</dd></dl></li>\n\
      <li><a href=\"/Berserk\" title=\"Berserk\">Berserk</a>\n<dl><dd>Increases weapon\
      \ rate of fire speed. Combined with the Damage Amplifier, the game will give\
      \ you a \"Juggernaut\" award. Additionally, it will also supply full ammo for\
      \ all the weapons you currently have. Weapons whose rate of fire is not increased\
      \ (such as the Stinger's primary fire) will act as if they have a damage amplifier,\
      \ instead.</dd></dl></li>\n<li><a href=\"/Damage_Amplifier\" title=\"Damage\
      \ Amplifier\">Damage Amplifier</a>\n<dl><dd>Gives double damage. Combined with\
      \ the Berserk, the game will give you a \"Juggernaut\" award.</dd></dl></li>\n\
      <li><a href=\"/Invulnerability\" title=\"Invulnerability\">Invulnerability</a>\n\
      <dl><dd>Grants you total invincibility from all things except for falling off\
      \ the map or otherwise instant kill zones. Watch out for players who use the\
      \ Impact Hammer's altfire to knock it off you!</dd></dl></li>\n<li><a href=\"\
      /Invisibility\" title=\"Invisibility\">Invisibility</a>\n<dl><dd>Makes the player\
      \ very difficult/impossible to see. Note that on Detail Level 1, players literally\
      \ <i>ARE</i> completely invisible!</dd></dl></li>\n<li><a href=\"/Deployables#Unreal_Tournament_3\"\
      \ title=\"Deployables\">Slow Field</a>\n<dl><dd>Just like the Stasis Field deployable,\
      \ except this sucker's portable.</dd></dl></li></ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Health\">Health</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=17\" title=\"Edit section:\
      \ Health\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul><li><a href=\"/Health_Vial\" class=\"mw-redirect\" title=\"Health Vial\"\
      >Health Vial</a> - Small and Green. Heals 5 Health, up to a maximum of 199.</li>\n\
      <li><a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health\
      \ Pack</a> - Large, White Health Packs that somewhat resemble UT2004's Kegs,\
      \ but a bit more rounded and without the blue. Heals 25 Health, up to a maximum\
      \ of 100.</li>\n<li><a href=\"/Big_Keg_O%27_Health\" class=\"mw-redirect\" title=\"\
      Big Keg O' Health\">Big Keg O' Health</a> - As always, the Keg of health provides\
      \ an instant +100 Health boost, up to 199 health.</li></ul>\n<h4><span class=\"\
      mw-headline\" id=\"Armor\">Armor</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=18\"\
      \ title=\"Edit section: Armor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li><a href=\"/Shield_Belt\" class=\"mw-redirect\"\
      \ title=\"Shield Belt\">Shield Belt</a>\n<dl><dd>The Shield Belt returns, although\
      \ it provides only 100 points of protection. However, unlike the UT2004 shields,\
      \ the shield belt will absorb 100% of damage, as UT2003 shields do, until it\
      \ is destroyed. If you are wearing a shield belt and in a vehicle when it is\
      \ destroyed, you will not die instantly - instead, you will be ejected from\
      \ the vehicle like in UT2004 assault maps while in Vehicles, but it will cost\
      \ the Shield Belt. You will also not fall from your Hoverboard if you have a\
      \ Shield belt.</dd></dl></li>\n<li><a href=\"/Armor_Vest\" class=\"mw-redirect\"\
      \ title=\"Armor Vest\">Armor Vest</a>\n<dl><dd>The Armor Vest provides 50 points\
      \ of protection, and absorbs 75% of taken damage.</dd></dl></li>\n<li><a href=\"\
      /Thigh_Pads\" class=\"mw-redirect\" title=\"Thigh Pads\">Thigh Pads</a>\n<dl><dd>The\
      \ Thigh Pads provide 30 points of protection, and absorbs 50% of taken damage.</dd></dl></li>\n\
      <li><a href=\"/Helmet\" class=\"mw-redirect\" title=\"Helmet\">Helmet</a>\n\
      <dl><dd>The Helmet provides 20 points of protection, and absorbs 50% of taken\
      \ damage. One feature this piece of armor has that is unique, is its ability\
      \ to block headshots. Assuming you have at least 1 point of Helmet Armor on,\
      \ if your character suffers a headshot, it will not affect him or damage him\
      \ at all - however, the helmet will be destroyed.</dd></dl></li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=19\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Axon\">Axon</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_3?section=20\" title=\"Edit section: Axon\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul><li><a\
      \ href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> \n<dl><dd> The primary\
      \ fire shoots high steel carbo-fragment balls that explode on contact; these\
      \ are particularly effective against other vehicles, but especially against\
      \ the <a href=\"/Manta\" title=\"Manta\">Manta</a>, <a href=\"/Viper\" title=\"\
      Viper\">Viper</a>, and <a href=\"/Hoverboard\" title=\"Hoverboard\">Hoverboard</a>,\
      \ upon which they home in on. It also now features a speed boost feature. You\
      \ can eject from the Scorpion when using it in this manner, and it will blow\
      \ up and detonate upon impact. If it kills someone due to the explosion, the\
      \ game will reward you with a \"Bullseye!\" award.</dd></dl></li>\n<li><a href=\"\
      /Hellbender\" title=\"Hellbender\">Hellbender</a> \n<dl><dd> The new rendition\
      \ of the hellbender places the driver in control over the skymine turret, while\
      \ the rear turret functions differently from <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>, being more like a standard turret instead of\
      \ the twin-beam configuration. The rear turret can either be rapidly fired for\
      \ low damage or given a brief moment to recharge for more power.</dd></dl></li>\n\
      <li><a href=\"/Manta\" title=\"Manta\">Manta</a> \n<dl><dd> In addition to a\
      \ visual update, players will no longer be able to ride on top of the side fans.\
      \ The Manta is also unable to hit players without crouching down anymore unless\
      \ the player is on a hoverboard or a slope.</dd></dl></li>\n<li><a href=\"/Raptor\"\
      \ title=\"Raptor\">Raptor</a>\n<dl><dd> Besides the visual update, the Raptor\
      \ now seems to be a bit more responsive to maneuvering, and both the rate of\
      \ fire and locking ability for its missiles have dramatically improved.</dd></dl></li>\n\
      <li><a href=\"/Cicada\" title=\"Cicada\">Cicada</a>\n<dl><dd> Sporting a much\
      \ bulkier and boxier look, the Cicada is mostly unchanged, however, ascending\
      \ and descending seems even faster than before. Missiles can still be charged\
      \ and held with the Altfire.</dd></dl></li>\n<li><a href=\"/Paladin\" title=\"\
      Paladin\">Paladin</a>\n<dl><dd> Visually much improved from it's UT 2004 debut.\
      \ The shield will no longer remain deployed if it goes through buildings or\
      \ other level geometry, and it will get dimmer with sustained damage to allow\
      \ visual estimation of how charged the shield is. Furthermore, using the shield\
      \ combo to knock away nearby infantry is now instantaneous, as well as depleting\
      \ the shield slightly, taking about six combos before the shield is down. It\
      \ seems to be slightly faster, as well.</dd></dl></li>\n<li><a href=\"/SPMA\"\
      \ title=\"SPMA\">Hellfire SPMA</a>\n<dl><dd> The skymine turret is now controlled\
      \ by the driver when the paladin is undeployed. There is no longer a passanger/gunner\
      \ seat. The camera can now crush and kill people if it hits them (or even if\
      \ they simply run into it!) and it also cannot be launched as far upward - however,\
      \ to compensate, the bombing is considerably more tightly packed. There is now\
      \ a visual arc that shows what path the shell will roughly take, assuming that\
      \ the area is strikeable - an area that cannot be bombed will not show this\
      \ targeting arc.</dd></dl></li>\n<li><a href=\"/Goliath\" title=\"Goliath\"\
      >Goliath</a>\n<dl><dd> The Goliath tank works effectively the same to its UT2004\
      \ equivalent. It can climb over small obstacles now, such as other vehicles,\
      \ and has a much higher upward firing range than its UT2004 counterpart. Its\
      \ shell range has been decreased somewhat, but they also have less randomness\
      \ in each shot.</dd></dl></li>\n<li><a href=\"/Leviathan\" title=\"Leviathan\"\
      >Leviathan</a>\n<dl><dd> This mobile fortress still features its devastating\
      \ main cannon and has added distinct weapon fire to each of its four turrets\
      \ rather than UT2004's link-like projectile. Each turret also has an alternate\
      \ shield function. It has considerably more armor and the Ion Cannon takes nearly\
      \ twice as long to deploy, compared to the UT2004 version. Each turret can be\
      \ individually destroyed as well.</dd></dl></li>\n<li><a href=\"/Stealthbender\"\
      \ title=\"Stealthbender\">Stealthbender</a>\n<dl><dd> Axon's Stealth Research\
      \ Division managed to get some of the early specs for the Necris Nightshade\
      \ vehicle and have been attempting to retrofit that technology onto their own.</dd></dl></li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Necris\">Necris</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=21\"\
      \ title=\"Edit section: Necris\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The Necris have six vehicles at their disposal:\n\
      </p>\n<ul><li><a href=\"/Viper\" title=\"Viper\">Viper</a>\n<dl><dd> A single\
      \ passenger speeder. The primary gun fires projectiles that bounce off walls,\
      \ similar to <a href=\"/Ripper\" title=\"Ripper\">Ripper</a> projectiles in\
      \ the original <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>. The\
      \ vehicle can also spread out like a real life viper to hover high in the sky.\
      \ Like the Scorpion, it can be used on kamikaze missions, and ram vehicles or\
      \ targets from the air.</dd></dl></li>\n<li><a href=\"/Darkwalker\" title=\"\
      Darkwalker\">Darkwalker</a>\n<dl><dd> This lumbering tripod has tendril-like\
      \ legs that allow them to climb a wider variety of terrain compared to other\
      \ vehicles. The primary weapon is an extremely powerful twin laser beam that\
      \ shoots out a line of plasma. The secondary fire \"screams\" knocking players\
      \ off their feet and out of some vehicles (Manta, Viper) or force others out\
      \ of the way (Scavenger). The vehicle also features a secondary gunner position\
      \ that functions similar to a Plasma Turret.</dd></dl></li>\n<li><a href=\"\
      /Nemesis\" title=\"Nemesis\">Nemesis</a>\n<dl><dd> The Nemesis is the Necris\
      \ answer to the Goliath, and it features an instant hit twin laser beam with\
      \ zoom. The vehicle also supports different modes. When you crouch down the\
      \ vehicle moves faster, but it will completely lock your aim forward, with no\
      \ motion at all except for vehicular manipulation. You can also rise up to attack,\
      \ but this makes you more of a target. You can also rise up even more to increase\
      \ the beams' rate of fire... but this makes you nearly immobile, roughly on\
      \ par with the Leviathan, as well as a very large and obvious target.</dd></dl></li>\n\
      <li><a href=\"/Fury\" title=\"Fury\">Fury</a>\n<dl><dd> The Fury is a single-seated\
      \ flying vehicle that specializes in shooting down other air units. This vehicle\
      \ can dodge, allowing you to barrel roll out of the way. Primary fire is a hitscan\
      \ beam attack, similar in nature to the Darkwalker but with less range, and\
      \ with a lock-on ability once struck as well as a very quick recharge time.\
      \ Altfire allows a quick burst of speed to get out of the way of missiles or\
      \ shots heading your way. It was planned to hold 2 passengers, who could control\
      \ small guns like the Dark Walker passenger gun, this was cancelled due to the\
      \ size.</dd></dl></li>\n<li><a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a>\n\
      <dl><dd> Seemingly the Necris answer to the Axon's Hellbender, this stealth-based\
      \ vehicle primarily has  <a href=\"/Deployables#Unreal_Tournament_3\" title=\"\
      Deployables\">deployables</a> as weapons: <a href=\"/Deployables#Spidermine_Trap\"\
      \ title=\"Deployables\">Spider Mines</a>, <a href=\"/Deployables#EMP\" title=\"\
      Deployables\">EMP Mines</a>, <a href=\"/Deployables#Shield_Generator\" title=\"\
      Deployables\">Shield Generators</a>, and the <a href=\"/Deployables#Stasis_Field\"\
      \ title=\"Deployables\">Stasis Field</a>, commonly called the \"Slow Volume.\"\
      \ Its only other weapon is a short-range beam similar to the Link Gun's, with\
      \ very limited range that heals vehicles and nodes at a greatly accelerated\
      \ speed. It can uncloak to go faster, toggled with Altfire.</dd></dl></li>\n\
      <li><a href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a>\n<dl><dd> This\
      \ spherical vehicle can extend its legs and pull itself up terrain or retract\
      \ them and roll on the ground like a ball. It also has a spinning attack that\
      \ is effective against infantry. A small ball hovers around the vehicle; it\
      \ is this orb that attacks directly and not the Scavenger, which acts more like\
      \ a targeting device for this orb to attack. It can move at great speeds while\
      \ rolling on the ground, but has little control as a result. Ramming into other\
      \ vehicles at great speed while rolling as a ball damages them considerably.</dd></dl></li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Other\">Other</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=22\"\
      \ title=\"Edit section: Other\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li><a href=\"/Hoverboard\" title=\"Hoverboard\"\
      >Hoverboard</a>\n<dl><dd> Pressing the translocator button will cause the player\
      \ to hop on a hovering skate-board like device that is used mainly for transportation\
      \ and is present only in Warfare and Vehicle Capture the Flag maps. The flag\
      \ or orb may be carried on the Hoverboard, but any amount of damage, even one\
      \ point, will send the player tumbling (this includes falling damage) in addition\
      \ to dropping the orb or flag, if they carried it, unless the player is currently\
      \ wearing a Shieldbelt. A player who falls off will be prone for a moment before\
      \ being able to get up, which could naturally be fatal if there's opposition\
      \ in the area. This also extends to grappling onto a vehicle, so if the carrier\
      \ is shot from high up as they're attached to a raptor or other flying vehicle,\
      \ it is generally lethal unless the player has lots of armor and health.</dd></dl></li>\n\
      <li><a href=\"/Turrets#Unreal_Tournament_3\" title=\"Turrets\">Turrets</a>\n\
      <dl><dd> These formerly stationary one-man laser cannons are now equipped with\
      \ rails, offering the turret limited mobility in order to help prevent attackers\
      \ from taking advantage of the terrain by obtaining angles of shot that cannot\
      \ be avoided. These come in four delicious flavors: Energy Turrets, Shock Turrets,\
      \ Rocket Turrets, and Stinger Turrets.</dd></dl></li>\n<li><a href=\"/Eradicator\"\
      \ title=\"Eradicator\">Eradicator</a>\n<dl><dd> The Eradicator is rather like\
      \ a SPMA, except completely stationary. That doesn't make it any less deadly,\
      \ though, since it can hit you regardless of where you are.</dd></dl></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Teams\">Teams</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_3?section=23\"\
      \ title=\"Edit section: Teams\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Teams present in UT3 are the following:\n</p>\n<ul><li><a\
      \ href=\"/Ronin\" title=\"Ronin\">Ronin</a>\n<dl><dd> The only survivors of\
      \ the infamous Twin Souls massacre, bound together out of a sense of duty, honor,\
      \ and revenge.</dd></dl></li>\n<li><a href=\"/Iron_Guard\" title=\"Iron Guard\"\
      >Iron Guard</a>\n<dl><dd> A group of highly skilled and well trained mercenaries,\
      \ experts in virtually any combat scenario.</dd></dl></li>\n<li><a href=\"/Krall\"\
      \ title=\"Krall\">Krall</a> \n<dl><dd> The Necris use these formidable reptilian\
      \ beasts for the pacification of newly conquered planets.</dd></dl></li>\n<li><a\
      \ href=\"/Necris\" title=\"Necris\">Necris</a> \n<dl><dd> The secretive Phayder\
      \ Corporation developed the Necris process to produce this elite group of assassins.</dd></dl></li>\n\
      <li><a href=\"/The_Corrupt\" title=\"The Corrupt\">Liandri</a> \n<dl><dd> Combat\
      \ modified versions of the Liandri Mining Corporation's world-class security\
      \ drones.</dd></dl></li></ul>\n<p>These teams have probably been in the game\
      \ at one point, but appear to have been cut:\n</p>\n<ul><li><a href=\"/Thunder_Crash\"\
      \ title=\"Thunder Crash\">Thunder Crash</a> \n<dl><dd> Even though Malcolm is\
      \ present in the game, he and his team of experienced fighters do not participate\
      \ as opponents in the storyline.</dd></dl></li>\n<li><a href=\"/Juggernauts\"\
      \ title=\"Juggernauts\">Juggernauts</a> \n<dl><dd> These heavily armored, gene-boosted\
      \ combatants would have returned from <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>. They mostly consist of disgruntled prisoners\
      \ and criminals.</dd></dl></li>\n<li><a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>\n\
      <dl><dd> The Nakhti possess far advanced technology and are well skilled in\
      \ fighting. They are featured in <a href=\"/UC2\" class=\"mw-redirect\" title=\"\
      UC2\">UC2</a>.</dd></dl></li></ul>\n<h3><span class=\"mw-headline\" id=\"Characters\"\
      >Characters</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_3?section=24\" title=\"Edit section:\
      \ Characters\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
