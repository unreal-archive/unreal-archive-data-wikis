    text: "{{Spoilers}}\n\n== Synopsis ==\nTaryd's combined forces of the N.E.G.,\
      \ Izanagi, Axon and Liandri pushed back the Necris to their homeworld. Malcolm\
      \ is ready to celebrate the victory of Izanagi, but the Ronin team isn't pleased.\n\
      \n'''Malcolm''': ''Worked like a charm - we pushed hard, the Necris got stupid...\
      \ and the N.E.G. stepped in.''<br>\n'''Reaper''': ''So the war is just... over?''<br>\n\
      '''Malcolm''': ''Unless you want to take on the whole Earth military. Heh.''<br>\n\
      '''Bishop''': ''The horridan Akasha roams free, our swords wasted on Axon and\
      \ Liandri.''<br>\n'''Malcolm''': ''Wasted? Hell now, Izanagi came out way ahead,\
      \ thanks to y'all. Just wait 'til the bonus plan kicks in.''<br>\n'''Othello''':\
      \ ''Surprise, more political b.s.''<br>\n'''Bishop''': ''Patience. Every sinner\
      \ shows in my sights, eventually.''<br>\n'''Reaper''': ''So that's it, then.''<br>\n\
      '''Malcolm''': ''Add in a few reconstruction contracts, that could mean another\
      \ sweet bonus.''<br>\n'''Reaper''': ''You're not listening. THAT. IS. IT. We\
      \ are leaving, right now, to do what we should have done from the start.''\n\
      \n(Things get serious)\n\n'''Reaper''': ''I need a ship. Get me one.''<br>\n\
      '''Malcolm''': ''What, you're gonna catch Akasha and her posse in a drive-by?\
      \ On the Necris homeworld?''\n\n(Reaper doesn't listen and keeps walking.)\n\
      \n'''Reaper''': ''We've got a new mission. Volunteers only.''<br>\n'''Jester''':\
      \ ''Huh? I though the war was over?''<br>\n'''Reaper''': ''I want skids up in\
      \ ten minutes.''<br>\n'''Jester''': ''Yes, sir.''<br>\n'''Reaper''': ''Prep\
      \ deep recon loadouts. We're going through that Jumpgate.''\n\nThe Izanagi wants\
      \ them to go back, but they don't listen. They go to the ship and cross the\
      \ jumpship right to Omicron. This causes Izanagi to disavow any association\
      \ with the Ronin team. And it gets worse from here.\n\nAs you may have noticed,\
      \ now you're fighting in Omicron-6, Necris lands. The only vehicles available\
      \ to you are the Necris ones. Your mission is to end Akasha once, and for all.\n\
