      <h2><span class=\"mw-headline\" id=\"Synopsis\">Synopsis</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT3_Act_5?section=1\"\
      \ title=\"Edit section: Synopsis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Taryd's combined forces of the N.E.G., Izanagi, Axon\
      \ and Liandri pushed back the Necris to their homeworld. Malcolm is ready to\
      \ celebrate the victory of Izanagi, but the Ronin team isn't pleased.\n</p><p><b>Malcolm</b>:\
      \ <i>Worked like a charm - we pushed hard, the Necris got stupid... and the\
      \ N.E.G. stepped in.</i><br />\n<b>Reaper</b>: <i>So the war is just... over?</i><br\
      \ />\n<b>Malcolm</b>: <i>Unless you want to take on the whole Earth military.\
      \ Heh.</i><br />\n<b>Bishop</b>: <i>The horridan Akasha roams free, our swords\
      \ wasted on Axon and Liandri.</i><br />\n<b>Malcolm</b>: <i>Wasted? Hell now,\
      \ Izanagi came out way ahead, thanks to y'all. Just wait 'til the bonus plan\
      \ kicks in.</i><br />\n<b>Othello</b>: <i>Surprise, more political b.s.</i><br\
      \ />\n<b>Bishop</b>: <i>Patience. Every sinner shows in my sights, eventually.</i><br\
      \ />\n<b>Reaper</b>: <i>So that's it, then.</i><br />\n<b>Malcolm</b>: <i>Add\
      \ in a few reconstruction contracts, that could mean another sweet bonus.</i><br\
      \ />\n<b>Reaper</b>: <i>You're not listening. THAT. IS. IT. We are leaving,\
      \ right now, to do what we should have done from the start.</i>\n</p><p>(Things\
      \ get serious)\n</p><p><b>Reaper</b>: <i>I need a ship. Get me one.</i><br />\n\
      <b>Malcolm</b>: <i>What, you're gonna catch Akasha and her posse in a drive-by?\
      \ On the Necris homeworld?</i>\n</p><p>(Reaper doesn't listen and keeps walking.)\n\
      </p><p><b>Reaper</b>: <i>We've got a new mission. Volunteers only.</i><br />\n\
      <b>Jester</b>: <i>Huh? I though the war was over?</i><br />\n<b>Reaper</b>:\
      \ <i>I want skids up in ten minutes.</i><br />\n<b>Jester</b>: <i>Yes, sir.</i><br\
      \ />\n<b>Reaper</b>: <i>Prep deep recon loadouts. We're going through that Jumpgate.</i>\n\
      </p><p>The Izanagi wants them to go back, but they don't listen. They go to\
      \ the ship and cross the jumpship right to Omicron. This causes Izanagi to disavow\
      \ any association with the Ronin team. And it gets worse from here.\n</p><p>As\
      \ you may have noticed, now you're fighting in Omicron-6, Necris lands. The\
      \ only vehicles available to you are the Necris ones. Your mission is to end\
      \ Akasha once, and for all.\n</p>\n<h2><span class=\"mw-headline\" id=\"Main_route\"\
