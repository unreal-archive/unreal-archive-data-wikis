      <li> <a href=\"/VCTF-Necropolis\" title=\"VCTF-Necropolis\">vCTF-Necropolis</a>(*)</li>\n\
      <li> <a href=\"/CTF-Vertebrae\" title=\"CTF-Vertebrae\">CTF-Vertebrae</a></li>\n\
