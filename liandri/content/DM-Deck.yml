  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Deck}}\n{{Infobox Map\n\
      | title       = Deck\n| description = One unfortunate drawback to [[Tarydium]]\
      \ is the large volume of toxic bio-waste that is created during the processing\
      \ of raw ore.  On [[Taryd]], the bulk of this waste is sent to the Decks, an\
      \ [[Axon]]-run storage and disposal facility on the outskirts of Oxida Nova.\
      \  It is not recommended that you enter the building without a complete set\
      \ of protective gear.\n| mapimage    = DM-Deck.jpg\n| imagedesc   = \n| author\
      \      = \n| players     = 6-10\n| music       = GoDown\n| game        = Unreal\
      \ Tournament 3\n| gametype    = Deathmatch\n}}\n\n== Map Description ==\nDeck\
      \ is a remake of the various Deck maps in previous Unreal games. Its layout\
      \ is similar to that of [[DM-Deck17]] from [[UT2004]], but it has green slime\
      \ again like in [[UT]]'s [[DM-Deck16II]].\n\n== Weapons & Pickups ==\n=== Weapons\
      \ ===\n* 4x ammo for [[Enforcer]]\n* 2x [[Bio Rifle]] (4x ammo)\n* 2x [[Shock\
      \ Rifle]] (5x ammo)\n* 1x [[Link Gun]] (2x ammo)\n* 1x [[Stinger Minigun]] (3x\
      \ ammo)\n* 2x [[Flak Cannon]] (4x ammo)\n* 2x [[Rocket Launcher]] (6x ammo)\n\
      * 2x [[Sniper Rifle]] (5x ammo)\n* 1x [[Redeemer]] - above the lift area, reachable\
      \ through the teleporter at the large slime pool\n=== Pickups ===\n* 17x [[Health\
      \ Vial]]:\n** 5x between the two boxes near the upper [[Flak Cannon]]\n** 4x\
      \ around the [[Shield Belt]]\n** 4x behind the large tanks in the main room\n\
      ** 2x2 at the doorway from the lift area to the rounded passage way to the upper\
      \ [[Rocket Launcher]]\n* 4x [[Health Pack]]:\n** 2x behind a box next to the\
      \ right lift\n** 2x near the [[Damage Amp]] between the large box and the wall\
      \ to the main room\n* [[Thigh Pads]] - on the upper ledge near the [[Sniper\
      \ Rifle]] side\n* [[Armor Vest]] - near the lifts on the lowest floor\n* [[Shield\
      \ Belt]] - on a narrow catwalk above the large slime pool\n* [[Jump Boots]]\
      \ - in a small opening next to the large slime pool\n* [[Damage Amp]] - on a\
      \ box below the sniper ledge\n\n== Tips & tricks ==\n\n== Trivia ==\n=== Author's\
      \ Notes ===\n{{QuoteSource|In the final stages I was assigned a couple maps\
      \ for final polish and bug fixing. [[DM-HeatRay]]; DM-Deck; [[CTF-Coret (UT3\
      \ map)|CTF-Coret]]; [[CTF-Hydrosis]]; [[WAR-ColdHarbor]].<ref>[http://checkerschapel.beyondunreal.com/2008/05/portfolio-gears-of-war-2.html\
      \ Checker's work on UT3]</ref>|Checker's Chapel|UT3}}\n\n== Campaign Info ==\n\
      === Briefing ===\n{{QuoteSource|Izanagi forces trapped the Krall chieftain inside\
      \ [[Hyperion]]'s main waste-processing plant. He's a rabid cornered dog. He's\
      \ dangerous, and we need to put him down. If we're lucky, losing the alpha-male\
      \ will make the whole pack turn on each other.|Briefing|UT3}}\n\n=== Mission\
      \ Objectives ===\n* Keep enemies in check until their Respawner charges are\
      \ depleted.\n* There are environmental hazards throughout the facility.\n* Powerful\
      \ weapons and powerups are located in more dangerous areas.\n\n=== Voice Chat\
      \ ===\n(At the beginning of the match)\n\n'''[[Reaper]]:''' ''Watch your step!\
      \ There's a lot of goo down there.''<br>\n'''[[Othello]]:''' ''It's a sewage\
      \ plant! Show me a place where there ISN'T any goo.''<br>\n'''[[Scythe]]:'''\
      \ ''We smell its filth.''\n\n(At the fifth frag)\n\n'''[[Othello]]:''' ''Here\
      \ I come, Baby.  Clench them cheeks!''\n\n(At the twelfth frag)\n\n'''[[Reaper]]:'''\
      \ ''How much are they paying you?''<br>\n'''[[Scythe]]:''' [angry roar]\n\n\
      (At the thirty-third frag)\n\n'''[[Othello]]:''' ''Their 'spawner better be\
      \ running low by now...''\n\n(At the thirty-eighth frag)\n\n'''[[Reaper]]:'''\
      \ ''Just two more!''\n\n== References ==\n<references />"
