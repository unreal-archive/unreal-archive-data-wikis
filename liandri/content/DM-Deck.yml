parse:
  title: "DM-Deck"
  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Deck\"\
      \ title=\"Recurring maps\">Recurring maps#Deck</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">One unfortunate drawback to <a href=\"/Tarydium\"\
      \ title=\"Tarydium\">Tarydium</a> is the large volume of toxic bio-waste that\
      \ is created during the processing of raw ore.  On <a href=\"/edit/Taryd?redlink=1\"\
      \ class=\"new\" title=\"Taryd (page does not exist)\">Taryd</a>, the bulk of\
      \ this waste is sent to the Decks, an <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a>-run storage and disposal facility on the outskirts\
      \ of Oxida Nova.  It is not recommended that you enter the building without\
      \ a complete set of protective gear.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ 3 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:DM-Deck.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/DM-Deck.jpg/250px-DM-Deck.jpg\" width=\"250\"\
      \ height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Deck.jpg/375px-DM-Deck.jpg\
      \ 1.5x, /w/images/thumb/DM-Deck.jpg/500px-DM-Deck.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-Deck.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Screenshot of Deck</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#Author.27s_Notes\"><span class=\"tocnumber\">4.1</span>\
      \ <span class=\"toctext\">Author's Notes</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-8\"><a href=\"#Campaign_Info\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Campaign Info</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Briefing\"><span class=\"tocnumber\"\
      >5.1</span> <span class=\"toctext\">Briefing</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-10\"><a href=\"#Mission_Objectives\"><span class=\"tocnumber\"\
      >5.2</span> <span class=\"toctext\">Mission Objectives</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-11\"><a href=\"#Voice_Chat\"><span class=\"\
      tocnumber\">5.3</span> <span class=\"toctext\">Voice Chat</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"><a href=\"#References\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">References</span></a></li>\n\
      </ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Deck\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> GoDown\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Deck is a remake of the various Deck maps in previous\
      \ Unreal games. Its layout is similar to that of <a href=\"/DM-Deck17\" title=\"\
      DM-Deck17\">DM-Deck17</a> from <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a>, but it has green slime again like in <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a>'s <a href=\"/DM-Deck16II\" title=\"DM-Deck16II\"\
      >DM-Deck16II</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deck?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 4x ammo for <a href=\"/Enforcer\" title=\"Enforcer\"\
      >Enforcer</a></li>\n<li> 2x <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\
      \ (4x ammo)</li>\n<li> 2x <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> (5x ammo)</li>\n<li> 1x <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a> (2x ammo)</li>\n<li> 1x <a href=\"/Stinger_Minigun\" class=\"\
      mw-redirect\" title=\"Stinger Minigun\">Stinger Minigun</a> (3x ammo)</li>\n\
      <li> 2x <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> (4x ammo)</li>\n\
      <li> 2x <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ (6x ammo)</li>\n<li> 2x <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper\
      \ Rifle</a> (5x ammo)</li>\n<li> 1x <a href=\"/Redeemer\" title=\"Redeemer\"\
      >Redeemer</a> - above the lift area, reachable through the teleporter at the\
      \ large slime pool</li></ul>\n<h3><span class=\"mw-headline\" id=\"Pickups\"\
      >Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deck?section=4\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ 17x <a href=\"/Health_Vial\" class=\"mw-redirect\" title=\"Health Vial\">Health\
      \ Vial</a>:\n<ul><li> 5x between the two boxes near the upper <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a></li>\n<li> 4x around the <a href=\"\
      /Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a></li>\n\
      <li> 4x behind the large tanks in the main room</li>\n<li> 2x2 at the doorway\
      \ from the lift area to the rounded passage way to the upper <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a></li></ul></li>\n<li> 4x <a href=\"\
      /Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a>:\n\
      <ul><li> 2x behind a box next to the right lift</li>\n<li> 2x near the <a href=\"\
      /Damage_Amp\" class=\"mw-redirect\" title=\"Damage Amp\">Damage Amp</a> between\
      \ the large box and the wall to the main room</li></ul></li>\n<li> <a href=\"\
      /Thigh_Pads\" class=\"mw-redirect\" title=\"Thigh Pads\">Thigh Pads</a> - on\
      \ the upper ledge near the <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a> side</li>\n<li> <a href=\"/Armor_Vest\" class=\"mw-redirect\"\
      \ title=\"Armor Vest\">Armor Vest</a> - near the lifts on the lowest floor</li>\n\
      <li> <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield\
      \ Belt</a> - on a narrow catwalk above the large slime pool</li>\n<li> <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a> - in a small opening next\
      \ to the large slime pool</li>\n<li> <a href=\"/Damage_Amp\" class=\"mw-redirect\"\
      \ title=\"Damage Amp\">Damage Amp</a> - on a box below the sniper ledge</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deck?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Author.27s_Notes\"\
      >Author's Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deck?section=7\" title=\"Edit section: Author's\
      \ Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">In the final stages I was assigned\
      \ a couple maps for final polish and bug fixing. <a href=\"/DM-HeatRay\" title=\"\
      DM-HeatRay\">DM-HeatRay</a>; DM-Deck; <a href=\"/CTF-Coret_(UT3_map)\" title=\"\
      CTF-Coret (UT3 map)\">CTF-Coret</a>; <a href=\"/CTF-Hydrosis\" title=\"CTF-Hydrosis\"\
      >CTF-Hydrosis</a>; <a href=\"/WAR-ColdHarbor\" title=\"WAR-ColdHarbor\">WAR-ColdHarbor</a>.<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Checker's Chapel</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deck?section=8\" title=\"Edit section: Campaign Info\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Briefing\">Briefing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck?section=9\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Izanagi forces\
      \ trapped the Krall chieftain inside <a href=\"/edit/Hyperion?redlink=1\" class=\"\
      new\" title=\"Hyperion (page does not exist)\">Hyperion</a>'s main waste-processing\
      \ plant. He's a rabid cornered dog. He's dangerous, and we need to put him down.\
      \ If we're lucky, losing the alpha-male will make the whole pack turn on each\
      \ other.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deck?section=10\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Keep enemies in check until their Respawner charges are depleted.</li>\n\
      <li> There are environmental hazards throughout the facility.</li>\n<li> Powerful\
      \ weapons and powerups are located in more dangerous areas.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck?section=11\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Watch your step! There's a lot\
      \ of goo down there.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>It's a sewage plant! Show me a place where there ISN'T any goo.</i><br\
      \ />\n<b><a href=\"/Scythe\" title=\"Scythe\">Scythe</a>:</b> <i>We smell its\
      \ filth.</i>\n</p><p>(At the fifth frag)\n</p><p><b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Here I come, Baby.  Clench them cheeks!</i>\n\
      </p><p>(At the twelfth frag)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>How much are they paying you?</i><br />\n<b><a href=\"/Scythe\"\
      \ title=\"Scythe\">Scythe</a>:</b> [angry roar]\n</p><p>(At the thirty-third\
      \ frag)\n</p><p><b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>Their\
      \ 'spawner better be running low by now...</i>\n</p><p>(At the thirty-eighth\
      \ frag)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Just\
      \ two more!</i>\n</p>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deck?section=12\" title=\"Edit section: References\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"mw-references-wrap\"\
      ><ol class=\"references\">\n<li id=\"cite_note-1\"><span class=\"mw-cite-backlink\"\
      ><a href=\"#cite_ref-1\">↑</a></span> <span class=\"reference-text\"><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://checkerschapel.beyondunreal.com/2008/05/portfolio-gears-of-war-2.html\"\
      >Checker's work on UT3</a></span>\n</li>\n</ol></div>\n\n<!-- \nNewPP limit\
