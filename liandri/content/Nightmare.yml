  title: "Nightmare"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Mr_crow.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Mr_crow.jpg/100px-Mr_crow.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Mr_crow.jpg/150px-Mr_crow.jpg\
      \ 1.5x, /w/images/thumb/Mr_crow.jpg/200px-Mr_crow.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Mr_crow.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Mr.Crow, one of the Nightmare</div></div></div>\n\
      <p>The <b>Nightmare</b> is the collective name for a number of artificial species\
      \ created through genetic mutation and <a href=\"/Cybernetic\" title=\"Cybernetic\"\
      >cybernetic</a> enhancements, designed to be used as biological weapons. Information\
      \ from UT2003 suggests that the Nightmare come from a lava planet called Purgatory\
      \ or Abaddon, home to some of the game's maps.\n</p><p>All species seem to be\
      \ based on <a href=\"/Humans\" title=\"Humans\">Humans</a>. A Nightmare team\
      \ called the <a href=\"/Black_Legion\" title=\"Black Legion\">Black Legion</a>\
      \ is sent to fight in the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri\
      \ Grand Tournament\">Liandri Grand Tournament</a> during the time periods of\
      \ <a href=\"/Unreal_Championship\" title=\"Unreal Championship\">UC</a>/<a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">UT2003</a>, and <a\
      \ href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">UT2004</a>.\n\
      </p><p>The Nightmare consist of several species:\n</p>\n<ul><li> Homo Sapien\
      \ Taratis - hybrid of <a href=\"/Humans\" title=\"Humans\">Human</a> and Taratic\
      \ DNA.</li>\n<li> Homo Sapiens Medusae</li>\n<li> Cybernetic Humans - enhanced\
      \ through the use of <a href=\"/Cybernetic\" title=\"Cybernetic\">cybernetics</a></li></ul>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Necris\"\
      >Necris</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Nightmare?section=1\" title=\"Edit section: Necris\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a href=\"/File:Kragoth.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Kragoth.jpg/100px-Kragoth.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Kragoth.jpg/150px-Kragoth.jpg\
      \ 1.5x, /w/images/thumb/Kragoth.jpg/200px-Kragoth.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Kragoth.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Kragoth, one of the Necris</div></div></div>\n\
      <p>Some say the Nightmare are the <a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">Liandri Mining Corporation</a>'s failed attempt\
      \ at reproducing the <a href=\"/Necris\" title=\"Necris\">Necris</a> process,\
      \ but although the Liandri were involved in such experiments, it is unknown\
      \ if the Nightmare are actually a result of these experiments.\n</p><p>The Liandri\
      \ did pay the <a href=\"/Phayder_Corporation\" title=\"Phayder Corporation\"\
      >Phayder Corporation</a> insane amounts of money to bring back the public's\
      \ favorite Tournament contestants as actual Necris.\n</p>\n<!-- \nNewPP limit\
