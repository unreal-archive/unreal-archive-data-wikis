      Warfare\">Warfare</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan_Necris?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan_Necris?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan_Necris?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan_Necris?section=4\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan_Necris?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan_Necris?section=6\" title=\"Edit section: Strategy\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan_Necris?section=7\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">With three\
      \ corporations at each other’s throats, the Torlan Delta's in chaos. Krall forces\
      \ are swarming the central Torlan gorge, looking to take advantage. All we've\
      \ got is a forward observation post at the border. The outlying nodes will give\
      \ us more vehicles, but intel says they're already corrupted by the necris.\
      \ The Torlan Delta's about as strategic as it gets, so this isn't optional.\
      \ We have to push out the Krall if we're gonna win this war.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan_Necris?section=8\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Link together Nodes to access the enemy Core.</li>\n<li> A Support Node below\
      \ the central bridge will provide your team with extra fire power.</li>\n<li>\
      \ Necris forces will vastly outnumber Ronin in this battle.</li>\n<li> Infected\
      \ Nodes will only spawn Necris vehicles.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan_Necris?section=9\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(After taking the Orb)\n</p><p><b><a href=\"/Reaper\"\
      \ title=\"Reaper\">Reaper</a>:</b> <i>Careful, the Krall have Nightshades.</i><br\
      \ />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>Roger, I'll\
      \ keep an eye out.</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b>\
      \ <i>Dork, Nightshades are invisible!</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Right, yeah... I knew that...</i>\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
