  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Torlan\"\
      \ title=\"Recurring maps\">Recurring maps#Torlan</a>.</i></dd></dl>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This article is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/WAR-Torlan_Necris\"\
      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">Thanks\
      \ to stringent monitoring by the New Earth Government, al three Corporations\
      \ have used the fields of the Torlan Delta to power their combined mining efforts.\
      \ But with the recent threat of full scale war, N.E.G. forces have pulled out,\
      \ and everyone is scrambling to take control of this valuable territory.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Unreal Tournament 3 map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Placeholder.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/Placeholder.png\" width=\"200\"\
      \ height=\"150\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Placeholder.png\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Screenshot of Torlan Delta</div></div></div>\n<div style=\"\
      float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
