  wikitext:
    text: "{{Infobox Tournament Team\n|image=[[Image:TLSteel.png]]\n|name=Raw Steel\n\
      |race=[[Human]]\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Only men are allowed\
      \ in the fighting force known as \"RawSteel\". An amalgamation of human muscle\
      \ and polyfoam materials, \"RawSteel\" upholds strength and power over other\
      \ virtues.|UT|UT}}\n\n==Unreal Tournament Roster==\n*[[#Slain|Slain]]\n*[[#Manwell|Manwell]]\n\
      *[[#Kregore|Kregore]]\n*[[#Bruce|Bruce]]\n*[[#Arkon|Arkon]]\n*[[#Rolph|Rolph]]\n\
      *[[#Arnold|Arnold]]\n*[[#Lugar|Lugar]]\n\n==Character biographies==\n{| width=\"\
      100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n===Slain===\n{{Infobox Tournament\
      \ Character Small 2\n|name=Slain\n|image=[[Image:Slain-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n*[[UT3]]\n}}\n{{QuoteSource|Slain\
      \ is the founder of RawSteel. He understands that the success of the team lies\
      \ not only in the physical strength, but in their crowd pleasing \"pro-wrestling\"\
      \ style.|UT|UT}}\n\nSlain also appears in the DeathMatch ladder ([[DM-Turbine]]).\
      \ His favorite weapon is the [[Flak Cannon]].\n\n{{QuoteSource|Slain fought\
      \ with the 47th Mechanized Imperial during the First Necris Invasion. He is\
      \ a distinguished veteran at modern military ops. Although his skills tend toward\
      \ the tactical, he is, nonetheless, an excellent hand to hand fighter.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Manwell===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Manwell\n|image=[[Image:Manwell-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Manwell is the strongest\
      \ of the Raw Steel. He uses a custom mixture of biochem enhancements to keep\
      \ his power level at a maximum at all times.|UT|UT}}\n\n |-\n| width=\"50%\"\
      \ valign=\"top\" |\n===Kregore===\n{{Infobox Tournament Character Small 2\n\
      |name=Kregore\n|image=[[Image:Kregore-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Kregore is a rough\
      \ dude. Having survived multiple [[Liandri Grand Tournament|Tournament]] championships,\
      \ he knows the venues well and is the most experienced Raw Steel warrior.|UT|UT}}\n\
      \nKregore can also be found in the Demo ladder, having the same bio as Slain\
      \ has in the Retail/GOTY version:\n\n{{QuoteSource|Kregore fought with the 47th\
      \ Mechanized Imperial during the First Necris Invasion. He is a distinguished\
      \ veteran of modern military operations. Although his skills tend toward the\
      \ tactical, he is, nonetheless, an excellent hand to hand fighter.|UT Demo|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Bruce===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Bruce\n|image=[[Image:Bruce-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n** [[DM-Phobos]] (Demo)\n** [[DM-Morpheus]]\
      \ (Demo)\n** [[DM-Tempest]] (Demo)\n}}\n{{QuoteSource|Bruce is all about style.\
      \ He'll often stop in the middle of a fight to make side comments towards the\
      \ nearest holocam. A favorite among inner worlds.|UT|UT}}\n\nIn the demo, you\
      \ fight against him three times, with his winquote changing only for the third\
      \ time:\n\n{{QuoteSource|A lucky second place in the Denarian playoffs has brought\
      \ Bruce back for another round.  This guy is getting tedious...wipe him out!|UT\
      \ Demo|UT}}\n |-\n| width=\"50%\" valign=\"top\" |\n===Arkon===\n{{Infobox Tournament\
      \ Character Small 2\n|name=Arkon\n|image=[[Image:Arkon-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Arkon\
      \ left the [[New Earth Government|NEG]] security forces after Raw Steel offered\
      \ him a position. He never liked the military and finds the [[Liandri Grand\
      \ Tournament|Tournament]]'s lack of rules his kind of fighting.|UT|UT}}\n\n\
      | width=\"50%\" valign=\"top\" |\n===Rolph===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Rolph\n|image=[[Image:Kregore-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Rolph is the weakest\
      \ of the team, but is still very tough by normal [[Humans|human]] standards.\
      \ What he lacks in brute force he makes up in raw speed and endurance.|UT|UT}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Arnold===\n{{Infobox Tournament\
      \ Character Small 2\n|name=Arnold\n|image=[[Image:Slain-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Arnold\
      \ is an ex-movie stunt man turned [[Liandri Grand Tournament|Tournament]] combatant.\
      \ He is always in search of the biggest and toughest thrill and the Tournament\
      \ fulfills his needs completely.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n\
      ===Lugar===\n{{Infobox Tournament Character Small 2\n|name=Lugar\n|image=[[Image:Manwell-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Warrior\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|No\
      \ known description.\n|UT|UT}}\n\n|}\n\n==Other Characters==\nNote: May not\
      \ be part of Raw Steel.<br>\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"\
      top\" |\n====Raven====\n{{Infobox Tournament Character Small 2\n|name=Raven\n\
      |image=[[Image:Bruce-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Criminal\n\
      |appearances=\n*[[UT]]\n**[[DM-Pressure]]\n}}\n{{QuoteSource|Criminals make\
      \ excellent pit fighters. The volatile combination of cabin fever and desperation\
      \ that a long prison sentence imparts is therapeutic to say the least.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n====Hijinxs====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Hijinxs\n|image=[[Image:Kregore-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Classified: L9\n|appearances=\n*[[UT]]\n**[[DM-Grinder]]\n**[[DM-Morpheus]]\
      \ (Demo)\n}}\n{{QuoteSource|No profile available. Level 9 security clearance\
      \ required.|UT|UT}}\n\nHijinxs's favorite weapon is the [[Rocket Launcher]].\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n====Darhl====\n{{Infobox Tournament\
      \ Character Small 2\n|name=Darhl\n|image=[[Image:Manwell-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Psychotic\n|appearances=\n*[[UT]]\n**[[DM-Tempest]]\n\
      **[[DM-Phobos]] (Demo)\n**[[DM-Tempest]] (Demo)\n}}\n{{QuoteSource|The Tournament\
      \ has a don't ask-don't tell policy on \"enhancement stimulants\" and Darhl\
      \ is known as a frequent abuser of these substances. He plays erratically, often\
      \ ditching the conventional range weapons in favor of the close-combat Impact\
      \ Hammer.|UT|UT}}\n\nDarhl's favorite weapon is the [[Impact Hammer]]. In the\
      \ Demo version it's implied that he fought you before the Tournament.\n\n{{QuoteSource|Somebody\
      \ pulled Darhl back together after your last brush with him and he's none too\
      \ happy. Pumped up on the latest custom synthgland enhancers and bioregulators,\
      \ he's more messed up than ever.|UT Demo|UT}}\n\n{{QuoteSource|You just can't\
      \ stop these new style chem warriors.  Darhl is running low on strength, you\
      \ can finish him now once and for all.|UT Demo|UT}}\n\n| width=\"50%\" valign=\"\
      top\" |\n====Botanika====\n{{Infobox Tournament Character Small 2\n|name=Botanika\n\
      |image=[[Image:Arkon-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Criminal\n\
      |appearances=\n*[[UT]]\n**[[DM-Liandri]]\n}}\n{{QuoteSource|Rather than face\
      \ execution at the hands of the Mars Prison Tribunal, Botanika chose to fight\
      \ in the Tournament. With more than 11 brutal murders to his name, Botanika\
      \ should have no problem adapting to arena combat.|UT|UT}}\n\nNotes: In the\
      \ UT demo, Botanika has [[Thunder Crash|Othello]]'s appearance.\n\n |-\n| width=\"\
      50%\" valign=\"top\" |\n====Toe Cutter====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Toe Cutter\n|image=[[Image:Slain-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Criminal\n|appearances=\n*[[UT]]\n**[[DM-Conveyor]]\n}}\n{{QuoteSource|Real\
      \ name unknown, the Toe Cutter is a notorious gang leader. Captured during a\
      \ skirmish south of Reconstructed New York City there was no question to his\
      \ participation in the Tournament.|UT|UT}}\n\n| width=\"50%\" valign=\"top\"\
      \ |\n====Slasher====\n{{Infobox Tournament Character Small 2\n|name=Slasher\n\
      |image=[[Image:Slain-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Criminal\n\
      |appearances=\n*[[UT]]\n**[[DM-Turbine]] (Demo)\n}}\n{{QuoteSource|Real name\
      \ unknown, the Slasher is a notorious gang leader. Captured during a skirmish\
      \ south of Reconstructed New York, there was no question to his participation\
      \ in the Tournament.|UT Demo|UT}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ====Doc Zenith====\n{{Infobox Tournament Character Small 2\n|name=Doc Zenith\n\
      |image=[[Image:Arkon-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Criminal\n\
      |appearances=\n*[[UT]]\n**[[DM-Phobos]]\n**[[DM-Tempest]]\n}}\n{{QuoteSource|Zenith\
      \ is one of the most skilled warriors the Tournament has ever seen. His fans\
      \ call him the 'Doc' after the way he systematically dissects his opponents\
      \ with the Ripper.|UT Demo|UT}}\n\n{{QuoteSource|The Doc is back and he's looking\
      \ to rip you open.  Watch out, he's just off of a seven game victory streak\
      \ and is looking to add you to his list of victims.|UT Demo|UT}}\n\n| width=\"\
      50%\" valign=\"top\" |\n|}\n\n== Trivia ==\n* In the Playstation 2 version of\
      \ the game, it's [[CTF-FaceII|stated]] that four members of the team lost their\
      \ lives alongside four [[Necris Black Legion]] members when an asteroid destroyed\
      \ the original [[CTF-Face]]. If this version can be considered as canonical\
      \ in the Unreal universe, it may offer a reason of why the team isn't playable\
      \ in the other games.\n* The team makes a cameo appearance in [[Unreal Tournament\
      \ 2004]], as one of the Tournament teams the player won't face. They can be\
      \ located sometimes by going to the '''Other Matches''' tab under '''Details'''.\n\
      * Kregore and Slain are among the [[Iron Guard]] team members in [[Unreal Tournament\
      \ 3]], though it remains to be confirmed if they are the same guys.\n* It also\
      \ remains to be seen if it's a joke or not, but [[Cliff Bleszinski]] called\
      \ the whole team as \"[http://www.ataricommunity.com/forums/showthread.php?s=&postid=4199770#post4199770\
      \ the first openly homosexual character]\" of the series.\n\n[[Category:Unreal\
      \ Tournament Teams]]"
