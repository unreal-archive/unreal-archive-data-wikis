      \ destroyed the original <a href=\"/CTF-Face\" title=\"CTF-Face\">CTF-Face</a>.\
      \ If this version can be considered as canonical in the Unreal universe, it\
      \ may offer a reason of why the team isn't playable in the other games.</li>\n\
      <li> The team makes a cameo appearance in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>, as one of the\
      \ Tournament teams the player won't face. They can be located sometimes by going\
      \ to the <b>Other Matches</b> tab under <b>Details</b>.</li>\n<li> Kregore and\
      \ Slain are among the <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>\
      \ team members in <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament\
      \ 3\">Unreal Tournament 3</a>, though it remains to be confirmed if they are\
      \ the same guys.</li>\n<li> It also remains to be seen if it's a joke or not,\
