      \ href=\"/edit/Raw_Steel?section=19\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> In the Playstation\
      \ 2 version of the game, it's <a href=\"/CTF-FaceII\" title=\"CTF-FaceII\">stated</a>\
      \ that four members of the team lost their lives alongside four <a href=\"/Necris_Black_Legion\"\
