  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:TerraniuxUnderground.jpg\" class=\"image\"><img alt=\"TerraniuxUnderground.jpg\"\
      \ src=\"/w/images/thumb/TerraniuxUnderground.jpg/250px-TerraniuxUnderground.jpg\"\
      \ width=\"250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/TerraniuxUnderground.jpg/375px-TerraniuxUnderground.jpg\
      \ 1.5x, /w/images/thumb/TerraniuxUnderground.jpg/500px-TerraniuxUnderground.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:TerraniuxUnderground.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <p><b>Terraniux Underground</b> is the tenth map in <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n\
      <dd> <a href=\"/Inoxx\" class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n\
      <dt> Description</dt>\n<dd> The player finds himself in the underworks of a\
      \ huge alien facility, where cyborg <a href=\"/Mercenary\" title=\"Mercenary\"\
      >Mercenaries</a> guard over tanks of glowing green biowaste infested with <a\
      \ href=\"/Slith\" title=\"Slith\">Slith</a>.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a\
      \ href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Translator_Messages\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Translator Messages</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_and_Items\">Weapons and Items</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Terraniux_Underground?section=1\"\
      \ title=\"Edit section: Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>New\n</p>\n<ul><li> <a href=\"/Armor#Toxin_Suit\"\
      \ title=\"Armor\">Toxin Suit</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a\
      \ href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball Gun\">Eightball\
      \ Gun</a></li>\n<li> <a href=\"/Can_of_12_Eightballs\" class=\"mw-redirect\"\
      \ title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a></li>\n<li> <a href=\"\
      /ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD Core</a></li>\n<li> <a href=\"\
      /Bandages\" class=\"mw-redirect\" title=\"Bandages\">Bandages</a></li>\n<li>\
      \ <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Shell</a></li>\n<li> <a\
      \ href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a></li>\n\
      <li> <a href=\"/Super_Health_Pack\" class=\"mw-redirect\" title=\"Super Health\
      \ Pack\">Super Health Pack</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\"\
      \ title=\"Automag\">Bullets</a></li>\n<li> <a href=\"/Flare\" title=\"Flare\"\
      >Flare</a></li>\n<li> <a href=\"/Stinger\" title=\"Stinger\">Stinger</a></li>\n\
      <li> <a href=\"/Stinger\" title=\"Stinger\">Tarydium Shards</a></li>\n<li> <a\
      \ href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a></li></ul>\n<p><br\
      \ />\n</p>\n<h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures\
      \ and Enemies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Terraniux_Underground?section=2\" title=\"Edit section:\
      \ Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a></li></ul>\n\
      <p><br />\nOld\n</p>\n<ul><li> <a href=\"/Slith\" title=\"Slith\">Slith</a></li></ul>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Terraniux_Underground?section=3\" title=\"Edit section: Walkthrough\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ href=\"/Harobed_Village\" title=\"Harobed Village\">Harobed Village</a> was\
      \ quiet and relatively peaceful. Now, as you enter the huge alien installation,\
      \ you expect hordes of <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>; but\
      \ that's not what you get... Terraniux is instead crawling with strange alien\
      \ Mercenaries, a new and deadly foe.\n</p><p>Passing through the airlock-style\
      \ entrance, you will be in a large underground cavern with an immensely tall\
      \ lift shaft rising up inside the cliff. If you go to the right here you can\
      \ collect an <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball\
      \ Gun\">Eightball Gun</a> and a can of 12 Eightballs; if you shoot the sludge\
      \ barrel apart watch out for the dangerous balls of tarydium sludge that fly\
      \ about the place. Now, head for the other end of the room.\n</p><p>At the far\
      \ end of this area is a button, another sludge barrel and an ASMD Core. There's\
      \ also a door in the shadows on the right, but it's locked. So, collect the\
      \ core and press the button.\nFor a moment nothing will seem to happen but then\
      \ you will see a box descending the lift shaft. I advise getting round behind\
      \ the back of the lift at this point (you will have first strike at the enemy\
      \ inside), because when it reaches the ground the sides slide down to reveal\
      \ an alien Mercenary. Mercenaries, armed with machineguns, rocket launchers\
      \ and blue invulnerability shields, are tough opponents so this may be a hard\
      \ first battle.\n</p><p>The lift won't rise yet, so when the Mercenary is dead,\
      \ head for the door in the shadows which is now unlocked. You will enter a corridor\
      \ with some weird holographic beams crossing it inside. Go along the walkway\
      \ through the beams and an alert siren will sound - the base is on to you now,\
      \ but don't worry, it won't make a great deal of difference.\n</p><p>One short\
      \ corridor later and you'll be in a room where two Mercenaries will spot you\
      \ and start attacking. Kill the Mercenaries then read the control panel at the\
      \ far end [1].\n</p><p>Collect the Bandages here then press the two buttons\
      \ on either side of the room. In doing so you can also grab an ASMD Core and\
      \ two Flak Shells. Return to the panel and read the new message [2].\n</p><p>So,\
      \ return to the cave via the alarm scanner corridor. The alarm won't activate\
      \ this time. Once in the cave, climb on to the lift and it will rise.\n</p><p>I\
      \ suggest that you ride the lift such that you are facing the button when you\
      \ climb on, because as you rise you will see two Health Packs on the first beam\
      \ across to the wall ahead which you can drop off to collect. If you do so,\
      \ wait for the lift to come down then ride it up again; the second big beam\
      \ across, quite a lot higher up, contains a <a href=\"/Super_Health_Pack\" class=\"\
      mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a>... you can collect\
      \ it, but it's a long way down... if you're good then once you have the pack\
      \ you can use the cross-beams of the lift shaft to descend step by step to lessen\
      \ the damage.\n</p><p>Anyway, ride the lift to the top and step off into a small\
      \ room. Pass through doors and you will be in a loft overlooking some pools\
      \ of green biowaste and some rooms with polished floors. A Mercenary attacks\
      \ from the left; squish it with your <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>. In this loft you can get various goodies including a Health\
      \ Pack, a can of 12 Eightballs, a box of 50 Bullets, a <a href=\"/Flare\" title=\"\
      Flare\">Flare</a>, a <a href=\"/Stinger\" title=\"Stinger\">Stinger</a> and\
      \ two clusters of 40 Tarydium Shards; collect what you need. As you plunder\
      \ the loft, a Mercenary patrolling the polished area below on the right will\
      \ probably see you and start shooting at you. I recommend the Eightball Gun\
      \ here. Then, drop down into the polished area on the left - you can go via\
      \ the biowaste, it's harmless. There is another Mercenary here who drops a <a\
      \ href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a> when he dies. Collect\
      \ the two ASMD Cores from the corner nearest where you dropped in, then read\
      \ the control panel in this room [3].\n</p><p>If you follow the curved walkway\
      \ over Biowaste that leaves the room near the control panel, you will come to\
      \ a central room guarded by a Mercenary. Kill the Mercenary then retrieve the\
      \ Health Pack that he drops, then kill the <a href=\"/Slith\" title=\"Slith\"\
      >Slith</a> who will probably climb out of the Biowaste.\n</p><p>There is an\
      \ opening on the left wall covered by a force field. Read the panel underneath\
      \ for information [4].\n</p><p>When you're done in here, follow the next curved\
      \ walkway round into the second polished-floor area. Collect the <a href=\"\
      /Toxin_Suit\" class=\"mw-redirect\" title=\"Toxin Suit\">Toxin Suit</a> and\
      \ Health Pack here, then read the control panel [5].\n</p><p>Well it's fairly\
      \ clear where you will have to go when you get inside then... anyway, take the\
      \ next door along from the curved walkway and into the next room. If it doesn't\
      \ open, you haven't killed all the Mercenaries and Slith that have spotted you,\
      \ so go back and weed 'em out.\n</p><p>Through the door you will be in a dead\
      \ end with a control panel and a button. Read the panel [6].\n</p><p>All done\
      \ here, so press the button to load up the next level.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Terraniux_Underground?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol><li> \"Biowaste Flow Control: the Biowaste flow is\
      \ constant. Monitor it for dangerous fluctuations in viscosity or pressure.\
      \ The alarm still seems to have problems, in case of malfunction activate the\
      \ two override controls.\"</li>\n<li> \"Lift activated. All personnel are reminded\
      \ to complete assigned tasks.\"</li>\n<li> \"Drainage Status: Biowaste flow\
      \ is at nominal levels. All pumps operational. Section C is empty and available\
      \ for any Biowaster overflow. Please be sure that the regular pipe maintenance\
      \ is handled.\"</li>\n<li> \"Control Room Status: Pressurised and locked. Do\
      \ not access except in case of emergency situation.\"</li>\n<li> \"Security\
      \ Status: Intruder detected at entrance. Activating security screens on Scientific\
      \ Research Lab and Hydroponics Section. All security elements deploy around\
      \ access points in Sections A, B and C to deny intruder access to Lift 1.\"\
      </li>\n<li> \"Pumping station has been activated. Expected storage capacity\
      \ after operation: 32%.\"</li></ol>\n<p><br />\n</p>\n<table cellspacing=\"\
