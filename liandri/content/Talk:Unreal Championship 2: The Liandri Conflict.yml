parse:
  title: "Talk:Unreal Championship 2: The Liandri Conflict"
  text:
    text: "<p>Does anyone happen to have a source to what year UC2 is supposed to\
      \ have taken place in? I thought Epic had given a year, but I can't find it\
      \ anywhere. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 17:39, 8 August 2007 (EDT)\n</p>\n<dl><dd>I don't think a year was ever mentioned,\
      \ but UC2 takes place 3 years after the original UC.<a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://www.gametrailers.com/player/4442.html\"\
      >[1]</a>. UT2003 takes place in 2302.<a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://www.unrealtournament2004.com/general/timeline.html\">[2]</a>\
      \ Of course UC is not UT2003, as the former's story doesn't fit at all in any\
      \ of the official timeline, but one could estimate UC2 happens around 2305.\
      \ The game does mention what you experience in UC2 are the 523rd Ascension Rites.<a\
      \ rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.gametrailers.com/player/4996.html\"\
      >[3]</a> Maybe there's more in the other trailers, but I don't have time to\
      \ watch them all again right now. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 20:59, 8 August 2007 (EDT)</dd></dl>\n<p>The problem to me is\
      \ that in UC2 Malcolm is supposedly 54 years old. So was he 30 in UT? I guess\
      \ that can make sense, but he doesn't look 44 in 2k3/2k4. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 00:42, 9 August 2007 (EDT)\n</p>\n\
      <dl><dd>It's possible that his augmentation (As a FenTech Warrior) might have\
      \ slowed down his aging somewhat. It's even possible that he was more or less\
      \ artificially created, since his <a href=\"/Thunder_Crash#Malcom\" title=\"\
      Thunder Crash\">UT Profile</a> says he is an \"engineered warrior.\" --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 08:10, 9 August\
      \ 2007 (EDT)</dd></dl>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#UC2_Media\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >UC2 Media</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Stinger\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Stinger</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Bio_Rifle\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Bio Rifle</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Sapphire\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Sapphire</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Mystery_liandri_guy\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Mystery liandri guy</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-6\"><a href=\"#Raiden\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Raiden</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Map_descriptions\"><span class=\"tocnumber\">7</span> <span class=\"\
      toctext\">Map descriptions</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"UC2_Media\">UC2 Media</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=1\"\
      \ title=\"Edit section: UC2 Media\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Since we (being <a href=\"/User:Gnomre\" title=\"\
      User:Gnomre\">User:Gnomre</a> and I) could never figure out how to export the\
      \ (animated) character portraits, we used thumbnails of the promotional art\
      \ (ie <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/image.php?src=staff/raptor/uc2_dec04/full/Character%20Art/1.jpg\"\
      >this</a>, though that's the only character I can find such a high res picture\
      \ of) as the portraits for UC2-specific characters.\n</p><p>However, since we\
      \ were just going for the highest resolution/quality, most of the promo images\
      \ I have possess various watermarks: some Gamespot ones, BU ones, etc.  Needless\
      \ to say it looks kind of tacky.  Can a) someone provide clean art, b) BU upload\
      \ all the UC2 character art instead of just Sapphire and Torgr, or c) suggest\
      \ an alternative? <a href=\"/User:Gryph\" title=\"User:Gryph\">Gryph</a> 17:29,\
      \ 25 July 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Stinger\">Stinger</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=2\"\
      \ title=\"Edit section: Stinger\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Stinger alt-fire pinning people to a wall either\
      \ needs a reference or to be removed. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 22:51, 4 August 2007 (EDT)\n</p>\n<dl><dd> A\
      \ reference is mentioned <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/daedalus/singlepost.php?id=9443\">here</a>, but\
      \ the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.e3insider.com/video/?type=floored&amp;articleID=APGWQ2XOXY\"\
      >link</a> isn't working for me right now, so I'm not sure if it's good. <a href=\"\
      /User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 08:59, 9 August 2007 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Bio_Rifle\">Bio Rifle</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=3\"\
      \ title=\"Edit section: Bio Rifle\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sir Brizz, I removed the \"tarydium waste\" thing\
      \ because like you commented in your edit, all energy weapons use regular (well,\
      \ I'd actually guess: refined) tarydium as ammo. Mentioning the Bio Rifle firing\
      \ a different kind of ammo makes it read as if there is another kind of pickup\
      \ for just that weapon, which is confusing. After all, the Shock Rifle doesn't\
      \ fire tarydium rounds either, does it? Only the Stinger uses raw tarydium.\n\
      </p><p>Basically the simplified ammo system makes it hard to explain how the\
      \ weapons work exactly, since Unreal fans are used to each weapon eating up\
      \ its own, specific ammo. The explaining should be done in the more detailed\
      \ weapons section below. After all, that includes both gameplay and fiction/story,\
      \ and the pickups section is about the pickups... (just) tarydium (and explosive\
      \ ammo of course).\n</p><p>That's my opinion anyway. I won't remove it again,\
      \ but in my opinion it should be.&#160;:P <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 18:10, 17 August 2007 (EDT)\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Sapphire\">Sapphire</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=4\"\
      \ title=\"Edit section: Sapphire\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Why does <a href=\"/Iron_Guard#Sapphire\" title=\"\
      Iron Guard\">Sapphire</a> look like <a href=\"/Iron_Guard#Satin\" title=\"Iron\
      \ Guard\">Satin</a> in Unreal Championship 2? Didn't she have black hair in\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>?--<a\
      \ href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a> 21:09, 4 June\
      \ 2008 (EDT)\n</p>\n<dl><dd>Hmm? There's Sapphire and Satin in UC2? I guess\
      \ we're extremely out of info on UC2 then... --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 09:30, 5 June 2008 (EDT)</dd></dl>\n\
      <p>Only Sapphire, but she looks like Satin when she was in UT2004--<a href=\"\
      /User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a> 19:03, 11 June 2008 (EDT)\n\
      </p>\n<dl><dd>Oh, well what stops her from dying her hair?&#160;:) --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 03:03, 12\
      \ June 2008 (EDT)</dd></dl>\n<p>where is her original costume anyway, she had\
      \ shades too.--<a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a>\
      \ 11:44, 12 June 2008 (EDT)\n</p>\n<dl><dd>Well, Gorge doesn't look like he\
      \ was too. That's just technical remake. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 17:10, 12 June 2008 (EDT)</dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Mystery_liandri_guy\">Mystery liandri guy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=5\"\
      \ title=\"Edit section: Mystery liandri guy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is he by any chance Jerl Liandri, because he surely\
      \ acts like that--<a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a>\
      \ 19:04, 11 June 2008 (EDT)\n</p><p>- I guess he's J.L. himself, or maybe his\
      \ son. --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a>\
      \ 10:20, 17 October 2009 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Raiden\">Raiden</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=6\"\
      \ title=\"Edit section: Raiden\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Should we link to the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://en.wikipedia.org/wiki/Raiden_%28Mortal_Kombat%29\"\
      >Wikipedia</a> (or any MK wiki, like <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://mortalkombat.wikia.com/wiki/Raiden\">this one</a>) article instead\
      \ of a link to a new page, since he's a guest fighter from MK series? --<a href=\"\
      /User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a> 10:28, 17 October\
      \ 2009 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Map_descriptions\"\
      >Map descriptions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Championship_2:_The_Liandri_Conflict?section=7\"\
      \ title=\"Edit section: Map descriptions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Can someone add the map descritions to each map's\
      \ page? I don't have an Xbox, so I can't do that. --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 11:46, 27 April 2011 (CDT)\n</p>\n\
