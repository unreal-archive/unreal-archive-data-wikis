      <div style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Citadel?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Citadel?section=2\" title=\"Edit section: Weapons &amp; Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Numbers\
      \ in parentheses are the item counts for UT2003. The item placement was slightly\
      \ modified for UT2004: The Redeemer was removed and another Big Keg O' Health\
      \ was added.\n</p>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Citadel?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th>Weapon\
      \ Location\n</th></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Bio Rifle</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> In the flag rooms, opposite\
      \ to the flags.\n</td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock\
      \ Rifle\">Shock Rifle</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> Between the\
      \ bridges out the left-side base exit.\n</td></tr>\n<tr>\n<td> <a href=\"/Minigun\"\
      \ title=\"Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> At the\
      \ right-side base exit. Ammo also near the teleporter in the flag room.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ </td>\n<td> 2 </td>\n<td> 10 </td>\n<td> Weapon at both ends of the central\
      \ bridge, pairs of ammo pickups in the corners left and right behind the towers.\
      \ Ammo also near the teleporter in the flag room.\n</td></tr>\n<tr>\n<td> <a\
      \ href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> </td>\n\
      <td> 2 </td>\n<td> 4 </td>\n<td> On the sniper towers.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> 0 (1) </td>\n\
      <td> - </td>\n<td> On the middle spiked ball on the side with three of them.\n\
      </td></tr></table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
