    text: "{{Infobox Map\n| title = Citadel\n| mapimage = CTF-Citadel.gif\n| imagedesc\
      \ = CTF-Citadel\n| author = [[James Schmalz]]\n| description = A nightmarish\
      \ fantasy brought to life, Citadel blends modern technology with imposing architecture\
      \ for high intensity CTF combat.\n| players = 6-10\n| music = KR-Infiltrate\n\
      | games = [[UT2003]], [[UT2004]]\n| gametype = Capture the Flag\n}}\n\n== Map\
      \ Description ==\n\n==Weapons & Pickups==\nNumbers in parentheses are the item\
      \ counts for UT2003. The item placement was slightly modified for UT2004: The\
      \ Redeemer was removed and another Big Keg O' Health was added.\n\n===Weapons===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!|Weapon Location\n|-\n\
      | [[Bio Rifle]] || 2 || 4 || In the flag rooms, opposite to the flags.\n|-\n\
      | [[Shock Rifle]] || 2 || 4 || Between the bridges out the left-side base exit.\n\
      |-\n| [[Minigun]] || 2 || 4 || At the right-side base exit. Ammo also near the\
      \ teleporter in the flag room.\n|-\n| [[Rocket Launcher]] || 2 || 10 || Weapon\
      \ at both ends of the central bridge, pairs of ammo pickups in the corners left\
      \ and right behind the towers. Ammo also near the teleporter in the flag room.\n\
      |-\n| [[Lightning Gun]] || 2 || 4 || On the sniper towers.\n|-\n| [[Redeemer]]\
      \ || 0 (1) || - || On the middle spiked ball on the side with three of them.\n\
      |}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Vial]] || 10 || On the central bridge.\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Pack]] || 4 || In the left-side base exit corridor.\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Big\
      \ Keg O' Health]] || 2 (1) || On the upper spiked balls floating above the central\
      \ bridge. (Only the one opposite to the redeemer in UT2003.)\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Super\
      \ Shield Pack]] || 2 || On the sniper towers.\n|-\n| [[Adrenaline]] || 24 ||\
      \ On 3 on each of four of the spiky beam thingies ''(sorry, lacking a word here)''\
      \ to the left and right of the sniper towers.\n|}\n\n== Tips & tricks ==\n{{sectstub}}\n\
      \n=== Single-Player tips ===\n{{sectstub}}\n\n{{Prevnext|DOM-Renascent|CTF-Grendelkeep|UT2004\
      \ CTF Ladder}}\n{{Prevnext|DOM-Junkyard|CTF-Magma}}\n{{Prevnext||CTF-Geothermal}}\n\
      \n==Trivia==\n* This is one of the maps which were included in the [[UT2003]]\
      \ demo. The other maps are [[BR-Anubis]], [[DM-Antalus]] and [[DM-Asbestos]].\
      \ A latter demo added [[CTF-Orbital2]].\n* Shooting the solitary star in the\
      \ sky will cause all the spiked balls to become reflective (works offline only?).\
      \ Note that it's rather difficult to find the trigger, so you might need to\
      \ summon a Redeemer in UT2004. Also note that sometimes it deactivates shortly\
      \ after being activated, so it needs to be shot several times.\n\n[[Category:UT2003\
      \ maps]]\n[[Category:UT2004 maps]]"
