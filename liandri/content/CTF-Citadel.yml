      </th>\n<th width=\"50\">Count\n</th>\n<th>Location\n</th></tr>\n<tr>\n<td> <a\
      \ href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health Vial</a>\
      \ </td>\n<td> 10 </td>\n<td> On the central bridge.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health\
      \ Pack</a> </td>\n<td> 4 </td>\n<td> In the left-side base exit corridor.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"\
      Health\">Big Keg O' Health</a> </td>\n<td> 2 (1) </td>\n<td> On the upper spiked\
      \ balls floating above the central bridge. (Only the one opposite to the redeemer\
      \ in UT2003.)\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield Pack</a> </td>\n<td> 2 </td>\n<td> On the sniper\
      \ towers.\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\"\
      >Adrenaline</a> </td>\n<td> 24 </td>\n<td> On 3 on each of four of the spiky\
      \ beam thingies <i>(sorry, lacking a word here)</i> to the left and right of\
      \ the sniper towers.\n</td></tr></table>\n<h2><span class=\"mw-headline\" id=\"\
