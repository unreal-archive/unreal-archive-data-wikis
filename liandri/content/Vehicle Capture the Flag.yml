  title: "Vehicle Capture the Flag"
  text:
    text: "<p>Vehicle Capture the Flag (VCTF) is a <a href=\"/Gametype\" class=\"\
      mw-redirect\" title=\"Gametype\">gametype</a> introduced in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>. The main goal\
      \ is like in <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture\
      \ the Flag</a> to steal the flag from your enemy and protect your own. Additionally\
      \ there are vehicles available, but no <a href=\"/Translocator\" title=\"Translocator\"\
      >Translocator</a>.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Unreal Tournament 2004</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Lack_of_support_in_Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Lack of support in\
      \ Unreal Tournament 2004</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Flag_transportation_in_vehicles\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Flag transportation in vehicles</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_3\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament\
      \ 3</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Flag_transportation_in_vehicles_2\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Flag transportation\
      \ in vehicles</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#See_Also\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Vehicle_Capture_the_Flag?section=1\"\
      \ title=\"Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Lack_of_support_in_Unreal_Tournament_2004\"\
      >Lack of support in Unreal Tournament 2004</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Vehicle_Capture_the_Flag?section=2\"\
      \ title=\"Edit section: Lack of support in Unreal Tournament 2004\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>An official VCTF\
      \ map for Unreal Tournament 2004 has never been released. The gametype doesn't\
      \ show up until there is a VCTF map placed in the maps folder or the patch 3355\
      \ is installed.<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.unrealtournament2004.com/news/view739e.html?id=2578\"\
      >[1]</a> Despite all of these obstacles the gametype got quite popular and gained\
      \ many maps, although the quality of many is disputed.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Flag_transportation_in_vehicles\">Flag transportation in\
      \ vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Vehicle_Capture_the_Flag?section=3\" title=\"Edit section:\
      \ Flag transportation in vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In general a flag carrier may enter a vehicle, however\
      \ there are some restrictions. If a flag carrier enters a <a href=\"/Manta\"\
      \ title=\"Manta\">Manta</a>, <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>\
      \ or <a href=\"/Cicada\" title=\"Cicada\">Cicada</a> he automatically drops\
      \ the flag for balancing reasons. However there is a way to get around this\
      \ restriction: a player can stand on top of a Manta while another player is\
      \ driving it. This is a so called <a href=\"/Manta#Manta_run\" title=\"Manta\"\
      >Manta run</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Vehicle_Capture_the_Flag?section=4\" title=\"Edit section:\
      \ Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Unreal Tournament 3 shipped with 6 maps for Vehicle Capture the Flag. Every\
      \ player spawns with a <a href=\"/Hoverboard\" title=\"Hoverboard\">Hoverboard</a>.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Flag_transportation_in_vehicles_2\"\
      >Flag transportation in vehicles</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Vehicle_Capture_the_Flag?section=5\"\
      \ title=\"Edit section: Flag transportation in vehicles\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>It is not allowed to enter\
      \ any vehicles when carrying a flag, but it is possible to use the <a href=\"\
      /Hoverboard\" title=\"Hoverboard\">Hoverboard</a> and grapple onto a vehicle.\
      \ <a href=\"/Manta#Manta_run\" title=\"Manta\">Manta runs</a> are now impossible,\
      \ since players bounce off the Manta.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_Also\">See Also</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Vehicle_Capture_the_Flag?section=6\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Category:Vehicle_Capture_the_Flag_maps\"\
      \ title=\"Category:Vehicle Capture the Flag maps\">Vehicle Capture the Flag\
      \ maps</a>\n</p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px\
