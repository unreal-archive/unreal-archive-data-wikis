  wikitext:
    text: "Vehicle Capture the Flag (VCTF) is a [[gametype]] introduced in [[Unreal\
      \ Tournament 2004]]. The main goal is like in [[Capture the Flag]] to steal\
      \ the flag from your enemy and protect your own. Additionally there are vehicles\
      \ available, but no [[Translocator]].\n\n==Unreal Tournament 2004==\n===Lack\
      \ of support in Unreal Tournament 2004===\nAn official VCTF map for Unreal Tournament\
      \ 2004 has never been released. The gametype doesn't show up until there is\
      \ a VCTF map placed in the maps folder or the patch 3355 is installed.[http://www.unrealtournament2004.com/news/view739e.html?id=2578]\
      \ Despite all of these obstacles the gametype got quite popular and gained many\
      \ maps, although the quality of many is disputed.\n\n===Flag transportation\
      \ in vehicles===\nIn general a flag carrier may enter a vehicle, however there\
      \ are some restrictions. If a flag carrier enters a [[Manta]], [[Raptor]] or\
      \ [[Cicada]] he automatically drops the flag for balancing reasons. However\
      \ there is a way to get around this restriction: a player can stand on top of\
      \ a Manta while another player is driving it. This is a so called [[Manta#Manta\
      \ run|Manta run]].\n\n==Unreal Tournament 3==\nUnreal Tournament 3 shipped with\
      \ 6 maps for Vehicle Capture the Flag. Every player spawns with a [[Hoverboard]].\n\
      \n===Flag transportation in vehicles===\nIt is not allowed to enter any vehicles\
      \ when carrying a flag, but it is possible to use the [[Hoverboard]] and grapple\
      \ onto a vehicle. [[Manta#Manta run|Manta runs]] are now impossible, since players\
      \ bounce off the Manta.\n\n==See Also==\n[[:Category:Vehicle Capture the Flag\
      \ maps|Vehicle Capture the Flag maps]]\n\n{{Multiplayer Gametypes}}"
