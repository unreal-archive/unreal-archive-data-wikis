  wikitext:
    text: "The '''Arena''' mutator is a mutator present in every Tournament and Championship\
      \ game which replaces the game's weapons and ammo with a specific one. The [[Instagib]]\
      \ mutator can be considered part of this, to some extent.\n\n== Unreal Tournament\
      \ ==\nThe Arena mutator as ''per se'' doesn't exists here. Instead, five different\
      \ mutators allow the players to play with specific weapons. These are:\n\n{|\
      \ class=\"wikitable\"\n|+ Deathmatch ladder\n|-\n! Mutator !! Weapon\n|-\n|\
      \ Shock Rifle Arena || [[Shock Rifle]] \n|-\n| Pulse Arena || [[Pulse Gun]]\
      \ \n|-\n| Flak Arena || [[Flak Cannon]] \n|-\n| Rocket Launcher Arena || [[Rocket\
      \ Launcher]] \n|-\n| Sniper Rifle Arena || [[Sniper Rifle]] \n|}\n\nThere are\
      \ two extra Arena mutators in the game's code, which aren't available without\
      \ modifying the file Botpack.int\n\n{| class=\"wikitable\"\n|+ Deathmatch ladder\n\
      |-\n! Mutator !! Weapon\n|-\n| Impact Hammer Arena || [[Impact Hammer]] \n|-\n\
      | Minigun Arena || [[Minigun]] \n|}\n\n== UC/UT2003/UT2004 ==\nThis time, Epic\
      \ decided to get rid of the above, and put all the Arena mutators into a single,\
      \ configurable mutator.\n\nIn order to choose the weapon, you must go to the\
      \ Mutators tab, and then to the button Configure Mutator. There, you have a\
      \ droplist where you can choose the weapon.\n\n=== Vehicle Arena ===\nThere's\
      \ a mutator in ''2004'', Vehicle Arena, which replaces every vehicle in the\
      \ map with a specific vehicle.\n\n== Unreal Tournament III ==\nThis mutator\
      \ is present again, but under a different name, Weapon Replacement.\n\n[[Category:Mutators]]"
