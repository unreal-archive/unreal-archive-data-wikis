  title: "Arena"
  text:
    text: "<p>The <b>Arena</b> mutator is a mutator present in every Tournament and\
      \ Championship game which replaces the game's weapons and ammo with a specific\
      \ one. The <a href=\"/Instagib\" title=\"Instagib\">Instagib</a> mutator can\
      \ be considered part of this, to some extent.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#UC.2FUT2003.2FUT2004\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">UC/UT2003/UT2004</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Vehicle_Arena\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Vehicle Arena</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_III\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament\
      \ III</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament\">Unreal Tournament</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Arena?section=1\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Arena mutator as <i>per se</i> doesn't exists\
      \ here. Instead, five different mutators allow the players to play with specific\
      \ weapons. These are:\n</p>\n<table class=\"wikitable\">\n<caption> Deathmatch\
      \ ladder\n</caption>\n<tr>\n<th> Mutator </th>\n<th> Weapon\n</th></tr>\n<tr>\n\
      <td> Shock Rifle Arena </td>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>\n</td></tr>\n<tr>\n<td> Pulse Arena </td>\n<td> <a href=\"\
      /Pulse_Gun\" class=\"mw-redirect\" title=\"Pulse Gun\">Pulse Gun</a>\n</td></tr>\n\
      <tr>\n<td> Flak Arena </td>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>\n</td></tr>\n<tr>\n<td> Rocket Launcher Arena </td>\n<td> <a\
      \ href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\n\
      </td></tr>\n<tr>\n<td> Sniper Rifle Arena </td>\n<td> <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a>\n</td></tr></table>\n<p>There are\
      \ two extra Arena mutators in the game's code, which aren't available without\
      \ modifying the file Botpack.int\n</p>\n<table class=\"wikitable\">\n<caption>\
      \ Deathmatch ladder\n</caption>\n<tr>\n<th> Mutator </th>\n<th> Weapon\n</th></tr>\n\
      <tr>\n<td> Impact Hammer Arena </td>\n<td> <a href=\"/Impact_Hammer\" title=\"\
      Impact Hammer\">Impact Hammer</a>\n</td></tr>\n<tr>\n<td> Minigun Arena </td>\n\
      <td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>\n</td></tr></table>\n\
      <h2><span class=\"mw-headline\" id=\"UC.2FUT2003.2FUT2004\">UC/UT2003/UT2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Arena?section=2\" title=\"Edit section: UC/UT2003/UT2004\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This time, Epic\
      \ decided to get rid of the above, and put all the Arena mutators into a single,\
      \ configurable mutator.\n</p><p>In order to choose the weapon, you must go to\
      \ the Mutators tab, and then to the button Configure Mutator. There, you have\
      \ a droplist where you can choose the weapon.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Vehicle_Arena\">Vehicle Arena</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Arena?section=3\"\
      \ title=\"Edit section: Vehicle Arena\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There's a mutator in <i>2004</i>, Vehicle Arena, which\
      \ replaces every vehicle in the map with a specific vehicle.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_III\">Unreal Tournament III</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Arena?section=4\" title=\"Edit section: Unreal Tournament III\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ mutator is present again, but under a different name, Weapon Replacement.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221122130358\nCache expiry:\
