      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Edge\
      \ of Na Pali</b> is the first map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Nivlek\" class=\"\
      mw-redirect\" title=\"Nivlek\">Nivlek</a></dd>\n<dt> Description</dt>\n<dd>\
      \ The UMS drop ship drops the player off in a small <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> mining bunker on the planet's surface. Once again, the beautiful\
      \ green valleys and sparkling waterfalls of the <a href=\"/Nali\" title=\"Nali\"\
      >Nali</a> planet beckon, but this time the player knows what struggles will\
      \ lie ahead.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"\
