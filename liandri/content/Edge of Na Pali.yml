      /Manta_(enemy)\" title=\"Manta (enemy)\">Manta</a></li>\n<li> <a href=\"/Brute#Behemoths\"\
      \ title=\"Brute\">Behemoth</a> </li>\n<li> <a href=\"/Predator\" title=\"Predator\"\
