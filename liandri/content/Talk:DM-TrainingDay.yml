  title: "Talk:DM-TrainingDay"
  text:
    text: "<p><a href=\"/DM-TrainingDay\" title=\"DM-TrainingDay\">DM-TrainingDay</a>\
      \ will be our template for how we want the layout of individual map pages to\
      \ look.  A VERY basic layout has been placed on this page; it is HIGHLY subject\
      \ to improvement.\n</p>\n<dl><dd>Says who? Checking History... <a href=\"/User:W0rf\"\
      \ title=\"User:W0rf\">W0rf</a>, don't forget the 4 tildes to sign your edits\
      \ in Talk pages.&#160;:) Is this just your decision, or has there been some\
      \ kind of consensus among a bunch of people? <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 19:42, 4 November 2007 (EST)</dd></dl>\n<dl><dd><dl><dd>This\
      \ was maybe the first map page added.  So that comment was most relevant when\
      \ we were initially setting everything up.  That's also why it had the random\
      \ comment in the tips and tricks section.  It still has a reasonable layout,\
      \ so using it as a model isn't a bad idea.  --<a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 20:31, 4 November 2007 (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Hmm,\
      \ I'm thinking that the page for Deck17 would serve better as a model. It'd\
      \ need a map description though. And the layout of that page could us some minor\
      \ edits aswell. Maybe mention its spot in the SP ladder (if it has one) and\
      \ weapon locations. But other than that I think that that page is more or less\
      \ how it should be. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 06:11, 5 November 2007 (EST)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Oops!\
      \ There was an update on the actual article page, which for some reason led\
      \ me to believe the thing I was commenting above was new too. I checked the\
      \ edit date, and obviously it's not.&#160;:) I agree about preferring <a href=\"\
      /DM-Deck17\" title=\"DM-Deck17\">DM-Deck17</a>'s article as the template. <a\
      \ href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 13:05, 5 November\
      \ 2007 (EST)</dd></dl></dd></dl></dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Level_Preview\">Level Preview</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:DM-TrainingDay?section=1\"\
      \ title=\"Edit section: Level Preview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I've seen a few map pages use a .gif to simulate UT2004's\
      \ levelpreview\nShould we use that for all the maps in the 2K4 section?\nIf\
      \ so, I'd be more than happy to make them (like I've made the one for this page)\
      \ --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 17:00,\
      \ 4 November 2007 (EST)\n</p><p>I think that would be good.  We should probably\
      \ also have a section on the map pages for additional screenshots.  The level\
      \ previews are nice, but rather small. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 20:31, 4 November 2007 (EST)\n</p><p>Small? How do you mean that?\
      \ Are you talking about the full-sized image or how it's displayed on the map\
      \ page?\nPersonally I think it serves its purpose. The easy part of making these\
      \ .gifs is that I simply export the textures from the maps themselves, re-save\
      \ them as .gifs and then tie the shots together. Therefor these previews are\
      \ exactly the same as the one in-game. If the size matters much I'll change\
      \ it, but I'd prefer not to&#160;;P --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 09:28, 8 November 2007 (EST)\n</p><p>I mean the full size image.\
      \  I think the previews are fine as the size they are.  What I meant was we\
      \ will probably also want some larger images to go along with that. --<a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 10:36, 8 November 2007 (EST)\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221207035354\nCache expiry:\
