  title: "Talk:Capture the Flag"
  text:
    text: "<p>Because of the commotion over the inclusion of a list of the maps on\
      \ the Assault page, I've decided not to include them here but instead to include\
      \ the links to the pages where they can be found (inconvenient, I think).  However,\
      \ I'm not sure how to format these links, since they don't just go to a page,\
      \ but to a certain part of that page.\n--<a href=\"/User:IceCreamYou\" title=\"\
      User:IceCreamYou\">IceCreamYou</a>: 23:45, July 23 2007 (EDT)\n</p><p>I reformatted\
      \ the links to work properly.  I'll probably adjust the other pages so you can\
      \ link to the specific gametypes.  We'll see if it works better this way or\
      \ including the whole list on the gametype pages.--<a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> 00:29, 24 July 2007 (EDT)\n</p><p>To clarify my thoughts\
      \ on the matter a bit, there is a lot of information about CTF that could go\
      \ on this page to fill it out.  I don't really think a list of official maps\
      \ helps much.  A large portion of the maps played are custom anyway, so I think\
      \ the map lists have much more relevance to the game than the gametype pages.\
      \ --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 23:23, 24 July 2007\
      \ (EDT)\n</p><p>Fine.  I think the links on the <a href=\"/Assault\" title=\"\
      Assault\">Assault</a> page should stay though simply because there <i>aren't</i>\
      \ more than two or three good custom AS maps. --<a href=\"/User:IceCreamYou\"\
      \ title=\"User:IceCreamYou\">IceCreamYou</a> 09:15, 25 July 2007 (EDT)\n</p>\n\
