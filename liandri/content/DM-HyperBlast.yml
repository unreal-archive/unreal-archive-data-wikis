      \ title=\"Invisibility\">Invisibility</a> </td>\n<td> 1 </td>\n<td> Upper level,\
      \ dead center.\n</td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"\
      Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HyperBlast?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The Shock Rifle is dangerous to get, but very\
      \ rewarding when it comes to damage your enemy.</li>\n<li> When you see a player\
      \ falling to the void, don't waste your time and shoot him before he dies or\
      \ suicides!</li>\n<li> Get the Rocket Launcher or the Flak Cannon, then camp\
      \ at the Shield Belt.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\"\
      >Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HyperBlast?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ This map had the working title \"Borealis\".</li>\n<li> The map was started\
      \ by Inoxx and finished by Eekels. The latter carved the semicircular area and\
      \ did the weapon/item placement.</li>\n<li> The Playstation 2 version of the\
      \ game takes the first sentence of the intro text, and adds the following:</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Xan is the reigning Tournament Champion,\
      \ and has never lost a match.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a></div>\n<h3><span class=\"mw-headline\" id=\"Author.27s_notes\"\
      >Author's notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HyperBlast?section=7\" title=\"Edit section: Author's\
      \ notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">I started this Level as 'Borealis',\
      \ I wanted to do some interesting setting, fighting in a Spaceship in Hyperspace.<br\
      \ /><br />I did the outside of the ship. The back of the ship is a ring that\
      \ was supposed to be part of a Particle Accelerator in order to create the Antimatter\
      \ necessary for the Hyperspace flight. But I had to go on trip to Singapore\
      \ in April to meet my Fiancee parents before our wedding which was scheduled\
      \ in July. So I had to give this Level to Pancho who did all the inside rooms\
      \ and the items placement. When I came back from Singapore I wanted to take\
      \ my Level back and work on it again but it was too late, Pancho already merged\
      \ his brain with the Level and there was nothing I could do to get my baby back&#160;:)\
      \ He did an awesome job and he made the low gravity area outside the ship.<br\
      \ /><br />Overall this Level is extremely original. Combining the skills of\
      \ two Level Designers is an interesting experiment, we should have tried that\
      \ more. Pancho is an ***excellent*** modeler and Level Designer. I really miss\
      \ working with him and the other people from Digital Extremes. I wish them luck\
      \ with DarkSector, their next game.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">Inoxx's website</a></div>\n<h2><span class=\"\
      mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HyperBlast?section=8\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HyperBlast?section=9\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> <b>Gametype:</b> <a href=\"/Deathmatch\" title=\"Deathmatch\">Challenge</a></li>\n\
      <li> <b>Frag limit:</b> 15</li>\n<li> <b>Rivals:</b> Xan</li></ul>\n<p>This\
      \ is the level where you fight Xan, the Tournament champion in a very hard one-on-one\
      \ battle. You have to score 15 frags before him to win the game. He constantly\
      \ jumps around during combat, making hitscan weapons useless; traverses the\
      \ ship all the time, so there's no hiding from him; and has the nasty habit\
      \ to pick up the Invisibility from the upper level; when he does, keep running\
      \ away until it wears off. With this said, plus all of the previous tips, here're\
      \ some additional tips:\n</p>\n<ul><li> You have to rely on splash damage (shock\
      \ combos, flak shells, rockets, explisove blades) and spamming weapons (minigun,\
      \ flak cannon) to damage him.</li>\n<li> Keep him away from the Shield Belt\
      \ at all costs. Since he's a tough opponent anyway, you shouldn't make his task\
      \ any easier.</li>\n<li> If he leads the match, try to lure him outside and\
      \ knock him off the ship. This will decrease the difference enough to buy some\
      \ time. The same is also advised if he picks up the Shield Belt AND the Invisibility.</li>\n\
      <li> If nothing else works but your aim is good, camp at the top of the curved\
      \ corridor and keep shooting at him with the Shock Rifle when he goes for the\
      \ Rocket Launcher: even if you do not kill him, there is a chance he won't be\
      \ able to land next to you.</li>\n<li> Alternatively, you can wait at the Shield\
      \ Belt until he goes for the Shock Rifle, then shoot him: he can't dodge in\
      \ mid-air.</li>\n<li> In order to avoid that Xan picks up the Invisibility,\
      \ you must reach it first, and then control it by timing. (It respawns every\
      \ 109 seconds, so keep track of the time by looking at the scoreboard's \"Remaining\
      \ time\" while you aren't engaged on battle)</li></ul>\n<p><br />\n</p>\n<table\
