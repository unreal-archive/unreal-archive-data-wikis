      \ Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_description\">Map description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HyperBlast?section=1\"\
      \ title=\"Edit section: Map description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is an axially symmetrical map. The layout consists\
      \ of three levels accessible via ramps. The lower level is composed by two rooms\
      \ with a corridor between them, and door-like openings to the outside, which\
      \ means you can knock your opponents into hyperspace if you are lucky.\n</p><p>The\
      \ middle level is the largest and consist of two \"arms\" with two corridors\
      \ between them. The wider one has the Pulse Gun, the narrow one has an Armor.\
      \ Both corridors have doors, so watch where you step. The lower level can be\
      \ accessed only through these arms. There's a pair of teleporters in the arms\
      \ which can net you a quick escape if you need to get away hastily. Additionally,\
      \ a long semicircular corridor connects the two sides, filled with vials and\
      \ a Shield Belt at the middle (next to a door). Due to this, this corridor is\
      \ host to hectic fighting.\n</p><p>The upper level is simply a corridor with\
      \ access to outside and an Invisibility powerup at the middle, above the middle\
      \ corridor connecting the \"arms\". The top of the ship is a very dangerous\
      \ place: weapons that have large knockback can easily fling you into hyperspace,\
      \ which is why you will find the Rocket Launcher (above the Invisibility/Pulse\
      \ Gun) and the Shock Rifle (above the semicircle) outside.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HyperBlast?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
