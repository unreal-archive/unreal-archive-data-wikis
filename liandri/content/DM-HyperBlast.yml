  wikitext:
    text: "{{For|other versions of this map|Recurring maps#HyperBlast}}\n{{Infobox\
      \ Map\n| title       = HyperBlast\n| description = Thanks to Magnetic Anti-Vacuum\
      \ Resonance technology, combatants are able to battle outside of [[Xan Kriegor|Xan]]’\
      s ‘HyperBlast’ ArenaShip for an extended period of time. Use extreme caution\
      \ though, one mistake and you’ll find yourself floating in space.\n| mapimage\
      \    = FC-HyperBlast.jpg\n| imagedesc   = DM-HyperBlast\n| author      = [[Cedric\
      \ 'Inoxx' Fiorentino]] and [[Juan Pancho 'XceptOne' Eekels]]\n| players    \
      \ = 2-8\n| music       = Godown\n| game        = Unreal Tournament\n| gametype\
      \    = Deathmatch\n}}\n\n== Map description ==\nThis is an axially symmetrical\
      \ map. The layout consists of three levels accessible via ramps. The lower level\
      \ is composed by two rooms with a corridor between them, and door-like openings\
      \ to the outside, which means you can knock your opponents into hyperspace if\
      \ you are lucky.\n\nThe middle level is the largest and consist of two \"arms\"\
      \ with two corridors between them. The wider one has the Pulse Gun, the narrow\
      \ one has an Armor. Both corridors have doors, so watch where you step. The\
      \ lower level can be accessed only through these arms. There's a pair of teleporters\
      \ in the arms which can net you a quick escape if you need to get away hastily.\
      \ Additionally, a long semicircular corridor connects the two sides, filled\
      \ with vials and a Shield Belt at the middle (next to a door). Due to this,\
      \ this corridor is host to hectic fighting.\n\nThe upper level is simply a corridor\
      \ with access to outside and an Invisibility powerup at the middle, above the\
      \ middle corridor connecting the \"arms\". The top of the ship is a very dangerous\
      \ place: weapons that have large knockback can easily fling you into hyperspace,\
      \ which is why you will find the Rocket Launcher (above the Invisibility/Pulse\
      \ Gun) and the Shock Rifle (above the semicircle) outside.\n\n== Weapons & Pickups\
      \ ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=2|wloc=Lower\
      \ level, right side.|aloc=Lower level, right side.}}\n{{WeaponsTableRow|weapon=Shock\
      \ Rifle|wamnt=1|aamnt=2|wloc=Outside, on the curve.|aloc=Outside, on the curve.}}\n\
      {{WeaponsTableRow|weapon=Pulse Gun|wamnt=1|aamnt=2|wloc=Middle level, dead center.|aloc=Middle\
      \ level, dead center.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=2|wloc=Middle\
      \ level, right side.|aloc=Middle level, right side.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=2|wloc=Middle\
      \ level, left side.|aloc=Middle level, left side.}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=1|aamnt=3|wloc=Lower level, left side.|aloc=Lower level, left\
      \ side.}}\n{{WeaponsTableRow|weapon=Rocket Launcher|wamnt=1|aamnt=3|wloc=Outside,\
      \ on top of the ship.|aloc=Outside, on top of the ship.}}\n{{WeaponsTableFooter}}\n\
      \n=== PickUps ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Vial|amnt=8|locat=}}\n\
      {{PickupsTableRow|item=Health Pack|amnt=8|locat=}}\n{{PickupsTableRow|item=Body\
      \ Armor|amnt=1|locat=In the narrow corridor between the two sides.}}\n{{PickupsTableRow|item=Shield\
      \ Belt|amnt=1|locat=Middle level, at the mid-point of the curve.}}\n{{PickupsTableRow|item=Invisibility|amnt=1|locat=Upper\
      \ level, dead center.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n* The\
      \ Shock Rifle is dangerous to get, but very rewarding when it comes to damage\
      \ your enemy.\n* When you see a player falling to the void, don't waste your\
      \ time and shoot him before he dies or suicides!\n* Get the Rocket Launcher\
      \ or the Flak Cannon, then camp at the Shield Belt.\n\n== Trivia ==\n* This\
      \ map had the working title \"Borealis\".\n* The map was started by Inoxx and\
      \ finished by Eekels. The latter carved the semicircular area and did the weapon/item\
      \ placement.\n* The Playstation 2 version of the game takes the first sentence\
      \ of the intro text, and adds the following:\n{{QuoteSource|Xan is the reigning\
      \ Tournament Champion, and has never lost a match.|UT|UT}}\n=== Author's notes\
      \ ===\n{{QuoteSource|I started this Level as 'Borealis', I wanted to do some\
      \ interesting setting, fighting in a Spaceship in Hyperspace.<br /><br />I did\
      \ the outside of the ship. The back of the ship is a ring that was supposed\
      \ to be part of a Particle Accelerator in order to create the Antimatter necessary\
      \ for the Hyperspace flight. But I had to go on trip to Singapore in April to\
      \ meet my Fiancee parents before our wedding which was scheduled in July. So\
      \ I had to give this Level to Pancho who did all the inside rooms and the items\
      \ placement. When I came back from Singapore I wanted to take my Level back\
      \ and work on it again but it was too late, Pancho already merged his brain\
      \ with the Level and there was nothing I could do to get my baby back :) He\
      \ did an awesome job and he made the low gravity area outside the ship.<br /><br\
      \ />Overall this Level is extremely original. Combining the skills of two Level\
      \ Designers is an interesting experiment, we should have tried that more. Pancho\
      \ is an ***excellent*** modeler and Level Designer. I really miss working with\
      \ him and the other people from Digital Extremes. I wish them luck with DarkSector,\
      \ their next game.|Inoxx's website|UT}}\n\n== Single-Player ==\n=== Unreal Tournament\
      \ ===\n* '''Gametype:''' [[Deathmatch|Challenge]]\n* '''Frag limit:''' 15\n\
      * '''Rivals:''' Xan\n\nThis is the level where you fight Xan, the Tournament\
      \ champion in a very hard one-on-one battle. You have to score 15 frags before\
      \ him to win the game. He constantly jumps around during combat, making hitscan\
      \ weapons useless; traverses the ship all the time, so there's no hiding from\
      \ him; and has the nasty habit to pick up the Invisibility from the upper level;\
      \ when he does, keep running away until it wears off. With this said, plus all\
      \ of the previous tips, here're some additional tips:\n\n* You have to rely\
      \ on splash damage (shock combos, flak shells, rockets, explisove blades) and\
      \ spamming weapons (minigun, flak cannon) to damage him.\n* Keep him away from\
      \ the Shield Belt at all costs. Since he's a tough opponent anyway, you shouldn't\
      \ make his task any easier.\n* If he leads the match, try to lure him outside\
      \ and knock him off the ship. This will decrease the difference enough to buy\
      \ some time. The same is also advised if he picks up the Shield Belt AND the\
      \ Invisibility.\n* If nothing else works but your aim is good, camp at the top\
      \ of the curved corridor and keep shooting at him with the Shock Rifle when\
      \ he goes for the Rocket Launcher: even if you do not kill him, there is a chance\
      \ he won't be able to land next to you.\n* Alternatively, you can wait at the\
      \ Shield Belt until he goes for the Shock Rifle, then shoot him: he can't dodge\
      \ in mid-air.\n* In order to avoid that Xan picks up the Invisibility, you must\
      \ reach it first, and then control it by timing. (It respawns every 109 seconds,\
      \ so keep track of the time by looking at the scoreboard's \"Remaining time\"\
      \ while you aren't engaged on battle)\n\n{{Prevnext|DM-Zeto||UT PC Challenge\
      \ Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Deathmatch|Challenge]]\n\
      * '''Frag limit:''' 15\n* '''Rivals:''' Xan\n\n{{Prevnext|DM-Malevolence||UT\
      \ PS2 Challenge Ladder}}\n\n== External links ==\n* [http://replay.web.archive.org/20041226005445/http://www.planetunreal.com/inoxx/maps/hyperblast.htm\
      \ DM-HyperBlast history by Inoxx]\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|HyperBlast]]\n[[Category:Unreal Tournament maps|HyperBlast]]"
