  title: "Human-Skaarj War"
  text:
    text: "<p>The <b>Human-Skaarj War</b> is the war between <a href=\"/Humans\" title=\"\
      Humans\">Humans</a> and the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>.\n\
      </p><p>Although the exact year is unknown, it was somewhere before 2215 that\
      \ a human (possibly female) only known as <a href=\"/Prisoner_849\" title=\"\
      Prisoner 849\">Prisoner 849</a> crashed on the planet <a href=\"/Na_Pali\" title=\"\
      Na Pali\">Na Pali</a> with the prison ship <a href=\"/UMS_Vortex_Rikers\" title=\"\
      UMS Vortex Rikers\">UMS Vortex Rikers</a>. Na Pali was at that time occupied\
      \ by the Skaarj who attacked Prisoner 849. Fighting back, she killed many Skaarj\
      \ and even managed to <a href=\"/The_Source\" title=\"The Source\">kill their\
      \ Queen</a>, instigating the Skaarj to attack the humans, starting the war.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"The_NEG\">The NEG</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Human-Skaarj_War?section=1\"\
      \ title=\"Edit section: The NEG\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In 2215 Earth and the <a href=\"/United_Aligned_Worlds\"\
      \ class=\"mw-redirect\" title=\"United Aligned Worlds\">United Aligned Worlds</a>,\
      \ or UAW, formed the <a href=\"/New_Earth_Government\" title=\"New Earth Government\"\
      >New Earth Government</a> to restore order on Earth by controlling skirmishes\
      \ between the major corporations such as the <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a>, <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon</a>, and <a href=\"/Izanagi_Corporation\"\
      \ title=\"Izanagi Corporation\">Izanagi</a>, so Earth could form a unified front\
      \ against the Skaarj.\n</p>\n<h2><span class=\"mw-headline\" id=\"The_7_Day_Siege\"\
      >The 7 Day Siege</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Human-Skaarj_War?section=2\" title=\"Edit section:\
      \ The 7 Day Siege\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The war ended in 2216 during the <a href=\"/7_Day_Siege\" title=\"7 Day Siege\"\
      >7 Day Siege</a>, in which the Skaarj attacked <a href=\"/Earth\" title=\"Earth\"\
      >Earth</a> directly using one of their <a href=\"/AS-Mothership\" title=\"AS-Mothership\"\
      >motherships</a>. They were however defeated by NEG commandos, forcing the Skaarj\
      \ to retreat.\n</p><p>Many of Earth's cities lie in ruins, and are soon overtaken\
      \ by various groups of unknown rebels, often covertly financed by the great\
      \ corporations who establish bases there. Only in 2219 the NEG <a href=\"/AS-FallenCity\"\
      \ title=\"AS-FallenCity\">attempts to regain control</a> of the cities.\n</p><p>After\
      \ losing the war, the Skaarj hold the <a href=\"/Iron_Skull\" title=\"Iron Skull\"\
      >Iron Skull</a> clan responsible for the loss of the Mothership. This probably\
      \ means they were in charge of protecting the Mothership by manning her turrets\
      \ and piloting the <a href=\"/Skaarj_Space_Fighter\" title=\"Skaarj Space Fighter\"\
      >Black Scorpion</a> fighters.\n</p><p>The 7 Day Siege is recreated in <a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">UT2004</a>'s <a href=\"\
      /AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>, and one of NEG's\
      \ attacks on rebel command centers is recreated in <a href=\"/AS-FallenCity\"\
      \ title=\"AS-FallenCity\">AS-FallenCity</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"References\">References</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Human-Skaarj_War?section=3\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Official Unreal <a href=\"/Timeline\" title=\"\
      Timeline\">timeline</a></li></ul>\n\n<!-- \nNewPP limit report\nCached time:\
