  wikitext:
    text: "The '''Human-Skaarj War''' is the war between [[Humans]] and the [[Skaarj]].\n\
      \nAlthough the exact year is unknown, it was somewhere before 2215 that a human\
      \ (possibly female) only known as [[Prisoner 849]] crashed on the planet [[Na\
      \ Pali]] with the prison ship [[UMS Vortex Rikers]]. Na Pali was at that time\
      \ occupied by the Skaarj who attacked Prisoner 849. Fighting back, she killed\
      \ many Skaarj and even managed to [[The Source|kill their Queen]], instigating\
      \ the Skaarj to attack the humans, starting the war.\n\n==The NEG==\nIn 2215\
      \ Earth and the [[United Aligned Worlds]], or UAW, formed the [[New Earth Government]]\
      \ to restore order on Earth by controlling skirmishes between the major corporations\
      \ such as the [[Liandri Mining Corporation|Liandri]], [[Axon Research Corporation|Axon]],\
      \ and [[Izanagi Corporation|Izanagi]], so Earth could form a unified front against\
      \ the Skaarj.\n\n==The 7 Day Siege==\nThe war ended in 2216 during the [[7 Day\
      \ Siege]], in which the Skaarj attacked [[Earth]] directly using one of their\
      \ [[AS-Mothership|motherships]]. They were however defeated by NEG commandos,\
      \ forcing the Skaarj to retreat.\n\nMany of Earth's cities lie in ruins, and\
      \ are soon overtaken by various groups of unknown rebels, often covertly financed\
      \ by the great corporations who establish bases there. Only in 2219 the NEG\
      \ [[AS-FallenCity|attempts to regain control]] of the cities.\n\nAfter losing\
      \ the war, the Skaarj hold the [[Iron Skull]] clan responsible for the loss\
      \ of the Mothership. This probably means they were in charge of protecting the\
      \ Mothership by manning her turrets and piloting the [[Skaarj Space Fighter|Black\
      \ Scorpion]] fighters.\n\nThe 7 Day Siege is recreated in [[Unreal Tournament\
      \ 2004|UT2004]]'s [[AS-Mothership]], and one of NEG's attacks on rebel command\
      \ centers is recreated in [[AS-FallenCity]].\n\n==References==\n* Official Unreal\
      \ [[timeline]]\n\n[[Category:Unreal_Mythos]]"
