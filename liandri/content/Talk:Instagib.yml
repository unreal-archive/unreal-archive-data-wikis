  text:
    text: "<h2><span class=\"mw-headline\" id=\"Alt-Fire_Mode_vs_UT_Assault_Objectives\"\
      >Alt-Fire Mode vs UT Assault Objectives</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Instagib?section=1\"\
      \ title=\"Edit section: Alt-Fire Mode vs UT Assault Objectives\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote style=\"\
      margin-bottom: 0px;\">The weapon's alternate fire will function in exactly the\
      \ same way, except in the case of Unreal Tournament's Assault gametype, where\
      \ only the alternative fire can destroy objectives.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ></div>\n<p>Can someone confirm this part, please? From the source code it looks\
      \ like the Enhanced Shock Rifle's alt fire applies damage in exactly the same\
      \ way as the primary fire. --<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 13:36, 17 February 2008 (EST)\n</p>\n<dl><dd>I just started a quick\
      \ offline <a href=\"/AS-Rook\" title=\"AS-Rook\">AS-Rook</a> to test, and with\
      \ the regular Instagib mutator (not sure if there were alternatives for the\
      \ original UT) both regular and alternate fire work exactly the same way.</dd></dl>\n\
      <dl><dd>Throughout the series there have been Instagib variants. I'm not even\
      \ talking about the gun model (Enhanced Shock or Enhanced Sniper), just the\
      \ way it works. IIRC, originally (UT) the beam went straight through any number\
      \ of enemies. In UT2003 (I think) the regular mutator had the beam stop when\
      \ it hit an enemy. A second mutator called \"Enhanced Instagib\" or something\
      \ like that, changed it back to the original way, and also introduced a zoom\
      \ as the alternate fire. Maybe that's what the author intended to say, that\
      \ obviously zooming in on an object won't destroy it? </dd></dl>\n<dl><dd>I\
      \ think I was the one who wrote the bit about the different IG Rifle incarnations\
      \ in the article below the part we just discussed, as it's just as vague in\
      \ there as it is in my memory.&#160;:) Someone should do some in-depth research\
      \ and clear this up sometime.</dd></dl>\n<dl><dd>Oh, and the article calls \"\
      alternate fire\": \"alternative\" fire, which is wrong too.&#160;:) <a href=\"\
      /User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 16:59, 17 February 2008\
      \ (EST)</dd></dl>\n\n<!-- \nNewPP limit report\nCached time: 20221207034405\n\
