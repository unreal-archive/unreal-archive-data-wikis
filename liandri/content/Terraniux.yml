      188\" class=\"thumbimage\" srcset=\"/w/images/thumb/Terraniux.jpg/375px-Terraniux.jpg\
      \ 1.5x, /w/images/thumb/Terraniux.jpg/500px-Terraniux.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Terraniux.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Terraniux</b>\
      \ is the eleventh map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a> single\
      \ player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Inoxx\" class=\"\
      mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n<dt> Description</dt>\n<dd> The\
      \ player enters the heart of the labyrinthine Terraniux facility. As dusk begins\
      \ to fall outside, the player searches for a way to gain access to the hydroponic\
      \ greenhouses, from which he might be able to find a way to escape the heavily\
      \ defended <a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a> facility\
      \ and reach the elusive place known as <a href=\"/Noork%27s_Elbow\" title=\"\
      Noork's Elbow\">Noork's Elbow</a>.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
