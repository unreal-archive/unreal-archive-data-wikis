  title: "Noork's Elbow"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:NoorksElbow.jpg\" class=\"image\"><img alt=\"NoorksElbow.jpg\"\
      \ src=\"/w/images/thumb/NoorksElbow.jpg/250px-NoorksElbow.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/NoorksElbow.jpg/375px-NoorksElbow.jpg\
      \ 1.5x, /w/images/thumb/NoorksElbow.jpg/500px-NoorksElbow.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:NoorksElbow.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Noork's\
      \ Elbow</b> is the twelfth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Juan_Pancho_Eekels\"\
      \ class=\"mw-redirect\" title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a></dd>\n\
      <dt> Description</dt>\n<dd> The player escapes from <a href=\"/Terraniux\" title=\"\
      Terraniux\">Terraniux</a> into the <a href=\"/Nali\" title=\"Nali\">Nali</a>\
      \ landscape once more as dusk is falling and finds a small, abandoned village\
      \ patrolled by <a href=\"/Mercenary\" title=\"Mercenary\">Mercenaries</a>. Ahead\
      \ lies the dramatic facade of another Nali temple. Into the unknown, the player's\
      \ journey continues.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Noork%27s_Elbow?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"\
      Eightball Gun\">Eightball Gun</a></li>\n<li> <a href=\"/Can_of_12_Eightballs\"\
      \ class=\"mw-redirect\" title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a></li>\n\
      <li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Automag</a></li>\n\
      <li> <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a></li>\n<li>\
      \ <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\">Health\
      \ Pack</a></li>\n<li> <a href=\"/Nali_Healing_Fruit\" title=\"Nali Healing Fruit\"\
      >Nali Healing Fruit</a></li>\n<li> <a href=\"/Flare\" title=\"Flare\">Flare</a></li>\n\
      <li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Clip</a></li>\n\
      <li> <a href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"Assault Vest\"\
      >Assault Vest</a></li>\n<li> <a href=\"/Force_Field\" class=\"mw-redirect\"\
      \ title=\"Force Field\">Force Field</a></li>\n<li> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Box of Flak Shells</a></li>\n<li> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a></li>\n<li> <a href=\"/ASMD\" class=\"\
      mw-redirect\" title=\"ASMD\">ASMD</a></li></ul>\n<p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Noork%27s_Elbow?section=2\" title=\"Edit section: Creatures and\
      \ Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Mercenary#Mercenary_Elite\" title=\"Mercenary\"\
      >Mercenary Elite</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a href=\"/Mercenary\"\
      \ title=\"Mercenary\">Mercenary</a></li>\n<li> <a href=\"/Nali_bird\" title=\"\
      Nali bird\">Nali bird</a></li>\n<li> <a href=\"/Fly\" title=\"Fly\">Fly</a></li>\n\
      <li> <a href=\"/Nali_Rabbit\" class=\"mw-redirect\" title=\"Nali Rabbit\">Nali\
      \ Rabbit</a></li>\n<li> <a href=\"/Devilfish\" title=\"Devilfish\">Devilfish</a></li>\n\
      <li> <a href=\"/Biterfish\" title=\"Biterfish\">Biterfish</a></li>\n<li> <a\
      \ href=\"/Manta_(enemy)\" title=\"Manta (enemy)\">Manta</a></li>\n<li> <a href=\"\
      /Nali\" title=\"Nali\">Nali</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Noork%27s_Elbow?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Finally, you have escaped from the dire Terraniux\
      \ research installation. There was no trace of <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> there; evidently the Mercenaries are not affiliated with\
      \ the Skaarj... anyway, now it is time to explore this small valley at dusk\
      \ in your search for a way off-planet. You won't find it here, but you have\
      \ to go on...\n</p><p>You start at the exit of Terraniux before a large blue-lit\
      \ door in front. Open the door and you will be in a small chamber jutting out\
      \ of the cliff with an exit ramp to the right; there is a Mercenary guarding\
      \ the exit, so kill it. Reap this chamber for its rewards, including an <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Eightball Gun</a>, two cans of\
      \ 12 Eightballs, an <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\"\
      >Automag</a>, a <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a>\
      \ and Health Packs. Then, go down the ramp to the right to exit the installation.\n\
      </p><p>Half way down the ramp is a can of 12 Eightballs, so collect it if you\
      \ need it. From this locale, look down at the canyon below; the two Nali huts\
      \ there are patrolled by two Mercenaries and a nastier MercenaryElite who can\
      \ fire whilst using his invulnerability shield (which he will readily use).\
      \ Go on a killing spree and slaughter the guards, then take a look around.\n\
      </p><p>If you are in need of a health boost, then collect the <a href=\"/Nali_Healing_Fruit\"\
      \ title=\"Nali Healing Fruit\">Nali Healing Fruit</a> from the base of the access\
      \ ramp. Then, go and investigate the two deserted Nali huts, starting with the\
      \ one closest to the installation. This first hut contains two <a href=\"/Flare\"\
      \ title=\"Flare\">Flares</a>, two Clips, a can of 12 Eightballs. As you enter,\
      \ kill the <a href=\"/Fly\" title=\"Fly\">Fly</a> that ambushes you from within,\
      \ then collect the goodies.\n</p><p>It is dark in here, but if you light the\
      \ area you will see several dead Nali plus one crucified over the fireplace.\
      \ Put the crucified Nali out of its misery.\n</p><p>Now, raid the second hut.\
      \ Kill the Fly within then collect the <a href=\"/Assault_Vest\" class=\"mw-redirect\"\
      \ title=\"Assault Vest\">Assault Vest</a> and <a href=\"/Force_Field\" class=\"\
      mw-redirect\" title=\"Force Field\">Force Field</a> here.\n</p><p>Emerge from\
      \ the house then go down the small canyon, out of the shadow of Terraniux. Take\
      \ the left side of the canyon and you will pass two Nali Healing Fruit.\n</p><p>As\
      \ you round a corner towards a Nali building at the bottom with a moat, watch\
      \ out for a Mercenary lurking behind a rock. Continue down the canyon and approach\
      \ the Nali building.\n</p><p>A ramp goes up to a drawbridge but don't climb\
      \ it yet. First, collect of the two Nali Healing Fruit on the shore, then take\
      \ a plunge into the moat. Follow the moat round to the left of the building,\
      \ Automag at the ready as the water is full of <a href=\"/Devilfish\" title=\"\
      Devilfish\">Devilfish</a> to kill and <a href=\"/Biterfish\" title=\"Biterfish\"\
      >Biterfish</a> to avoid. If you follow the moat to its end you will see a human\
      \ corpse on the floor of the moat. There is a small underwater entrance in the\
      \ temple wall here; go through (mind the Biterfish) and surface in a small grotto\
      \ with several corpses of humans and Devilfish. There is a useful toolage of\
      \ two Flares, a Flashlight, a box of 10 Flak Shells, a <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> and an <a href=\"/ASMD\" class=\"mw-redirect\"\
      \ title=\"ASMD\">ASMD</a> here, so collect. Then, read the unfortunate dead\
      \ girl's log book [1].\n</p><p>You're done now, so return to the shore and climb\
      \ out. Go up the ramp and the drawbridge lowers automatically. Watch out for\
      \ <a href=\"/Manta\" title=\"Manta\">Mantas</a> here as there are often three\
      \ who will swoop down from above and attack a defenceless Nali manning the drawbridge\
      \ controls. Kill the Mantas then open barrels for two Health Packs and a can\
      \ of 12 Eightballs.\n</p><p>The big front doors to the temple are locked, so\
      \ go through either of the two symmetrical side entrances and follow steps from\
      \ the antechambers within to exit the level.\n</p><p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Noork%27s_Elbow?section=4\" title=\"Edit section: Translator\
      \ Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ol><li> \"Log: L. Goeranov: We've been stuck here for days. There are plenty\
      \ of fish to eat but they taste kinda funny. I never liked fish.\"</li></ol>\n\
