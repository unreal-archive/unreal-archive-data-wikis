parse:
  title: "Singularity Cannon"
  text:
    text: "<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nSingularity Cannon</div>\n<div style=\"float: right;\"><a href=\"\
      /File:U2_SC.PNG\" class=\"image\"><img alt=\"U2 SC.PNG\" src=\"/w/images/thumb/U2_SC.PNG/200px-U2_SC.PNG\"\
      \ width=\"200\" height=\"120\" srcset=\"/w/images/thumb/U2_SC.PNG/300px-U2_SC.PNG\
      \ 1.5x, /w/images/thumb/U2_SC.PNG/400px-U2_SC.PNG 2x\" /></a></div>\n<div style=\"\
      font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type:\
      \ Black Hole projectile</dd>\n<dd> Damage: infty</dd>\n<dd> Fire rate: 0.25/s</dd>\n\
      <dd> Reload time: 4s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 667</dd>\n\
      <dd> Ammo pickup: NA/1</dd>\n<dd> Clip capacity: 1</dd>\n<dd> Maximum: 667</dd></dl>\n\
      </div>\n</div>\n<p>A <b>Singularity Cannon</b> is a super weapon of <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>. It is\
      \ only found in the last mission and requires to damage a boss <a href=\"/Tosc\"\
      \ title=\"Tosc\">Tosc</a> severely to get the weapon. The Singularity Cannon\
      \ appears to be a natural feature of the Tosc, as it is obtainable only by shooting\
      \ an arm of a Tosc off. The Singularity Cannon can only hold one projectile\
      \ at a time and when picked gives the full clip - 667 projectiles. They appear\
      \ in the HUD as 1 in clip and 666 in backpack. As there is only one mission\
      \ this weapon can be used, one Singularity Cannon pickup is enough for the whole\
      \ game. There is no ammo pickup for the Singularity Cannon in the game as it\
      \ is not needed, but in botmatch maps the ammo, called Quantum Cores, can be\
      \ added, thus it doesn't have a model, appears like a 2D icon of bullets and\
      \ supplies only one projectile.\n</p>\n<div class=\"thumb tright\"><div class=\"\
      thumbinner\" style=\"width:130px;\"><a href=\"/File:SC1.PNG\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/SC1.PNG/128px-SC1.PNG\" width=\"128\" height=\"\
      195\" class=\"thumbimage\" srcset=\"/w/images/thumb/SC1.PNG/192px-SC1.PNG 1.5x,\
      \ /w/images/thumb/SC1.PNG/256px-SC1.PNG 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:SC1.PNG\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The Singularity Cannon projectile, attracting the water\
      \ on <a href=\"/edit/Severnaya?redlink=1\" class=\"new\" title=\"Severnaya (page\
      \ does not exist)\">Severnaya</a></div></div></div>\n<dl><dt> Primary fire</dt>\n\
      <dd> Fires a somewhat slow moving warp to space. Any creature that the Black\
      \ Hole hits is shot to another universe, that is, instantly killed. The mini\
      \ black hole also attracts objects, such as pickups, players, creatures, other\
      \ projectiles, even particles. Once a player or creature is in the projectile's\
      \ gravitational field, it distorts, is attracted to the center and dies. Pickups\
      \ such as weapons, health and ammo are also attracted, but aren't destroyed.\
      \ Instead, they are just thrown somewhere away and are still available to pick\
      \ up. Sometimes, after killing an opponent, gibs come back out of the black\
      \ hole. The projectile has a very small collision radius, therefore it can fly\
      \ though small holes, making this weapon even more effective.</dd></dl>\n<dl><dt>\
      \ Secondary fire</dt>\n<dd> Not implemented. But the editor reveals that it\
      \ was originally planned to be a Quantum Wave. The specifics are unknown, but\
      \ it was a projectile that emanated wind-like sounds.</dd></dl>\n<dl><dt> Strategy</dt>\n\
      <dd> This weapon is very straight forward. It's best used on slow heavy big\
      \ creatures like Tosc. Due to the gravitational field around the projectile,\
      \ this weapon is dangerous to both enemies and allies; however, it will never\
      \ attract the owner. The weapon is also less effective against <a href=\"/Deployables\"\
      \ title=\"Deployables\">deployables</a> as they are not attracted. However,\
      \ the projectile flies right through the deployables without exploding, causing\
      \ enough damage to destroy the deployable.</dd></dl>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:258px;\"><a href=\"/File:SC2.PNG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SC2.PNG/256px-SC2.PNG\"\
      \ width=\"256\" height=\"79\" class=\"thumbimage\" srcset=\"/w/images/thumb/SC2.PNG/384px-SC2.PNG\
      \ 1.5x, /w/images/thumb/SC2.PNG/512px-SC2.PNG 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:SC2.PNG\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The Singularity Cannon projectile</div></div></div>\n<dl><dd>The\
      \ weapon is also less effective against heavy-armored troops, as the heavy armor\
      \ weighs too much to be effectively attracted; however, due to the slow speed\
      \ of the heavy troops, they are less capable of avoiding the projectiles.</dd></dl>\n\
      <dl><dd>As the Singularity Cannon's projectiles also attract projectiles, there\
      \ is no way to tell where the projectiles are going to appear after getting\
      \ through the gravitational field. Therefore the safest spot to stand after\
      \ shooting a projectile is, ironically, just in the original path of the projectile,\
      \ as it will get attracted and will never hit the owner of the Singularity Cannon.</dd></dl>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:SC3.PNG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SC3.PNG/300px-SC3.PNG\"\
      \ width=\"300\" height=\"145\" class=\"thumbimage\" srcset=\"/w/images/thumb/SC3.PNG/450px-SC3.PNG\
      \ 1.5x, /w/images/SC3.PNG 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"\
      magnify\"><a href=\"/File:SC3.PNG\" class=\"internal\" title=\"Enlarge\"></a></div>The\
      \ death of the Singularity Cannon's projectile</div></div></div>\n<dl><dd>In\
      \ botmatches, if a player gets killed by a Singularity Cannon, a line similar\
      \ to the following appears in the log:</dd></dl>\n<dl><dd><i>%o was removed\
      \ from the known universe by&#160;%k's Singularity Cannon.</i></dd></dl>\n<dl><dd>Comparing\
      \ to the <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> of the <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a> series,\
      \ the Singularity Cannon is more useful for killing opponents, but is slower.\
      \ Instead of Redeemer's big explosion that can only be done once and can be\
      \ hazardous to the owner of the weapon, the Singularity Cannon fires small Black\
      \ Holes that eradicate the enemy instantly, causing no damage to the owner,\
      \ even if shot at the ground. The black holes usually don't kill more than one\
      \ opponent at a time due to the relatively small gravitational field. However,\
      \ if another enemy would stand near the target, it would be just as doomed.\
      \ It is somewhat easy to avoid the projectile because of it's speed, but if\
      \ you fail to get out of the projectile's way, you are instantly killed. The\
      \ Singularity Cannon gives even 667 shots - far more than enough to win a match.\
      \ Weapon with firepower comparable to the Singularity Cannon in the <a href=\"\
      /Unreal_Tournament_series\" title=\"Unreal Tournament series\">Unreal Tournament\
      \ series</a> is the <a href=\"/Enhanced_Shock_Rifle\" class=\"mw-redirect\"\
      \ title=\"Enhanced Shock Rifle\">Enhanced Shock Rifle</a> of Unreal Tournament\
      \ <a href=\"/InstaGib\" class=\"mw-redirect\" title=\"InstaGib\">InstaGib</a>\
      \ matches. However, the closest weapon to the Singularity Cannon in its use\
      \ is the Vortex Launcher from <a href=\"/edit/Chaos_UT?redlink=1\" class=\"\
      new\" title=\"Chaos UT (page does not exist)\">Chaos UT</a> and <a href=\"/Chaos_UT2\"\
      \ title=\"Chaos UT2\">Chaos UT2</a>.</dd></dl>\n\n<!-- \nNewPP limit report\n\
