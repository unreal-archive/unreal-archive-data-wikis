      <p>The <b>VoiceBox</b> is a rare <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\
      \ <a href=\"/Inventory_Items\" title=\"Inventory Items\">inventory item</a>\
      \ used to distract enemies.\n</p><p>The VoiceBox can only be found once in the\
      \ single player game, in <a href=\"/Rrajigar_Mine\" title=\"Rrajigar Mine\"\
      >Rrajigar Mine</a>, and four times in multiplayer, twice in <a href=\"/DmHealPod\"\
      \ title=\"DmHealPod\">DmHealPod</a>, and twice in <a href=\"/DmCurse\" title=\"\
      DmCurse\">DmCurse</a>. A player can only carry one at time. When it is used,\
      \ the VoiceBox is thrown on the ground, where it will emit various sounds, until\
      \ it explodes harmlessly after a short while. Although it is useless in the\
      \ single player game and Instant Action, as monsters and bots totally ignore\
      \ it (since AI code doesn't take this into account), it may fool human players\
      \ in multiplayer games.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122030224\n\
