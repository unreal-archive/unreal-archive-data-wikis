  wikitext:
    text: "{{Infobox Tournament Team\n|name=Hellions\n|race=[[Human]]\n|appearances=\n\
      *[[UT2004]]\n}}\n\n{{QuoteSource|Once feared and reviled throughout [[Humans|human]]\
      \ space as pirates and renegades, the Hellions seek to gain respectability as\
      \ a mercenary outfit. They've entered the [[Liandri Grand Tournament|tournament]]\
      \ to demonstrate their capabilities to potential customers.|UT2004|UT2004}}\n\
      \nThough a respectable Tournament team in 2303 ([[UT2004]]), Hellion pirates\
      \ were responsible for stealing \"Nexus\" prototype missiles, a design later\
      \ used in multiple incidents of colonial suppression, from the [[New Earth Government|NEG]].\
      \ The NEG managed to recover the missiles during transport on Taron in 2276.\
      \ This NEG attack is recreated in [[AS-Convoy]].\n\n==Unreal Tournament 2004\
      \ Roster==\n*[[#Baird|Baird]]\n*[[#Garrett|Garrett]]\n*[[#Greith|Greith]]\n\
      *[[#Kaela|Kaela]]\n*[[#Kane|Kane]]\n*[[#Outlaw|Outlaw]]\n*[[#Rae|Rae]]\n*[[#Zarina|Zarina]]\n\
      \n==Character biographies==\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"\
      top\" |\n===Baird===\n{{Infobox Tournament Character Small\n|name=Baird\n|image=[[Image:Baird.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2277\n|affil=None\n|appearances=\n*[[UT2004]]\n\
      }}\n{{QuoteSource|They say it's the quiet ones you have to look out for. Baird\
      \ is unusually quiet until the time comes to fight. He then turns into a raging\
      \ motor mouth until he's decimated every single opponent.|UT2004|UT2004}}\n\n\
      | width=\"50%\" valign=\"top\" |\n===Garrett===\n{{Infobox Tournament Character\
      \ Small\n|name=Garrett\n|image=[[Image:Garrett.jpg|center|128px]]\n|race=[[Human]]\n\
      |birth_date=2266\n|affil=None\n|wpref=[[Rocket Launcher]]\n|appearances=\n*[[UT2004]]\n\
      }}\n{{QuoteSource|Garrett has been a Hellion since birth. A real ladies man,\
      \ he attracts quite a bit of non-Hellion fans due to his gruff demeanor.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Greith===\n{{Infobox Tournament\
      \ Character Small\n|name=Greith\n|image=[[Image:Greith.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2280\n|affil=None\n|wpref=[[Shock Rifle]]\n|appearances=\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Greith and her sister Rae were found as infants\
      \ by the Hellions, who were scavenging a destroyed colony suspected to have\
      \ been ransacked by the [[Skaarj]].|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"\
      top\" |\n===Kaela===\n{{Infobox Tournament Character Small\n|name=Kaela\n|image=[[Image:Kaela.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2275\n|affil=None\n|appearances=\n*[[UT2004]]\n\
      }}\n{{QuoteSource|Kaela is as nasty as they come. If her foul language doesn't\
      \ kill you her weapon will do the job.|UT2004|UT2004}}\n\n |-\n| width=\"50%\"\
      \ valign=\"top\" |\n===Kane===\n{{Infobox Tournament Character Small\n|name=Kane\n\
      |image=[[Image:Kane.jpg|center|128px]]\n|race=[[Human]]\n|birth_date=2274\n\
      |affil=None\n|appearances=\n*[[UT2004]]\n}}\n{{QuoteSource|Not only is Kane\
      \ psychotic but he's got multiple personalities that change his fighting style\
      \ instantly.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n===Ophelia===\n\
      {{Infobox Tournament Character Small\n|name=Ophelia\n|image=[[Image:Ophelia.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2280\n|affil=None\n|wpref=[[Link Gun]]\n|appearances=\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Ophelia has risen quickly to a prominent position\
      \ with the Hellions, and was the youngest Hellion selected for participation\
      \ in the [[Liandri Grand Tournament|Tournament]] team. She is already credited\
      \ with the development of important new tactics using her favorite weapon, the\
      \ [[Link Gun|link gun]].|UT2004|UT2004}}\n\n |-\n| width=\"50%\" valign=\"top\"\
      \ |\n===Outlaw===\n{{Infobox Tournament Character Small\n|name=Outlaw\n|image=[[Image:Outlaw.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2271\n|affil=None\n|wpref=[[Flak Cannon]]\n|appearances=\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Outlaw was recruited into the Hellions after\
      \ he reputedly went on a cross-galaxy crime spree in which he murdered nearly\
      \ 300 civilians.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n===Rae===\n\
      {{Infobox Tournament Character Small\n|name=Rae\n|image=[[Image:Rae.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2280\n|affil=None\n|appearances=\n*[[UT2004]]\n\
      }}\n{{QuoteSource|Rae and her sister Greith were found as infants by the Hellions,\
      \ who were scavenging a destroyed colony suspected to have been ransacked by\
      \ the [[Skaarj]].|UT2004|UT2004}}\n\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ===Zarina===\n{{Infobox Tournament Character Small\n|name=Zarina\n|image=[[Image:Zarina.jpg|center|128px]]\n\
      |race=[[Human]]\n|birth_date=2279\n|affil=None\n|appearances=\n*[[UT2004]]\n\
      }}\n{{QuoteSource|Zarina is the original wild child. She's a regular party machine\
      \ and she often fights while intoxicated. She believes it gives her an edge.|UT2004|UT2004}}\n\
      |}\n\n==References==\n* Official Unreal [[timeline]]\n\n[[Category:Unreal Tournament\
      \ 2004 Teams]]"
