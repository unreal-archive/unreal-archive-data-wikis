      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">Once feared and reviled throughout\
      \ <a href=\"/Humans\" title=\"Humans\">human</a> space as pirates and renegades,\
      \ the Hellions seek to gain respectability as a mercenary outfit. They've entered\
      \ the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >tournament</a> to demonstrate their capabilities to potential customers.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <p>Though a respectable Tournament team in 2303 (<a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>), Hellion pirates were responsible\
      \ for stealing \"Nexus\" prototype missiles, a design later used in multiple\
      \ incidents of colonial suppression, from the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">NEG</a>. The NEG managed to recover the missiles\
      \ during transport on Taron in 2276. This NEG attack is recreated in <a href=\"\
      /AS-Convoy\" title=\"AS-Convoy\">AS-Convoy</a>.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament_2004_Roster\"\
