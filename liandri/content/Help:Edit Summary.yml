  title: "Help:Edit Summary"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Reason_and_Means\">Reason and Means</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Edit_Summary?section=1\" title=\"Edit section: Reason and\
      \ Means\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Providing an edit summary, even with minor edits, helps other editors by\
      \ informing them of the changes you made to the article. In addition to summarizing\
      \ the changes, the edit summary may also be used to explain why said changes\
      \ were made.\n</p><p>The edit summary should be entered in the field provided\
      \ below the primary editing box.\n</p><p>Great care should be taken in writing\
      \ an edit summary to be certain that all relevant changes are represented therein.\
      \ Whether the changes were minor (alphabetizing, spelling or grammar correction,\
      \ etcetera) or major (deletion of a paragraph, addition of new content, and\
      \ so on), each should be noted in the edit summary. Furthermore, an edit summary\
      \ cannot be edited itself once saved, thus, any spelling errors or other mistakes\
      \ will remain.\n</p><p>As the edit summary box may hold only one line of two-hundred\
      \ characters, the summary should be concise and to the point. Any extra information\
      \ that is relevant to the edit may be submitted on the article's talk page.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Where_Edit_Summaries_are_Displayed\"\
      >Where Edit Summaries are Displayed</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Edit_Summary?section=2\"\
      \ title=\"Edit section: Where Edit Summaries are Displayed\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Each edit summary appears\
      \ in black italic format on the following pages:\n</p>\n<ul><li><i>Page History</i>:\
      \ A listing of all changes made to the current article.</li>\n<li><i>Diff Page</i>:\
      \ Related to the page history, this page displays the changes made to the article.</li>\n\
      <li><i><a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\">Recent\
      \ Changes</a></i>: A chronological list of all edits made within a set period\
      \ of time.</li>\n<li><i>Related Changes</i>: A list of changes made to those\
      \ articles which are linked to the currently viewed page.</li>\n<li><i>User\
      \ Contributions</i>: A list of the edits made by you.</li>\n<li><i>Watchlist</i>:\
      \ List of pages editors are watching for modifications to.</li></ul>\n\n<!--\
