      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/AS-Glacier\">expanding\
      \ it</a>. </i></div>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Glacier?section=4\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Glacier?section=5\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You'll generally find pickups \"hidden\" inside the\
      \ large crates that are scattered everywhere. The keg is in one by the left\
      \ base door for the first few objectives, the amp lies to the side of tunnel\
      \ exit on the security gate objective, and the 100 armor is in one near the\
      \ first dam controls. There are 50 armors scattered around various spawn points\
      \ both for attackers and defenders.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Vehicles_and_turrets\">Vehicles and turrets</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Glacier?section=6\"\
      \ title=\"Edit section: Vehicles and turrets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 1x <a href=\"/Ion_Plasma_Tank\" title=\"Ion\
      \ Plasma Tank\">Ion Plasma Tank</a>.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Glacier?section=7\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dt>Offensive</dt>\n<dd> On offense the <a href=\"\
      /Link_Gun\" title=\"Link Gun\">Link Gun</a> is one of your best assets (beside\
      \ the tank). Not only does it heal the tank but its plasma is good for destroying\
      \ the dam controls. To actually manage to complete the last two objectives,\
      \ it is imperative that nearly everyone on the team link up to the tank to keep\
      \ its heal rate up as high as possible. This is can be difficult due to the\
      \ limited ammo on the last spawn, however.</dd></dl>\n<dl><dd> Having a good\
      \ tank driver can make this map a breeze. He should generally be shooting nonstop\
      \ into the key areas and into the spawn points. For instance, on the dam control\
      \ objectives, shooting up near the overhang can take out many newly-spawned\
      \ players, while it's also possible to line up shots into the control rooms\
      \ themselves, taking out all the defenders inside.</dd></dl>\n<dl><dd> There\
      \ are many \"exploits\" (or \"options\" depending on how you look at it) available\
      \ to the attackers if they know where to look. For example, it's possible to\
      \ walk on the base by the river, enter the security gate building from the second\
      \ floor, shoot the dam controls from outside, and even get up to the second-floor\
      \ spawn points in the second dam control building. It is not certain whether\
      \ or not such actions are condoned.</dd></dl>\n<dl><dt>Defensive</dt>\n<dd>\
      \ Glacier is linear in design and thus rife with choke points, and these should\
      \ be used to the defenders' advantage. Taking out the tank quickly can make\
      \ it easier to defend the objectives, but they mustn't ignore the other players,\
      \ especially since the tank will just respawn and come right back.</dd></dl>\n\
      <dl><dd> On the last two objectives, the only real goal is to take out that\
      \ tank as quickly as possible. This can be made easier if you take out the attackers\
      \ linking to it first.</dd></dl>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
