      \ 3 was raided and destroyed by a strike force from the <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research Corporation</a>, despite\
      \ the protection offered by the elite <a href=\"/New_Earth_Government\" title=\"\
      New Earth Government\">NEG</a> <a href=\"/Thunder_Crash\" title=\"Thunder Crash\"\
      >Thundercrash</a> force. This scenario recreates that mission. Axon was able\
      \ to not only destroy the facility, but also retrieve the advanced plasma ion\
      \ tank under development there. You must infiltrate the facility, steal the\
      \ <a href=\"/Ion_Plasma_Tank\" title=\"Ion Plasma Tank\">ion plasma tank</a>,\
      \ and destroy the entire facility.</blockquote><div style=\"text-align: right;\
