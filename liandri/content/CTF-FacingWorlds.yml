      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th>\
      \ Full title\n</th>\n<td> Facing Worlds\n</td></tr>\n<tr>\n<th> Author(s)\n\
      </th>\n<td> Teddie Tapawan\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 6-10\n\
      </td></tr>\n<tr>\n<th> Music\n</th>\n<td> Foregone\n</td></tr>\n<tr>\n<th> Game\n\
      </th>\n<td> <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"\
      /Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-FacingWorlds?section=1\" title=\"Edit section:\
      \ Map Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Facing Worlds</b> is a remake of the <a href=\"/Recurring_maps#Face\"\
      \ title=\"Recurring maps\">Facing Worlds series</a>. This version, unlike its\
      \ predecessors, isn't set on an asteroid. Instead, the map centers on two towers\
      \ built by the <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi</a> on a high rock formation on <a href=\"/edit/Taryd?redlink=1\" class=\"\
      new\" title=\"Taryd (page does not exist)\">Taryd</a>. The blue side is infected\
      \ by <a href=\"/Necris\" title=\"Necris\">Necris</a> technology.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-FacingWorlds?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-FacingWorlds?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"60\">Ammo\n</th>\n<th width=\"350\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n\
      <td> 2 </td>\n<td> 4 </td>\n<td> Ground floor of each tower, opposite the flag\
      \ base.\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link\
      \ Gun</a> </td>\n<td> 2 </td>\n<td> - </td>\n<td> By spawn points, behind each\
      \ tower.\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 8 </td>\n<td> 1x-2x\
      \ at the ground floor of each tower, near the flag base.<br />Extra ammo near\
      \ the <a href=\"/UDamage\" class=\"mw-redirect\" title=\"UDamage\">UDamage</a>.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper\
      \ Rifle</a> </td>\n<td> 6 </td>\n<td> 8 </td>\n<td> 1x-0x By spawn points, behind\
      \ each tower.<br />1x-2x On top of each tower.<br />1x-2x 3rd floor of each\
      \ tower.\n</td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>\
      \ </td>\n<td> 2 </td>\n<td> - </td>\n<td> One on 2nd floor of each tower.\n\
      </td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-FacingWorlds?section=4\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n<th width=\"350\">Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\"\
      >Health Pack</a> </td>\n<td> 8 </td>\n<td> To either side as you enter the tower.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\"\
      >Big Keg O' Health</a> </td>\n<td> 1 </td>\n<td> Center of map.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\" title=\"Armor\">Helmet</a>\
      \ </td>\n<td> 2 </td>\n<td> One behind each tower.\n</td></tr>\n<tr>\n<td> <a\
      \ href=\"/Armor#Unreal_Tournament_3\" title=\"Armor\">Armor</a> </td>\n<td>\
      \ 2 </td>\n<td> Top of each tower behind the teleporter.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\">UDamage</a> </td>\n\
      <td> 2 </td>\n<td> Platform above entrance to each tower; requires translocator\
      \ to access.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
