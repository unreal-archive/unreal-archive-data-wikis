      == Map Description ==\n'''Facing Worlds''' is a remake of the [[Recurring maps#Face|Facing\
      \ Worlds series]]. This version, unlike its predecessors, isn't set on an asteroid.\
      \ Instead, the map centers on two towers built by the [[Izanagi Corporation|Izanagi]]\
      \ on a high rock formation on [[Taryd]]. The blue side is infected by [[Necris]]\
      \ technology.\n\n== Weapons & Pickups ==\n===Weapons===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
      60\"|Count\n!width=\"60\"|Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Shock\
      \ Rifle]] || 2 || 4 || Ground floor of each tower, opposite the flag base.\n\
      |-\n| [[Link Gun]] || 2 || - || By spawn points, behind each tower.\n|-\n| [[Rocket\
      \ Launcher]] || 2 || 8 || 1x-2x at the ground floor of each tower, near the\
      \ flag base.<br>Extra ammo near the [[UDamage]].\n|-\n| [[Sniper Rifle]] ||\
      \ 6 || 8 || 1x-0x By spawn points, behind each tower.<br>1x-2x On top of each\
      \ tower.<br>1x-2x 3rd floor of each tower.\n|-\n| [[Redeemer]] || 2 || - ||\
      \ One on 2nd floor of each tower.\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n!width=\"\
      60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_3|Health\
      \ Pack]] || 8 || To either side as you enter the tower.\n|-\n| [[Health#Unreal_Tournament_3|Big\
      \ Keg O' Health]] || 1 || Center of map.\n|-\n| [[Armor#Unreal_Tournament_3|Helmet]]\
      \ || 2 || One behind each tower.\n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 2 || Top of each tower behind the teleporter.\n|-\n| [[Damage Amplifier|UDamage]]\
      \ || 2 || Platform above entrance to each tower; requires translocator to access.\n\
      |-\n|}\n\n== Tips & tricks ==\n{{sectstub}}\n\n== Trivia ==\n* This map was\
      \ released with the first [[UT3]] bonus pack, alongside [[CTF-Searchlight]]\
      \ and [[DM-Morbias]].\n\n== Gallery ==\n<gallery>\nImage:CTF-FacingWorlds-Blue.jpg|Blue\
      \ Base\n</gallery>"
