      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This map was\
      \ released with the first <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\"\
      >UT3</a> bonus pack, alongside <a href=\"/CTF-Searchlight\" title=\"CTF-Searchlight\"\
