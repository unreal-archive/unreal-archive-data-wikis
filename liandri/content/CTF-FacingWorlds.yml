  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Face\"\
      \ title=\"Recurring maps\">Recurring maps#Face</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ have forced their way into even the most revered of <a href=\"/Izanagi_Corporation\"\
      \ title=\"Izanagi Corporation\">Izanagi</a> landmarks. Their corruption has\
      \ spread to the Temple of Facing Worlds, and one of its towers is already showing\
      \ the effects of infection and decay.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ 3 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:CTF-FacingWorlds-Red.jpg\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/CTF-FacingWorlds-Red.jpg/250px-CTF-FacingWorlds-Red.jpg\"\
      \ width=\"250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-FacingWorlds-Red.jpg/375px-CTF-FacingWorlds-Red.jpg\
      \ 1.5x, /w/images/thumb/CTF-FacingWorlds-Red.jpg/500px-CTF-FacingWorlds-Red.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-FacingWorlds-Red.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Facing\
      \ Worlds - Red Base</div></div></div>\n<div style=\"float: left;\">\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Map_Description\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Map Description</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Weapons_.26_Pickups\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Weapons &amp; Pickups</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Weapons\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Weapons</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
