  wikitext:
    text: "{{Infobox Map\n| title       = Codex of Wisdom\n| description = The Codex\
      \ of Wisdom was to be a fantastic resource for knowledge seeking beings all\
      \ across the galaxy. It was to be the last place in known space where one could\
      \ access rare books in their original printed form. However, when the construction\
      \ crew accidentally tapped into a magma flow, the project was aborted and sold\
      \ to [[Liandri Mining Corporation|Liandri]] at a bargain price for combat purposes.\n\
      | mapimage    = DM-Codex.jpg\n| imagedesc   = DM-Codex\n| author      = [[Cliff\
      \ Bleszinski]]\n| players     = 2-8\n| music       = Mission\n| game       \
      \ = Unreal Tournament\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n{{sectstub}}\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=2|wloc=East chamber, upper level.|aloc=Near\
      \ the weapon.}}\n{{WeaponsTableRow|weapon=Shock Rifle|wamnt=1|aamnt=2|wloc=Near\
      \ the North Lift.|aloc=1x Near the weapon. 1x South stairs, in a ledge.}}\n\
      {{WeaponsTableRow|weapon=Pulse Gun|wamnt=1|aamnt=2|wloc=Mid level, in a deadend\
      \ between the Armor and Stairs areas.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=1|wloc=East\
      \ ledge near the BioRifle chamber and the Bridge area.|aloc=In a ledge, near\
      \ the triggerable lights and the ledge over the Lava area.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=2|wloc=In\
      \ a ledge over the southwest water pool.|aloc=1x Near the weapon. 1x Near the\
      \ Central lift to the top level.}}\n{{WeaponsTableRow|weapon=Flak Cannon|wamnt=1|aamnt=2|wloc=In\
      \ the South-southwest corner.|aloc=1x Near the weapon. 1x In a ledge, near the\
      \ triggerable lights and the ledge over the Lava area.}}\n{{WeaponsTableRow|weapon=Rocket\
      \ Launcher|wamnt=1|aamnt=3|wloc=Northwest corner, in the highest level.|aloc=1x\
      \ Near the weapon. 1x Stairs area near the Pulse Gun. 1x South stairs, in a\
      \ ledge.}}\n{{WeaponsTableRow|weapon=Sniper Rifle|wamnt=1|aamnt=1|wloc=Northeast\
      \ corner, near a ledge near the lift to the top.|aloc=Near the weapon.}}\n{{WeaponsTableFooter}}\n\
      \n=== PickUps ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Vial|amnt=6|locat=3x\
      \ Ledge over the South stairs. 3x Ledge over the Pulse Gun area.}}\n{{PickupsTableRow|item=Health\
      \ Pack|amnt=8|locat=2x Below the Armor ledge. 2x Near the Sniper Rifle. 2x Central\
      \ Lava area. 2x Highest level, near the Lift, southeast corner.}}\n{{PickupsTableRow|item=Body\
      \ Armor|amnt=1|locat=Northwest corner, highest point.}}\n{{PickupsTableRow|item=Shield\
      \ Belt|amnt=1|locat=Wooden bridge over the Lava area.}}\n{{PickupsTableRow|item=Invisibility|amnt=1|locat=Hidden\
      \ below a triggerable door near the Sniper Rifle.}}\n{{PickupsTableFooter}}\n\
      \n==Tips & tricks==\n{{sectstub}}\n=== Secret areas ===\n* Jump from the Pulse\
      \ Gun/Armor area or fall from the Rocket Launcher corner to a ledge holding\
      \ three Vials.\n* In the Sniper Rifle area, shoot the wooden wall between the\
      \ stairs and the wall to get the Invisibility.\n* Jump from the wood bridge\
      \ to the non-connected hallway, and shoot the middle light five times. Then,\
      \ go down and to the lower wood bridge. A new room with a picture of [[Cliff\
      \ Bleszinski]] has been revealed. Be aware, though, this room extracts 5 health\
      \ points for second.\n==Trivia==\n* The text in the secret room (\"Pretty fly...\
      \ for a white guy.\") is a reference to the band The Offspring and the song\
      \ of the same name.\n== Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Deathmatch]]\n* '''Score limit:''' 20\n* '''Rivals:''' Arkoth 24, Visse,\
      \ Kragoth\n\n{{Prevnext|DM-Turbine|DM-Pressure|UT PC Deathmatch Ladder}}\n\n\
      === Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score\
      \ limit:''' 20\n* '''Rivals:''' Arkoth, Krath, Visse\n\n{{Prevnext|DM-Turbine|DM-Pressure|UT\
      \ PS2 Deathmatch Ladder}}\n\n== Pictures ==\n<gallery>\nImage:DM-CodexTextured.png|DM-Codex\
      \ from outside the level\nImage:DM-CodexBio01.png|[[Bio Rifle]] and ammunition\n\
      Image:DM-CodexRL01.png|[[Rocket Launcher]] and ammunition\nImage:DM-CodexFlak01.png|[[Flak\
      \ Cannon]] and ammunition\nImage:DM-CodexRipper01.png|[[Ripper]] and ammunition\n\
      </gallery>\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\n\
      [[Category:Deathmatch maps|Codex]]\n[[Category:Unreal Tournament maps|Codex]]"
