      \ in their original printed form. However, when the construction crew accidentally\
      \ tapped into a magma flow, the project was aborted and sold to <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> at a bargain price for combat\
      \ purposes.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
