      \ href=\"/edit/DM-Codex?section=6\" title=\"Edit section: Secret areas\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> Jump from\
      \ the Pulse Gun/Armor area or fall from the Rocket Launcher corner to a ledge\
      \ holding three Vials.</li>\n<li> In the Sniper Rifle area, shoot the wooden\
      \ wall between the stairs and the wall to get the Invisibility.</li>\n<li> Jump\
      \ from the wood bridge to the non-connected hallway, and shoot the middle light\
      \ five times. Then, go down and to the lower wood bridge. A new room with a\
      \ picture of <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\">Cliff\
      \ Bleszinski</a> has been revealed. Be aware, though, this room extracts 5 health\
      \ points for second.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\"\
