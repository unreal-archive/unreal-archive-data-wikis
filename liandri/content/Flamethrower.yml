  text:
    text: "<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nUA69 \"Vulcan\" Flamethrower</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Vulcan.jpg\" class=\"image\"><img alt=\"Vulcan.jpg\" src=\"\
      /w/images/thumb/Vulcan.jpg/200px-Vulcan.jpg\" width=\"200\" height=\"176\" srcset=\"\
      /w/images/thumb/Vulcan.jpg/300px-Vulcan.jpg 1.5x, /w/images/thumb/Vulcan.jpg/400px-Vulcan.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Particles (thermal)</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate: 10/s</dd>\n<dd> Reload time: 2.5s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Particles (thermal)</dd>\n<dd> Damage: 5</dd>\n<dd> Fire rate: 10/s</dd>\n\
      <dd> Reload time: 2.5s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 120</dd>\n\
      <dd> Ammo pickup: 40</dd>\n<dd> Clip capacity: 40</dd>\n<dd> Maximum: 400</dd></dl>\n\
      </div>\n</div>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">This\
      \ is the most lethal short-range weapon in the Terran arsenal — you can incinerate\
      \ entire squads of enemies at close quarters.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2 Manual</a></div>\n\
      <p>The UA69 \"Vulcan\" <b>Flamethrower</b> is a unique weapon that appears in\
      \ <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>.\
      \ It is preferred by\nUrban Assault Units of the <a href=\"/TCA\" class=\"mw-redirect\"\
      \ title=\"TCA\">Terran</a> Heavy Infantry as well as <a href=\"/Izanagi\" class=\"\
      mw-redirect\" title=\"Izanagi\">Izanagi</a> Heavy <a href=\"/Ghost_Warriors\"\
      \ class=\"mw-redirect\" title=\"Ghost Warriors\">Ghost Warriors</a> and Heavy\
      \ <a href=\"/Liandri_Angels\" title=\"Liandri Angels\">Liandri Angels</a>. It\
      \ uses canisters of napalm for ammo and is capable of setting enemies on fire.\
      \ The <a href=\"/Araknids\" class=\"mw-redirect\" title=\"Araknids\">Araknids</a>\
      \ are known to be extra vunerable to this weapon. The Vulcan Flamethrower is\
      \ first found by <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>\
      \ on <a href=\"/Hell\" title=\"Hell\">Hell</a> during the Unreal 2 single player\
      \ campaigns.\n</p>\n<dl><dt>Primary fire</dt>\n<dd> A jet of flaming gas. It\
      \ deals a lot of damage, but uses ammo very quickly.</dd>\n<dt>Secondary fire</dt>\n\
      <dd> A spray of unignited napalm which will stick to almost any surface, and\
      \ which can be ignited by several of other Unreal 2 weapons. It is very unstable\
      \ and even if not ignited, it will burst into flames after a short while by\
      \ itself.</dd></dl>\n<p>List of weapons that will ignite the napalm:\n</p>\n\
      <ul><li>The Flamethrower or any other incendiary attack (i.e. incendiary grenades,\
      \ incendiary <a href=\"/Shotgun\" title=\"Shotgun\">Shotgun</a> shells, Drakk\
      \ <a href=\"/Laser_Rifle\" title=\"Laser Rifle\">Laser Rifle</a>'s secondary\
      \ fire mode etc.)</li>\n<li>The <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\"\
      \ title=\"Combat Assault Rifle\">Combat Assault Rifle</a>'s secondary fire (Rifle-Launched\
      \ Grenades)</li>\n<li>Explosives such as Rockets and Fragmentation Grenades</li>\n\
      <li>The <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion\
      \ Pistol</a> (either trigger).</li></ul>\n<dl><dt>Techniques</dt>\n<dd> The\
      \ weapon is only useful in close and close-to-middle range. But it deals so\
      \ much damage that it will burn anyone in seconds. Unfortunately, it uses a\
      \ lot of ammo and you will need to reload very often.</dd></dl>\n<p>Against\
      \ weaker enemies, preserve fuel by tapping the trigger to fire quick jets of\
      \ flame. Enemies are completely blind to seeing napalm so don’t worry about\
      \ whether your secondary fire trap will work based on that... it will. Try getting\
      \ enemies attention, then retreating and trailing napalm to ignite when they\
      \ follow you into it. This works particularly well when you find yourself outgunned;\
      \ run out a door into a hallway backwards, laying your trap as you go. You can\
      \ use Trigger 2 to attack enemies from above that are too far away to normally\
      \ attack with a Flamethrower, but it's rarely useful.\n</p><p>On Hell, the Flamethrower\
      \ is a very useful weapon against the Araknids, as they can only use melee attacks.\
      \ Unfortunately, there is not much ammo for it in that level, considering the\
      \ ammo usage speed, and it is hard to see if the enemies are already down when\
      \ the Vulcan is in use. Later in the game, the Flamethrower can be used for\
      \ distracting enemies and draining their health, as when they get on fire (but\
      \ are not taking damage from the Flamethrower any more), they panic for a short\
      \ time and their health is drained for 5 seconds. The damage they receive varies\
      \ depending on the game difficulty level. Other weapons, such as the <a href=\"\
      /Shotgun\" title=\"Shotgun\">Shotgun</a> and the Drakk <a href=\"/Laser_Rifle\"\
      \ title=\"Laser Rifle\">Laser Rifle</a>, can set enemies on fire as well.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221122125516\nCache expiry:\
