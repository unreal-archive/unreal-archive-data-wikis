      <h2><span class=\"mw-headline\" id=\"Finals_overview\">Finals overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004_Finals?section=1\" title=\"Edit section:\
      \ Finals overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table class=\"wikitable\">\n\n<tr>\n<th> Map </th>\n<th> Prize </th>\n<th>\
      \ Gametype </th>\n<th> Scorelimit </th>\n<th> Timelimit\n</th></tr>\n<tr>\n\
      <td> <a href=\"/DM-Deck17\" title=\"DM-Deck17\">DM-Deck17</a> </td>\n<td> 5000\
      \ </td>\n<td> Team Deathmatch </td>\n<td> 35 </td>\n<td> 20\n</td></tr>\n<tr>\n\
      <td> <a href=\"/DM-HyperBlast2\" title=\"DM-HyperBlast2\">DM-HyperBlast2</a>\
      \ </td>\n<td> 10000 </td>\n<td> Deathmatch </td>\n<td> 20 </td>\n<td> 20\n</td></tr></table>\n\
      <p>There are 3 possible bosses that you can face, the leaders of the Godlike\
      \ Tier:\n</p>\n<ul><li> <a href=\"/Thunder_Crash\" title=\"Thunder Crash\">Thunder\
      \ Crash</a>, with <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> as final\
      \ opponent.</li>\n<li> <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>,\
      \ with <a href=\"/Xan\" class=\"mw-redirect\" title=\"Xan\">Xan</a> as final\
      \ opponent.</li>\n<li> <a href=\"/Iron_Skull\" title=\"Iron Skull\">Iron Skull</a>,\
      \ with <a href=\"/ClanLord\" class=\"mw-redirect\" title=\"ClanLord\">ClanLord</a>\
      \ as final opponent.</li></ul>\n<p>Which one you'll fight depends on how well\
      \ these teams fared in the Ladders. You can follow this by going to the <b>Details</b>\
      \ button, and then to the <b>Opposing Teams</b> tab at the top.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"The_teams\">The teams</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=2\"\
      \ title=\"Edit section: The teams\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Iron_Skull\">Iron\
      \ Skull</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=3\" title=\"\
      Edit section: Iron Skull\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Skaarj disposed of all other competitors\
      \ on their way to this year's finals. In reaction to their surprising defeat\
      \ in the ladder at your hands, they have brought in their Clan Lord to reinforce\
      \ the team. The Clan Lord is like no Skaarj you have ever faced.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\"\
      >Pre-Finals speech</a></div>\n<dl><dd> <i>Main article: <a href=\"/Iron_Skull#Unreal_Tournament_2004\"\
      \ title=\"Iron Skull\">Iron Skull</a></i></dd></dl>\n<h4><span class=\"mw-headline\"\
      \ id=\"Team_overview\">Team overview</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=4\"\
      \ title=\"Edit section: Team overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This team is focused on attacking you, so it's easy\
      \ to get overwhelmed by their berserk rage, and getting the flag/ball in <a\
      \ href=\"/CTF\" class=\"mw-redirect\" title=\"CTF\">CTF</a>/<a href=\"/BR\"\
      \ class=\"mw-redirect\" title=\"BR\">BR</a> respectively. But this is also it's\
      \ Achilles' Heel. If you play smart with strategies you can dominate them.\n\
      </p>\n<h4><span class=\"mw-headline\" id=\"ClanLord\">ClanLord</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=5\"\
      \ title=\"Edit section: ClanLord\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>ClanLord is the meanest, greenest, and most aggressive\
      \ of both the team and the three Godlike leaders. His fighting style is offensively\
      \ oriented: he will attack you pretty much every time he sees you, and the first\
      \ thing he cares about is fragging you, to the point of being willing to attack\
      \ even with the Assault Rifle. He can be extremely annoying since he never gives\
      \ up the chase for his prey. But, like his team, you can use it as your advantage\
      \ as well.\n</p>\n<h4><span class=\"mw-headline\" id=\"Final_match_strategies_and_hints\"\
      >Final match strategies and hints</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=6\"\
      \ title=\"Edit section: Final match strategies and hints\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<ul><li> Your best bet is to\
      \ go outside of the ship and blast him to outer space, because he constantly\
      \ jumps and dodge towards you, where he can flak you.</li>\n<li> Another area\
      \ of interest may be the Shield Pack area, where the space is so tight, he can\
      \ be easily shock-combo'd. If he somehow survives it, then he'll probably be\
      \ knocked off the ship, and if he isn't, finish him off by shoting a flak grenade\
      \ at him.</li></ul>\n<h3><span class=\"mw-headline\" id=\"The_Corrupt\">The\
      \ Corrupt</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=7\" title=\"\
      Edit section: The Corrupt\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Corrupt have done the bidding\
      \ of their master, Xan Kriegor, and advanced to the Tournament finals. Now Xan\
      \ enters the fray, and your previous success against The Corrupt is rendered\
      \ meaningless.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">Pre-Finals speech</a></div>\n<dl><dd> <i>Main article:\
      \ <a href=\"/The_Corrupt#Unreal_Tournament_2004\" title=\"The Corrupt\">The\
      \ Corrupt</a></i></dd></dl>\n<h4><span class=\"mw-headline\" id=\"Team_overview_2\"\
      >Team overview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=8\" title=\"\
      Edit section: Team overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The Corrupt is always hard. This team is an excellent\
      \ demonstration of shock combo whores and annoying dodgers. In fact, they take\
      \ it to a whole new level. Like Xan, they're all afraid of dying so they'll\
      \ often take shields and try to max their health. Don't go with just a fully\
      \ loaded flak cannon and 100 health against them, you'll be annihilated. Give\
      \ them a taste of their own medicine and stock up on health yourself. In <a\
      \ href=\"/CTF\" class=\"mw-redirect\" title=\"CTF\">CTF</a> and <a href=\"/Bombing_Run\"\
      \ title=\"Bombing Run\">Bombing Run</a>, use your <a href=\"/Translocator\"\
      \ title=\"Translocator\">Translocator</a> as a security camera, and telefrag\
      \ them.\n</p>\n<h4><span class=\"mw-headline\" id=\"Xan_Kriegor\">Xan Kriegor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004_Finals?section=9\" title=\"Edit section:\
      \ Xan Kriegor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Xan fights defensively. The first thing he cares about is weapon, shield,\
      \ and health, and then, in fragging you, when he has more shield and health\
      \ than you. He'll run from you if he doesn't have enough health, or has a bad\
      \ weapon, to the point that you'll find yourself usually hunting HIM down instead\
      \ of HIM hunting YOU down.\n</p>\n<h4><span class=\"mw-headline\" id=\"Final_match_strategies_and_hints_2\"\
      >Final match strategies and hints</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=10\"\
      \ title=\"Edit section: Final match strategies and hints\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<ul><li> The basic thing is to\
      \ learn the map and time both Shields, so you can always get the shields before\
      \ him. If you don't know the map or how long the Shields take to spawn, he'll\
      \ destroy you. If he beats you to the Shields (especially the Super Shield)\
      \ at least 3 times, you're dead. Needless to say, it would be a good idea to\
      \ play some small Instant Action matches in the map before facing Xan.</li>\n\
      <li> If you find that Xan took the Super Shield before you, then camp outside\
      \ the ship and don't let him take the small shield.</li>\n<li> The best weapon\
      \ against Xan is the <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>, since\
      \ he constantly jumps around. Make sure your minigun has plenty of ammo.</li>\n\
      <li> If you want to do a turnback, collect a lot of Adrenaline and use the Booster\
      \ <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a> Combo.</li>\n\
      <li> If you're really lucky, and Xan decides to go to the Super Shield from\
      \ the lower ship, (where the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio\
      \ Rifle</a> and <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ are) use the <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\
      \ (you should have got one and plenty of Shock Cores while you were camping\
      \ outside the ship) to kick him overboard. 3 or 5 shots should knock him off.\
      \ Xan can then say goodbye to his armor.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Thunder_Crash\">Thunder Crash</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=11\"\
      \ title=\"Edit section: Thunder Crash\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Malcolm is\
      \ back, and his return transforms Thunder Crash. They defeated all the other\
      \ contestants without their great champion. His return would seem to make their\
      \ ultimate victory certain.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Pre-Finals speech</a></div>\n<dl><dd> <i>Main\
      \ article: <a href=\"/Thunder_Crash#Unreal_Tournament_2004\" title=\"Thunder\
      \ Crash\">Thunder Crash</a></i></dd></dl>\n<h4><span class=\"mw-headline\" id=\"\
      Team_overview_3\">Team overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=12\"\
      \ title=\"Edit section: Team overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Surprisingly, Malcolm's team isn't that hard at all.\
      \ They decided to go all balanced with their skills, but their tactics are awesome,\
      \ so, if you think <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>\
      \ are cool and try to copy their moves, don't play with them when fighting against\
      \ this team; instead, try Iron Skull Skaarj if you're into that. Speaking of\
      \ which, the same tactics that team uses and their aggressive berserk rage tactics\
      \ work excellent against this team, and it's very easy to copy Iron Skull's\
      \ tactics. Because of this, many people think Thunder Crash is the weakest Godlike\
      \ team...\n</p>\n<h4><span class=\"mw-headline\" id=\"Malcolm\">Malcolm</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament_2004_Finals?section=13\" title=\"Edit section:\
      \ Malcolm\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>...but this doesn't count for Malcolm. He's the one you gotta watch out for.\
      \ As long as he doesn't get in your way, you're good to go. His fighting style\
      \ is all-round. He isn't too aggressive or too defensive; he's the most balanced\
      \ of them all; in fact, he's half the way between ClanLord's berserk rage aggressiveness\
      \ and Xan's max-health/max-armor attitude. Many people say that Malcolm is the\
      \ hardest boss, this is because, unlike Xan, Malcolm isn't jumpy, but he dodges\
      \ a lot, making splash weapons useless, and he's a Flak Monkey. Sometimes, depending\
      \ on if his winning or losing, he will change his combat style.\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Final_match_strategies_and_hints_3\">Final match\
      \ strategies and hints</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=14\" title=\"\
      Edit section: Final match strategies and hints\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li> Like the rest of the bosses, don't let him get\
      \ the Shields, and the Minigun works well on him, so lure him outside the ship,\
      \ and whip him out with the Minigun.</li>\n<li> Use the Shock Rifle and, if\
      \ you got the skills, combo him.</li>\n<li> You should be able to change your\
      \ fighting styles as well. You can control him in this case. Remember. Defensive\
      \ beats Offensive, All-Round beats Defensive, and Offensive beats All-Round.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"The_matches\">The matches</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament_2004_Finals?section=15\"\
      \ title=\"Edit section: The matches\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"DM-Deck17\">DM-Deck17</span><span\
