  text:
    text: "<p>Right, here's a little sumthing-sumthing about yours truly:\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"His_Story\">His Story</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Kaithofis?section=1\"\
      \ title=\"Edit section: His Story\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Unreal Tournament for me was the introduction to FPS\
      \ games, and \"mature\" games in general (I had mainly been playing games like\
      \ Rollercoaster Tycoon and Spyre the Dragon up until then). 2 years after its\
      \ release I was finally able to buy a PC that was able to run it properly. I\
      \ spent most of my spare time playing that game, or messing around in UEd (which\
      \ started with conversions of map, but later on moved to small custom maps).\
      \ What sucked for me, however, was that UT2003 was released a year later. So\
      \ I again saved up for a new rig (which took 1 year this time) and I've been\
      \ playing on the same machine since. I'll probably upgrade to a new (UT3-worthy)\
      \ rig within a few weeks.\n</p><p>Along with the new 2004 rig, I was also finally\
      \ connected to the internet. I quickly joined BuF and my mapping activities\
      \ were moved to the new engine. It wasn't long before I was making/releasing\
      \ custom maps for <a rel=\"nofollow\" class=\"external text\" href=\"http://fraghouse.beyondunreal.com/\"\
      >Fraghouse Invasion</a> (a UT2004 mod), which landed me a spot on the team.\
      \ As time and modding projects went by, I started to develop myself in other\
      \ areas of modding, such as 3d-modeling and texturing. I also tried my hand\
      \ at making music, but other than a good track or 3, I have not been very fruitful\
      \ at that (though I have been trying lately to brush up on that). The few personal\
      \ projects I had left (including a very spiffy UE2 remake of the Unreal level\
      \ <a href=\"/Na_Pali_Haven\" title=\"Na Pali Haven\">Na Pali Haven</a>) were\
      \ pretty much put to a halt when I went to uni to study architecture. Who knows,\
      \ I may some day finish one of the projects. I doubt it though.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Activities_on_the_Archives\">Activities on the\
      \ Archives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Kaithofis?section=2\" title=\"Edit section: Activities\
      \ on the Archives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Going through the <a href=\"/Special:WantedPages\" title=\"Special:WantedPages\"\
      >Most Wanted Pages</a>, trying to clean up incorrect links</li>\n<li> Filling\
      \ up the <a rel=\"nofollow\" class=\"external text\" href=\"http://liandri.beyondunreal.com/Category:Level_Designers\"\
      >Level Designers category</a></li>\n<li> Trying to fill up the <a href=\"/UT2004#Maps\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004 Maps section</a></li></ul>\n\
      <p><br />\nI suppose that'll keep me busy for a while\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Contact\">Contact</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Kaithofis?section=3\"\
      \ title=\"Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Leave a comment on my <a href=\"/User_talk:Kaithofis\"\
      \ title=\"User talk:Kaithofis\">Talk Page</a> if it's related to the Archives.\
      \ If not, my contact details are on my <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.beyondunreal.com/member.php?u=41913\">BuF profile\
      \ page</a>\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122131037\nCache\
