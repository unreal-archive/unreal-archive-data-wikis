    text: "{{for|other versions of this map|Recurring maps#Deck}}\n\n{{Infobox Map\n\
      | title       = Deck 17\n| description = Enter Deck 17 - Magma Refinery... Deck\
      \ 16's HOT neighbor.\n| mapimage    = DM-Deck17.gif\n| imagedesc   = Deck 17\n\
      | author      = [[Teddie Tapawan]]\n| players     = 4-8\n| music       = KR-Hyperblast-Redux\n\
      | game        = UT2004\n| gametype    = Deathmatch\n}}\n==Map Description==\n\
      Deck 17 is the UT2004 version of the infamous [[DM-Deck16II|Deck16]] map. Not\
      \ only has the name been changed, but the map has been given a visual overhaul\
      \ and a different color scheme (where the green goo has been replaced with red\
      \ lava). Other changes include the addition of a new room, connecting the corridor\
      \ holding the Flak Cannon in the east with the lower, northern part of the main\
      \ hall. The rest of the map has largely remained the same.\n\n==Weapons & Pickups==\n\
      \n===Weapons===\n[[Image:Deck17-Pickups.png|thumb|265px|right|Deck 17 weapon\
      \ and power-up locations.]]\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"\
      |Ammo\n!width=\"480\"|Ammo Location\n|-\n| [[Assault Rifle]] || 0 || 3 || In\
      \ bended corridor (SW) between Rocket Launcher and elevators\n|-\n| [[Bio Rifle]]\
      \ || 2 || 6 || 2 next to each weapon pickup, 2 next to Sniper's ledge \n|-\n\
      | [[Shock Rifle]] || 2 || 5 || 2 next to each pickup, 1 in corner near Flak\
      \ Cannon/lava\n|-\n| [[Link Gun]] || 1 || 4 || All 4 next to crates on the same\
      \ level as the pickup\n|-\n| [[Minigun]] || 1 || 2 || Near pickup, on the other\
