      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n\
      <tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck17?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Deck 17 is the UT2004 version of the infamous <a href=\"\
      /DM-Deck16II\" title=\"DM-Deck16II\">Deck16</a> map. Not only has the name been\
      \ changed, but the map has been given a visual overhaul and a different color\
      \ scheme (where the green goo has been replaced with red lava). Other changes\
      \ include the addition of a new room, connecting the corridor holding the Flak\
      \ Cannon in the east with the lower, northern part of the main hall. The rest\
      \ of the map has largely remained the same.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck17?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deck17?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:267px;\"><a href=\"/File:Deck17-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Deck17-Pickups.png/265px-Deck17-Pickups.png\"\
      \ width=\"265\" height=\"335\" class=\"thumbimage\" srcset=\"/w/images/thumb/Deck17-Pickups.png/398px-Deck17-Pickups.png\
      \ 1.5x, /w/images/Deck17-Pickups.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Deck17-Pickups.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Deck 17 weapon and power-up locations.</div></div></div>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\"\
      >Ammo\n</th>\n<th width=\"480\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a> </td>\n<td> 0 </td>\n\
      <td> 3 </td>\n<td> In bended corridor (SW) between Rocket Launcher and elevators\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 2 next to each weapon pickup, 2 next\
      \ to Sniper's ledge\n</td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">Shock Rifle</a> </td>\n<td> 2 </td>\n<td> 5 </td>\n<td> 2 next\
      \ to each pickup, 1 in corner near Flak Cannon/lava\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td> 1 </td>\n\
      <td> 4 </td>\n<td> All 4 next to crates on the same level as the pickup\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 1\
      \ </td>\n<td> 2 </td>\n<td> Near pickup, on the other side of the walkway\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
