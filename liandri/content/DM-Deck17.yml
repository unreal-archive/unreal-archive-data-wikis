      <tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\"\
      >Health Vial</a> </td>\n<td> 14 </td>\n<td> 6 in SW-corridor. 3 in Main room.\
      \ 5 near eastern Flak Cannon\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Pack</a> </td>\n<td> 4 </td>\n<td> 2 near elevators,\
      \ 2 in between Shock and Flak pickups, north\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\">Shield Pack</a> </td>\n\
      <td> 2 </td>\n<td> 1 in Main hall (high ledge), 1 near elevators.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Super Shield Pack</a> </td>\n<td> 1 </td>\n<td> In the middle of the main hall,\
      \ underneath the main walkway\n</td></tr>\n<tr>\n<td> <a href=\"/Double_Damage\"\
      \ class=\"mw-redirect\" title=\"Double Damage\">Double Damage</a> </td>\n<td>\
      \ 1 </td>\n<td> North part of main hall, behind crates, near Shock Rifle\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a> </td>\n\
      <td> 18 </td>\n<td> View Map\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_Tricks\">Tips &amp; Tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck17?section=5\"\
      \ title=\"Edit section: Tips &amp; Tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Use a lift jump to get to the Shield Pack on\
      \ the boxes between the two lifts.</li>\n<li> Careful around the magma pool\
      \ with the Flak Cannon. You can easily get pushed in by an opponent or even\
      \ accidently fall in by yourself.</li>\n<li> Around the large magma pool players\
      \ are a good target for the rocket launcher because they are either close to\
      \ the walls or can easily be pushed into the magma.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Single-Player_tips\">Single-Player tips</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deck17?section=6\"\
