  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:DOM-Sesmar.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DOM-Sesmar.jpg/200px-DOM-Sesmar.jpg\"\
      \ width=\"200\" height=\"199\" class=\"thumbimage\" srcset=\"/w/images/DOM-Sesmar.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:DOM-Sesmar.jpg\" class=\"internal\" title=\"Enlarge\"></a></div><a href=\"\
      /DOM-Sesmar\" title=\"DOM-Sesmar\">DOM-Sesmar</a>, one of the Domination maps</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Each team must locate and capture\
      \ certain points in a Domination map. The more locations a team controls, the\
      \ faster their score increases.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/DOM-Tutorial\"\
      \ title=\"DOM-Tutorial\">UT's Domination Tutorial</a></div>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#HUD\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">HUD</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Scoring\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Scoring</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Strategy\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Strategy</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Domination?section=1\" title=\"Edit section: Overview\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In this gametype,\
      \ up to four teams duke it out for scoring the most amount of points by taking\
      \ control of special control points spread among the maps. These points are\
      \ marked with an X, if no team is taking it, or with a team's color and logotype,\
      \ if said team is in control of it.\n</p><p>To take control of a location, players\
      \ must touch it's control point. When they do that, said point's shape and color\
      \ changes to reflect their team's symbol and color.\n</p><p>The winning team\
      \ is the one with the most amount of points at the end of the time, or the first\
      \ team which reaches the score limit.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"HUD\">HUD</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Domination?section=2\" title=\"Edit section: HUD\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Domination\
      \ enhances the basic teamplay HUD by adding control point status indicators\
      \ to the left side of your screen. Each indicator shows the name and current\
      \ status of a control point. Every control point in a domination map has a unique\
      \ name. A grey X symbol of a control point indicates that no team is in control\
      \ of that location.\n</p>\n<h2><span class=\"mw-headline\" id=\"Scoring\">Scoring</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Domination?section=3\" title=\"Edit section: Scoring\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"notice\
      \ metadata plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Domination\"\
      >expanding it</a>. </i></div>\n<p>For each control point taken, the team scores\
      \ 1 point every 5 seconds. The more locations a team controls the faster their\
      \ score increases.\n</p>\n<h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span\
