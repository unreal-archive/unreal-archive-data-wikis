      \n'''WarBoss''' is a humanoid [[Cybernetic|robot]] that participated in the\
      \ 2293 [[Liandri Grand Tournament]] ([[UT]]). The character was added to the\
      \ game through [[Unreal Tournament#Bonus Pack 4|Bonus Pack 4]].\n\nWarBoss was\
      \ built by [[Liandri Mining Corporation|Liandri]] researchers using [[Skaarj]]\
      \ technology. WarBoss is mostly made from blue-colored metal with golden rims.\
      \ His face resembles a [[Humans|human]] skull. His eyes glow orange, and he\
      \ has three metal \"horns\" protruding from his head. When part of a team game,\
      \ the robot's metal color changes accordingly. Some variants have pieces of\
      \ skin grafted onto it, and instead of the skull show a clown's face. Other\
      \ than the character description, there is no background story for this character.\n\
      \n==Trivia==\nLike [[Xan Kriegor|Xan - Mark II]], the WarBoss character does\
      \ not allow custom skins. Unofficial copies that do allow this (and more) were\
      \ made:\n*[http://www.pseudorandom.co.uk/2001/paradox/bonuspack4/ UT Bonus Pack\
      \ 4 skinnability fix]\n\n[[Category:Tournament Character]] [[Category:Unreal\
      \ Tournament Characters]]"
