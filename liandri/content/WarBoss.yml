      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></div>\n\
      <p><b>WarBoss</b> is a humanoid <a href=\"/Cybernetic\" title=\"Cybernetic\"\
      >robot</a> that participated in the 2293 <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a> (<a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a>). The character was added to\
      \ the game through <a href=\"/Unreal_Tournament#Bonus_Pack_4\" title=\"Unreal\
      \ Tournament\">Bonus Pack 4</a>.\n</p><p>WarBoss was built by <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> researchers using <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> technology. WarBoss is mostly made from\
      \ blue-colored metal with golden rims. His face resembles a <a href=\"/Humans\"\
      \ title=\"Humans\">human</a> skull. His eyes glow orange, and he has three metal\
      \ \"horns\" protruding from his head. When part of a team game, the robot's\
      \ metal color changes accordingly. Some variants have pieces of skin grafted\
      \ onto it, and instead of the skull show a clown's face. Other than the character\
      \ description, there is no background story for this character.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WarBoss?section=1\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Like <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\"\
      >Xan - Mark II</a>, the WarBoss character does not allow custom skins. Unofficial\
