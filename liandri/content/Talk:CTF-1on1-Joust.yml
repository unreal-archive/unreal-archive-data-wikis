  title: "Talk:CTF-1on1-Joust"
  text:
    text: "<p>Right, this one uses a slightly different setup than the DM stubs, but\
      \ that's because I put some thought into it this time.\nI really missed a map\
      \ description in the stubs. I'll add it to the DM maps after I make the stubs\
      \ for the other gametypes. <br />\nApart from a \"See Also\" subsection at the\
      \ bottom (where needed) I think that this pretty much covers it. The few articles\
      \ that were already made all used a different set (and order) of subsections,\
      \ so I'd like to agree on 1 setup that we can use for all of the maps (well,\
      \ except AS and ONS) --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 18:43, 1 February 2008 (EST)\n</p><p>The main thing I still want\
      \ to improve is the weapon/pickup listings.  They end up being long and disorganized,\
      \ and often there is information taking up a lot of room that isn't very valuable\
      \ (ammo counts for example).  See <a href=\"/Talk:DM-Deck17\" title=\"Talk:DM-Deck17\"\
      >Talk:DM-Deck17</a> for a couple ideas for alternate setups. --<a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a> 19:19, 1 February 2008 (EST)\n</p><p>Understood.\
      \ I simply used this template because I was afraid that using too many tables\
      \ wouldn't look very appealing (especially when there are only a few items to\
      \ be listed, like in this case). I decided not to mention that problem because\
      \ I wanted to nail down the basic structure first (so that the article is built\
      \ up logically, like (hopefully) on this page) and then tackle the display problem\
      \ --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 19:49,\
      \ 1 February 2008 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"BR-1on1-Joust_:D\"\
      >BR-1on1-Joust&#160;:D</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:CTF-1on1-Joust?section=1\" title=\"Edit section:\
      \ BR-1on1-Joust\_:D\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You thought CTF-1on1-Joust was crazy? I converted it to BR-1on1-Joust! And\
      \ it's extremely funny! Ball in the middle, 2 players, you grab the ball and\
      \ shoot backwards! A lot of Last Second Saves too. You have to be fast to get\
      \ the ball, though, and the wait before the match start is perfect for taking\
      \ weapons... Just mentioning&#160;:) --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 14:18, 23 September 2008 (EDT)\n</p>\n\
      <dl><dd>This isn't relevant to the Wiki at all. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 14:52, 23 September 2008 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>I know, that's why it's on the talk page only. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:24, 24\
      \ September 2008 (EDT)</dd></dl></dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\".22Do_not_play_this_map.22\">\"Do not play this map\"</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:CTF-1on1-Joust?section=2\"\
      \ title=\"Edit section: &quot;Do not play this map&quot;\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>There's people who likes this\
      \ map because it's not a competitive map. Is this part really necessary? --<a\
      \ href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a> 16:05,\
      \ 27 April 2011 (CDT)\n</p>\n<dl><dd> Well, since nobody replied, I've deleted\
      \ that part, as I find it unnecessary and irrelevant towards this map, and might\
      \ offend people who likes this map. --<a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 12:22, 28 April 2011 (CDT)</dd></dl>\n\n\
