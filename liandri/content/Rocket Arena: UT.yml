  title: "Rocket Arena: UT"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Welcome to Rocket Arena, soldier.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament\
      \ GOTY</a></div>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Rocket_Arena:_UT?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Rocket\
      \ Arena: UT is a custom mod included in the Game of the Year edition of <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>, but\
      \ is also available for free online. In Rocket Arena, combatants fight in a\
      \ chosen arena in a <a href=\"/Last_Man_Standing\" title=\"Last Man Standing\"\
      >Last Man Standing</a> type of fight. The combatants spawn with all weapons\
      \ (except the <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>) in their\
      \ inventory, as well as 100 health and armor. Health, ammo and weapon pickups\
      \ have been removed.\n</p><p>Teams play in rounds and will fight until all the\
      \ players on the other team have been killed. The winning team takes the round.\
      \ Once the predetermined number of rounds is reached that team takes the match.\
      \ Whichever team has won the most matches in the allotted time wins.\nBefore\
      \ the start of every round, the participants get a few seconds to run around\
      \ before the match starts. After the player has been killed, he enters spectator\
      \ mode for the rest of the round.\n</p><p>The gametype's stock maps are a bit\
      \ differently structured than other maps. A Rocket Arena map usually consists\
      \ of 5 so-called \"Multi-Arenas\" and 1 \"Clan Arena\". The majority of Multi\
      \ Arenas are small and symmetrical, leaning towards the lay-outs of maps like\
      \ <a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\">DM-Morbias][</a> or <a href=\"\
      /DM-Fractal\" title=\"DM-Fractal\">DM-Fractal</a>. They're meant for teams of\
      \ 1 or 2 players, and as a result the more complex maps are often cramped. The\
      \ Clan Arenas are the largest maps with teams from 2 to 16 players. Most Rocket\
      \ Arena maps use <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\
      \ maps from Unreal Tournament as a Clan Arena, such as <a href=\"/DM-Deck16II\"\
      \ title=\"DM-Deck16II\">DM-Deck16][</a>, <a href=\"/DM-Codex\" title=\"DM-Codex\"\
      >DM-Codex</a> and <a href=\"/DM-Zeto\" title=\"DM-Zeto\">DM-Zeto</a>\n</p><p>Next\
      \ to the stock maps, it's also possible to fight in any other map from any other\
      \ gametype, using the \"Rocket Arena: All maps\" gametype.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Maps_by_Original_Epic_Staff\">Maps by Original\
      \ Epic Staff</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena:_UT?section=2\" title=\"Edit section:\
      \ Maps by Original Epic Staff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><i>Main Article: <a href=\"/Rocket_Arena_maps\"\
      \ title=\"Rocket Arena maps\">Rocket Arena maps</a></i></dd></dl>\n<ul><li>RA-Akuma\
      \ (<a href=\"/Rich_%27Akuma%27_Eastwood\" class=\"mw-redirect\" title=\"Rich\
      \ 'Akuma' Eastwood\">Rich 'Akuma' Eastwood</a>)</li>\n<li>RA-Clawfist (<a href=\"\
      /Sidney_%27Clawfist%27_Rauchberger\" title=\"Sidney 'Clawfist' Rauchberger\"\
      >Sidney 'Clawfist' Rauchberger</a>)</li>\n<li>RA-CliffyB (<a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">Cliff Bleszinski</a>)</li>\n<li>RA-Ebolt  (<a href=\"\
      /edit/Eric_%27EBolt%27_Boltjes?redlink=1\" class=\"new\" title=\"Eric 'EBolt'\
      \ Boltjes (page does not exist)\">Eric 'EBolt' Boltjes</a>)</li>\n<li>RA-Inoxx\
      \ (<a href=\"/Cedric_%27Inoxx%27_Fiorentino\" title=\"Cedric 'Inoxx' Fiorentino\"\
      >Cedric 'Inoxx' Fiorentino</a>)</li>\n<li>RA-Warren (<a href=\"/Warren_Marshall\"\
      \ title=\"Warren Marshall\">Warren Marshall</a>)</li></ul>\n\n<!-- \nNewPP limit\
