  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">As <a href=\"/Liandri\" class=\"\
      mw-redirect\" title=\"Liandri\">Liandri</a> operations on <a href=\"/edit/Taryd?redlink=1\"\
      \ class=\"new\" title=\"Taryd (page does not exist)\">Taryd</a> became more\
      \ and more automated, the surface sectors of Hyperion were neglected and never\
      \ received the technological upgrades available to the upper strata of the city.\
      \  This maze of ground level buildings is now the slums of Taryd, still inhabited\
      \ by the humans that maintain the largely automated Liandri workforce.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Unreal Tournament 3 map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:DM-HeatRay.jpg\"\
