      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-HeatRay.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of HeatRay</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
