      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> HeatRay\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> RomNecris01 (DM)\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HeatRay?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HeatRay?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HeatRay?section=3\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 17x <a href=\"/Health_Vial\" class=\"mw-redirect\"\
      \ title=\"Health Vial\">Health Vial</a></li>\n<li> 6x <a href=\"/Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a>:\n<ul><li> 2x\
      \ below the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a></li>\n\
      <li> 2x on a platform below the <a href=\"/Shield_Belt\" class=\"mw-redirect\"\
      \ title=\"Shield Belt\">Shield Belt</a> ledge</li>\n<li> 1x on a wooden ramp\
      \ from in the passage from the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> area to the outside <a href=\"/Bio_Rifle\" title=\"Bio\
      \ Rifle\">Bio Rifle</a></li>\n<li> 1x near the jump pad to the <a href=\"/Armor_Vest\"\
      \ class=\"mw-redirect\" title=\"Armor Vest\">Armor Vest</a></li></ul></li>\n\
      <li> <a href=\"/Helmet\" class=\"mw-redirect\" title=\"Helmet\">Helmet</a></li>\n\
      <li> <a href=\"/Armor_Vest\" class=\"mw-redirect\" title=\"Armor Vest\">Armor\
      \ Vest</a> - on a roof reachable via a jump pad</li>\n<li> <a href=\"/Shield_Belt\"\
      \ class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a> - on a ledge above\
      \ the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a></li>\n\
      <li> <a href=\"/Invisibility\" title=\"Invisibility\">Invisibility</a> - on\
      \ a small ledge in the passage way between the <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> area and the outside <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>, reachable via a small corridor\
      \ that starts with some stairs near the <a href=\"/Stinger_Minigun\" class=\"\
      mw-redirect\" title=\"Stinger Minigun\">Stinger Minigun</a></li>\n<li> <a href=\"\
      /Damage_Amp\" class=\"mw-redirect\" title=\"Damage Amp\">Damage Amp</a> - drops\
      \ from the <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a> husk</li>\n\
      <li> <a href=\"/Berserk\" title=\"Berserk\">Berserk</a> - drops from the Darkwalker\
      \ turret</li></ul>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HeatRay?section=4\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> 2x <a href=\"\
      /Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a> (4x ammo)</li>\n<li> 2x <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> (8x ammo)</li>\n<li> 2x\
      \ <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> (5x ammo)</li>\n<li>\
      \ 1x <a href=\"/Stinger_Minigun\" class=\"mw-redirect\" title=\"Stinger Minigun\"\
      >Stinger Minigun</a> (6x ammo)</li>\n<li> 1x <a href=\"/Flak_Cannon\" title=\"\
      Flak Cannon\">Flak Cannon</a> (5x ammo)</li>\n<li> 1x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> (5x ammo)</li>\n<li> 1x <a href=\"\
      /Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> (3x ammo)</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HeatRay?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ With a double-jump and a wall-dodge and some practice you can get from the\
      \ Armor Vest platform into the corridor that leads to the Invisibility.</li>\n\
      <li> The warning beep for the incoming transport shuttle is an ambient sound,\
      \ so you may want to keep those enabled when playing HeatRay. If you disable\
      \ ambient sounds you will have too keep track of the match time and/or often\
      \ look up so you don't miss the transporter's arrival.</li>\n<li> Stay in the\
      \ train station area when you have the Darkwalker. The other areas of the map\
      \ are too tight and give other players an advantage over the slow-turning Darkwalker.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"The_Darkwalker\">The Darkwalker</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HeatRay?section=6\" title=\"Edit section: The Darkwalker\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Two\
      \ minutes after the match has started and two minutes after the <a href=\"/Darkwalker\"\
      \ title=\"Darkwalker\">Darkwalker</a> has been destroyed, a flying transport\
      \ shuttle arrives in the map, accompanied by a warning beep. The transporter\
      \ enters the map above the Helmet/Shock rifle area, proceedes to the Rocket\
      \ Launcher arena, turns around to pass over the corridor to the Invisibility,\
      \ flies along over the old train station and finally hovers over the round platform\
      \ to spawn a (new) <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a>.\n\
      </p><p>When the Darkwalker is destroyed, it's lower part drops the <a href=\"\
      /Damage_Amp\" class=\"mw-redirect\" title=\"Damage Amp\">Damage Amp</a> and\
      \ its upper part drops the <a href=\"/Berserk\" title=\"Berserk\">Berserk</a>.\
      \ Often Darkwalker drivers decide to stay near its spawn area, so the upper\
      \ part often ends up dropping into the water on either side of the Darkwalker\
      \ spawn platform and no Berserk power-up drops.\n</p><p>The Darkwalker is disabled\
      \ in the various single player missions unless you choose <a href=\"/WAR-Islander\"\
      \ title=\"WAR-Islander\">Islander</a> over HeatRay in Chapter III: The Liandri\
      \ Conflict. After completion of Islander, Malcolm will alert you that the <a\
      \ href=\"/Krall\" title=\"Krall\">Krall</a> have caught up with you, and that\
      \ vehicle reinforcements are on the way. That leads up to your first fight against\
      \ the <a href=\"/Necris\" title=\"Necris\">Necris</a> (though only one, <a href=\"\
      /Necris_Black_Legion#Loque_2\" title=\"Necris Black Legion\">Loque</a>; the\
      \ rest are Krall). If you choose HeatRay over Islander, you will fight Liandri\
      \ bots instead of Loque and the Krall.\n</p><p>In Team Deathmatch, only the\
      \ Blue Team will have access to the DarkWalker unless the Red Team seizes an\
      \ opportunity to hijack it. However in Deathmatch and Duel, the DarkWalker is\
      \ accessible to all.\n</p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HeatRay?section=7\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This is one\
      \ of the three maps which came in the original demo of the game. The other two\
      \ are <a href=\"/DM-ShangriLa\" title=\"DM-ShangriLa\">DM-ShangriLa</a> and\
      \ <a href=\"/VCTF-Suspense\" title=\"VCTF-Suspense\">VCTF-Suspense</a>.</li>\n\
      <li> The hologram changes its animation when the Darkwalker arrives and returns\
      \ to its original animation when the Darkwalker is destroyed. Additionally it\
      \ plays the humping taunt animation when shooting at the red \"TD4\" sign below\
      \ it.</li>\n<li> On one of the walls of the city is a ripped dirty poster, and,\
      \ if examined closely, you can see its a poster for the first Unreal Tournament.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HeatRay?section=8\" title=\"Edit section: Author's Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">In the final stages I was assigned a couple\
      \ maps for final polish and bug fixing. DM-Heatray; <a href=\"/DM-Deck\" title=\"\
      DM-Deck\">DM-Deck</a>; <a href=\"/CTF-Coret_(UT3_map)\" title=\"CTF-Coret (UT3\
      \ map)\">CTF-Coret</a>; <a href=\"/CTF-Hydrosis\" title=\"CTF-Hydrosis\">CTF-Hydrosis</a>;\
      \ <a href=\"/WAR-ColdHarbor\" title=\"WAR-ColdHarbor\">WAR-ColdHarbor</a>.<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Checker's Chapel</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-HeatRay?section=9\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Briefing\">Briefing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HeatRay?section=10\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">We need to\
      \ secure the slums before we move into the heart of the city. Then we start\
      \ climbing into the upper-atmosphere of Hyperion and strike into the heart of\
      \ Liandri operations.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<h4><span class=\"mw-headline\" id=\"The_second_time\"\
      >The second time</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HeatRay?section=11\" title=\"Edit section: The second\
      \ time\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Krall saw the same tactical value\
      \ in the slums that we did. Their initial wave of infantry is already in place\
      \ and transport ships are in route. That means heavy weaponry and necris vehicles\
      \ are on the way. So lets finish this. Quickly.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HeatRay?section=12\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Keep enemies in check until their Respawner\
      \ charges are depleted.</li>\n<li> Use the Invisibility powerup and gain a tactical\
      \ advantage.</li></ul>\n<p>Added the second time:\n</p>\n<ul><li> Necris vehicle\
      \ reinforcements are already en route to Hyperion.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-HeatRay?section=13\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Against the Necris/Krall in Chapter III only.\n</p><p>(upon\
      \ visual contact of <a href=\"/edit/DarkWalker?redlink=1\" class=\"new\" title=\"\
      DarkWalker (page does not exist)\">DarkWalker</a> by <a href=\"/Reaper\" title=\"\
      Reaper\">Reaper</a>)\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>I've got eyes on a walker!</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>What?! I thought this was an infantry fight?!</i><br\
      \ />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Maybe next\
      \ time we have the opportunity to capture a walker, we take it.</i>\n</p><p>(upon\
      \ destruction of DarkWalker)\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>The Darkwalker blew, and powerups went everywhere!</i><br />\n<b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>It's like.. it's like a powerup\
      \ pinata!</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Ole, mutha fuckah.</i>\n</p>\n<h2><span class=\"mw-headline\" id=\"References\"\
      >References</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-HeatRay?section=14\" title=\"Edit section: References\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      mw-references-wrap\"><ol class=\"references\">\n<li id=\"cite_note-1\"><span\
      \ class=\"mw-cite-backlink\"><a href=\"#cite_ref-1\">↑</a></span> <span class=\"\
      reference-text\"><a rel=\"nofollow\" class=\"external text\" href=\"http://checkerschapel.beyondunreal.com/2008/05/portfolio-gears-of-war-2.html\"\
      >Checker's work on UT3</a></span>\n</li>\n</ol></div>\n\n<!-- \nNewPP limit\
