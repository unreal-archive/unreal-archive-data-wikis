  wikitext:
    text: "{{Infobox Map\n| title       = HeatRay\n| description = As [[Liandri]]\
      \ operations on [[Taryd]] became more and more automated, the surface sectors\
      \ of Hyperion were neglected and never received the technological upgrades available\
      \ to the upper strata of the city.  This maze of ground level buildings is now\
      \ the slums of Taryd, still inhabited by the humans that maintain the largely\
      \ automated Liandri workforce.\n| mapimage    = DM-HeatRay.jpg\n| imagedesc\
      \   = \n| author      = \n| players     = 6-10\n| music       = RomNecris01\
      \ (DM)\n| game        = Unreal Tournament 3\n| gametype    = Deathmatch\n}}\n\
      \n== Map Description ==\n== Weapons & Pickups ==\n=== Pickups ===\n* 17x [[Health\
      \ Vial]]\n* 6x [[Health Pack]]:\n** 2x below the [[Flak Cannon]]\n** 2x on a\
      \ platform below the [[Shield Belt]] ledge\n** 1x on a wooden ramp from in the\
      \ passage from the [[Rocket Launcher]] area to the outside [[Bio Rifle]]\n**\
      \ 1x near the jump pad to the [[Armor Vest]]\n* [[Helmet]]\n* [[Armor Vest]]\
      \ - on a roof reachable via a jump pad\n* [[Shield Belt]] - on a ledge above\
      \ the [[Rocket Launcher]]\n* [[Invisibility]] - on a small ledge in the passage\
      \ way between the [[Rocket Launcher]] area and the outside [[Bio Rifle]], reachable\
      \ via a small corridor that starts with some stairs near the [[Stinger Minigun]]\n\
      * [[Damage Amp]] - drops from the [[Darkwalker]] husk\n* [[Berserk]] - drops\
      \ from the Darkwalker turret\n\n=== Weapons ===\n* 2x [[Bio Rifle]] (4x ammo)\n\
      * 2x [[Shock Rifle]] (8x ammo)\n* 2x [[Link Gun]] (5x ammo)\n* 1x [[Stinger\
      \ Minigun]] (6x ammo)\n* 1x [[Flak Cannon]] (5x ammo)\n* 1x [[Rocket Launcher]]\
      \ (5x ammo)\n* 1x [[Sniper Rifle]] (3x ammo)\n\n== Tips & tricks ==\n* With\
      \ a double-jump and a wall-dodge and some practice you can get from the Armor\
      \ Vest platform into the corridor that leads to the Invisibility.\n* The warning\
      \ beep for the incoming transport shuttle is an ambient sound, so you may want\
      \ to keep those enabled when playing HeatRay. If you disable ambient sounds\
      \ you will have too keep track of the match time and/or often look up so you\
      \ don't miss the transporter's arrival.\n* Stay in the train station area when\
      \ you have the Darkwalker. The other areas of the map are too tight and give\
      \ other players an advantage over the slow-turning Darkwalker.\n\n=== The Darkwalker\
      \ ===\nTwo minutes after the match has started and two minutes after the [[Darkwalker]]\
      \ has been destroyed, a flying transport shuttle arrives in the map, accompanied\
      \ by a warning beep. The transporter enters the map above the Helmet/Shock rifle\
      \ area, proceedes to the Rocket Launcher arena, turns around to pass over the\
      \ corridor to the Invisibility, flies along over the old train station and finally\
      \ hovers over the round platform to spawn a (new) [[Darkwalker]].\n\nWhen the\
      \ Darkwalker is destroyed, it's lower part drops the [[Damage Amp]] and its\
      \ upper part drops the [[Berserk]]. Often Darkwalker drivers decide to stay\
      \ near its spawn area, so the upper part often ends up dropping into the water\
      \ on either side of the Darkwalker spawn platform and no Berserk power-up drops.\n\
      \nThe Darkwalker is disabled in the various single player missions unless you\
      \ choose [[WAR-Islander|Islander]] over HeatRay in Chapter III: The Liandri\
      \ Conflict. After completion of Islander, Malcolm will alert you that the [[Krall]]\
      \ have caught up with you, and that vehicle reinforcements are on the way. That\
      \ leads up to your first fight against the [[Necris]] (though only one, [[Necris_Black_Legion#Loque_2|Loque]];\
      \ the rest are Krall). If you choose HeatRay over Islander, you will fight Liandri\
      \ bots instead of Loque and the Krall.\n\nIn Team Deathmatch, only the Blue\
      \ Team will have access to the DarkWalker unless the Red Team seizes an opportunity\
      \ to hijack it. However in Deathmatch and Duel, the DarkWalker is accessible\
      \ to all.\n\n== Trivia ==\n* This is one of the three maps which came in the\
      \ original demo of the game. The other two are [[DM-ShangriLa]] and [[VCTF-Suspense]].\n\
      * The hologram changes its animation when the Darkwalker arrives and returns\
      \ to its original animation when the Darkwalker is destroyed. Additionally it\
      \ plays the humping taunt animation when shooting at the red \"TD4\" sign below\
      \ it.\n* On one of the walls of the city is a ripped dirty poster, and, if examined\
      \ closely, you can see its a poster for the first Unreal Tournament.\n=== Author's\
      \ Notes ===\n{{QuoteSource|In the final stages I was assigned a couple maps\
      \ for final polish and bug fixing. DM-Heatray; [[DM-Deck]]; [[CTF-Coret (UT3\
      \ map)|CTF-Coret]]; [[CTF-Hydrosis]]; [[WAR-ColdHarbor]].<ref>[http://checkerschapel.beyondunreal.com/2008/05/portfolio-gears-of-war-2.html\
      \ Checker's work on UT3]</ref>|Checker's Chapel|UT3}}\n\n== Campaign Info ==\n\
      === Briefing ===\n{{QuoteSource|We need to secure the slums before we move into\
      \ the heart of the city. Then we start climbing into the upper-atmosphere of\
      \ Hyperion and strike into the heart of Liandri operations.|Briefing|UT3}}\n\
      \n==== The second time ====\n{{QuoteSource|The Krall saw the same tactical value\
      \ in the slums that we did. Their initial wave of infantry is already in place\
      \ and transport ships are in route. That means heavy weaponry and necris vehicles\
      \ are on the way. So lets finish this. Quickly.|Briefing|UT3}}\n\n=== Mission\
      \ Objectives ===\n* Keep enemies in check until their Respawner charges are\
      \ depleted.\n* Use the Invisibility powerup and gain a tactical advantage.\n\
      \nAdded the second time:\n* Necris vehicle reinforcements are already en route\
      \ to Hyperion.\n\n=== Voice Chat ===\nAgainst the Necris/Krall in Chapter III\
      \ only.\n\n(upon visual contact of [[DarkWalker]] by [[Reaper]])\n'''[[Reaper]]:'''\
      \ ''I've got eyes on a walker!''<br>\n'''[[Othello]]:''' ''What?! I thought\
      \ this was an infantry fight?!''<br>\n'''[[Jester]]:''' ''Maybe next time we\
      \ have the opportunity to capture a walker, we take it.''\n\n(upon destruction\
      \ of DarkWalker)\n'''[[Othello]]:''' ''The Darkwalker blew, and powerups went\
      \ everywhere!''<br>\n'''[[Jester]]:''' ''It's like.. it's like a powerup pinata!''<br>\n\
      '''[[Othello]]:''' ''Ole, mutha fuckah.''\n\n== References ==\n<references />"
