      <h2><span class=\"mw-headline\" id=\"History\">History</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Demo\">Demo</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Gears_of_War?section=2\" title=\"Edit section: Demo\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>A demo was rumored\
      \ for Gears of War early in the development cycle, but later on Mark Rein reported\
      \ that there would be no demo due to it being impractical to spend time on one.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Release_Details\">Release Details</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Gears_of_War?section=3\" title=\"Edit section: Release Details\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ November 11, 2006 - Xbox 360 - 1 DVD9</li>\n<li> November 11, 2007 - PC -\
      \ 1 DVD9</li></ul>\n<h3><span class=\"mw-headline\" id=\"Reception\">Reception</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Gears_of_War?section=4\" title=\"Edit section: Reception\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Overall reception\
      \ to the game on the Xbox 360 was positive. The game received high 90% scores\
      \ on most major game journalism sites. Points that were cited in reviews often\
      \ revolved around the lack of many game bugs, a very robust and fun multiplayer\
      \ mode and the easy to use controls.\n</p><p>Reaction to the game on PC is both\
      \ good and bad. Many people seem to have performance problems, crashing problems\
      \ and problems getting the game to run. Overall the release was marred by the\
      \ use of the Games for Windows Live platform, which it still uses today.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Game_Content\">Game Content</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Gears_of_War?section=5\" title=\"Edit section: Game Content\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=6\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The music was written mostly by Kevin Riepl.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=7\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>Lancer</li>\n<li>Locust Pistol</li>\n<li>Shotgun</li>\n\
      <li>Hammer of Dawn</li></ul>\n<h3><span class=\"mw-headline\" id=\"Characters\"\
      >Characters</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Gears_of_War?section=8\" title=\"Edit section: Characters\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>Marcus</li>\n\
      <li>Dom</li>\n<li>Baird</li>\n<li>Cole</li>\n<li>General Raam</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Races\">Races</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=9\"\
      \ title=\"Edit section: Races\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>Humans</li>\n<li>Locust</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gametypes\">Gametypes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=10\"\
      \ title=\"Edit section: Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>I dunno</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Maps\">Maps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Gears_of_War?section=11\" title=\"Edit section: Maps\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Singleplayer\">Singleplayer</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=12\"\
      \ title=\"Edit section: Singleplayer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li>Train Wreck</li></ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Multiplayer\">Multiplayer</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=13\"\
      \ title=\"Edit section: Multiplayer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li>I dunno</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"User_Created_Content\">User Created Content</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=14\"\
      \ title=\"Edit section: User Created Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sjoerd \"Hourences\" de Jong released a map called\
      \ MP_SPIRE, or The Spire, on December 6, 2007.\n<a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=11321\"\
      >[1]</a><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=11318\"\
      >[2]</a>\nThe map is set in and around a large mansion on top of a rock spire\
      \ in the middle of a sea of Immulsion.\n</p><p>The map can be downloaded <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/fileworks.php/mods/mp_the_spire.zip\"\
      >here</a>. A tutorial on how the map was made can be found <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.hourences.com/book/tutorialsspire.htm\"\
      >here</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Additional_Content\"\
      >Additional Content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Gears_of_War?section=15\" title=\"Edit section: Additional\
      \ Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h4><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gears_of_War?section=16\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li>The red logo of the skull inside a cog is called\
      \ the \"Crimson Omen\". Its corresponding GamerPicture can be downloaded for\
      \ free. As of December 2007 it is the most popular GamerPicture with around\
      \ 79,000 users.<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.mygamercard.net/gpscout.php?gpid=1342\"\
      >[3]</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"Previews_and_Reviews\"\
      >Previews and Reviews</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Gears_of_War?section=17\" title=\"Edit section: Previews\
      \ and Reviews\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
