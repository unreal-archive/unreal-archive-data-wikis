parse:
  title: "Gears of War"
  text:
    text: "<p>Gears of War is the first Original IP that Epic Games has developed\
      \ since Unreal debuted in 1998. The game is rumored to be the mystic <a href=\"\
      /edit/Unreal_Warfare?redlink=1\" class=\"new\" title=\"Unreal Warfare (page\
      \ does not exist)\">Unreal Warfare</a> that Epic talked much about in the early\
      \ builds of <a href=\"/Unreal_Engine_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Engine 2\">Unreal Engine 2</a>. The game is mostly single player based, but\
      \ was very popular online as well on the Xbox 360. It is also likely Epic's\
      \ best selling game, selling more than 5 million copies in the first few months\
      \ of it's shelf life. The game was released on November 11th, 2006 for the Xbox\
      \ 360. It was also released on the PC on November 11th, 2007. A Mac version\
      \ has been announced, but has not received a release date yet.\n</p>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#History\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">History</span></a>\n<ul>\n<li class=\"\
