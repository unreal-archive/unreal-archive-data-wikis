      \ style=\"font-size: 75%; margin: 0;\">\n\n<tr>\n<th width=\"145\">Pickup\n\
      </th>\n<th width=\"40\">Count\n</th>\n<th width=\"350\">Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health Pack\"\
      >Health Pack</a> </td>\n<td> 8 </td>\n<td> 4 in each flagroom, next to the main\
      \ entrance\n</td></tr>\n<tr>\n<td> <a href=\"/Big_Keg_O%27_Health\" class=\"\
      mw-redirect\" title=\"Big Keg O' Health\">Big Keg O' Health</a> </td>\n<td>\
      \ 1 </td>\n<td> In the center of the map\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Super_Shield_Pack\" class=\"mw-redirect\" title=\"Super Shield Pack\">Super\
      \ Shield Pack</a> </td>\n<td> 2 </td>\n<td> On top of both towers\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\"\
      >Double Damage</a> </td>\n<td> 2 </td>\n<td> On a platform in the flagroom (use\
      \ <a href=\"/Translocator\" title=\"Translocator\">Translocator</a> to reach)\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a>\
      \ </td>\n<td> 22 </td>\n<td> 4 in each flagroom, 2 in the sniper posts, 5 behind\
      \ the towers\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-FaceClassic?section=5\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt> Offensive</dt></dl>\n<ul><li> You should plan on taking out the enemy\
      \ snipers first, the best weapons for the job are the <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a> and the <a href=\"/Redeemer\" title=\"\
      Redeemer\">Redeemer</a>.</li></ul>\n<dl><dt> Defensive</dt></dl>\n<ul><li> The\
      \ most-used strategy in this map is camping. All the spawnpoints are outside.\
      \ There are enough Sniper Rifles and ammo boxes to last a lifetime, and the\
      \ view from the top of the tower makes it easy to snipe the opponent when spawning.\
      \ Especially in botmatches a good sniper will give the team total control over\
      \ the map.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-FaceClassic?section=6\" title=\"Edit section: Single-Player\
