  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Face}}\n{{Infobox Map|FaceClassic\n\
      | title       = Face Classic\n| description = This island-asteroid and its two\
      \ towers have proven to be a perfect setting for Tournament CTF matches, so\
      \ face your enemy and let the games begin!\n| mapimage    = CTF-FaceClassic.gif\n\
      | author      = [[Teddie Tapawan]]\n| players     = 6-10\n| music       = KR-Corrugation-Rise\n\
      | game        = UT2004\n| gametype    = Capture the Flag\n}}\n\n==Map Description==\n\
      This map is a reincarnation of [[CTF-Face]] from [[Unreal Tournament]]. It stays\
      \ true to the original in every way, unlike [[Unreal Tournament 2003|UT2003's]]\
      \ [[CTF-Face3]]. It is included in the later demo versions (together with [[CTF-BridgeOfFate]])\
      \ and is currently the most popular Capture the Flag map (even despite the fact\
      \ that it was introduced only in the 3334 demo version).\n\nThe lay-out is very\
      \ simple: 2 tall towers are placed on the opposite ends of a meteor. These towers\
      \ are connected with 2 rocky paths that join briefly in the middle (resulting\
      \ in an X shape, viewed from above). Sniping plays an important part in this\
      \ map, as both towers have multiple sniper posts at various heights. Players\
      \ spawn next to/behind the towers, and are thus vulnerable to the enemy's snipers\
      \ until they are inside.\n\n==Weapons & Pickups==\n===Weapons===\n[[Image:CTF-FaceClassic-Pickups.png|thumb|460px|right|Face\
      \ Classic's weapon and power-up locations.]]\n{| class=\"wikitable\" style=\"\
      font-size: 75%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"40\"|Count\n\
      !width=\"40\"|Ammo\n!width=\"350\"|Location\n|-\n| [[Assault Rifle]] || 0 ||\
      \ 8 || 2 near entrance to each tower. 2 in each flagroom\n|-\n| [[Shock Rifle]]\
      \ || 2 || 4 || 2 next to each weapon pickup\n|-\n| [[Link Gun]] || 2 || 4 ||\
      \ 2 next to each weapon pickup\n|-\n| [[Rocket Launcher]] || 2 || 8 || 2 next\
      \ to Double Damage, 2 next to each weapon pickup\n|-\n| [[Sniper Rifle]] ||\
      \ 6 || 18 || On the tower:3, Sniperpost:3, Redeemer room:2, Outside:1\n|-\n\
      | [[Redeemer]] || 2 || 0 || -\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\"\
      \ style=\"font-size: 75%; margin: 0;\"\n|-\n!width=\"145\"|Pickup\n!width=\"\
      40\"|Count\n!width=\"350\"|Location\n|-\n| [[Health Pack]] || 8 || 4 in each\
      \ flagroom, next to the main entrance\n|-\n| [[Big Keg O' Health]] || 1 || In\
      \ the center of the map\n|-\n| [[Super Shield Pack]] || 2 || On top of both\
      \ towers\n|-\n| [[Double Damage]] || 2 || On a platform in the flagroom (use\
      \ [[Translocator]] to reach)\n|-\n| [[Adrenaline]] || 22 || 4 in each flagroom,\
      \ 2 in the sniper posts, 5 behind the towers\n|-\n|}\n\n==Tips & tricks==\n\n\
      ; Offensive\n* You should plan on taking out the enemy snipers first, the best\
      \ weapons for the job are the [[Sniper Rifle]] and the [[Redeemer]].\n\n; Defensive\n\
      * The most-used strategy in this map is camping. All the spawnpoints are outside.\
      \ There are enough Sniper Rifles and ammo boxes to last a lifetime, and the\
      \ view from the top of the tower makes it easy to snipe the opponent when spawning.\
      \ Especially in botmatches a good sniper will give the team total control over\
      \ the map.\n\n=== Single-Player tips ===\n{{sectstub}}\n\n{{Prevnext|DOM-Renascent|CTF-Grendelkeep|UT2004\
