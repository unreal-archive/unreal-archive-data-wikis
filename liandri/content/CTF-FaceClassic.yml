parse:
  title: "CTF-FaceClassic"
  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Face\"\
      \ title=\"Recurring maps\">Recurring maps#Face</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">This island-asteroid and its two towers have\
      \ proven to be a perfect setting for Tournament CTF matches, so face your enemy\
      \ and let the games begin!</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">UT2004 map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:CTF-FaceClassic.gif\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/CTF-FaceClassic.gif/250px-CTF-FaceClassic.gif\" width=\"250\"\
      \ height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-FaceClassic.gif/375px-CTF-FaceClassic.gif\
      \ 1.5x, /w/images/thumb/CTF-FaceClassic.gif/500px-CTF-FaceClassic.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-FaceClassic.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Face Classic</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Single-Player_tips\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Single-Player\
      \ tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Pictures\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Pictures</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Face Classic\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"\
      /edit/Teddie_Tapawan?redlink=1\" class=\"new\" title=\"Teddie Tapawan (page\
      \ does not exist)\">Teddie Tapawan</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n\
      <td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> KR-Corrugation-Rise\n</td></tr>\n\
      <tr>\n<th> Game\n</th>\n<td> <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"\
      /Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-FaceClassic?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This map is a reincarnation of <a href=\"/CTF-Face\" title=\"CTF-Face\">CTF-Face</a>\
      \ from <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>.\
      \ It stays true to the original in every way, unlike <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">UT2003's</a> <a href=\"/CTF-Face3\" title=\"\
      CTF-Face3\">CTF-Face3</a>. It is included in the later demo versions (together\
      \ with <a href=\"/CTF-BridgeOfFate\" title=\"CTF-BridgeOfFate\">CTF-BridgeOfFate</a>)\
      \ and is currently the most popular Capture the Flag map (even despite the fact\
      \ that it was introduced only in the 3334 demo version).\n</p><p>The lay-out\
      \ is very simple: 2 tall towers are placed on the opposite ends of a meteor.\
      \ These towers are connected with 2 rocky paths that join briefly in the middle\
      \ (resulting in an X shape, viewed from above). Sniping plays an important part\
      \ in this map, as both towers have multiple sniper posts at various heights.\
      \ Players spawn next to/behind the towers, and are thus vulnerable to the enemy's\
      \ snipers until they are inside.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-FaceClassic?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-FaceClassic?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:462px;\"><a href=\"/File:CTF-FaceClassic-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/CTF-FaceClassic-Pickups.png/460px-CTF-FaceClassic-Pickups.png\"\
      \ width=\"460\" height=\"230\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-FaceClassic-Pickups.png/690px-CTF-FaceClassic-Pickups.png\
      \ 1.5x, /w/images/thumb/CTF-FaceClassic-Pickups.png/920px-CTF-FaceClassic-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-FaceClassic-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Face\
      \ Classic's weapon and power-up locations.</div></div></div>\n<table class=\"\
      wikitable\" style=\"font-size: 75%; margin: 0;\">\n\n<tr>\n<th width=\"100\"\
      >Weapon\n</th>\n<th width=\"40\">Count\n</th>\n<th width=\"40\">Ammo\n</th>\n\
      <th width=\"350\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Assault_Rifle\"\
      \ title=\"Assault Rifle\">Assault Rifle</a> </td>\n<td> 0 </td>\n<td> 8 </td>\n\
      <td> 2 near entrance to each tower. 2 in each flagroom\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td>\
      \ 2 </td>\n<td> 4 </td>\n<td> 2 next to each weapon pickup\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td> 2 </td>\n\
      <td> 4 </td>\n<td> 2 next to each weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a> </td>\n<td>\
      \ 2 </td>\n<td> 8 </td>\n<td> 2 next to Double Damage, 2 next to each weapon\
      \ pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a> </td>\n<td> 6 </td>\n<td> 18 </td>\n<td> On the tower:3, Sniperpost:3,\
      \ Redeemer room:2, Outside:1\n</td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"\
      Redeemer\">Redeemer</a> </td>\n<td> 2 </td>\n<td> 0 </td>\n<td> -\n</td></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
