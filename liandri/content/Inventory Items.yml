      </td></tr></table>\n<p>During BotMatch games, all the items with charge cannot\
      \ be deactivated.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Universal_Translator\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Universal Translator</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Amplifier\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Amplifier</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Dampener\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Dampener</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Flare\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Flare</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Flashlight\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Flashlight</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Force_Field\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Force Field</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-7\"><a href=\"#Invisibility\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Invisibility</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Jump_Boots\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Jump Boots</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-9\"><a href=\"#Scuba_Gear\"><span class=\"tocnumber\"\
      >9</span> <span class=\"toctext\">Scuba Gear</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-10\"><a href=\"#Searchlight\"><span class=\"tocnumber\">10</span>\
      \ <span class=\"toctext\">Searchlight</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Nali_Fruit_Seed\"><span class=\"tocnumber\">11</span>\
      \ <span class=\"toctext\">Nali Fruit Seed</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-12\"><a href=\"#Voice_Box\"><span class=\"tocnumber\">12</span>\
      \ <span class=\"toctext\">Voice Box</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Universal_Translator\">Universal Translator</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Inventory_Items?section=1\" title=\"Edit section: Universal Translator\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      floatright\"><a href=\"/File:Translator.jpg\" class=\"image\"><img alt=\"Translator.jpg\"\
      \ src=\"/w/images/thumb/Translator.jpg/100px-Translator.jpg\" width=\"100\"\
      \ height=\"70\" srcset=\"/w/images/thumb/Translator.jpg/150px-Translator.jpg\
      \ 1.5x, /w/images/thumb/Translator.jpg/200px-Translator.jpg 2x\" /></a></div>\n\
      <dl><dd><i>Main Article: <a href=\"/Universal_Translator\" title=\"Universal\
      \ Translator\">Universal Translator</a></i></dd></dl>\n<p>Translates alien languages\
      \ into your langauge. Very useful, obtained in <a href=\"/Vortex_Rikers\" title=\"\
      Vortex Rikers\">Vortex Rikers</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Amplifier\">Amplifier</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Inventory_Items?section=2\" title=\"Edit section: Amplifier\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      floatright\"><a href=\"/File:Amplifier.gif\" class=\"image\"><img alt=\"Amplifier.gif\"\
      \ src=\"/w/images/Amplifier.gif\" width=\"69\" height=\"75\" /></a></div>\n\
      <dl><dd><i>Main Article: <a href=\"/Amplifier\" class=\"mw-redirect\" title=\"\
      Amplifier\">Amplifier</a></i></dd></dl>\n<p>Dramatically increases the power\
      \ of <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion Pistol</a>\
      \ and <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD</a>. It increases\
      \ your weapons by 70 points (For the ASMD Primary Fire but Despersion Pistol\
      \ is unkown) for about 20 seconds. Hopefully one shot should kill the enemy\
      \ (if you shoot directly in the person's head).\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Dampener\">Dampener</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Inventory_Items?section=3\" title=\"Edit section: Dampener\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      floatright\"><a href=\"/File:Dampener.gif\" class=\"image\"><img alt=\"Dampener.gif\"\
      \ src=\"/w/images/Dampener.gif\" width=\"32\" height=\"100\" /></a></div>\n\
      <p>Deadens the sound emitted from your weapons making it much easier to launch\
      \ sneak attacks. Since it doesn't really work against monsters, the Dampener\
      \ can only be found in certain <a href=\"/DeathMatch\" class=\"mw-redirect\"\
      \ title=\"DeathMatch\">DeathMatch</a> maps.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Flare\">Flare</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Inventory_Items?section=4\"\
      \ title=\"Edit section: Flare\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:Flare.jpg\"\
      \ class=\"image\"><img alt=\"Flare.jpg\" src=\"/w/images/thumb/Flare.jpg/100px-Flare.jpg\"\
      \ width=\"100\" height=\"74\" srcset=\"/w/images/thumb/Flare.jpg/150px-Flare.jpg\
      \ 1.5x, /w/images/thumb/Flare.jpg/200px-Flare.jpg 2x\" /></a></div>\n<dl><dd><i>Main\
      \ Article: <a href=\"/Flare\" title=\"Flare\">Flare</a></i></dd></dl>\n<p>Provides\
      \ temporary light in dark areas when lit and tossed to the ground, then explodes\
      \ in at least 6 seconds. Can be used to throw on an enemy like a firecracker.\
      \ does minor damage.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Flashlight\">Flashlight</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Inventory_Items?section=5\"\
      \ title=\"Edit section: Flashlight\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:Flashlight.gif\"\
      \ class=\"image\"><img alt=\"Flashlight.gif\" src=\"/w/images/Flashlight.gif\"\
      \ width=\"100\" height=\"23\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"\
      /Flashlight\" title=\"Flashlight\">Flashlight</a></i></dd></dl>\n<p>Use a flashlight\
      \ when you need to carry your light source with you. The flashlight is very\
      \ weak, and doesn't last as much as the Searchlight, and obtaining another flashlight\
      \ only recharges your old one. Very useful when there's no other source of light.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Force_Field\">Force Field</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Inventory_Items?section=6\"\
      \ title=\"Edit section: Force Field\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:Forcefield.gif\"\
      \ class=\"image\"><img alt=\"Forcefield.gif\" src=\"/w/images/Forcefield.gif\"\
      \ width=\"23\" height=\"75\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"\
      /Force_Field\" class=\"mw-redirect\" title=\"Force Field\">Force Field</a></i></dd></dl>\n\
      <p>Creates a temporary impenetrable, purple colored and cylindrical-shaped barrier.\
      \ It can be used as a defense or as a stepping stone to higher places, but remember,\
      \ it doesn't last very long.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Invisibility\">Invisibility</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Inventory_Items?section=7\"\
      \ title=\"Edit section: Invisibility\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:Invisibility.gif\"\
      \ class=\"image\"><img alt=\"Invisibility.gif\" src=\"/w/images/Invisibility.gif\"\
      \ width=\"58\" height=\"75\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"\
      /Invisibility#Unreal\" title=\"Invisibility\">Invisibility</a></i></dd></dl>\n\
      <p>Makes you temporarily invisible, And cannot be shut off, it lasts a few seconds,\
      \ but very easy to fool your enemies when your invisible. But be careful, they\
      \ can sense and hear your footsteps.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Jump_Boots\">Jump Boots</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Inventory_Items?section=8\"\
      \ title=\"Edit section: Jump Boots\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:Jumpboots.gif\"\
      \ class=\"image\"><img alt=\"Jumpboots.gif\" src=\"/w/images/Jumpboots.gif\"\
      \ width=\"80\" height=\"61\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a></i></dd></dl>\n<p>Activating\
      \ the boots enables you to jump much higher than normal. It doesn't last long,\
      \ and when you turn it on, even when your not jumping, it will slowly drain\
      \ for some reason. There is another type called the Super Jump Boots wich lasts\
      \ longer and make you jump farther. The Super Jump Boots are only seen in the\
      \ <a href=\"/The_Source\" title=\"The Source\">Source</a>.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Scuba_Gear\">Scuba\
      \ Gear</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Inventory_Items?section=9\" title=\"Edit section: Scuba\
      \ Gear\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"floatright\"><a href=\"/File:Scubagear.gif\" class=\"image\"><img\
      \ alt=\"Scubagear.gif\" src=\"/w/images/Scubagear.gif\" width=\"65\" height=\"\
      80\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"/SCUBA_Gear\" title=\"\
      SCUBA Gear\">SCUBA Gear</a></i></dd></dl>\n<p>Dual air tanks which you carry\
      \ with you, and use to Scuba Dive. There is another type, among the inventory\
      \ you are sent with to <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> in\
      \ <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\" title=\"Return to Na\
      \ Pali\">Return to Na Pali</a>, called the Marine Scuba Gear. The only difference\
      \ though is that the Marine Scuba Gear is rechargable when you reach the surface.\
      \ The original Scuba Gear is not rechargable.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Searchlight\">Searchlight</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Inventory_Items?section=10\" title=\"Edit section: Searchlight\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      floatright\"><a href=\"/File:Searchlight.jpg\" class=\"image\"><img alt=\"Searchlight.jpg\"\
      \ src=\"/w/images/thumb/Searchlight.jpg/100px-Searchlight.jpg\" width=\"100\"\
      \ height=\"81\" srcset=\"/w/images/thumb/Searchlight.jpg/150px-Searchlight.jpg\
      \ 1.5x, /w/images/thumb/Searchlight.jpg/200px-Searchlight.jpg 2x\" /></a></div>\n\
      <p>Functions like a flashlight, but has a nearly inexhaustible power supply\
      \ and is brighter and more powerful. You have it from the start in any <a href=\"\
      /DarkMatch\" title=\"DarkMatch\">DarkMatch</a> game. Your can also obtain it\
      \ in some single player maps. It's better than the Flashlight and the light\
      \ it casts has a larger radius.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Nali_Fruit_Seed\">Nali Fruit Seed</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Inventory_Items?section=11\"\
      \ title=\"Edit section: Nali Fruit Seed\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatright\"><a href=\"/File:Seed.gif\"\
      \ class=\"image\"><img alt=\"Seed.gif\" src=\"/w/images/Seed.gif\" width=\"\
      58\" height=\"18\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"/Nali_Healing_Fruit\"\
      \ title=\"Nali Healing Fruit\">Nali Healing Fruit</a></i></dd></dl>\n<p>Plant\
      \ one of these to grow a Nali Healing Fruit. It can heal you for +29. If it\
      \ hasn't finished growing, it will heal you from 7-29 hitpoints.\n</p>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Voice_Box\"\
      >Voice Box</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Inventory_Items?section=12\" title=\"Edit section:\
      \ Voice Box\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"floatright\"><a href=\"/File:Voice.jpg\" class=\"image\"><img alt=\"\
      Voice.jpg\" src=\"/w/images/thumb/Voice.jpg/100px-Voice.jpg\" width=\"100\"\
      \ height=\"76\" srcset=\"/w/images/thumb/Voice.jpg/150px-Voice.jpg 1.5x, /w/images/thumb/Voice.jpg/200px-Voice.jpg\
      \ 2x\" /></a></div>\n<dl><dd><i>Main Article: <a href=\"/VoiceBox\" title=\"\
      VoiceBox\">VoiceBox</a></i></dd></dl>\n<p>Creates a sound diversion to distract\
      \ your enemies. Doesn't work on artificial inteligence (Monsters in SP, Bots\
      \ in multiplayer) because their coding didn't take this into account. It only\
      \ fools multiplayer people (because they are humans not bots). It plays shooting\
      \ sounds and footsteps.\n</p>\n<div style=\"clear:both;\"></div>\n\n<!-- \n\
