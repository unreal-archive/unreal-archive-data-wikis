      BR-Serenity\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Geothermal?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:CTF-GeothermalBETA.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/CTF-GeothermalBETA.jpg/128px-CTF-GeothermalBETA.jpg\"\
      \ width=\"128\" height=\"64\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-GeothermalBETA.jpg/192px-CTF-GeothermalBETA.jpg\
      \ 1.5x, /w/images/CTF-GeothermalBETA.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:CTF-GeothermalBETA.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Beta levelshot of CTF-Geothermal.</div></div></div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:CTF-KretzigBETA.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/CTF-KretzigBETA.jpg/128px-CTF-KretzigBETA.jpg\" width=\"128\"\
      \ height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-KretzigBETA.jpg/192px-CTF-KretzigBETA.jpg\
      \ 1.5x, /w/images/thumb/CTF-KretzigBETA.jpg/256px-CTF-KretzigBETA.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-KretzigBETA.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Beta levelshot of CTF-Kretzig.</div></div></div>\n\
      <ul><li> CTF-Geothermal is one of three maps (the others are <a href=\"/ONS-Tricky\"\
      \ title=\"ONS-Tricky\">ONS-Tricky</a> and <a href=\"/DOM-ScorchedEarth\" title=\"\
      DOM-ScorchedEarth\">DOM-ScorchedEarth</a>) with typographical errors in their\
      \ audio properties that cause them to not have associated music.  In Geothermal's\
      \ case this is because the mapper typed 'KR-SniperTime' into the map's audio\
      \ properties, instead of the correct 'KR-Sniper-Time.'  To enable music for\
      \ this map, name an ogg music file <i>KR-SniperTime.ogg</i> and place it in\
      \ your UT2004 music folder.</li>\n<li> There are two empty \"Wildcard bases\"\
      \ (bases which can hold multiple items at once) in this map.</li>\n<li> According\
      \ to it's author, the map is inspired by the custom UT map CTF-Kretzig, which\
      \ was sold to be part of Dark Sector. A map called CTF-Kretzig can be found\
      \ in the Unreal Championship betas, but it's unknown if they are the same map\
      \ due to differences in layout.</li>\n<li> The version for <i>Championship</i>\
      \ doesn't feature the underwater areas, due to the lack of swimming in the game.</li>\n\
      <li> And speaking of <i>Championship</i>, the intro text was much, much longer:</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Heat and water. Two very precious\
      \ commodities when you live on a planet as cold as the Emperor's heart.<br /><br\
      \ />Alleria's Kretzig Geothermal Station is built upon a rocky promontory on\
      \ the Wilhelm Kretzig Ridge, a barren and stony expanse named for the first\
      \ deep-space explorer to set foot on the planet. The plant provides heat energy\
      \ and water to the local penal colonies by drilling deep below the surface rock\
      \ to the superheated subterranean hot springs.<br /><br />Water from these springs\
      \ is pumped into a small reservoir on the surface where the heat is absorbed\
      \ by highly conductive cooling vanes. Once it has cooled it then passes through\
      \ a filtration system where virtually all the impurities are removed. The high\
      \ concentration of radioactive elements in the bedrock contributes to a moderate\
      \ level of radioactivity in the water, but reports have it indicated that it\
      \ shouldn't constitute a threat to anyone exposed to it for a short period of\
      \ time.<br /><br />The facility is fully automated and constructed of high-density\
      \ alloys, which make it a perfect locale for League matches. Flag stations for\
      \ CTF matches are located at opposite ends of the structure and can be reached\
      \ via an extended bi-level corridor complete with viewports that allow participants\
      \ to observe movements on the icy plain. Supply lifts allow for rapid changes\
      \ in elevation, a necessity when an enemy is acquiring a lock on you. Blast\
      \ doors distributed along the length of the corridor provide adequate protection\
      \ from enemy fire, but don't get too comfortable, the central turbine room can\
      \ provide a player with an unpleasant surprise as enemies appear from behind\
      \ the monolithic turbine shields.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC\"\
      \ class=\"mw-redirect\" title=\"UC\">UC Beta</a></div>\n<ul><li> The map originally\
      \ had a layout which was very similar to UT map <a href=\"/CTF-Dreary\" title=\"\
      CTF-Dreary\">CTF-Dreary</a>, with the bases sharing some similarities to the\
      \ console version of the map.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Geothermal?section=8\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">CTF-Geothermal\
      \ was based off of CTF-Kretzig. A simple layout with a two layered middle room\
      \ and two ways into the flag room. In the end a very frantic map and it is quite\
      \ hard to score on it.<sup id=\"cite_ref-checker_1-0\" class=\"reference\"><a\
      \ href=\"#cite_note-checker-1\">&#91;1&#93;</a></sup></blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">Checker's Chapel</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">CTF-Kretzig was my first none DM map.\
      \ It had an 8 shaped layout with an underwater part that brought you from base\
      \ to base. It was made in Unreal Tournament and sold to be used as a Dark Sector\
      \ arena. It later got converted to Unreal Championship. Unfortunately the underwater\
      \ part had to be removed, since UC didn't have swimming. It lost a lot of its\
      \ interest because of this lack of a third route. (...)<sup id=\"cite_ref-checker_1-1\"\
      \ class=\"reference\"><a href=\"#cite_note-checker-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">Checker's Chapel</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"External_links\">External links</span><span\
