  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Geothermal\n| description = Welcome\
      \ to the Kretzig Geothermal Facility. We provide heat and water to nearly 20,000\
      \ prisoners housed in the nearby penal colony. Thanks to the Tournament we've\
      \ been able to add protein bales to our list of exports. Don't worry though,\
      \ it's no one you know.\n| mapimage    = CTF-Geothermal.gif\n| imagedesc   =\
      \ \n| author      = [[Bastiaan 'Checker' Frank]]\n| players     = 6-10\n| music\
      \       = KR-SniperTime (See trivia below for music fix)\n| games        = [[UT2003]],\
      \ [[UC]], [[UT2004]].\n| gametype    = Capture the Flag\n}}\n\n== Map Description\
      \ ==\n\n== Weapons & Pickups ==\n<!-- Someone should sort this per base and\
      \ center. -->\n=== Weapons ===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n!width=\"60\"\
      |Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Assault Rifle]] || - || 2 || \n\
      |-\n| [[Shock Rifle]] || 2 || 4 || \n|-\n| [[Link Gun]] || 2 || 9 || \n|-\n\
      | [[Minigun]] || 2 || 4 || \n|-\n| [[Flak Cannon]] || 2 || 4 || \n|-\n| [[Rocket\
      \ Launcher]] || 1 || 2 || \n|-\n| [[Lightning Gun]] || 2 || 2 || \n|-\n|}\n\n\
      === Pickups ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n\
      |-\n| [[Health#Unreal_Tournament_2004|Health Pack]] || 12 || \n|-\n| [[Armor#Unreal_Tournament_2004|Super\
      \ Shield]] || 1 || \n|-\n| [[Adrenaline#Unreal_Tournament_2004|Adrenaline]]\
      \ || 22 || \n|-\n|}\n\n== Tips & tricks ==\n{{sectstub}}\n=== Single-Player\
      \ tips ===\n{{sectstub}}\n\n{{Prevnext|CTF-FaceClassic|CTF-Smote|UT2004 CTF\
      \ Ladder}}\n{{Prevnext|CTF-Maul|CTF-TwinTombs}}\n{{Prevnext|CTF-Citadel|}}\n\
      \n* Winning this match unlocks the Bombing Run ladder.\n\n{{Prevnext||BR-Serenity|UT2004\
      \ BR Ladder}}\n\n==Trivia==\n[[Image:CTF-GeothermalBETA.jpg|thumb|128px|right|Beta\
      \ levelshot of CTF-Geothermal.]]\n[[Image:CTF-KretzigBETA.jpg|thumb|128px|right|Beta\
      \ levelshot of CTF-Kretzig.]]\n* CTF-Geothermal is one of three maps (the others\
      \ are [[ONS-Tricky]] and [[DOM-ScorchedEarth]]) with typographical errors in\
      \ their audio properties that cause them to not have associated music.  In Geothermal's\
      \ case this is because the mapper typed 'KR-SniperTime' into the map's audio\
      \ properties, instead of the correct 'KR-Sniper-Time.'  To enable music for\
      \ this map, name an ogg music file ''KR-SniperTime.ogg'' and place it in your\
      \ UT2004 music folder.\n* There are two empty \"Wildcard bases\" (bases which\
      \ can hold multiple items at once) in this map.\n* According to it's author,\
      \ the map is inspired by the custom UT map CTF-Kretzig, which was sold to be\
      \ part of Dark Sector. A map called CTF-Kretzig can be found in the Unreal Championship\
      \ betas, but it's unknown if they are the same map due to differences in layout.\n\
      * The version for ''Championship'' doesn't feature the underwater areas, due\
      \ to the lack of swimming in the game.\n* And speaking of ''Championship'',\
      \ the intro text was much, much longer:\n{{QuoteSource|Heat and water. Two very\
      \ precious commodities when you live on a planet as cold as the Emperor's heart.<br><br>Alleria's\
      \ Kretzig Geothermal Station is built upon a rocky promontory on the Wilhelm\
      \ Kretzig Ridge, a barren and stony expanse named for the first deep-space explorer\
      \ to set foot on the planet. The plant provides heat energy and water to the\
      \ local penal colonies by drilling deep below the surface rock to the superheated\
      \ subterranean hot springs.<br><br>Water from these springs is pumped into a\
      \ small reservoir on the surface where the heat is absorbed by highly conductive\
      \ cooling vanes. Once it has cooled it then passes through a filtration system\
      \ where virtually all the impurities are removed. The high concentration of\
      \ radioactive elements in the bedrock contributes to a moderate level of radioactivity\
      \ in the water, but reports have it indicated that it shouldn't constitute a\
      \ threat to anyone exposed to it for a short period of time.<br><br>The facility\
      \ is fully automated and constructed of high-density alloys, which make it a\
      \ perfect locale for League matches. Flag stations for CTF matches are located\
      \ at opposite ends of the structure and can be reached via an extended bi-level\
      \ corridor complete with viewports that allow participants to observe movements\
      \ on the icy plain. Supply lifts allow for rapid changes in elevation, a necessity\
      \ when an enemy is acquiring a lock on you. Blast doors distributed along the\
      \ length of the corridor provide adequate protection from enemy fire, but don't\
      \ get too comfortable, the central turbine room can provide a player with an\
      \ unpleasant surprise as enemies appear from behind the monolithic turbine shields.|UC\
      \ Beta|UC}}\n* The map originally had a layout which was very similar to UT\
      \ map [[CTF-Dreary]], with the bases sharing some similarities to the console\
      \ version of the map.\n=== Author's Notes ===\n{{QuoteSource|CTF-Geothermal\
      \ was based off of CTF-Kretzig. A simple layout with a two layered middle room\
      \ and two ways into the flag room. In the end a very frantic map and it is quite\
      \ hard to score on it.<ref name=\"checker\">[http://checkerschapel.beyondunreal.com/2008/05/portfolio-darksectormmo-uc-and-ut2003.html\
      \ Checker's Chapel]</ref>|Checker's Chapel|UT2003}}\n{{QuoteSource|CTF-Kretzig\
      \ was my first none DM map. It had an 8 shaped layout with an underwater part\
      \ that brought you from base to base. It was made in Unreal Tournament and sold\
      \ to be used as a Dark Sector arena. It later got converted to Unreal Championship.\
      \ Unfortunately the underwater part had to be removed, since UC didn't have\
      \ swimming. It lost a lot of its interest because of this lack of a third route.\
      \ (...)<ref name=\"checker\" />|Checker's Chapel|UC}}\n\n== External links ==\n\
      <references />\n\n[[Category:UT2003 maps]]\n[[Category:UT2004 maps]]\n[[Category:\
      \ Unreal Championship maps]]"
