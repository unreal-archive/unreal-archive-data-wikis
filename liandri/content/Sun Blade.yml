  wikitext:
    text: "{{Infobox Tournament Team\n|name=Sun Blade\n|race=[[Nakhti#Nakhti evolution|Anubans]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n\n{{QuoteSource|Sun Blade\
      \ is comprised of former Temple Guardians and veterans of the Desert Legion.\
      \ They see victory in the [[Liandri Grand Tournament|Tournament]] as their only\
      \ hope for burial and eternal life in the Valley of Kings on Luxor IV.|UT2004|UT2004}}\n\
      \n==UT2003/UT2004 Roster==\n*[[#Diva|Diva]]\n*[[#Hyena|Hyena]]\n*[[#Horus|Imhotep]]\n\
      *[[#Diva|Isis]]\n*[[#Asp|Nafiret]]\n*[[#Roc|Ramses]]\n*[[#Scarab|Scarab]]\n\n\
      ==Character biographies==\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"\
      top\" |\n===Asp===\n{{Infobox Tournament Character Small\n|name=Asp\n|realname=Meryetamun\n\
      |image=[[Image:Asp.jpg|center|128px]]\n|race=[[Nakhti|Anubans]]\n|birth_date=2278\n\
      |affil=None\n|wpref=[[Lightning Gun]] \n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n\
      *[[UC]]\n}}\n{{QuoteSource|Beautiful and deadly, Asp is as quick to strike as\
      \ her namesake, and more likely to ensure that her victims don't recover from\
      \ her bite.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n\n===Cleopatra===\n\
      {{Infobox Tournament Character Small\n|name=Cleopatra\n|realname=Khutenptah\n\
      |image=[[Image:Cleopatra.jpg|center|128px]]\n|race=[[Nakhti|Anubans]]\n|birth_date=2278\n\
      |affil=None\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|If\
      \ you think Cleopatra and Asp have something going on, then you may be right.\
      \ But it's not something you want to show up for unarmed.|UT2004|UT2004}}\n\n\
      \ |-\n| width=\"50%\" valign=\"top\" |\n===Diva===\n{{Infobox Tournament Character\
      \ Small\n|name=Diva\n|realname=Sherit\n|image=[[Image:Diva.jpg|center|128px]]\n\
      |race=[[Nakhti|Anubans]]\n|birth_date=2285\n|affil=None\n|wpref=[[Rocket Launcher]]\
      \ \n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Known\
      \ for her charm and charisma off the [[Liandri Grand Tournament|Tournament]]\
      \ floor, Diva takes advantage of her reputation by being exceedingly vicious\
      \ in her pursuit of victory. She takes great amusement in having sympathy notes\
      \ delivered to her opponents prior to a match.|UT2004|UT2004}}\n\n| width=\"\
      50%\" valign=\"top\" |\n===Horus===\n{{Infobox Tournament Character Small\n\
      |name=Horus\n|realname=Khnumhotep\n|image=[[Image:Horus.jpg|center|128px]]\n\
      |race=[[Nakhti|Anubans]]\n|birth_date=2275\n|affil=None\n|wpref=[[Shock Rifle]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Three generations\
      \ of arena combat have made Horus' bloodline a force to be reckoned with, and\
      \ one that's very popular with the crowd. He'd like the ladies to know that\
      \ he's available for private autograph sessions after today's match.|UT2004|UT2004}}\n\
      \n|-\n| width=\"50%\" valign=\"top\" |\n===Hyena===\n{{Infobox Tournament Character\
      \ Small\n|name=Hyena\n|realname=Khensthoth\n|image=[[Image:Hyena.jpg|center|128px]]\n\
      |race=[[Nakhti|Anubans]]\n|birth_date=2276\n|affil=None\n|wpref=[[Minigun]]\
      \ \n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n*[[UC2]]\n}}\n{{QuoteSource|To\
      \ the warriors of the Northern Waste, the display of emotions is a sign of weakness.\
      \ Hyena has never shed a tear in his life, every drop of water more precious\
      \ than his blood. Born to do battle on the desert sand, he now fights to return\
      \ there.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n===Memphis===\n\
      {{Infobox Tournament Character Small\n|name=Memphis\n|realname=Hebeny\n|image=[[Image:Memphis.jpg|center|128px]]\n\
      |race=[[Nakhti|Anubans]]\n|birth_date=2282\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]]\n*[[UC2]]\n}}\n{{QuoteSource|Once a beautiful daughter\
      \ of the aristocracy who had grown tired of her pampered existence and taken\
      \ to the arena, Memphis has become a battle hardened warrior addicted to the\
      \ adrenaline high of combat and self-preservation.|UT2004|UT2004}}\n\n |-\n\
      | width=\"50%\" valign=\"top\" |\n===Roc===\n{{Infobox Tournament Character\
      \ Small\n|name=Roc\n|realname=Bakenmut\n|image=[[Image:Roc.jpg|center|128px]]\n\
      |race=[[Nakhti|Anubans]]\n|birth_date=2276\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|A former officer in the Temple Guardians,\
      \ Roc found the position to be less than rewarding. The extremely low incidence\
      \ of crime within the city proper made it a very dull career. It was the encouraging\
      \ words of an Imperial recruiter that finally convinced him to take leave of\
      \ his world and venture out into the galaxy.|UT2004|UT2004}}\n\n| width=\"50%\"\
      \ valign=\"top\" |\n===Scarab===\n{{Infobox Tournament Character Small\n|name=Scarab\n\
      |realname=Sinefertari\n|image=[[Image:Scarab.jpg|center|128px]]\n|race=[[Nakhti|Anubans]]\n\
      |birth_date=2279\n|affil=None\n|wpref=[[Link Gun]]\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|A Lieutenant in the Desert Legion and\
      \ veteran of three tribal wars, Scarab is a cold and calculating tactician who\
      \ prefers to draw his enemies out into the open where he can kill them at his\
      \ leisure.|UT2004|UT2004}}\n|}\n\n== Trivia ==\n* Nafiret uses the same skin\
      \ as Asp.\n* Isis uses the same skin as Diva.\n* Diva was named Aliyah in [[Unreal\
      \ Championship]].\n* Imhotep uses the same skin as Horus.\n* Ramses uses the\
      \ same skin as Roc.\n* Hyena's current description was used for Roc in the ''UC''\
      \ betas.\n\n[[Category:Unreal Tournament 2003 Teams]]\n[[Category:Unreal Tournament\
      \ 2004 Teams]]"
