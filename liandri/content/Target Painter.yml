      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nTarget Painter</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:TargetPainter-2004.jpg\" class=\"image\"><img alt=\"\
      TargetPainter-2004.jpg\" src=\"/w/images/thumb/TargetPainter-2004.jpg/200px-TargetPainter-2004.jpg\"\
      \ width=\"200\" height=\"81\" srcset=\"/w/images/thumb/TargetPainter-2004.jpg/300px-TargetPainter-2004.jpg\
      \ 1.5x, /w/images/thumb/TargetPainter-2004.jpg/400px-TargetPainter-2004.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Laser Marker</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 1</dd>\n<dd>\
      \ Ammo pickup: NA</dd>\n<dd> Maximum: 1</dd></dl>\n</div>\n</div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Emitting a solid state laser for the Phoenix\
      \ Bomber to target, the single-shot Target Painter allows the autonomous dropping\
      \ of a massive payload of conventional ordinance on a general area. After holding\
      \ and locking the targeting beam on a specified ground point, the Phoenix will\
      \ call in and commence surface bombardment.</blockquote><div style=\"text-align:\
