      \ </i></div>\n<p>The Target Painter can mark a location with the primary fire\
      \ laser, and zooms with secondary fire.  The laser itself is harmless but if\
      \ pointed at a location for about a second, a <a href=\"/Phoenix\" title=\"\
      Phoenix\">Phoenix</a> bomber plane is called in, which passes over the marked\
      \ location dropping powerful bombs.  The plane moves slow and can be shot down\
      \ before it finishes dropping its bomb load.  Of the UT2004 stock maps only\
      \ <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a> maps have the Target\
      \ Painter.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
