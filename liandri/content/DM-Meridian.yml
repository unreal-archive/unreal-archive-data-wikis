      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Meridian?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Meridian?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Meridian?section=3\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Meridian?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Ascension_Rites\">Ascension Rites</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Meridian?section=5\"\
      \ title=\"Edit section: Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Stamina is\
      \ the key to winning this multi-round competition.  You must defeat a Skaarj\
      \ chieftan, winning two out of three matches.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Test of Stamina</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></i><br />\n<b>Mutators:</b> <i>Rounds (Best of 3)</i><br\
      \ />\n<b>Rivals:</b> <i>Torgr</i><br />\n<b>Time Limit:</b> <i>5</i><br />\n\
      <b>Goal Score:</b> <i>5</i>\n</p><p>Win this match to unlock the Rounds (Best\
      \ of 3) mutator.\n</p>\n<h4><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Meridian?section=6\" title=\"Edit section: Prologue\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Apophis and Selket\
      \ just ended their match and were taking photos when Sobek appeared.\n</p><p><b>Sobek</b>:\
      \ <i>Selket.</i>\n</p><p>(Apophis gets in Sobek's way)\n</p><p><b>Sobek</b>:\
      \ <i>Nice dog.</i><br />\n<b>Apophis</b>: [spawns his axe] <i>Back off, man.</i><br\
      \ />\n<b>Selket</b>: <i>So, Anubis is still too scared to fight his own battles.\
      \ I'm not surprised.</i><br />\n<b>Sobek</b>: <i>You loved ripping out his heart,\
      \ didn't you? And now you wanna do it for real.</i><br />\n<b>Selket</b>: <i>Why\
      \ bother? It's the heart of a coward.</i><br />\n<b>Sobek</b>: <i>He ain't no\
      \ coward.</i><br />\n<b>Selket</b>: <i>He dropped out of the Tournament...</i><br\
      \ />\n<b>Sobek</b>: <i>...because of the politics! Then you dropped him like\
      \ a hot shit sandwich.</i><br />\n<b>Selket</b>: <i>He ran from the politics.\
      \ And you want him for Emperor?</i><br />\n<b>Sobek</b>: <i>Better than a Liandri\
      \ whore.</i>\n</p><p>(Apophis throws Sobek and directs his axe to him)\n</p><p><b>Selket</b>:\
      \ <i>He abandoned our people once. I won't give him a second chance.</i><br\
      \ />\n</p><p>(Apophis is about to kill Sobek)\n</p><p><b>Selket</b>: <i>No.\
      \ Let him live. He just slows Anubis down.</i><br />\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Prism\"\
      \ title=\"OD-Prism\"><b>&lt;&lt; Previous</b></a> (OD-Prism)\n</th>\n<th style=\"\
