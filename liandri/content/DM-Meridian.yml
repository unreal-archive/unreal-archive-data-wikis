    text: "{{stub}}\n{{Infobox Map\n| title       = Meridian\n| description = Hidden\
      \ within the grand library, this tranquil courtyard has been adapted for tournament\
      \ training and competition.\n| mapimage    = \n| imagedesc   = \n| author  \
      \    = \n| players     = 2-4\n| music       = \n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\
      \n== Tips & tricks ==\n\n== Single-Player ==\n=== Ascension Rites ===\n{{QuoteSource|Stamina\
      \ is the key to winning this multi-round competition.  You must defeat a Skaarj\
      \ chieftan, winning two out of three matches.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Test of Stamina''<br>\n'''Gametype:''' ''[[Team\
      \ Deathmatch]]''<br>\n'''Mutators:''' ''Rounds (Best of 3)''<br>\n'''Rivals:'''\
      \ ''Torgr''<br>\n'''Time Limit:''' ''5''<br>\n'''Goal Score:''' ''5''\n\nWin\
      \ this match to unlock the Rounds (Best of 3) mutator.\n\n==== Prologue ====\n\
      Apophis and Selket just ended their match and were taking photos when Sobek\
      \ appeared.\n\n'''Sobek''': ''Selket.''\n\n(Apophis gets in Sobek's way)\n\n\
      '''Sobek''': ''Nice dog.''<br>\n'''Apophis''': [spawns his axe] ''Back off,\
      \ man.''<br>\n'''Selket''': ''So, Anubis is still too scared to fight his own\
      \ battles. I'm not surprised.''<br>\n'''Sobek''': ''You loved ripping out his\
      \ heart, didn't you? And now you wanna do it for real.''<br>\n'''Selket''':\
