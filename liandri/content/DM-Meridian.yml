      ><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Lauren.27s_Ladder\">Lauren's Ladder</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Meridian?section=7\"\
      \ title=\"Edit section: Lauren's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Since your\
      \ Necris treatment, things have not been the same between you and Brock. He\
      \ forgot everything about your lives together, and you blame him for your death.\
      \ Clearly you should take out your anger on Brock, and anyone else senseless\
      \ enough to enter the arena with you.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Survival</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Survival\" title=\"Survival\">Survival</a></i><br />\n<b>Mutators:</b> <i>Double\
      \ Adrenaline</i><br />\n<b>Rivals:</b> <i>Nepthys, Torgr</i><br />\n<b>Time\
      \ Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>5</i>\n</p><p>Win this match\
      \ to unlock the Double Adrenaline mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Lauren%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Lauren's\
      \ Ladder\"><b>UC2 Lauren's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Remnant) <a href=\"/DM-Remnant\" title=\"DM-Remnant\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Torgr.27s_Ladder\"\
      >Torgr's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Meridian?section=8\" title=\"Edit section: Torgr's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Stamina is the key to winning this\
      \ multi-round competition, and stamina is a natural trait of a Skaarj warrior.\
      \ You need only defeat a lowly human, winning two out of three matches.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Test\
      \ of Stamina</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"\
      Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Mutators:</b> <i>Rounds\
      \ (Best of 3)</i><br />\n<b>Rivals:</b> <i>Anubis</i><br />\n<b>Time Limit:</b>\
      \ <i>7</i><br />\n<b>Goal Score:</b> <i>5</i>\n</p><p>Win this match to unlock\
      \ the Rounds (Best of 3) mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
