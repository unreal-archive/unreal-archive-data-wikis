      </ul>\n</li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Basic_Information\"\
      >Basic Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fury?section=1\" title=\"Edit section: Basic Information\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">This airborne terror defies all rational explanation.\
      \ \n<p><br /><br />\nNanoblack turbines seem to discount the laws of physics\
      \ and ignore gravity, allowing for vertical takeoffs and mid-flight hovering.\
      \ An array of tentacles mounted on the front of the vehicle pulls the Fury through\
      \ the air with sudden bursts of speed and unpredictable barrel roll maneuvers.\
      \ \n<br /><br />\n</p>\nEnergy can also be funneles through the tentacles, and\
      \ focused into a plasmid bean that quickly burns away enemy armor.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Fury?section=2\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Using_the_Fury\"\
      >Using the Fury</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fury?section=3\" title=\"Edit section: Using the Fury\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ Fury is an excellent vehicle for almost any use, against infantry and vehicles,\
      \ as well as equally capable of providing support for offense and direct defense.\
      \ It is perhaps one of the best, most effective, and, in the right hands, absolutely\
      \ deadly vehicles in the game.\n</p><p>When under fire from <a href=\"/AVRiL\"\
      \ title=\"AVRiL\">AVRiLs</a>, a good move is to immediately rise up and use\
      \ the boost (Secondary Fire) to quickly get away and out of sight. Height will\
      \ force the AVRiL into a slower climb, giving you precious extra time for you\
      \ to get out of sight.\n</p><p>Enemy Fire is generally of small consequence\
      \ to a healthy Fury - short of a redeemer, an extremely well-placed SPMA bombardment,\
      \ a <a href=\"/Leviathan\" title=\"Leviathan\">Leviathan</a> Ion Blast (which\
      \ you would need to somehow not notice), a Damage amplified <a href=\"/Goliath\"\
      \ title=\"Goliath\">Goliath</a> or a kamikaze <a href=\"/Viper\" title=\"Viper\"\
      >Viper</a>, nothing can take out the vehicle in a single, direct hit. Be wary\
      \ of an enemy <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a> raising up\
      \ and shredding your armor fast, however, especially if it has the Damage Amp,\
      \ and watch out for enemy Furies. Otherwise, in a vehicle vs. vehicle battle,\
      \ the Fury will generally win - it's quite possible to raze a fully healthy\
      \ <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a> within 10 seconds.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_Fury\">Going against\
      \ the Fury</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fury?section=4\" title=\"Edit section: Going against\
      \ the Fury\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Fury is an excellent all-around vehicle and it is very difficult to fight\
      \ on foot. Having AVRiLs is almost a must if you hope to come out of the encounter\
      \ alive, however, it is possible to use lock-on rockets in a pinch, especially\
      \ if the driver tries to get low for the kill and doesn't move much. Other fairly\
      \ good choices include the <a href=\"/Stinger\" title=\"Stinger\">Stinger</a>,\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>, and Dual <a\
      \ href=\"/Enforcer\" title=\"Enforcer\">Enforcers</a> due to their instant-hit,\
      \ unavoidable nature. Dodge lots or die fast.\n</p><p>Air vehicles tend to do\
      \ okay against a Fury. A <a href=\"/Cicada\" title=\"Cicada\">Cicada</a> with\
      \ a gunner would be prudent to turn his turret on it if he can. A <a href=\"\
      /Raptor\" title=\"Raptor\">Raptor</a> pilot might be able to smack it with its\
      \ missiles if it's mostly stationary and sneaks up on it - they fire fast and\
      \ do 150 damage to it. An enemy Fury pilot would likely want to boost to the\
      \ opposing Fury's flank and fire immediately - in Fury vs. Fury battles where\
      \ both vehicles have the same health, the one who fires first and gets the most\
      \ damage in per shot wins. Circle as tight as you can while trying to get your\
      \ beam to stick.\n</p><p>Ground Vehicles don't have much success, though a keen\
      \ <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> turretman, sharp-eyed\
      \ <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> driver, or <a href=\"/Darkwalker\"\
      \ title=\"Darkwalker\">Darkwalker</a> pilot might be able to bring some hurt.\
      \ The ideal vehicle, however, would be a <a href=\"/Nemesis\" title=\"Nemesis\"\
      >Nemesis</a> - a raised Nemesis could bring the armor down very fast and, if\
      \ it does not kill the Fury, will likely force it to a most expedient exit.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"VCTF_Strategy\">VCTF Strategy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Fury?section=5\" title=\"Edit section: VCTF Strategy\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>A very obvious strategy\
      \ in VCTF is to carry the flag carrier. A key tactic you will see a lot on <a\
      \ href=\"/VCTF-Sandstorm\" title=\"VCTF-Sandstorm\">VCTF-Sandstorm</a> is Fury\
      \ pilots giving enemy flag carriers quick rides in and out of the base. <i>Always\
      \ be wary of enemy furies when the storm hits</i>, or you will find yourself\
      \ scored on before you ever knew what happened.\n</p><p><br />\n</p>\n<table\
