      \nHere's a pic: [http://home.aland.net/ma20978/UXAN.jpg]\n\n--[[User:GreatEmerald|GreatEmerald]]\
      \ 13:04, 29 April 2008 (EDT)\n\n:I doubt it. --[[User:Dark Pulse|Dark Pulse]]\
      \ 00:26, 8 May 2008 (EDT)\n::Maybe not, but is it one of the main corporations?\
