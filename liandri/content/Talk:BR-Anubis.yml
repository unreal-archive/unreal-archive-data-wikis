      \ title=\"Edit section: UC?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is BR-Anubis of UC called like that as well? As it\
      \ seems that in there, it has some strange pools of water that look interesting,\
      \ and probably worth mentioning. See it here: <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://unrealchampionship.com/images/env_02_2.jpg\">Picture\
      \ of BR-Anubis of UC</a> --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 12:53, 15 May 2008 (EDT)\n</p>\n<dl><dd>Yes, however those\
      \ screenshots are from old builds. In fact, I think the Flak in UC looks like\
      \ the one in UT2003, if I'm not mistaken. I'll have to pop the game in when\
      \ I get home later and check it out. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 14:16, 15 May 2008 (EDT)\n<dl><dd>Well, old builds\
      \ are the most interesting ones. Betas are really great, they let you see how\
      \ everything changed from one thing to another, early builds are the same. That\
      \ shield in the picture looks funny too. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 17:05, 15 May 2008 (EDT)\n<dl><dd>Well,\
      \ I checked it out and I was completely wrong. The pools and shield look exactly\
      \ like they do in that screenshot. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 20:48, 15 May 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      <p>I've added the picture and a note about the UC version in the article. Can\
      \ you please check if the lay-out of the map is the same in UC, Brizz?.  Anyhoo,\
      \ how can I keep a 4th picture in the same row as the other 3 while using gallery\
      \ tags? I decided to remove the 3rd picture because having a 2nd row of pictures\
      \ makes it take up too much space imo. I'd prefer a template where I can have\
      \ a single row of 3-6 pictures. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 10:26, 17 May 2008 (EDT)\n</p>\n<dl><dd> &lt;gallery perrow=\"\
