      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Arctic Stronghold\n\
      </td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/edit/Eric_%27Swartz%27_Evans?redlink=1\"\
      \ class=\"new\" title=\"Eric 'Swartz' Evans (page does not exist)\">Eric 'Swartz'\
      \ Evans</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 10-18\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> SDG-ONS08\n</td></tr>\n<tr>\n<th> Game\n</th>\n\
      <td> <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Onslaught\" title=\"\
      Onslaught\">Onslaught</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-ArcticStronghold?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>As\
      \ the name gives away, this map is set in a small snowy valley with a dense\
      \ blue fog. It's a bit of a compact Onslaught map with plenty of z-axis gameplay\
      \ because of the many rocks and cliffs. The map is slightly asymmetrical, but\
      \ the bases are built exactly the same. There's a bridge in the very center\
      \ of the map, acting as the choke point of it. The Red Base is located at the\
      \ Northeast corner of the map, while the Blue Base is located in the Southwest\
      \ corner.\n</p><p>There are five nodes in this map:\n</p>\n<ul><li> Node 1 is\
      \ the <b>Blue Prime Node</b>, located in a road at the east of the Blue Base.</li>\n\
      <li> Node 2 is the <b>East Node</b>, located in the middle of the map, at the\
      \ south of the Red Base.</li>\n<li> Node 3 is the <b>West Node</b>, also located\
      \ in the middle of the map, but at the north of the Blue Base.</li>\n<li> Node\
      \ 4 is the <b>Red Prime Node</b>, located in a road at the west of the Red Base.</li>\n\
      <li> Node 5 is the <b>Center Node</b>, located below the central bridge of the\
      \ map.</li></ul>\n<p>Both the Blue Prime and Red Prime nodes are located in\
      \ roads near their respective bases. These nodes house an Energy Turret, a <a\
      \ href=\"/Manta\" title=\"Manta\">Manta</a> and a <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> each.\n</p><p>Continuing from the Red or Blue Prime\
      \ node going upwards to the west, at the top of a risc, players will find the\
      \ West node. From these same nodes, but circling the snow mountain at the center-east\
      \ part of the map, players can find the East node. These nodes house each an\
      \ Energy Turret, a Manta and a <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a>.\n</p><p>Finally, going to the center from the Blue Prime and\
      \ Red Prime nodes, players will find a bridge. Below it there's the Center Node,\
      \ which holds the biggest cache of the map with four energy turrets, a <a href=\"\
      /Raptor\" title=\"Raptor\">Raptor</a>, a <a href=\"/Goliath\" title=\"Goliath\"\
      >Goliath</a> and a Scorpion.\n</p>\n<h3><span class=\"mw-headline\" id=\"Link_Setups\"\
      >Link Setups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-ArcticStronghold?section=2\" title=\"Edit section:\
      \ Link Setups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> <b>Default</b>: Both Cores connected to their respective Prime nodes.\
      \ Both Prime nodes connected to the West, Center and East nodes.</li>\n<li>\
      \ <b>Choke Point</b>: Both Cores connected to their respective Prime nodes.\
      \ The Blue Core is also connected to the West Node, while the Red Core is connected\
      \ to the East Node. Both Primes and the West and East Nodes are connected to\
      \ the Center Node. This setup avoids the dreaded \"Enemy prime stalemate\" situation,\
      \ but makes the Center Node the bottleneck of the map.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-ArcticStronghold?section=3\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-ArcticStronghold?section=4\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Pickup\n</th>\n<th width=\"450\">Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\
      \ </td>\n<td> One per base, with one ammo pack near it.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Mine_Layer\" title=\"Mine Layer\">Mine Layer</a> </td>\n<td>\
      \ One per base, with one ammo pack near it. There are ML also in the Lockers\
      \ near each of the Prime nodes.\n</td></tr>\n<tr>\n<td> <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a> </td>\n<td> On small mountains,\
      \ near each team's base. Blue is located at the east of their base, Red is located\
      \ east of their base. There's also one in the Locker near the Center Node.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning\
      \ Gun</a> </td>\n<td> One near each Base and one near the Central Node.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td>\
      \ On a ledge near the central node.\n</td></tr>\n<tr>\n<td> <a href=\"/Weapon_Locker\"\
      \ title=\"Weapon Locker\">Weapon Locker</a><br />(LnkG,MinG,RktL,AVRL) </td>\n\
      <td> 2 at each team's base (4 total).\n</td></tr>\n<tr>\n<td> <a href=\"/Weapon_Locker\"\
      \ title=\"Weapon Locker\">Weapon Locker</a><br />(LnkG,FlkC,AVRL,MneL) </td>\n\
      <td> One near each Prime node.\n</td></tr>\n<tr>\n<td> <a href=\"/Weapon_Locker\"\
      \ title=\"Weapon Locker\">Weapon Locker</a><br />(LnkG,ShkR,AVRL,LgtG) </td>\n\
      <td> One near the East node, another near the West node.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Weapon_Locker\" title=\"Weapon Locker\">Weapon Locker</a><br\
      \ />(LnkG,MinG,GrnL,AVRL,LgtG) </td>\n<td> One at the Center node.\n</td></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-ArcticStronghold?section=5\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      100\">Pickup\n</th>\n<th width=\"450\">Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health Pack</a> </td>\n\
      <td>\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Keg o' Health</a>\
      \ </td>\n<td> At the southwest entrance to the Center Node.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\">Shield\
      \ Pack</a> </td>\n<td> One at each base, one near the Center Node and one between\
      \ the Red Prime and West nodes.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield Pack</a> </td>\n<td> Southeast of the Blue Prime\
      \ node.\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Vehicles\"\
      >Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-ArcticStronghold?section=6\" title=\"Edit section:\
      \ Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Vehicle\n</th>\n<th width=\"450\">Location\n</th></tr>\n<tr>\n\
      <td> <a href=\"/Manta\" title=\"Manta\">Manta</a> </td>\n<td> One at each powernode\
      \ and two in each base\n</td></tr>\n<tr>\n<td> <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> </td>\n<td> One at each powernode, except the nodes\
      \ 2 and 3\n</td></tr>\n<tr>\n<td> <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a> </td>\n<td> The Hellbender spawns at each base and the powernodes\
      \ 2 and 3\n</td></tr>\n<tr>\n<td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ </td>\n<td> The tank spawns in each base and the center node (5)\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> </td>\n<td> The Raptor\
      \ can be found in each base and the center node (5)\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Paladin\" title=\"Paladin\">Paladin</a> </td>\n<td> With <a href=\"\
      /Bonus_Vehicles\" title=\"Bonus Vehicles\">Bonus Vehicles</a>, the Paladin replaces\
      \ the Goliath at the bases\n</td></tr>\n<tr>\n<td> <a href=\"/Cicada\" title=\"\
      Cicada\">Cicada</a> </td>\n<td> With Bonus Vehicles, the Cicada replaces the\
      \ Raptor at the center node\n</td></tr>\n<tr>\n<td> <a href=\"/SPMA\" title=\"\
      SPMA\">SPMA</a> </td>\n<td> With Bonus Vehicles, the SPMA replaces the Scorpion\
      \ at the north(1) and south(4) nodes\n</td></tr>\n<tr>\n<td> <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turret</a> </td>\n<td> There are four turrets at\
      \ each base and another 2 at the center node\n</td></tr>\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-ArcticStronghold?section=7\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> The locations of both the Keg O' Health and the Super Shield gives\
      \ the team starting at the Blue Base an advantage.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Offensive\">Offensive</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-ArcticStronghold?section=8\"\
      \ title=\"Edit section: Offensive\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The open layout of the field is excellent for sniper\
      \ support when raiding nodes.  Shock Rifles and Sniper Rifles can be great tools\
      \ for distant takeouts, and even keep damage on the node to prevent reinforcements\
      \ from spawning.  Use the cliffs via Raptors, Manta jumps, or the Low-Grav/Quad\
      \ Jump modifiers to your advantage in gaining a better nest.\n</p><p>Having\
      \ trouble with a node?  Due to the triple-path of the default layout, you can\
      \ easily cut off one of the lateral or center nodes by attacking the node next\
      \ to their base.\n</p>\n<h3><span class=\"mw-headline\" id=\"Defensive\">Defensive</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-ArcticStronghold?section=9\" title=\"Edit section: Defensive\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Because\
      \ of the openness and many paths to nodes, defense is incredibly difficult.\
      \  Be sure to defend from the intersections that lead to a node, so that you\
      \ are fighting the opponent before he can even attack the node itself.  This\
      \ is especial to the node next to the opponent's base, as the opponent has the\
      \ advantage of close-spawning firepower.\n</p><p>Be sure to defend the bridge.\
      \  Not only is the node important in the Choke Point layout, but it is also\
      \ a major path going base to base for the vehicles.  Be wary of drop raids from\
      \ Mantas, and infantry when Low-Grav/Quad Jump make long falls an easy feat.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Link_setup-specific_tips_.3D\">Link\
      \ setup-specific tips =</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-ArcticStronghold?section=10\"\
      \ title=\"Edit section: Link setup-specific tips =\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul><li> <b>Choke Point</b>:\
      \ The Central Node becomes a key point in this setup, so the obvious tip is\
      \ to defend it at all costs once you have powered it. If you started at the\
      \ Red Base, though, focus on getting the Blue Prime controlled, as the Blue\
      \ Base team has both goodies.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Gallery\">Gallery</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-ArcticStronghold?section=11\" title=\"Edit section:\
      \ Gallery\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
