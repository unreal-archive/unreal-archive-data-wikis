      250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/ONS-ArcticStronghold.gif/375px-ONS-ArcticStronghold.gif\
      \ 1.5x, /w/images/thumb/ONS-ArcticStronghold.gif/500px-ONS-ArcticStronghold.gif\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:ONS-ArcticStronghold.gif\" class=\"internal\" title=\"Enlarge\"></a></div>Screenshot\
      \ of Arctic Stronghold</div></div></div>\n<div style=\"float: left;\">\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
