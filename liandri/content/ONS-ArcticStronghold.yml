  title: "ONS-ArcticStronghold"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Stationed at 24,000 feet and\
      \ veiled behind blinding fog and constant snow, Arctic Stronghold provided the\
      \ perfect place to conduct unsanctioned military experiments for use against\
      \ the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>. Restructured for Onslaught,\
      \ this arena allows several paths to your enemy, and countless paths to death\
      \ for the foolish or unwary.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">UT2004 map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:ONS-ArcticStronghold.gif\" class=\"image\"><img alt=\"\" src=\"\
