  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title = Metal Dream\n| mapimage = DOM-MetalDream.png\n\
      | author = [[Cedric 'Inoxx' Fiorentino]]\n| description = This oil rig has been\
      \ converted into a Domination Arena. It is located near strange meteorological\
      \ phenomenon in the northern reaches of [[Kryllia]]. Use the architecture to\
      \ dominate your opponents.\n| playercount = 6-12\n| music = Firebr\n| game =\
      \ Unreal Tournament\n| gametype = Domination\n}}\n\n== Map Description ==\n\
      === Domination points ===\n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n\
      !width=\"50\"|Count\n!width=\"50\"|Ammo\n!|Location\n|-\n| [[Bio Rifle]] ||\
      \ 1 || 2 || \n|-\n| [[Shock Rifle]] || 1 || 2 || \n|-\n| [[Pulse Gun]] || 1\
      \ || 0 || \n|-\n| [[Ripper]] || 1 || 2 || \n|-\n| [[Minigun]] || 3 || 3 || \n\
      |-\n| [[Flak Cannon]] || 1 || 5 || \n|-\n| [[Rocket Launcher]] || 2 || 4 ||\
      \ \n|-\n| [[Sniper Rifle]] || 1 || 2 || \n|-\n| [[Redeemer]] || 0 || - || \n\
      |}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!|Location\n|-\n| [[Health\
      \ Pack]] || 5 || \n|-\n| [[Big Keg O' Health]] || 1 || \n|-\n| [[Body Armor]]\
      \ || 1 || \n|-\n| [[Shield Belt]] || 2 || \n|-\n| [[AntiGrav Boots]] || 2 ||\
      \ \n|-\n| [[Damage Amplifier]] || 1 || \n|}\n\n== Tips & tricks ==\n\n== Trivia\
      \ ==\n* This map started life as an [[Assault]] map, but because maps for this\
      \ gametype were hard to do without coordination between the level designers\
      \ and [[Steve Polge]] (the AI programmer) Inoxx was asked to turn it into a\
      \ Domination map, instead. As an Assault map, the attacking team started at\
      \ the ship at the bottom of the ocean, then they had to take control of the\
      \ oil rig.\n* Another \"what could have been\" bit comes from Inoxx wanting\
      \ the map to be in a daylight setting, but having problems for that due to the\
      \ Skybox parallax effect.\n* This map was inspired by the movie Armageddon.\n\
      === Author's Notes ===\n{{QuoteSource|I decided to do an Oil Rig after Armageddon.\
      \ I thought the movie was total crap but it wasn't a total loss of 2 hours and\
      \ $20 since some graphical elements were really interesting. Now doing an Oil\
      \ Rig is extremely difficult since it's structure it's extremely complex with\
      \ a lot of pipes, pillars, substructures, grids, machines and all.<br><br>Since\
      \ I had to keep the \"200 polygons in view\" limitation of Unreal Tournament,\
      \ I did some sketches on paper to find an optimum layout. I used a lot of coronas\
      \ to contrast from the black background and give more depth to the Rig. Keeping\
      \ the polygon count low was the hardest part. The original Level was supposed\
      \ to be an Assault but Cliff and I agreed to convert it to Domination since\
      \ Assault levels are difficult to do and require a very good coordination between\
      \ the Level Designer and Steve Polge (the AI programmer). Since I was still\
      \ in France at this time it wasn't really possible to do a good Assault level\
      \ in these conditions. The initial Level had a crashed Spaceship under the water\
      \ where the attackers appeared, they had to grab weapons and scuba and swim\
      \ to the pillars of the Rig, they had then several possibilities to attack the\
      \ Rig: Pillar 1, Pillar 3, the Crane or the Oil Tube. These were 4 ways to reach\
      \ the higher level and deactivate the computers of each pillar. I asked Dave\
      \ to make some sound effects (Lift 1 activated, Lift 3 activated, Crane activated)\
      \ to give defenders info about which pillar to defend. I also had a cool holographic\
      \ display but I had to remove all this.<br><br>I wanted to make this Level in\
      \ a \"Day setting\" but that was to hard to accomplish due to the Skybox parallax\
      \ effect. The transition between the World and the skybox is very tricky in\
      \ this case because the water is completely flat and stop straight and you would\
      \ see the lines between the water and the sky. An easy solution would be to\
      \ encapsulate the Level in a cylinder but it would take too many polygons for\
      \ this already \"polygon-intensive\" Rig. The other solution is to make the\
      \ world as big as possible so I made it 64000 unit wide, the maximum size of\
      \ an Unreal Tournament World but the parallax effect was still noticeable at\
      \ the top of the Rig Tower. So I had to make it at night, then the line between\
      \ the SkyBox and the World geometry is the exact same color (black!), so the\
      \ parallax is not visible. Now that was working but the sky was boring so I\
      \ added this cool \"aurore boreale\" effect.<br><br>I'm not a fan of Hard-Rock\
      \ but I think the brutal music I choosed is adequate for this 'Heavy-Metal'\
      \ Level.<ref>[http://replay.web.archive.org/20031026084025/http://www.planetunreal.com/inoxx/maps/metaldream.htm\
      \ DOM-MetalDream history by Inoxx]</ref>|Inoxx's website|UT}}\n{{QuoteSource|(...)\
      \ The original design was for an Assault map. A spaceship was crashed under\
      \ the station and the attack team had to take control of the oil rig.<ref>[http://replay.web.archive.org/20031227094235/http://www.planetunreal.com/inoxx/exclusive/sketch.htm\
      \ DOM-MetalDream sketches by Inoxx]</ref>|Inoxx's website|UT}}\n==Sketches==\n\
      <gallery>\nImage:DOM-MetalDream-Sketch1.jpg|\nImage:DOM-MetalDream-Sketch2.jpg|\n\
      </gallery>\n\n== Single-Player info ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Domination]]\n* '''Score limit:''' 200\n* '''Rival Team:''' [[Dark Phalanx]]\n\
      * '''Players Per Team:''' 5\n\n{{Prevnext|DOM-Sesmar||UT PC Domination Ladder}}\n\
      {{Prevnext||DM-Phobos|UT PC Challenge Ladder}}\n\n== References ==\n<references\
      \ />\n\n[[Category:Domination maps|MetalDream]]"
