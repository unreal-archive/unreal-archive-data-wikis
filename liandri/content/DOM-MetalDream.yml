      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-MetalDream?section=6\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DOM-MetalDream?section=7\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This map started\
      \ life as an <a href=\"/Assault\" title=\"Assault\">Assault</a> map, but because\
      \ maps for this gametype were hard to do without coordination between the level\
      \ designers and <a href=\"/edit/Steve_Polge?redlink=1\" class=\"new\" title=\"\
      Steve Polge (page does not exist)\">Steve Polge</a> (the AI programmer) Inoxx\
      \ was asked to turn it into a Domination map, instead. As an Assault map, the\
      \ attacking team started at the ship at the bottom of the ocean, then they had\
      \ to take control of the oil rig.</li>\n<li> Another \"what could have been\"\
      \ bit comes from Inoxx wanting the map to be in a daylight setting, but having\
      \ problems for that due to the Skybox parallax effect.</li>\n<li> This map was\
      \ inspired by the movie Armageddon.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-MetalDream?section=8\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">I decided to\
      \ do an Oil Rig after Armageddon. I thought the movie was total crap but it\
      \ wasn't a total loss of 2 hours and $20 since some graphical elements were\
      \ really interesting. Now doing an Oil Rig is extremely difficult since it's\
      \ structure it's extremely complex with a lot of pipes, pillars, substructures,\
      \ grids, machines and all.<br /><br />Since I had to keep the \"200 polygons\
      \ in view\" limitation of Unreal Tournament, I did some sketches on paper to\
      \ find an optimum layout. I used a lot of coronas to contrast from the black\
      \ background and give more depth to the Rig. Keeping the polygon count low was\
      \ the hardest part. The original Level was supposed to be an Assault but Cliff\
      \ and I agreed to convert it to Domination since Assault levels are difficult\
      \ to do and require a very good coordination between the Level Designer and\
      \ Steve Polge (the AI programmer). Since I was still in France at this time\
      \ it wasn't really possible to do a good Assault level in these conditions.\
      \ The initial Level had a crashed Spaceship under the water where the attackers\
      \ appeared, they had to grab weapons and scuba and swim to the pillars of the\
      \ Rig, they had then several possibilities to attack the Rig: Pillar 1, Pillar\
      \ 3, the Crane or the Oil Tube. These were 4 ways to reach the higher level\
      \ and deactivate the computers of each pillar. I asked Dave to make some sound\
      \ effects (Lift 1 activated, Lift 3 activated, Crane activated) to give defenders\
      \ info about which pillar to defend. I also had a cool holographic display but\
      \ I had to remove all this.<br /><br />I wanted to make this Level in a \"Day\
      \ setting\" but that was to hard to accomplish due to the Skybox parallax effect.\
      \ The transition between the World and the skybox is very tricky in this case\
      \ because the water is completely flat and stop straight and you would see the\
      \ lines between the water and the sky. An easy solution would be to encapsulate\
      \ the Level in a cylinder but it would take too many polygons for this already\
      \ \"polygon-intensive\" Rig. The other solution is to make the world as big\
      \ as possible so I made it 64000 unit wide, the maximum size of an Unreal Tournament\
      \ World but the parallax effect was still noticeable at the top of the Rig Tower.\
      \ So I had to make it at night, then the line between the SkyBox and the World\
      \ geometry is the exact same color (black!), so the parallax is not visible.\
      \ Now that was working but the sky was boring so I added this cool \"aurore\
      \ boreale\" effect.<br /><br />I'm not a fan of Hard-Rock but I think the brutal\
      \ music I choosed is adequate for this 'Heavy-Metal' Level.<sup id=\"cite_ref-1\"\
      \ class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Inoxx's website</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">(...) The original design was for\
      \ an Assault map. A spaceship was crashed under the station and the attack team\
      \ had to take control of the oil rig.<sup id=\"cite_ref-2\" class=\"reference\"\
      ><a href=\"#cite_note-2\">&#91;2&#93;</a></sup></blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
