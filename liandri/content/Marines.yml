  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Marinemed_blue.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Marinemed_blue.jpg/100px-Marinemed_blue.jpg\"\
      \ width=\"100\" height=\"209\" class=\"thumbimage\" srcset=\"/w/images/thumb/Marinemed_blue.jpg/150px-Marinemed_blue.jpg\
      \ 1.5x, /w/images/thumb/Marinemed_blue.jpg/200px-Marinemed_blue.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Marinemed_blue.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A typical blue medium marine</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">If we [ <a href=\"/Terran_Colonial_Authority\"\
      \ title=\"Terran Colonial Authority\">Terran Colonial Authority</a> ] run into\
      \ something we can't take on alone, we call in the marines.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">John\
      \ Dalton</a></div>\n<blockquote style=\"margin-bottom: 0px;\">As they say in\
      \ the <a href=\"/New_Earth_Government\" title=\"New Earth Government\">N.E.G.</a>\
      \ Marines: 'any shot you hear is nothing to be worried about.'</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3 Sniper Rifle\
      \ description</a></div>\n<p><b>Marines</b> are a strike force, seen in <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a> and mentioned\
      \ throughout the Unreal series games. They are affiliated with <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a> and are the second\
      \ instance after <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial\
      \ Authority\">Terran Colonial Authority</a> in solving conflicts in the galaxy.\
      \ The marines are known to have three classes - Light (Known: Privates, Lieutenants\
      \ and Sergeants), Medium (Known: Sergeants) and Heavy (Known: Lieutenants).\
      \ They are seen in many colors of armor, but most of them are blue or red. They\
      \ sometimes have star marks on the armor, but nothing else to show they are\
      \ marines.\n</p><p>Marines are many times referred to as \"NEG military\" in\
      \ <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a>. The <a href=\"/Thunder_Crash\" title=\"Thunder Crash\"\
      >Thunder Crash</a> team replaces them in these matches, as the team is probably\
      \ a marine division, or at least owned by NEG. The eagle on their armor might\
      \ be a reference to <a href=\"/Unified_Military_Services\" title=\"Unified Military\
      \ Services\">Unified Military Services</a>, pre-NEG terran strike force, and\
      \ this symbol is probably taken by the marines, although it was never shown\
      \ in Unreal II.\n</p><p>The relationship between marines and <a href=\"/Space_Marine\"\
      \ class=\"mw-redirect\" title=\"Space Marine\">Space Marines</a> is questionable.\
      \ Although both are terran strike forces, Space Marines are shown as <a href=\"\
      /Automaton\" class=\"mw-redirect\" title=\"Automaton\">automatons</a> rather\
      \ than humans. NEG marines probably took the job from Space Marines once NEG\
      \ was established.\n</p>\n<h3><span class=\"mw-headline\" id=\"Levels_featuring_marines\"\
      >Levels featuring marines</span><span class=\"mw-editsection\"><span class=\"\
