    text: "{{Infobox Map\n| title       = Antalus\n| description = Raia Antalus, or\
      \ Valley of the Hunters, is an ancient meeting place for the warriors of the\
      \ Gen Mo'Kai. Encamped along the valley floor dozens of warriors would gather\
