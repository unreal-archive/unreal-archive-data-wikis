parse:
  title: "DM-Antalus"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Raia Antalus, or Valley of the\
      \ Hunters, is an ancient meeting place for the warriors of the Gen Mo'Kai. Encamped\
      \ along the valley floor dozens of warriors would gather in the temple of Iinu\
      \ to greet the dawn, hoping to draw upon the mystical powers of the kana stone\
      \ embedded in the rock above them. Over the centuries the temple has fallen\
      \ into disuse, and through treaties has become a popular venue for tournament\
      \ events.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"> map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:Antalus-Screenshot.gif\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Antalus-Screenshot.gif/250px-Antalus-Screenshot.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/Antalus-Screenshot.gif/375px-Antalus-Screenshot.gif\
      \ 1.5x, /w/images/thumb/Antalus-Screenshot.gif/500px-Antalus-Screenshot.gif\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Antalus-Screenshot.gif\" class=\"internal\" title=\"Enlarge\"></a></div>Antalus</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Single-Player_tips\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Single-Player\
      \ tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Antalus\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Dave_Ewing\"\
      \ title=\"Dave Ewing\">Dave Ewing</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n\
      <td> 4-6\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> KR-From-Below-v2\n</td></tr>\n\
      <tr>\n<th> Games\n</th>\n<td> <a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>, <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>,\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>.\n</td></tr>\n\
      <tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div> \n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Antalus?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Perhaps the most \"open\" map in UT2003, Antalus is\
      \ set on the hilly/grassy terrain around, and on top of, a small Gen Mo'Kai\
      \ temple. The various trees, rocks, and the 3 enormous fang-shaped pillars in\
      \ the center of the map make up the scenery. The terrain is quite rugged and\
      \ steep at points, but luckily the Gen Mo'Kai have built a number of bridges\
      \ and lifts to help the flow in the map. \n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Antalus?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:317px;\"><a href=\"/File:Antalus-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Antalus-Pickups.png/315px-Antalus-Pickups.png\"\
      \ width=\"315\" height=\"391\" class=\"thumbimage\" srcset=\"/w/images/Antalus-Pickups.png\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Antalus-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Antalus\
      \ weapon and power-up locations.</div></div></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Antalus?section=3\" title=\"\
      Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\"\
      >Ammo\n</th>\n<th width=\"450\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a> </td>\n<td> 0 </td>\n\
      <td> 2 </td>\n<td> 1 west of center, on top of chamber, 1 east of Double Damage.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\
      \ </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Both slightly east of the pickup,\
      \ near the elevator there\n</td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">Shock Rifle</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n<td> 2 northeast\
      \ of Double Damage. 1 west of center.\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 2\
      \ next to each pickup. 1 west of center. 1 east of Double Damage\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 1\
      \ </td>\n<td> 3 </td>\n<td> 2 next to weapon pickup. 1 left of center\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n\
      <td> 1 </td>\n<td> 2 </td>\n<td> Both a bit northwest of the weapon pickup.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> </td>\n<td> 1 </td>\n<td> 5 </td>\n<td> 2 near pickup.\
      \ 2 near Bio-rifle. 1 west of center\n</td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n\
      <td> 2 in underground chamber. 1 east of Double Damage\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n\
      <td> 0 </td>\n<td> -\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Antalus?section=4\" title=\"\
      Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"450\"\
      >Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 11 </td>\n<td> 5 on bridge near\
      \ Flak Cannon. 6 around Shield Pack\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Pack</a> </td>\n<td> 7 </td>\n<td> View map\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Shield Pack</a> </td>\n<td> 1 </td>\n<td> On higher ground, north-west of the\
      \ map.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield Pack</a> </td>\n<td> 1 </td>\n<td> Middle of\
      \ the map, in underground chamber\n</td></tr>\n<tr>\n<td> <a href=\"/UDamage\"\
      \ class=\"mw-redirect\" title=\"UDamage\">UDamage</a> </td>\n<td> 1 </td>\n\
      <td> On higher ground, south of the map\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\"\
      \ title=\"Adrenaline\">Adrenaline</a> </td>\n<td> 16 </td>\n<td> View Map\n\
      </td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Antalus?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> You can lift jump onto some of the larger rocks.</li>\n<li> Caution\
      \ is a necessity in this map. Do not walk into the open without knowing where\
      \ the opponents are. A player without a good knowledge of the map's lay-out,\
      \ and the lines of sight in the open fields will be easily spotted and shot.\
      \ Stay out of the open fields and keep a look-out in all directions, both horizontally\
      \ and vertically.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Antalus?section=6\" title=\"Edit section: Single-Player\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Rankin\"\
      \ title=\"DM-Rankin\"><b>&lt;&lt; Previous</b></a> (DM-Rankin)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UT2004_Team_Qualy_Round\" class=\"\
      mw-redirect\" title=\"UT2004 Team Qualy Round\"><b>UT2004 Team Qualy Round</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Morpheus3) <a href=\"/DM-Morpheus3\"\
      \ title=\"DM-Morpheus3\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Rrajigar\"\
      \ title=\"DM-Rrajigar\"><b>&lt;&lt; Previous</b></a> (DM-Rrajigar)\n</th>\n\
      <th style=\"text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Goliath) <a href=\"/DM-Goliath\" title=\"DM-Goliath\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Antalus?section=7\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This is one\
      \ of the maps which shipped with the <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a> demo. The other maps were <a href=\"/DM-Asbestos\"\
      \ title=\"DM-Asbestos\">DM-Asbestos</a>, <a href=\"/BR-Anubis\" title=\"BR-Anubis\"\
      >BR-Anubis</a> and <a href=\"/CTF-Citadel\" title=\"CTF-Citadel\">CTF-Citadel</a>.\
      \ A latter demo also added <a href=\"/CTF-Orbital2\" title=\"CTF-Orbital2\"\
      >CTF-Orbital2</a>.</li></ul>\n\n<!-- \nNewPP limit report\nCached time: 20221122073540\n\
