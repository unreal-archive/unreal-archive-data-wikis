      \ venue for tournament events.\n| mapimage    = Antalus-Screenshot.gif\n| imagedesc\
      \   = Antalus\n| author      = [[Dave Ewing]]\n| players     = 4-6\n| music\
      \       = KR-From-Below-v2\n| games       = [[UT2003]], [[UC]], [[UT2004]].\n\
      | gametype    = Deathmatch\n}}\n\n==Map Description==\nPerhaps the most \"open\"\
      \ map in UT2003, Antalus is set on the hilly/grassy terrain around, and on top\
      \ of, a small Gen Mo'Kai temple. The various trees, rocks, and the 3 enormous\
      \ fang-shaped pillars in the center of the map make up the scenery. The terrain\
      \ is quite rugged and steep at points, but luckily the Gen Mo'Kai have built\
      \ a number of bridges and lifts to help the flow in the map. \n\n==Weapons &\
      \ Pickups==\n[[Image:Antalus-Pickups.png|thumb|315px|right|Antalus weapon and\
      \ power-up locations.]]\n\n===Weapons===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"\
      50\"|Ammo\n!width=\"450\"|Ammo Location\n|-\n| [[Assault Rifle]] || 0 || 2 ||\
      \ 1 west of center, on top of chamber, 1 east of Double Damage.\n|-\n| [[Bio\
      \ Rifle]] || 1 || 2 || Both slightly east of the pickup, near the elevator there\n\
      |-\n| [[Shock Rifle]] || 1 || 3 || 2 northeast of Double Damage. 1 west of center.\n\
      |-\n| [[Link Gun]] || 2 || 6 || 2 next to each pickup. 1 west of center. 1 east\
      \ of Double Damage\n|-\n| [[Minigun]] || 1 || 3 || 2 next to weapon pickup.\
      \ 1 left of center\n|-\n| [[Flak Cannon]] || 1 || 2 || Both a bit northwest\
      \ of the weapon pickup.\n|-\n| [[Rocket Launcher]] || 1 || 5 || 2 near pickup.\
      \ 2 near Bio-rifle. 1 west of center\n|-\n| [[Lightning Gun]] || 1 || 3 || 2\
      \ in underground chamber. 1 east of Double Damage\n|-\n| [[Redeemer]] || 1 ||\
      \ 0 || -\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"\
      450\"|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health Vial]]\
      \ || 11 || 5 on bridge near Flak Cannon. 6 around Shield Pack\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Pack]] || 7 || View map\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Shield\
      \ Pack]] || 1 || On higher ground, north-west of the map.\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Super\
      \ Shield Pack]] || 1 || Middle of the map, in underground chamber\n|-\n| [[UDamage]]\
      \ || 1 || On higher ground, south of the map\n|-\n| [[Adrenaline]] || 16 ||\
      \ View Map\n|-\n|}\n\n== Tips & tricks ==\n* You can lift jump onto some of\
      \ the larger rocks.\n* Caution is a necessity in this map. Do not walk into\
      \ the open without knowing where the opponents are. A player without a good\
      \ knowledge of the map's lay-out, and the lines of sight in the open fields\
      \ will be easily spotted and shot. Stay out of the open fields and keep a look-out\
      \ in all directions, both horizontally and vertically.\n\n=== Single-Player\
      \ tips ===\n\n{{Prevnext|DM-Rankin|DM-Morpheus3|UT2004 Team Qualy Round}}\n\
      {{Prevnext|DM-Rrajigar|DM-Goliath}}\n\n== Trivia ==\n* This is one of the maps\
      \ which shipped with the [[UT2003]] demo. The other maps were [[DM-Asbestos]],\
      \ [[BR-Anubis]] and [[CTF-Citadel]]. A latter demo also added [[CTF-Orbital2]].\n\
      \n[[Category:UT2003 maps]]\n[[Category:UT2004 maps]]\n[[Category: Unreal Championship\
      \ maps]]"
