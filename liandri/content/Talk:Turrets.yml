  title: "Talk:Turrets"
  text:
    text: "<p>Shouldn't Automatic Turrets/Cannons be here as well? Like the Minigun\
      \ Turret of UT and the Shock Cannon of UT. There are more though (can be at\
      \ least 20 I think). In the Assault Bonus Pack you can see a grenade turret\
      \ and I've used a Skaarj Projectile turret for one of my maps. Also, ChaosUT\
      \ mod (officially in the 2nd CD of UT:GOTY) has a deployable cannon that shoots\
      \ shock balls and when it's out of balls, it shoots rockets. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 05:07, 25 March 2008 (EDT)\n\
      </p>\n<dl><dd>I've added the UT turrets. --<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 14:17, 25 March 2008 (EDT)</dd></dl>\n<p><br />\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"New_Look\">New Look</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Turrets?section=1\"\
      \ title=\"Edit section: New Look\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Okay, I meant to put the changed bit on UT2004 turrets\
      \ on this talk page, followed by the questions if it was an improvement, and\
      \ if the rest should be changed accordingly. As you can see, I forgot to copy\
      \ the changes, and accidentally saved the page itself instead. Anyhoo, my questions\
      \ still stand: Should we keep the new look and use it on the rest of the page?\
      \ (for which I would require help btw, for UT3 makes my rig crash). --<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 12:25, 28 May 2008\
      \ (EDT)\n</p>\n<dl><dd>I'd <a href=\"/File:Symbol_support_vote.svg.png\" class=\"\
      image\"><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> that, just make the gallery 3-row as it's\
      \ too wide. And you could also add the ceiling sentinel to the gallery. --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 13:14,\
      \ 28 May 2008 (EDT)</dd>\n<dd>As <a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> says, the gallery is too wide as is.  Keep in mind that the\
      \ default skin is fixed classic.  Other than that it looks great.  I wish there\
      \ were better options for galleries, but they aren't very flexible. — <a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 14:55, 28 May 2008 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>I use the same skin, but it looked fine here. Anyhoo, something\
      \ else now: While going through the UT meshes (while looking for the Ceiling\
      \ Cannon and Minigun Turret), I came across another turret. I've uploaded a\
      \ picture <a href=\"/File:UT-CannonM.png\" title=\"File:UT-CannonM.png\">here</a>.\
      \ The mesh's name was \"CannonM\", and I wasn't able to find its use in the\
      \ game. It isn't part of the ChaosUT turret either. Could it be a left-over\
      \ from Unreal/RTNP, or something that was simply cut from the game? --<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 16:03, 28 May 2008\
      \ (EDT)\n<dl><dd> I believe I've seen those used in a custom map.  Also, sentinels\
      \ don't have infinite health in my experience.  You can usually destroy them\
      \ if you are persistent enough, though they then respawn.  There's also the\
      \ sentinels in <a href=\"/AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>\
      \ which obviously have limited health.  — <a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 16:11, 28 May 2008 (EDT)\n<dl><dd>Both are true. The sentinel's health\
      \ varies per map. By default it has 1000 health. However, in 50% of the maps\
      \ this has been manually changed to either 999999 (making it near-infinite)\
      \ or 8000 health (still almost 3x as much as an Ion Cannon). I'm not quite sure\
      \ how to change it without making it a long story though. I'll change the Mothership\
      \ article to make it clear that those are different sentinels. --<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 17:20, 28 May 2008\
      \ (EDT)</dd></dl></dd>\n<dd> The CannonM is a left-over from the old times of\
      \ Unreal Beta... It was used in Foundry back then, heck it was so hard with\
      \ those cannons as they're absolutely lethal and rapid firing. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 08:52, 29\
      \ May 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2004_turrets\">UT2004 turrets</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Turrets?section=2\"\
      \ title=\"Edit section: UT2004 turrets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I am having a hard time placing them in maps. I was\
      \ experimenting with placing Link Turrets into Torlan, however the turrets opened\
      \ fire on me as soon as I spawned. For some reason, Link Turrets aren't automatically\
      \ associated with the nearest power node/core like Energy Turrets. Also, I am\
      \ currently trying to find a way to give Energy Turrets AI control. Another\
      \ issue I found is that Link Turrets do not respawn when destroyed (tried switching\
      \ them to look like Energy Turrets when destroyed, doesn't work). Is anyone\
      \ knows a workaround? I know I should post this on the UnrealEd wiki, but they\
      \ recently stopped supporting anything but the UT3 engine (old pages were archived\
      \ so I can't ask there).--<a href=\"/User:Amitakartok\" title=\"User:Amitakartok\"\
      >Amitakartok</a> 15:06, 23 May 2009 (EDT)\n</p>\n<dl><dd>Ask on the <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/\"\
      >forums</a>. But the short answer is that link turrets are Assault only, that\
      \ is, they're assigned to teams \"Attacker\" and \"Defender\". There are no\
      \ such teams in other gametypes, thus making the turrets go on a rampage shooting\
      \ everything that moves. They need some modding to be used in Onslaught. You\
      \ can, however, remove the AI completely by setting the turret's vision to 0,\
      \ but in that case bots will never use the turret. As for respawning, did you\
      \ check all the properties? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 14:34, 24 May 2009 (EDT)\n<dl><dd>Hey, I got it working! I\
      \ placed an ONSVehicleFactory, the thingy used to spawn vehicles in Onslaught,\
      \ and set SVehicleFactory/VehicleClass to Class'UT2k4AssaultFull.ASTurret_BallTurret'.\
      \ I placed it near the blue powercore then spawned as a red player. As soon\
      \ as I lifted off with a Raptor, I came under fire from a turret like the ones\
      \ on AS-Mothership. Even better, I destroyed it and a few seconds later it respawned!\
      \ Hehehe, I have VERY evil ideas... I had an idea to place the Ion Cannon from\
      \ AS-RobotFactory onto the top of the tower in Torlan to provide suppression\
      \ fire to the owner of the central node, but it can't aim below a certain angle.\
      \ Oh, and is there a way to make Link Turrets not fire on aircraft?--<a href=\"\
      /User:Amitakartok\" title=\"User:Amitakartok\">Amitakartok</a> 17:37, 24 May\
      \ 2009 (EDT)\n<dl><dd>Woah, that's neat! Will have to try it out once I get\
      \ around to convert a few maps from Unreal II XMP to UT2004... I've planned\
      \ one map to have four Ion Cannons in it, two on top of each base&#160;;) Another\
      \ map should have 4 Link Turrets and two Ion Cannons. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 10:36, 25 May 2009 (EDT)</dd></dl></dd></dl></dd></dl>\n\
