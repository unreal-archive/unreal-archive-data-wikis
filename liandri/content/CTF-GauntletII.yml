      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">This capture the flag match will be\
      \ played with sudden death rules, a concept with which all enemies of the Skaarj\
      \ queen will become intimately familiar.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Sudden Death</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"\
      Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b> <i>Calypso,\
      \ Kraag</i><br />\n<b>Rivals:</b> <i>Ra, Korig, Lilith</i><br />\n<b>Time Limit:</b>\
      \ <i>0</i><br />\n<b>Goal Score:</b> <i>1</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
