      ><a href=\"/UC2_Raptor%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Raptor's\
      \ Ladder\"><b>UC2 Raptor's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Recoil) <a href=\"/CTF-Recoil\" title=\"CTF-Recoil\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Szalor.27s_Ladder\"\
