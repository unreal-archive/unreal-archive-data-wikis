    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Gauntlet\"\
      \ title=\"Recurring maps\">Recurring maps#Gauntlet</a>.</i></dd></dl>\n<div\
      \ class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is a <a href=\"\
      /Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>. You can help\
      \ Liandri Archives by <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/CTF-GauntletII\"\
      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">This\
      \ Liandri waste plant is a popular arena, perhaps for its lethal disintegration\
      \ unit.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">Unreal Championship 2 map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:CTF-GauntletII.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/CTF-GauntletII.jpg/250px-CTF-GauntletII.jpg\"\
      \ width=\"250\" height=\"141\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-GauntletII.jpg/375px-CTF-GauntletII.jpg\
      \ 1.5x, /w/images/thumb/CTF-GauntletII.jpg/500px-CTF-GauntletII.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-GauntletII.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of The Steel Gauntlet</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Pickups\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Pickups</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Single-Player\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Single-Player</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Brock.27s_Ladder\"><span class=\"\
      tocnumber\">4.1</span> <span class=\"toctext\">Brock's Ladder</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Raptor.27s_Ladder\"><span class=\"\
      tocnumber\">4.2</span> <span class=\"toctext\">Raptor's Ladder</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Szalor.27s_Ladder\"><span class=\"\
      tocnumber\">4.3</span> <span class=\"toctext\">Szalor's Ladder</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> The Steel Gauntlet\n\
      </td></tr>\n<tr>\n<th> Players\n</th>\n<td> 6-8\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> Gauntlet\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\"\
      \ title=\"Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-GauntletII?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>The Steel Gauntlet</i> is a direct sequel to <a href=\"/CTF-Gauntlet\"\
      \ title=\"CTF-Gauntlet\">The Iron Gauntlet</a> from <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>. The layout remained the\
      \ same, but the new high tech look is totally different, especially the outside\
      \ parts surrounded by team colored force fields. Instead of the lava pool, there\
      \ is now a pit with lasers. There is no escape out of it. This is the only unsymmetrical\
      \ CTF map in the game.\n</p>\n<h2><span class=\"mw-headline\" id=\"Pickups\"\
      >Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-GauntletII?section=2\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ 16x Explosive Ammo</li>\n<li> 16x Energy Ammo</li>\n<li> 11x <a href=\"/Health\"\
      \ title=\"Health\">Health Pack</a></li>\n<li> 6x <a href=\"/Adrenaline\" title=\"\
      Adrenaline\">Adrenaline</a></li>\n<li> <a href=\"/Damage_Amplifier\" title=\"\
      Damage Amplifier\">UDamage</a> (on a beam above the upper <i>Central Hall</i>)</li>\n\
      <li> <a href=\"/Health\" title=\"Health\">Super Health</a> (floating between\
      \ two grates above the <i>desintegration unit</i>)</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-GauntletII?section=3\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Use <a href=\"/Adrenaline#Default_Abilities\" title=\"\
      Adrenaline\">Nimble</a> or wall jumps to reach the UDamage.\n</p><p>To get the\
      \ Super Health, use the <a href=\"/edit/Melee_Combat?redlink=1\" class=\"new\"\
      \ title=\"Melee Combat (page does not exist)\">Jump Attack</a> or wall jump\
      \ between the two grates.\n</p><p>There is a chimney in the red courtyard, use\
      \ it to get to the upper level. Flag defenders can hide thereself on the steel\
      \ beams above the flag, use Nimble to get there.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-GauntletII?section=4\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Brock.27s_Ladder\"\
      >Brock's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-GauntletII?section=5\" title=\"Edit section: Brock's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Iron Gauntlet was always an arena\
      \ where Thunder Crash struggled. You're certainly not troubled by your past,\
      \ so don't let your new team fail in this fortress of bad memories.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Capture\
      \ The Flag In Gauntlet][</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\"\
      \ class=\"mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br\
      \ />\n<b>Allies:</b> <i>Calypso, Lilith</i><br />\n<b>Rivals:</b> <i>Memphis,\
      \ Jackhammer, Ra</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>3</i>\n</p><p>Win this match to unlock Memphis as a bot.\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-TotalControl\"\
      \ title=\"CTF-TotalControl\"><b>&lt;&lt; Previous</b></a> (CTF-TotalControl)\n\
      </th>\n<th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Brock%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Brock's Ladder\"><b>UC2 Brock's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(OD-Cancer) <a href=\"/OD-Cancer\"\
      \ title=\"OD-Cancer\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Raptor.27s_Ladder\">Raptor's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-GauntletII?section=6\" title=\"Edit section: Raptor's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Four flag captures are required to win in this\
      \ match. Lilith can provide effective offense with her speed and agility. You\
      \ are best served using your strength, and your radar, on defense.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Running\
      \ the Gauntlet</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\"\
      \ class=\"mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br\
      \ />\n<b>Allies:</b> <i>Mirage, Lilith</i><br />\n<b>Rivals:</b> <i>Memphis,\
      \ Hyena, Judas</i><br />\n<b>Time Limit:</b> <i>20</i><br />\n<b>Goal Score:</b>\
      \ <i>4</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-Aqueduct\" title=\"CTF-Aqueduct\"\
