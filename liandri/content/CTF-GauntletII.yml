    text: "{{For|other versions of this map|Recurring maps#Gauntlet}}\n{{stub}}\n\
      {{Infobox Map\n| title       = The Steel Gauntlet\n| description = This Liandri\
      \ waste plant is a popular arena, perhaps for its lethal disintegration unit.\n\
      | mapimage    = CTF-GauntletII.jpg\n| imagedesc   = \n| author      = \n| players\
      \     = 6-8\n| music       = Gauntlet\n| game        = Unreal Championship 2\n\
      | gametype    = Capture the Flag\n}}\n\n== Map Description ==\n''The Steel Gauntlet''\
      \ is a direct sequel to [[CTF-Gauntlet|The Iron Gauntlet]] from [[Unreal Tournament]].\
      \ The layout remained the same, but the new high tech look is totally different,\
      \ especially the outside parts surrounded by team colored force fields. Instead\
      \ of the lava pool, there is now a pit with lasers. There is no escape out of\
      \ it. This is the only unsymmetrical CTF map in the game.\n\n== Pickups ==\n\
      * 16x Explosive Ammo\n* 16x Energy Ammo\n* 11x [[health|Health Pack]]\n* 6x\
      \ [[Adrenaline]]\n* [[Damage Amplifier|UDamage]] (on a beam above the upper\
      \ ''Central Hall'')\n* [[Health|Super Health]] (floating between two grates\
      \ above the ''desintegration unit'')\n\n== Tips & tricks ==\nUse [[Adrenaline#Default_Abilities|Nimble]]\
      \ or wall jumps to reach the UDamage.\n\nTo get the Super Health, use the [[Melee\
      \ Combat|Jump Attack]] or wall jump between the two grates.\n\nThere is a chimney\
      \ in the red courtyard, use it to get to the upper level. Flag defenders can\
      \ hide thereself on the steel beams above the flag, use Nimble to get there.\n\
      \n== Single-Player ==\n=== Brock's Ladder ===\n{{QuoteSource|The Iron Gauntlet\
      \ was always an arena where Thunder Crash struggled. You're certainly not troubled\
      \ by your past, so don't let your new team fail in this fortress of bad memories.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Capture The Flag\
      \ In Gauntlet][''<br>\n'''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Allies:'''\
      \ ''Calypso, Lilith''<br>\n'''Rivals:''' ''Memphis, Jackhammer, Ra''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''3''\n\nWin this match to unlock\
      \ Memphis as a bot.\n\n{{prevnext|CTF-TotalControl|OD-Cancer|UC2 Brock's Ladder}}\n\
      \n=== Raptor's Ladder ===\n{{QuoteSource|Four flag captures are required to\
      \ win in this match. Lilith can provide effective offense with her speed and\
      \ agility. You are best served using your strength, and your radar, on defense.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Running the Gauntlet''<br>\n\
      '''Gametype:''' ''[[Capture The Flag]]''<br>\n'''Allies:''' ''Mirage, Lilith''<br>\n\
      '''Rivals:''' ''Memphis, Hyena, Judas''<br>\n'''Time Limit:''' ''20''<br>\n\
      '''Goal Score:''' ''4''\n\n{{prevnext|CTF-Aqueduct|CTF-Recoil|UC2 Raptor's Ladder}}\n\
      \n=== Szalor's Ladder ===\n{{QuoteSource|This capture the flag match will be\
      \ played with sudden death rules, a concept with which all enemies of the Skaarj\
      \ queen will become intimately familiar.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Sudden Death''<br>\n'''Gametype:''' ''[[Capture\
      \ The Flag]]''<br>\n'''Allies:''' ''Calypso, Kraag''<br>\n'''Rivals:''' ''Ra,\
      \ Korig, Lilith''<br>\n'''Time Limit:''' ''0''<br>\n'''Goal Score:''' ''1''\n\
      \n{{prevnext|DM-Nexus|OD-Cancer|UC2 Szalor's Ladder}}\n\n{{CaptureTheFlagUC2}}\n\
      \n[[Category:Capture the Flag maps|GauntletII]]"
