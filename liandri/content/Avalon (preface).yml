      \ alt=\"\" src=\"/w/images/thumb/AvalonPre.png/250px-AvalonPre.png\" width=\"\
      250\" height=\"113\" class=\"thumbimage\" srcset=\"/w/images/thumb/AvalonPre.png/375px-AvalonPre.png\
      \ 1.5x, /w/images/thumb/AvalonPre.png/500px-AvalonPre.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:AvalonPre.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Terran Military\
      \ Sector Headquarters: Odyssey IV, \"Avalon\"</div></div></div>\n<div style=\"\
      float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Cutscene\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Cutscene</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Terran_Colonial_Authority_HQ\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Terran Colonial Authority HQ</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Terran_Colonial_Authority_HQ.2C_Tutorial\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Terran Colonial Authority\
      \ HQ, Tutorial</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Cutscene_2\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Cutscene\
      \ 2</span></a></li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Terran\
      \ Military Sector Headquarters: Odyssey IV, \"Avalon\"\n</td></tr>\n<tr>\n<th>\
      \ Author(s)\n</th>\n<td> <a href=\"/Matthias_Worch\" title=\"Matthias Worch\"\
      >Matthias Worch</a>, <a href=\"/edit/Grayson_Edge?redlink=1\" class=\"new\"\
      \ title=\"Grayson Edge (page does not exist)\">Grayson Edge</a>\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> PA_HELL.ogg, tutorial_A.ogg, PD_AVALO.ogg\n</td></tr>\n\
      <tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_II:_The_Awakening\" title=\"\
      Unreal II: The Awakening\">Unreal II: The Awakening</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Single_player\" title=\"Single player\"\
      >Single player</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <p><b>Avalon</b> is the first map of <a href=\"/Unreal_2:_The_Awakening\" class=\"\
      mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2: The Awakening</a>\
      \ single player. It is a set of tutorial levels. The file names of these maps\
      \ are TutA.un2 and TutB.un2. There will be only one real opponent to fight in\
      \ this set of levels. The B section of the tutorial can be skipped. Before starting\
      \ the game, you are allowed to choose the difficulty setting. It will affect\
      \ the weapon fire and defence of your opponents, but nothing else. When the\
      \ level is loaded, a cutscene is shown.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Cutscene\">Cutscene</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Avalon_(preface)?section=1\"\
      \ title=\"Edit section: Cutscene\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:Intro1.png\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/Intro1.png/200px-Intro1.png\" width=\"200\" height=\"\
      90\" class=\"thumbimage\" srcset=\"/w/images/thumb/Intro1.png/300px-Intro1.png\
      \ 1.5x, /w/images/thumb/Intro1.png/400px-Intro1.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Intro1.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>The first cutscene view</div></div></div>\n\
      <p>The first cutscene displays the Odyssey IV planet and <a href=\"/TCA_Atlantis\"\
      \ title=\"TCA Atlantis\">TCA Atlantis</a> floating in space near the panet.\
      \ The ship flies past the camera, and the following logo is displayed:\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">Unreal 2: The Awakening</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">The first words of the single player campaign</div>\n<p>Soon after\
      \ the logo fades out, the docking bay doors of TCA Atlantis opens and a dropship\
      \ flies out of the main ship. The main engines start, and the dropship flies\
      \ down to the earth-like surface of Odyssey IV (the <a href=\"/Terran_Colonial_Authority\"\
      \ title=\"Terran Colonial Authority\">Terran Colonial Authority</a> headquarters\
      \ appear to be in a place that looks very familiar to <a href=\"/Earth\" title=\"\
      Earth\">Earth</a>'s Turkey). The cutscene ends, a new map is loaded, and another\
      \ cutscene starts.\n</p><p>This cutscene now allows you to pause the game. The\
      \ action now takes place on the surface of Odyssey IV. The camera is first centered\
      \ on one of the oceans of the planet. The dropship seen earlier appears from\
      \ the sky and flies towards the mainland. The camera follows the ship, and the\
      \ following information appears on the screen:\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Oddysey IV, Terran Colonial HQ</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Place description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Intro2.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Intro2.png/200px-Intro2.png\"\
      \ width=\"200\" height=\"90\" class=\"thumbimage\" srcset=\"/w/images/thumb/Intro2.png/300px-Intro2.png\
      \ 1.5x, /w/images/thumb/Intro2.png/400px-Intro2.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Intro2.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>The dialog between <a href=\"/Sector_Commander_Hawkins\"\
      \ title=\"Sector Commander Hawkins\">Sector Commander Hawkins</a> and <a href=\"\
      /John_Dalton\" title=\"John Dalton\">John Dalton</a></div></div></div>\n<p>The\
      \ camera now centers on one of the towers of the building the dropship was flying\
      \ to. <a href=\"/Sector_Commander_Hawkins\" title=\"Sector Commander Hawkins\"\
      >Sector Commander Hawkins</a> can be seen working on the other side of the window.\
      \ Seconds later, <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>\
      \ walks in the room. A dialog starts.\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Dalton: Commander Hawkins! Sir!<br />\n<p>Hawkins: Good to see you,\
      \ Dalton. I'll get right to the point. Your request for reinstatement in the\
      \ <a href=\"/Marines\" title=\"Marines\">marines</a> has been denied... again.\
      \ I know you're disappointed, but we can try again in six months.<br />\nDalton:\
      \ Can't I buck it up the line?<br />\nHawkins: I've spoken with General <a href=\"\
      /Drexler\" class=\"mw-redirect\" title=\"Drexler\">Drexler</a> personally...\
      \ It was no-go.<br />\nDalton: Damn.<br />\nHawkins: When you return to your\
      \ ship, you'll have a new pilot. He's a <a href=\"/Hex-Core\" class=\"mw-redirect\"\
      \ title=\"Hex-Core\">Hex-Core</a> alien named <a href=\"/Ne%27Ban\" title=\"\
      Ne'Ban\">Ne'Ban</a>. We got him in an officer exchange program. He's some kind\
      \ of muckety-muck on his home planet and the brass want him kept away out of\
      \ harm's way. You've got the quietest patrol, so you're it.<br />\nDalton: I'm\
      \ getting mighty tired of babysitting the ass-end of nowhere!<br />\nHawkins:\
      \ The <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial Authority\"\
      >Colonial Authority</a> isn't so bad, John. We don't see as much action as the\
      \ Marines, but our tradition of service is just as strong.<br />\nDalton: Save\
      \ it for the recruits, Sir! I know the score.<br />\n</p>\nHawkins: Stow it,\
      \ Dalton. We've got a new refresher course set up in the basement. Either give\
      \ it a run or get back to your ship. Dismissed.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">The first\
      \ dialogue</div>\n<p>The dialogue ends here, and you get the control of John\
      \ Dalton. From here, you get the ability to save the game.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Terran_Colonial_Authority_HQ\">Terran Colonial\
      \ Authority HQ</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Avalon_(preface)?section=2\" title=\"Edit section:\
      \ Terran Colonial Authority HQ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:AvalonPre1.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/AvalonPre1.png/200px-AvalonPre1.png\" width=\"\
      200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/AvalonPre1.png/300px-AvalonPre1.png\
      \ 1.5x, /w/images/thumb/AvalonPre1.png/400px-AvalonPre1.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:AvalonPre1.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The campaign starts here</div></div></div>\n\
      <p>Sector Commander Hawkins asks you a question:\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">Do you want to take the training run or get back to your\
      \ ship?</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Sector_Commander_Hawkins\" title=\"\
      Sector Commander Hawkins\">Sector Commander Hawkins</a></div>\n<p>You now have\
      \ two options of sentences to say: <i>1 - Tutorial</i> or <i>2 - Return to ship</i>.\
      \ It is suggested that you answer to take the tutorial or you will skip a training\
      \ level. You answer:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">(1) I\
      \ could use a refresher.<br />\n(2) I should be getting back.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n\
      <p>Commander Hawkins say:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">(1)\
      \ All right. Dismissed. <br />\n(2) Safe journey, John.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Sector_Commander_Hawkins\" title=\"Sector Commander Hawkins\">Sector\
      \ Commander Hawkins</a></div>\n<p>Either way, you will get the following message\
      \ two times:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">F4 - New Objective</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">HUD</div>\n<p>If you open your objective log, you will see that you\
      \ have these objectives:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">[Incomplete]\
      \ Go to the elevator<br />\n<p>(1) [Incomplete] Run through the TCA training\
      \ program<br />\n</p>\n(2) [Incomplete] Return to the ship</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Objective log</div>\n<p>Close the log and look around. You are in the\
      \ tower of the TCA headquarters, with 3 more creatures in the room. One of them\
      \ is Sector Commander Hawkins you just talked to. If you talk to him again,\
      \ he just drops the same line you would get if you answered to go to the ship\
      \ to his first question. Another human here is a <a href=\"/Marines\" title=\"\
      Marines\">Heavy marine</a>. If you talk to him, he will salute you and say:\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">Glad you could drop by, Marshal.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Marine</div>\n<p>The last creature here is a technician <a href=\"\
      /Kai\" title=\"Kai\">Kai</a>. If you try to talk to it, you will only hear some\
      \ hissing, probably in Kai language. You can take a look at the middle screen\
      \ in the control room. It is displaying the Planetary Cannon that protects Odyssey\
      \ IV from enemy attacks.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:AvalonPre2.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/AvalonPre2.png/200px-AvalonPre2.png\" width=\"\
      200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/AvalonPre2.png/300px-AvalonPre2.png\
      \ 1.5x, /w/images/thumb/AvalonPre2.png/400px-AvalonPre2.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:AvalonPre2.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The view of Avalon from the\
      \ control tower</div></div></div>\n<p>You have no other way to take than through\
      \ the door you saw yourself coming in in the first place. Walk through and down\
      \ the stairs, where you will meet two more marines, this time light, patroling\
      \ the area. You can look around the area. You will see that you are on an open\
      \ platform with a good view of the surface. If you went to the back of the platform,\
      \ you would see the Planetary Cannon you saw a few moments ago on the screen,\
      \ as well as your own dropship. You might consider throughly looking at the\
      \ landscape while you're here so you would be prepared when you get back to\
      \ Avalon after your journeys. After you're done admiring the view, go down the\
      \ stairs and try not to fall off as it means a certain death. You will soon\
      \ reach another light marine equipped with a <a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>\
      \ and the elevator. Walk in and you will get the following message:\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">F4 - Objective Complete</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">HUD</div>\n<p>Now press the button inside the elevator to activate\
      \ it. You are taken down, and seconds later another level loads. If you chose\
      \ to take the tutorial, read on. If not, go to the <a href=\"/Sanctuary\" title=\"\
      Sanctuary\">second level</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Terran_Colonial_Authority_HQ.2C_Tutorial\"\
      >Terran Colonial Authority HQ, Tutorial</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Avalon_(preface)?section=3\"\
      \ title=\"Edit section: Terran Colonial Authority HQ, Tutorial\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:U2Tutorial1.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U2Tutorial1.png/200px-U2Tutorial1.png\"\
      \ width=\"200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial1.png/300px-U2Tutorial1.png\
      \ 1.5x, /w/images/thumb/U2Tutorial1.png/400px-U2Tutorial1.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial1.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The training center's control\
      \ room</div></div></div>\n<p>You start the level in the elevator. It is still\
      \ going down. A few seconds later, it stops and the door opens. Walk through\
      \ to a corridor with doors to the left. There is nothing interesting up ahead\
      \ than a few crates that you can mantle on, and a few windows to see the area\
      \ you are going to. Go through the door, and <a href=\"/Raff\" class=\"mw-redirect\"\
      \ title=\"Raff\">Raff</a> will greet you:\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">How ya doin', Marshal? I heard you'd be here. Let me reboot the system.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>Raff will enter something to the terminal on his desk and start the tutorial.\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">Name's Raff. I'll take you through\
      \ the program. All set, go on in.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\"\
      \ class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>While talking, Raff\
      \ will open the door behind the desk for you. Walk in. In the cage in the otherwise\
      \ empty room a hologram of Raff will appear.\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Hello again, and welcome to the Avalon training center. The course\
      \ is lined with holo-projectors, so I'll be with you all the way. Now ait a\
      \ second, while I take a scan.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>A scanner at the top will be\
      \ activated and will do a scan of your inventory. You will be surprised with\
      \ one of those in a level later on. After the scan is done, Raff will continue\
      \ talking.\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Sensors indicate\
      \ you're wearing XA/F power armor. Let me dig up those specs. Ah, here they\
      \ are.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"\
      Raff\">Raff</a></div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:U2Tutorial2.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2Tutorial2.png/200px-U2Tutorial2.png\" width=\"\
      200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial2.png/300px-U2Tutorial2.png\
      \ 1.5x, /w/images/thumb/U2Tutorial2.png/400px-U2Tutorial2.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial2.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a> with XA/F armor on</div></div></div>\n\
      <p>Now Raff's hologram will change to something that looks like you, but acts\
      \ like Raff. He will continue speaking.\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Not bad. The XA/F series isn't the toughest battle armor available,\
      \ but it's pretty damn versatile. Underwater capable. Rechargeable shields.\
      \ Plasma Heads-Up-Display. Score one for the good old Terran Colonial Authority.\
      \ Let's take a look at your HUD. Health and shield indicators are in the upper\
      \ left. Ammo indicators are upper right. The top counts down your current clip.\
      \ Underneath is the amount you have in reserve. Available weapons show up down\
      \ the right. Your suit also scans for important objects, like switches and panels\
      \ - even people. Come over and look at me to activate the use reticle, then\
      \ hit your \"use\" control.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Do as Raff said you to do. A\
      \ small message will appear, telling you your current use key. Raff will continue\
      \ talking.\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Using someone will\
      \ get their attention so you can talk to them. Sometimes your suit will give\
      \ you numbered options of things to say. Go ahead, pick a number.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>You will get a list of options to say, just like when talking to <a href=\"\
      /Sector_Commander_Hawkins\" title=\"Sector Commander Hawkins\">Sector Commander\
      \ Hawkins</a>: <i>1 - Uh, can you hear me?</i>, <i>2 - Let's get a move on.</i>\
      \ and <i>3 - Why am I talking to a hologram?</i> Pick any number, it doesn't\
      \ matter which. You will say:\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >(1) Uh, can you hear me?<br />\n<p>(2) How 'bout we pick up the pace, and get\
      \ to the weapons?<br />\n</p>\n(3) Why am I talking to a hologram?</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n\
      <p>You will get an answer:\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >(1) Loud and clear. Let's move on.<br />\n<p>(2) Soon! Let's move on.<br />\n\
      (3) Who knows? My mother talks to her cat. Let's keep moving.<br />\n<br />\n\
      </p>\nNext up is agility training. Go use the button next to the exit.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>Raff's hologram will disappear. You can see three doors in this room - one\
      \ set of doors leads back to the control room, the second one is the ones you\
      \ need to open, and you will use the third ones to get back after you passed\
      \ the training. Use the small blue keypad on the wall to open the door and go\
      \ in. You will receive a radio transmission.\n</p>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:U2Tutorial3.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U2Tutorial3.png/200px-U2Tutorial3.png\"\
      \ width=\"200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial3.png/300px-U2Tutorial3.png\
      \ 1.5x, /w/images/thumb/U2Tutorial3.png/400px-U2Tutorial3.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial3.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The agility obstacle course</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">While you're on the obstacle course,\
      \ you'll hear me through your suit's radio. It's a good unit with excellent\
      \ range that even extends off-planet, if the signal's strong enough. Stand by\
      \ while I configure the course for your suit. Let's start with something simple.\
      \ Jump over these blocks.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>You will get another message\
      \ displaying your jump key. Jump over the blocks.\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">Not bad. But not every jump is so easy. If you jump straight\
      \ up, and don't stop, you'll drag yourself onto that ledge. It's called mantling.\
      \ Give it a try.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"mw-redirect\"\
      \ title=\"Raff\">Raff</a></div>\n<p>Simply stand next to the block and jump\
      \ up. You will hear Raff again.\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >All right, now crouch down and crawl under these blocks. Don't worry. I won't\
      \ let 'em drop any further.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Another message displays your\
      \ crouch button. But before crouching, look around. You'll see that there's\
      \ an open area to the right of where you are standing. Go there and notice that\
      \ one box is near a set of windows you could use to go in a fenced area. Jump\
      \ on the crate, then mantle jump on the windows, walk in the fenced area and\
      \ look inside a crate. You will see a some kind of a head in an open box, jump\
      \ into it and take the head. You now unlocked a secret weapon course! Jump back\
      \ through the fence or the window and continue. Crouch through the obstacle.\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">Great. Go through that door.\
      \ Time for the good stuff: weapons.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\"\
      \ class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Use a blue keypad\
      \ again and the big doors will open. Raff apears at another cage, but this time\
      \ the cage open and Raff's hologram steps out. He says:\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">Let's start with every rookie's first gun: the <a href=\"\
      /Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion Pistol</a>. Go ahead,\
      \ grab it.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"\
      Raff\">Raff</a></div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:U2Tutorial4.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2Tutorial4.png/200px-U2Tutorial4.png\" width=\"\
      200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial4.png/300px-U2Tutorial4.png\
      \ 1.5x, /w/images/thumb/U2Tutorial4.png/400px-U2Tutorial4.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial4.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a> and the <a href=\"/Krall\"\
      \ title=\"Krall\">Krall</a></div></div></div>\n<p>Now a panel containing a <a\
      \ href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion Pistol</a>\
      \ opens, allowing you to take your first gun. As soon as you take it, the wall\
      \ in front of you moves, revealing two 2D models of <a href=\"/Krall\" title=\"\
      Krall\">Krall</a>, enemies seen in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\
      \ Raff explains:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Not a very\
      \ realistic target. Sorry, it's been an epic wait for the tech upgrade. Take\
      \ a couple practise shots.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>In this statement you might\
      \ find a link with the release time of Unreal 2: it was a long time between\
      \ the announce of Unreal 2 to the actual release, and the creators are <a href=\"\
      /Epic_Games\" title=\"Epic Games\">Epic Games</a>.\n</p><p>You might want to\
      \ jump over the low fence and look around the empty area there. If you get close\
      \ to the Krall, some kind of a force stops you from moving further. This collision\
      \ hull is quite strange - if you keep going forward while looking upwards, you'll\
      \ eventually reach the top, and then fall down. Notice that there are four more\
      \ walls, all of which have these collision hulls.\n</p><p>Shoot at a Krall with\
      \ your primary fire. A green light above their heads will light up, and Raff\
      \ will say:\n</p>\n<blockquote style=\"margin-bottom: 0px;\">The dispersion\
      \ pistol doesn't pack a whole lot of punch, but it's always there for you because\
      \ it never runs out of ammo. Give the alternative fire a try. It builds up a\
      \ charge and then releases a bigger blast.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Use the alternative\
      \ fire. Raff now says:\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:U2Tutorial5.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2Tutorial5.png/200px-U2Tutorial5.png\" width=\"\
      200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial5.png/300px-U2Tutorial5.png\
      \ 1.5x, /w/images/thumb/U2Tutorial5.png/400px-U2Tutorial5.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial5.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The <a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>\
      \ and the <a href=\"/Brute\" title=\"Brute\">Brutes</a></div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">He never knew what hit him. Enough\
      \ of the popgun, let's take a look at a real weapon. The <a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>\
      \ is a Marshal's best friend. Load it up with ammo and mow down this dangerous\
      \ desperado.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"\
      Raff\">Raff</a></div>\n<p>The same scene occurs, only now you get the <a href=\"\
      /Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat Assault Rifle\"\
      >Combat Assault Rifle</a>. Near the fence you can snag an Assault Rifle clip\
      \ which respawns - the only respawning piece of ammo you will see in the single\
      \ player mission. Shoot at the model of a <a href=\"/Brute\" title=\"Brute\"\
      >Brute</a> with the primary fire. You will see that your Dispersion Pistol doesn't\
      \ work here. Raff now says:\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >The CAR's primary fire mode is fully automatic, and it goes through rounds\
      \ of uranium shards like candy. While you're firing, watch the upper right of\
      \ your HUD to see the ammo drain from the current clip. Always try to find a\
      \ quiet moment to reload before combat. Otherwise you may find yourself caught\
      \ having to reload in the middle of a firefight. The CAR's alt-fire is a concentrated\
      \ bolt of five shards that breaks upon impact, and will even bounce off walls.\
      \ See if you can ricochet a bolt against the wall and hit the target.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>Do as Raff said, and he will say:\n</p>\n<div class=\"thumb tright\"><div\
      \ class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:U2Tutorial6.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U2Tutorial6.png/200px-U2Tutorial6.png\"\
      \ width=\"200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial6.png/300px-U2Tutorial6.png\
      \ 1.5x, /w/images/thumb/U2Tutorial6.png/400px-U2Tutorial6.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial6.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a> and the <a href=\"/Pack_Hunter\"\
      \ class=\"mw-redirect\" title=\"Pack Hunter\">Pack Hunters</a>, close up</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">You catch on quick. This next weapon\
      \ isn't standard issue, but what the hell, sometimes ya just gotta have fun.\
      \ No weapon is more versatile and dangerous than the <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a>. It holds up to six different\
      \ types of ammo, and each has radically different uses. The standard is your\
      \ basic fragmentation grenade. Use a few to blast away these little guys.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>Take out the Grenade Launcher and shoot the <a href=\"/Predator\" title=\"\
      Predator\">Predators</a>, which were originally created by Legend for <a href=\"\
      /Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\">Unreal -\
      \ Return to Na Pali</a>. Raff continues his speech:\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">Notice that tapping your primary fire makes the grenades\
      \ explode on contact. If you're aiming on the run, hit something near your enemy\
      \ and he'll feel it. Holding down the trigger on the primary fire engages the\
      \ timing mechanism, so you can bounce the grenades around some before they explode.\
      \ Use your alt-fire to switch between grenade types. The crosshair on your HUD\
      \ will tell you which one is chambered. I've given you some incendiary grenades,\
      \ so load 'em up and prepare for a show.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Shoot with the\
      \ Incendiary grenades. Using the timed grenades makes it a lot harder task,\
      \ so use the tap fire. Raff now tells you:\n</p>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:U2TutorialSecret.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U2TutorialSecret.png/200px-U2TutorialSecret.png\"\
      \ width=\"200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2TutorialSecret.png/300px-U2TutorialSecret.png\
      \ 1.5x, /w/images/thumb/U2TutorialSecret.png/400px-U2TutorialSecret.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2TutorialSecret.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The secret training area</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">You're a natural, Dalton. Hey, I need\
      \ to test some features I just loaded. How 'bout you and I go one-on-one?</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>Raff opens the doors and walks inside. But wait - you saw 4 target doors!\
      \ And only 3 were opened. What lies beyond the last door? If you picked up the\
      \ head from a box earlier, you will see that the last doors opened, but Raff\
      \ didn't notice that. There is a pair of <a href=\"/Nali\" title=\"Nali\">Nali</a>\
      \ standing there. When shot, they will say something like \"Habouji!\" or \"\
      Oboudah!\". Each nali has it's own 2 sounds, but the sounds appear to be odd,\
      \ and one sound was not in Unreal.\n</p><p>When you're done, follow Raff and\
      \ your weapons will be taken. You are now about to start a deathmatch! Take\
      \ the items you see in front of you, including a Combat Assault Rifle, Dispersion\
      \ Pistol, Grenade Launcher, a pack of Incendiary grenades, four Assault Rifle\
      \ clips and a pack of Fragmentation grenades, and go through the doors, while\
      \ Raff tells you more about it:\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Here's how it works. I play as a holo, and my weapons are holographic too,\
      \ but they'll register on your armor as real hits. If you die, you go to full\
      \ health and shields, but I score a point. If I die, you get a point. Whoever\
      \ gets to five first, wins. If you get a kill, be sure to run over my \"holo-corpse\"\
      , so your power armor absorbs any remaining energy and applies it to your shields.\
      \ If you wanna bail at any time, just push the button next to the exit and go\
      \ on through. One last word of advice - load up on ammo before you go in.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n\
      <p>Take your Combat Assault Rifle and get ready for an <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>-styled <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a> action, with Unreal 2 addition of armor\
      \ pickups. The fight shouldn't be too hard. Raff can even kill himself with\
      \ Incendiary grenades. The arena itself is simple, including some pickups for\
      \ all the weapons you have and some health and energy pickups. Crates and columns\
      \ enable you to hide, but it's not too useful overall. The arena here could\
      \ be compared to <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a>'s <a href=\"/DM-TrainingDay\" title=\"DM-TrainingDay\">DM-TrainingDay</a>.\
      \ Once you get five frags, Raff will congratulate you and will offer another\
      \ match. You can try it if you wish. If you want to move on, decline.\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">Maybe next time.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n\
      <p>Raff will reply:\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:U2Tutorial7.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/U2Tutorial7.png/200px-U2Tutorial7.png\" width=\"\
      200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/U2Tutorial7.png/300px-U2Tutorial7.png\
      \ 1.5x, /w/images/thumb/U2Tutorial7.png/400px-U2Tutorial7.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2Tutorial7.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The recharge area</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">Good enough. Come on through the exit.\
      \ Recharge your health and shields. Just step inside each station and they'll\
      \ work automatically.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Raff\" class=\"\
      mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Your weapons will be removed\
      \ and you can go out. You will see a blue Shield station and a yellow Health\
      \ station, which you should step on to recharge. You will also see another fenced\
      \ area here, with a few crates that look close enough to jump through. It's\
      \ not true, as you can't mantle on the fence nor the wire.\nAfter you've recharged\
      \ (the shield station is quite short on power, so it might not give you all\
      \ of your shield back), go through the exit to the first room and back to the\
      \ control room. Raff greets you there:\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Whew! That was great. Can't remember when I've had such a blast. Ya\
      \ know, if I put two flags in there, I could sell tickets, maybe get someone\
      \ to sponsor a tournament. Those guys over at Liandri have more money than brains...\
      \ hmmm. Good luck, Marshal. Go keep the frontier safe.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Raff\" class=\"mw-redirect\" title=\"Raff\">Raff</a></div>\n<p>Raff\
      \ refers to the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Liandri Grand Tournament</a>, the main object of all the <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a> series.\
      \ No <a href=\"/Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\
      \ maps on Avalon have ever been officially created though.\n</p><p>With these\
      \ words the level ends. You automatically return to your ship. A cutscene follows.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Cutscene_2\">Cutscene 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Avalon_(preface)?section=4\" title=\"Edit section: Cutscene 2\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Intro3.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Intro3.png/200px-Intro3.png\"\
      \ width=\"200\" height=\"90\" class=\"thumbimage\" srcset=\"/w/images/thumb/Intro3.png/300px-Intro3.png\
      \ 1.5x, /w/images/thumb/Intro3.png/400px-Intro3.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Intro3.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>The outro of Avalon (preface) level</div></div></div>\n\
      <p>In this cutscene, the track PD_AVALO.ogg is played. A dropship rises off\
      \ the planet's surface, and flies to <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\"\
      >TCA Atlantis</a>. When it reaches the docking bay, John Dalton turns off the\
      \ main engine and enters the spaceship. TCA Antlantis flies away from Odyssey\
      \ IV.\n</p>\n<div style=\"clear:both;\"></div>\n<div style=\"float:right\"><a\
      \ href=\"/Sanctuary\" title=\"Sanctuary\">Next (Sanctuary)</a></div>\n<div style=\"\
      clear:both;\"></div>\n<table class=\"inner navbox\" style=\"margin:5px auto;\
