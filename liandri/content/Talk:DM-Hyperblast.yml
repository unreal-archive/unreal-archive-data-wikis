  title: "Talk:DM-Hyperblast"
  text:
    text: "<p>I don't recall how many other recurring maps there are like this, but\
      \ should this be split into Hyperblast (2k4) and Hyperblast (UT1)?  On the old\
      \ encyclopedia I was in favor of keeping any recurrences (maps, characters,\
      \ etc) on the same page until there was enough unique information about each\
      \ to split it, but I think we ultimately ended up just splitting up everything,\
      \ especially in the case of characters.  Thoughts? <a href=\"/User:Gryph\" title=\"\
      User:Gryph\">Gryph</a> 00:18, 25 July 2007 (EDT)\n</p><p>With maps the general\
      \ plan was to have them all separate, naming them like 'DM-HyperBlast (UT map)'\
      \ and 'DM-HyperBlast (UT2004 map)' if needed.  Hyperblast in UT2004 is actually\
      \ <a href=\"/DM-HyperBlast2\" title=\"DM-HyperBlast2\">DM-HyperBlast2</a>, so\
      \ it isn't an issue for this page. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 19:03, 25 July 2007 (EDT)\n</p>\n<dl><dd> Something that is a \"\
      problem\" though, is that there is also an article called <a href=\"/DM-HyperBlast\"\
      \ title=\"DM-HyperBlast\">DM-HyperBlast</a> (capital B). Is it OK to move everything\
      \ to the correctly named article and forward (delete?) the wrong one? (UT site\
      \ forwards to UT3 site now, so I can't check the correct name online.&#160;:(\
      \ )  <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 13:24,\
      \ 7 August 2007 (EDT)</dd>\n<dd>look on <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.unrealtournament2004.com\">http://www.unrealtournament2004.com</a>\
      \ and see if you can find anything there. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 16:38, 7 August 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>Changed\
      \ this article into a redirect to the properly named article; DM-HyperBlast.\
      \ (Not sure if I did it yet, but thanks (again) for that link!&#160;:) )</dd></dl></dd></dl>\n\
