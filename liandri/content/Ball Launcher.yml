  text:
    text: "<p>The <b>Ball Launcher</b> was added to <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a> for the <a href=\"/Bombing_Run\" title=\"Bombing\
      \ Run\">Bombing Run</a> gametype and also appears in <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a> and in the console-only <a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>.\
      \ Since Bombing Run is not included in the <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>, the gun is not featured\
      \ there.\n</p>\n<h2><span class=\"mw-headline\" id=\"Usage\">Usage</span><span\
