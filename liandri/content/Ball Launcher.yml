      </td>\n<td style=\"font-size: 8pt;\"> {{{manufacturer}}}\n</td></tr></table>\n\
      <p><br />\nThe Ball Launcher is only used in UT2003 and UT2004's Bombing Run\
      \ gametype. When a player either picks up the ball or is passed the ball, they\
      \ will automatically select the Ball Launcher. They cannot switch weapons while\
      \ they have the ball, effectively removing them from combat and making them\
      \ depend on their teammates for cover fire. A similar situation exists in <a\
      \ href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament\
      \ 3</a> with <a href=\"/Deployables#Unreal_Tournament_3\" title=\"Deployables\"\
      >Deployables</a>, although there are vehicles in most maps where deployables\
      \ exist in UT3, which the person carrying the deployable can enter and use offensively.\
      \ Due to Bombing Run being a no-vehicle gametype, nothing similar can happen\
      \ there, unless special mutators are used.\n</p><p>There are only three ways\
      \ in which a player may once again regain the use of weapons:\n</p>\n<ol><li>\
      \ The player passes or otherwise throws the ball away. Doing so will make them\
      \ take out whatever weapon they were last using.</li>\n<li> The player scores\
      \ via a Bomb Delivery, gaining 7 points and resetting the positions of both\
      \ teams shortly afterward.</li>\n<li> The player is fragged for a fumble. Naturally,\
      \ he or she is killed and respawns in their team's base, with only starting\
      \ weaponry.</li></ol>\n\n<!-- \nNewPP limit report\nCached time: 20221122113702\n\
