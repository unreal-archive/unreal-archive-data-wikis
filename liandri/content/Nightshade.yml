      \ beam also lightly damages opponents. The  depolyable ammo of each type replenishes\
      \ a period of time from when it was last used, if you keep the nightshade in\
      \ one peice that long.\n\nWhile cloaked, the Nightshade is only visible as slight\
      \ distortion and can easily run over unwary infantry. In safe areas it is recommended\
      \ to uncloak, though, as the Nightshade can move much faster then.\n\n{{clear}}\n\
      \n=== Going against the Nightshade ===\nMake sure you don't let the Nightshade\
      \ place its deployables. Once they are out, most of them will be around for\
      \ quite some time.\n\nA Nightshade needs three [[AVRiL]]s to be destroyed. Since\
      \ it's relatively slow and weakly armed, other weapons like the [[Rocket Launcher]]\
      \ or [[Flak Cannon]] can be used as well. A kamikaze [[Scorpion]] or [[Viper]]\
      \ can take out a Nightshade in one shot regardless of armor if it hits it.\n\
      \nIf you play on maps that feature the Nightshade on the enemy team, you should\
      \ switch the world detail in your settings at least to 2, otherwise the Nightshade's\
      \ distortions will not be rendered, causing it to be '''completely''' invisible.\n\
