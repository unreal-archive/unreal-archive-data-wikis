      ><a href=\"#Going_against_the_Nightshade\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Going against the Nightshade</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Basic_Information\"\
      >Basic Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Nightshade?section=1\" title=\"Edit section: Basic\
      \ Information\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">Although there have been no confirmed\
      \ sightings of the Nightshade, recon teams claim to have encountered an unknown\
      \ \"camouflaged support vehicle\" in the field. \n<p><br /><br />\nThese teams\
      \ describe seeing minefields and other traps materializing out of thin air in\
      \ battles with the <a href=\"/Necris\" title=\"Necris\">Necris</a>. Most likely,\
      \ the Nightshade is surrounded by a cloaking system that permanently bends light,\
      \ similarly to the <a href=\"/Invisibility\" title=\"Invisibility\">temporary\
      \ cloaking device</a> that <a href=\"/Axon\" class=\"mw-redirect\" title=\"\
      Axon\">Axon</a> Tech teams sometimes deploy to infantry captains. \n<br /><br\
      \ />\n</p>\nMore research is needed, and ARC scientists would pay dearly to\
      \ get their hands on this technology.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n<h2><span class=\"\
      mw-headline\" id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Nightshade?section=2\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Using_the_Nightshade\"\
      >Using the Nightshade</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Nightshade?section=3\" title=\"Edit section: Using\
      \ the Nightshade\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:UT3_NightshadeCloaked.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/UT3_NightshadeCloaked.jpg/300px-UT3_NightshadeCloaked.jpg\"\
      \ width=\"300\" height=\"197\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3_NightshadeCloaked.jpg/450px-UT3_NightshadeCloaked.jpg\
      \ 1.5x, /w/images/thumb/UT3_NightshadeCloaked.jpg/600px-UT3_NightshadeCloaked.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:UT3_NightshadeCloaked.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>A\
      \ cloaked Nightshade</div></div></div>\n<p>The Nightshade's main purpose is\
      \ to drop <a href=\"/Deployables\" title=\"Deployables\">Deployables</a> at\
      \ strategic locations. A single Nightshade can maintain up to two Spidermine\
      \ Traps, a Stasis Field, an EMP Mine and a Shield Generator at the same time.\
      \ To deploy an object, the Nightshade needs to uncloak first. Additionally,\
      \ the Nightshade has an energy beam weapon similar to the <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a> alt-fire, which can heal power nodes and other\
      \ <a href=\"/Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a>. The\
      \ beam also lightly damages opponents. The  depolyable ammo of each type replenishes\
      \ a period of time from when it was last used, if you keep the nightshade in\
      \ one peice that long.\n</p><p>While cloaked, the Nightshade is only visible\
      \ as slight distortion and can easily run over unwary infantry. In safe areas\
      \ it is recommended to uncloak, though, as the Nightshade can move much faster\
      \ then.\n</p>\n<div style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Going_against_the_Nightshade\">Going against the Nightshade</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nightshade?section=4\" title=\"Edit section: Going against the\
      \ Nightshade\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Make sure you don't let the Nightshade place its deployables. Once they are\
      \ out, most of them will be around for quite some time.\n</p><p>A Nightshade\
      \ needs three <a href=\"/AVRiL\" title=\"AVRiL\">AVRiLs</a> to be destroyed.\
      \ Since it's relatively slow and weakly armed, other weapons like the <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a> or <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> can be used as well. A\
      \ kamikaze <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> or <a href=\"\
      /Viper\" title=\"Viper\">Viper</a> can take out a Nightshade in one shot regardless\
      \ of armor if it hits it.\n</p><p>If you play on maps that feature the Nightshade\
      \ on the enemy team, you should switch the world detail in your settings at\
      \ least to 2, otherwise the Nightshade's distortions will not be rendered, causing\
      \ it to be <b>completely</b> invisible.\n</p><p><br />\n</p>\n<table class=\"\
