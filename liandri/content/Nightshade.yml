      === Using the Nightshade ===\n[[Image:UT3 NightshadeCloaked.jpg|thumb|left|A\
      \ cloaked Nightshade]]\nThe Nightshade's main purpose is to drop [[Deployables]]\
      \ at strategic locations. A single Nightshade can maintain up to two Spidermine\
