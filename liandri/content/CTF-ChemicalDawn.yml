      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-ChemicalDawn?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-ChemicalDawn?section=5\" title=\"Edit section:\
      \ Single-Player\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-ChemicalDawn?section=6\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The combat\
      \ arena system glitched after the first score and the rules have gone haywire.\
      \ But you're a professional, and the show must go on.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Malfunction</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\"\
      \ title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Player:</b>\
      \ <i>Malcolm</i><br />\n<b>Rivals:</b> <i>Raptor, Devastation, Lauren, Brock,\
      \ Syzygy</i><br />\n<b>Initial Score:</b> <i>0-1</i><br />\n<b>Mutators:</b>\
      \ <i>Friendly Fire, Volatile, Random Pickup Respawn, No Adrenaline, Looting,\
      \ Radioactive</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>3</i>\n</p><p>Win to unlock the Friendly Fire Damage, Looting, Radioactive,\
      \ Random Pickup Respawn and Volatile mutators.\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-AxonCompressor\"\
      \ title=\"DM-AxonCompressor\"><b>&lt;&lt; Previous</b></a> (DM-AxonCompressor)\n\
      </th>\n<th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\"\
      \ class=\"mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-AcidRain) <a href=\"/DM-AcidRain\"\
      \ title=\"DM-AcidRain\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Devastation.27s_Ladder\">Devastation's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-ChemicalDawn?section=7\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Due to antiquated tournament regulations,\
      \ your next few rounds are team matches. You will be forced to work with inferior\
      \ biological combatants, supposedly as equals.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Biological Warfare</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\"\
      \ title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b>\
      \ <i>Calypso, Apophis, Nephthys</i><br />\n<b>Rivals:</b> <i>Darrius, Memphis,\
      \ Syzygy, Szalor</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>2</i>\n</p><p>Win this match to unlock Syzygy as a bot.\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Cancer\"\
      \ title=\"OD-Cancer\"><b>&lt;&lt; Previous</b></a> (OD-Cancer)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Devastation%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Devastation's Ladder\"><b>UC2 Devastation's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(CTF-Judgment) <a href=\"/CTF-Judgment\"\
      \ title=\"CTF-Judgment\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Raiden.27s_Ladder\">Raiden's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-ChemicalDawn?section=8\" title=\"Edit section: Raiden's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The special rules in this match limit your ability\
      \ to leap through the air. You'll have to depend on teleportation to move around\
      \ quickly.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>No Fly Zone</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The Flag\">Capture\
      \ The Flag</a></i><br />\n<b>Mutators:</b> <i>No Melee</i><br />\n<b>Allies:</b>\
      \ <i>Apophis, Calypso, Jackhammer</i><br />\n<b>Rivals:</b> <i>Anubis, Arclite,\
      \ Judas, Nepthys</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>3</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-Aqueduct\" title=\"CTF-Aqueduct\"\
      ><b>&lt;&lt; Previous</b></a> (CTF-Aqueduct)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Raiden%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Raiden's\
      \ Ladder\"><b>UC2 Raiden's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Judgment) <a href=\"/CTF-Judgment\" title=\"CTF-Judgment\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sapphire.27s_Ladder\"\
      >Sapphire's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-ChemicalDawn?section=9\" title=\"Edit section:\
      \ Sapphire's Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">You are the fastest member of your\
      \ team, so for capture the flag matches, you're clearly the designated flag\
      \ runner. Get in, get out, and have your teammates cover your return home.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Capture\
      \ The Flag in Chemical Dawn</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\"\
      \ class=\"mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br\
      \ />\n<b>Allies:</b> <i>Mirage, Ra</i><br />\n<b>Rivals:</b> <i>Syzygy, Judas,\
      \ Memphis</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>3</i>\n</p><p>Win this match to unlock Judas as a bot.\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
