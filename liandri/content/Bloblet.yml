  title: "Bloblet"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:Bloblet.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Bloblet.jpg/300px-Bloblet.jpg\"\
      \ width=\"300\" height=\"346\" class=\"thumbimage\" srcset=\"/w/images/thumb/Bloblet.jpg/450px-Bloblet.jpg\
      \ 1.5x, /w/images/Bloblet.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Bloblet.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>A bloblet</div></div></div>\n<p><b>Bloblets</b> are seen\
      \ in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> twice, and in <a href=\"\
      http://wiki.beyondunreal.com/Return_to_Na_Pali\" class=\"extiw\" title=\"unreal:Return\
      \ to Na Pali\">Unreal:Return to Na Pali</a> only once. In <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a>, both times they are avoidable, in <a href=\"\
      /ISV-Kran_Deck_1\" title=\"ISV-Kran Deck 1\">ISV-Kran Deck 1</a> the player\
      \ can press a button as soon as the slow doors open and successfully run out\
      \ of the shielded area with bloblets (sacrificing a few pickups), while in the\
      \ <a href=\"/Mothership_Lab\" title=\"Mothership Lab\">Mothership Lab</a> they\
      \ are held under a glass with a forcefield texture, so they can be avoided (again\
      \ sacrificing a few Flak Shells). They are avoidable in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a> too, but\
      \ the player must work a little harder to avoid them at that point <a href=\"\
      /Inside_UMS_Prometheus\" title=\"Inside UMS Prometheus\">Inside UMS Prometheus</a>.\
      \ However, they are easy enough to get rid of with explosive weapons, such as\
      \ the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>.\n\
      </p><p>Bloblets are native to <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a>.\
      \ Two groups of them were captured and studied inside the <a href=\"/ISV-Kran\"\
      \ title=\"ISV-Kran\">ISV-Kran</a> by Russian scientist Tatiana Zimna, who classified\
      \ them as highly acidic creatures with an incredibly complex genetic structure.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Technical_details\">Technical details</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bloblet?section=1\" title=\"Edit section: Technical details\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ reality, they are made of two actors, a bloblet actor, and a parent blob actor.\
      \ The bloblet is inactive without a parent blob actor. The bloblet is already\
      \ offensive but does not attack the player. If a swarm is desired in a map,\
      \ there must be a group of bloblets, and then usually an inactive parent blob,\
      \ which can be set to go off at a designated time. The movement of the bloblet\
      \ is dependent on the parent blob. This system allows the main blob pawn to\
      \ climb steep surfaces to get to the player.\n</p>\n<!-- \nNewPP limit report\n\
