  title: "Spider Gun"
  text:
    text: "<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nSpore Cannon</div>\n<div style=\"float: right;\"><a href=\"/File:SpiderGun.jpg\"\
      \ class=\"image\"><img alt=\"SpiderGun.jpg\" src=\"/w/images/thumb/SpiderGun.jpg/200px-SpiderGun.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/SpiderGun.jpg/300px-SpiderGun.jpg\
      \ 1.5x, /w/images/thumb/SpiderGun.jpg/400px-SpiderGun.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 0</dd>\n<dd> Fire rate: 0.572/s</dd>\n\
      <dd> Reload time: 2.875s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: N/A</dd>\n<dd> Fire rate: 0.278/s</dd>\n<dd> Ammo cost: 5</dd>\n\
      <dd> Reload time: 2.875s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 45</dd>\n\
      <dd> Ammo pickup: (15)</dd>\n<dd> Clip capacity: 30</dd>\n<dd> Maximum: 90</dd></dl>\n\
      </div>\n</div>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Oh,\
      \ I had me some fun with this one.  Turns out the <a href=\"/Araknids\" class=\"\
      mw-redirect\" title=\"Araknids\">araknids</a> you ran into on <a href=\"/Hell\"\
      \ title=\"Hell\">Hell</a> have a really durable biomass. I loaded some into\
      \ this ejaculator tube. Primary fire spits out a sac that'll spawn a bunch of\
      \ little araknids on your target. With Alt-Fire, the sac will grow until it\
      \ splits and a big sucker pop outs and goes on the attack.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Isaak\" title=\"Isaak\">Isaak</a></div>\n<p>The <b>Spider\
      \ Gun</b>, also known as <b>Spore Cannon</b> or <b>Leech Gun</b>, is a unique\
      \ weapon seen in <a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"Unreal\
      \ II\">Unreal II</a>. It is assembled by <a href=\"/Isaak\" title=\"Isaak\"\
      >Isaak</a> from the <a href=\"/Araknid\" title=\"Araknid\">Araknid</a> biomass\
      \ found on <a href=\"/Hell\" title=\"Hell\">Hell</a> by <a href=\"/John_Dalton\"\
      \ title=\"John Dalton\">John Dalton</a>. The weapon is very weak, therefore\
      \ it is rarely remembered and does not appear in the <a href=\"/EXpanded_MultiPlayer\"\
      \ title=\"EXpanded MultiPlayer\">eXpanded MultiPlayer</a> addon of Unreal II.\
      \ It also has an odd combo move that is not too useful as well. The weapon is\
      \ plain experimental, only used for show-off and doesn't have a single ammo\
      \ pickup in the game. The internal name, Leech Gun, is left from the Alpha version\
      \ where the gun was largely different (see the Trivia section). This is the\
      \ second alien weapon that you find in the game.\n</p>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Spider_gun.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/Spider_gun.jpg\" width=\"200\"\
      \ height=\"124\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Spider_gun.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The first person view.</div></div></div>\n<dl><dt> Primary\
      \ fire</dt>\n<dd> Launches a spore pod that bursts on enemies, covering them\
      \ in spiders. This does no direct damage, but it disorients them for a while\
      \ as if they were on fire (except for heavy-armored troops and other enemies\
      \ that are immune to disorientation) and slowly drains health.</dd></dl>\n<dl><dt>\
      \ Secondary fire</dt>\n<dd> A quick trigger pull launches a small pod of slime\
      \ that sticks to any surface and later, when an enemy comes near, bursts, launching\
      \ a spore pod at them (identical in effect to the primary fire). Holding down\
      \ the trigger and releasing after the same time as the <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a>'s grenades launches a bigger\
      \ slime pod that hatches after several seconds into a spider who crawls around\
      \ and (theoretically) attacks nearby enemies.</dd>\n<dt> Combo</dt>\n<dd> You\
      \ can fire a small pod of slime and shoot it with the primary fire to make it\
      \ enlarge into the larger pod (the one that will hatch into a spider).</dd>\n\
      <dt> Tactics</dt>\n<dd> This weapon can be used only if you want to escape from\
      \ an enemy ambush or for show-off. The primary fire only does a few points of\
      \ damage per second, and the light Araknid that hatches from the alt fire is\
      \ not worth the time too. Enemies that are covered in spiders usually shout\
      \ something funny though, and it's interesting to watch the light Araknid walking\
      \ around. The Araknids usually attempt to attack the enemies they see, but their\
      \ AI is faulty and they sometimes do nothing, and sometimes even attack their\
      \ owner. Their low health makes them easy opponents, and the times it takes\
      \ to grow one is too long to make the gun useful.</dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Spider_Gun?section=1\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>The Leech Gun in the Alpha version of Unreal\
      \ II was largely different than the Spider Gun that replaced it in the final\
      \ version. It could spawn real leeches that would follow enemies to the death,\
      \ much like the <a href=\"/Takkra\" title=\"Takkra\">Takkra</a>. They could\
      \ even jump through gaps and had a variety of ways to kill or annoy the opponents.\
      \ The alt fire spawned sticky versions of the leech. What you see inside the\
      \ Spider gun now is actually the leech, which mysteriously changes to goo after\
      \ shooting.</li></ul>\n<ul><li>There are no ammo pickups for this weapon in\
      \ the game; in botmatches, though, you can add the ammo, but it will look just\
      \ like the slime and will have a pickup sound of <a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a>'s Old Ammo Pickup.</li></ul>\n\n<!-- \nNewPP limit report\n\
