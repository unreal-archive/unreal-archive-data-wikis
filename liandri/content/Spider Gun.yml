      \ Ammo pickup: (15)\n: Clip capacity: 30\n: Maximum: 90\n}}\n\n{{QuoteSource|Oh,\
      \ I had me some fun with this one.  Turns out the [[araknids]] you ran into\
      \ on [[Hell]] have a really durable biomass. I loaded some into this ejaculator\
      \ tube. Primary fire spits out a sac that'll spawn a bunch of little araknids\
      \ on your target. With Alt-Fire, the sac will grow until it splits and a big\
      \ sucker pop outs and goes on the attack.|Isaak|Isaak}}\n\nThe '''Spider Gun''',\
      \ also known as '''Spore Cannon''' or '''Leech Gun''', is a unique weapon seen\
      \ in [[Unreal II]]. It is assembled by [[Isaak]] from the [[Araknid]] biomass\
      \ found on [[Hell]] by [[John Dalton]]. The weapon is very weak, therefore it\
