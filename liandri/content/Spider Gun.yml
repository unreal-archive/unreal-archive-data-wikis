      \ the Alpha version where the gun was largely different (see the Trivia section).\
      \ This is the second alien weapon that you find in the game.\n\n[[Image:Spider_gun.jpg|right|thumb|250px|The\
      \ first person view.]]\n\n; Primary fire\n: Launches a spore pod that bursts\
      \ on enemies, covering them in spiders. This does no direct damage, but it disorients\
      \ them for a while as if they were on fire (except for heavy-armored troops\
      \ and other enemies that are immune to disorientation) and slowly drains health.\n\
      \n; Secondary fire\n: A quick trigger pull launches a small pod of slime that\
      \ sticks to any surface and later, when an enemy comes near, bursts, launching\
