      \ grenades launches a bigger slime pod that hatches after several seconds into\
      \ a spider who crawls around and (theoretically) attacks nearby enemies.\n;\
      \ Combo\n: You can fire a small pod of slime and shoot it with the primary fire\
      \ to make it enlarge into the larger pod (the one that will hatch into a spider).\n\
      ; Tactics\n: This weapon can be used only if you want to escape from an enemy\
      \ ambush or for show-off. The primary fire only does a few points of damage\
      \ per second, and the light Araknid that hatches from the alt fire is not worth\
      \ the time too. Enemies that are covered in spiders usually shout something\
      \ funny though, and it's interesting to watch the light Araknid walking around.\
      \ The Araknids usually attempt to attack the enemies they see, but their AI\
      \ is faulty and they sometimes do nothing, and sometimes even attack their owner.\
      \ Their low health makes them easy opponents, and the times it takes to grow\
      \ one is too long to make the gun useful.\n\n==Trivia==\n*The Leech Gun in the\
      \ Alpha version of Unreal II was largely different than the Spider Gun that\
