  wikitext:
    text: "'''Cliff Bleszinski''' (also known as '''CliffyB''') is a lead designer\
      \ for [[Epic Games]]. Cliff was the lead level designer on [[Unreal]] and contributed\
      \ to Return to Na Pali, UT, Unreal 2, UT2003, and UT2004.  More recently he\
      \ has focused on Gears of War, serving as lead game designer.\n[[Image:CliffyB.jpg|thumb|right|200px|Cliff\
      \ Bleszinski]]\n\n\n==General Information==\nClifford was born in 1975 and lived\
      \ in Andover, Massachusetts before moving to La Verne, California at the age\
      \ of 15.\nDuring his time in La Verne he released his first title, called The\
      \ Palace of Deceit: Dragon's Plight (1991), through his self-owned company Game\
      \ Syndicate Productions. He sent it to Epic Megagames, who offered him to make\
      \ another title, which became Dare to Dream (1993). He has been with the company\
      \ since, working as the lead designer for several franchises such as Jazz Rackrabbit\
      \ and Unreal. Cliff got less involved with Unreal's later installments (such\
      \ as Unreal 2, UT2004 and UT3) and instead worked as the lead designer for the\
      \ successful Gears Of War franchise. He is currently working on the third and\
      \ currently final game in this franchise, Gears Of War 3.\n\nIn May, 2008, Clifford\
      \ Michael Bleszinski denounced his nickname \"CliffyB\" in an [http://multiplayerblog.mtv.com/2008/05/21/cliff-bleszinski-done-with-the-cliffyb/\
      \ interview with MTV], saying that it's \"time to grow up a bit\".\n\n==List\
      \ of Contributions==\n{| class=\"list\" width=\"100%\"\n|-\n!\n====Unreal====\n\
      |-\n|\n*[[Vortex Rikers]]\n*[[Rrajigar Mine]]\n*[[Depths of Rrajigar]]\n*[[DKNightOp]]\n\
      *[[DmCreek]] (From the 3DFX Demo)\n|\n*[[DmCurse]]\n*[[DmElsinore]]\n*[[DMfith]]\n\
      *[[DmHealPod]]\n|\n*[[DM-Loxi]]\n*[[DM-Mojo]]\n*[[DM-Shrapnel]]\n*[[DM-Twilight]]\t\
      (with [[Jeremy War]])\n|-\n!\n\n====Return to Na Pali====\n|-\n|\n*[[Foundry\
      \ Tarydium Plant]]\n*[[Bounds of Foundry]]\n|-\n!\n====Unreal Tournament====\n\
      |-\n|\n*[[AS-Guardia]]\n*[[CTF-Gauntlet]]\n*[[DM-Barricade]]\n*[[DM-Codex]]\n\
      *[[DM-CurseII|DM-Curse][]] \n|\n*[[DM-HealPodII|DM-HealPod][]]\t (BP1)\t(with\
      \ [[Alan Willard]])\t\n*[[DM-MojoII|DM-Mojo][]]\t\t(BP1)\n*[[DM-ShrapnelII|DM-Shrapnel][]]\t\
      \ (BP1)\n*[[DM-Tempest]]\n*[[DM-Turbine]]\n|\n*[[DOM-Bullet]]\t\t(BP4)\n*[[DOM-Cinder]]\n\
      *[[DOM-Gearbolt]]\n|-\n!\n====Unreal Tournament 2003/2004====\n|-\n|\n*[[CTF-Chrome]]\n\
      *[[DM-Asbestos]]\n|\n*[[DM-Curse3]]\n*[[DM-Curse4]]\t\t(with [[Chris Perna]])\n\
      |\n*[[DM-Icetomb]]\t\t(with [[Chris Perna]])\n*[[DM-IronDeity]]\t\t(with [[Chris\
      \ Perna]])\n|}\n\n==Trivia==\n*There are pictures of Cliffy in [[DM-Asbestos]],\
      \ [[DM-Codex]] and [[AS-BP2-Outback]]\n*Cliff's name is on the Nexus Missiles\
      \ in [[AS-Convoy]] and on a few street signs in [[ONS-Urban]]\n*One of the unused\
      \ taunts in UT2003 and UT2004 is \"You're almost as good as CliffyB\"\n*Changing\
      \ the player's name to \"CliffyB\" in UT2003 or UT2004 botmatches will cause\
      \ bots to have the names of various [[Epic Games]] employees\n\n==External Links==\n\
