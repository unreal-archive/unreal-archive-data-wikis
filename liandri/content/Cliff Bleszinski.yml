parse:
  title: "Cliff Bleszinski"
  text:
    text: "<p><b>Cliff Bleszinski</b> (also known as <b>CliffyB</b>) is a lead designer\
      \ for <a href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>. Cliff was\
      \ the lead level designer on <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\
      \ and contributed to Return to Na Pali, UT, Unreal 2, UT2003, and UT2004.  More\
      \ recently he has focused on Gears of War, serving as lead game designer.\n\
      </p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:132px;\"\
      ><a href=\"/File:CliffyB.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/CliffyB.jpg\"\
      \ width=\"130\" height=\"181\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:CliffyB.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Cliff Bleszinski</div></div></div>\n<p><br />\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Return_to_Na_Pali\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Return to Na Pali</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Trivia\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Trivia</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Cliff_Bleszinski?section=1\" title=\"Edit section:\
      \ General Information\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Clifford was born in 1975 and lived in Andover, Massachusetts before moving\
      \ to La Verne, California at the age of 15.\nDuring his time in La Verne he\
      \ released his first title, called The Palace of Deceit: Dragon's Plight (1991),\
      \ through his self-owned company Game Syndicate Productions. He sent it to Epic\
      \ Megagames, who offered him to make another title, which became Dare to Dream\
      \ (1993). He has been with the company since, working as the lead designer for\
      \ several franchises such as Jazz Rackrabbit and Unreal. Cliff got less involved\
      \ with Unreal's later installments (such as Unreal 2, UT2004 and UT3) and instead\
      \ worked as the lead designer for the successful Gears Of War franchise. He\
      \ is currently working on the third and currently final game in this franchise,\
      \ Gears Of War 3.\n</p><p>In May, 2008, Clifford Michael Bleszinski denounced\
      \ his nickname \"CliffyB\" in an <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://multiplayerblog.mtv.com/2008/05/21/cliff-bleszinski-done-with-the-cliffyb/\"\
      >interview with MTV</a>, saying that it's \"time to grow up a bit\".\n</p>\n\
