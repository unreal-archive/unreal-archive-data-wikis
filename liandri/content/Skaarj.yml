      \ id=\"Physiology\">Physiology</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=1\" title=\"\
      Edit section: Physiology\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:SkaarjLogo.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/SkaarjLogo.png/200px-SkaarjLogo.png\"\
      \ width=\"200\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjLogo.png/300px-SkaarjLogo.png\
      \ 1.5x, /w/images/thumb/SkaarjLogo.png/400px-SkaarjLogo.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjLogo.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The official Skaarj symbol</div></div></div>\n\
      <p>Skaarj are a lizard species; they typically stand between seven and nine\
      \ feet tall (8 feet on average) and weigh around 385 lbs.; they have scales\
      \ ranging in color from dark and light green to blue or yellow. They have an\
      \ overhanging forehead with glowing eyes burning underneath, short, curved tusks,\
      \ and, in the case of the Warrior caste, long, braided, scaly, dreadlocks arcing\
      \ off the back of their heads. Most Skaarj have thick tails, though this feature\
      \ seems to become increasingly reduced the farther along the Trooper caste a\
      \ Skaarj progresses.\n</p><p>The Skaarj have been officially described by Epic\
      \ as \"sophisticated savages\" and references are made in-game to their apparent\
      \ high level of technological development in contrast to their brutal and barbaric\
      \ nature.\n</p>\n<h2><span class=\"mw-headline\" id=\"Technology\">Technology</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj?section=2\" title=\"Edit section: Technology\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The Skaarj are capable\
      \ of extensive space travel, and seem to be focused around a giant Mothership\
      \ that houses their Queen. Their technology is noticeably superior to that of\
      \ humanity. They move about the planet via <a href=\"/edit/Skaarj_Skimmers?redlink=1\"\
      \ class=\"new\" title=\"Skaarj Skimmers (page does not exist)\">Skaarj Skimmers</a>,\
      \ relatively small anti-gravity fighters that the player encounters twice throughout\
      \ Unreal and RtNP, but is never able to operate. The Skaarj engage in extensive\
      \ and bizzarre experiments ranging from genetic manipulation to energy-based\
      \ experiments, seemingly aimed at creating super-soldiers of one sort or another.\
      \ A fair portion of the weapons in Unreal are of Skaarj origin, including the\
      \ <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Eightball</a>, <a href=\"\
      /Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a>, <a href=\"\
      /Ripper\" title=\"Ripper\">Ripper</a> <a href=\"/Flak_Cannon#Unreal\" title=\"\
      Flak Cannon\">Flak Cannon#Unreal</a>, and, to an extent, the <a href=\"/Stinger\"\
      \ title=\"Stinger\">Stinger</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Architecture_and_symbols\">Architecture and symbols</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=3\"\
      \ title=\"Edit section: Architecture and symbols\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:SkaarjPanel.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/SkaarjPanel.png\" width=\"128\" height=\"128\" class=\"\
      thumbimage\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:SkaarjPanel.png\" class=\"internal\" title=\"Enlarge\"></a></div>A holographic\
      \ panel of the Skaarj</div></div></div>\n<p>The official symbol of all the Skaarj\
      \ is the <a href=\"/Razik\" title=\"Razik\">Razik</a> blades (see the picture\
      \ at the top). This design also inspired the main logo of <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a>. Skaarj prefer green color, as it is the usual\
      \ color of their skin. Skaarj motherships have panels shaped as the Razik and\
      \ the interior of the ships are usually decorated with various accents of green\
      \ color. Different clans prefer slightly different colors - the Skaarj in Unreal\
      \ prefer metal gray, brown and green, while the Skaarj in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a> prefer black and\
      \ green.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:130px;\"><a href=\"/File:SkaarjLight.png\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/SkaarjLight.png/128px-SkaarjLight.png\" width=\"128\"\
      \ height=\"179\" class=\"thumbimage\" srcset=\"/w/images/thumb/SkaarjLight.png/192px-SkaarjLight.png\
      \ 1.5x, /w/images/thumb/SkaarjLight.png/256px-SkaarjLight.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SkaarjLight.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The green Skaarj light</div></div></div>\n\
      <p>The Skaarj usually build structures out of metal. They also use different\
      \ forms of force fields and other energy items, although a lot less commonly.\
      \ All of their motherships are usually made of metal and powered by energy from\
      \ Skaarj generators. The generators are usually heavily defended and are the\
      \ main, but not only sources of power. Skaarj panels are usually holographic\
      \ and are capable of creating 3D holographic shapes. When Skaarj decide to build\
      \ a structure on the surface of a planet, they usually design them just like\
      \ the spaceships. These buildings don't contain anything organic other than\
      \ the creatures inside and often plain metal is displayed. Special decorations\
      \ are very rare, but if there are any, they are colored green. Their light sources,\
      \ although usually white, are sometimes green as well. This is most easily seen\
      \ in the map <a href=\"/CTF-HallOfGiants\" title=\"CTF-HallOfGiants\">CTF-HallOfGiants</a>,\
      \ where the Skaarj have illuminated all of the area with their green lights.\n\
      </p><p>There are many items that are of Skaarj origin, and they are usually\
      \ colored green or have the shape of their Razik. For example, the <a href=\"\
      /UDamage\" class=\"mw-redirect\" title=\"UDamage\">UDamage</a> has absolutely\
      \ the same form as the Skaarj symbol. Panels and switches are often decorated\
      \ with their symbol or their writing.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=4\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Social_Structure\"\
      >Social Structure</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=5\" title=\"Edit section: Social Structure\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ Skaarj presence on <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> is separated\
      \ into two main castes: Warriors and Troopers. Skaarj serve to protect their\
      \ Queen, and presumably follow the orders of the War Lord.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Warrior\">Warrior</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=6\"\
      \ title=\"Edit section: Warrior\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>See <a href=\"/Skaarj_Warrior\" title=\"Skaarj\
      \ Warrior\">Skaarj Warrior</a> for more information</i>\n</p><p>Skaarj Warriors\
      \ are the first caste of Skaarj the player encounters. They typically wear light\
      \ armor which facilitates their brutal, agile, martial-art style fighting techniques.\
      \ Their primary weapon is a device which later in the series became known as\
      \ a <a href=\"/Razik\" title=\"Razik\">Razik</a>: a wrist-mounted weapon bearing,\
      \ in this case, two long, jagged, retractable blades and a projectile energy\
      \ blaster.\n</p>\n<h3><span class=\"mw-headline\" id=\"Trooper\">Trooper</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj?section=7\" title=\"Edit section: Trooper\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>See <a href=\"\
      /Skaarj_Trooper\" title=\"Skaarj Trooper\">Skaarj Trooper</a> for more information</i>\n\
      </p><p>Partway through the game, the Trooper caste is introduced. Skaarj Troopers\
      \ share some tactical similarities to Warriors, but have they are more militaristic\
      \ than the perhaps more traditional Warriors, and they employ some different\
      \ tactics and equipment.\n</p>\n<h3><span class=\"mw-headline\" id=\"Warlord\"\
      >Warlord</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=8\" title=\"Edit section: Warlord\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>See\
      \ <a href=\"/Warlord\" title=\"Warlord\">Warlord</a> for more information</i>\n\
      </p>\n<ul><li>Health: from 1100 to 1595</li></ul>\n<p>At the top of the militaristic\
      \ side of the Skaarj presence on Na Pali is the WarLord. The WarLord towers\
      \ over even a Berserker, wears a full-body armor suit with a dark green and\
      \ black color scheme, wields a large, heat-seeking missile launcher, and possesses\
      \ the ability to fly with a pair of large, bat-like wings on his back. The WarLord\
      \ is as agile in the air as other Skaarj are on the ground, avoiding incoming\
      \ fire and dodging out of the line of fire of instant-hit weapons before you\
      \ even fire at him. His missiles do significant damage, and their ability to\
      \ track the player makes them a formidable attack. Up close, the WarLord will\
      \ bash the player with his launcher, a surprisingly clumsy seeming attack from\
      \ such an agile race. In Unreal, you will have a teaser fight with the WarLord\
      \ in a lava-filled cave beneath the <a href=\"/Nali_Castle\" title=\"Nali Castle\"\
      >Nali Castle</a> called <a href=\"/Demonlord%27s_Lair\" title=\"Demonlord's\
      \ Lair\">Demonlord's Lair</a> and finally finish the battle inside the <a href=\"\
      /Skaarj_Generator\" title=\"Skaarj Generator\">Skaarj Generator</a> inside the\
      \ <a href=\"/edit/Skaarj_Mothership?redlink=1\" class=\"new\" title=\"Skaarj\
      \ Mothership (page does not exist)\">Skaarj Mothership</a>.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Pupae\">Pupae</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=9\"\
      \ title=\"Edit section: Pupae\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>See <a href=\"/Pupae\" title=\"Pupae\">Pupae</a>\
      \ for more information</i>\n</p>\n<ul><li>Health: 65</li></ul>\n<p>All these\
      \ Skaarj have to come from somewhere, though. Halfway through the game, the\
      \ player meets the Pupae form of the Skaarj species. A relatively small (about\
      \ 6 feet long, but only a foot or so tall) insect-like creature that behaves\
      \ almost more like a spider than a Skaarj, though it still possesses the leap\
      \ attack, the tusks, and the general face-shape. Pupae are fairly weak, but\
      \ in groups they can tear an unwary player apart in seconds. They have a tell-tale\
      \ hissing sound, and will tend to scratch around on the ground, which can alert\
      \ the player to their presence before any pupae are actually seen. Pupae tend\
      \ to congregate in groups, and live, like spiders, in store-rooms and darkened,\
      \ abandoned areas of Na Pali. They may be hiding in crates every now and then.\
      \ They can hide on walls and ceilings, and drop down for surprise attacks. They\
      \ will also hide underneath stairways and other objects, waiting to ambush unwary\
      \ prey. The <a href=\"/edit/Skaarj_Mothership?redlink=1\" class=\"new\" title=\"\
      Skaarj Mothership (page does not exist)\">Skaarj Mothership</a> has a few Pupae\
      \ breeding areas that the player can become locked in for a time, and the final\
      \ arena, <a href=\"/The_Source\" title=\"The Source\">The Source</a>, is crawling\
      \ with them throughout the final fight. Some levels that were cut from the final\
      \ release, known as Soledad, Morose and Nexus, are a subterranean Pupae breeding\
      \ facility that employs a translucent purple fluid to feed the Pupae. This fluid\
      \ is not seen in the final game, however, so whether it is still a factor in\
      \ Pupae development is unknown. Pupae start to appear from <a href=\"/The_Sunspire\"\
      \ title=\"The Sunspire\">The Sunspire</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Queen\">Queen</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=10\" title=\"Edit section: Queen\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>See <a href=\"\
      /Skaarj_Queen\" title=\"Skaarj Queen\">Skaarj Queen</a> for more information</i>\n\
      </p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"\
      ><a href=\"/File:Queen.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Queen.jpg/300px-Queen.jpg\"\
      \ width=\"300\" height=\"330\" class=\"thumbimage\" srcset=\"/w/images/thumb/Queen.jpg/450px-Queen.jpg\
      \ 1.5x, /w/images/thumb/Queen.jpg/600px-Queen.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Queen.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>The queen of The Source</div></div></div>\n<ul><li>Health:\
      \ from 1500 to 1800</li></ul>\n<p>The Source is the hive of the all-important\
      \ Skaarj Queen. The Skaarj have an insect-like social structure, all centered\
      \ around serving and protecting the Queen. The Queen herself is a towering beast,\
      \ roughly 20 feet tall, with six limbs, the ability to fire several energy projectiles\
      \ in sequence seemingly from her breasts, conjure an impenetrable energy shield,\
      \ and teleport at will (capable also of Telefrag). The extent of her power is\
      \ unknown, and she appears to meditate when not engaged in combat. A degree\
      \ of the Mothership's structural integrity may be held together simply by her\
      \ will, since the ship begins to collapse and explode once she is killed (although,\
      \ her lair isn't found in the <a href=\"/edit/Skaarj_Mothership?redlink=1\"\
      \ class=\"new\" title=\"Skaarj Mothership (page does not exist)\">Skaarj Mothership</a>,\
      \ but deep in Na Pali's ground). She is highly angered by the death of any of\
      \ her children, and will scream loud enough to shake the room when any Pupae\
      \ are killed in her presence. She is faster than the player, though her large\
      \ size makes her a little cumbersome. The player's main advantage is a pair\
      \ of unlimited Jump Boots which allow enough mobility to evade the massive Queen.\
      \ The Queen stands on her rear legs, which appear avian in structure, and balances\
      \ on a pair of less developed secondary legs which appear very insect-like.\
      \ Her main arms are humanoid. The Queen as a whole is not entirely humanoid,\
      \ but rather has a slightly centaur-ish look resulting from her avian or theropodian\
      \ hindquarters and massive tail. Her design is elegant, slender and dark. She\
      \ is almost beautiful, and captures very well the techno-gothic look that characterizes\
      \ Unreal. A wonderful and memorable boss fight, ranking right up there with\
      \ the Cyberdemon of Doom fame.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_2\">Unreal 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=11\" title=\"Edit section: Unreal 2\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"The_Skaarj.27s_Role\">The Skaarj's Role</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj?section=12\" title=\"Edit section: The Skaarj's Role\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ Skaarj return for a less central role in the sequel to Unreal, Unreal 2: The\
      \ Awakening. The plot of the game centers around a set of mysterious artifacts\
      \ that several races and corporations are fighting for possession of. The Skaarj\
      \ are among the forces involved in the conflict, and appear as the main enemies\
      \ for the first two missions, and then play a central, if maybe not fully intentional,\
      \ role in key events near the end of the game. The Skaarj are among the races\
      \ experimented on by the Drakk, a race of self-aware machines, and a significant\
      \ portion of the final hybrid created by them that the player has the option\
      \ to face, deep in the Drakk Hive.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Social_Structure_2\">Social Structure</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=13\"\
      \ title=\"Edit section: Social Structure\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>It was announced early on in Unreal 2's development\
      \ that the Skaarj would be divided up into clans that would be fighting amongst\
      \ themselves for control of the artifacts, but this feature did not end up making\
      \ a substantial appearance in the final release. Nonetheless, the clan-based\
      \ element expanded the Skaarj societal structure in a way that was later expanded\
      \ upon in UT 2004 and Unreal Championship 2. The Krall, the Skaarj's enslaved\
      \ hunting partners and guards, are replaced by the insane Izarians, suggesting\
      \ that the Skaarj Empire has a diverse well of species to draw assistance from,\
      \ and that various clans prefer different assistants.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Technology_2\">Technology</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=14\"\
      \ title=\"Edit section: Technology\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Skaarj dropships appear briefly at the end of Unreal\
      \ 2, resembling sleeker versions of the Skimmers from Unreal. It is possible\
      \ that they serve double-duty as fighter craft, as well. \nA new Skaarj weapon,\
      \ dubbed the Shock Lance by Isaac, is based upon ASMD technology, indicating\
      \ that the Skaarj are even now not above stealing and adapting alien technology\
      \ for their own uses. After a limiter has been applied that reduces the weapon's\
      \ power, the Skaarj give it to the Izarians, who use it as their primary weapon.\
      \ It appears as a high-tech trident or pitchfork which fires purple energy bolts,\
      \ or a powerful EMP ball. Later on Isaac is able to remove the limiter and the\
      \ player's Shock Lance becomes more powerful.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Organization\">Organization</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=15\"\
      \ title=\"Edit section: Organization\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The Skaarj are divided, like most of Unreal 2's characters,\
      \ into three weight classes: light, medium and heavy. The War Lord and Queen\
      \ make no appearance in Unreal 2.\n</p>\n<h4><span class=\"mw-headline\" id=\"\
      Light\">Light</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=16\" title=\"Edit section: Light\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><i>See <a href=\"\
      /edit/Light_Skaarj?redlink=1\" class=\"new\" title=\"Light Skaarj (page does\
      \ not exist)\">Light Skaarj</a> for more information</i>\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:127px;\"><a href=\"/File:LightSkaarj.PNG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/LightSkaarj.PNG/125px-LightSkaarj.PNG\"\
      \ width=\"125\" height=\"189\" class=\"thumbimage\" srcset=\"/w/images/thumb/LightSkaarj.PNG/188px-LightSkaarj.PNG\
      \ 1.5x, /w/images/LightSkaarj.PNG 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:LightSkaarj.PNG\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Light Skaarj of Unreal 2</div></div></div>\n<ul><li>Health:\
      \ 150</li></ul>\n<p>Bearing a resemblance to the classic Skaarj Warriors, these\
      \ are the smallest of the Skaarj classes, and wear no armor besides their <a\
      \ href=\"/Razik\" title=\"Razik\">Razik</a>, which are now more fully depicted\
      \ as wrist-mounted devices. The claws on the Razik appear smaller, though not\
      \ by much, and are no longer retractable. The braided dreadlocks appear to take\
      \ on a finer, more hair-like texture, and appear to be fixed through a series\
      \ of diamond-shaped objects, giving the dreads their classic shape. The Skaarj\
      \ in Unreal 2 are a little more heavy-set than their classic counterparts, and\
      \ tend to be noticeably more aggressive. They retained their agility and will\
      \ still dodge and leap to avoid projectile fire, but, if fired upon with a rapid-fire,\
      \ instant hit weapon like the Duster Assault Rifle, they will block the shots\
      \ with their claws and continue moving forward, an ability which counters the\
      \ previous Skaarj's weakness to the original Minigun. Light Skaarj are fairly\
      \ weak, and can be dispatched fairly easily, but, due to the player's significantly\
      \ slower movement rate in Unreal 2 compared to Unreal, they can still be a respectable\
      \ threat.\n</p>\n<div style=\"clear:both;\"></div>\n<h4><span class=\"mw-headline\"\
      \ id=\"Medium\">Medium</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=17\" title=\"Edit section: Medium\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a href=\"/File:MediumSkaarj.PNG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/MediumSkaarj.PNG/100px-MediumSkaarj.PNG\"\
      \ width=\"100\" height=\"165\" class=\"thumbimage\" srcset=\"/w/images/thumb/MediumSkaarj.PNG/150px-MediumSkaarj.PNG\
      \ 1.5x, /w/images/thumb/MediumSkaarj.PNG/200px-MediumSkaarj.PNG 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:MediumSkaarj.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Unreal 2 medium Skaarj</div></div></div>\n\
      <ul><li>Health: 150</li></ul>\n<p>These slightly larger Skaarj wear a fair amount\
      \ of armor, including boots, thigh pads, a full chest plate, and shoulder pads.\
      \ Spikes adorn the top of the boots and chest plate, and curved blades follow\
      \ the countours of the thigh and shoulder pads. The armor appears a little more\
      \ clumsy and impractical than that of the classic Skaarj, which would seem to\
      \ suggest a difference in combat style and priorities among Skaarj clans. Beyond\
      \ appearances, Medium Skaarj behave like Light Skaarj, but are able to withstand\
      \ and deal out more damage. When killed, their armor gives off a latent energy\
      \ charge that the player can absorb to add to his own energy shielding level.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h4><span class=\"mw-headline\" id=\"\
      Heavy\">Heavy</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Skaarj?section=18\" title=\"Edit section: Heavy\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:127px;\"><a href=\"/File:HeavySkaarj.PNG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/HeavySkaarj.PNG/125px-HeavySkaarj.PNG\"\
      \ width=\"125\" height=\"156\" class=\"thumbimage\" srcset=\"/w/images/thumb/HeavySkaarj.PNG/188px-HeavySkaarj.PNG\
      \ 1.5x, /w/images/thumb/HeavySkaarj.PNG/250px-HeavySkaarj.PNG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:HeavySkaarj.PNG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Heavy Skaarj of Unreal 2</div></div></div>\n\
      <ul><li>Health: 600</li></ul>\n<p>Heavy Skaarj seem uncharacteristic of what\
      \ one would immediately expect a Skaarj to be. They are entirely encased in\
      \ heavy power armor, and as a result move slowly and deliberately, favoring\
      \ ranged attacks over melee. The melee attack they do have throws the player\
      \ back out into proper ranged attack distance. At range, they fire either a\
      \ volley of smaller energy bolts or a larger charged-shot that will track the\
      \ player. The Heavy class appears once at the end of the first mission in a\
      \ small pit, and later several Heavy Skaarj appear in various circumstances\
      \ on the second to last mission. They can withstand and dish-out a significant\
      \ amount of damage, but lack any real dodging capabilities, making them easy\
      \ targets, providing the player can find cover from the powerful energy blasts.\
      \ Like the Medium Skaarj, Heavy Skaarj also give off a latent energy shield\
      \ charge once killed.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Skaarj_in_the_Tournament\">Skaarj in the Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Skaarj?section=19\" title=\"Edit section: Skaarj in the Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a href=\"/File:Dominator-ut1.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Dominator-ut1.jpg/100px-Dominator-ut1.jpg\"\
      \ width=\"100\" height=\"144\" class=\"thumbimage\" srcset=\"/w/images/thumb/Dominator-ut1.jpg/150px-Dominator-ut1.jpg\
      \ 1.5x, /w/images/thumb/Dominator-ut1.jpg/200px-Dominator-ut1.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Dominator-ut1.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Dominator, a Skaarj hybrid\
      \ in Unreal Tournament</div></div></div>\n<p>A number of Skaarj have fought\
      \ in the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Liandri Grand Tournament</a>.\n</p><p>By 2291 (the time period of <a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a>) the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a>, inspired by the Skaarj's\
      \ abilities in the <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj War\"\
      >Human-Skaarj War</a>, had developed the <a href=\"/Skaarj_Hybrid\" title=\"\
      Skaarj Hybrid\">Human/Skaarj Hybrid</a>, meant to be used as a leading force\
      \ in ground based ops. To test the Hybrids, the NEG entered two teams: <a href=\"\
      /Red_Claw\" title=\"Red Claw\">Red Claw</a> and <a href=\"/Iron_Skull\" title=\"\
      Iron Skull\">Iron Skull</a> into the Tournament.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Dominator.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Dominator.jpg/100px-Dominator.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Dominator.jpg/150px-Dominator.jpg\
      \ 1.5x, /w/images/thumb/Dominator.jpg/200px-Dominator.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Dominator.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Dominator in Unreal Tournament\
      \ 2004, pure Skaarj this time</div></div></div>\n<p>In 2303 (the time period\
      \ of <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>)\
      \ a team of pure Skaarj from the <a href=\"/Iron_Skull\" title=\"Iron Skull\"\
      >Iron Skull</a> clan enter the Tournament. It is unknown how they are related\
      \ to the Hybrids who fought under the same name in the earlier Tournament. What\
      \ is known is that the Skaarj Empire holds them responsible for the loss of\
      \ the Skaarj Mothership during the <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj\
      \ War\">Human-Skaarj War</a> in 2216.\n</p><p>Later in that Tournament, the\
      \ two brothers Mekkor and Skrilax of the <a href=\"/Black_Fist\" title=\"Black\
      \ Fist\">Black Fist</a> Clan enter the Tournament to test their new <a href=\"\
      /Cybernetic\" title=\"Cybernetic\">cybernetic</a> armor, which replaces entire\
      \ limbs lost in battle. Because of this they are referred to as MechaSkaarj.\n\
      </p><p>One of the Tournament's <a href=\"/Assault\" title=\"Assault\">Assault</a>\
      \ matches centers around the destruction of a Skaarj mothership attacking <a\
      \ href=\"/Earth\" title=\"Earth\">Earth</a> at the end of the <a href=\"/Human-Skaarj_War\"\
      \ title=\"Human-Skaarj War\">Human-Skaarj War</a> in 2216. The mothership and\
      \ the Skaarj <a href=\"/Skaarj_Space_Fighter\" title=\"Skaarj Space Fighter\"\
      >Black Scorpion</a> spacefighter are recreated.\n</p><p>During the time period\
      \ of <a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>, <a href=\"\
      /edit/Torgr?redlink=1\" class=\"new\" title=\"Torgr (page does not exist)\"\
      >Torgr</a> and his tribe enter their slave <a href=\"/edit/Szalor?redlink=1\"\
      \ class=\"new\" title=\"Szalor (page does not exist)\">Szalor</a> in the <a\
      \ href=\"/Ascension_Rites\" title=\"Ascension Rites\">Nakhti Ascension Rites</a>,\
      \ a qualifying round for the Tournament, hoping to watch an entertaining death.\
      \ Torgr himself enters hoping to win and prove himself worthy of being consort\
      \ to the <a href=\"#Queen\">Queen</a>. His wish is to unify the Skaarj and their\
      \ slave races and conquer the galaxy.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"References\">References</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj?section=20\"\
