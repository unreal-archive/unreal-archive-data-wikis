      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Defiance?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Defiance?section=6\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">Now that we've taken Oxida Nova, Axon\
      \ defenses are crumbling. There's only a few pockets of resistance left, but\
      \ that includes the Iron Guard. These guys are Axon-elite, ex-military--very\
      \ experienced. And very pissed. They've got a make-shift command point near\
      \ the transport center. Our job is to take control of the area before they spark\
      \ a city-wide riot.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Defiance?section=7\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Keep enemies in check until their Respawner charges are depleted.</li>\n\
      <li> The tight corridors of the lower level are very dangerous.</li>\n<li> More\
      \ powerful items can be found in the center's upper levels.</li></ul>\n<p>Win\
      \ this match to unlock the Iron Guard card.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Defiance?section=8\" title=\"\
      Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>(At the beginning of the match)\n</p><p><b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>This is Axon's Elite: The Iron Guard.</i><br />\n<b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>I want your best today, Ronin.</i>\n\
      </p><p>(After Lauren is fragged)\n</p><p><b><a href=\"/Othello\" title=\"Othello\"\
      >Othello</a>:</b> <i>Is it just me, or is Lauren Smokin' Hot?!</i><br />\n<b><a\
      \ href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>It's not just you...</i>\n\
