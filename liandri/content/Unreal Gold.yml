      ><div class=\"magnify\"><a href=\"/File:Unrealgoldbox.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div></div></div></div>\n<p>Unreal Gold was a re-release\
      \ of Unreal that contained a patched version of <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a> along with <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"\
      Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a>. The game was patched\
      \ to version 226 and contained the <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a> <a href=\"/edit/UWindows?redlink=1\" class=\"\
      new\" title=\"UWindows (page does not exist)\">UWindows</a> interface. This\
      \ version of Unreal was derided by fans of Unreal as it contained a patch that\
      \ was not available to original retail owners. Shortly after Unreal Gold was\
      \ released, a 226 patch was released for the original release. However, this\
      \ patch was not well accepted since, though the Direct3D support was much improved,\
      \ the network code was poor compared to the then very popular 224v patch.\n\
