      \ games, including [[Unreal Tournament 2004]]\n[[Image:Hourences.jpg|thumb|right|200px|Sjoerd\
      \ de Jong]]\n\n\n==General Information==\nSjoerd started working with the Unreal\
      \ Engine at the young age of 16, when [[Unreal Tournament]] was released. First\
      \ just for fun, then for a career. He started to make a name for himself in\
      \ the community not only for the many maps he released, but also for his work\
      \ for popular mods as Operation Na Pali, Xidia and Jailbreak.\n\nThe UT2003/2004-era\
      \ saw his break into the business. With a few more custom maps and contributions\
      \ to Jailbreak 2kx and Deathball, he was contracted by [[Epic Games]] to create\
      \ 6 maps for UT2004. 2 of these maps ended up being the most played maps in\
      \ the game. More contract work was offered for UT2004's ECE Bonus Pack, as well\
      \ as [[Digital Extremes]]' WarPath. Since then, he has been working on various\
      \ games (both on-/ and off-site), such as Killzone, Chronicles of Spellborn\
      \ and Huxley. He has also released books on level design and the gaming industry.\n\
      He is currently living/working in Sweden on an unannounced EA title.\n\n==List\
      \ of Contributions==\n{| class=\"list\" width=\"100%\"\n|-\n!\n\n====Unreal\
      \ Tournament 2003/2004====\n|-\n|\n*[[DM-1on1-Idoma]]\n*[[DM-Rankin]]\n*[[DM-Rrajigar]]\n\
      | \n*[[ONS-Adara]] (ECE BP)\n*[[ONS-Dawn]] \n*[[ONS-Dria]]\n|\n*[[ONS-Torlan]]\
      \ (with [[Streamline Studios]])\n|}\n\n==Trivia==\n* Hourences' ONS-Dinora won\
