  title: "Sjoerd 'Hourences' De Jong"
  text:
    text: "<p><b>Sjoerd 'Hourences' De Jong</b> is a freelance level designer (and\
      \ writer) who was plucked from the Unreal community, and has worked on several\
      \ retail games, including <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">Unreal Tournament 2004</a>\n</p>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:130px;\"><a href=\"/File:Hourences.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/Hourences.jpg\" width=\"128\"\
      \ height=\"164\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Hourences.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Sjoerd de Jong</div></div></div>\n<p><br />\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal_Tournament_2003.2F2004\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003/2004</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#External_Links\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sjoerd_%27Hourences%27_De_Jong?section=1\" title=\"\
      Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sjoerd started working with the Unreal Engine at the\
      \ young age of 16, when <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> was released. First just for fun, then for a career.\
      \ He started to make a name for himself in the community not only for the many\
      \ maps he released, but also for his work for popular mods as Operation Na Pali,\
      \ Xidia and Jailbreak.\n</p><p>The UT2003/2004-era saw his break into the business.\
      \ With a few more custom maps and contributions to Jailbreak 2kx and Deathball,\
      \ he was contracted by <a href=\"/Epic_Games\" title=\"Epic Games\">Epic Games</a>\
      \ to create 6 maps for UT2004. 2 of these maps ended up being the most played\
      \ maps in the game. More contract work was offered for UT2004's ECE Bonus Pack,\
      \ as well as <a href=\"/Digital_Extremes\" title=\"Digital Extremes\">Digital\
      \ Extremes</a>' WarPath. Since then, he has been working on various games (both\
      \ on-/ and off-site), such as Killzone, Chronicles of Spellborn and Huxley.\
      \ He has also released books on level design and the gaming industry.\nHe is\
      \ currently living/working in Sweden on an unannounced EA title.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"List_of_Contributions\">List of Contributions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Sjoerd_%27Hourences%27_De_Jong?section=2\" title=\"Edit section:\
      \ List of Contributions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table class=\"list\" width=\"100%\">\n\n<tr>\n<th>\n<h4><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_2003.2F2004\">Unreal Tournament 2003/2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Sjoerd_%27Hourences%27_De_Jong?section=3\" title=\"Edit section:\
      \ Unreal Tournament 2003/2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n</th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/DM-1on1-Idoma\"\
      \ title=\"DM-1on1-Idoma\">DM-1on1-Idoma</a></li>\n<li><a href=\"/DM-Rankin\"\
      \ title=\"DM-Rankin\">DM-Rankin</a></li>\n<li><a href=\"/DM-Rrajigar\" title=\"\
      DM-Rrajigar\">DM-Rrajigar</a></li></ul>\n</td>\n<td>\n<ul><li><a href=\"/ONS-Adara\"\
      \ title=\"ONS-Adara\">ONS-Adara</a> (ECE BP)</li>\n<li><a href=\"/ONS-Dawn\"\
      \ title=\"ONS-Dawn\">ONS-Dawn</a> </li>\n<li><a href=\"/ONS-Dria\" title=\"\
      ONS-Dria\">ONS-Dria</a></li></ul>\n</td>\n<td>\n<ul><li><a href=\"/ONS-Torlan\"\
      \ title=\"ONS-Torlan\">ONS-Torlan</a> (with <a href=\"/Streamline_Studios\"\
      \ title=\"Streamline Studios\">Streamline Studios</a>)</li></ul>\n</td></tr></table>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sjoerd_%27Hourences%27_De_Jong?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Hourences' ONS-Dinora won 1st place in the \"\
      Best Onslaught Level\" category in Phase IV of the Make SOmething Unreal Contest</li>\n\
      <li> In 2004, Sjoerd released a map to commemorate April 1st: <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://nalicity.beyondunreal.com/map_hub.php?mid=7002\"\
      >BR-FindTheGheyBall</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sjoerd_%27Hourences%27_De_Jong?section=5\" title=\"\
      Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> An interview with <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.game-artist.net/forums/spotlight-articles/1048-interview-level-design-sjoerd-hourences-de-jong.html\"\
      >Game Artist</a> </li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.hourences.com\">Hourences.com</a>: Sjoerd's site with portfolio</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.linkedin.com/in/hourences\"\
      >LinkedIn</a> profile of Hourences</li></ul>\n\n<!-- \nNewPP limit report\n\
