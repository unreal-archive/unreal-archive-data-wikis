  title: "UMS Bodega Bay"
  text:
    text: "<p>The <b>UMS Bodega Bay</b> is a <a href=\"/UMS\" class=\"mw-redirect\"\
      \ title=\"UMS\">Unified Military Services</a>, Freeman-Class Cruiser. Assigned\
      \ to find the wreck of the <a href=\"/UMS_Prometheus\" title=\"UMS Prometheus\"\
      >UMS Prometheus</a>, this ship was patrolling the asteroid field above <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a>. It was then, that the cruiser picked\
      \ up the <a href=\"/edit/Skaarj_Mothership?redlink=1\" class=\"new\" title=\"\
      Skaarj Mothership (page does not exist)\">Skaarj Mothership</a> Escape Pod.\
      \ On board the shuttle was <a href=\"/Prisoner_849\" title=\"Prisoner 849\"\
      >Prisoner 849</a>, of the <a href=\"/UMS\" class=\"mw-redirect\" title=\"UMS\"\
      >UMS</a> <a href=\"/Vortex_Rikers\" title=\"Vortex Rikers\">Vortex Rikers</a>.\
      \ \n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:292px;\"\
      ><a href=\"/File:U1mp1-17-10.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U1mp1-17-10.jpg/290px-U1mp1-17-10.jpg\"\
      \ width=\"290\" height=\"218\" class=\"thumbimage\" srcset=\"/w/images/U1mp1-17-10.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:U1mp1-17-10.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>The UMS\
      \ Bodega Bay, moments before its destruction.</div></div></div>\n<p>The Bodega\
      \ Bay sent the Prisoner to the planet surface to recover the Data Cores from\
      \ the Prometheus. After she reached the Communications Room of the crashed vessel,\
      \ she intercepted a transmission between Starlight Base and the Bodega Bay.\
      \ She was to be executed after <a href=\"/Operation_Talon_Hunter\" title=\"\
      Operation Talon Hunter\">Operation Talon Hunter</a> was complete. \n</p><p>Once\
      \ the transmitter was activated from the bridge of the Prometheus, nine Marines\
      \ were sent to execute her. They were eliminated by <a href=\"/Prisoner_849\"\
      \ title=\"Prisoner 849\">Prisoner 849</a>. Several days later, the Prisoner\
      \ reached the shuttle but was intercepted by the Bodega Bay. The enormous cruiser\
      \ fired upon the shuttle, it dodged the missle and hit the Bodega Bay on its\
      \ Port Bow. The Ship is believed to have crashed on the planet.\n</p>\n<!--\
