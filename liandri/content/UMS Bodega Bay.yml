      \ 849]], of the [[UMS]] [[Vortex Rikers]]. \n\n[[Image:U1mp1-17-10.jpg|right|thumb|290px|The\
      \ UMS Bodega Bay, moments before its destruction.]]\n\nThe Bodega Bay sent the\
      \ Prisoner to the planet surface to recover the Data Cores from the Prometheus.\
