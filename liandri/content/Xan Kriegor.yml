    text: "{{Infobox Tournament Character\n|name=Xan Kriegor\n|image=[[Image:Xan.jpg]]\n\
      |race=[[Cybernetic]]\n|birth_date=Unknown\n|affil=[[Liandri]] \n|team=[[The\
      \ Corrupt]] \n|wpref=[[Shock Rifle]] \n|appearances=\n*[[Unreal Tournament]]\n\
      *[[Unreal Tournament 2004]]\n}}\n\n{{QuoteSource|Origin and identity is unknown.\
      \ Various rumors exist as to who or what Xan is. The most popular rumor being\
      \ that he is the man who heads up Liandri Corporation and has poured his vast\
      \ wealth into building the most advanced battle suit ever, solely for maintaining\
      \ champion status in the Tournament.|Unreal Tournament|Unreal Tournament}}\n\
      \n{{QuoteSource|Former Tournament champion Xan Kriegor is an almost mythical\
      \ figure. His return from several years of isolation has been greeted with great\
      \ trepidation by other Tournament competitors.|Unreal Tournament 2004|Unreal\
      \ Tournament 2004}}\n\n{{QuoteSource|Xan Kriegor was long regarded as invincible,\
      \ until Malcolm defeated him in the fourth officially recognized Tournament\
      \ finals. After a long hiatus, he has returned to lead the Liandri team, The\
      \ Corrupt, back to the championship. Xan is sitting out the early rounds, which\
      \ he perceives as beneath his attention.|The Corrupt|The Corrupt}}\n\n'''Xan\
      \ Kriegor''' is a [[Cybernetic]] being and champion of multiple [[Liandri Grand\
      \ Tournament|Tournaments]].\n\nXan may have been created in a [[AS-RobotFactory|robot\
      \ factory]] on the asteroid LBX-7683 in the Erican Cluster, where he functioned\
      \ as a mining robot built by the [[Liandri Mining Corporation]].\n\nIn 2283\
      \ Xan led the [[LBX-7683 Robot Uprising]] in which several robots turned against\
      \ the [[humans]] on the asteroid, prompting Liandri to send in a tactical squad\
      \ to quell the rebellion. Xan was captured and resisted several memory wipes\
      \ but was eventually reprogrammed.\n\nLiandri later entered Xan into the underground\
      \ Tournaments, which later grew into the legally-sanctioned [[Liandri Grand\
      \ Tournament]]. Xan became the the leader of [[The Corrupt]], a Liandri-sponsored\
      \ team. Xan won at least two Tournaments during this time. Many people believed\
      \ at this time that Xan was in fact [[Jerl Liandri]], the founder of the Liandri\
      \ Corporation, wearing power armor, presumably due to the lack of general knowledge\
      \ of the LBX-7683 incident by the general public.\n\nXan was finally beaten\
      \ in 2293 by [[Malcolm]] ([[UT]]). Liandri recalled Xan and upgraded him to\
      \ '''Xan Mark II''', and attempted to gain back the champion spot from Malcolm.\
      \ This bid proved unsuccessful, and Liandri recalled him again for a complete\
      \ rebuilding, during which he didn't participate for a number of years. This\
      \ includes 2302, the year of [[UT2003]].\n\nIn 2303 ([[UT2004]]) Liandri finally\
      \ re-entered Xan after upgrading him to '''Xan Mark 3'''. Although he still\
      \ failed to become champion, he may become a finalist, depending on how the\
      \ player plays the game.\n\nIt is implied in ''Unreal Championship 2'', in Devastation's\
      \ ladder (which is somehow canonical with the events of the game) that she was\
      \ postulated by the Liandri as her successor.\n\n==Xan in the Tournament==\n\
      [[Image:Xan-ut1.jpg|thumb|right|100px|Xan Mark I]]\n[[Image:Xanmk2-ut1.jpg|thumb|right|100px|Xan\
      \ Mark II]]\n===Wins===\n*Multiple years before 2291, in illegitimate tournaments\
      \ (2283, 2284, 2285, 2286, 2287, 2288, 2289, 2290).  \n*2291\n*2292\n\n===Finals===\n\
      *2293 ([[UT]])\n*2303 ([[UT2004]]), alternative bosses are [[Malcolm]] and [[Iron\
      \ Skull#ClanLord|ClanLord]].\n\n==Xan's property==\nA number of maps in the\
      \ games are described to be property of Xan Kriegor. These maps are:\n*[[AS-Rook]]\
      \ (UT)\n*[[DM-HyperBlast]] (UT), the game's final level where Xan features as\
      \ the boss\n*[[DM-HyperBlast2]] (UT2004)\n*[[DM-Tempest]] (UT)\n\n==Trivia==\n\
      * Strangely enough, Xan is regarded as entirely robotic in [[UT2004]] onwards\
      \ but fragging Xan in the first [[UT]] generates partially bloodied gibs.\n\
      * A fan speculation was that The Xan-MKIII is an entirely different character.\
      \ The robot that caused the robot revolution. And that Xan Kriegor is still\
      \ awaiting his comeback, or has retired from fighting. This speculation is probably\
      \ created by fans that were dissapointed that the mysterious nature of Xan was\
      \ revealed in UT2004 in a rather dull way. With no explenation as to why he\
      \ \"bleed\" blood in UT99, but was entirely robotic in UT2004.\n\n==References==\n\
      * [[LBX-7683 Robot Uprising]]\n* Epic's [[Timeline]]\n\n[[Category:Unreal Tournament\
      \ Characters]]\n[[Category:UT2004 Characters]]"
