  title: "Xan Kriegor"
  text:
    text: "<table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000;\
      \ background: #ddd; float: right; clear: right; width: 256px; margin: 10px;\"\
      >\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <b>Xan Kriegor</b><br\
      \ /><a href=\"/File:Xan.jpg\" class=\"image\"><img alt=\"Xan.jpg\" src=\"/w/images/Xan.jpg\"\
      \ width=\"256\" height=\"512\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Real Name\n</td>\n<td style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Race\n</td>\n<td style=\"font-size: 8pt;\"\
      > <a href=\"/Cybernetic\" title=\"Cybernetic\">Cybernetic</a>\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Born:\n</td>\n<td style=\"font-size: 8pt;\"\
      > Unknown\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Place of Birth:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 8pt;\"\
      > <a href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Team:\n</td>\n<td style=\"\
      font-size: 8pt;\"> <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 8pt;\"> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"\
      > Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a\
      \ href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></li>\n\
      <li><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a></li></ul>\n</div>\n</td></tr></table>\n<blockquote style=\"\
      margin-bottom: 0px;\">Origin and identity is unknown. Various rumors exist as\
      \ to who or what Xan is. The most popular rumor being that he is the man who\
      \ heads up Liandri Corporation and has poured his vast wealth into building\
      \ the most advanced battle suit ever, solely for maintaining champion status\
      \ in the Tournament.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a></div>\n<blockquote style=\"\
      margin-bottom: 0px;\">Former Tournament champion Xan Kriegor is an almost mythical\
      \ figure. His return from several years of isolation has been greeted with great\
      \ trepidation by other Tournament competitors.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a></div>\n<blockquote style=\"margin-bottom: 0px;\">Xan Kriegor was\
      \ long regarded as invincible, until Malcolm defeated him in the fourth officially\
      \ recognized Tournament finals. After a long hiatus, he has returned to lead\
      \ the Liandri team, The Corrupt, back to the championship. Xan is sitting out\
      \ the early rounds, which he perceives as beneath his attention.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a></div>\n\
      <p><b>Xan Kriegor</b> is a <a href=\"/Cybernetic\" title=\"Cybernetic\">Cybernetic</a>\
      \ being and champion of multiple <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Tournaments</a>.\n</p><p>Xan may have been created\
      \ in a <a href=\"/AS-RobotFactory\" title=\"AS-RobotFactory\">robot factory</a>\
      \ on the asteroid LBX-7683 in the Erican Cluster, where he functioned as a mining\
      \ robot built by the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri\
      \ Mining Corporation\">Liandri Mining Corporation</a>.\n</p><p>In 2283 Xan led\
      \ the <a href=\"/LBX-7683_Robot_Uprising\" title=\"LBX-7683 Robot Uprising\"\
      >LBX-7683 Robot Uprising</a> in which several robots turned against the <a href=\"\
      /Humans\" title=\"Humans\">humans</a> on the asteroid, prompting Liandri to\
      \ send in a tactical squad to quell the rebellion. Xan was captured and resisted\
      \ several memory wipes but was eventually reprogrammed.\n</p><p>Liandri later\
      \ entered Xan into the underground Tournaments, which later grew into the legally-sanctioned\
      \ <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri\
      \ Grand Tournament</a>. Xan became the the leader of <a href=\"/The_Corrupt\"\
      \ title=\"The Corrupt\">The Corrupt</a>, a Liandri-sponsored team. Xan won at\
      \ least two Tournaments during this time. Many people believed at this time\
      \ that Xan was in fact <a href=\"/Jerl_Liandri\" title=\"Jerl Liandri\">Jerl\
      \ Liandri</a>, the founder of the Liandri Corporation, wearing power armor,\
      \ presumably due to the lack of general knowledge of the LBX-7683 incident by\
      \ the general public.\n</p><p>Xan was finally beaten in 2293 by <a href=\"/Malcolm\"\
      \ title=\"Malcolm\">Malcolm</a> (<a href=\"/UT\" class=\"mw-redirect\" title=\"\
      UT\">UT</a>). Liandri recalled Xan and upgraded him to <b>Xan Mark II</b>, and\
      \ attempted to gain back the champion spot from Malcolm. This bid proved unsuccessful,\
      \ and Liandri recalled him again for a complete rebuilding, during which he\
      \ didn't participate for a number of years. This includes 2302, the year of\
      \ <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>.\n</p><p>In\
      \ 2303 (<a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>)\
      \ Liandri finally re-entered Xan after upgrading him to <b>Xan Mark 3</b>. Although\
      \ he still failed to become champion, he may become a finalist, depending on\
      \ how the player plays the game.\n</p><p>It is implied in <i>Unreal Championship\
      \ 2</i>, in Devastation's ladder (which is somehow canonical with the events\
      \ of the game) that she was postulated by the Liandri as her successor.\n</p>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Xan_in_the_Tournament\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Xan in the Tournament</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Wins\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Wins</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Finals\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Finals</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Xan.27s_property\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Xan's property</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#References\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >References</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Xan_in_the_Tournament\">Xan in the Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Xan_Kriegor?section=1\"\
      \ title=\"Edit section: Xan in the Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:102px;\"><a href=\"/File:Xan-ut1.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Xan-ut1.jpg/100px-Xan-ut1.jpg\" width=\"100\"\
      \ height=\"144\" class=\"thumbimage\" srcset=\"/w/images/thumb/Xan-ut1.jpg/150px-Xan-ut1.jpg\
      \ 1.5x, /w/images/thumb/Xan-ut1.jpg/200px-Xan-ut1.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Xan-ut1.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Xan Mark I</div></div></div>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"><a href=\"/File:Xanmk2-ut1.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Xanmk2-ut1.jpg/100px-Xanmk2-ut1.jpg\"\
      \ width=\"100\" height=\"144\" class=\"thumbimage\" srcset=\"/w/images/thumb/Xanmk2-ut1.jpg/150px-Xanmk2-ut1.jpg\
      \ 1.5x, /w/images/thumb/Xanmk2-ut1.jpg/200px-Xanmk2-ut1.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Xanmk2-ut1.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Xan Mark II</div></div></div>\n\
      <h3><span class=\"mw-headline\" id=\"Wins\">Wins</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Xan_Kriegor?section=2\"\
      \ title=\"Edit section: Wins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>Multiple years before 2291, in illegitimate tournaments\
      \ (2283, 2284, 2285, 2286, 2287, 2288, 2289, 2290).  </li>\n<li>2291</li>\n\
      <li>2292</li></ul>\n<h3><span class=\"mw-headline\" id=\"Finals\">Finals</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Xan_Kriegor?section=3\" title=\"Edit section: Finals\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>2293 (<a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">UT</a>)</li>\n<li>2303 (<a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>), alternative bosses\
      \ are <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> and <a href=\"/Iron_Skull#ClanLord\"\
      \ title=\"Iron Skull\">ClanLord</a>.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Xan.27s_property\">Xan's property</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Xan_Kriegor?section=4\"\
      \ title=\"Edit section: Xan's property\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A number of maps in the games are described to be\
      \ property of Xan Kriegor. These maps are:\n</p>\n<ul><li><a href=\"/AS-Rook\"\
      \ title=\"AS-Rook\">AS-Rook</a> (UT)</li>\n<li><a href=\"/DM-HyperBlast\" title=\"\
      DM-HyperBlast\">DM-HyperBlast</a> (UT), the game's final level where Xan features\
      \ as the boss</li>\n<li><a href=\"/DM-HyperBlast2\" title=\"DM-HyperBlast2\"\
      >DM-HyperBlast2</a> (UT2004)</li>\n<li><a href=\"/DM-Tempest\" title=\"DM-Tempest\"\
      >DM-Tempest</a> (UT)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\"\
      >Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Xan_Kriegor?section=5\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Strangely enough, Xan is regarded as entirely robotic in <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a> onwards but fragging Xan\
      \ in the first <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a> generates\
      \ partially bloodied gibs.</li>\n<li> A fan speculation was that The Xan-MKIII\
      \ is an entirely different character. The robot that caused the robot revolution.\
      \ And that Xan Kriegor is still awaiting his comeback, or has retired from fighting.\
      \ This speculation is probably created by fans that were dissapointed that the\
      \ mysterious nature of Xan was revealed in UT2004 in a rather dull way. With\
      \ no explenation as to why he \"bleed\" blood in UT99, but was entirely robotic\
      \ in UT2004.</li></ul>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Xan_Kriegor?section=6\" title=\"Edit section: References\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> <a href=\"\
      /LBX-7683_Robot_Uprising\" title=\"LBX-7683 Robot Uprising\">LBX-7683 Robot\
      \ Uprising</a></li>\n<li> Epic's <a href=\"/Timeline\" title=\"Timeline\">Timeline</a></li></ul>\n\
