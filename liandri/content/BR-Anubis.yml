      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Temple Of Anubis\n\
      </td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Scott_McGregor\" class=\"\
      mw-redirect\" title=\"Scott McGregor\">Scott McGregor</a>\n</td></tr>\n<tr>\n\
      <th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> KR-Tomb-of-Horus\n\
      </td></tr>\n<tr>\n<th> Games\n</th>\n<td> <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a>, <a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a>, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Bombing_Run\" title=\"\
      Bombing Run\">Bombing Run</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/BR-Anubis?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ location of this arena is a temple in the middle of a desert. The team's bases\
      \ are located on the outside of the temple, and they must cross a square with\
      \ 2 rows of obelisks (which will be referred to as \"main squares\" from here\
      \ on out) to reach the arena's main structure, with the bomb inside. This route\
      \ is very straightforward. It's the quickest, but also the most predictable\
      \ route. The teams can also go north or south from the main squares, and enter\
      \ the building via a small desert-like environment (with powerful pickups near\
      \ the back). A final route can be found in the rooms north and south of the\
      \ hall containing the ball. A narrow passage forms a shortcut from the upper\
      \ levels of these rooms to a high ledge next to the main squares. Inside the\
      \ goal rooms, the goals hover above a deep pit. Jumping through the goal will\
      \ result in death.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-Anubis?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Anubis?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:402px;\"><a href=\"/File:BR-Anubis-Pickups.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/BR-Anubis-Pickups.png/400px-BR-Anubis-Pickups.png\"\
      \ width=\"400\" height=\"289\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-Anubis-Pickups.png/600px-BR-Anubis-Pickups.png\
      \ 1.5x, /w/images/thumb/BR-Anubis-Pickups.png/800px-BR-Anubis-Pickups.png 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-Anubis-Pickups.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Anubis' weapon and power-up\
      \ locations.</div></div></div>\n<table class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"\
      50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"385\">Ammo Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 2 on the ledges on each main square\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 2 on each main square, 1\
      \ on both south shortcuts.\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"\
      Link Gun\">Link Gun</a> </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 3 on the ledges\
      \ on both main squares\n</td></tr>\n<tr>\n<td> <a href=\"/Minigun\" title=\"\
      Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 2 next to each\
      \ stairs from the center to the main squares\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n<td> 1 </td>\n<td>\
      \ 6 </td>\n<td> 2 on each main square, 2 on the SW shortcut\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ </td>\n<td> 2 </td>\n<td> 6 </td>\n<td> 2 on each main square, 2 on NE shortcut\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning\
      \ Gun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1 on each main square, 1 on\
      \ both north shortcuts\n</td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"\
      Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n<td> - </td>\n<td> -\n</td></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/BR-Anubis?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"385\">Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\"\
      >Health Vial</a> </td>\n<td> 36 </td>\n<td> 6 in each Goal Room, 12 in the rooms\
      \ north and south of the bomb\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Pack</a> </td>\n<td> 10 </td>\n<td> View map\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Shield Pack</a> </td>\n<td> 2 </td>\n<td> Center of main squares\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Super Shield Pack</a> </td>\n<td> 1 </td>\n<td> On the sand, behind a large\
      \ obelisk\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\"\
      >Adrenaline</a> </td>\n<td> 28 </td>\n<td> 12 in the middle of the map, 4 on\
      \ each column in the sand\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Anubis?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The center of the map, with the narrowed hallways\
      \ and the Rocket Launcher and Flak Cannon nearby, will prove to be the most\
      \ difficult to pass through.</li>\n<li> Pass the ball regularly and alternate\
      \ between the 5 different routes leading to the opponent's base.</li>\n<li>\
      \ With the many Adrenaline pickups in the map and the short distances to the\
      \ bases, good use of the Speed Combo will also prove to be useful.</li>\n<li>\
      \ Ambushes can be realized in the many narrow doorways this map offers, with\
      \ a variety of weapons, such as the Rocket Launcher, the Bio Rifle's alt-fire\
      \ or Shock Combo's with the Shock Rifle.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Single-Player_tips\">Single-Player tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Anubis?section=6\"\
      \ title=\"Edit section: Single-Player tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"notice metadata plainlinks\" id=\"stub\"\
      ><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\"\
      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/BR-Anubis\">expanding\
      \ it</a>. </i></div>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/BR-Serenity\" title=\"BR-Serenity\"\
      ><b>&lt;&lt; Previous</b></a> (BR-Serenity)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UT2004_BR_Ladder\" class=\"mw-redirect\" title=\"UT2004 BR Ladder\"\
      ><b>UT2004 BR Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(BR-Canyon) <a href=\"/BR-Canyon\" title=\"BR-Canyon\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(BR-DE-ElecFields) <a href=\"/BR-DE-ElecFields\" title=\"BR-DE-ElecFields\"\
      ><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<ul><li> Winning this match\
      \ in the UT2004 BR Ladder unlocks the Assault ladder.</li></ul>\n<p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UT2004_AS_Ladder\" class=\"mw-redirect\"\
      \ title=\"UT2004 AS Ladder\"><b>UT2004 AS Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(AS-FallenCity) <a href=\"/AS-FallenCity\" title=\"\
      AS-FallenCity\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-Anubis?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This is one of the maps which was released with\
      \ the <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>\
      \ demo. The other maps are <a href=\"/CTF-Citadel\" title=\"CTF-Citadel\">CTF-Citadel</a>,\
      \ <a href=\"/DM-Antalus\" title=\"DM-Antalus\">DM-Antalus</a> and <a href=\"\
      /DM-Asbestos\" title=\"DM-Asbestos\">DM-Asbestos</a>. A latter demo added <a\
      \ href=\"/CTF-Orbital2\" title=\"CTF-Orbital2\">CTF-Orbital2</a>.</li>\n<li>\
      \ Although there is a music track in the game called \"Ghosts of Anubis\", this\
      \ similarly named map does not use it.</li>\n<li> The <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a> version of this map\
      \ is slightly different from the UT versions. These changes, however, are purely\
      \ aesthetic and the map's layout is the same across all versions. </li></ul>\n\
