  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The infidels seek to defile your\
      \ ancestors. Send them to meet theirs.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"> map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:BR-Anubis.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/BR-Anubis.gif/250px-BR-Anubis.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-Anubis.gif/375px-BR-Anubis.gif\
      \ 1.5x, /w/images/thumb/BR-Anubis.gif/500px-BR-Anubis.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-Anubis.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Temple Of Anubis</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
