  wikitext:
    text: "{{Infobox Map\n| title       = Temple Of Anubis\n| description = The infidels\
      \ seek to defile your ancestors. Send them to meet theirs.\n| mapimage    =\
      \ BR-Anubis.gif\n| imagedesc   = Temple Of Anubis\n| author      = [[Scott McGregor]]\n\
      | players     = 6-10\n| music       = KR-Tomb-of-Horus\n| games       = [[UT2003]],\
      \ [[UC]], [[UT2004]]\n| gametype    = Bombing Run\n}}\n\n==Map Description==\n\
      The location of this arena is a temple in the middle of a desert. The team's\
      \ bases are located on the outside of the temple, and they must cross a square\
      \ with 2 rows of obelisks (which will be referred to as \"main squares\" from\
      \ here on out) to reach the arena's main structure, with the bomb inside. This\
      \ route is very straightforward. It's the quickest, but also the most predictable\
      \ route. The teams can also go north or south from the main squares, and enter\
      \ the building via a small desert-like environment (with powerful pickups near\
      \ the back). A final route can be found in the rooms north and south of the\
      \ hall containing the ball. A narrow passage forms a shortcut from the upper\
      \ levels of these rooms to a high ledge next to the main squares. Inside the\
      \ goal rooms, the goals hover above a deep pit. Jumping through the goal will\
      \ result in death.\n\n==Weapons & Pickups==\n\n===Weapons===\n[[Image:BR-Anubis-Pickups.png|thumb|400px|right|Anubis'\
      \ weapon and power-up locations.]]\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"\
      50\"|Ammo\n!width=\"385\"|Ammo Location\n|-\n| [[Bio Rifle]] || 2 || 4 || 2\
      \ on the ledges on each main square \n|-\n| [[Shock Rifle]] || 2 || 6 || 2 on\
      \ each main square, 1 on both south shortcuts.\n|-\n| [[Link Gun]] || 2 || 6\
      \ || 3 on the ledges on both main squares\n|-\n| [[Minigun]] || 2 || 4 || 2\
      \ next to each stairs from the center to the main squares\n|-\n| [[Flak Cannon]]\
      \ || 1 || 6 || 2 on each main square, 2 on the SW shortcut\n|-\n| [[Rocket Launcher]]\
      \ || 2 || 6 || 2 on each main square, 2 on NE shortcut\n|-\n| [[Lightning Gun]]\
      \ || 2 || 4 || 1 on each main square, 1 on both north shortcuts\n|-\n| [[Redeemer]]\
      \ || 1 || - || -\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"\
      385\"|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health Vial]]\
      \ || 36 || 6 in each Goal Room, 12 in the rooms north and south of the bomb\n\
      |-\n| [[Health#Unreal_Tournament_2003_and_2004|Health Pack]] || 10 || View map\n\
      |-\n| [[Armor#Unreal_Tournament_2003_and_2004|Shield Pack]] || 2 || Center of\
      \ main squares\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Super Shield Pack]]\
      \ || 1 || On the sand, behind a large obelisk\n|-\n| [[Adrenaline]] || 28 ||\
      \ 12 in the middle of the map, 4 on each column in the sand\n|-\n|}\n\n==Tips\
      \ & tricks==\n* The center of the map, with the narrowed hallways and the Rocket\
      \ Launcher and Flak Cannon nearby, will prove to be the most difficult to pass\
      \ through.\n* Pass the ball regularly and alternate between the 5 different\
      \ routes leading to the opponent's base.\n* With the many Adrenaline pickups\
      \ in the map and the short distances to the bases, good use of the Speed Combo\
      \ will also prove to be useful.\n* Ambushes can be realized in the many narrow\
      \ doorways this map offers, with a variety of weapons, such as the Rocket Launcher,\
      \ the Bio Rifle's alt-fire or Shock Combo's with the Shock Rifle.\n\n=== Single-Player\
      \ tips ===\n{{sectstub}}\n\n{{Prevnext|BR-Serenity|BR-Canyon|UT2004 BR Ladder}}\n\
      {{Prevnext||BR-DE-ElecFields|}}\n\n* Winning this match in the UT2004 BR Ladder\
      \ unlocks the Assault ladder.\n\n{{Prevnext||AS-FallenCity|UT2004 AS Ladder}}\n\
      \n==Trivia==\n* This is one of the maps which was released with the [[UT2003]]\
      \ demo. The other maps are [[CTF-Citadel]], [[DM-Antalus]] and [[DM-Asbestos]].\
      \ A latter demo added [[CTF-Orbital2]].\n* Although there is a music track in\
      \ the game called \"Ghosts of Anubis\", this similarly named map does not use\
      \ it.\n* The [[Unreal Championship]] version of this map is slightly different\
      \ from the UT versions. These changes, however, are purely aesthetic and the\
      \ map's layout is the same across all versions. \n\n==Pictures==\n<gallery perrow=\"\
      4\">\nImage:Anubis_Goal.JPG|Red team's Goal room\nImage:Anubis_Square.JPG|Half\
      \ of a main square\nImage:Anubis_SquareUC.JPG|Main Square in Unreal Championship\n\
      Image:Anubis_Bomb.JPG|Bomb's spawn location\n</gallery>\n\n[[Category:UT2003\
      \ maps]]\n[[Category:UT2004 maps]]\n[[Category: Unreal Championship maps]]"
