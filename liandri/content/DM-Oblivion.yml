  title: "DM-Oblivion"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The ITV Oblivion is one of <a\
      \ href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri</a>'s armored transport ships. It transports new contestants via hyperspace\
      \ jump from the Initiation Chambers to their first events on <a href=\"/Earth\"\
      \ title=\"Earth\">Earth</a>. Little do most fighters know, however, that the\
      \ ship itself is a battle arena.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:DM-Oblivion.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/DM-Oblivion.jpg\" width=\"250\" height=\"249\" class=\"\
      thumbimage\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:DM-Oblivion.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>DM-Oblivion</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
