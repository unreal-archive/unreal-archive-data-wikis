  wikitext:
    text: "{{Infobox Map\n| title       = Oblivion\n| description = The ITV Oblivion\
      \ is one of [[Liandri Mining Corporation|Liandri]]'s armored transport ships.\
      \ It transports new contestants via hyperspace jump from the Initiation Chambers\
      \ to their first events on [[Earth]]. Little do most fighters know, however,\
      \ that the ship itself is a battle arena.\n| mapimage    = DM-Oblivion.jpg\n\
      | imagedesc   = DM-Oblivion\n| author      = [[Juan Pancho 'XceptOne' Eekels]]\n\
      | players     = 2-3\n| music       = Nether\n| game        = Unreal Tournament\n\
      | gametype    = Deathmatch\n}}\n\n== Map Description ==\nThe interior of a high\
      \ speed cruising ship, composed by two areas connected by three passages. The\
      \ two lateral passages intercept themselves in the middle with another passage,\
      \ while the mid passage has no connection with any area except the front and\
      \ rear ends. Also, the rear end has several crates acting as both cover and\
      \ (in one case) weapon holding. All in all, a very basic map; very fitting,\
      \ as it's the first map of each Ladder.\n\n== Weapons & Pickups ==\n=== Weapons\
      \ ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=Shock Rifle|wamnt=1|aamnt=2|wloc=At\
      \ the front of the ship.|aloc=Near the weapon.}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=1|aamnt=2|wloc=Middle crate in the rear.|aloc=Among the crates.}}\n\
      {{WeaponsTableRow|weapon=Rocket Launcher|wamnt=1|aamnt=2|wloc=West wing of the\
      \ ship.|aloc=East wing of the ship.}}\n{{WeaponsTableFooter}}\n=== Pickups ===\n\
      {{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Pack|amnt=6|locat=2x at\
      \ the end of both passages, near the Shock Rifle.<br>2x at the crates, at the\
      \ left and right of the entry to the big hallway.<br>2x in the big hallway.}}\n\
      {{PickupsTableFooter}}\n\n== Tips & tricks ==\n* The Shock Rifle's combo is\
      \ a great tool to use in the hallways.\n* You're given shock, rockets and flak\
      \ in this map, but in such small corridors and tight corners you can actually\
      \ end up doing more damage to yourself than your opponent if you use the splash\
      \ damage weapons.<ref name=Useless>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/45070\
      \ Unreal Tournament Guide / Walkthrough] by Useless</ref>\n* If playing with\
      \ \"Weapon stay\" off (i.e. Deathmatch ladder) run around the map picking up\
      \ the health packs whenever you're injured and try to grab the weapons and ammo\
      \ as soon as they spawn to prevent your enemy from getting any of them.<ref\
      \ name=Useless />\n* The Flak Cannon is probably the best weapon for this level,\
      \ as it does not involve too much up and down.<ref name=Aardvark>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/29387\
      \ Unreal Tournament Walkthrough] by Apathetic Aardvark and farmerBob</ref>\n\
      \n== Trivia ==\n* This is the first level of [[UT Single Player|the three SP\
      \ ladders]].\n\n== Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:'''\
      \ [[Deathmatch]]\n* '''Score limit:''' 10\n* '''Rivals:''' Blake\n\n{{Prevnext||DM-Stalwart|UT\
      \ PC Deathmatch Ladder}}\n\n=== Unreal Tournament (PS2) ===\n* '''Gametype:'''\
      \ [[Deathmatch]]\n* '''Score limit:''' 15\n* '''Rivals:''' Blake\n\n{{Prevnext||DM-Stalwart|UT\
      \ PS2 Deathmatch Ladder}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Oblivion]]\n\
      [[Category:Unreal Tournament maps|Oblivion]]"
