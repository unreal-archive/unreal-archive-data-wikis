      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\"\
      \ title=\"Juan Pancho 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a>\n\
      </td></tr>\n<tr>\n<th> Players\n</th>\n<td> 2-3\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> Nether\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>\n</td></tr>\n<tr>\n<th>\
      \ Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Oblivion?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The interior of a high speed cruising ship, composed\
      \ by two areas connected by three passages. The two lateral passages intercept\
      \ themselves in the middle with another passage, while the mid passage has no\
      \ connection with any area except the front and rear ends. Also, the rear end\
      \ has several crates acting as both cover and (in one case) weapon holding.\
      \ All in all, a very basic map; very fitting, as it's the first map of each\
      \ Ladder.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Oblivion?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Oblivion?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
      \ width=\"275\">Ammo Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n\
      <td> At the front of the ship. </td>\n<td>  Near the weapon.\n</td></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Middle crate in the rear. </td>\n\
      <td>  Among the crates.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 1 </td>\n<td> 2\
      \ </td>\n<td> West wing of the ship. </td>\n<td>  East wing of the ship.\n</td></tr>\n\
      \n\n</table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Oblivion?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"150\">Pickup\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"550\">Location\n</th></tr>\n\
      \n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"Health\
      \ Pack\">Health Pack</a> </td>\n<td> 6 </td>\n<td> 2x at the end of both passages,\
      \ near the Shock Rifle.<br />2x at the crates, at the left and right of the\
      \ entry to the big hallway.<br />2x in the big hallway.\n</td></tr>\n\n\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Oblivion?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The Shock Rifle's combo is a great tool to use in the hallways.</li>\n<li>\
      \ You're given shock, rockets and flak in this map, but in such small corridors\
      \ and tight corners you can actually end up doing more damage to yourself than\
      \ your opponent if you use the splash damage weapons.<sup id=\"cite_ref-Useless_1-0\"\
      \ class=\"reference\"><a href=\"#cite_note-Useless-1\">&#91;1&#93;</a></sup></li>\n\
      <li> If playing with \"Weapon stay\" off (i.e. Deathmatch ladder) run around\
      \ the map picking up the health packs whenever you're injured and try to grab\
      \ the weapons and ammo as soon as they spawn to prevent your enemy from getting\
      \ any of them.<sup id=\"cite_ref-Useless_1-1\" class=\"reference\"><a href=\"\
      #cite_note-Useless-1\">&#91;1&#93;</a></sup></li>\n<li> The Flak Cannon is probably\
      \ the best weapon for this level, as it does not involve too much up and down.<sup\
      \ id=\"cite_ref-Aardvark_2-0\" class=\"reference\"><a href=\"#cite_note-Aardvark-2\"\
      >&#91;2&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\"\
      >Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Oblivion?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ This is the first level of <a href=\"/UT_Single_Player\" title=\"UT Single\
      \ Player\">the three SP ladders</a>.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Oblivion?section=7\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Oblivion?section=8\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> <b>Gametype:</b> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></li>\n\
      <li> <b>Score limit:</b> 10</li>\n<li> <b>Rivals:</b> Blake</li></ul>\n<p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
