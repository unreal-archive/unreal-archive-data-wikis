      text-align: center\"> <b>Alleria</b><br />\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Planet ID:\n</td>\n<td style=\"font-size: 8pt;\"> JX-237, Alleria\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Planet Type:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Ice World\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Average Temperature:\n</td>\n<td style=\"font-size: 8pt;\"> -20 Celsius\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Population:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 34,716\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\">\
      \ Main Export:\n</td>\n<td style=\"font-size: 8pt;\"> Iridium\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Main Import:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Protein Bales\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">A penal colony for blue-collar workers, Alleria provides\
      \ precious ore to half a dozen systems. The harsh living conditions and brutally\
      \ long shifts ensure that only the strongest and most dangerous criminals survive.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <p><b>Alleria</b> is an ice <a href=\"/Planets_in_the_Unreal_Universe\" title=\"\
      Planets in the Unreal Universe\">world</a> used as a penal colony. The planet\
      \ is mined for its <a href=\"http://en.wikipedia.org/wiki/Iridium\" class=\"\
      extiw\" title=\"wikipedia:Iridium\">iridium</a> (a dense, very hard, brittle,\
      \ silvery-white transition metal of the platinum family) by captured criminals.\
      \ The <a href=\"/Juggernauts\" title=\"Juggernauts\">Juggernauts</a>, including\
      \ <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Tournament</a>\
      \ champion <a href=\"/Gorge\" title=\"Gorge\">Gorge</a> come from this planet.\n\
      </p><p>A number of Tournament maps are set on Alleria. These maps include: <a\
      \ href=\"/DM-Aqua_Mortis\" title=\"DM-Aqua Mortis\">DM-Aqua_Mortis</a>, <a href=\"\
      /DM-1on1-Crash\" title=\"DM-1on1-Crash\">DM-1on1-Crash</a>, <a href=\"/DM-Oceanic\"\
      \ title=\"DM-Oceanic\">DM-Oceanic</a>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Fauna\">Fauna</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Alleria?section=1\" title=\"Edit section: Fauna\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote style=\"\
      margin-bottom: 0px;\">This Allerian Ice Shark is a fearsome predator, capable\
      \ of devouring a man in seconds. If it could carry a weapon, there's no doubt\
      \ the <a href=\"/Overseers\" title=\"Overseers\">Overseers</a> would've found\
      \ a way to put him in the Tournament as well. Not surprisingly, though, it still\
      \ manages to rack up a respectable number of kills. Impromptu games of water\
      \ polo are highly discouraged...</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\"\
      \ class=\"mw-redirect\" title=\"UC2\">DM-AquaMortis map description</a></div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Allerian_Ice_Shark.png\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/Allerian_Ice_Shark.png/200px-Allerian_Ice_Shark.png\" width=\"\
      200\" height=\"100\" class=\"thumbimage\" srcset=\"/w/images/thumb/Allerian_Ice_Shark.png/300px-Allerian_Ice_Shark.png\
      \ 1.5x, /w/images/thumb/Allerian_Ice_Shark.png/400px-Allerian_Ice_Shark.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Allerian_Ice_Shark.png\" class=\"internal\" title=\"Enlarge\"></a></div>Allerian\
      \ Ice Shark in <a href=\"/DM-Oceanic\" title=\"DM-Oceanic\">DM-Oceanic</a></div></div></div>\n\
      <p>Alleria doesn't seem to support a large variety of life due to its cold.\
      \ The only known native life form is the <i>Allerian Ice Shark</i>, which looks\
      \ similar to <a href=\"/Earth\" title=\"Earth\">Earth</a>'s <a href=\"http://en.wikipedia.org/wiki/Physical_characteristics_of_sharks\"\
      \ class=\"extiw\" title=\"wikipedia:Physical characteristics of sharks\">sharks</a>.\n\
      </p><p>The Allerian Ice Shark has one big dorsal fin, two pectoral fins, two\
      \ pelvic fins, and a caudal fin. It also has darker, ventral and dorsal finlets.\
      \ Its head is distinct from its body due to its pointy ridge covering the neck.\
      \ Underneath the ridge are a number of <a href=\"http://en.wikipedia.org/wiki/Barbel_(anatomy)\"\
      \ class=\"extiw\" title=\"wikipedia:Barbel (anatomy)\">barbels</a>, and right\
      \ behind its head are 5 gill openings on either side.\n</p><p>Allerian Ice Sharks\
      \ appear in <a href=\"/DM-Oceanic\" title=\"DM-Oceanic\">DM-Oceanic</a> (<a\
      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>/<a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>/<a href=\"/UC\"\
      \ class=\"mw-redirect\" title=\"UC\">UC</a>) and <a href=\"/DM-Aqua_Mortis\"\
      \ title=\"DM-Aqua Mortis\">DM-Aqua_Mortis</a> (<a href=\"/UC\" class=\"mw-redirect\"\
      \ title=\"UC\">UC</a>).\n</p>\n<!-- \nNewPP limit report\nCached time: 20221121123908\n\
