  title: "LBX-7683 Robot Uprising"
  text:
    text: "<p>The <b>LBX-7683 Robot Uprising</b> took place on the asteroid LBX-7683\
      \ in 2283.\n</p><p>LBX-7683 is located in the Erican Cluster. At the time of\
      \ the insurgency, it was inhabited by a group of mining robots built by the\
      \ <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a>. The Liandri also built a factory that could\
      \ continuously supply new robots to help mine the asteroid.\n</p><p>In 2283\
      \ the robots started a revolt, led by <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\"\
      >Xan Kriegor</a>. They succeeded in taking over control of the asteroid. As\
      \ a response, Liandri sent in a squad to fight off the continually growing army\
      \ of robots and take back LBX-7683 by destroying the main AI generators, removing\
      \ the robots' method of replicating themselves. Most robots were put into a\
      \ statis matrix. Xan resisted, but Liandri eventually managed to wipe his memory.\n\
      </p><p>In 2291, Liandri started the <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Liandri Grand Tournament</a>, and entered the reprogrammed\
      \ robots as \"The Corrupt\", lead by Xan, who won the tournament, continuing\
      \ his reign as champion until he was finally defeated in 2293 by <a href=\"\
      /Malcolm\" title=\"Malcolm\">Malcolm</a>.\n</p><p><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>'s <a href=\"/AS-RobotFactory\"\
      \ title=\"AS-RobotFactory\">AS-RobotFactory</a> is a recreation of the LBX-7683\
      \ Robot Uprising.\n</p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/LBX-7683_Robot_Uprising?section=1\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>LBX\
      \ may be a reference to the <a href=\"http://en.wikipedia.org/wiki/Low_Bandwidth_X\"\
      \ class=\"extiw\" title=\"wikipedia:Low Bandwidth X\">LBX networking protocol</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/LBX-7683_Robot_Uprising?section=2\" title=\"Edit section: References\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Official Unreal <a href=\"/Timeline\" title=\"Timeline\">timeline</a></li></ul>\n\
