    text: "The '''LBX-7683 Robot Uprising''' took place on the asteroid LBX-7683 in\
      \ 2283.\n\nLBX-7683 is located in the Erican Cluster. At the time of the insurgency,\
      \ it was inhabited by a group of mining robots built by the [[Liandri Mining\
      \ Corporation]]. The Liandri also built a factory that could continuously supply\
      \ new robots to help mine the asteroid.\n\nIn 2283 the robots started a revolt,\
      \ led by [[Xan Kriegor]]. They succeeded in taking over control of the asteroid.\
      \ As a response, Liandri sent in a squad to fight off the continually growing\
      \ army of robots and take back LBX-7683 by destroying the main AI generators,\
      \ removing the robots' method of replicating themselves. Most robots were put\
      \ into a statis matrix. Xan resisted, but Liandri eventually managed to wipe\
      \ his memory.\n\nIn 2291, Liandri started the [[Liandri Grand Tournament]],\
      \ and entered the reprogrammed robots as \"The Corrupt\", lead by Xan, who won\
