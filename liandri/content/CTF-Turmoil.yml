      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Turmoil?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Turmoil?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The Elder Gods\
      \ do not approve of robots who would become men. The Storm God has delivered\
      \ two avatars to correct this transgression.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Maelstrom</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\" title=\"\
      Capture The Flag\">Capture The Flag</a></i><br />\n<b>Player:</b> <i>Raptor</i><br\
      \ />\n<b>Allies:</b> <i>Devastation</i><br />\n<b>Rivals:</b> <i>Raiden, Raiden</i><br\
      \ />\n<b>Initial score</b>: <i>0-1</i><br />\n<b>Time Limit</b>: <i>10</i><br\
      \ />\n<b>Goal Score</b>: <i>3</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-ColdFusion\"\
      \ title=\"DM-ColdFusion\"><b>&lt;&lt; Previous</b></a> (DM-ColdFusion)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"\
      mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th\
      \ style=\"text-align:right;width:37%;\">(DM-Decay) <a href=\"/DM-Decay\" title=\"\
      DM-Decay\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Arclite.27s_Ladder\">Arclite's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Turmoil?section=6\"\
      \ title=\"Edit section: Arclite's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Now that you\
      \ have separated Sobek from Anubis, he should be ripe for elimination from the\
      \ tournament. Team up with fellow Juggernaut Jackhammer, and do the thinking\
      \ while he does the crushing and smashing.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Eliminate Sobek</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\"\
      \ title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b>\
      \ <i>Jackhammer</i><br />\n<b>Rivals:</b> <i>Garek, Sobek</i><br />\n<b>Time\
      \ Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>3</i>\n</p><p>Win to unlock\
      \ the Jackhammer bot.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Sovereign\" title=\"DM-Sovereign\"\
      ><b>&lt;&lt; Previous</b></a> (DM-Sovereign)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Arclite%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Arclite's\
      \ Ladder\"><b>UC2 Arclite's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Octane) <a href=\"/CTF-Octane\" title=\"CTF-Octane\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Gorge.27s_Ladder\"\
      >Gorge's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Turmoil?section=7\" title=\"Edit section: Gorge's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">When you're the best, everyone wants\
      \ a piece of you, even other Juggernauts. Jackhammer has been jealous of you\
      \ for years. He might even be stronger than you, but you're the champ for a\
      \ reason. Show him why.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Jackhammer's Lesson</i><br />\n<b>Gametype:</b> <i><a\
