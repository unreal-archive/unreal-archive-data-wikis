      </td></tr>\n<tr>\n<td> <a href=\"/AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>\
      \ </td>\n<td> 3500 </td>\n<td> Godlike\n</td></tr></table>\n<h2><span class=\"\
      mw-headline\" id=\"Challenges\">Challenges</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT2004_Single_Player?section=12\"\
      \ title=\"Edit section: Challenges\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After a match, if the game didn't challenged you,\
      \ you can choose to challenge an opponent team in a head-to-head match or a\
      \ bloodrites match.\n</p>\n<h3><span class=\"mw-headline\" id=\"Bloodrites\"\
      >Bloodrites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UT2004_Single_Player?section=13\" title=\"Edit section:\
      \ Bloodrites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This challenge becomes available from the Domination Ladder onwards.\n</p><p>In\
      \ this challenge, your team must defeat the other team. If you were challenged,\
      \ then you must fight in order to retain a member of your team. If you challenged\
      \ the other team, you must fight in order to get the other team's member. Unfortunately,\
      \ you can't see the stats of the other team's member, unless you've already\
      \ defeated them in the Tournament. The matches takes place in the big arenas\
      \ of the game, and are set to 4on4, 35 frags, 20 minutes, and (if you're the\
      \ challenger) you can decide if it will be an all-weapon or <a href=\"/Instagib\"\
      \ title=\"Instagib\">Instagib</a> match.\n</p>\n<ul><li> <a href=\"/DM-Antalus\"\
      \ title=\"DM-Antalus\">DM-Antalus</a></li>\n<li> <a href=\"/DM-Asbestos\" title=\"\
      DM-Asbestos\">DM-Asbestos</a></li>\n<li> <a href=\"/DM-Corrugation\" title=\"\
      DM-Corrugation\">DM-Corrugation</a></li>\n<li> <a href=\"/DM-Deck17\" title=\"\
      DM-Deck17\">DM-Deck17</a></li>\n<li> <a href=\"/DM-DE-Osiris2\" title=\"DM-DE-Osiris2\"\
      >DM-DE-Osiris2</a></li>\n<li> <a href=\"/DM-DesertIsle\" title=\"DM-DesertIsle\"\
      >DM-DesertIsle</a></li>\n<li> <a href=\"/DM-Gestalt\" title=\"DM-Gestalt\">DM-Gestalt</a></li>\n\
      <li> <a href=\"/DM-Goliath\" title=\"DM-Goliath\">DM-Goliath</a></li>\n<li>\
      \ <a href=\"/DM-Icetomb\" title=\"DM-Icetomb\">DM-Icetomb</a></li>\n<li> <a\
      \ href=\"/DM-Injector\" title=\"DM-Injector\">DM-Injector</a></li>\n<li> <a\
