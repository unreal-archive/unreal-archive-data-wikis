      <td> -\n</td></tr></table>\n<p>Win the first two matches to unlock the Assault\
      \ ladder.\n</p>\n<h3><span class=\"mw-headline\" id=\"Assault_ladder\">Assault\
      \ ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UT2004_Single_Player?section=11\" title=\"Edit section:\
      \ Assault ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Every map has a timelimit of 10 minutes and 5 players per team. Also, due\
      \ to the small amount of Assault maps, there're no fees for arena change.\n\
