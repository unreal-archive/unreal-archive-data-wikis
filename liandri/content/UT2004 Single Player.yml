      \ href=\"/edit/UT2004_Single_Player?section=1\" title=\"Edit section: Synopsis\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dd><dl><dd>\
      \ <i>\"The Liandri Corporation's Unreal Tournament enters its twelfth year as\
      \ a legally sanctioned competition. This year's tournament is the most highly\
      \ anticipated yet, with teams captained by highly regarded former champions\
      \ Malcolm, Gorge, and the long absent Xan Kriegor, as well as a dangerous team\
      \ from the Skaarj Empire.\"</i></dd></dl></dd></dl>\n<p>It's the year 2303.\
      \ The game takes place right after <a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">Unreal Tournament 2003</a>. The team composed by <a\
      \ href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a>, <a href=\"/Brock\" title=\"\
      Brock\">Brock</a> and <a href=\"/Lauren\" title=\"Lauren\">Lauren</a> was defeated\
      \ by <a href=\"/Gorge\" title=\"Gorge\">Gorge</a>'s team of <a href=\"/Juggernauts\"\
      \ title=\"Juggernauts\">Juggernauts</a> in the past Tournament, and broke up.\
      \ Malcolm returned to lead his old team, <a href=\"/Thunder_Crash\" title=\"\
      Thunder Crash\">Thunder Crash</a>, and Brock and Lauren reformed <a href=\"\
      /Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>. Gorge also wants to demonstrate\
      \ that it's team of Juggernauts isn't a one-hit-wonder team, and wants to win\
      \ the Tournament as well by leading, once again, the <a href=\"/Juggernaut\"\
      \ class=\"mw-redirect\" title=\"Juggernaut\">Juggernaut</a> team. Also, the\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> Empire sent a team to compete\
      \ in the Tournament in order to make them to atone for the <a href=\"/edit/Seven_Years_War?redlink=1\"\
      \ class=\"new\" title=\"Seven Years War (page does not exist)\">Seven Years\
      \ War</a>. And if that wasn't enough, the success of the Juggernauts prompted\
      \ <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a> to create\
      \ and sponsor a new team of Juggernauts, <a href=\"/Goliath_(team)\" title=\"\
      Goliath (team)\">Goliath</a>, in hopes of creating an all-Juggernauts finals.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Currency\">Currency</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT2004_Single_Player?section=2\"\
      \ title=\"Edit section: Currency\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You start with an initial of 200 currency. You can\
      \ win additional money as you win more matches. In addition, the killing sprees\
      \ and kill combos will grant you small amounts of money, which are increased\
      \ as you do longer (and several) kill combos and killing sprees. Said money\
      \ will be spent in player hirings, teammate healings, arena changings, and matches.\
      \ (See Challenges, below)\n</p><p>You can also get cosmetic awards by doing\
      \ Hattricks, (capturing the flag while doing a dodging, doing an acrobatic stunt\
      \ with a vehicle) finishing a match with a Flawless Victory, or getting a determinate\
      \ amount of kills with <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> combos, <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper\
      \ Rifle</a> or <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning\
      \ Gun</a> headshots, or with the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>, among other things.\n</p><p>Every match has an entry fee,\
      \ and your money must be equal or above said quantity in order to enter. Furthermore,\
      \ in the Team matches you must also have extra money in order to pay your teammates.\n\
      </p><p>You can also get more money by winning matches against team leaders in\
      \ head-to-head matches. See the \"Head To Head\" subsection of the Challenges\
      \ section for more info.\n</p>\n<h2><span class=\"mw-headline\" id=\"Teams\"\
      >Teams</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UT2004_Single_Player?section=3\" title=\"Edit section:\
      \ Teams\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You'll face a team in a match depending on it's tier. The teams you'll be\
      \ facing in the Ladder are:\n</p>\n<table class=\"wikitable\">\n\n<tr>\n<th>\
      \ Team </th>\n<th> Tier </th>\n<th> Leader </th>\n<th> Other Team Members\n\
