  wikitext:
    text: "The single-player part of the game is particular in that it's money-based,\
      \ this is, in order to compete and advance, you must gain money through beating\
      \ matches. Like in the past game, you must create your own team and defeat them\
      \ in order to progress, but you won't enter directly to the Tournament. You\
      \ must win the Team Qualification rounds as well, and won't be easy.\n\n== Synopsis\
      \ ==\n:: ''\"The Liandri Corporation's Unreal Tournament enters its twelfth\
      \ year as a legally sanctioned competition. This year's tournament is the most\
      \ highly anticipated yet, with teams captained by highly regarded former champions\
      \ Malcolm, Gorge, and the long absent Xan Kriegor, as well as a dangerous team\
      \ from the Skaarj Empire.\"''\n\nIt's the year 2303. The game takes place right\
      \ after [[Unreal Tournament 2003]]. The team composed by [[Malcolm]], [[Brock]]\
      \ and [[Lauren]] was defeated by [[Gorge]]'s team of [[Juggernauts]] in the\
      \ past Tournament, and broke up. Malcolm returned to lead his old team, [[Thunder\
      \ Crash]], and Brock and Lauren reformed [[Iron Guard]]. Gorge also wants to\
      \ demonstrate that it's team of Juggernauts isn't a one-hit-wonder team, and\
      \ wants to win the Tournament as well by leading, once again, the [[Juggernaut]]\
      \ team. Also, the [[Skaarj]] Empire sent a team to compete in the Tournament\
      \ in order to make them to atone for the [[Seven Years War]]. And if that wasn't\
      \ enough, the success of the Juggernauts prompted [[Axon]] to create and sponsor\
      \ a new team of Juggernauts, [[Goliath (team)|Goliath]], in hopes of creating\
      \ an all-Juggernauts finals.\n\n== Currency ==\nYou start with an initial of\
      \ 200 currency. You can win additional money as you win more matches. In addition,\
      \ the killing sprees and kill combos will grant you small amounts of money,\
      \ which are increased as you do longer (and several) kill combos and killing\
      \ sprees. Said money will be spent in player hirings, teammate healings, arena\
      \ changings, and matches. (See Challenges, below)\n\nYou can also get cosmetic\
      \ awards by doing Hattricks, (capturing the flag while doing a dodging, doing\
      \ an acrobatic stunt with a vehicle) finishing a match with a Flawless Victory,\
      \ or getting a determinate amount of kills with [[Shock Rifle]] combos, [[Sniper\
      \ Rifle]] or [[Lightning Gun]] headshots, or with the [[Flak Cannon]], among\
      \ other things.\n\nEvery match has an entry fee, and your money must be equal\
      \ or above said quantity in order to enter. Furthermore, in the Team matches\
      \ you must also have extra money in order to pay your teammates.\n\nYou can\
      \ also get more money by winning matches against team leaders in head-to-head\
      \ matches. See the \"Head To Head\" subsection of the Challenges section for\
      \ more info.\n\n== Teams ==\nYou'll face a team in a match depending on it's\
      \ tier. The teams you'll be facing in the Ladder are:\n\n{| class=\"wikitable\"\
      \n|-\n! Team !! Tier !! Leader !! Other Team Members\n|-\n| [[Sun Blade]] ||\
      \ Weak || Cleopatra || Imhotep, Isis, Ramses, Diva, Hyena, Nafiret, Scarab\n\
      |-\n| [[Super Nova]] || Weak || Perish || Nemesis, Ariel, Wraith, Faith, Phantom,\
      \ Nova, Dragon\n|-\n| [[Goliath (team)|Goliath]] || Weak || Rampage || Misery,\
      \ Brutus, Fury, Outrage, Titania, Bullseye, Clangor\n|-\n| [[Fire Storm]] ||\
      \ Tough || Makreth || Damarus, Mokara, Komek, Faraleth, Motig, Nebri, Selig\n\
      |-\n| [[Black Legion]] || Tough || Abaddon || Harlequin, Fate, Brutalis, Succubus,\
      \ Mortis, Domina, Samedi\n|-\n| [[Blood Fist]] || Tough || Mandible || Thorax,\
      \ Syzygy, Widowmaker, Cobalt, Rapier, Corrosion, Renegade\n|-\n| [[Hellions]]\
      \ || Strong || Zarina || Rae, Garreth, Kaela, Greith, Outlaw, Kane, Baird\n\
      |-\n| [[Iron Guard]] || Strong || [[Brock]] || [[Lauren]], Wraith, Mystique,\
      \ Remus, Satin, Xantares, Prism\n|-\n| [[Juggernauts]] || Strong || [[Gorge]]\
      \ || Ambrosia, Frostbite, Reinha, Avalanche, Perdition, Sorrow, Jezebel\n|-\n\
      | [[Thunder Crash]] || Godlike || [[Malcolm]] || Tamika, Othello, Riker, Annaka,\
      \ Azure, Aryss, Picard\n|-\n| [[Iron Skull]] || Godlike || Clanlord || Drekorig,\
      \ Dominator, Guardian, Gaargod, Gkublok, Skakruk, Kraagesh\n|-\n| [[The Corrupt]]\
      \ || Godlike || [[Xan]] || Enigma, Divisor, Virus, Matrix, Cathode, Cyclops,\
      \ Axon\n|}\n\nAs you play, you'll get the chance to unlock more members for\
      \ your team. Initially you can only hire bots from the Qualification Round.\
      \ The teams of the Weak tier only appear in the Team Qualification round, and\
      \ when you defeat it, you can hire their members for your team. Also, when you\
      \ defeat a Tier (by winning all the matches against that tier's teams) the members\
      \ of that tier's teams will be available for hire. This eventually means that\
      \ you can potentially get every single bot for your team (except the members\
      \ of the team you face in the Finals) when it's time for the Final Round.\n\n\
      === Non-competing teams ===\nAdditionally, you won't face the teams mentioned\
      \ below, but you can see random matches between them and the aforementioned\
      \ teams in '''Details => Other Matches'''. Many of them come from the first\
      \ [[UT]]'s ladder:\n\n* [[Blood Reavers]]\n* [[Dark Phalanx]]\n* [[Epic Games]]\
      \ Inc.\n* [[Necris Black Legion]]\n* [[Raw Steel]]\n* [[Red Claw]]\n* [[Venom]]\n\
      \nThese teams were also supposed to appear in Other matches, but they are probably\
      \ dummied out. Many of them were relegated from regular teams in [[UT2003]]\
      \ to this:\n\n* Apocalypse\n* Bone Crushers\n* Camping Whores\n* Children of\
      \ the Sun\n* Cold Steel\n* Crusaders\n* Dark Province\n* Demolition\n* Dragon\
      \ Breath\n* Drunken Masters\n* Dune Raiders\n* Gear Heads\n* Happy Dead\n* Happy\
      \ Smooth\n* Hot Dog\n* Lords of Pain\n* Metal Guard\n* Nail Protectors\n* Nightstalkers\n\
      * Pain Machine\n* PeePee\n* Penguin\n* Pill Poppers\n* PooPoo\n* Professor Death\n\
      * Roswell\n* Skaarj\n* Smelly Cat\n* Spider\n* Strange Love\n* Turtle\n* War\
      \ Machine\n* War Cry\n* Wrath of God\n\n== Qualification round ==\n{| class=\"\
      wikitable\"\n|-\n! Map !! Entry fee !! Prize !! Rivals !! Fraglimit !! Notes\n\
      |-\n| [[DM-Asbestos|Deathmatch tutorial]] (video) || - || - || - || - || - \n\
      |-\n| [[DM-1on1-Idoma]] || 50 || 150 || 1 || 10 || One On One\n|-\n| [[DM-1on1-Spirit]]<br>[[DM-1on1-Trite]]\
      \ || 75 || 250 || 2 || 15 || Cut-throat Deathmatch<br>The arena change requires\
      \ 27 currency.\n|-\n| [[DM-1on1-Albatross]]<br>[[DM-1on1-Roughinery]] || 100\
      \ || 500 || 2 || 15 || Cut-throat Deathmatch<br>The arena change requires 55\
      \ currency.\n|-\n| [[DM-1on1-Desolation]] || 200 || 650 || 4 || 15 || Five-Way\
      \ Deathmatch\n|-\n| [[DM-1on1-Irondust]] || 250 || 750 || 5 || 20 || Team draft\
      \ + combat them\n|}\n\n=== Team Qualification round ===\nYou'll fight against\
      \ the Weak tier teams at least once. The last match will be played against the\
      \ team which performed the best against your team.\n\n{| class=\"wikitable\"\
      \n|-\n! Map !! Prize !! Team Members !! Fraglimit !! Arena change fee\n|-\n\
      | [[DM-Sulphur]]<br>[[DM-Curse4]] || 500 || 2 || 30 || 55\n|-\n| [[DM-Rankin]]<br>[[DM-Rrajigar]]\
      \ || 750 || 3 || 40 || 82\n|-\n| [[DM-Corrugation]]<br>[[DM-Antalus]] || 1000\
      \ || 4 || 50 || 110\n|-\n| [[DM-Morpheus3]]<br>[[DM-Goliath]] || 1250 || 5 ||\
      \ 60 || 137\n|}\n\n== Ladder ==\nYou must win the four ladders in order to reach\
      \ the finals.\n\n=== Double Domination ladder ===\n{| class=\"wikitable\"\n\
      |-\n! Map !! Prize !! Scorelimit !! Timelimit !! Tier !! Members per team !!\
      \ Arena change fee\n|-\n| [[DOM-Atlantis]]<br>[[DOM-ScorchedEarth]] || 1000\
      \ || 2 || 15 || Tough || 3 || 110\n|-\n| [[DOM-Renascent]]<br>[[DOM-Junkyard]]\
      \ || 1500 || 2 || 15 || Tough || 3 || 165\n|-\n| [[DOM-Access]]<br>[[DOM-OutRigger]]\
      \ || 2000 || 2 || 15 || Strong || 4 || 220\n|-\n| [[DOM-Ruination]]<br>[[DOM-Suntemple]]\
      \ || 2500 || 3 || 20 || Strong || 5 || 275\n|-\n| [[DOM-Conduit]]<br>[[DOM-Core]]\
      \ || 3000 || 3 || 20 || Strong || 5 || 330\n|-\n| [[DOM-Aswan]]<br>[[DOM-SepukkuGorge]]\
      \ || 3500 || 3 || 20 || Godlike || 5 || 385\n|}\n\nWin the first two matches\
      \ to unlock the Capture The Flag ladder.\n\n=== Capture The Flag ladder ===\n\
      {| class=\"wikitable\"\n|-\n! Map !! Prize !! Scorelimit !! Timelimit !! Tier\
      \ !! Members per team !! Arena change fee\n|-\n| [[CTF-FaceClassic]]<br>[[CTF-Maul]]<br>[[CTF-Citadel]]\
      \ || 1000 || 2 || 15 || Tough || 4 || 110\n|-\n| [[CTF-Grendelkeep]]<br>[[CTF-Magma]]<br>[[CTF-Geothermal]]\
      \ || 1500 || 2 || 15 || Tough || 4 || 165\n|-\n| [[CTF-Smote]]<br>[[CTF-TwinTombs]]\
      \ || 1750 || 3 || 15 || Tough || 5 || 192\n|-\n| [[CTF-Grassyknoll]]<br>[[CTF-Avaris]]\
      \ || 2000 || 3 || 20 || Strong || 5 || 220\n|-\n| [[CTF-January]]<br>[[CTF-Lostfaith]]\
      \ || 2250 || 3 || 20 || Strong || 5 || 247\n|-\n| [[CTF-MoonDragon]]<br>[[CTF-Orbital2]]\
      \ || 2500 || 4 || 20 || Strong || 5 || 275\n|-\n| [[CTF-BridgeOfFate]] || 3000\
      \ || 4 || 25 || Godlike || 5 || -\n|-\n| [[CTF-AbsoluteZero]]<br>[[CTF-DoubleDammage]]\
      \ || 3500 || 4 || 25 || Godlike || 5 || 385\n|}\n\nWin the first two matches\
      \ to unlock the Bombing Run ladder.\n\n=== Bombing Run ladder ===\n{| class=\"\
      wikitable\"\n|-\n! Map !! Prize !! Scorelimit !! Timelimit !! Tier !! Members\
      \ per team !! Arena change fee\n|-\n| [[BR-Serenity]] || 1000 || 15 || 15 ||\
      \ Tough || 3 || -\n|-\n| [[BR-Bifrost]]<br>[[BR-Anubis]] || 1500 || 15 || 15\
      \ || Tough || 4 || 165\n|-\n| [[BR-Canyon]]<br>[[BR-DE-ElecFields]] || 2000\
      \ || 20 || 15 || Tough || 5 || 220\n|-\n| [[BR-Disclosure]] || 2250 || 20 ||\
      \ 20 || Strong || 5 || -\n|-\n| [[BR-TwinTombs]] || 2500 || 25 || 20 || Strong\
      \ || 5 || -\n|-\n| [[BR-IceFields]] || 2750 || 25 || 20 || Strong || 5 || -\n\
      |-\n| [[BR-Skyline]]<br>[[BR-BridgeOfFate]] || 3000 || 30 || 25 || Godlike ||\
      \ 5 || 330\n|-\n| [[BR-Colossus]] || 3500 || 30 || 25 || Godlike || 5 || -\n\
      |}\n\nWin the first two matches to unlock the Assault ladder.\n\n=== Assault\
      \ ladder ===\nEvery map has a timelimit of 10 minutes and 5 players per team.\
      \ Also, due to the small amount of Assault maps, there're no fees for arena\
      \ change.\n\n{| class=\"wikitable\"\n|-\n! Map !! Prize !! Tier\n|-\n| [[AS-FallenCity]]\
      \ || 1500 || Tough\n|-\n| [[AS-RobotFactory]] || 1750 || Tough\n|-\n| [[AS-Convoy]]\
      \ || 2000 || Strong\n|-\n| [[AS-Glacier]] || 2500 || Strong\n|-\n| [[AS-Junkyard]]\
      \ || 3000 || Strong\n|-\n| [[AS-Mothership]] || 3500 || Godlike\n|}\n\n== Challenges\
      \ ==\nAfter a match, if the game didn't challenged you, you can choose to challenge\
      \ an opponent team in a head-to-head match or a bloodrites match.\n\n=== Bloodrites\
      \ ===\nThis challenge becomes available from the Domination Ladder onwards.\n\
      \nIn this challenge, your team must defeat the other team. If you were challenged,\
      \ then you must fight in order to retain a member of your team. If you challenged\
      \ the other team, you must fight in order to get the other team's member. Unfortunately,\
      \ you can't see the stats of the other team's member, unless you've already\
      \ defeated them in the Tournament. The matches takes place in the big arenas\
      \ of the game, and are set to 4on4, 35 frags, 20 minutes, and (if you're the\
      \ challenger) you can decide if it will be an all-weapon or [[Instagib]] match.\n\
      \n* [[DM-Antalus]]\n* [[DM-Asbestos]]\n* [[DM-Corrugation]]\n* [[DM-Deck17]]\n\
      * [[DM-DE-Osiris2]]\n* [[DM-DesertIsle]]\n* [[DM-Gestalt]]\n* [[DM-Goliath]]\n\
      * [[DM-Icetomb]]\n* [[DM-Injector]]\n* [[DM-IronDeity]]\n* [[DM-Junkyard]]\n\
      * [[DM-Metallurgy]]\n* [[DM-Morpheus3]]\n* [[DM-Phobos2]]\n* [[DM-Plunge]]\n\
      * [[DM-Rankin]]\n* [[DM-Rrajigar]]\n* [[DM-TokaraForest]]\n\n==== Head-to-head\
      \ ====\nThis challenge becomes available from the Team Qualification onwards.\n\
      \nIn it, you must defeat the other team's leader in a 1on1 match. You have to\
      \ select a map, and an amount of money to bet. The game will select two maps\
      \ from the following pool, and then, you must defeat the other team's leader\
      \ in a 1on1 match set to 15 frags in 20 minutes, except when fighting in CTF-1on1-Joust,\
      \ where the match is set, instead, to 3 captures. When you win, you get the\
      \ double of the money you've bet:\n\n* [[CTF-1on1-Joust]]\n* [[DM-1on1-Albatross]]\n\
      * [[DM-1on1-Crash]]\n* [[DM-1on1-Desolation]]\n* [[DM-1on1-Idoma]]\n* [[DM-1on1-Irondust]]\n\
      * [[DM-1on1-Mixer]]\n* [[DM-1on1-Roughinery]]\n* [[DM-1on1-Serpentine]]\n* [[DM-1on1-Spirit]]\n\
      * [[DM-1on1-Squader]]\n* [[DM-1on1-Trite]]\n\n== Finals ==\n::''Main article:\
      \ [[Unreal Tournament 2004 Finals]]''\n\nYour team has to face a team from the\
      \ Godlike tier. Which one you'll face depends on their ranking, which you can\
      \ see by clicking the Details button, and going to the Opponent Teams tab. You\
      \ have to defeat first the whole team in a Team Deathmatch game, and then their\
      \ leader, in a 1on1 game.\n\nAfter that, congratulations! You're the Tournament\
      \ champion!\n\nAlso, unless you've cheated, if it's also the first time you\
      \ beat that team, you unlock their leader, (Malcolm, [[ClanLord]] or [[Xan Kriegor]])\
      \ so you can select him in the Options menu.\n\n[[Category:Single player walkthroughs]]"
