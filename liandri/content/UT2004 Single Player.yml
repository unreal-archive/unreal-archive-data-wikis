      \ title=\"UT\">UT</a>'s ladder:\n</p>\n<ul><li> <a href=\"/Blood_Reavers\" title=\"\
      Blood Reavers\">Blood Reavers</a></li>\n<li> <a href=\"/Dark_Phalanx\" title=\"\
      Dark Phalanx\">Dark Phalanx</a></li>\n<li> <a href=\"/Epic_Games\" title=\"\
      Epic Games\">Epic Games</a> Inc.</li>\n<li> <a href=\"/Necris_Black_Legion\"\
