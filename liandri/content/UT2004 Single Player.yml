      \ title=\"Iron Skull\">Iron Skull</a> </td>\n<td> Godlike </td>\n<td> Clanlord\
      \ </td>\n<td> Drekorig, Dominator, Guardian, Gaargod, Gkublok, Skakruk, Kraagesh\n\
      </td></tr>\n<tr>\n<td> <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>\
      \ </td>\n<td> Godlike </td>\n<td> <a href=\"/Xan\" class=\"mw-redirect\" title=\"\
      Xan\">Xan</a> </td>\n<td> Enigma, Divisor, Virus, Matrix, Cathode, Cyclops,\
      \ Axon\n</td></tr></table>\n<p>As you play, you'll get the chance to unlock\
      \ more members for your team. Initially you can only hire bots from the Qualification\
      \ Round. The teams of the Weak tier only appear in the Team Qualification round,\
      \ and when you defeat it, you can hire their members for your team. Also, when\
      \ you defeat a Tier (by winning all the matches against that tier's teams) the\
      \ members of that tier's teams will be available for hire. This eventually means\
      \ that you can potentially get every single bot for your team (except the members\
      \ of the team you face in the Finals) when it's time for the Final Round.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Non-competing_teams\">Non-competing\
      \ teams</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UT2004_Single_Player?section=4\" title=\"Edit section:\
      \ Non-competing teams\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Additionally, you won't face the teams mentioned below, but you can see random\
