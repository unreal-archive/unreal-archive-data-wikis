      \ <a href=\"/DM-Junkyard\" title=\"DM-Junkyard\">DM-Junkyard</a></li>\n<li>\
      \ <a href=\"/DM-Metallurgy\" title=\"DM-Metallurgy\">DM-Metallurgy</a></li>\n\
      <li> <a href=\"/DM-Morpheus3\" title=\"DM-Morpheus3\">DM-Morpheus3</a></li>\n\
      <li> <a href=\"/DM-Phobos2\" title=\"DM-Phobos2\">DM-Phobos2</a></li>\n<li>\
      \ <a href=\"/DM-Plunge\" title=\"DM-Plunge\">DM-Plunge</a></li>\n<li> <a href=\"\
      /DM-Rankin\" title=\"DM-Rankin\">DM-Rankin</a></li>\n<li> <a href=\"/DM-Rrajigar\"\
      \ title=\"DM-Rrajigar\">DM-Rrajigar</a></li>\n<li> <a href=\"/DM-TokaraForest\"\
      \ title=\"DM-TokaraForest\">DM-TokaraForest</a></li></ul>\n<h4><span class=\"\
      mw-headline\" id=\"Head-to-head\">Head-to-head</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT2004_Single_Player?section=14\"\
      \ title=\"Edit section: Head-to-head\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This challenge becomes available from the Team Qualification\
      \ onwards.\n</p><p>In it, you must defeat the other team's leader in a 1on1\
      \ match. You have to select a map, and an amount of money to bet. The game will\
      \ select two maps from the following pool, and then, you must defeat the other\
      \ team's leader in a 1on1 match set to 15 frags in 20 minutes, except when fighting\
      \ in CTF-1on1-Joust, where the match is set, instead, to 3 captures. When you\
      \ win, you get the double of the money you've bet:\n</p>\n<ul><li> <a href=\"\
      /CTF-1on1-Joust\" title=\"CTF-1on1-Joust\">CTF-1on1-Joust</a></li>\n<li> <a\
      \ href=\"/DM-1on1-Albatross\" title=\"DM-1on1-Albatross\">DM-1on1-Albatross</a></li>\n\
      <li> <a href=\"/DM-1on1-Crash\" title=\"DM-1on1-Crash\">DM-1on1-Crash</a></li>\n\
      <li> <a href=\"/DM-1on1-Desolation\" title=\"DM-1on1-Desolation\">DM-1on1-Desolation</a></li>\n\
      <li> <a href=\"/DM-1on1-Idoma\" title=\"DM-1on1-Idoma\">DM-1on1-Idoma</a></li>\n\
      <li> <a href=\"/DM-1on1-Irondust\" title=\"DM-1on1-Irondust\">DM-1on1-Irondust</a></li>\n\
      <li> <a href=\"/DM-1on1-Mixer\" title=\"DM-1on1-Mixer\">DM-1on1-Mixer</a></li>\n\
      <li> <a href=\"/DM-1on1-Roughinery\" title=\"DM-1on1-Roughinery\">DM-1on1-Roughinery</a></li>\n\
      <li> <a href=\"/DM-1on1-Serpentine\" title=\"DM-1on1-Serpentine\">DM-1on1-Serpentine</a></li>\n\
      <li> <a href=\"/DM-1on1-Spirit\" title=\"DM-1on1-Spirit\">DM-1on1-Spirit</a></li>\n\
      <li> <a href=\"/DM-1on1-Squader\" title=\"DM-1on1-Squader\">DM-1on1-Squader</a></li>\n\
      <li> <a href=\"/DM-1on1-Trite\" title=\"DM-1on1-Trite\">DM-1on1-Trite</a></li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Finals\">Finals</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT2004_Single_Player?section=15\"\
      \ title=\"Edit section: Finals\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><dl><dd><i>Main article: <a href=\"/Unreal_Tournament_2004_Finals\"\
      \ title=\"Unreal Tournament 2004 Finals\">Unreal Tournament 2004 Finals</a></i></dd></dl></dd></dl>\n\
      <p>Your team has to face a team from the Godlike tier. Which one you'll face\
      \ depends on their ranking, which you can see by clicking the Details button,\
      \ and going to the Opponent Teams tab. You have to defeat first the whole team\
      \ in a Team Deathmatch game, and then their leader, in a 1on1 game.\n</p><p>After\
      \ that, congratulations! You're the Tournament champion!\n</p><p>Also, unless\
      \ you've cheated, if it's also the first time you beat that team, you unlock\
      \ their leader, (Malcolm, <a href=\"/ClanLord\" class=\"mw-redirect\" title=\"\
      ClanLord\">ClanLord</a> or <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan\
      \ Kriegor</a>) so you can select him in the Options menu.\n</p>\n<!-- \nNewPP\
