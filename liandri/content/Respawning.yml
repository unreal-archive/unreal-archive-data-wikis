  title: "Respawning"
  text:
    text: "<div class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is\
      \ a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Respawning\">expanding it</a>.\
      \ </i></div>\n<p><b>Respawning</b> is the concept of a player reappearing in\
      \ the game after dying. It also applies to things such as <a href=\"/Category:Vehicles\"\
      \ title=\"Category:Vehicles\">vehicles</a> that have been destroyed and <a href=\"\
      /Category:Weapons\" title=\"Category:Weapons\">weapons</a> that have been picked\
      \ up that reappear. Sometimes, especially the first time for it to happen to\
      \ something, this is called <b>spawning</b>.\n</p><p>Unlike many other games,\
      \ players can respawn immediately after dying without having to wait a while,\
      \ unable to play. Along with features like respawning in a convenient location\
      \ in team-based games and the inclusion of the <a href=\"/Hoverboard\" title=\"\
      Hoverboard\">Hoverboard</a>, Epic intends to give the player \"zero time to\
      \ spectacle\". Weapons, ammo, and other items, as well as vehicles are on a\
      \ countdown timer after they are picked up. More powerful items usually take\
      \ longer to respawn than weaker items.\n</p><p>See <a href=\"http://en.wikipedia.org/wiki/Spawning_(computer_gaming)\"\
      \ class=\"extiw\" title=\"wikipedia:Spawning (computer gaming)\">Wikipedia's\
      \ article</a> for more, general information.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Single_player_games\">Single player games</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Respawning?section=1\"\
      \ title=\"Edit section: Single player games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ respawning doesn't exist story-wise. If the <a href=\"/Prisoner_849\" title=\"\
      Prisoner 849\">player</a> dies in the single player game, the whole game needs\
      \ to reset to an earlier state. Killed enemies are permanently removed from\
      \ the game, and objects that are picked up will never reappear. The multiplayer\
      \ part does feature respawning, but with no explanation, although respawn points\
      \ are sometimes marked with a small pedestal.\n</p><p><a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>'s similar single player\
      \ nature means it also doesn't feature respawning, although <a href=\"/XMP\"\
      \ class=\"mw-redirect\" title=\"XMP\">XMP</a>'s respawning is similar to that\
      \ of Unreal Tournament described below.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Multiplayer_games\">Multiplayer games</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Respawning?section=2\"\
      \ title=\"Edit section: Multiplayer games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Due to <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a>'s multiplayer-based gameplay, respawning\
      \ features heavily. Player spawns are no longer indicated, which makes it a\
      \ bit harder to <a href=\"http://en.wikipedia.org/wiki/Spawn_camping\" class=\"\
      extiw\" title=\"wikipedia:Spawn camping\">spawn camp</a> (wait for other, lightly\
      \ armed players to respawn, only to immediately kill them). The story of the\
      \ <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri\
      \ Grand Tournament</a> features respawning, but no real detail is given about\
      \ the way it functions.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:Ut2004-linkgun-osiris2.jpg\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/Ut2004-linkgun-osiris2.jpg/200px-Ut2004-linkgun-osiris2.jpg\"\
      \ width=\"200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/Ut2004-linkgun-osiris2.jpg/300px-Ut2004-linkgun-osiris2.jpg\
      \ 1.5x, /w/images/thumb/Ut2004-linkgun-osiris2.jpg/400px-Ut2004-linkgun-osiris2.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Ut2004-linkgun-osiris2.jpg\" class=\"internal\" title=\"Enlarge\"></a></div><a\
      \ href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> on weapon base in <a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div></div></div>\n\
      <p><a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>'s,\
      \ and therefore <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>'s\
      \ and <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>'s\
      \ respawning works basically the same as it does in UT. A new feature is that\
      \ <a href=\"/Category:Weapons\" title=\"Category:Weapons\">weapon</a> respawn\
      \ points are indicated with a weapon base. This makes it easier for player,\
      \ especially ones new to the map, to find weapons, even if they aren't currently\
      \ available. Ammo and other items don't have bases. Epic invented a new kind\
      \ of weapon base, called a <a href=\"/Weapon_Locker\" title=\"Weapon Locker\"\
      >Weapon Locker</a> for the <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\
      \ and <a href=\"/Assault\" title=\"Assault\">Assault</a> gametypes. Weapon Lockers\
      \ hold multiple weapons in a small space, but respawn those weapons for individual\
      \ players. In other words, if a player uses a Weapon Locker, he won't be able\
      \ to use it for a while, but other players can still use it, starting their\
      \ own respawn timer for that Weapon Locker.\n</p><p><a href=\"/UC2\" class=\"\
      mw-redirect\" title=\"UC2\">UC2</a>'s story explains respawning happens through\
      \ the use of a technology installed in the arenas to spare competitors of actually\
      \ dying after being killed. Respawning doesn't happen outside of the Tournaments.\
      \ It is revealed in the final match of the <a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\">Ascension Rites</a> that the respawners can be disabled at\
      \ will in each arena.\n</p><p><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a> explains that Respawners, originally in the Tournaments, are now\
      \ used in real war to keep soldiers alive and thus have less casualties. However,\
      \ some portable Respawners need Field Lattice Generators (flags) to operate,\
      \ so they can be disabled by capturing flags and decreasing the energy of the\
      \ enemy Respawners until they turn off. In deathmatch-type battles, Respawners\
      \ have a non-renewable energy source that are used only when Respawners are\
      \ working (respawning people), so they can be disabled simply by killing enemy\
      \ team members continuously until the enemy power turns off.\n</p>\n<!-- \n\
