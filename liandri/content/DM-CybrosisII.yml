  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Cybrosis}}\n{{Infobox Map\n\
      | title       = Cybrosis][\n| description = \n| mapimage    = DM-CybrosisII.jpg\n\
      | imagedesc   = DM-Cybrosis][\n| author      = [[Alan Willard]]\n| players \
      \    = 3-8\n| music       = Phantom\n| game        = Unreal Tournament\n| gametype\
      \    = Domination\n}}\n\n== Map Description ==\nAn overhaul of [[Unreal]]'s\
      \ Fusion Map Pack's [[DM-Cybrosis]]. It's a two-story level which features six\
      \ rooms, from the far west: Booby trap, West, Upper west, Lower central, Northeast\
      \ and Southeast. It's theme was changed from a Skaarj base to a human power\
      \ station.\n\nThe Northeast and Southeast areas are mostly unchanged, aside\
      \ of the item placements. They feature an upper ledge connected both of them\
      \ via the East upper corridor. The lower floors are connected via a S-shaped\
      \ corridor. Both ledges are conected to the lower floors via ramps. The item\
      \ placement changes do impact in the gameplay of these areas, however. The JumpBoots\
      \ near the Flak Cannon were moved from the West area to the Southeast area,\
      \ below the ramp where the Super Health Pack was. The East upper corridor is\
      \ mostly the same, sans for the replacement of the Stinger and two of it's ammo\
      \ packs for the Flak Cannon and an ammo pack for it. The ASMD Shock Rifle and\
      \ two Cores for it are now located in the Southeast room, in place of two health\
      \ packs. Three Health Vials replace the ton of items in the Lower S-shaped corridor.\
      \ The Pulse Gun was moved from the Upper East corridor to below the Northeast\
      \ ledge. The Ripper and two ammo packs for it replaces the ASMD Shock Rifle\
      \ in the Northeast corridor to the Central area.\n\nThe Central Area s mostly\
      \ the same, with the four inverted-Y structures and the two water passages.\
      \ The only things which weren't kept were the the doors guarding the Minigun\
      \ and the BioRifle and the central chambers. The Minigun keeps it's place, though\
      \ the ammo is now located near it but at the center. The Bio disappeared and\
      \ there are two Health Packs instead. Also deleted was a Shock Core in the northeast\
      \ corner. And, finally, the Armor in the Upper central corridor was moved to\
      \ the lower area. The upper corridor still connects the Upper west room with\
      \ the East corridor.\n\nTalking about the Upper West area, it remains mostly\
      \ unchanged, sans for the doors which kept the ASMD and Shield Belt in the original\
      \ map, which disappeared. These items were replaced by the BioRifle and ammo\
      \ for it.\n\nThe west area is mostly unchanged, aside of the expected weapon/item\
      \ changes. The lower U-shaped area remains the same, with the exception of the\
      \ jumppads, which now react instantly unlike in Unreal where the player needed\
      \ to jump. The Upper corridor has now indestructible glasses, an upper entrance\
      \ reachable via Jump Boots, and a Rocket Launcher in the center. It connects\
      \ the Upper central area with the Booby trap. Above this corridor there's a\
      \ new secret chamber holding the Redeemer. There's also a secret of a secret,\
      \ since there's a button above the North ledge of this area which opens an escape\
      \ route which ends in the Southeast corridor. Also uniting the Upper corridor\
      \ with the ends of the U-shaped lower area are two lifts. The previous ledges\
      \ where the Sniper Rifle and the Kevlar vest were in the original map have been\
      \ turned into walkways towards the new Booby Trap room. In these ledges there's\
      \ only a Health Pack (South) and the Thighpads (North).\n\nThe newer addition\
      \ to this map, compared to the original, is the Booby Trap area. It features\
      \ a laser trap guarding an UDamage in the lower level, which can be activated\
      \ via a button in the upper ledge, near two Rocket Packs. Two ramps connect\
      \ both levels. This room is connected to the West area via the Upper Corridor,\
      \ and two new corridors starting from the North and South ledges in the West\
      \ area.\n\n=== Domination points ===\n* '''Lowpoint''': Located in the Southeast\
      \ area.\n* '''Centrepoint''': Located in the Upper central corridor.\n* '''Farpoint''':\
      \ Located in the Booby trap room between the ramps.\n==Weapons & Pickups==\n\
      ===Weapons===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=2|wloc=Upper\
      \ central room, below the Yellow Laser.|aloc=Upper central room, below the Blue\
      \ Laser.}}\n{{WeaponsTableRow|weapon=Shock Rifle|wamnt=2|aamnt=3|wloc=1x Southeast\
      \ room. 1x Northeast room, end of the ledge.|aloc=2x Near the Shock Rifle in\
      \ Southeast room. 1x Corridor Central-NE near the Central area.}}\n{{WeaponsTableRow|weapon=Pulse\
      \ Gun|wamnt=1|aamnt=3|wloc=1x Northeast room, below the ledge.|aloc=2x Booby\
      \ trap room, South corridor to West area. 1x Northeast room, near the Pulse\
      \ Gun.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=2|wloc=Northeast corridor,\
      \ near water.|aloc=Northeast corridor, near Central area.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=2|wloc=Central\
      \ area, below Yellow laser.|aloc=Central area, near Minigun.}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=2|aamnt=4|wloc=1x West area, below Green laser. 1x North upper\
      \ corridor.|aloc=1x Near Flak Cannon in North Upper room. 1x Near Flak Cannon\
      \ in West area. 1x Booby trap room, North corridor.}}\n{{WeaponsTableRow|weapon=Rocket\
      \ Launcher|wamnt=1|aamnt=2|wloc=Upper west corridor.|aloc=2x Near the button\
      \ in the Booby trap.}}\n{{WeaponsTableRow|weapon=Redeemer|wamnt=1|aamnt=-|wloc=Secret\
      \ room above the Upper West corridor.}}\n{{WeaponsTableFooter}}\n\n=== Pickups\
      \ ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|item=Health Vial|amnt=8|locat=2x\
      \ Booby trap, below South ramp. 2x Booby trap, below North ramp. 3x Lower east\
      \ S-corridor.}}\n{{PickupsTableRow|item=Health Pack|amnt=3|locat=1x South Ledge,\
      \ West area. 2x Lower central area, below the Blue Laser.}}\n{{PickupsTableRow|item=Body\
      \ Armor|amnt=1|locat=1x Lower Central Area, center.}}\n{{PickupsTableRow|item=Thighpads|amnt=1|locat=1x\
      \ North Ledge, West area.}}\n{{PickupsTableRow|item=Jump Boots|amnt=1|locat=1x\
      \ Southeast area, below the ramp.}}\n{{PickupsTableRow|item=UDamage|amnt=1|locat=1x\
      \ Booby trap room, near the trap.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks\
      \ ==\n{{sectstub}}\n\n== Trivia ==\n* Despite the name, this map is a Domination\
      \ one, with three controlpoints, as mentioned above.\n* This is one of the few\
      \ maps released twice but under a different gametype (Capture the Flag). The\
      \ 2nd map was DOM-Junkyard from UT2003. It was also a Deathmatch map in UT2004.\n\
      === Readme Notes ===\n{{QuoteSource|Alan Willard converted his Fusion map to\
      \ UT and enhanced it considerably. Beware of the new electric trap near the\
      \ Damage Amplifier!|Epic BP Readme|UT}}\n\n== Gallery ==\n{{sectstub}}\n\n{{Navbox\
      \ maps|game=Unreal Tournament|gametype=Deathmatch}}\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Domination}}\n\n[[Category:Deathmatch maps|CybrosisII]]\n\
      [[Category:Unreal Tournament maps|CybrosisII]]\n[[Category:Domination maps|CybrosisII]]"
