      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <b>Lowpoint</b>: Located in the Southeast area.</li>\n<li> <b>Centrepoint</b>:\
      \ Located in the Upper central corridor.</li>\n<li> <b>Farpoint</b>: Located\
      \ in the Booby trap room between the ramps.</li></ul>\n<h2><span class=\"mw-headline\"\
