parse:
  title: "Liandri Archives:Getting Started"
  text:
    text: "<p><b>Welcome to the <a href=\"/edit/Liandri_Archives:About?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:About (page does not exist)\">Liandri\
      \ Archives</a>!</b> This is a site devoted to documenting games in the <a href=\"\
      /edit/Unreal_Series?redlink=1\" class=\"new\" title=\"Unreal Series (page does\
      \ not exist)\">Unreal Series</a>.  The site is set up as a wiki, modeled on\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.wikipedia.org/\"\
      >Wikipedia</a>.  This means that the entire site is a collaborative effort,\
      \ to which anybody may contribute: just click \"<a href=\"/Help:Editing_Pages\"\
      \ title=\"Help:Editing Pages\">edit</a>\" at the top of any page to become a\
      \ wiki editor!  We always welcome new contributors who are interested in helping\
      \ to improve the site.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Getting_Started\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Getting Started</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Creating_an_Account\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Creating an Account</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#How_to_Contribute\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">How to Contribute</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Editing_Pages\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Editing Pages</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Wiki_Markup\"><span class=\"tocnumber\">4.1</span> <span class=\"\
      toctext\">Wiki Markup</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Discussion_Pages\"><span class=\"tocnumber\">4.2</span> <span class=\"\
      toctext\">Discussion Pages</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Keep_In_Mind\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Keep In Mind</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Content_Criteria\"><span class=\"tocnumber\">5.1</span>\
      \ <span class=\"toctext\">Content Criteria</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Conduct\"><span class=\"tocnumber\">5.2</span> <span\
      \ class=\"toctext\">Conduct</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-10\"><a href=\"#In_Conclusion\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">In Conclusion</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Getting_Started\">Getting Started</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=1\"\
      \ title=\"Edit section: Getting Started\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If you're not sure where, what, or how to start editing,\
      \ these are some pages that might help you out:\n</p>\n<ul><li> <b><a href=\"\
      /Liandri_Archives:Helping_Out\" title=\"Liandri Archives:Helping Out\">Helping\
      \ Out</a></b>: Ideas on what can be done to help improve the wiki.</li>\n<li>\
      \ <b><a href=\"/Help:Editing_Pages\" title=\"Help:Editing Pages\">Editing Pages</a></b>:\
      \ Help on how to edit a wiki page.</li>\n<li> <b><a href=\"/Help:Contents\"\
      \ title=\"Help:Contents\">Help</a></b>: A listing of all the available help\
      \ pages.</li>\n<li> <b><a href=\"/Help:Quick_Editing_Guide\" title=\"Help:Quick\
      \ Editing Guide\">Quick Editing Guide</a></b>: A quick editing guide for those\
      \ who want to dive in quickly but need a couple pointers.</li>\n<li> <b><a href=\"\
      /Liandri_Archives:Sandbox\" title=\"Liandri Archives:Sandbox\">Sandbox</a></b>:\
      \ Experiment with how editing works in our sandbox.</li>\n<li> <b><a href=\"\
      /Liandri_Archives:Style_Guide\" title=\"Liandri Archives:Style Guide\">Style\
      \ Guide</a></b>: Guidelines for how to write articles that conform to the wiki\
      \ standards.</li>\n<li> <b><a href=\"/Liandri_Archives:Policies_and_Guidelines\"\
      \ title=\"Liandri Archives:Policies and Guidelines\">Policies and Guidelines</a></b>:\
      \ Information on all of the policies and guidelines that have been adopted by\
      \ the community.</li>\n<li> <b><a href=\"/edit/Liandri_Archives:Community_Portal?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Community Portal (page does not exist)\"\
      >Community Portal</a></b>: A page devoted to general discussion of the site.\
      \  You are welcome to chime in with your opinion on any of the issues, or bring\
      \ up any new ones.</li>\n<li> <b><a href=\"/edit/Liandri_Archives:Questions?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Questions (page does not exist)\">Questions</a></b>:\
      \ How and where to ask questions.</li></ul>\n<p>Some of the key ideas from these\
      \ pages are summarized in the following sections.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Creating_an_Account\">Creating an Account</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=2\"\
      \ title=\"Edit section: Creating an Account\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You are free to edit the site without creating an\
      \ account, but if you're interested in doing more than just a few random edits,\
      \ getting an account can be very useful.  It's a <a href=\"/Special:UserLogin\"\
      \ title=\"Special:UserLogin\">painless process</a>, it allows other editors\
      \ on the site to get to know you better (for example, seeing where your interests\
      \ lie), and gives you access to additional features.\n</p><p>See <a href=\"\
      http://en.wikipedia.org/wiki/Project:Why_create_an_account%3F\" class=\"extiw\"\
      \ title=\"wikipedia:Project:Why create an account?\">Why create an account?</a>\
      \ on Wikipedia for more about account creation.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_to_Contribute\">How to Contribute</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=3\"\
      \ title=\"Edit section: How to Contribute\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><i>Main Article: <a href=\"/Liandri_Archives:Helping_Out\"\
      \ title=\"Liandri Archives:Helping Out\">Helping Out</a></i></dd></dl>\n<p>These\
      \ are some of the basic ways that you can do to improve the site:\n</p>\n<ul><li>\
      \ <b>Fix errors</b> such as grammar or <a href=\"/edit/Liandri_Archives:Spelling?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Spelling (page does not exist)\">spelling</a>\
      \ mistakes. Doing a lot of small fixes can greatly improve the quality of the\
      \ site.</li>\n<li> <b>Improve the content</b> by rewording sentences and paragraphs\
      \ so that they are easier to understand.</li>\n<li> <b>Create new content.</b>\
      \ There are still many subjects that haven't been described adequately or haven't\
      \ been written about at all. If you're knowledgeable on a subject, you can aid\
      \ us in <a href=\"/Help:Starting_New_Pages\" title=\"Help:Starting New Pages\"\
      >creating content</a> for it.</li>\n<li> <b>Format pages.</b> If you're good\
      \ with <a href=\"/Help:Formatting\" title=\"Help:Formatting\">Wiki markup</a>,\
      \ you can look for pages that need to be improved visually.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Editing_Pages\">Editing Pages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=4\"\
      \ title=\"Edit section: Editing Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><i>Main Article: <a href=\"/Help:Editing_Pages\"\
      \ title=\"Help:Editing Pages\">Editing Pages</a></i></dd></dl>\n<p>If you have\
      \ something to contribute, you should add it.  Don't worry (too much) about\
      \ making mistakes.  Mistakes on the wiki are <a href=\"/Help:Editing_Pages#Reverting_Edits\"\
      \ title=\"Help:Editing Pages\">pretty easy to fix</a>, and we would rather have\
      \ editors who contribute lots of information and make a few mistakes than have\
      \ editors who never add their information because they are too worried about\
      \ not being able to do it perfectly. Remember that perfection isn't required.\
      \  As you get more comfortable with the wiki, you'll probably want to familiarize\
      \ yourself with the <a href=\"/Liandri_Archives:Style_Guide\" title=\"Liandri\
      \ Archives:Style Guide\">Style Guide</a> and maybe even a few other <a href=\"\
      /Liandri_Archives:Policies_and_Guidelines\" title=\"Liandri Archives:Policies\
      \ and Guidelines\">policies and guidelines</a> (nobody wants to be a nublet\
      \ forever!), but you're likely to learn as much from the experience of actually\
      \ editing as from reading about it. \n</p><p>To edit a page, all you have to\
      \ do is click the [edit] button on the top of the screen, make your changes,\
      \ preview them, then click on the \"Save page\" button. Your contribution will\
      \ automatically appear on the article.  You can play around with the editing\
      \ feature at our <a href=\"/Liandri_Archives:Sandbox\" title=\"Liandri Archives:Sandbox\"\
      >sandbox</a> – the place you can edit freely without worrying about messing\
      \ things up.\n</p>\n<h3><span class=\"mw-headline\" id=\"Wiki_Markup\">Wiki\
      \ Markup</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=5\" title=\"\
      Edit section: Wiki Markup\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dd><i>Main Article: <a href=\"/Help:Formatting\" title=\"Help:Formatting\"\
      >Formatting</a></i></dd></dl>\n<p>You can do many casual edits with little to\
      \ no knowledge of the wiki markup. However, if you want to become more serious\
      \ about editing and be able to format your edits so that they look better, you\
      \ will need to learn some basic wiki markup. We have a <a href=\"/Help:Quick_Editing_Guide\"\
      \ title=\"Help:Quick Editing Guide\">quick editing guide</a> which explains\
      \ the more simple commands, a more general help page on <a href=\"/Help:Formatting\"\
      \ title=\"Help:Formatting\">formatting</a>, and you could also see Wikimedia's\
      \ <a href=\"http://meta.wikimedia.org/wiki/Help:Editing\" class=\"extiw\" title=\"\
      metawikipedia:Help:Editing\">editing walkthrough</a> for more details.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Discussion_Pages\">Discussion Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Getting_Started?section=6\" title=\"Edit section:\
      \ Discussion Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dd><i>Main Article: <a href=\"/Help:Editing_Pages#Editing_a_Discussion_Page\"\
      \ title=\"Help:Editing Pages\">Editing a Discussion Page</a></i></dd></dl>\n\
      <p>Discussion pages, also referred to as talk pages, are where editors discuss\
      \ how they can improve the main article.  Anyone can ask a question, answer\
      \ an existing question, or contribute to an existing discussion.  There are\
      \ two kinds of talk pages: Regular talk pages, which are used to discuss articles,\
      \ and user talk pages, which are used to talk with editors. The rules used on\
      \ discussion pages are slightly different from those on article pages.  <b>In\
      \ particular, contributions to discussion pages should always be signed</b>\
      \ (contributions to articles should never be signed).\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Keep_In_Mind\">Keep In Mind</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=7\"\
      \ title=\"Edit section: Keep In Mind\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dd><i>Main article: <a href=\"/Liandri_Archives:Policies_and_Guidelines\"\
      \ title=\"Liandri Archives:Policies and Guidelines\">Policies and Guidelines</a></i></dd></dl>\n\
      <p>Before you dive in and start editing, we do have a few things that you should\
      \ keep in mind.\n</p>\n<h3><span class=\"mw-headline\" id=\"Content_Criteria\"\
      >Content Criteria</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=8\" title=\"\
      Edit section: Content Criteria\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl><dd><i>Main article: <a href=\"/Liandri_Archives:Style_Guide\"\
      \ title=\"Liandri Archives:Style Guide\">Style Guide</a></i></dd></dl>\n<p>Even\
      \ though everyone can edit, this does not mean that the site is a free-for-all.\
      \ Content submitted should always be informative, verifiable, professional,\
      \ and legible, and content that does not uphold to these criteria will likely\
      \ be removed. You should also integrate what you want to add into what we have\
      \ instead of creating something separate from the current content or even a\
      \ duplicate page. As for your tone while writing, make sure that it addresses\
      \ the reader when necessary and not yourself.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Conduct\">Conduct</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=9\"\
      \ title=\"Edit section: Conduct\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl><dd><i>Main article: <a href=\"/edit/Liandri_Archives:Etiquette?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Etiquette (page does not exist)\">Etiquette</a></i></dd></dl>\n\
      <p>We promote an atmosphere of kindness and friendliness, which is usually apparent\
      \ when examining the community of the site. However, at times there are sometimes\
      \ disagreements and even heated disputes among editors, but everyone here is\
      \ expected to behave in a civil manner at all times.\n</p><p>The most important\
      \ thing to do is to assume good faith with your fellow editors. Don't assume\
      \ that others are acting in spite or malice. If another editor does something\
      \ that is upsetting to you, leave a message on their talk page or where appropriate\
      \ and politely express your concerns. You may have avoided a potentially embarrassing\
      \ misunderstanding or a frivolous dispute.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"In_Conclusion\">In Conclusion</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Getting_Started?section=10\"\
      \ title=\"Edit section: In Conclusion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You now know the most important things that you need\
      \ to know to contribute to the project. Do you feel like something is missing\
      \ or not adequately explained? Leave a message on the <a href=\"/edit/Liandri_Archives_talk:Getting_Started?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives talk:Getting Started (page does not\
      \ exist)\">discussion</a> so that we can improve it. You should also introduce\
      \ yourself to some of our active members in the project. Create a user page\
      \ and/or user talk page, leave an introduction on the <a href=\"/edit/Liandri_Archives:Community_Portal?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Community Portal (page does not exist)\"\
      >community portal</a>.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122104856\n\
