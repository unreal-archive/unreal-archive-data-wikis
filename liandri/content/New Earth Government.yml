    text: "The '''New Earth Government''' or '''NEG''' is the currently reigning government\
      \ of [[Earth]]. It is likely the [[Terran Colonial Authority]] is an NEG offshoot.\n\
      \nThe NEG was formed in 2215 by Earth and the [[United Aligned Worlds]], or\
      \ UAW, near the end of the [[Human-Skaarj War]] to restore order on Earth by\
      \ controlling skirmishes between the major corporations such as the [[Liandri\
      \ Mining Corporation|Liandri]], the [[Necris|Phayder]], [[Axon Research Corporation|Axon]],\
      \ and [[Izanagi Corporation|Izanagi]], so Earth could form a unified front against\
      \ the [[Skaarj]].\n\nIn 2216 NEG commandos managed to destroy the Skaarj mothership\
      \ attacking Earth, causing the Skaarj to retreat, leaving many of Earth's cities\
      \ in ruins. The attack is recreated in UT2004's [[AS-Mothership]]. In 2219 the\
      \ NEG attempts to assert its authority over these areas, but they are confronted\
      \ by many rebel groups who are often covertly financed by the great corporations\
      \ who established bases in the destroyed cities. An NEG attack on a rebel command\
      \ centers is recreated in [[AS-FallenCity]].\n\nIn 2260, during the Corporation\
      \ Wars, NEG's [[Thunder Crash]] force assists in protecting Izanagi's research\
      \ facility on Lamdon 3 which was however raided and destroyed by a strike force\
      \ from the Axon. The attack is recreated in UT2004's [[AS-Glacier]].\n\nIn 2276\
      \ the NEG military recovers \"Nexus\" prototype missiles stolen by [[Hellions]]\
      \ which were being transported by a convoy on the surface of Taron. This missile\
      \ type was later used in multiple incidents of colonial suppression. The attack\
      \ is recreated in UT2004's [[AS-Convoy]].\n\nIn 2291 the NEG legalizes \"consensual\
      \ murder\", which allows a previously underground event, the \"Tournament\"\
      \ to go mainstream. Sponsored by the Liandri these tournaments became known\
      \ as the Liandri Grand Tournament. NEG's [[Thunder Crash]] force also enters\
      \ the Tournament, and in 2291 one of its members, [[Malcolm]], becomes champion,\
      \ and stays that way until he is defeated in 2302.\n\n==References==\n* Official\
      \ Unreal [[timeline]]\n* [http://forums.epicgames.com/showpost.php?p=24784416&postcount=12\
      \ Post about NEG by Jim \"Entropy\" Brown]\n\n[[Category:Organizations]]"
