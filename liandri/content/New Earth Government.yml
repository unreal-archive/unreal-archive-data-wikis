  title: "New Earth Government"
  text:
    text: "<p>The <b>New Earth Government</b> or <b>NEG</b> is the currently reigning\
      \ government of <a href=\"/Earth\" title=\"Earth\">Earth</a>. It is likely the\
      \ <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial Authority\"\
      >Terran Colonial Authority</a> is an NEG offshoot.\n</p><p>The NEG was formed\
      \ in 2215 by Earth and the <a href=\"/United_Aligned_Worlds\" class=\"mw-redirect\"\
      \ title=\"United Aligned Worlds\">United Aligned Worlds</a>, or UAW, near the\
      \ end of the <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj War\">Human-Skaarj\
      \ War</a> to restore order on Earth by controlling skirmishes between the major\
      \ corporations such as the <a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">Liandri</a>, the <a href=\"/Necris\" title=\"Necris\"\
      >Phayder</a>, <a href=\"/Axon_Research_Corporation\" title=\"Axon Research Corporation\"\
      >Axon</a>, and <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi</a>, so Earth could form a unified front against the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a>.\n</p><p>In 2216 NEG commandos managed to destroy\
      \ the Skaarj mothership attacking Earth, causing the Skaarj to retreat, leaving\
      \ many of Earth's cities in ruins. The attack is recreated in UT2004's <a href=\"\
      /AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>. In 2219 the NEG\
      \ attempts to assert its authority over these areas, but they are confronted\
      \ by many rebel groups who are often covertly financed by the great corporations\
      \ who established bases in the destroyed cities. An NEG attack on a rebel command\
      \ centers is recreated in <a href=\"/AS-FallenCity\" title=\"AS-FallenCity\"\
      >AS-FallenCity</a>.\n</p><p>In 2260, during the Corporation Wars, NEG's <a href=\"\
      /Thunder_Crash\" title=\"Thunder Crash\">Thunder Crash</a> force assists in\
      \ protecting Izanagi's research facility on Lamdon 3 which was however raided\
      \ and destroyed by a strike force from the Axon. The attack is recreated in\
      \ UT2004's <a href=\"/AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>.\n</p><p>In\
      \ 2276 the NEG military recovers \"Nexus\" prototype missiles stolen by <a href=\"\
      /Hellions\" title=\"Hellions\">Hellions</a> which were being transported by\
      \ a convoy on the surface of Taron. This missile type was later used in multiple\
      \ incidents of colonial suppression. The attack is recreated in UT2004's <a\
      \ href=\"/AS-Convoy\" title=\"AS-Convoy\">AS-Convoy</a>.\n</p><p>In 2291 the\
      \ NEG legalizes \"consensual murder\", which allows a previously underground\
      \ event, the \"Tournament\" to go mainstream. Sponsored by the Liandri these\
      \ tournaments became known as the Liandri Grand Tournament. NEG's <a href=\"\
      /Thunder_Crash\" title=\"Thunder Crash\">Thunder Crash</a> force also enters\
      \ the Tournament, and in 2291 one of its members, <a href=\"/Malcolm\" title=\"\
      Malcolm\">Malcolm</a>, becomes champion, and stays that way until he is defeated\
      \ in 2302.\n</p>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/New_Earth_Government?section=1\" title=\"Edit section: References\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Official Unreal <a href=\"/Timeline\" title=\"Timeline\">timeline</a></li>\n\
      <li> <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/showpost.php?p=24784416&amp;postcount=12\"\
      >Post about NEG by Jim \"Entropy\" Brown</a></li></ul>\n\n<!-- \nNewPP limit\
