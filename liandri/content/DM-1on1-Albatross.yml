      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n<th width=\"350\"\
      >Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2004\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 21 </td>\n<td> 3 on the ramp\
