      >Health Pack</a> </td>\n<td> 4 </td>\n<td> 1 in front of the Shock Rifle, 2\
      \ at the top of the elevator behind the Shock Rifle, 1 on the ramp leading down\
      \ near the Link Gun.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2004\"\
      \ title=\"Armor\">Shield</a> </td>\n<td> 1 </td>\n<td> On the walkway at the\
      \ top of the elevator near the small tower.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Armor#Unreal_Tournament_2004\" title=\"Armor\">Super Shield</a> </td>\n<td>\
