      </table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp;\
      \ tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Albatross?section=5\" title=\"Edit section:\
      \ Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> You can lift jump from the elevator near the shock rifle up to the\
      \ lightning gun balcony. If you're really good you can even get on top of the\
      \ brick wall beside it.</li>\n<li> In order to get the UDamage, you must lift-jump\
      \ from the platform in the lower level, to one of the bridge's columns, and\
      \ then, double jump to the tower.</li>\n<li> Use a weapon jump to impulse yourself\
      \ to the Super Shield balcony.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
