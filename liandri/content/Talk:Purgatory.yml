  text:
    text: "<p><i>Although levels set on Purgatory appear in UT2003/4</i> - what exactly?\
      \ Would be good to know. Like CTF-Magma? --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 08:03, 14 April 2008 (EDT)\n</p>\n<dl><dd>Well,\
      \ that would basically be all the lava-themed maps that appear in both UC and\
      \ UT2003. I usually quickly look level themes up <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.unrealtournament2004.com/ut2003/maps.html\"\
      >here</a>. Perhaps some new, lava-themed levels in UT2004 that didn't appear\
      \ in the other titles... Actually I suppose it's possible that the UT2003/4\
      \ versions aren't set on Purgatory if their background story changed, but I\
      \ don't think Epic felt strongly enough about this whole deal to write whole\
