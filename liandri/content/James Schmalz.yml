      <tr>\n<td>\n<p>Art &amp; Models\n</p>\n</td></tr>\n<tr>\n<th>\n<h4><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2003.2F2004\">Unreal Tournament 2003/2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/James_Schmalz?section=5\" title=\"Edit section: Unreal Tournament\
      \ 2003/2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      </th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/CTF-Citadel\" title=\"CTF-Citadel\"\
      >CTF-Citadel</a></li>\n<li><a href=\"/CTF-Maul\" title=\"CTF-Maul\">CTF-Maul</a></li></ul>\n\
      </td>\n<td>\n<ul><li><a href=\"/DM-Gael\" title=\"DM-Gael\">DM-Gael</a></li>\n\
      <li><a href=\"/DM-Leviathan\" title=\"DM-Leviathan\">DM-Leviathan</a></li></ul>\n\
      </td></tr></table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/James_Schmalz?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> Before its\
