  title: "James Schmalz"
  text:
    text: "<p><b>James Schmalz</b> is a game developer and the founder of <b><a href=\"\
      /Digital_Extremes\" title=\"Digital Extremes\">Digital Extremes</a></b>. On\
      \ his own, James was responsible for the critically acclaimed games Epic Pinball\
      \ and its sequel Extreme Pinball, which funded the creation of another brainchild\
      \ of his: <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:122px;\"><a href=\"/File:JamesSchmalz.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/JamesSchmalz.jpg/120px-JamesSchmalz.jpg\"\
      \ width=\"120\" height=\"180\" class=\"thumbimage\" srcset=\"/w/images/JamesSchmalz.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:JamesSchmalz.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>James\
      \ Schmalz</div></div></div>\n<p><br />\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"\
      tocnumber\">2.3</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Trivia</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/James_Schmalz?section=1\" title=\"Edit section: General\
      \ Information\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>James started creating games at the age of 12. His first game, named Sorcery,\
      \ was released in 1982. It was an Ultima clone that he created on an Apple IIe\
      \ computer. He received a degree in mechanical engineering from the University\
      \ of Waterloo, but rather than venture down the traditional engineering path\
      \ he made a name for himself in the gaming industry. He released 3 more games\
      \ before he came with his huge share-ware hit: Epic Pinball in 1993. Written\
      \ entirely in assembly language by Schmalz, Epic Pinball was released 10 months\
      \ after development began. The huge success of this game and the sequel Extreme\
      \ Pinball led to James founding Digital Extremes and starting on the revolutionary\
      \ game 1st-person shooter <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\n\
      James has since then worked on most other Unreal titles, such as <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>, <a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal Tournament\
      \ 2003</a> and <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>, as well as Digital Extremes' own titles\
      \ like Pariah, Warpath and the recently released Dark Sector.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"List_of_Contributions\">List of Contributions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/James_Schmalz?section=2\" title=\"Edit section: List of Contributions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ class=\"list\" width=\"50%\">\n\n<tr>\n<th>\n<h4><span class=\"mw-headline\"\
      \ id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/James_Schmalz?section=3\" title=\"Edit section: Unreal\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n</th></tr>\n\
      <tr>\n<td>\n<p>Game design, art and programming\n</p>\n</td></tr>\n<tr>\n<th>\n\
      <h4><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/James_Schmalz?section=4\" title=\"Edit section: Unreal Tournament\"\
