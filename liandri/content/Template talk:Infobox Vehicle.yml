  text:
    text: "<p>I added only up to Two Passenger Abilities because no vehicle has more\
      \ than 3 seperate abilities (The Hellbender. The Leviathan has 5 seats, but\
      \ 4 of those seats do the same function.&#160;:p) If anyone else can think of\
      \ another vehicle that has more than 3 unique abilities, simply add in the extra\
      \ stuff to the template. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 02:44, 26 August 2007 (EDT)\n</p><p>Since the new Leviathan\
      \ has 4 different passenger seats now, how about adding those additional two\
      \ seats? I found a description on how to do <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://meta.wikimedia.org/wiki/Help:Table#Conditional_table_row\"\
      >conditional table rows</a>, I'm just not sure if that's supported here. By\
      \ applying it to this template, we could allow as many seat rows as we need\
      \ without any additional clutter in info boxes of vehicles with less seats.\
      \ --<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 15:49, 28 December\
      \ 2007 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"Driver_controls\">Driver\
      \ controls</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Template_talk:Infobox_Vehicle?section=1\" title=\"\
      Edit section: Driver controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>How about adding details about the driver's controls\
      \ to the info box? Something like \"Look: aim turret, Strafe: turn, Jump: deploy/undeploy\"\
      \ etc. It might get a little complicated for vehicles with multiple modes like\
      \ the SPMA or the Scavenger, but it could be worth a try. —<a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a> 04:01, 8 November 2008 (EST)\n</p>\n<dl><dd>Thing\
      \ is, for most vehicles, it would be the same thing - Look: Aim Turret, Strafe:\
      \ Turn. There's some exceptions, of course, but I wouldn't mind holding a vote\
      \ on it to see what other people think, and if enough people think it's important,\
      \ I certainly won't have reasons to stop it from being done. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 23:58, 11 November 2008 (EST)</dd></dl>\n\
