  title: "Talk:Respawning"
  text:
    text: "<p>I started trying to rewrite parts of this, but don't have the time at\
      \ the moment.  I think it would be best to separate the player spawning from\
      \ the item spawning in the multiplayer section.  Player spawning would mainly\
      \ discuss the story elements, and item respawning would be about the gameplay.\
      \  I may give it another go in a day or two. This would also be a place to mention\
      \ powerup timing. --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 07:17,\
      \ 21 December 2007 (EST)\n</p>\n<dl><dd>Agreed. After expanding the article\
      \ if doesn't make much sense to group items and players anymore, but that's\
      \ the way I started. Good thing wikis allow for easy editing, although I really\
      \ don't feel like working on this right now myself anymore either. I really\
      \ didn't feel like looking up powerup timing, also because I only have some\
      \ UT2004 numbers, not the other games'. It keeps nagging me that UT2004's internal\
      \ clock runs at 110%... or whatever it was exactly, so the numbers in the code\
      \ don't correspond with the actual amount of milliseconds, giving multiples\
      \ of 27 seconds I think it was. I hope they match in UT3. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 09:18, 21 December 2007 (EST)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Merge.3F\">Merge?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Respawning?section=1\"\
      \ title=\"Edit section: Merge?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Shouldn't this be merged with <a href=\"/Respawner\"\
      \ title=\"Respawner\">Respawner</a>, UT3 info updated and a category added?\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
