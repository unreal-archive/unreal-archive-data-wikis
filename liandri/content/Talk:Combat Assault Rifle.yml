  title: "Talk:Combat Assault Rifle"
  text:
    text: "<p>The page Assault rifle has already something about URTNP's Combat assault\
      \ rifle. Two possibilities: 1. 2 pages, one for UT2003/4 assault rifle, and\
      \ one for URTNP and Unreal II's assault rifle. 2. One page with all assault-rifle\
      \ related weapons. -<a href=\"/edit/User:N1ghtmare?redlink=1\" class=\"new\"\
      \ title=\"User:N1ghtmare (page does not exist)\">N1ghtmare</a> 15:26, 19 September\
      \ 2007 (EDT)\n</p>\n<dl><dd>At least for now I say put everything in one article.\
      \ The weapons are all assault rifles with grenade launching functionalities,\
      \ and both function similarly in general. If someone feels they are dissimilar\
      \ enough and can properly describe them to reflect that, of course maybe there\
      \ should be multiple articles, but I don't see that happening. This current\
      \ version is... not even really a stub. It's exactly like something else, only\
      \ every aspect of it (forgot to mention the design) is different? That (and\
      \ more) would be better added in the existing AR article. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 16:00, 23 September 2007 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>Agreed.  Essentially, any info that's on this page can be added\
      \ to the Assault Rifle page and then this page will just redirect to the relevant\
      \ section there. --<a href=\"/User:IceCreamYou\" title=\"User:IceCreamYou\"\
      >IceCreamYou</a> 22:57, 23 September 2007 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>I\
      \ think everybody forgot about this, so I decided I'd be the one to put the\
      \ CAR info in the AR article, with corrections (instant hit grenades?) I didn't\
      \ point to a specific section, since the CAR appears in 2 games, and it's easy\
      \ enough to figure it out which one you want. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 14:00, 23 October 2007 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      <p>well, at least we should put some info in for either article, as to at least\
      \ a descent description of both. --<a href=\"/User:DarkBarrage99\" title=\"\
      User:DarkBarrage99\">DarkBarrage99</a>\n</p>\n<!-- \nNewPP limit report\nCached\
