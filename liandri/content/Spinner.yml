      Gala's Peak\">Gala's Peak</a></li></ul>\n</div>\n</td></tr></table>\n<p><br\
      \ />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Over the millennia of\
      \ their existence, these large territorial arachnids have evolved their web\
      \ spinning glands into dangerous projectile weapons. They fire slow-moving but\
      \ deadly orbs of poisonous plasma that deliver substantial damage. Their close-range\
      \ fang attack should also be avoided.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal: Return to Na Pali manual</a></div>\n\
      <p><b>Spinners</b> are arachnid creatures introduced in <a href=\"/Return_to_Na_Pali\"\
      \ class=\"mw-redirect\" title=\"Return to Na Pali\">Return to Na Pali</a>. They\
      \ are brown in color, have 8 legs, with 2 small forearms, 6 eyes and a rear\
      \ body that somewhat resembles that of a wasp. They usually appear in small\
      \ numbers (only 1 or 2), and only appear in groups in <a href=\"/Velora_Temple\"\
      \ title=\"Velora Temple\">Velora Temple</a>. They can also been seen walking\
      \ on walls in some occasions, but they do not use this technique in combat.\n\
      </p><p>The Spinner is a rather small creature. It's larger than a <a href=\"\
      /Pupae\" title=\"Pupae\">Pupa</a>, but only by a small margin. What makes the\
      \ Spinner the bigger threat is its ability to lob balls of acid from the tip\
      \ of its tail. These projectiles (and their trajectory) are very similar to\
      \ the <a href=\"/Slith\" title=\"Slith\">Slith</a>'s projectiles, and they're\
      \ almost as dangerous. Their bite also packs quite a punch, dealing 20 damage.\n\
      </p><p>Fortunately, Spinners make a loud hissing sound when approached by danger,\
      \ which gives them away. Their acid, though powerful, also moves very slow,\
      \ making it very easy to dodge. When fighting one or more Spinners, regular\
      \ strafing will be enough to avoid the acid. Still, to play it safe, one may\
      \ want to use a <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ to dispose of the groups quickly, though their health is low enough to use\
      \ low- to mid-range weapons. When it's using its melee attack, it can be taken\
      \ down by simply walking backwards and shooting it with the <a href=\"/Automag\"\
      \ class=\"mw-redirect\" title=\"Automag\">Automag</a>, similar to the Pupa or\
      \ <a href=\"/Fly\" title=\"Fly\">Fly</a>. \n</p><p>At the end of <a href=\"\
      /Gala%27s_Peak\" title=\"Gala's Peak\">Gala's Peak</a> 2 larger Spinners appear\
      \ from a hole in a wall. These are 2x the size of a normal Spinner, and have\
      \ 400 health each. However, they drop down just as the player approaches the\
      \ teleporter out of the building. Simply continuing to walk into the teleporter\
      \ will avoid the fight with these Spinners altogether.\n</p>\n<!-- \nNewPP limit\
