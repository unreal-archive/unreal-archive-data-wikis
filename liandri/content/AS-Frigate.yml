      <td> 1 </td>\n<td> 1x Below Control Room, below stairs.\n</td></tr>\n\n\n<tr>\n\
      <td> <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield\
      \ Belt</a> </td>\n<td> 1 </td>\n<td> 1x Underwater entrance's end, between ladders.\n\
      </td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Frigate?section=8\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=9\"\
      \ title=\"Edit section: Offense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> It could be a good idea to get the Body Armor.\
      \ You're going to need it.</li>\n<li> For the first objective, divide your team\
      \ in two subteams. One of them should go through the main entrance. The other\
      \ should go by underwater.</li>\n<li> There's a more tricker and dangerous entrance,\
      \ by weapon-jumping to the ship's cannons and entering through the open hole\
      \ below the cannons.</li>\n<li> Try to get the best items in the ship as much\
      \ as you can do. They'll come handy in many situations.</li>\n<li> Sneaking\
      \ tends to be better than engaging in combat in this map. You can enter via\
      \ the underwater entrance, then instead of taking the first ladder you see,\
      \ you can take the other ladder, then enter to the open rooms and sneak your\
      \ way to the Compressor. For the final objectives, you can go around the ship,\
      \ on the outside, and use one or two well-placed weapon jumps to reach the Control\
      \ Room faster than what the enemy team can do. This way you also avoid the bottleneck\
      \ which the Control Room ladders tend to be.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Defense\">Defense</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=10\" title=\"\
      Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> In botmatches, it could be a good idea to leave your team defending\
      \ the main entrance while you defend the lower entrance. The Flak Cannons available\
      \ in the ship comes handy in this regard.</li>\n<li> If you decide to guard\
      \ the main entrance, use the BioRifle to fill the area with green goop.</li>\n\
      <li> In the final objective, you better learn how to time your Shock combos.\
      \ You'll be using them a lot.</li>\n<li> Deny the enemy team as much items in\
      \ your ship as you can. The ship has the Super Health, the Shield Belt and the\
      \ Flak Cannon.</li>\n<li> The hallway towards the ladder/compressor tends to\
      \ be a bottleneck. Use it in your team's advantages.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=11\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The beta version of the map lacked the boxes\
      \ in the Cargo Bay, the Compressor objective, many weapons for the attackers,\
      \ the Minigun turrets and the door above the Compressor room was opened.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
