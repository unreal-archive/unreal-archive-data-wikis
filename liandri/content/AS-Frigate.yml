      </th></tr>\n\n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"\
      Health Pack\">Health Pack</a> </td>\n<td> 6 </td>\n<td> 2x Cargo Bay, end of\
