  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">A somewhat antiquated <a href=\"\
      /Earth\" title=\"Earth\">Earth</a> warship, the restored <a href=\"/edit/SS_Victory?redlink=1\"\
      \ class=\"new\" title=\"SS Victory (page does not exist)\">SS Victory</a> is\
      \ still seaworthy. A dual security system prevents intruders from activating\
      \ the guns only by allowing crew members to open the control room portal. However,\
      \ should the aft boiler be damaged beyond repair the door will auto-release,\
      \ allowing access to anyone.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament map description</div>\n\
