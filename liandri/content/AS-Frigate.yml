      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Frigate?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ attackers start in a cargo bay, connected with a bar-like room. The defenders\
      \ start right inside of the ship.\n</p><p>The ship has several open rooms, with\
      \ some of them housing items. There's also an underwater entrance, which has\
      \ a large passage ending in the most frontal room in the ship. Among the rooms\
      \ there're several stairs, guiding to a table room, with some chairs, and more\
      \ stairs, guiding to the Control room. Outside of the ship there's a Sentinel\
      \ Minigun, which shoots the attackers if they dare to enter via the wooden bridge,\
      \ and several decorations such as cannons and the like.\n</p><p>Both the initial\
      \ attackers' area and the ship are connected by a narrow wooden bridge.\n</p><p>The\
      \ map has a time limit of <b>6:00</b>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Objectives\">Objectives</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=2\" title=\"\
      Edit section: Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Objective_1\">Objective 1</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=3\"\
      \ title=\"Edit section: Objective 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:AS-Frigate1.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/AS-Frigate1.jpg/128px-AS-Frigate1.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-Frigate1.jpg/192px-AS-Frigate1.jpg\
      \ 1.5x, /w/images/AS-Frigate1.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:AS-Frigate1.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The door to the ship’s control room is controlled by a hydraulic compressor\
      \ which is located in the aft cabin of the boat. This compressor must be destroyed\
      \ before the control room can be entered.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">Objective 1</a></div>\n<p>There are\
      \ two ways to reach the compressor's area: from below of the ship, and from\
      \ the bridge on the front. Once inside, regardless of where you come from, you\
      \ can go through the direct way, or take a shortcut, by crossing the rooms.\
      \ This one will leave you right near the Compressor, but you have to face the\
      \ right side. (The controls) Once facing the right side, shoot the Compressor\
      \ until it explodes.\n</p>\n<div style=\"clear:both;\"></div>\n<h4><span class=\"\
      mw-headline\" id=\"Objective_2\">Objective 2</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=4\"\
      \ title=\"Edit section: Objective 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:AS-Frigate2.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/AS-Frigate2.jpg/128px-AS-Frigate2.jpg\" width=\"\
      128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-Frigate2.jpg/192px-AS-Frigate2.jpg\
      \ 1.5x, /w/images/AS-Frigate2.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:AS-Frigate2.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 2</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">You must hijack the warship via the dock and find your way to the control\
      \ room on the top floor of the vessel. There, you will find a red button that\
      \ will activate the boat’s cannons and allow the boat to leave the harbor.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Objective 2</a></div>\n\
      <p>When the Compressor is destroyed, seek some ladders near the Rooms and go\
      \ through them. You'll reach the control room. Go up the ladders and touch the\
      \ controls to win the round.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Frigate?section=5\" title=\"Edit section: Weapons &amp; Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Frigate?section=6\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
