  wikitext:
    text: "{{Infobox Map\n| title       = Frigate\n| description = A somewhat antiquated\
      \ [[Earth]] warship, the restored [[SS Victory]] is still seaworthy. A dual\
      \ security system prevents intruders from activating the guns only by allowing\
      \ crew members to open the control room portal. However, should the aft boiler\
      \ be damaged beyond repair the door will auto-release, allowing access to anyone.\n\
      | mapimage    = AS-Frigate.jpg\n| imagedesc   = AS-Frigate\n| author      =\
      \ [[Shane Caudle]]\n| players     = 4-8\n| music       = Mission\n| game   \
      \     = Unreal Tournament\n| gametype    = Assault\n}}\n\n== Map Description\
      \ ==\nThe attackers start in a cargo bay, connected with a bar-like room. The\
      \ defenders start right inside of the ship.\n\nThe ship has several open rooms,\
      \ with some of them housing items. There's also an underwater entrance, which\
      \ has a large passage ending in the most frontal room in the ship. Among the\
      \ rooms there're several stairs, guiding to a table room, with some chairs,\
      \ and more stairs, guiding to the Control room. Outside of the ship there's\
      \ a Sentinel Minigun, which shoots the attackers if they dare to enter via the\
      \ wooden bridge, and several decorations such as cannons and the like.\n\nBoth\
      \ the initial attackers' area and the ship are connected by a narrow wooden\
      \ bridge.\n\nThe map has a time limit of '''6:00'''.\n\n=== Objectives ===\n\
      ==== Objective 1 ====\n[[Image:AS-Frigate1.jpg|thumb|right|128px|Objective 1]]\n\
      {{QuoteSource|The door to the ship’s control room is controlled by a hydraulic\
      \ compressor which is located in the aft cabin of the boat. This compressor\
      \ must be destroyed before the control room can be entered.|Objective 1|UT}}\n\
      There are two ways to reach the compressor's area: from below of the ship, and\
      \ from the bridge on the front. Once inside, regardless of where you come from,\
      \ you can go through the direct way, or take a shortcut, by crossing the rooms.\
      \ This one will leave you right near the Compressor, but you have to face the\
      \ right side. (The controls) Once facing the right side, shoot the Compressor\
      \ until it explodes.\n\n{{clear}}\n==== Objective 2 ====\n[[Image:AS-Frigate2.jpg|thumb|right|128px|Objective\
      \ 2]]\n{{QuoteSource|You must hijack the warship via the dock and find your\
      \ way to the control room on the top floor of the vessel. There, you will find\
      \ a red button that will activate the boat’s cannons and allow the boat to leave\
      \ the harbor.|Objective 2|UT}}\nWhen the Compressor is destroyed, seek some\
      \ ladders near the Rooms and go through them. You'll reach the control room.\
      \ Go up the ladders and touch the controls to win the round.\n\n{{clear}}\n\
      == Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=BioRifle|\nwamnt=1|\naamnt=2|\nwloc=1x Frigate's mid lower chamber.|\n\
      aloc=2x Next to the BioRifle|}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=2|\n\
      aamnt=3|\nwloc=1x Control Room, near the buttons. 1x Cargo Bay, near the table.|\n\
      aloc=1x Control Room, near Shock Rifle. 2x Cargo Bay, near Shock Rifle.|}}\n\
      {{WeaponsTableRow|\nweapon=Ripper|\nwamnt=1|\naamnt=2|\nwloc=1x Cargo Bay, above\
      \ the table.|\naloc=2x Cargo Bay, near the Ripper|}}\n{{WeaponsTableRow|\nweapon=Minigun|\n\
      wamnt=2|\naamnt=4|\nwloc=1x Cargo Bay, near the table. 1x Lower entrance's end.|\n\
      aloc=2x Cargo Bay, near the Minigun. 2x Lower entrance's end, near the Minigun.|}}\n\
      {{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=2|\naamnt=4|\nwloc=1x Underwater\
      \ entrance. 1x Ship's table room.|\naloc=2x Underwater entrance, near the Flak.\
      \ 2x Ship's table room, near the Flak.|}}\n{{WeaponsTableRow|\nweapon=Rocket\
      \ Launcher|\nwamnt=1|\naamnt=2|\nwloc=1x Cargo Bay, Storage area.|\naloc=2x\
      \ Cargo Bay, Storage area, near the Rocket Launcher.|}}\n{{WeaponsTableRow|\n\
      weapon=Sniper Rifle|\nwamnt=1|\naamnt=2|\nwloc=1x Cargo Bay, near the table.|\n\
      aloc=2x Cargo Bay, near the Sniper Rifle.|}}\n{{WeaponsTableFooter}}\n\n===\
      \ Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=6|\nlocat=2x Cargo Bay, end of the stairs. 1x Ship's table room, near the\
      \ table. 1x Open room, near the Compressor. 1x Compressor Room, attacking corner.\
      \ 1x Instructions room.}}\n{{PickupsTableRow|\nitem=Big Keg O'Health|\namnt=1|\n\
      locat=1x Compressor Room, below the stairs.}}\n{{PickupsTableRow|\nitem=Body\
      \ Armor|\namnt=2|\nlocat=1x Open room, near the Compressor. 1x Cargo Bay, Storage\
      \ room, above a big box.}}\n{{PickupsTableRow|\nitem=Thighpads|\namnt=1|\nlocat=1x\
      \ Below Control Room, below stairs.}}\n{{PickupsTableRow|\nitem=Shield Belt|\n\
      amnt=1|\nlocat=1x Underwater entrance's end, between ladders.}}\n{{PickupsTableFooter}}\n\
      \n== Tips & tricks ==\n=== Offense ===\n* It could be a good idea to get the\
      \ Body Armor. You're going to need it.\n* For the first objective, divide your\
      \ team in two subteams. One of them should go through the main entrance. The\
      \ other should go by underwater.\n* There's a more tricker and dangerous entrance,\
      \ by weapon-jumping to the ship's cannons and entering through the open hole\
      \ below the cannons.\n* Try to get the best items in the ship as much as you\
      \ can do. They'll come handy in many situations.\n* Sneaking tends to be better\
      \ than engaging in combat in this map. You can enter via the underwater entrance,\
      \ then instead of taking the first ladder you see, you can take the other ladder,\
      \ then enter to the open rooms and sneak your way to the Compressor. For the\
      \ final objectives, you can go around the ship, on the outside, and use one\
      \ or two well-placed weapon jumps to reach the Control Room faster than what\
      \ the enemy team can do. This way you also avoid the bottleneck which the Control\
      \ Room ladders tend to be.\n\n=== Defense ===\n* In botmatches, it could be\
      \ a good idea to leave your team defending the main entrance while you defend\
      \ the lower entrance. The Flak Cannons available in the ship comes handy in\
      \ this regard.\n* If you decide to guard the main entrance, use the BioRifle\
      \ to fill the area with green goop.\n* In the final objective, you better learn\
      \ how to time your Shock combos. You'll be using them a lot.\n* Deny the enemy\
      \ team as much items in your ship as you can. The ship has the Super Health,\
      \ the Shield Belt and the Flak Cannon.\n* The hallway towards the ladder/compressor\
      \ tends to be a bottleneck. Use it in your team's advantages.\n\n== Trivia ==\n\
      * The beta version of the map lacked the boxes in the Cargo Bay, the Compressor\
      \ objective, many weapons for the attackers, the Minigun turrets and the door\
      \ above the Compressor room was opened.\n\n== Single-Player ==\n=== Unreal Tournament\
      \ ===\n* '''Gametype:''' [[Assault]]\n* '''Rival Team:''' [[Necris Black Legion|Black\
      \ Legion]]\n* '''Players per Team:''' 4\n\n{{Prevnext|CTF-EternalCave||UT PC\
      \ Capture The Flag Ladder}}\n{{Prevnext||AS-HiSpeed|UT PC Assault Ladder}}\n\
      \n=== Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Assault]]\n* '''Rival\
      \ Team:''' [[Necris Black Legion|Black Legion]]\n* '''Players per Team:''' 4\n\
      \n{{Prevnext|CTF-EternalCave||UT PS2 Capture The Flag Ladder}}\n{{Prevnext||AS-HiSpeed|UT\
      \ PS2 Assault Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Assault}}"
