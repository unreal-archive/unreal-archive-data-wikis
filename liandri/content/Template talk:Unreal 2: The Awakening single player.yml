  title: "Template talk:Unreal 2: The Awakening single player"
  text:
    text: "<p>What do you think about this template? And about it's name? Should there\
      \ be a '-' mark or a ':' mark there? And would another ':' sign ruin the Template:\
      \ URL? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 10:22, 30 April 2008 (EDT)\n</p>\n<dl><dd>The reason a - was used for the\
      \ RtNP pages is because <i>Unreal:</i> as a prefix is an interwiki link.  Having\
      \ <i>Unreal 2:</i> as a prefix doesn't cause any problems.  I was considering\
      \ changing the <i>Unreal:</i> prefix to something else.  It is currently a link\
      \ to the Unreal Engine wiki, as ships with MediaWiki by default.  But that uses\
      \ the old URL style.  I don't think we have a significant amount of links using\
      \ the link, so I'm thinking of renaming it and setting up to use the new form\
      \ of URLs.  – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 10:39,\
      \ 30 April 2008 (EDT)\n<dl><dd>OK, moved. How's the looks of it? --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 13:31, 30\
      \ April 2008 (EDT)\n<dl><dd>I think it would look better as two lines instead\
      \ of three.  Also, we still need to resolve the discussion on the page names:\
      \ <a href=\"/Talk:TCA_Atlantis\" title=\"Talk:TCA Atlantis\">Talk:TCA Atlantis</a>.\
      \ – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 14:51, 30 April 2008\
      \ (EDT)</dd></dl></dd></dl></dd></dl>\n<h2><span class=\"mw-headline\" id=\"\
      Different_maps.3F\">Different maps?</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template_talk:Unreal_2:_The_Awakening_single_player?section=1\"\
      \ title=\"Edit section: Different maps?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some missions are spread over several maps. Do you\
      \ think they should be on one article, but in different sections? Doing whole\
      \ new articles wouldn't be too good IMO, because like NC962VII first map is\
      \ nothing more than a cutscene and a set of doors. Though that might result\
      \ in huge articles, like Sanctuary. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 15:25, 7 May 2008 (EDT)\n</p>\n<!-- \n\
