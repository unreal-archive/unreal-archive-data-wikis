  title: "Necris"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Kragoth.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Kragoth.jpg/100px-Kragoth.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Kragoth.jpg/150px-Kragoth.jpg\
      \ 1.5x, /w/images/thumb/Kragoth.jpg/200px-Kragoth.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Kragoth.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Kragoth, one of the Necris in UT2k4</div></div></div>\n\
      <p>The <b>Necris</b> are an elite security force employed by the <a href=\"\
      /Phayder_Corporation\" title=\"Phayder Corporation\">Phayder Corporation</a>.\
      \ Because of their prowess, they have a reputation across the universe of being\
      \ fearless and efficient assassins. Phayder Corporation and the Necris factions\
      \ seem to be based off of <a href=\"/edit/Omicron_6?redlink=1\" class=\"new\"\
      \ title=\"Omicron 6 (page does not exist)\">Omicron 6</a>.\n</p><p>Some members\
      \ of the group called the Necris have undergone the <a href=\"/edit/Necris_process?redlink=1\"\
      \ class=\"new\" title=\"Necris process (page does not exist)\">Necris process</a>,\
      \ also known as <b>Necrification</b>, which replaced their blood with <a href=\"\
      /Nanoblack\" title=\"Nanoblack\">nanoblack</a> (a black fluid of unknown origin\
      \ containing some form of nano technology). The nanoblack offered an opportunity\
      \ for a form of immortality as the nanoblack could maintain and quickly repair\
      \ deteriorating tissue. Because of this, it is assumed that those who have gone\
      \ through this process no longer age. It is assumed that ongoing injections\
      \ of nanoblack are required to keep the subject alive.\n</p><p><b>Necrification</b>\
      \ can be used to bring someone back from the dead, but its primary purpose is\
      \ to offer immortality. However, this is apparently frowned upon by citizens\
      \ of the universe who are familiar with the process (cf: UC2??). Very few people\
      \ or companies can afford the extreme cost of turning someone into a Necris,\
      \ <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a> is the only corporation known to have paid the\
      \ fee to bring back popular Tournament competitors like <a href=\"/Lauren\"\
      \ title=\"Lauren\">Lauren</a> and <a href=\"/Brock\" title=\"Brock\">Brock</a>\
      \ and using it bring back <a href=\"/Selket\" title=\"Selket\">Selket</a> in\
      \ order to bribe <a href=\"/Anubis\" title=\"Anubis\">Anubis</a> when he won\
      \ the <a href=\"/edit/Nakhti_Grand_Championship?redlink=1\" class=\"new\" title=\"\
      Nakhti Grand Championship (page does not exist)\">Nakhti Grand Championship</a>\
      \ and became emperor.\n</p><p>The process also comes with extreme risk as there\
      \ are several potential side effects. For example, the nanoblack has unpredictable\
      \ effects on the person's mental state. It is unknown if these effects are due\
      \ to flaws in the nanoblack technology or the amount of stress put on the brain\
      \ due to being brought back to life. \n</p><p>Some factions of the Necris who\
      \ went through the necrification process became delusional and believed they\
      \ were invincible. One of these factions called themselves the <a href=\"/edit/Cult_of_The_Prophet?redlink=1\"\
      \ class=\"new\" title=\"Cult of The Prophet (page does not exist)\">Cult of\
      \ The Prophet</a> and became followers of <a href=\"/Akasha\" title=\"Akasha\"\
      >Akasha</a>. After going through the Necris process, Akasha started hearing\
      \ voices that she believed were instructing her which she named The Prophet.\
      \ She appointed herself <a href=\"/edit/High_Inquisitor?redlink=1\" class=\"\
      new\" title=\"High Inquisitor (page does not exist)\">Necris High Inquisitor</a>\
      \ and recruited members of the <a href=\"/edit/Necris_Elite?redlink=1\" class=\"\
      new\" title=\"Necris Elite (page does not exist)\">Necris Elite</a> to pass\
      \ judgement on the citizens of the universe. This led to the attack on <a href=\"\
      /edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not exist)\"\
      >Taryd</a> and the war. <a href=\"/Phayder_Corporation\" title=\"Phayder Corporation\"\
      >Phayder Corporation</a> never acknowledged this attack or denounced Akasha's\
      \ actions. No one knows who <a href=\"/edit/The_Prophet?redlink=1\" class=\"\
      new\" title=\"The Prophet (page does not exist)\">The Prophet</a> or if he was\
      \ simply a figment of Akasha's imagination.\n</p><p>During the attack on <a\
      \ href=\"/edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not\
      \ exist)\">Taryd</a>, it was revealed that the <a href=\"/Krall\" title=\"Krall\"\
      >Krall</a> were working with the Cult of the Prophet. The terms of this alliance\
      \ is unknown. It could be that the Skaarj were involved or that the Krall are\
      \ currently enslaved by the Phayder Corporation or just the Cult of the Prophet.\n\
      </p><p>Some Necris are augmented with cybernetic prosthetics. It is unknown\
      \ if these are used to replace missing parts of the body of a dead person that\
      \ is necrified or if they are simply used as augments.\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Teams\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Teams</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Technology\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Technology</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Religion\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Religion</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#References\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >References</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Teams\">Teams</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Necris?section=1\" title=\"Edit section: Teams\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Early on in the\
      \ <a href=\"/edit/Tournament?redlink=1\" class=\"new\" title=\"Tournament (page\
      \ does not exist)\">Tournament</a>, some of the group that came to be known\
      \ as the <a href=\"/edit/Phayder_Assassins?redlink=1\" class=\"new\" title=\"\
      Phayder Assassins (page does not exist)\">Phayder Assassins</a> that had undergone\
      \ the Necris process joined the Tournament on the <a href=\"/Necris_Black_Legion\"\
      \ title=\"Necris Black Legion\">Black Legion</a> team.\n</p><p>The Necris have\
      \ participated in many years of the <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Liandri Grand Tournament</a>, namely: <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a> (their\
      \ team named the <a href=\"/Necris_Black_Legion\" title=\"Necris Black Legion\"\
      >Black Legion</a>), <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a> (through a bonus pack), and <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Technology\">Technology</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Necris?section=2\" title=\"Edit section: Technology\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Necris have coated\
      \ their melee weapons in Nanoblack, making them deadlier to living creatures.\
      \ They can also use Nanoblack missiles to allow them to suck the energy out\
      \ of targeted enemies like a vampire.\n</p><p>During UT3 the Necris attack with\
      \ foot soldiers as well as unorthodox <a href=\"/Category:Vehicles\" title=\"\
      Category:Vehicles\">vehicles</a> which feature tentacles and other alien propulsion\
      \ methods. These vehicles include the <a href=\"/Viper\" title=\"Viper\">Viper</a>,\
      \ <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a>, <a href=\"/Darkwalker\"\
      \ title=\"Darkwalker\">Darkwalker</a>, <a href=\"/Fury\" title=\"Fury\">Fury</a>,\
      \ <a href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a>, and <a href=\"/Nightshade\"\
      \ title=\"Nightshade\">Nightshade</a>. These vehicles are powered by nanoblack,\
      \ as opposed to Axon's vehicles which are powered by <a href=\"/Tarydium\" title=\"\
      Tarydium\">Tarydium</a>.\n</p><p>The <a href=\"/Phayder_Corporation\" title=\"\
      Phayder Corporation\">Phayder Corporation</a> is responsible for the creation\
      \ of the <a href=\"/Invulnerability\" title=\"Invulnerability\">Invulnerability</a>\
      \ powerup deployed in <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>.\n\
      </p><p>The <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri</a> tried to reproduce the Necris process, but it is unknown if they\
      \ succeeded. Based on the events of <a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship 2</a>, it\
      \ seems unlikely that they succeeded. Some believe Liandri's failed experiments\
      \ resulted in the <a href=\"/Nightmare\" title=\"Nightmare\">Nightmare</a> team,\
      \ but no proof exists.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"\
      #cite_note-1\">&#91;1&#93;</a></sup>\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Religion\">Religion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Necris?section=3\" title=\"\
      Edit section: Religion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Many people who have undergone the Necris process seem to have heavily devout\
      \ religious beliefs about the nanoblack and their superiority.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Necris?section=4\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.epicgames.com/showpost.php?p=24784416&amp;postcount=12\"\
      >Post about Necris and Krall by Jim \"Entropy\" Brown</a></li>\n<li> <a rel=\"\
      nofollow\" class=\"external text\" href=\"https://forums.unrealtournament.com/showthread.php?11776-Necris-Loque-Design&amp;p=132291#post132291\"\
      >Post by Jim \"Entropy\" Brown about the Necris</a> (checked 2014/01/16)</li></ul>\n\
