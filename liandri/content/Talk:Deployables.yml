      \ href=\"/edit/Talk:Deployables?section=1\" title=\"Edit section: Spider Mines\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Unlike the UT2004 Mine Layer's parasite mines,\
      \ the UT3 spider mines are very easy to destroy by hitting them once with any\
      \ kind weapon.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">Article</div>\n<p>What does this mean? You could\
      \ also kill spiders in UT04 and I've never encountered a situation where they\
      \ got too little damage to be destroyed. Also in UT3 they feel faster and smaller...\
      \ --<a href=\"/User:Awaw\" title=\"User:Awaw\">Awaw</a> 08:24, 1 January 2008\
      \ (EST)\n</p>\n<dl><dd>Oh damn, owned by my own creation. Guess I confused them\
      \ with the mines I coded for JB-Aswan.&#160;:O --<a href=\"/User:Wormbo\" title=\"\
      User:Wormbo\">Wormbo</a> 08:29, 1 January 2008 (EST)</dd></dl>\n<h2><span class=\"\
