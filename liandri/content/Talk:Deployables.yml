      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Deployables?section=2\"\
      \ title=\"Edit section: XMP Gunner mines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Why were the gunner's mines removed from here? – <a\
      \ href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 16:37, 4 April 2008 (EDT)\n\
      </p>\n<dl><dd>They're not. You're looking at the wrong section. In U2, there\
