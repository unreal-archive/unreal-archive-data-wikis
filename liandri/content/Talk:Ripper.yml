  title: "Talk:Ripper"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"CUTTER_inclusion\">CUTTER inclusion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Ripper?section=1\" title=\"Edit section: CUTTER inclusion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I've\
      \ reverted that part about the CUTTER; while it is correct, the focus is on\
      \ stock weaponry in the games, and not addon weapons, I think. Though I think\
      \ eventually we'll cover more of the popular mods (Of which CUT is no doubt\
      \ one of them) it'd probably simply be better to do it on a seperate page for\
      \ the mod, rather than in the main articles themselves, as not everybody will\
      \ download that mod. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 23:14, 21 August 2007 (EDT)\n</p>\n<dl><dd> I agree. --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 18:42, 22 August 2007\
      \ (EDT)</dd></dl>\n<dl><dd><dl><dd> As do I by the way. It would be impossible\
      \ to properly/fairly judge which mods should/shouldn't be added, not to mention\
      \ the already mentioned fact that it only adds noise to the article... minus\
      \ for those that happened to know the mod. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 06:48, 23 August 2007 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd>The only reason I thought I should give mention to the CUTTER\
      \ from CUTII was because the mod was packaged with a later version *The ECE\
      \ Version* of UT2004. It felt to me like it was a legitimate reason but I will\
      \ hold back from mod influence and keep to stock weapon influence. --<a href=\"\
      /User:Miko101\" title=\"User:Miko101\">Miko101</a> 10:15, 28 August 2007 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd>I woulnd't be too cut up about it. I think it's probably worthwhile\
      \ to have a link to a Chaos UT page on the wiki somewhere, but the things included\
      \ in the mod should be mentioned there, not here. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 11:46, 28 August 2007 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>Nice pun, Brizz.&#160;:p And yes, I agree with what he says.\
      \ While CUTII is packaged in the ECE version of UT2004, it is still a mod. Mods\
      \ should go on their own pages, because without it the normal weapon pages would\
      \ get quickly crowded with weapons that are similar or even merely vaguely function\
      \ like the weapon, plus if a person is looking for that mod, all the info will\
      \ be right at their fingertips.</dd></dl></dd></dl>\n<dl><dd><dl><dd>I'd be\
      \ one for basically listing mods that got packaged with later editions of the\
      \ game, although really I could easily see this Wiki expanding to cover just\
      \ about any mod if someone wants to write about it (plus some of my favorite\
      \ mods - Siege2004 and CTF4 - never exactly where huge popularity contest winners.)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd>Feel free to write up a ChaosUT page if you'd like, by the way.&#160;:)\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 03:14,\
      \ 30 August 2007 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd>That makes a lot\
      \ of since. I though this might come up and I expected something to happen.\
      \ I just wanted to state myself is all. It was in additional info but either\
      \ way its mod content. CUT has been around for a long time so I can see good\
      \ reason to justify a page for it, mainly because it was packaged in both UT99GOTY\
      \ and UT2004ECE. Others may because because they are damn good mods --<a href=\"\
      /User:Miko101\" title=\"User:Miko101\">Miko101</a> 10:15, 30 August 2007 (EDT)</dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Category_page_name\">Category page name</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Ripper?section=2\" title=\"Edit section: Category page name\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ reason I had that {{PAGENAME}} in there was because there was a space preceding\
      \ it.  With the weapon categories, the lists are short enough that the large\
      \ letter headings look kind of silly.  The extra space means everything is sorted\
      \ at the top without a letter heading.  There may be a better way to do that,\
      \ or to format the letters.  I'm open to suggestions.  This is yet another thing\
      \ that will be easier to deal with if/when we can upgrade MediaWiki --<a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 10:37, 22 August 2007 (EDT)\n</p>\n\
      <dl><dd>Actually I thought that was a bug with the wiki software somehow; I\
      \ was missing the alphabet headers. With short lists I suppose that feature\
      \ does lose some of its usefulness. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 11:01, 22 August 2007 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2004.3F\">UT2004?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Ripper?section=3\" title=\"\
      Edit section: UT2004?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Hmm, I was wondering what replaced the Ripper in UT2004... It seems nothing?\
      \ It has all the weapons from UT except the Ripper. IH-&gt;Shield, Trans-&gt;Trans,\
      \ Enf-&gt;AR, Bio-&gt;Bio, ASMD-&gt;Shock, Pulse-&gt;Link, Ripper-&gt;None,\
      \ Mini-&gt;Mini, Flak-&gt;Flak, RL-&gt;RL, Sniper-&gt;LG. So why did they left\
      \ it out? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 04:33, 23 August 2008 (EDT)\n</p>\n<dl><dd>An attempted rebalance. The ripper\
      \ hasn't been in a UT game since the original, though UC2 has the <a href=\"\
      /Ripjack\" class=\"mw-redirect\" title=\"Ripjack\">Ripjack</a> so Epic isn't\
      \ completely lost on it. And there's been mods that add the ripper into every\
      \ other game. Perhaps one day it will return and piss off the hitscan combo\
      \ whores even more.&#160;:) --<a href=\"/User:Dark_Pulse\" title=\"User:Dark\
      \ Pulse\">Dark Pulse</a> 01:16, 27 August 2008 (EDT)</dd></dl>\n<p>The total\
      \ number of weapons was reduced from UT-&gt;UT2003 and never increased again.\
      \ Back in UT the Sniper Rifle and Redeemer shared the same weapon slot (0),\
      \ the removal of the Ripper shifted the \"regular\" weapons' slots down by one\
      \ (Ripper&lt;-MG, MG&lt;-Flak, Flak&lt;-RL, RL&lt;-LG/Sniper), leaving the Redeemer\
      \ at slot 0, together with the new <a href=\"/Ion_Painter\" title=\"Ion Painter\"\
      >Ion Painter</a> and in UT2004 also the <a href=\"/Target_Painter\" title=\"\
      Target Painter\">Target Painter</a>. -<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 07:51, 23 August 2008 (EDT)\n</p>\n<!-- \nNewPP limit report\nCached\
      \ time: 20221206084636\nCache expiry: 86400\nDynamic content: false\nCPU time\
      \ usage: 0.018 seconds\nReal time usage: 0.019 seconds\nPreprocessor visited\
