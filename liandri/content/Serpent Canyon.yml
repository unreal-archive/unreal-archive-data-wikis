  title: "Serpent Canyon"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:SerpentCanyon.jpg\" class=\"image\"><img alt=\"SerpentCanyon.jpg\"\
      \ src=\"/w/images/thumb/SerpentCanyon.jpg/250px-SerpentCanyon.jpg\" width=\"\
      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/SerpentCanyon.jpg/375px-SerpentCanyon.jpg\
      \ 1.5x, /w/images/thumb/SerpentCanyon.jpg/500px-SerpentCanyon.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SerpentCanyon.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Serpent\
      \ Canyon</b> is the twenty-seventh map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Shane_Caudle\" title=\"Shane Caudle\">Shane Caudle</a></dd>\n<dt>\
      \ Description</dt>\n<dd> A Nali boat takes the player on a journey through the\
      \ winding Serpent Canyon. Beyond a landing stage and windmill lies the imposing\
      \ <a href=\"/Nali_Castle\" title=\"Nali Castle\">Nali Castle</a>... the end\
      \ is nigh.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Serpent_Canyon?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/ASMD\" class=\"mw-redirect\" title=\"ASMD\"\
      >ASMD</a></li>\n<li> <a href=\"/Nali_Healing_Fruit\" title=\"Nali Healing Fruit\"\
      >Nali Healing Fruit</a></li>\n<li> <a href=\"/Eightball_Gun\" class=\"mw-redirect\"\
      \ title=\"Eightball Gun\">Eightball Gun</a></li>\n<li> <a href=\"/Can_of_12_Eightballs\"\
      \ class=\"mw-redirect\" title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a></li>\n\
      <li> <a href=\"/Stinger\" title=\"Stinger\">Tarydium Shards</a></li>\n<li> <a\
      \ href=\"/Nali_Fruit_Seed\" class=\"mw-redirect\" title=\"Nali Fruit Seed\"\
      >Nali Fruit Seed</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Serpent_Canyon?section=2\"\
      \ title=\"Edit section: Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Old\n</p>\n<ul><li> <a href=\"/Fly\" title=\"Fly\"\
      >Fly</a></li>\n<li> <a href=\"/Nali_bird\" title=\"Nali bird\">Nali bird</a></li>\n\
      <li> <a href=\"/Nali_Rabbit\" class=\"mw-redirect\" title=\"Nali Rabbit\">Nali\
      \ Rabbit</a></li>\n<li> <a href=\"/Devilfish\" title=\"Devilfish\">Devilfish</a></li>\n\
      <li> <a href=\"/Skaarj_Trooper#Skaarj_Gunner\" title=\"Skaarj Trooper\">Skaarj\
      \ Gunner</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\" title=\"\
      Skaarj Warrior\">Skaarj Warrior</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Serpent_Canyon?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>Leaving the <a href=\"/Dasa_Mountain_Pass\" title=\"Dasa Mountain Pass\"\
      >Dasa Mountain Pass</a> behind you, you arrive in Serpent Canyon: a winding\
      \ river canyon that leads you away from the Dasa mountains and closer to your\
      \ ultimate goal - the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> mothership.\n\
      </p><p>You start in the corridor just back from the room with the water feature\
      \ you saw at the end of the previous map. There's nothing to do here, so climb\
      \ one of the two flights of steps on either side and go through the door at\
      \ the back of the room. You emerge in a dock at the back of a cave. Here a boat\
      \ is tied to a vertical pole on a wooden jetty at the end of a river leading\
      \ out of the cave. Climb aboard and shoot the retaining rope to get the boat\
      \ to move. Ride it out into the first stretch of canyon.\n</p><p>Note: Shooting\
      \ the torches to either side of the landing stage activates an interesting Easter\
      \ Egg later in the map!\n</p><p>The first stretch curves round alongside a small\
      \ stretch of land to an opening in the rock. Watch out for a <a href=\"/Fly\"\
      \ title=\"Fly\">Fly</a> roaming in the first section. Beyond the opening, you\
      \ enter the second stretch, which is similar, with Nali Rabbits hopping around\
      \ on the grass at the side. Soon the boat floats through into a cave, around\
      \ whose curvature it meanders as it follows the river.\n</p><p>The boat will\
      \ come out of the cave and dock at a jetty in front of a turning windmill. Climb\
      \ out of the boat and on to the jetty.\n</p><p>Note: If you fall off the moving\
      \ boat and into the water (doh), then you'll have to swim the distance. There\
      \ are no hazards, barring a few <a href=\"/Devilfish\" title=\"Devilfish\">Devilfish</a>\
      \ in the water near the windmill dock, it's just tedious. At the dock, use the\
      \ sloping ground to climb out of the water.\n</p><p>Leave the jetty and go along\
      \ the stone walkway to reach dry land. If you need <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">ASMD</a> ammo, drop into the water and swim behind the\
      \ main jetty support pillar. There's a doorway in the back which will lead you\
      \ to a cubby hole with an ASMD. At the windmill, go to the right to collect\
      \ a <a href=\"/Nali_Healing_Fruit\" title=\"Nali Healing Fruit\">Nali Healing\
      \ Fruit</a> before going round the side of the building to the left. Enter the\
      \ windmill through the side entrance.\n</p><p>In the windmill foyer, an <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Eightball Gun</a> is near a broken\
      \ corpse, and a chest nearby contains a can of 12 Eightballs. When you have\
      \ the gear, switch to the Eightball Gun and go down the cellar steps opposite\
      \ the entrance. Kill the <a href=\"/Skaarj_Trooper#Skaarj_Gunner\" title=\"\
      Skaarj Trooper\">SkaarjGunner</a> with an Eightball Gun who is lurking in the\
      \ room then go into the room itself to collect 40 Tarydium Shards from the corner\
      \ by the stairs (I recommend you use Eightball grenades bounced down the stairs\
      \ for this one).\n</p><p>Leave the windmill and turn right. There, an arch leads\
      \ into a small graveyard. Open barrels on this side of the arch for two <a href=\"\
      /Seeds\" class=\"mw-redirect\" title=\"Seeds\">Nali Fruit Seeds</a>, then go\
      \ through yourself.\n</p><p>Enter the graveyard. Collect the Nali Healing Fruit\
      \ from the nearest grave, then go further towards the back on this side of a\
      \ fence to the right. There is a smaller gravestone there (you may need a Flashlight\
      \ or <a href=\"/Flare\" title=\"Flare\">Flare</a> to see it) which carries a\
      \ message [1].\n</p><p>Go to the back left corner of the area for another Nali\
      \ Healing Fruit and a can of 12 Eightballs. You've done all there is to do here\
      \ now, so go round to the other side of the fence. You will see a cave entrance\
      \ to the right - go through to the cave beyond to exit the level.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span\
