    text: "I think we need the Liandri Corp logo for this page. Its seen in UC2 and\
      \ some of the later released official UT2k4 maps. Its a star vith a the with\
      \ the letter 'V' (or a tilted L) inside it. (Gregori)\n\nCan you find a screenshot\
      \ of it? I know I've seen it but I haven't seen a picture of it anywhere online.\
      \ --[[User:Sir Brizz|Sir Brizz]] 22:40, 23 July 2007 (EDT)\n\nWhy aren't the\
      \ Unreal Championship games, or at least UC2, in the game sections sidebar?\
      \  Also, assuming this wiki is more about the story/fluff of the games than\
      \ anything else, it would probably make more sense for the sections to be grouped\
      \ by series, not arranged by release order. [[User:Gryph|Gryph]] 23:51, 24 July\
      \ 2007 (EDT)\n\nGregori, I found the logo from UC2 and we are messing with it.\
      \ You can see it on [[Liandri]]. Gryph, Mostly because we didn't have any information\
      \ on there when we launched. As soon as get some UC info on here we will probably\
      \ add them. The problem is, we don't want to go too crazy, as GoW will probably\
      \ end up on this wiki at some point as well as other Epic games. As far as your\
      \ point about the story, the wiki is mainly ''informational'' first. Therefore,\
      \ we might have a page called \"Unreal Universe Story\" or maybe more appropriately,\
      \ \"Unreal Universe Event Timeline\", but the wiki itself is better suited to\
      \ providing general information first, specific information second. --[[User:Sir\
      \ Brizz|Sir Brizz]] 23:59, 24 July 2007 (EDT)\n\nI agree, ordering by series\
      \ makes sense.  With championship, basically we didn't have any content at all\
      \ to start with, and weren't certain how much we would even end up with.  If\
      \ we can get UC1 page written up, I'll add them. --[[User:Haarg|Haarg]] 00:03,\
      \ 25 July 2007 (EDT)\n\nThe picture thumbnail CSS needs work.  Currently the\
      \ text is smashed right up against the pictures and it looks terrible.  -- [[User:T2A`|T2A`]]\
      \ 17:37, 26 July 2007 (EDT)\n\nI didn't catch this comment to begin with.  Is\
      \ this still an issue?  It looks reasonable to me --[[User:Haarg|Haarg]] 01:23,\
      \ 2 August 2007 (EDT)\n\n==Information==\n[[User:Gryph|Gryph]] and I started\
      \ a project basically like this, but got lazy and didn't finish it. However,\
      \ we did extract a lot of information and images, which can be transferred over\
      \ here. We were using PHPWiki, though, so it's not exactly just copy and paste.\
      \ The main problem is that it's currently only running off my machine and bandwidth,\
      \ so I don't really want to just link to it here. If you guys are interested\
      \ and BU is willing to give a little space for me to upload it so the information\
      \ can be sapped out, that'd be great; otherwise, feel free to MSN messenger/email\
      \ me at gnomre at gmail dot com for the link. [[User:Gnomre|Gnomre]] 22:37,\
      \ 24 July 2007 (EDT)\n\n==Mods==\nIs it ok to insert information about mods\
      \ (such as \"Operation Na Pali\", \"Xidia\" etc.) which don't follow \"canon\"\
      ? [[User:Texcarson|Texcarson]] 16:04, 18 December 2007 (EST)\n\nI think it would\
