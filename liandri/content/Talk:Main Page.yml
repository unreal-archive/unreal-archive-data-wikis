parse:
  title: "Talk:Main Page"
  text:
    text: "<p>I think we need the Liandri Corp logo for this page. Its seen in UC2\
      \ and some of the later released official UT2k4 maps. Its a star vith a the\
      \ with the letter 'V' (or a tilted L) inside it. (Gregori)\n</p><p>Can you find\
      \ a screenshot of it? I know I've seen it but I haven't seen a picture of it\
      \ anywhere online. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir\
      \ Brizz</a> 22:40, 23 July 2007 (EDT)\n</p><p>Why aren't the Unreal Championship\
      \ games, or at least UC2, in the game sections sidebar?  Also, assuming this\
      \ wiki is more about the story/fluff of the games than anything else, it would\
      \ probably make more sense for the sections to be grouped by series, not arranged\
      \ by release order. <a href=\"/User:Gryph\" title=\"User:Gryph\">Gryph</a> 23:51,\
      \ 24 July 2007 (EDT)\n</p><p>Gregori, I found the logo from UC2 and we are messing\
      \ with it. You can see it on <a href=\"/Liandri\" class=\"mw-redirect\" title=\"\
      Liandri\">Liandri</a>. Gryph, Mostly because we didn't have any information\
      \ on there when we launched. As soon as get some UC info on here we will probably\
      \ add them. The problem is, we don't want to go too crazy, as GoW will probably\
      \ end up on this wiki at some point as well as other Epic games. As far as your\
      \ point about the story, the wiki is mainly <i>informational</i> first. Therefore,\
      \ we might have a page called \"Unreal Universe Story\" or maybe more appropriately,\
      \ \"Unreal Universe Event Timeline\", but the wiki itself is better suited to\
      \ providing general information first, specific information second. --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 23:59, 24 July 2007\
      \ (EDT)\n</p><p>I agree, ordering by series makes sense.  With championship,\
      \ basically we didn't have any content at all to start with, and weren't certain\
      \ how much we would even end up with.  If we can get UC1 page written up, I'll\
      \ add them. --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 00:03,\
      \ 25 July 2007 (EDT)\n</p><p>The picture thumbnail CSS needs work.  Currently\
      \ the text is smashed right up against the pictures and it looks terrible. \
      \ -- <a href=\"/User:T2A%60\" title=\"User:T2A`\">T2A`</a> 17:37, 26 July 2007\
      \ (EDT)\n</p><p>I didn't catch this comment to begin with.  Is this still an\
      \ issue?  It looks reasonable to me --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 01:23, 2 August 2007 (EDT)\n</p>\n<div id=\"toc\" class=\"toc\"><div\
      \ id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Information\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Information</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Mods\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Mods</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Hot_topics\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Hot topics</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Category_links\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Category links</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"\
      #Artcle_of_the_day\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Artcle of the day</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a\
      \ href=\"#Hello.3F\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Hello?</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Request_for_deletion\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">Request for deletion</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Map_formatting\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Map formatting</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Problem_with_the_Delete_template\"\
      ><span class=\"tocnumber\">9</span> <span class=\"toctext\">Problem with the\
      \ Delete template</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"><a\
      \ href=\"#Too_soon_for_UT4_page.3F\"><span class=\"tocnumber\">10</span> <span\
      \ class=\"toctext\">Too soon for UT4 page?</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Information\">Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Main_Page?section=1\"\
      \ title=\"Edit section: Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/User:Gryph\" title=\"User:Gryph\">Gryph</a>\
      \ and I started a project basically like this, but got lazy and didn't finish\
      \ it. However, we did extract a lot of information and images, which can be\
      \ transferred over here. We were using PHPWiki, though, so it's not exactly\
      \ just copy and paste. The main problem is that it's currently only running\
      \ off my machine and bandwidth, so I don't really want to just link to it here.\
      \ If you guys are interested and BU is willing to give a little space for me\
      \ to upload it so the information can be sapped out, that'd be great; otherwise,\
      \ feel free to MSN messenger/email me at gnomre at gmail dot com for the link.\
      \ <a href=\"/User:Gnomre\" title=\"User:Gnomre\">Gnomre</a> 22:37, 24 July 2007\
      \ (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Mods\">Mods</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Main_Page?section=2\" title=\"Edit section: Mods\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Is it ok to insert\
      \ information about mods (such as \"Operation Na Pali\", \"Xidia\" etc.) which\
      \ don't follow \"canon\"? <a href=\"/edit/User:Texcarson?redlink=1\" class=\"\
      new\" title=\"User:Texcarson (page does not exist)\">Texcarson</a> 16:04, 18\
      \ December 2007 (EST)\n</p><p>I think it would be reasonable to include information\
      \ about notable custom content, such as the examples you gave and things such\
      \ as the community bonus packs and things included with the GOTY or ECE versions\
      \ of the games.  As long as it is clear that it is separate and not part of\
      \ the official game or storyline. --<a href=\"/User:Haarg\" title=\"User:Haarg\"\
      >Haarg</a> 16:26, 18 December 2007 (EST)\n</p>\n<dl><dd>I thought LA was a wiki\
      \ about the Unreal Universe canon only. I'm not sure if mods should get their\
      \ page, unless coming in one of UT*'s <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://tvtropes.org/pmwiki/pmwiki.php/Main/UpdatedRerelease\">updated\
      \ rereleases</a>, and I'm not sure to which extent the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://tvtropes.org/pmwiki/pmwiki.php/Main/LawOfWikiExpansion\"\
      >law of wiki expansion</a> should apply.</dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Hot_topics\">Hot topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Main_Page?section=3\"\
      \ title=\"Edit section: Hot topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I've been thinking about this for a while now, and\
      \ I think it'd be a good idea to reset the number of views (that count for the\
      \ hot topic section) every now and then. Perhaps every month, or maybe even\
      \ every week.\nBecause this list is not ever going to change. UT3 will still\
      \ be at the top even if it won't have any views for the next months. --<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 17:30, 1 February 2008\
      \ (EST)\n</p><p>There isn't a good way for me to change what the list on the\
      \ front page shows without manually reseting values in the database, which I\
      \ don't plan on doing. --<a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 19:51, 1 February 2008 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Category_links\">Category links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Main_Page?section=4\"\
      \ title=\"Edit section: Category links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I believe the categories in the main page (Hot Topics,\
      \ Recent Updates etc) should link to their Special pages (ex. Recent Updates\
      \ -&gt; <a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\">Special:Recentchanges</a>).\
      \ Also, a link to all <a href=\"/Special:SpecialPages\" title=\"Special:SpecialPages\"\
      >Special Pages</a> would be useful. Maybe some more special pages could be listed\
      \ there, like <a href=\"/Special:Search\" title=\"Special:Search\">Special:Search</a>\
      \ and <a href=\"/Special:DeadendPages\" title=\"Special:DeadendPages\">Special:Deadendpages</a>.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 17:52, 9 March 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Artcle_of_the_day\"\
      >Artcle of the day</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Main_Page?section=5\" title=\"Edit section: Artcle\
      \ of the day\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Anyone think about making an article of the day? Because I can really use\
      \ one--<a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a> 11:11,\
      \ 5 June 2008 (EDT)\n</p>\n<dl><dd>I'd support an article of the week or month.\
      \ Don't think we can have one once a day. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 11:59, 5 June 2008 (EDT)</dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Hello.3F\">Hello?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Main_Page?section=6\"\
      \ title=\"Edit section: Hello?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Where is everyone? <a href=\"/edit/User:Texcarson?redlink=1\"\
      \ class=\"new\" title=\"User:Texcarson (page does not exist)\">Raf</a> 19:07,\
      \ 17 December 2009 (EST)\n</p><p>Busy ignoring any <a href=\"/Category:Stubs\"\
      \ title=\"Category:Stubs\">work that needs to be done here</a>.&#160;;-) —<a\
      \ href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 02:45, 24 December\
      \ 2009 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"Request_for_deletion\"\
      >Request for deletion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Main_Page?section=7\" title=\"Edit section: Request\
      \ for deletion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There is a duplicate page of the UMS Prometheus level,under the name The\
      \ Trench (RTNP Level). I moved all the materials over, but as I am not an admin\
      \ I cannot delete it. I posted here because unless you looked for it, you probably\
      \ wouldn't find it, plus the fact it had previously been requested for deletion\
      \ over a year ago. --<a href=\"/User:Deathstalker666\" title=\"User:Deathstalker666\"\
      >Deathstalker666</a> 6:30, 25 May 2010 (EDT)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_formatting\">Map formatting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Main_Page?section=8\"\
      \ title=\"Edit section: Map formatting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><s>Is there a defined formatting for maps? Such as\
      \ which sections/subsections it should have, etc. <a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 17:06, 23 April 2011 (CDT)</s>\n\
      </p><p>EDIT: Forget it, I've found it. <a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 17:08, 23 April 2011 (CDT)\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Problem_with_the_Delete_template\">Problem with\
      \ the Delete template</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Main_Page?section=9\" title=\"Edit section: Problem\
      \ with the Delete template\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I don't know if this is the place to do it, but the\
      \ <a href=\"/Template:Delete\" title=\"Template:Delete\">Delete</a> template\
      \ has a problem:\n</p><p>Fatal error: Call to undefined method PPTemplateFrame_DOM::splitBraceNode()\
      \ in /usr/local/etc/httpd/beyondunreal/www/liandri/w/extensions/ParserFunctions/ParserFunctions.php\
      \ on line 159.\n</p><p>--<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\"\
      >Neon_Knight</a> 19:08, 10 November 2011 (CST)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Too_soon_for_UT4_page.3F\">Too soon for UT4 page?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Main_Page?section=10\"\
      \ title=\"Edit section: Too soon for UT4 page?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Since it's been months since the new UT is under development,\
      \ is it too soon to create a page for UT4? --<a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 12:41, 14 October 2014 (CDT)\n</p>\n<!--\
