      \ href=\"/edit/WAR-Sinkhole?section=5\" title=\"Edit section: Strategy\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span class=\"\
      mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Sinkhole?section=6\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">Axon scouts\
      \ were discovered sneaking through the tunnels, and we've traced their movements\
      \ to a central base of operations. Orders are simple: Destroy the base and seal\
      \ the tunnels for good.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b> <i>1 Core Destroyed</i></li>\n\
      <li> <b>Mutators:</b> <i>No Orb, No Hoverboard</i></li>\n<li> <b>Enemy Faction:</b>\
      \ <i>Iron Guard</i></li>\n<li> <b>Allies:</b> <i>Jester, Othello, Bishop</i></li>\n\
      <li> <b>Enemies:</b> <i>Talan, Kregore, Blain</i></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Sinkhole?section=7\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Link your Core to the Prime Node in the center\
      \ of the sinkhole. </li>\n<li> Destroy the enemy Core. </li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Sinkhole?section=8\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>At the opening:\n</p><p><b><a href=\"/Jester\" title=\"\
      Jester\">Jester</a>:</b> <i>Simple layout. Take the node at the middle, blow\
      \ their core, home in time for dinner.</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>What is for dinner, anyway?</i><br />\n<b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>Wild guess here... more noodles?</i>\n\
      </p><p>At Jester's first death:\n</p><p><b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>Sinkhole? More like \"Stinkhole\".</i><br />\n<b><a href=\"\
      /Othello\" title=\"Othello\">Othello</a>:</b> <i>Ohhhhhhh... pleeeeeaseeeee...</i><br\
      \ />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Ah, jeez...\
      \ Stay focused, Jester.</i>\n</p><p>When Jester wants to heal the node:\n</p><p><b><a\
      \ href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Let's link together to\
      \ heal the Node!</i>\n</p><p>When the Ronin's core is vulnerable:\n</p><p><b><a\
      \ href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>We're Vulnerable! Take\
      \ that node, NOW!</i>\n</p><p>When Axon's core is vulnerable:\n</p><p><b><a\
      \ href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>Now is the time to strike!</i><br\
      \ />\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"\
