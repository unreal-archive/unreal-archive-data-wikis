parse:
  title: "Enforcer"
  text:
    text: "<p>The <b>Enforcer</b> is  a hitscan weapon, and one of the default spawning\
      \ weapons of UT.  When another player is killed and drops his/her Enforcer,\
      \ another player may pick up that Enforcer and dual wield with that pistol and\
      \ the one that the player spawns with.  \n</p><p>The <b>Automag</b> is the first\
      \ hitscan weapon that you come across in Unreal.  In Unreal, the Automag has\
      \ a clip of only 20 rounds and must be reloaded upon emptying.  If the player\
      \ so desires, he/she can reload the weapon simply by switching to another weapon\
      \ and switching back.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Unreal</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Enforcer?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nAutomag</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Automag.jpg\" class=\"image\" title=\"Automag\"><img alt=\"\
      Automag\" src=\"/w/images/thumb/Automag.jpg/200px-Automag.jpg\" width=\"200\"\
      \ height=\"179\" srcset=\"/w/images/thumb/Automag.jpg/300px-Automag.jpg 1.5x,\
      \ /w/images/thumb/Automag.jpg/400px-Automag.jpg 2x\" /></a></div>\n<div style=\"\
      font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type:\
      \ Hitscan</dd>\n<dd> Damage: 17</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt> Secondary\
      \ fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 17</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Inaccuracy  \t</dt>\n<dd> Primary: 0.0 degrees</dd>\n<dd> Secondary:</dd>\n\
      <dd> 1.1-9.6 degrees</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 20</dd>\n\
      <dd> Ammo pickup: 20 (clip), 50 (ammo box)</dd>\n<dd> Maximum: 200</dd></dl>\n\
      </div>\n</div>\n<p>The <b>Automag</b> is a pistol. It is equipped with a cartridge\
      \ containing 20 rounds and can hold a maximum of 200 rounds. The Automag can\
      \ shoot 20 rounds consecutively, after which it has to be reloaded.\n</p>\n\
      <dl><dt>Primary Fire</dt>\n<dd>Accurate but slow firing instant hit.</dd>\n\
      <dt>Secondary Fire</dt>\n<dd>Sideways firing \"Gangsta\" mode, shoots twice\
      \ as fast and half as accurate as the primary fire.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Enforcer?section=2\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nEnforcer(UT)</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Ut_w2.jpg\" class=\"image\" title=\"\
      Enforcer\"><img alt=\"Enforcer\" src=\"/w/images/thumb/Ut_w2.jpg/200px-Ut_w2.jpg\"\
      \ width=\"200\" height=\"184\" srcset=\"/w/images/Ut_w2.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 25</dd>\n<dd> Fire rate: 2.8/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 25</dd>\n<dd>\
      \ Fire rate: 3.8/s</dd>\n<dt> Inaccuracy  \t</dt>\n<dd> primary: 0.5 degree</dd>\n\
      <dd> secondary:</dd>\n<dd> 1.1-9.6 degrees</dd>\n<dt> Ammunition</dt>\n<dd>\
      \ Weapon pickup: 30</dd>\n<dd> Ammo pickup: 20 (clip), 50 (ammo box)</dd>\n\
      <dd> Maximum: 199</dd></dl>\n</div>\n</div>\n<p><br />\nClassification: Light\
      \ Pistol\n</p>\n<dl><dt>Primary Fire</dt>\n<dd>Accurate but slow firing instant\
      \ hit.</dd>\n<dt>Secondary Fire</dt>\n<dd>Sideways, or 'Gangsta' firing mode,\
      \ shoots twice as fast and half as accurate as the primary fire.</dd>\n<dt>Techniques</dt>\n\
      <dd>Collect two for twice the damage.</dd>\n<dt>Trivia</dt>\n<dd>When you have\
      \ two enforcers in hands, your player model is still the same as if you are\
      \ holding one enforcer only. </dd>\n<dd>If you press the throw weapon button\
      \ when you have 2 enforcers and pick it up again you will only have 1 enforcer.</dd>\n\
      <dd>The Enforcer, just like the Automag, was originally planned to be reloadable.\
      \ But as all of the weapons in Unreal Tournament aren't reloadable, the function\
      \ was not implemented and therefore the weapon's spread was increased to compensate\
      \ this. The animations of the reloadable enforcer are still in the game and\
      \ are used by a few mods.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Enforcer?section=3\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <b>Enforcers</b> are a starting pair of pistols for several characters.\n\
      </p>\n<ul><li><a class=\"mw-selflink selflink\">Dual Enforcers</a> (Human)</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Semi-automatic pistols which can fire\
      \ an icy projectile to freeze opponents solid.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <p>Primary fire fires bullets, a <a href=\"/Hitscan\" class=\"mw-redirect\"\
      \ title=\"Hitscan\">hitscan</a> weapon<br />\nAlternate fire shoots a freezing\
      \ burst.\n</p>\n<ul><li><a class=\"mw-selflink selflink\">Dual Enforcers</a>\
      \ (Necris)</li></ul>\n<blockquote style=\"margin-bottom: 0px;\">Semi-automatic\
      \ pistols, which the Necris can manipulate to fire Nanoblack projectiles to\
      \ stun their opponents.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">Unreal Championship 2</a></div>\n<p>Primary fire fires bullets,\
      \ a <a href=\"/Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a>\
      \ weapon<br />\nAlternate fire shots a Draining burst.\n</p>\n<ul><li><a class=\"\
      mw-selflink selflink\">Dual Enforcers</a> (Juggernauts)</li></ul>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Standard enforcer pistols, which the Juggernauts\
      \ can fire in uncontrolled fully automatic bursts.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Unreal Championship 2</a></div>\n\
      <p>Primary fire fires bullets, a <a href=\"/Hitscan\" class=\"mw-redirect\"\
      \ title=\"Hitscan\">hitscan</a> weapon<br />\nAlternate fire rapidly fires all\
      \ the ammo in the clip.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Enforcer?section=4\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nEnforcer(UT3)</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_enforcer.png\"\
      \ class=\"image\" title=\"Enforcer\"><img alt=\"Enforcer\" src=\"/w/images/thumb/UT3_enforcer.png/200px-UT3_enforcer.png\"\
      \ width=\"200\" height=\"153\" srcset=\"/w/images/thumb/UT3_enforcer.png/300px-UT3_enforcer.png\
      \ 1.5x, /w/images/thumb/UT3_enforcer.png/400px-UT3_enforcer.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 20</dd>\n<dd> (vs vehicles: 6)</dd>\n\
      <dd> (vs nodes: 10)</dd>\n<dd> Fire rate: 3.06/s</dd>\n<dd> Spread: 4.3&#176;\n\
      <dl><dd> (5.7&#176; dual)</dd></dl></dd></dl>\n<dl><dt> Secondary fire</dt>\n\
      <dd> Type: Hitscan, burst</dd>\n<dd> Damage: 20 x3</dd>\n<dd> (vs vehicles:\
      \ 6)</dd>\n<dd> (vs nodes: 10)</dd>\n<dd> Fire rate: 1.21 s/burst</dd>\n<dd>\
      \ Spread: 8.6&#176;</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 50</dd>\n\
      <dd> Ammo pickup: 16</dd>\n<dd> Weapon locker: 50</dd>\n<dd> Maximum: 100 (200\
      \ dual)</dd></dl>\n</div>\n</div>\n<dl><dt>Primary Fire</dt></dl>\n<p>Shoots\
      \ a quick, instant hit shot. It fires fast and with good accuracy.\n</p>\n<dl><dt>Secondary\
      \ Fire</dt></dl>\n<p>A quick, three-round burst. The Enforcer will need a second\
      \ or two to cool off afterward.\n</p>\n<dl><dt>Game Description</dt></dl>\n\
      <p><i>For decades, the Enforcer pistol was the combat sidearm of choice. Veteran\
      \ soldiers appreciated the lightweight handgun's power, accuracy, and balance.\
      \ In recent years, the ever-burning desire for greater firepower led to general\
      \ issue of the <a href=\"/Assault_Rifle\" title=\"Assault Rifle\">AR770 assault\
      \ rifle</a>. Military procurement officers were drawn to the AR770's higher\
      \ cyclic rate and underslung M355 grenade launcher, but seasoned combatants\
      \ missed the dependability of the Enforcer. <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research</a> listened to the soldiers,\
      \ and their new Enforcer MP ('Machine Pistol') model provides the best of both\
      \ worlds. Side-fed magazines provide greater capacity, while balancing the shooter's\
      \ aim when wielding two pistols. With a deadly accurate semi-automatic mode,\
      \ and a selectable burst fire mode, the Enforcer is back, and the modern battlefield\
      \ will never be the same.</i>\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Enforcer?section=5\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"/Assault_Rifle\" title=\"Assault Rifle\"\
      >Assault Rifle</a> - Replaced the enforcer as the spawning weapon for UT2003\
      \ and UT2004.</li>\n<li> <a href=\"/Magnum\" class=\"mw-redirect\" title=\"\
      Magnum\">Magnum</a> - Pistol of Unreal II: The Awakening</li></ul>\n\n<!-- \n\
