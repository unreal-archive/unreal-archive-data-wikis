      font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Node Attack\n\
      </td></tr></table>\n<p>The Scorpion looks just like a one-seater convertible\
      \ with a roll cage on it.\n</p>\n<h3><span class=\"mw-headline\" id=\"Primary_Fire\"\
      >Primary Fire</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Scorpion?section=2\" title=\"Edit section: Primary\
      \ Fire\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Like many of UT2004's vehicles, the Scorpion has two modes of attack.  With\
      \ the primary fire, the player can fire a green energy bola.  The energy bola\
      \ continues floating straight through the air until it comes into contact with\
      \ a person, vehicle, object, or terrain, after which it will stick to it.  Seconds\
      \ later, the bola disappears, along with part of the enemy's health.  The longer\
      \ the fire button is held down, the larger the energy bola becomes and the more\
      \ damage it deals.  Because the time in-between weapon shots is short, it can\
      \ sometimes be advantageous to fire off multiple small energy bolas rather than\
      \ one large one.\n</p>\n<h3><span class=\"mw-headline\" id=\"Alternate_Fire\"\
      >Alternate Fire</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Scorpion?section=3\" title=\"Edit section: Alternate\
      \ Fire\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The alternate fire allows the driver to deploy a pair of blades on the sides\
      \ of the vehicle.  One slice into a person means instant death.  If a blade\
      \ collides with objects or terrain, it will snap off.  Therefore, the driver\
      \ must be careful while driving with the blades open, or he will eventually\
      \ end up with no blades on the actuator arms.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Notes\">Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Scorpion?section=4\" title=\"Edit section: Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Energy bolas are attracted to <a href=\"/Manta\" title=\"Manta\">Mantas</a>.\
      \  Even the smallest string of bolas will destroy a Manta if it hits directly.</li>\n\
      <li> The Scorpion's alternate horn is the melody from the first line of the\
      \ song \"Dixie\", also known as \"The Dixie Horn\".</li></ul>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Scorpion?section=5\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
