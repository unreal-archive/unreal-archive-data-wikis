      <tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Node Attack\n</td></tr></table>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The Scorpion L2 buggy shows vast improvements over previous generation\
      \ models. \n<p><br /><br />\nThe characteristic sling blades are now forward\
      \ mounted under the chassis for improved accuracy and feature a photon-charged\
      \ self-sharpening edge that will cleave through all known types of body armor.\
      \ The unreliable bolo mechanism has been replaced with a mortar that fires homing\
      \ spheres of charged anti-matter. The tail of the vehicle has been fitted with\
      \ two afterburning propulsion units capable of boosting the already nimble vehicle\
      \ up to speeds over 100 KPH in less than a second. At this top speed, the fuel\
      \ lines burn so hot that they can actually ignite the <a href=\"/Tarydium\"\
      \ title=\"Tarydium\">Tarydium</a> in the compression chamber, causing a chain\
      \ reaction that will turn the Scorpion into an explosive meteor. \n<br /><br\
      \ />\n</p>\nSome drivers have even been known to use this \"flaw\" as a highly\
      \ effective weapon against larger, better armored targets. Luckily, the steering\
      \ column has been encased within a protective carapace that will auto-release\
      \ and eject the driver should such an engine meltdown occur.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <h3><span class=\"mw-headline\" id=\"Using_the_Scorpion\">Using the Scorpion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Scorpion?section=6\" title=\"Edit section: Using the Scorpion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ Scorpion's new primary weapon is a large sphere that homes in on all kinds\
      \ of hovering and flying vehicles, including players on the <a href=\"/Hoverboard\"\
      \ title=\"Hoverboard\">Hoverboard</a>. This, as well as the two blade arms,\
      \ that can be extended in front of the vehicle, make the Scorpion an excellent\
      \ anti-infantry weapon. At least until the infantry pulls out the <a href=\"\
      /AVRiL\" title=\"AVRiL\">AVRiL</a>, as the Scorpion can survive only one normal\
      \ AVRiL hit.\n</p><p>The sphere is one of the most mysterious weapons in Unreal\
      \ Tournament 3. Spheres are launched from what looks like a machine gun turret,\
      \ they are very light and get attracted by hovering vehicles. The reason for\
      \ this behaviour was never explained. Furthermore, if the sphere falls into\
      \ the water, it doesn't fall down, but instead, just like the <a href=\"/Bio_Rifle\"\
      \ title=\"Bio Rifle\">Bio Rifle</a>'s sludge, floats on top of the water. As\
      \ they explode after quite a long time and the fire rate is good, it is possible\
      \ to plant \"water mines\", similar to what the Bio Rifle does on land.\n</p><p>The\
      \ Scorpion's new feature is a rocket booster that not only quickly accelerates\
      \ the vehicle, but also turns it into a dangerous projectile. While boosting,\
      \ the Scorpion's steering abilities are very limited. If leaving the Scorpion\
      \ in the middle of a boost, the driver is ejected in a high arc and the vehicle\
      \ detonates when it hits a wall, player or other vehicle. Killing an opponent\
      \ in such a maneuver gives the player who \"launched\" the Scorpion a \"Bullseye\"\
      \ reward. On the other hand, if a <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ or <a href=\"/Paladin\" title=\"Paladin\">Paladin</a> destroys a speeding\
      \ Scorpion with its main cannon, the Goliath/Paladin driver gets the \"Eagle\
      \ Eye\" reward. The Scorpion's suicide attack causes 600 points of damage, which\
      \ is enough for taking out a Goliath, Paladin or <a href=\"/Hellfire_SPMA\"\
      \ class=\"mw-redirect\" title=\"Hellfire SPMA\">Hellfire SPMA</a> after an AVRiL\
      \ hit or an entirely intact <a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a>\
      \ or <a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a>.\n</p><p>While\
      \ extended, the blades can break off if they hit something hard, like a wall\
      \ or other vehicle. Usually the blade arms are automatically retracted when\
      \ the driver leaves the Scorpion. However, if the driver ejects from a speeding\
      \ Scorpion while the blades are extended, they stay extended and provide additional\
      \ reach to take out infantry on the way to the actual target.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Going_against_the_Scorpion\">Going against the\
      \ Scorpion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Scorpion?section=7\" title=\"Edit section: Going against\
      \ the Scorpion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A Scorpion is easily destroyed with two <a href=\"/AVRiL\" title=\"AVRiL\"\
      >AVRiL</a> hits, or just a single one if you're amped. Just make sure you don't\
      \ get in the way of its blades or anti-matter spheres. Also, stay off the Hoverboard\
      \ and don't try to fight it with a <a href=\"/Manta\" title=\"Manta\">Manta</a>\
      \ or <a href=\"/Viper\" title=\"Viper\">Viper</a>. A flying vehicle might work,\
      \ as long as you stay out of the range of the Scorpion's sphere launcher.\n\
      </p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto;\
