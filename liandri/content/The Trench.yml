  title: "The Trench"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:TheTrench.jpg\" class=\"image\"><img alt=\"TheTrench.jpg\"\
      \ src=\"/w/images/thumb/TheTrench.jpg/250px-TheTrench.jpg\" width=\"250\" height=\"\
      188\" class=\"thumbimage\" srcset=\"/w/images/thumb/TheTrench.jpg/375px-TheTrench.jpg\
      \ 1.5x, /w/images/thumb/TheTrench.jpg/500px-TheTrench.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:TheTrench.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>The\
      \ Trench</b> is the fourteenth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Juan_Pancho_Eekels\"\
      \ class=\"mw-redirect\" title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a></dd>\n\
      <dt> Description</dt>\n<dd> Escaping from the <a href=\"/Titan\" title=\"Titan\"\
      >Titan</a> in the <a href=\"/Temple_of_Vandora\" title=\"Temple of Vandora\"\
      >Temple of Vandora</a>, the player suddenly plunges from the ruins into a huge\
      \ earthen trench. The player has, in fact, arrived in the huge scar made in\
      \ the landscape by the crash landing of the Terran vessel ISV-Kran. The trench\
      \ is overrun with fire-breathing <a href=\"/Gasbag\" title=\"Gasbag\">Gasbags</a>\
      \ and watched over by another Titan - getting to the wrecked ship will not be\
      \ easy.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Trivia</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons and Items</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/The_Trench?section=1\" title=\"Edit section: Weapons and Items\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Old\n\
      </p>\n<ul><li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Box of Flak Shells</a></li>\n\
      <li> <a href=\"/Can_of_12_Eightballs\" class=\"mw-redirect\" title=\"Can of\
      \ 12 Eightballs\">Can of 12 Eightballs</a></li>\n<li> <a href=\"/Automag\" class=\"\
      mw-redirect\" title=\"Automag\">Bullets</a></li>\n<li> <a href=\"/Bandages\"\
      \ class=\"mw-redirect\" title=\"Bandages\">Bandages</a></li>\n<li> <a href=\"\
      /Automag\" class=\"mw-redirect\" title=\"Automag\">Automag</a></li>\n<li> <a\
      \ href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball Gun\">Eightball\
      \ Gun</a></li>\n<li> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a></li>\n\
      <li> <a href=\"/Nali_Healing_Fruit\" title=\"Nali Healing Fruit\">Nali Healing\
      \ Fruit</a></li>\n<li> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"\
      Health Pack\">Health Pack</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/The_Trench?section=2\" title=\"Edit section: Creatures and Enemies\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Old\n\
      </p>\n<ul><li> <a href=\"/Titan\" title=\"Titan\">Titan</a></li>\n<li> <a href=\"\
      /Gasbag\" title=\"Gasbag\">Gasbag</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\"\
      \ title=\"Skaarj Warrior\">Skaarj Warrior</a> </li></ul>\n<p><br />\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/The_Trench?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>Now as you leave the damaged Temple of Vandora, the reason for its premature\
      \ ruin becomes clear. It is in this location that the Inuit Corporation science\
      \ vessel ISV-Kran has crashed, carving a huge gouge out of the planet's surface\
      \ and taking this end of the temple with it.\n</p><p>You start in the corridor\
      \ beyond the rock fall. First things first, go back to the dead end round the\
      \ corner behind you to collect a box of 10 Flak Shells. Then, return to your\
      \ starting orientation and go around the corridor to the left, and you will\
      \ see that it ends at an opening over a cliff edge.\n</p><p>Collect the gear\
      \ by the corpses in this area including 2 cans of 12 Eightballs, a box of 50\
      \ Bullets, 2 sets of <a href=\"/Bandages\" class=\"mw-redirect\" title=\"Bandages\"\
      >Bandages</a>, an <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\"\
      >Automag</a>, an <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Eightball\
      \ Gun</a> and a <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>.\
      \ Read the corpses' logs [1,2].\n</p><p>Now go to the edge and look around (don't\
      \ jump yet). You will see the tail of the crashed ISV-Kran at the far end of\
      \ the trench, a Titan on the ground a little way down, and occasional pieces\
      \ of debris.\n</p><p>Select the Automag. The air of the trench is patrolled\
      \ by several Gasbags, though you may need to look hard to see the more distant\
      \ critters. Remaining on your ledge, shoot down all that you can see. I counted\
      \ 5 on my playing of the map, but it varies at random and with the difficulty\
      \ setting.\nNow, drop down to the floor of the canyon and go up the trench,\
      \ i.e. away from the ship and the Titan. Look down the trench, towards the Titan\
      \ and ISV-Kran.\n</p><p>Your first target is the piece of debris roughly opposite\
      \ the broken corridor by which you entered. Collect the can of 12 Eightballs\
      \ from on top of the debris.\n</p><p>Go down the canyon now towards the Titan.\
      \ Just this side of the next piece of debris are two more cans of 12 Eightballs,\
      \ but most likely you will be seen by the Titan before you can reach them. You\
      \ may see more Gasbags at this point; I found 3 more bringing my total up to\
      \ 8.\n</p><p>Kill the Titan - dodge and strafe whilst unloading Eightballs on\
      \ to it - and kill any Gasbags here, then collect the cans of Eightballs by\
      \ the debris. Continue down the canyon - note the <a href=\"/Nali_Healing_Fruit\"\
      \ title=\"Nali Healing Fruit\">Nali Healing Fruit</a> behind the debris where\
      \ the Eightballs were and another Nali Healing Fruit further down the canyon\
      \ on the left.\n</p><p>Alternatively you can just run past Titans and Gasbags.\
      \ Titans and Gasbag fireballs are too slow to be a problem. This is much safer\
      \ and faster way, it also saves lots of ammo. Killing these opponents does not\
      \ grant any special items.\n</p><p>Go down to the far end, where the ISV-Kran\
      \ looms above you, then kill the <a href=\"/Skaarj_Warrior#Skaarj_Warrior\"\
      \ title=\"Skaarj Warrior\">SkaarjWarrior</a> who comes running out of the pool\
      \ of red light beneath the ship's tail. When the Skaarj is dead, step into the\
      \ pool of light yourself.\n</p><p>The baydoors will open and a platform will\
      \ descend. Step on to the platform and ride it back up, stepping off into the\
      \ bay as soon as you can so that you don't get squished.\n</p><p>Within the\
      \ bay, first collect of the box of 50 Bullets, 2 Health Packs and 2 cans of\
      \ 12 Eightballs on offer here. Take a look around, and you will see that a raised\
      \ balcony above the bay is where you want to be. You can try the lift below\
      \ the balcony, but you'll find that it doesn't work.\n</p><p>On the other side\
      \ of the bay are a large mechanical Biosuit and a control panel. Go to the side\
      \ of the bay not occupied by the Biosuit, and press that side of the panel.\
      \ A crane from near the balcony will approach, so stand on the small square\
      \ lift in this area and wait on top until the crane arrives.\n</p><p>When the\
      \ crane has arrived, step across on to the footplate on the back. The crane\
      \ will shortly return to the balcony, where you can step off. Go round the balcony\
      \ and pass through the door into the next corridor to exit the level.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/The_Trench?section=4\" title=\"Edit section: Translator Messages\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ol><li>\
      \ \"N. Onatop Log: We made it so far... only to come face to face with another\
      \ of those titanic beasts. We'll rest now and tackle this problem tomorrow.\
      \ Unable to communicate with ISV-Kran, our radio receives only static.\"</li>\n\
      <li> \"Log: M. Mottobanov: We've set ISV-Kran so that it will scan for human\
      \ activity outside the baydoors. As soon as one steps into the red light the\
      \ baydoors will open. The platform will only be down for a short period of time.\"\
      </li></ol>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/The_Trench?section=5\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>In the Unreal\
      \ Tournament Seven Bullets mod, this was used as the Extraction point after\
      \ Jones retrieves the Data Template shortly before the team is attacked by Terran\
      \ Pirates.</li></ul>\n<p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
