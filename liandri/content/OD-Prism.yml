      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/OD-Prism?section=4\" title=\"Edit section: Single-Player\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Ascension_Rites\">Ascension Rites</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/OD-Prism?section=5\"\
      \ title=\"Edit section: Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">OverDose is\
      \ new to this year's competition, and is being tested for possible addition\
      \ to the Liandri grand tournament.  Score points by finding the radioactive\
      \ orbs and delivering them to the goals.  You're facing a tournament champion,\
      \ so you'll need your best performance.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Overdose</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Overdose\" title=\"Overdose\">Overdose</a></i><br\
      \ />\n<b>Rivals:</b> <i>Lauren, Ra, Syzygy</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>30</i>\n</p>\n<h4><span class=\"mw-headline\" id=\"\
      Prologue\">Prologue</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/OD-Prism?section=6\" title=\"Edit section: Prologue\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><b>Commentator</b>:\
      \ <i>Next we have our first Overdose match. Malcolm, why don't you take us through\
      \ the rules?</i><br />\n<b>Malcolm</b>: <i>Overdose is all right. But the fans'll\
      \ tell you the real story here is Lauren.</i><br />\n<b>Commentator</b>: <i>We're\
      \ glad to see her in the ring again. She looks great!</i><br />\n<b>Malcolm</b>:\
      \ <i>Lauren was as tough as they come. She rode with me and the Crash for years.\
      \ But when Brock died, she lost it, and killed herself.</i><br />\n<b>Commentator</b>:\
      \ <i>But now, thanks to the Liandri Mining Corporation, she's fighting better\
      \ than ever.</i><br />\n<b>Malcolm</b>: <i>Thanks to the Phayder assassins,\
      \ you mean.</i><br />\n<b>Commentator</b>: <i>The Necris rejuvenation process\
      \ was invented by the Phayder. Their famous motto is \"no one kills like the\
      \ dead\". But the Liandri paid them a king's ransom to bring Lauren back to\
      \ the Tournament.</i><br />\n<b>Malcolm</b>: <i>Out of the goodness of their\
      \ hearts, I hear she's real happy to be back.</i><br />\n<b>Commentator</b>:\
      \ <i>She sure is! Of course, offworlders aren't eligible to win the throne,\
      \ but this is a great chance for her to prepare for the Grand Tournament.</i>\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-ViperPit\"\
      \ title=\"CTF-ViperPit\"><b>&lt;&lt; Previous</b></a> (CTF-ViperPit)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Meridian) <a href=\"/DM-Meridian\" title=\"DM-Meridian\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Lauren.27s_Ladder\"\
      >Lauren's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/OD-Prism?section=7\" title=\"Edit section: Lauren's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">After reviewing the candidates, Malcolm\
      \ is leaning towards drafting Anubis for next year's tournament. Malcolm wants\
      \ your opinion first. Get a look at Anubis, and remind him of his place, in\
      \ this Overdose match.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Tryouts, Round Three</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Overdose\" title=\"Overdose\">Overdose</a></i><br />\n<b>Rivals:</b>\
      \ <i>Anubis, Ra</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>30</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
