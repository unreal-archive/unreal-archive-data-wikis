      \ <i>Lilith, Sobek, Jackhammer, Kraag</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>30</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
