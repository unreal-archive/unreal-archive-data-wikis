      ><a href=\"/UC2_Lauren%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Lauren's\
      \ Ladder\"><b>UC2 Lauren's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-SolarFlare) <a href=\"/DM-SolarFlare\" title=\"DM-SolarFlare\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Torgr.27s_Ladder\">Torgr's Ladder</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/OD-Prism?section=8\"\
      \ title=\"Edit section: Torgr's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Kraag is a\
      \ Skaarj who has earned considerable admiration for his successful campaigns\
      \ at the head of his Krall army. Normally, you would never have the chance to\
      \ take the honor of such a revered warrior, but this tournament gives you the\
      \ perfect opportunity.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Overdose in Prism</i><br />\n<b>Gametype:</b> <i><a\
