      \ ==\n\n== Single-Player ==\n=== Ascension Rites ===\n{{QuoteSource|OverDose\
      \ is new to this year's competition, and is being tested for possible addition\
      \ to the Liandri grand tournament.  Score points by finding the radioactive\
      \ orbs and delivering them to the goals.  You're facing a tournament champion,\
      \ so you'll need your best performance.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Overdose''<br>\n'''Gametype:''' ''[[Overdose]]''<br>\n\
      '''Rivals:''' ''Lauren, Ra, Syzygy''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal\
      \ Score:''' ''30''\n\n==== Prologue ====\n'''Commentator''': ''Next we have\
      \ our first Overdose match. Malcolm, why don't you take us through the rules?''<br>\n\
      '''Malcolm''': ''Overdose is all right. But the fans'll tell you the real story\
      \ here is Lauren.''<br>\n'''Commentator''': ''We're glad to see her in the ring\
      \ again. She looks great!''<br>\n'''Malcolm''': ''Lauren was as tough as they\
      \ come. She rode with me and the Crash for years. But when Brock died, she lost\
      \ it, and killed herself.''<br>\n'''Commentator''': ''But now, thanks to the\
      \ Liandri Mining Corporation, she's fighting better than ever.''<br>\n'''Malcolm''':\
      \ ''Thanks to the Phayder assassins, you mean.''<br>\n'''Commentator''': ''The\
      \ Necris rejuvenation process was invented by the Phayder. Their famous motto\
      \ is \"no one kills like the dead\". But the Liandri paid them a king's ransom\
      \ to bring Lauren back to the Tournament.''<br>\n'''Malcolm''': ''Out of the\
      \ goodness of their hearts, I hear she's real happy to be back.''<br>\n'''Commentator''':\
      \ ''She sure is! Of course, offworlders aren't eligible to win the throne, but\
      \ this is a great chance for her to prepare for the Grand Tournament.''\n\n\
      {{prevnext|CTF-ViperPit|DM-Meridian|Ascension Rites}}\n\n=== Lauren's Ladder\
