      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> For. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 21:48, 4 May 2008 (EDT)\n</p><p><a href=\"/File:Symbol_support_vote.svg.png\"\
      \ class=\"image\"><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> Merge it, I say. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 06:21, 6 May 2008 (EDT)\n</p><p><a\
      \ href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"Symbol\
      \ support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> Merge it, and write an article about the ammo's\
      \ changes over time instead. --<a href=\"/User:Rork\" title=\"User:Rork\">Rork</a>\
      \ 07:18, 18 May 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Past-Voting\"\
      >Past-Voting</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Rocket_Pack?section=2\" title=\"Edit section:\
      \ Past-Voting\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Clearly it's voted for merging. That's OK, but what to do with links? Like,\
      \ it would be useful to have a link [[Rocket Pack#Unreal]] redirecting to [[Rocket\
      \ Launcher#Unreal Ammo]] and so on. Is this possible? --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 13:20, 28 May 2008 (EDT)\n</p><p>Found\
      \ the solution! Use / instead of # and it will work for more sophisticated redirects.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 08:57, 10 October 2008 (EDT)\n</p>\n<!-- \nNewPP limit report\nCached time:\
