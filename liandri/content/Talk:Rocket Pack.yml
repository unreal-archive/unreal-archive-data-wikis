      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> I'm for merging. – <a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a> 13:01, 4 May 2008 (EDT)\n</p><p><a href=\"\
      /File:Pictogram_voting_question.svg.png\" class=\"image\"><img alt=\"Pictogram\
      \ voting question.svg.png\" src=\"/w/images/thumb/Pictogram_voting_question.svg.png/15px-Pictogram_voting_question.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_question.svg.png/23px-Pictogram_voting_question.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_question.svg.png/30px-Pictogram_voting_question.svg.png\
      \ 2x\" /></a> <b>Question: </b> How do you post images from other wikis? Is\
      \ that possible anyway?\n</p>\n<dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> It isn't possible to post remote images. –\
      \ <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 18:46, 4 May 2008 (EDT)</small>\n\
      <dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\" class=\"image\"\
      ><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> OK, thought it was as Wikia.com allows images\
      \ from other wikia projects. Guess I could make a voting template then. --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 18:49,\
      \ 4 May 2008 (EDT)</small></dd>\n<dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> Done. Please use the codes Support, Oppose,\
      \ Info, Comment, Neutral, Keep, Remove and Wait. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 06:28, 5 May 2008 (EDT)</small>\n\
      <dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\" class=\"image\"\
      ><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b> They probably have some form of commons set\
      \ up, or allow hotlinking images.  I disabled hotlinking images on purpose for\
      \ this wiki. – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 22:42,\
      \ 5 May 2008 (EDT)</small>\n<dl><dd><small><a href=\"/File:Pictogram_voting_comment.svg.png\"\
      \ class=\"image\"><img alt=\"Pictogram voting comment.svg.png\" src=\"/w/images/thumb/Pictogram_voting_comment.svg.png/15px-Pictogram_voting_comment.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_comment.svg.png/23px-Pictogram_voting_comment.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_comment.svg.png/30px-Pictogram_voting_comment.svg.png\
      \ 2x\" /></a>&#160;<b>Comment</b>Oh, OK. Not hard to upload those few images.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 10:03, 6 May 2008 (EDT)</small></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <p><a href=\"/File:Symbol_oppose_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol oppose vote.svg.png\" src=\"/w/images/thumb/Symbol_oppose_vote.svg.png/15px-Symbol_oppose_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_oppose_vote.svg.png/23px-Symbol_oppose_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_oppose_vote.svg.png/30px-Symbol_oppose_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Oppose</b> Of course, I vote for Not to merge. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 14:43, 4 May\
      \ 2008 (EDT)\n</p><p><a href=\"/File:Symbol_support_vote.svg.png\" class=\"\
      image\"><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
