      \ 13:26, 15 April 2008 (EDT)\n\n:Disagree. 17+ links here, plus informative.\
      \ Enough info to make a new page. All maps link to ammo there is on the map,\
      \ as well as walkthroughs. --[[User:GreatEmerald|GreatEmerald]] 14:04, 15 April\
      \ 2008 (EDT)\n::There may be 17+ links, but they all come from map pages. I\
      \ recommend redirecting specific ammo pages either to a general ammo page or\
      \ to the corresponding weapon page. I mean, what great strategical or otherwise\
