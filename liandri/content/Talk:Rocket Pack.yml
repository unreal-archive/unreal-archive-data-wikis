      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ href=\"/File:Pictogram_voting_info.svg.png\" class=\"image\"><img alt=\"Pictogram\
      \ voting info.svg.png\" src=\"/w/images/thumb/Pictogram_voting_info.svg.png/15px-Pictogram_voting_info.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Pictogram_voting_info.svg.png/23px-Pictogram_voting_info.svg.png\
      \ 1.5x, /w/images/thumb/Pictogram_voting_info.svg.png/30px-Pictogram_voting_info.svg.png\
      \ 2x\" /></a> <b>Info:</b> Neither side is going to be convinced, so let's put\
      \ this to a vote.\n</p>\n<pre>Votes: Merge: 4, Don't merge: 1\n</pre>\n<p><a\
      \ href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"Symbol\
