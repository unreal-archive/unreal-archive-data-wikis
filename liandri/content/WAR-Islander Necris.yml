      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Islander_Necris?section=1\" title=\"Edit section:\
      \ Map Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Islander_Necris?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Islander_Necris?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Islander_Necris?section=4\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Islander_Necris?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Islander_Necris?section=6\" title=\"Edit section:\
      \ Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Islander_Necris?section=7\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">The necris led a full-scale invasion\
      \ of Taryd and they have complete control of the northern onyx territories.\
      \ Their infection tubes are pumping the landscape full of nano-black, terraforming\
      \ this planet into a necris stronghold. We stop this advance, we push them back,\
      \ or we're done for. We're completely blacked out, and Izanagi H.Q. needs eyes\
      \ for us to have a fighting chance in this war. Our orders are to retake this\
      \ comm post, and that's what we're gonna do. No vehicle support, just whatever\
      \ we can steal on the battlefield.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Islander_Necris?section=8\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> You are facing a dangerous and aggressive Necris\
      \ force.</li>\n<li> Nanoblack infected Nodes build Necris vehicles.</li>\n<li>\
      \ Control the Prime Node to access the enemy Core.</li>\n<li> Control the Support\
      \ Node to gain access to a Raptor.</li></ul>\n<p>Win this match to unlock Loque.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Islander_Necris?section=9\" title=\"Edit section: Voice Chat\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>(At\
      \ the beginning of the match)\n</p><p><b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>Keep it tight!  This is our first run against an all-Necris\
      \ force.</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>I'm gonna enjoy this.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\"\
      >Othello</a>:</b> <i>So they get vehicles and we don't? Not fair.</i><br />\n\
      <b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Who said life was\
      \ fair?</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Who\
      \ said they were alive?</i><br />\n<b><a href=\"/Othello\" title=\"Othello\"\
      >Othello</a>:</b> <i>I don't care.  I'm killing 'em anyway.</i>\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Islander_Necris?section=10\"\
