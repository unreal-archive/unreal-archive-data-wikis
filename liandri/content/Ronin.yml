  wikitext:
    text: "{{Infobox Tournament Team\n|image=[[Image:UT3 RoninTeam.jpg|200px]]\n|name=Ronin\n\
      |race=[[Human]]\n|sponsor=[[Izanagi Corporation]]\n|appearances=\n*[[UT3]]\n\
      }}\n\n'''Ronin''' is a team of [[Humans|human]] [[Liandri Grand Tournament]]\
      \ competitors. Ronin armor is red and black.\n\n[[UT3]] is centred around this\
      \ team, especially Reaper, the role of the player, who appears on the game's\
      \ packaging.\n\nAfter an attack by the [[Necris]] and [[Krall]], the clan starts\
      \ working for the Japanese-themed [[Izanagi Corporation]]. The Izanagi call\
      \ them \"[[wikipedia:Ronin|Ronin]]\", which means masterless samurai (literally\
      \ \"drifting person\").\n\n=Unreal Tournament 3=\n\n==Roster==\n*[[#Reaper|Reaper]]\n\
      *[[#Jester|Jester]]\n*[[#Othello|Othello]]\n*[[#Bishop|Bishop]]\n*[[#Arashi|Arashi]]\n\
      *[[#Kensai|Kensai]]\n*[[#Rook|Rook]]\n*[[#Ushido|Ushido]]\n*[[#Connor|Connor]]\n\
      *[[#Harkin|Harkin]]\n*[[#Hunter|Hunter]]\n*[[#Cassidy|Cassidy]]\n*[[#Kira|Kira]]\n\
      *[[#Kai|Kai]]\n*[[#Metridia|Metridia]]\n*[[#Kana|Kana]] (Titan pack only)\n\n\
      ==Character biographies==\n{| width=\"100%\"\n|-\n| width=\"50%\" valign=\"\
      top\" |\n===Reaper===\n{{Infobox Tournament Character Small\n|name=[[Reaper]]\n\
      |image=[[Image:UT3_Reaper2.jpg|center|128px]]\n|realname=James Hawkins\n|race=[[Humans|Human]]\n\
      |birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n|wpref=[[Rocket Launcher]]\n\
      |appearances=\n*[[UT3]]\n}}\n\n{{QuoteSource|[[Reaper]] lost everything on Twin\
      \ Souls. He will not rest until he witnesses the total annihilation of those\
      \ responsible.|UT3 character description|UT3}}\n| width=\"50%\" valign=\"top\"\
      \ |\n\n===Jester===\n{{Infobox Tournament Character Small\n|name=[[Jester]]\n\
      |image=[[Image:Jester.jpg|center|128px]]\n|realname=Sarah Hawkins\n|race=[[Humans|Human]]\n\
      |birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n|wpref=[[Rocket Launcher]]\n\
      |appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Once known for her lighthearted nature,\
      \ [[Jester]]'s entire world shifted when the [[Krall]] slaughtered her parents\
      \ and friends.|UT3 character description|UT3}}\n|-\n| width=\"50%\" valign=\"\
      top\" |\n\n===Othello===\n{{Infobox Tournament Character Small\n|name=[[Othello]]\n\
      |image=[[Image:UT3_Othello.jpg|center|128px]]\n|realname=Terrence Marshall\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |wpref=[[Stinger Minigun]]\n|appearances=\n*[[UT]]\n*[[UT2004]]\n*[[UT3]]\n\
      }}\n\n{{QuoteSource|[[Othello]] is drifter who challenges himself with deadly\
      \ jobs and and adrenaline-fueled adventures around the galaxy.|UT3 character\
      \ description|UT3}}\n| width=\"50%\" valign=\"top\" |\n\n===Bishop===\n{{Infobox\
      \ Tournament Character Small\n|name=[[Bishop]]\n|image=[[Image:UT3_Bishop.jpg|center|128px]]\n\
      |realname=Jeremiah O'Connor\n|race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi\
      \ Corporation|Izanagi]]\n|wpref=[[Sniper Rifle]]\n|appearances=\n*[[UT3]]\n\
      }}\n{{QuoteSource|Most people think he's unstable, but [[Bishop]]'s deep inner\
      \ focus, intense personality, and steady aim make him a valuable asset.|UT3\
      \ character description|UT3}}\n|-\n| width=\"50%\" valign=\"top\" |\n\n===Arashi===\n\
      {{Infobox Tournament Character Small\n|name=Arashi\n|image=[[Image:UT3_Othello.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n\n{{QuoteSource|Arashi is a ghost. There is no\
      \ record of him ever existing before he appeared in the Legion's recruitment\
      \ office.|UT3 character description|UT3}}\n| width=\"50%\" valign=\"top\" |\n\
      \n===Kensai===\n{{Infobox Tournament Character Small\n|name=Kensai\n|image=[[Image:UT3_Bishop.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Kensai still believes in the old\
      \ ways. He adapts ancient traditions to modern life, applying the Forms in fresh\
      \ new ways.|UT3 character description|UT3}}\n|-\n| width=\"50%\" valign=\"top\"\
      \ |\n\n===Rook===\n{{Infobox Tournament Character Small\n|name=Rook\n|image=[[Image:UT3_Othello.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n\n{{QuoteSource|Rook believes that a true warrior\
      \ should always be prepared for death - whether his own or someone else's.|UT3\
      \ character description|UT3}}\n| width=\"50%\" valign=\"top\" |\n\n===Ushido===\n\
      {{Infobox Tournament Character Small\n|name=Ushido\n|image=[[Image:UT3_Reaper2.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n\n{{QuoteSource|The Ushido bloodline prides itself\
      \ on centuries of faithful service to the Emperor and his court.|UT3 character\
      \ description|UT3}}\n|-\n| width=\"50%\" valign=\"top\" |\n\n\n===Connor===\n\
      {{Infobox Tournament Character Small\n|name=Connor\n|image=[[Image:UT3_Bishop.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Connor was a troubled youth who ran\
      \ out of options and was given the choice of life in the military, or life behind\
      \ bars.|UT3 character description|UT3}}\n| width=\"50%\" valign=\"top\" |\n\n\
      ===Harkin===\n{{Infobox Tournament Character Small\n|name=Harkin\n|image=[[Image:UT3_Othello.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n\n{{QuoteSource|Harkin doesn't really buy all the\
      \ spiritual 'mumbo-jumbo' of the Ghost Legion, but he does believe in their\
      \ purpose.|UT3 character description|UT3}}\n|-\n| width=\"50%\" valign=\"top\"\
      \ |\n\n===Hunter===\n{{Infobox Tournament Character Small\n|name=Hunter\n|image=[[Image:UT3_Reaper2.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n\n{{QuoteSource|Hunter is a faithful and dependable\
      \ soldier, often selected for frontline assignments. His past is best forgotten.|UT3\
      \ character description|UT3}}\n| width=\"50%\" valign=\"top\" |\n\n===Cassidy===\n\
      {{Infobox Tournament Character Small\n|name=Cassidy\n|image=[[Image:Jester.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Cassidy needed the recruitment bonus\
      \ to support her daughter, but 'found herself' during training. She enjoys her\
      \ new life.|UT3 character description|UT3}}\n|-\n| width=\"50%\" valign=\"top\"\
      \ |\n\n===Kira===\n{{Infobox Tournament Character Small\n|name=Kira\n|image=[[Image:Jester.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Nothing stops Kira; no one stands\
      \ in her way. She is determined to succeed in all things, and failure is not\
      \ an option.|UT3 character description|UT3}}\n| width=\"50%\" valign=\"top\"\
      \ |\n\n===Kai===\n{{Infobox Tournament Character Small\n|name=Kai\n|image=[[Image:UT3\
      \ Kai.jpg|center|128px]]\n|race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi\
      \ Corporation|Izanagi]]\n|appearances=\n*[[UT3]]\n}}\n{{QuoteSource|[[Kai (character)|Kai]]\
      \ walks humbly with her ancestors, seeking enlightenment and following  the\
      \ Way of the [[Ghost Warrior|Warrior]] within the Ghost Legion.|UT3 character\
      \ description|UT3}}\n|-\n| width=\"50%\" valign=\"top\" |\n\n===Metridia===\n\
      {{Infobox Tournament Character Small\n|name=Metridia\n|image=[[Image:Jester.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]]\n}}\n{{QuoteSource|Metridia was born into a poor family\
      \ from a remote fishing village. She decided to make something more of her life.|UT3\
      \ character description|UT3}}\n| width=\"50%\" valign=\"top\" |\n\n===Kana===\n\
      {{Infobox Tournament Character Small\n|name=[[Kana]]\n|image=[[Image:Kana.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|birth_date=?\n|affil=[[Izanagi Corporation|Izanagi]]\n\
      |appearances=\n*[[UT3]] (Titan pack only)\n}}\n{{QuoteSource|[[Kana]] is a rising\
      \ star in the Ghost Legion, reputed to have one of the most brilliant minds\
      \ ever to grace a battlefield.|UT3 character description|UT3}}\nNote: Kana is\
      \ included in the Titan pack for PC and PS3, and in the Xbox 360 version of\
      \ UT3.\n\n\n[[Category:Unreal Tournament 3 Teams]]"
