      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-IceFields?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"500\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 8 </td>\n<td> 4 on both paths\
      \ from the Super Shield Pack to the Bomb\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health Pack</a> </td>\n\
      <td> 10 </td>\n<td> View map\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Shield Pack</a> </td>\n<td> 2 </td>\n<td> View map\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\"\
      >Super Shield Pack</a> </td>\n<td> 1 </td>\n<td> Middle of the map, on a shortcut\
      \ (ground-level)\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\"\
      >Adrenaline</a> </td>\n<td> 8 </td>\n<td> 4 on the routes to each Shield Pack/2x\
      \ Health pack location\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-IceFields?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Because of the many narrow passages, it is hard\
      \ for just 1 carrier to make it to the other team's base. Always have a teammate\
      \ nearby to enable the use of the shortcuts.</li>\n<li> Make sure to move the\
      \ bomb around as much as possible. Pass to teammates regularly, or even to an\
      \ opponent (who is then suddenly unable to fire his weapon, making him a sitting\
      \ duck for a brief moment). Also, the \"Translocate behind the opponent and\
      \ pass the ball\" maneuver works very well in this map.</li>\n<li> Then there's\
      \ the last stretch to the opponent's base. Luckily, the goal is out in the open,\
      \ and the carrier could theoretically score from as far as the other end of\
      \ the clearing. This, however, requires a lot of practice, a bit of luck and\
      \ a boost from the <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>'s\
      \ primary fire.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-IceFields?section=6\" title=\"Edit section: Single-Player\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/BR-TwinTombs\"\
