      <td> 7 </td>\n<td> 2 at both bases, 2 next to Bomb, 1 next to Super Shield\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>\
      \ </td>\n<td> 1 </td>\n<td> - </td>\n<td> <i>NOTE: In Unreal Championship, the\
