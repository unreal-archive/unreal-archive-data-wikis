  title: "BR-IceFields"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Without the pocket warm air venting\
      \ from your thermal unit, your life expectancy is less than two minutes. Throw\
      \ in a few hardened killers and some firepower and you can cut that number in\
      \ half. <br /><br />Remember, think warm thoughts.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      > map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:BR-IceFields.gif\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/BR-IceFields.gif/250px-BR-IceFields.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-IceFields.gif/375px-BR-IceFields.gif\
      \ 1.5x, /w/images/thumb/BR-IceFields.gif/500px-BR-IceFields.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-IceFields.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Ice Fields</div></div></div>\n\
