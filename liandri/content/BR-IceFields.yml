      <th style=\"text-align:center;width:26%;\"><a href=\"/UT2004_BR_Ladder\" class=\"\
      mw-redirect\" title=\"UT2004 BR Ladder\"><b>UT2004 BR Ladder</b></a>\n</th>\n\
      <th style=\"text-align:right;width:37%;\">(BR-Skyline) <a href=\"/BR-Skyline\"\
      \ title=\"BR-Skyline\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<table\
