      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Ice Fields\n</td></tr>\n\
      <tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Dave_Ewing\" title=\"Dave Ewing\"\
      >Dave Ewing</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 8-12\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> Level5\n</td></tr>\n<tr>\n<th> Games\n</th>\n\
      <td> <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>,\
      \ <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>, <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th>\
      \ Gametype\n</th>\n<td> <a href=\"/Bombing_Run\" title=\"Bombing Run\">Bombing\
      \ Run</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div> \n<p>This map\
      \ is the same as <a href=\"/Unreal_Championship\" title=\"Unreal Championship\"\
      >Unreal Championship</a>'s BR-Kalendra. \n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-IceFields?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Inspired by the Canadian weather, it is no surprise\
      \ that this map features dense fog and heavy snowfall. What's more surprising,\
      \ is that it results in a rather cramped Bombing Run arena as well. The Ice\
      \ Fields' rocky cliffs give shape to narrow canyons (for BR standards), and\
      \ passing through them can be quite a task. There are a few shortcuts that can\
      \ be used, as well as plenty of ledges, which add a bit of a Z-Axis to the map's\
      \ gameplay. The Bomb spawns in the center region of the map, on a clearing.\
      \ The teams must then pass through a series of canyons to reach the other team's\
      \ base (which are both on open fields as well). The Goals are on the top floors\
      \ of the bases and can be reached via an elevator. There is no terminal consequence\
      \ for jumping through the goal in this map.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-IceFields?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:277px;\"><a href=\"/File:BR-IceFields-Pickups.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/BR-IceFields-Pickups.png/275px-BR-IceFields-Pickups.png\"\
      \ width=\"275\" height=\"330\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-IceFields-Pickups.png/413px-BR-IceFields-Pickups.png\
      \ 1.5x, /w/images/thumb/BR-IceFields-Pickups.png/550px-BR-IceFields-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:BR-IceFields-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Ice\
      \ Fields' weapon and power-up locations.</div></div></div>\n<h3><span class=\"\
      mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-IceFields?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"500\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a>\
      \ </td>\n<td> 0 </td>\n<td> 4 </td>\n<td> 2 at both bases\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n\
      <td> 2 </td>\n<td> 8 </td>\n<td> 2 at both bases, 2 next to Bomb, 2 next to\
      \ Super Shield\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link Gun</a> </td>\n<td> 3 </td>\n<td> 8 </td>\n<td> 2 at both bases, 3 at\
      \ the pickup near the bomb, 1 near the Super Shield Pack\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 1 </td>\n\
      <td> 2 </td>\n<td> 2 next to the pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\"\
