      text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(BR-BridgeOfFate) <a href=\"/BR-BridgeOfFate\" title=\"BR-BridgeOfFate\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"\
      Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-IceFields?section=7\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"><a href=\"/File:BR-KalendraBETA.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/BR-KalendraBETA.jpg/128px-BR-KalendraBETA.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-KalendraBETA.jpg/192px-BR-KalendraBETA.jpg\
      \ 1.5x, /w/images/thumb/BR-KalendraBETA.jpg/256px-BR-KalendraBETA.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-KalendraBETA.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Beta levelshot of BR-Kalendra.</div></div></div>\n\
      <ul><li> In the UT2003 SP intro, \"Kalendra Ice Fields\" is the arena that Malcolm's\
      \ and Gorge's teams must fight in.</li>\n<li> According to the author (Dave\
      \ Ewing), this map was inspired by \"a typical drive into work\" (<a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.xbox.com/en-US/games/u/unrealchampionship/Chat-UnrealChampionship.htm\"\
      >source</a>).</li>\n<li> The name for this map in the <a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a> 926 Beta was BR-Kalendra. This is\
      \ possibly why the name in the SP Intro was \"Kalendra Ice Fields\" as this\
      \ beta was only 3 1/2 months before UT2003 was released. The map filename was\
      \ retained for <a href=\"/Unreal_Championship\" title=\"Unreal Championship\"\
      >Unreal Championship</a>.</li>\n<li> In the betas, this was the only map which\
      \ allowed the use of vehicles, due to its size.</li>\n<li> Speaking of <a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ it turns out that the introductory text was much, much longer:</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Humans as a group tend to exhibit\
      \ strong parasitic tendencies, draining each planet of resources before moving\
      \ to another. This disposable society contributes to the high rate of industrial\
      \ decay on many colonial planets as factories are simply abandoned, and mines\
      \ are left to leech poison into the landscape.<br /><br />Contemplation of the\
      \ moral implications of these practices is best left to philosophers, most of\
      \ which were used for target practice during arena training. The League needs\
      \ no moral high ground to stand on. What can be used, will be used.<br /><br\
      \ />Take, for example, the ice mining facilities of Alleria. The plasteel alloy\
      \ used in the manufacture of mineral extraction processors is inexpensive and\
      \ relatively disposable, while the iridium and other minerals hidden below the\
      \ ice are not. Once an area has been stripped out of resources, it is often\
      \ easier to simply abandon the mine and construct another elsewhere than dig\
      \ the existing structure out of the ice.<br /><br />Taking its name from the\
      \ ice fields on which it was built, the Kalendra Iridium Storage Facility was\
      \ designed with the purpose of protecting the valuable resources contained within\
      \ its massive bunkers. Previous to Imperial rule the sector was known for violent\
      \ raids by transport hijackers who felt that stealing the ore was much more\
      \ preferable to digging it out of the ground.<br /><br />The bunkers were built\
      \ with raider attacks in mind. Facing each other across the valley floor, each\
      \ structure was able to provide the other with cover fire and ground support\
      \ in the event of an attack. This defensive strategy required attackers to divide\
      \ their forces between both bunkers, weakening their position significantly.\
      \ Now it provides the Tournaments with an excellent team-based arena competition\
      \ that always ends with a bang.<br /><br />A quick survey of the area offers\
      \ a glimpse of hard snowpack spread deeply across the rocky surface, with steep\
      \ ridged that form narrow trenches across the ice field. Bridging the trenches\
      \ are several light-alloy trestles, allowing foot soldiers to move between locations\
      \ without having to scale the slick ice of the trench walls. Before taking part\
      \ in a competitive Bombing Run match, competitors should run through the Virtual\
      \ Tournament Simulator to get a feel for the arena.<br /><br />For those with\
      \ an aversion to exercise, vehicles can be found in the rear hangar bays of\
      \ the binkers, allowing combatants to rush the enemy with greater speed. The\
      \ steep inclination of the terrain bracketing the lowlands limits wheeled vehicles\
      \ to the trenches, so be aware that while you may be faster the enemy will have\
      \ the advantage of greater elevation.<br /><br />Once a competitor enters the\
      \ enemy stronghold, they will have to make their way to the demolition target\
      \ area, and plant the detonator. The odds will not be in their favor. Bets may\
      \ be placed at the local League Recruitment Center, but take note of this friendly\
      \ reminder, don't sign anything.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC\"\
