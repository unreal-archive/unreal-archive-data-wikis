  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Morbias}}\n{{Infobox Map\n\
      | title       = Gael\n| description = Nowhere to run. Nowhere to hide. Deathmatch\
      \ up close and personal.\n| mapimage    = DM-Gael.gif\n| imagedesc   = Gael\n\
      | author      = [[James Schmalz]]\n| players     = 2\n| music       = KR-Collision-Course\n\
      | games       = [[UT2003]], [[UC]], [[UT2004]].\n| gametype    = Deathmatch\n\
      }}\n\n==Map Description==\nDM-Gael is the spiritual successor or the [[Unreal\
      \ Tournament]] map [[DM-Fractal]]. The map also has some elements of [[DM-MorbiasII|DM-Morbias][]].\
      \ <br>\n\nThis map is as simple as they come: There's only 1 main room, with\
      \ a walkway on the 1st floor, which is connected to the ground floor by 2 elevators\
      \ (a lay-out similar to that of [[DM-MorbiasII]])\nThere's a fairly large and\
      \ deep pit in the middle of this room. Floating in the center of this pit is\
      \ a platform with a Wildcard base on it, which spawns powerful pickups at timed\
      \ intervals. Reaching this pickup comes at a risk, as falling down the pit will\
      \ result in death. \n\n==Weapons & Pickups==\n[[Image:Gael-Pickups.png|thumb|right|90px|Gael]]\n\
      \n===Weapons===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \ \n|-\n!width=\"100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"\
      450\"|Ammo Location\n|-\n| [[Rocket Launcher]] || 1 || 6 || 1 behind each large\
      \ column on top-floor. 2 on ground-floor\n|-\n| [[Lightning Gun]] || 1 || 4\
      \ || 2 on ground-floor. 1 above each ground-floor Rocket Launcher pickup\n|-\n\
      |}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"450\"|Location\n\
      |-\n| Wildcard || 1 || ''Randomly spawns [[Double Damage]], [[Armor#Unreal_Tournament_2003_and_2004|Super\
      \ Shield Pack]] or [[Health#Unreal_Tournament_2003_and_2004|Big Keg O' Health]]\n\
      |-\n|}\n\n==Tips & tricks==\nRemember the timed intervals at which the pickups\
      \ respawn and stay hidden (behind the large columns, for instance) when hurt\n\
      \n==Trivia==\n* At the bottom of the pit, a fan of [[Gorge]] is trapped behind\
      \ a glass window. Gorge himself, however, lays dead in a pool of blood, along\
      \ with Brutalis and Wraith.\n* The beta version of the map, and the ''Championship''\
      \ version, had no death pit. As a result, it played like \"Morbias + Lightning\
      \ Gun\".\n\n[[Category:UT2003 maps]]\n[[Category:UT2004 maps]]\n[[Category:\
      \ Unreal Championship maps]]"
