  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Morbias\"\
      \ title=\"Recurring maps\">Recurring maps#Morbias</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Nowhere to run. Nowhere to hide. Deathmatch\
      \ up close and personal.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"> map description</div>\n<div\
      \ class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a\
      \ href=\"/File:DM-Gael.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DM-Gael.gif/250px-DM-Gael.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Gael.gif/375px-DM-Gael.gif\
      \ 1.5x, /w/images/thumb/DM-Gael.gif/500px-DM-Gael.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-Gael.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Gael</div></div></div>\n<div style=\"\
      float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Description\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Map Description</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Weapons_.26_Pickups\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Weapons &amp; Pickups</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Weapons\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Pickups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Pickups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n</ul>\n</div>\n\n\
      </div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\"\
      >\n\n<tr>\n<th> Full title\n</th>\n<td> Gael\n</td></tr>\n<tr>\n<th> Author(s)\n\
      </th>\n<td> <a href=\"/James_Schmalz\" title=\"James Schmalz\">James Schmalz</a>\n\
      </td></tr>\n<tr>\n<th> Players\n</th>\n<td> 2\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> KR-Collision-Course\n</td></tr>\n<tr>\n<th> Games\n</th>\n<td> <a\
      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, <a href=\"\
      /UC\" class=\"mw-redirect\" title=\"UC\">UC</a>, <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>.\n</td></tr>\n<tr>\n<th> Gametype\n\
      </th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Gael?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Gael\
      \ is the spiritual successor or the <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a> map <a href=\"/DM-Fractal\" title=\"\
      DM-Fractal\">DM-Fractal</a>. The map also has some elements of <a href=\"/DM-MorbiasII\"\
      \ title=\"DM-MorbiasII\">DM-Morbias][</a>. <br />\n</p><p>This map is as simple\
      \ as they come: There's only 1 main room, with a walkway on the 1st floor, which\
      \ is connected to the ground floor by 2 elevators (a lay-out similar to that\
      \ of <a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\">DM-MorbiasII</a>)\nThere's\
      \ a fairly large and deep pit in the middle of this room. Floating in the center\
      \ of this pit is a platform with a Wildcard base on it, which spawns powerful\
      \ pickups at timed intervals. Reaching this pickup comes at a risk, as falling\
      \ down the pit will result in death. \n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gael?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:92px;\"><a href=\"/File:Gael-Pickups.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Gael-Pickups.png/90px-Gael-Pickups.png\" width=\"\
      90\" height=\"180\" class=\"thumbimage\" srcset=\"/w/images/thumb/Gael-Pickups.png/135px-Gael-Pickups.png\
      \ 1.5x, /w/images/thumb/Gael-Pickups.png/180px-Gael-Pickups.png 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Gael-Pickups.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Gael</div></div></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gael?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"450\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ </td>\n<td> 1 </td>\n<td> 6 </td>\n<td> 1 behind each large column on top-floor.\
      \ 2 on ground-floor\n</td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\" title=\"\
      Lightning Gun\">Lightning Gun</a> </td>\n<td> 1 </td>\n<td> 4 </td>\n<td> 2\
      \ on ground-floor. 1 above each ground-floor Rocket Launcher pickup\n</td></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Gael?section=4\" title=\"Edit section: Pickups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"450\">Location\n</th></tr>\n\
      <tr>\n<td> Wildcard </td>\n<td> 1 </td>\n<td> <i>Randomly spawns <a href=\"\
      /Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\">Double Damage</a>,\
      \ <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\">Super Shield\
      \ Pack</a> or <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\"\
      >Big Keg O' Health</a></i>\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gael?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Remember the timed intervals at which the pickups\
      \ respawn and stay hidden (behind the large columns, for instance) when hurt\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Gael?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> At the bottom of the pit, a fan of <a href=\"\
      /Gorge\" title=\"Gorge\">Gorge</a> is trapped behind a glass window. Gorge himself,\
      \ however, lays dead in a pool of blood, along with Brutalis and Wraith.</li>\n\
      <li> The beta version of the map, and the <i>Championship</i> version, had no\
      \ death pit. As a result, it played like \"Morbias + Lightning Gun\".</li></ul>\n\
