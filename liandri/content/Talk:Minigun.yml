  title: "Talk:Minigun"
  text:
    text: "<p>Something like combining the sections for two games requires a bit of\
      \ discussion, IMO. In this case, the two miniguns in UT2003 and UT2004 are extremely\
      \ different, with the UT2003 having Lockdown, but much lower damage rates. --<a\
      \ href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 10:12, 3 August\
      \ 2007 (EDT)\n</p><p>Some minor corrections to the stats; UT2004 minigun rates\
      \ of fire are 15 per second primary and 5 secondary, not 16.5 or 5.5. It's spelled\
      \ out quite clearly in the default properties code; \"RoundsPerRotation=5, BarrelRotationsPerSec=3.0\"\
      \ (the alt fire is 1 rotation per sec). Damage for alt fire is 14-16. The UT3\
      \ Stinger alt fire interval is 0.28, which translates to a rate 3.57 shots per\
      \ second. The primary interval is 0.1, so unless it's changed by some convoluted\
      \ code in the firing state, that means the rate of fire is 10 shots per second.\n\
      --<a href=\"/edit/User:Gnalvl?redlink=1\" class=\"new\" title=\"User:Gnalvl\
      \ (page does not exist)\">Gnalvl</a> 21:51, 12 August 2011 (CDT)\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT3_Stinger_vehicle_damage.3F\">UT3 Stinger vehicle\
      \ damage?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Minigun?section=1\" title=\"Edit section: UT3\
      \ Stinger vehicle damage?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Is it just me or does the Stinger Minigun really have an increased damage\
      \ on vehicles? Or does it just cause enough damage to quickly destroy slower\
      \ vehicles? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:07, 5 November 2008 (EST)\n</p>\n<dl><dd>I don't think it's really increased,\
      \ so much as the wider size of most vehicle simply makes more bullets hit.<br\
      \ /><br />That said, Stinger is my weapon of choice for taking down lots of\
      \ vehicles. Given enough distance on Suspense, I've smoked Goliaths with it\
      \ single-handedly, just using the Altfire. --<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 20:10, 6 November 2008 (EST)</dd></dl>\n<dl><dd><dl><dd>Yeap,\
      \ that's what I mean. 38 damage is quite nice, a Goliath should go down in 22\
      \ shots from alt fire, which takes... around 6 seconds. Seems to be the right\
      \ info, you can still blow up the Stinger if you're in the tank&#160;:) --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 08:09,\
      \ 7 November 2008 (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd>Stinger only does\
      \ 60% damage against vehicles and powernodes. It just has enough damage output\
      \ to still be effective anyway. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 11:18, 7 November 2008 (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Ah,\
      \ thanks! That's some valuable info&#160;:) So it's 23 a shard, 35 shots needed,\
      \ a Goliath goes down in 9 seconds. Yeap, still effective. And I guess this\
      \ info should go to the article... Too bad there isn't UT3 UnrealScript source\
      \ on the Internet&#160;:( --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 14:05, 7 November 2008 (EST)</dd></dl></dd></dl></dd></dl>\n\
