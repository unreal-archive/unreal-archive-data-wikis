parse:
  title: "Demonlord's Lair"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DemonLordsLair.jpg\" class=\"image\"><img alt=\"DemonLordsLair.jpg\"\
      \ src=\"/w/images/thumb/DemonLordsLair.jpg/250px-DemonLordsLair.jpg\" width=\"\
      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/DemonLordsLair.jpg/375px-DemonLordsLair.jpg\
      \ 1.5x, /w/images/thumb/DemonLordsLair.jpg/500px-DemonLordsLair.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DemonLordsLair.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>DemonLord's\
      \ Lair</b> is the twenty-ninth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Shane_Caudle\"\
      \ title=\"Shane Caudle\">Shane Caudle</a></dd>\n<dt> Description</dt>\n<dd>\
      \ In a hellish underworld beneath the <a href=\"/Nali_Castle\" title=\"Nali\
      \ Castle\">Nali Castle</a>, the player faces a battle with the <a href=\"/Warlord\"\
      \ title=\"Warlord\">Skaarj Warlord</a>.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a\
      \ href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Translator_Messages\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Translator Messages</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_and_Items\">Weapons and Items</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Demonlord%27s_Lair?section=1\"\
      \ title=\"Edit section: Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Old\n</p>\n<ul><li> <a href=\"/Shield_Belt\" class=\"\
      mw-redirect\" title=\"Shield Belt\">Shield Belt</a></li>\n<li> <a href=\"/Nali_Fruit_Seed\"\
      \ class=\"mw-redirect\" title=\"Nali Fruit Seed\">Nali Fruit Seed</a></li></ul>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Creatures_and_Enemies\"\
      >Creatures and Enemies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Demonlord%27s_Lair?section=2\" title=\"Edit section:\
      \ Creatures and Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Warlord\" title=\"Warlord\">Warlord</a></li></ul>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Demonlord%27s_Lair?section=3\" title=\"Edit section: Walkthrough\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>This\
      \ walkthrough was completed on Medium difficulty. Creature and item placements\
      \ may differ on other difficulty settings.</i>\n</p><p>Deep beneath the Nali\
      \ Castle dungeons, a large volcanic cave is the gateway to the <a href=\"/Demon_Crater\"\
      \ title=\"Demon Crater\">Mothership crater</a>. But this evil place is guarded\
      \ by a huge winged <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> creature\
      \ who will do his best to make your life misery.\n</p><p>You start in the corridor\
      \ beyond the Nali Castle dungeons. Go round the next corner and you will see\
      \ a huge red cave - but before proceeding, shoot into the shadows on the left\
      \ round the corner to open a chest containing a <a href=\"/Shield_Belt\" class=\"\
      mw-redirect\" title=\"Shield Belt\">Shield Belt</a>.\n</p><p>Step out into the\
      \ cave, going immediately round the end of the right-hand wall when the corridor\
      \ gives way to the cave and shooting chests on the narrow ledge behind for two\
      \ Nali Fruit <a href=\"/Seeds\" class=\"mw-redirect\" title=\"Seeds\">Seeds</a>.\
      \ Then, walk up the raised causeway you are on through the lava fields ahead.\
      \ Shortly you will see that the causeway ends abruptly over the lava at the\
      \ other end, with a huge <a href=\"/Warlord\" title=\"Warlord\">Skaarj Warlord</a>\
      \ looking out over the lava. Prepare for a nasty fight.\n</p><p>Fire a few <a\
      \ href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Eightball</a> rockets\
      \ into his back before he sees you, then back off down the causeway to a safer\
      \ position where it's red rock not lava below. Drop down on to this rock. Keep\
      \ out of the way of the Warlord's rockets, using the hole in the causeway that\
      \ allows you to to trvel to the rock on either side of the causeway above as\
      \ a means of escape, and fire as many Eightballs at him as you can. It won't\
      \ be easy as the Warlord is agile and can dodge your rockets, but do your best\
      \ - it's easier to hit him if he's closer (and he can't dodge Eighball grenades,\
      \ so use those if you're close enough). If you run out of Eightballs try others\
      \ like the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>, <a\
      \ href=\"/Minigun\" title=\"Minigun\">Minigun</a> secondary fire and <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">ASMD</a> primary fire (with the <a href=\"\
      /Energy_Amplifier\" class=\"mw-redirect\" title=\"Energy Amplifier\">Energy\
      \ Amplifier</a> is good). The Warlord won't die, but when you have damaged him\
      \ enough, he will teleport himself away. That's a good thing. You can forget\
      \ him for now. After he is defeated, a wooden plank bridge from the far end\
      \ of the cave extends and meets the end of the causeway. So, use the slope from\
      \ the rock on the left hand side of the causeway to get back up on to the causeway.\
      \ Climb the sloping causeway and cross the bridge, approaching a door at the\
      \ end.\n</p><p>Go through the door. In the small room beyond, a lift upwards\
      \ lies at the far end. Approach the lift to exit the level.\n</p><p>Note: You\
      \ can severely damage or even \"kill\" the Warlord before it sees you by shoting\
      \ down the stalactite above its head as you enter the main cave. Naughty but\
      \ nice!\n</p>\n<h2><span class=\"mw-headline\" id=\"Translator_Messages\">Translator\
      \ Messages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Demonlord%27s_Lair?section=4\" title=\"Edit section:\
      \ Translator Messages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
