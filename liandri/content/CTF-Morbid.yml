      >Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Power-ups\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Power-ups</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Strategy\"><span\
