      \ 1.5x, /w/images/thumb/CTF-Morbid.jpg/500px-CTF-Morbid.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:CTF-Morbid.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Morbid's Levelshot</div></div></div>\n\
