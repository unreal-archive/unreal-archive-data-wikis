      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/CTF-Morbid\"\
      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">Morbias\
      \ Station Gamma is a transport hub that services overflow traffic passing through\
      \ Taryd's jumpgates. The Station offers a terrestrial shuttle, storage facilities\
      \ (with quarantine services for live cargo), and a social center where guests\
      \ can meet incoming visitors or hold private meetings in a neutral setting.\
      \ Designed for use with the Titan mutator, Morbid includes heavy blast doors\
      \ that can only be operated by Titans.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ 3 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:CTF-Morbid.jpg\" class=\"image\"><img\
