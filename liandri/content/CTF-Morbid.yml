      /Capture_the_Flag\" title=\"Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Morbid?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ is an adaptation of <a href=\"/DM-Morbias\" title=\"DM-Morbias\">DM-Morbias</a>\
      \ into CTF. As the description says, it includes two sets of three blast doors\
      \ which can only be operated by Titans (not even Behemoths can open them) so,\
      \ in order to have the full experience, it's recommended to play this map with\
      \ the Titan mutator.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Morbid?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Morbid?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Power-ups\">Power-ups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Morbid?section=4\" title=\"Edit section: Power-ups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span class=\"\
      mw-headline\" id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Morbid?section=5\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Morbid?section=6\" title=\"Edit section: Offense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> Learn when\
      \ to properly use the <a href=\"/Jump_Boots\" title=\"Jump Boots\">Jump Boots</a>.\
      \ You're going to need them if you don't play with the Titan mutator.</li>\n\
      <li> Try to sneak into the Blue base with a lot of energy. You're going to need\
      \ a lot of health to, at least, catch the flag.</li>\n<li> As a Titan, keep\
      \ your enemies distracted while your non-Titan/non-Behemoth teammates catch\
      \ the flag. Then, if they ran out of boots in the lower floor, cover them while\
      \ you open the blast doors for them.</li>\n<li> This map favors basecamping\
      \ with the Titan mutator.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Defense\"\
      >Defense</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Morbid?section=7\" title=\"Edit section: Defense\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Because the opponent only has one way to enter to the base (via the entrance\
      \ above the blast doors) defenders can trap unskilled players.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Morbid?section=8\"\
