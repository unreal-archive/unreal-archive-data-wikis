      \ class=\"image\"><img alt=\"Takkra.jpg\" src=\"/w/images/thumb/Takkra.jpg/200px-Takkra.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/Takkra.jpg/300px-Takkra.jpg\
