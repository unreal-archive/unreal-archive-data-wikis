      <dt> Ammunition</dt>\n<dd> Weapon pickup: 1</dd>\n<dd> Ammo pickup: NA</dd>\n\
      <dd> Clip capacity: 1</dd>\n<dd> Maximum: 12</dd></dl>\n</div>\n</div>\n<p><br\
      \ />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">I figured out a control\
      \ mechanism for those floating orbs you found on Na Koja Abad. Your primary\
      \ fire launches the orb at an enemy so it circles around him and shoots at him.\
      \ The Alt-fire is a defensive mode - the orb will circle you and try to shoot\
      \ down any inbound projectiles.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Isaak\"\
      \ title=\"Isaak\">Isaak</a></div>\n<p>The <b>Takkra</b> (also known as <b>Hunter-Killer</b>)\
      \ is a weapon found on <a href=\"/edit/Na_Koja_Abad?redlink=1\" class=\"new\"\
      \ title=\"Na Koja Abad (page does not exist)\">Na Koja Abad</a> in <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>. The weapon\
      \ is based on <a href=\"/Drakk\" title=\"Drakk\">Drakk</a> technology. It is\
      \ very unique, as when it is activated, it works on its own. Takkras were invented\
      \ by the scientists of <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi Corporation</a>, after finding a Drakk structure on Na Koja Abad. Another\
      \ weapon that was on research there was the Drakk <a href=\"/Laser_Rifle\" title=\"\
      Laser Rifle\">Laser Rifle</a>. The Takkra looks like a small ball but is useful\
      \ and fun.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:302px;\"><a href=\"/File:Takkra.gif\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/Takkra.gif/300px-Takkra.gif\" width=\"300\" height=\"264\" class=\"\
      thumbimage\" srcset=\"/w/images/Takkra.gif 1.5x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Takkra.gif\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The first person view, the hologram and the mesh.</div></div></div>\n\
      <dl><dt>Primary fire</dt>\n<dd> When the crosshairs lock on a target (the Takkra\
      \ targets enemies automatically), the Takkra is released and will circle the\
      \ prey firing energy bolts that do minimal damage until one of them dies or\
      \ the prey manages to hide behind a door or in a narrow corridor. If the Takkra\
      \ manages to kill the enemy, it explodes, so it is not possible to get the ball\
      \ back when activated.. The Takkra can also disrupt the enemy's fighting ability.</dd>\n\
      <dt>Secondary fire</dt>\n<dd> The Takkra is launched in a defense mode. It will\
      \ circle you and automatically attack any nearby enemies that tries to attack\
      \ you. Also, it will shoot most projectiles out of the air before they can hit\
      \ you. In this mode the Takkra keeps following you until someone destroys it\
      \ (or the level ends).</dd>\n<dt>Tactics</dt>\n<dd> Takkras are definitely spectacular\
      \ to watch and can be useful, but they are also very ineffective. Takkra shots\
      \ do so little damage to enemies that even after repeated hits it hardly amounts\
      \ to much. For example, it takes at least 25 hits for a Takkra to kill a medium-armored\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> on Medium difficulty, making\
      \ it slightly weaker than the primary fire blasts from the <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a>. That makes the first trigger\
      \ somewhat useless in usual fights; but when fighting bosses, it can be quite\
      \ a good health drain for the opponent. The secondary fire is somewhat more\
      \ promising, because the Takkra can circle you potentially forever and its ability\
      \ to shoot projectiles out of the air is fairly effective. Also, it can be launched\
      \ before the start of a battle so you won't have to launch it and then switch\
      \ back to another weapon while possibly being fired upon. Overall the secondary\
      \ fire is more effective and lasts longer, but even then it won't be much of\
      \ help. It is still useful as a defensive device before boss fights.</dd></dl>\n\
