      \ style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Activation</dd>\n<dd> Damage: NA</dd>\n<dd> Fire rate: 0.6/s</dd>\n\
      <dd> Reload time: NA</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Activation</dd>\n\
