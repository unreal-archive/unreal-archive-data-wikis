      <th style=\"text-align:right;width:37%;\">(AS-Mothership) <a href=\"/AS-Mothership\"\
      \ title=\"AS-Mothership\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Junkyard?section=9\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The map is likely a reference to the <a href=\"\
      http://en.wikipedia.org/wiki/Scrapheap_Challenge\" class=\"extiw\" title=\"\
      wikipedia:Scrapheap Challenge\">Scrapheap Challenge</a> TV show, known as Junkyard\
      \ Wars in the US, where contestants need to build a working machine using junkyard\
      \ items.</li>\n<li> Many believe the map references the <a href=\"http://en.wikipedia.org/wiki/Goatse.cx\"\
      \ class=\"extiw\" title=\"wikipedia:Goatse.cx\">Goatse.cx</a> <a href=\"http://en.wikipedia.org/wiki/Shock_site\"\
      \ class=\"extiw\" title=\"wikipedia:Shock site\">shock site</a> with the tunnel\
      \ at the end of the map (with the pipes at the sides resembling the hands).</li>\n\
      <li> There is a hidden bathtub near where the road from the magnet to the main\
      \ gate and the road from the final checkpoint to the main gate join. This bathtub,\
      \ with a fountain of brown goo coming from the drain could be a reference to\
      \ Tubgirl, another famous shock site.</li>\n<li> Bot support for this map is\
      \ notoriously buggy.  When defending if you kill a bot holding the power core\
      \ no other bot will pick it up, even after it returns to the respawn point.\
      \ Also, the bots will never take the magnet route, which means that they'll\
      \ always use the same route over and over again.</li></ul>\n<h2><span class=\"\
