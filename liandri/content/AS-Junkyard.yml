      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Junkyard?section=5\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>1x Redeemer (near the house in the drive-in cinema)</li>\n\
      <li>1x AVRiL (on a piece of scrap near the magnet)</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Vehicles_and_turrets\">Vehicles and turrets</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Junkyard?section=6\"\
      \ title=\"Edit section: Vehicles and turrets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 1x <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Junkyard?section=7\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt>Offensive</dt>\n<dd> As mentioned before: the left road right after\
      \ the bridge leads to a magnet. This magnet picks up the Hellbender and carries\
      \ it across the level, out in the open. When the Hellbender is dropped the 5th\
      \ and 6th Objectives will be completed and you can continue to go on to the\
      \ Main Gates. When used successfully, the magnet will give the player a quicker\
      \ route to the end. However, the Hellbender will be very vulnerable to attack,\
      \ as it can be seen and fired at from most of the level. </dd></dl>\n<dl><dd>\
      \ Another thing that might help the attackers is to spread out, especially when\
      \ working in larger teams. 1 person can just go ahead to the switch for the\
      \ next objective, before the defending team builds up its defense, and wait\
      \ for the rest of the team to complete the objective before that.</dd></dl>\n\
      <dl><dt>Defensive</dt>\n<dd> The defending team can make use of all kinds of\
      \ features in this map. Blow up the barrels near the pipes and the big antenna\
      \ at the end to block some passages and make the job easier. Lay down mine fields\
      \ and have the Redeemer ready for when it's needed. The best spot to choke the\
      \ Hellbender is the tunnel near the pipes, as it has to drive through this narrow,\
      \ long cylinder, making it vulnerable to mine fields and other firepower. When\
      \ the attackers use the magnet, then the Redeemer is the best option. Other\
      \ options are turrets (there are 2 with a constant clear view on the magnet)\
      \ and the AVRiL. </dd></dl>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Junkyard?section=8\" title=\"Edit section: Single-Player\
