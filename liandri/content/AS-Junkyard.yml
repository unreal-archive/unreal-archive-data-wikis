      \ out some makeshift weapons and pounded the other team into oblivion before\
      \ they could make their escape. Since there was no explicit rule forbidding\
      \ violence in the competition, they were declared the winners, and a new Tournament\
      \ classic was born.</blockquote><div style=\"text-align: right; font-size: 88%;\
