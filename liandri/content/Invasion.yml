    text: "[[Image:InvasionPreview.gif|right|thumb|256px|Invasion's preview from the\
      \ UT2004 menu]]\n\n'''Invasion''' is a [[:Category:Gametypes|gametype]] that\
      \ was first introduced with the Epic Bonus Pack for  [[Unreal Tournament 2003]].\
      \ The gametype was retained in [[Unreal Tournament 2004]]. It is played on [[Deathmatch]]\
