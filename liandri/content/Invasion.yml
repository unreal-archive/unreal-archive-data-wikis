  title: "Invasion"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:258px;\"\
      ><a href=\"/File:InvasionPreview.gif\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/InvasionPreview.gif/256px-InvasionPreview.gif\" width=\"256\"\
      \ height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/InvasionPreview.gif/384px-InvasionPreview.gif\
      \ 1.5x, /w/images/InvasionPreview.gif 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:InvasionPreview.gif\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Invasion's preview from the UT2004 menu</div></div></div>\n\
      <p><b>Invasion</b> is a <a href=\"/Category:Gametypes\" title=\"Category:Gametypes\"\
      >gametype</a> that was first introduced with the Epic Bonus Pack for  <a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal Tournament\
      \ 2003</a>. The gametype was retained in <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>. It is played\
      \ on <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a> maps. It features\
      \ human players who have to defend themselves against incoming waves of monsters\
      \ from <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, earning points by killing\
      \ these monsters.\n</p><p>Monsters on the enemy team include: <a href=\"/Fly\"\
      \ title=\"Fly\">Flies</a>, <a href=\"/Manta_(enemy)\" title=\"Manta (enemy)\"\
      >Mantas</a>, <a href=\"/Pupae\" title=\"Pupae\">Pupae</a>, <a href=\"/Gasbag\"\
      \ title=\"Gasbag\">Gasbags</a>, <a href=\"/Krall\" title=\"Krall\">Krall</a>,\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>, and <a href=\"/Warlord\"\
      \ title=\"Warlord\">Warlords</a>. None of the <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Return to Na Pali</a> monsters appear.\
      \ Krall appear as usual and Elite Kralls, while Skaarj appear as usual Skaarj,\
      \ Ice Skaarj and Fire Skaarj (Fire Skaarj use the Skaarj Scout textures of Unreal).\n\
      </p><p>When the game begins, the human team gets some time to gather <a href=\"\
      /Category:Weapons\" title=\"Category:Weapons\">weapons</a>, ammo, and other\
      \ power-ups. After a count-down, the first wave of monsters appears, <a href=\"\
      /Respawning\" title=\"Respawning\">spawning</a> at regular player starts. When\
      \ all monsters have been killed, the count-down immediately restarts, giving\
      \ players the chance to restock, after which the next, stronger wave comes.\
      \ The monster configuration can be changed by the server's administrator, but\
      \ generally Invasion starts with only weak monsters, with stronger ones appearing\
      \ in the later waves. Higher difficulty levels also makes them faster. This\
      \ process repeats until the human team is defeated. It is possible to win, but\
      \ by default the last level of Invasion lasts for a very long time and huge\
      \ amounts of Warlords are spawned. When all the players are defeated, the announcer\
      \ describes the match in one word, like \"Slaughter!\".\n</p><p>Once killed,\
      \ a player cannot respawn until the current round has ended. If all players\
      \ are killed, the game ends. Usually only two bots are allowed to play when\
      \ playing offline, but online there can be as many players as needed, either\
      \ real players or bots.\n</p><p>It is possible to play Invasion with the (Zoom)\
      \ <a href=\"/Instagib\" title=\"Instagib\">Instagib</a> mutator, removing a\
      \ large part of the challenge because the Instagib Rifle kills even the stronger\
      \ enemies with just one shot. However, relatively weak enemies such as the <a\
      \ href=\"/Fly\" title=\"Fly\">Fly</a> will now pose a greater thread due to\
      \ their small size, which makes them hard to hit with the thin beam. All of\
      \ the <a href=\"/Health\" title=\"Health\">health</a> pickups are removed in\
      \ this mode, making the players rely only on the <a href=\"/Adrenaline\" title=\"\
      Adrenaline\">adrenaline</a> Booster combo (or UT2004's Vampire mutator).\n</p><p>Fans\
      \ have created custom maps with fortified areas designed to let players be able\
      \ to defend themselves better. Invasion-inspired mods have also been created.\n\
      </p><p>The Best Mutator award winner of the Make Something Unreal contest Phase\
      \ II, Satore Monster Pack, adds more of the <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> monsters (and other NPCs) to Invasion, such as <a href=\"/Titan\"\
      \ title=\"Titan\">Titan</a>, <a href=\"/Queen\" class=\"mw-redirect\" title=\"\
      Queen\">Queen</a>, <a href=\"/Nali\" title=\"Nali\">Nali</a>, <a href=\"/Nali_Cow\"\
      \ class=\"mw-redirect\" title=\"Nali Cow\">Nali Cow</a>, Metal <a href=\"/Skaarj_Warrior\"\
      \ title=\"Skaarj Warrior\">Skaarj Warrior</a>, <a href=\"/Slith\" title=\"Slith\"\
      >Slith</a> and <a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a>.\n</p><p><br\
      \ />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto; width:90%\"\
