      </td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-ArcaneTemple?section=5\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Catch those going for the Shield Belt with a well-placed combo.</li>\n\
      <li> Outer area players are vulnerable to sniping from either the upper window\
      \ or the mountains.</li>\n<li> Pushing players into water will allow you to\
      \ finish them quickly with either the Pulse Gun or the Sniper Rifle present\
      \ there.</li>\n<li> The Flak Cannon and Bio Rifle can be used in the spiral\
      \ staircases for quick spam.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Secret_areas\">Secret areas</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-ArcaneTemple?section=6\"\
      \ title=\"Edit section: Secret areas\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> In order to reach the two Sniper Ammo boxes\
      \ hidden in the Outer area, you need to use a weapon jump. These boxes, logically,\
      \ cannot be reached by bots.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-ArcaneTemple?section=7\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The backstory of the map (being placed on Na Pali) is closely tied with how\
      \ it appears in <a href=\"/UT_Single_Player\" title=\"UT Single Player\">the\
      \ GOTY ladder</a>, since, aside of the player, the map only contains Skaarj\
