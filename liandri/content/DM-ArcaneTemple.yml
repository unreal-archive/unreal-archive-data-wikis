  wikitext:
    text: "{{Infobox Map\n| title       = Arcane Temple\n| description = The [[Nali]],\
      \ an ancient race of four armed aliens, constructed this hidden temple to worship\
      \ their Gods in secrecy when they were oppressed by the vicious [[Skaarj]] aliens.\
      \ Unfortunately for the Nali, the Skaarj eventually located the temple and systematically\
      \ slaughtered every inhabitant.\n| mapimage    = DM-Arcane.jpg\n| imagedesc\
      \   = DM-Arcane\n| author      = [[Shane Caudle]]\n| players     = 3-8\n| music\
      \       = Lock\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description ==\nShane's Nali temple map is explored further in\
      \ this multileveled arena. There are four recognizable areas in this map, and\
      \ several side areas.\n\nFirst, there's the Outer area, located at the very\
      \ top of the map. Like its name implies, it takes place outside of the temple,\
      \ at the entrance of the map. This area has a big lake holding a very powerful\
      \ weapon.\n\nThe North area of the temple can be divided into three floors:\
      \ North Upper, North Center and North Lower. North Center is connected to the\
      \ Outer, North Lower and Central areas of the map, by way of a cornered passage,\
      \ a door and a vertical hole respectively. It's composed of several ledges,\
      \ and wood bars overlooking the North Lower area, from which players can shoot\
      \ their enemies. Also, players can fall from the North Upper area via a T-shaped\
      \ hole.\n\nThe North Lower area can be accessed from the Outer area via a hole\
      \ in the lake, the Center area via the aforementioned West vertical hole, and\
      \ two ramps from the Central area. It's composed of a small pool and some ammo.\n\
      \nThe North Upper area can be accessed from the South area via a teleporter\
      \ (whose area also ends in a waterfall to the lake of the Outer area) and from\
      \ the Center area via some stairs (the entrances are located at the lowest point\
      \ of the spiral staircases to the upper bridge). This area also has a small\
      \ window looking the Outer area, right above the Temple Entrance. The lower\
      \ end of the T-shaped area ends in a ledge overlooking the Central area.\n\n\
      The Center area is the area with the most connectivity, as it's connected to\
      \ both the South and North areas in their entirety. The area itself is a big\
      \ room with a wooden bridge over it. Aside of the aforementioned North connections,\
      \ a series of stairs connect the area with the South Upper area, while the Nali\
      \ mouth-shaped entrance connects this area with the South Lower level. Players\
      \ can also access the upper bridge from the spiral staircases. The connections\
      \ among levels and areas in this part of the map is a bit complex at first.\n\
      \nFinally, the South level is connected to the Center area via entrances, and\
      \ to the North Upper area via a Teleporter. The area itself is composed by a\
      \ series of ramps and a big water pool holding the aforementioned teleporter\
      \ in the lowest point, right below a platform.\n== Weapons & Pickups ==\n\n\
      === Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|weapon=BioRifle|wamnt=1|aamnt=3|wloc=North\
      \ Upper, northeast corner.|aloc=2x Near the weapon. 1x North Upper, near the\
      \ entrance to the Teleporter to South water pool.}}\n{{WeaponsTableRow|weapon=Shock\
      \ Rifle|wamnt=1|aamnt=4|wloc=North Upper ledge looking at Central area.|aloc=2x\
      \ Near the weapon. 2x Near the Body Armor in the West Spiral Ledge.}}\n{{WeaponsTableRow|weapon=Pulse\
      \ Gun|wamnt=1|aamnt=3|wloc=South area, middle ledge.|aloc=2x Near the weapon.\
      \ 1x North Center, near the wood bars.}}\n{{WeaponsTableRow|weapon=Ripper|wamnt=1|aamnt=2|wloc=Central\
      \ area, southeast corner.|aloc=2x Near the weapon.}}\n{{WeaponsTableRow|weapon=Minigun|wamnt=1|aamnt=3|wloc=Small\
      \ chamber at the west of the North Center area, passing the pit to North Lower\
      \ area.|aloc=2x Near the weapon. 1x North Center, near the wood bars.}}\n{{WeaponsTableRow|weapon=Flak\
      \ Cannon|wamnt=1|aamnt=2|wloc=South Upper, at the higher end of the West Spiral\
      \ Staircase.|aloc=1x Near the weapon. 1x North Upper, near the entrance to the\
      \ Teleporter to South water pool.}}\n{{WeaponsTableRow|weapon=Rocket Launcher|wamnt=1|aamnt=3|wloc=Temple\
      \ entrance, corner.|aloc=2x Near the weapon. 1x South area, middle ledge, at\
      \ the low point of the highest ramp.}}\n{{WeaponsTableRow|weapon=Sniper Rifle|wamnt=2|aamnt=7|wloc=1x\
      \ North Lower, near the water pool. 1x South, at the top of the highest ramp.|aloc=2x\
      \ Near the North Lower weapon. 2x Near the South Upper weapon. 1x South area,\
      \ middle ledge, at the low point of the highest ramp. 2x Outer area, above the\
      \ mountains (*).}}\n{{WeaponsTableRow|weapon=Redeemer|wamnt=1|aamnt=-|wloc=In\
      \ the outer area, at the bottom of the big lake.|aloc=}}\n{{WeaponsTableFooter}}\n\
      (*) Requires weapon jumps to be accessible.\n\n=== Pickups ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|item=Health Vial|amnt=12|locat=2x North Upper, in diagonal\
      \ passages. 4x Outer area, near the Thighpads. 6x North Lower, near the pool.}}\n\
      {{PickupsTableRow|item=Health Pack|amnt=8|locat=2x South area, middle ledge,\
      \ one at each extreme near the Pulse Gun. 2x Teleporter chamber to the Outer\
      \ area, near the ramps. 2x Central Area, in opposite ledges. 2x East Spiral\
      \ Ledge.}}\n{{PickupsTableRow|item=Body Armor|amnt=1|locat=West Spiral Ledge.}}\n\
      {{PickupsTableRow|item=Shield Belt|amnt=1|locat=Central area, upper wooden bridge.}}\n\
      {{PickupsTableRow|item=Damage Amp|amnt=1|locat=South area, lowest platform.}}\n\
      {{PickupsTableFooter}}\n\n== Tips & tricks ==\n* Catch those going for the Shield\
      \ Belt with a well-placed combo.\n* Outer area players are vulnerable to sniping\
      \ from either the upper window or the mountains.\n* Pushing players into water\
      \ will allow you to finish them quickly with either the Pulse Gun or the Sniper\
      \ Rifle present there.\n* The Flak Cannon and Bio Rifle can be used in the spiral\
      \ staircases for quick spam.\n=== Secret areas ===\n* In order to reach the\
      \ two Sniper Ammo boxes hidden in the Outer area, you need to use a weapon jump.\
      \ These boxes, logically, cannot be reached by bots.\n\n== Trivia ==\n* The\
      \ backstory of the map (being placed on Na Pali) is closely tied with how it\
      \ appears in [[UT Single Player|the GOTY ladder]], since, aside of the player,\
      \ the map only contains Skaarj Hybrids.\n=== Readme Notes ===\n{{QuoteSource|Shane\
      \ Caudle works his ancient temple magic once more.|Epic BP Readme|UT}}\n\n==\
      \ Single-Player ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n\
      * '''Score limit:''' 25\n* '''Rivals:''' Dominator, Baetal, Skrilax, Reaper,\
      \ Berserker\n\nThis match is only available in the GOTY ladder, between [[DM-Pressure]]\
      \ and [[DM-Grinder]].\n\n{{Prevnext|DM-Pressure|DM-Grinder|UT PC Deathmatch\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\n\
      [[Category:Deathmatch maps|ArcaneTemple]]\n[[Category:Unreal Tournament maps|ArcaneTemple]]"
