      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-ArcaneTemple?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Shane's Nali temple map is explored further in this multileveled arena. There\
      \ are four recognizable areas in this map, and several side areas.\n</p><p>First,\
      \ there's the Outer area, located at the very top of the map. Like its name\
      \ implies, it takes place outside of the temple, at the entrance of the map.\
      \ This area has a big lake holding a very powerful weapon.\n</p><p>The North\
      \ area of the temple can be divided into three floors: North Upper, North Center\
      \ and North Lower. North Center is connected to the Outer, North Lower and Central\
      \ areas of the map, by way of a cornered passage, a door and a vertical hole\
      \ respectively. It's composed of several ledges, and wood bars overlooking the\
      \ North Lower area, from which players can shoot their enemies. Also, players\
      \ can fall from the North Upper area via a T-shaped hole.\n</p><p>The North\
      \ Lower area can be accessed from the Outer area via a hole in the lake, the\
      \ Center area via the aforementioned West vertical hole, and two ramps from\
      \ the Central area. It's composed of a small pool and some ammo.\n</p><p>The\
      \ North Upper area can be accessed from the South area via a teleporter (whose\
      \ area also ends in a waterfall to the lake of the Outer area) and from the\
      \ Center area via some stairs (the entrances are located at the lowest point\
      \ of the spiral staircases to the upper bridge). This area also has a small\
      \ window looking the Outer area, right above the Temple Entrance. The lower\
      \ end of the T-shaped area ends in a ledge overlooking the Central area.\n</p><p>The\
      \ Center area is the area with the most connectivity, as it's connected to both\
      \ the South and North areas in their entirety. The area itself is a big room\
      \ with a wooden bridge over it. Aside of the aforementioned North connections,\
      \ a series of stairs connect the area with the South Upper area, while the Nali\
      \ mouth-shaped entrance connects this area with the South Lower level. Players\
      \ can also access the upper bridge from the spiral staircases. The connections\
      \ among levels and areas in this part of the map is a bit complex at first.\n\
      </p><p>Finally, the South level is connected to the Center area via entrances,\
      \ and to the North Upper area via a Teleporter. The area itself is composed\
      \ by a series of ramps and a big water pool holding the aforementioned teleporter\
      \ in the lowest point, right below a platform.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
