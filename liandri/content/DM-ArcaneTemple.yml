      <blockquote style=\"margin-bottom: 0px;\">Shane Caudle works his ancient temple\
      \ magic once more.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">Epic BP Readme</a></div>\n<h2><span class=\"mw-headline\" id=\"\
