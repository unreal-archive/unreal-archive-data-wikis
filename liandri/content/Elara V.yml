  wikitext:
    text: "{{Infobox Planet\n| name        = Sanctuary\n| image       = \n| planetid\
      \    = Elara V, Sanctuary\n| habitat     = [[Earth]]-like, jungle\n| avgtemp\
      \     = Unknown\n| population  = Lima Six staff\n| mainexport  = Precious minerals\n\
      | mainimport  = Unknown\n}}\n'''Sanctuary''', or '''Elara V''', is the fifth\
      \ [[Planets in the Unreal Universe|planet]] in the Elara system, in the outer\
      \ rim of [[Humans|human]] space. It is an uninhabited [[Earth]]-like world with\
      \ a dense jungle covering. It features in the early missions of [[Unreal 2]],\
      \ set in 2251.\n\n==Lima Six==\nThough originally uninhabited, the [[Liandri\
      \ Mining Corporation]] built a mining facility, called Lima Six, in the dryer\
      \ regions of the planet. This facility consists of two main parts, an ore processing\
      \ unit and a power plant.\n\nAccording to employee [[Minor characters in Unreal\
      \ 2#Danny Miller|Danny Miller]] Lima Six miners broke a drill bit on an alien\
      \ [[Artifacts|Artifact]] buried deep within the planet. This discovery causes\
      \ the re-emergence of the [[Skaarj]] who hadn't been encountered since 2219\
      \ and initiates inter-[[:Category:Corporations|corporation]] warfare.\n\n==Fauna==\n\
      [[Image:Rammer.png|thumb|200px|Rammer with fireflies in the background]]\n{{mainarticle|Animals\
      \ in Unreal 2#Rammer}}\nThe ''Rammer'' is a bipedal, reptilian animal with a\
      \ large, armored forehead. It has no other limbs, but it has a tail and a number\
      \ of spiky protrusions on its back. The Rammer lives in the planet's marshes.\
      \ Normally docile, it will defend itself if attacked. Its presence can be detected\
      \ by its mournful call, somewhat comparable to that of an Earth whale.\n\n{{mainarticle|Animals\
      \ in Unreal 2#Seagoat}}\nThe ''Seagoat'' is a small, green, rabbit-like creature\
      \ that lives in the marshes. It has a vertical mouth, two large, yellow eyes,\
      \ and two curved antennae on top of its head. The Seagoat is docile, but will\
      \ bite to defend itself when attacked.\n\nOther animals on Sanctuary are the\
      \ harmless ''cockroaches'' that are encountered around a corpse at the beginning\
      \ of [[John Dalton]]'s mission, which can be killed by simply stepping on them.\
      \ ''Fireflies'' live in the marsh areas of the planet and can't be interacted\
      \ with.\n\n==Trivia==\n[[Image:Seagoat.png|thumb|200px|Seagoat]]\n*The Seagoat\
      \ is the zodiac symbol for [[wikipedia:Capricorn (astrology)|Capricorn]].\n\
      *Seagoats are used in numerous Easter eggs throughout the game. [http://www.mobygames.com/game/windows/unreal-ii-the-awakening/trivia/]\n\
      *Matthias Worch registered the domains [http://www.seagoat.org/ seagoat.org]\
      \ and [http://www.seagoat.us/ seagoat.us]. [http://www.worch.com/news/blogarchive03.html]\n\
      \n==References==\n*Official Unreal [[timeline]]\n*[http://www.mobygames.com/game/unreal-ii-the-awakening/trivia/\
      \ Unreal 2 Easter eggs]\n\n[[Category: Planets]]"
