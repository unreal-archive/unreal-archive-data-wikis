  text:
    text: "<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Sanctuary</b><br />\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Planet ID:\n</td>\n<td style=\"font-size: 8pt;\"> Elara V,\
      \ Sanctuary\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Planet Type:\n\
      </td>\n<td style=\"font-size: 8pt;\"> <a href=\"/Earth\" title=\"Earth\">Earth</a>-like,\
      \ jungle\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Average Temperature:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Unknown\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Population:\n</td>\n<td style=\"font-size: 8pt;\"> Lima Six\
      \ staff\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Main Export:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Precious minerals\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Main Import:\n</td>\n<td style=\"font-size: 8pt;\"> Unknown\n\
      </td></tr></table>\n<p><br />\n<b>Sanctuary</b>, or <b>Elara V</b>, is the fifth\
      \ <a href=\"/Planets_in_the_Unreal_Universe\" title=\"Planets in the Unreal\
      \ Universe\">planet</a> in the Elara system, in the outer rim of <a href=\"\
      /Humans\" title=\"Humans\">human</a> space. It is an uninhabited <a href=\"\
      /Earth\" title=\"Earth\">Earth</a>-like world with a dense jungle covering.\
      \ It features in the early missions of <a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Unreal 2</a>, set in 2251.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Lima_Six\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Lima Six</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Fauna\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Fauna</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#References\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">References</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Lima_Six\">Lima Six</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Elara_V?section=1\" title=\"Edit section: Lima Six\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Though originally\
      \ uninhabited, the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining\
      \ Corporation\">Liandri Mining Corporation</a> built a mining facility, called\
      \ Lima Six, in the dryer regions of the planet. This facility consists of two\
      \ main parts, an ore processing unit and a power plant.\n</p><p>According to\
      \ employee <a href=\"/Minor_characters_in_Unreal_2#Danny_Miller\" title=\"Minor\
      \ characters in Unreal 2\">Danny Miller</a> Lima Six miners broke a drill bit\
      \ on an alien <a href=\"/Artifacts\" title=\"Artifacts\">Artifact</a> buried\
      \ deep within the planet. This discovery causes the re-emergence of the <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a> who hadn't been encountered since 2219\
      \ and initiates inter-<a href=\"/Category:Corporations\" title=\"Category:Corporations\"\
      >corporation</a> warfare.\n</p>\n<h2><span class=\"mw-headline\" id=\"Fauna\"\
      >Fauna</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Elara_V?section=2\" title=\"Edit section: Fauna\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Rammer.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Rammer.png/200px-Rammer.png\"\
      \ width=\"200\" height=\"178\" class=\"thumbimage\" srcset=\"/w/images/thumb/Rammer.png/300px-Rammer.png\
      \ 1.5x, /w/images/thumb/Rammer.png/400px-Rammer.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Rammer.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Rammer with fireflies in the background</div></div></div>\n\
      <dl><dd><i>Main Article: <a href=\"/Animals_in_Unreal_2#Rammer\" title=\"Animals\
      \ in Unreal 2\">Animals in Unreal 2#Rammer</a></i></dd></dl>\n<p>The <i>Rammer</i>\
      \ is a bipedal, reptilian animal with a large, armored forehead. It has no other\
      \ limbs, but it has a tail and a number of spiky protrusions on its back. The\
      \ Rammer lives in the planet's marshes. Normally docile, it will defend itself\
      \ if attacked. Its presence can be detected by its mournful call, somewhat comparable\
      \ to that of an Earth whale.\n</p>\n<dl><dd><i>Main Article: <a href=\"/Animals_in_Unreal_2#Seagoat\"\
      \ title=\"Animals in Unreal 2\">Animals in Unreal 2#Seagoat</a></i></dd></dl>\n\
      <p>The <i>Seagoat</i> is a small, green, rabbit-like creature that lives in\
      \ the marshes. It has a vertical mouth, two large, yellow eyes, and two curved\
      \ antennae on top of its head. The Seagoat is docile, but will bite to defend\
      \ itself when attacked.\n</p><p>Other animals on Sanctuary are the harmless\
      \ <i>cockroaches</i> that are encountered around a corpse at the beginning of\
      \ <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>'s mission,\
      \ which can be killed by simply stepping on them. <i>Fireflies</i> live in the\
      \ marsh areas of the planet and can't be interacted with.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Elara_V?section=3\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:Seagoat.png\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Seagoat.png/200px-Seagoat.png\" width=\"200\"\
      \ height=\"178\" class=\"thumbimage\" srcset=\"/w/images/thumb/Seagoat.png/300px-Seagoat.png\
      \ 1.5x, /w/images/Seagoat.png 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Seagoat.png\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Seagoat</div></div></div>\n<ul><li>The Seagoat is the zodiac\
      \ symbol for <a href=\"http://en.wikipedia.org/wiki/Capricorn_(astrology)\"\
      \ class=\"extiw\" title=\"wikipedia:Capricorn (astrology)\">Capricorn</a>.</li>\n\
      <li>Seagoats are used in numerous Easter eggs throughout the game. <a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://www.mobygames.com/game/windows/unreal-ii-the-awakening/trivia/\"\
      >[1]</a></li>\n<li>Matthias Worch registered the domains <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.seagoat.org/\">seagoat.org</a> and\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.seagoat.us/\"\
      >seagoat.us</a>. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.worch.com/news/blogarchive03.html\"\
      >[2]</a></li></ul>\n<h2><span class=\"mw-headline\" id=\"References\">References</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Elara_V?section=4\" title=\"Edit section: References\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>Official Unreal\
