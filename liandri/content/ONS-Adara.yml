  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Seismic tremors and eons of erosion\
      \ forged this battlefield. Adara Canyon is nature at its most awe-inspiring.\
      \ But don't let the beauty fool you. Long drops claim lives and the corridor-like\
      \ nature of the canyon makes <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> avoidance\
      \ somewhat difficult.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">UT2004 map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:ONS-Adara.gif\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/ONS-Adara.gif/250px-ONS-Adara.gif\"\
      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/ONS-Adara.gif/375px-ONS-Adara.gif\
      \ 1.5x, /w/images/thumb/ONS-Adara.gif/500px-ONS-Adara.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:ONS-Adara.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Adara Canyon</div></div></div>\n\
