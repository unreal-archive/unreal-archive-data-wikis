      \ style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n\
      <td> Adara Canyon\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> Sjoerd '<a\
      \ href=\"/Hourences\" class=\"mw-redirect\" title=\"Hourences\">Hourences</a>'\
      \ De Jong\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 12-20\n</td></tr>\n<tr>\n\
      <th> Music\n</th>\n<td> KR-Morpheus3\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td>\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n\
      <tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Onslaught\" title=\"Onslaught\"\
      >Onslaught</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Adara?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Adara is a relatively symmetrical map set in a long,\
      \ deep canyon. Each power core is located at opposite corners: the Red Core\
      \ is located in the Northeast corner of the map, while the Blue one is located\
      \ in the Southwest corner.\n</p><p>The map contains seven power nodes:\n</p>\n\
      <ul><li> Node 1 is the <b>Red Prime Node</b>, located at the south of the Red\
      \ Base.</li>\n<li> Node 2 is the <b>Blue Prime Node</b>, located at the north\
      \ of the Blue Base.</li>\n<li> Node 3 is the <b>South Node</b>, located southwest\
      \ of the Center Node, almost near the Blue Support node.</li>\n<li> Node 4 is\
      \ the <b>North Node</b>, located northeast of the Center Node, almost near the\
      \ Red Support node.</li>\n<li> Node 5 is the <b>Blue Support Node</b>, located\
      \ northeast outside the Blue Base.</li>\n<li> Node 6 is the <b>Center Node</b>,\
      \ located at the very center of the map.</li>\n<li> Node 7 is the <b>Red Support\
      \ Node</b>, located southwest outside the Red Base.</li></ul>\n<p>Both Prime\
      \ nodes are located at the top of two platforms, near a waterfall. It's possible\
      \ to access these nodes on foot by way of strategically-located jumpers or by\
      \ passing through strategically located caves, if coming from the middle nodes.\
      \ These caves' entrances are located near the North and South nodes, and end\
      \ in the Blue and Red Prime nodes respectively.\n</p><p>There are two nodes\
      \ near both bases, called \"Support nodes\", located near each team's base.\
      \ Unlike <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a>'s <a href=\"/Warfare\" title=\"Warfare\">Warfare</a> mode,\
      \ these nodes are only connected to the Power Core, but have the only functions\
      \ of providing each team an edge and a secondary place to spawn. Support nodes\
      \ are rare among maps and link setups, yet in this map the three link setups\
      \ feature this node. In this case, the teams gain access to the <a href=\"/Paladin\"\
      \ title=\"Paladin\">Paladin</a> tank and a <a href=\"/Manta\" title=\"Manta\"\
      >Manta</a>.\n</p><p>The North and South nodes are located in refuges near the\
      \ Red and Blue Support nodes respectively. Both house a <a href=\"/Scorpion\"\
      \ title=\"Scorpion\">Scorpion</a> and a <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a> each.\n</p><p>Finally, there's the Central Node. This node is\
      \ located at the second level of another platform, surrounded by tech and bridges.\
      \ The highest bridge in this area holds a <a href=\"/Redeemer\" title=\"Redeemer\"\
      >Redeemer</a>. Also, the area itself houses two Energy turrets, a Hellbender\
      \ and a pair of Mantas.\n</p><p>There are also various boost ramps for certain\
      \ vehicles.\n</p>\n<h3><span class=\"mw-headline\" id=\"Link_setups\">Link setups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-Adara?section=2\" title=\"Edit section: Link setups\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> <b>Default</b>:\
      \ Each Core is connected to the respective Prime and Support nodes. Both Prime\
      \ nodes are connected to the North, Center and South nodes.</li>\n<li> <b>Alternate</b>:\
      \ Same as Default, except that the Blue Prime is connected to the South and\
      \ Center nodes, while the Red Prime is connected to the North and Center nodes.\
      \ South and North are also connected to the Center Node. In this Setup, the\
      \ Center Node becomes a bottleneck.</li>\n<li> <b>Alternate 2</b>: Same as Default,\
      \ except that both Primes are only connected to the North and South Nodes. In\
      \ addition, the North and South Nodes are connected to the Central Node, giving\
      \ it somewhat of a \"wildcard support\" status.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Adara?section=3\"\
