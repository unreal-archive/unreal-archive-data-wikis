      DM-KBarge\">DM-KBarge</a> and <a href=\"/VCTF-Rails\" title=\"VCTF-Rails\">VCTF-Rails</a>.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-ColdHarbor?section=7\" title=\"Edit section: Author's Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">In the final stages I was assigned a couple\
      \ maps for final polish and bug fixing. <a href=\"/DM-HeatRay\" title=\"DM-HeatRay\"\
      >DM-HeatRay</a>; <a href=\"/DM-Deck\" title=\"DM-Deck\">DM-Deck</a>; <a href=\"\
      /CTF-Coret_(UT3_map)\" title=\"CTF-Coret (UT3 map)\">CTF-Coret</a>; <a href=\"\
      /CTF-Hydrosis\" title=\"CTF-Hydrosis\">CTF-Hydrosis</a>; WAR-ColdHarbor.<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Checker's Chapel</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-ColdHarbor?section=8\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The necris found Axon's stealth research facility\
      \ and want to shut it down. For once we've got fire support. Izanagi navy has\
      \ the area under constant bombardment, but the necris are using the facility's\
      \ anti-air defenses to hold off the attack. They want Ronin to sneak in and\
      \ disable those defense cannons so the navy can do it's job. Axon loaned us\
      \ a prototype 'stealth bender' vehicle -strictly off the record- to get us inside.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <p>This mission is only available in the Xbox 360 version of the game.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
