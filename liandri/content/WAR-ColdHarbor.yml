      \ Checker's work on UT3]</ref>|Checker's Chapel|UT3}}\n\n== Campaign Info ==\n\
      {{QuoteSource|The necris found Axon's stealth research facility and want to\
      \ shut it down. For once we've got fire support. Izanagi navy has the area under\
      \ constant bombardment, but the necris are using the facility's anti-air defenses\
      \ to hold off the attack. They want Ronin to sneak in and disable those defense\
      \ cannons so the navy can do it's job. Axon loaned us a prototype 'stealth bender'\
      \ vehicle -strictly off the record- to get us inside.|Briefing|UT3}}\n\nThis\
