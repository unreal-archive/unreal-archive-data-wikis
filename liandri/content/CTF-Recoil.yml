      <p><b>Match name:</b> <i>Homecoming</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Capture_The_Flag\" class=\"mw-redirect\" title=\"Capture The Flag\">Capture\
      \ The Flag</a></i><br />\n<b>Allies:</b> <i>Lauren, Malcolm, Sapphire</i><br\
      \ />\n<b>Rivals:</b> <i>Memphis, Ra, Mirage, Nepthys</i><br />\n<b>Time Limit:</b>\
      \ <i>15</i><br />\n<b>Goal Score:</b> <i>3</i><br />\n<b>Mutators:</b> <i>Double\
      \ Adrenaline</i>\n</p><p>Win this match to unlock the Double Adrenaline mutator.\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
