      mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b>\
      \ <i>Sapphire, Lauren, Raptor</i><br />\n<b>Rivals:</b> <i>Hyena, Korig, Syzygy,\
      \ Memphis</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>3</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
