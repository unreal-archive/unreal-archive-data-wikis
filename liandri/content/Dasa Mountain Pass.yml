  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:DasaMountainPass.jpg\" class=\"image\"><img alt=\"DasaMountainPass.jpg\"\
