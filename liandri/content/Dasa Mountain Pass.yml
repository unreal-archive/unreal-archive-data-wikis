      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/DasaMountainPass.jpg/375px-DasaMountainPass.jpg\
      \ 1.5x, /w/images/thumb/DasaMountainPass.jpg/500px-DasaMountainPass.jpg 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DasaMountainPass.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Dasa\
      \ Mountain Pass</b> is the twenty-fifth map in <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n\
      <dd> <a href=\"/Myscha_the_Sled_Dog\" class=\"mw-redirect\" title=\"Myscha the\
      \ Sled Dog\">Myscha the Sled Dog</a></dd>\n<dt> Description</dt>\n<dd> The player\
      \ enters the Dasa Mountain Pass, where a rickety mechanical bridge provides\
      \ access to the far side of a bottomless pit. Beyond lies a sprawling set of\
      \ cellars defended heavily by <a href=\"/Krall\" title=\"Krall\">Krall</a>.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n<li\
