      >Nali Healing Fruit</a></li>\n<li> <a href=\"/Minigun\" title=\"Minigun\">Bullets</a></li>\n\
      <li> <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"Eightball Gun\"\
      >Eightball Gun</a></li>\n<li> <a href=\"/Assault_Vest\" class=\"mw-redirect\"\
