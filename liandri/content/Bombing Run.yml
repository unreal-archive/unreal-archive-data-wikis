      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bombing_Run?section=10\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> According to an interview, Bombing Run is pretty\
      \ much Digital Extremes' work.<sup id=\"cite_ref-1\" class=\"reference\"><a\
      \ href=\"#cite_note-1\">&#91;1&#93;</a></sup></li></ul>\n<blockquote style=\"\
      margin-bottom: 0px;\">Digital Extremes can be fully credited for that one!&#160;:)\
      \ The initial design actually was very close to what we have today.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\" title=\"Juan Pancho\
      \ 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a></div>\n<blockquote style=\"\
      margin-bottom: 0px;\">It came from a DE brainstorming session early on in the\
      \ development. We actually prototyped a large number of different games and\
      \ Bombing Run came out on top.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/James_Schmalz\"\
      \ title=\"James Schmalz\">James Schmalz</a></div>\n<ul><li> In <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a> and <a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ Bombing Run was probably the main new gametype developed. Due to its football\
      \ style, it was one of the reasons to rename Unreal Tournament 2 to UT2003,\
      \ giving it a sports feel.</li>\n<li> In the UT2003 movie intro, (also watchable\
      \ in UT2004) the Tournament finals were going to take place in a Bombing Run\
      \ match in <a href=\"/BR-Icefields\" class=\"mw-redirect\" title=\"BR-Icefields\"\
      >BR-Icefields</a>.</li>\n<li> Ever wondered why Bombing Run is called as such,\
      \ despite the apparent absence of a bomb? The <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a> betas had a bomb instead\
      \ of a ball, and the goals were just dropping places. Naturally, the player\
      \ died after dropping the bomb because of the explosion it generated.</li>\n\
      <li> Bombing Run hasn't changed much during its development. The Bomb was later\
      \ changed to the Ball but retained the name in the code, it still explodes when\
      \ going through the Bomb Delivery, renamed to the Goal. The unused announces\
      \ also suggest a different, football-like gameplay, where the Ball could be\
      \ returned instead of being reset, all completed passes and interceptions were\
      \ announced, last second resets were possible, players could be punished if\
      \ they went out of \"bounds\" and the announcer announced <i>Goal!</i> instead\
      \ of the standard <i>... takes the lead!</i>.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Bombing_Run?section=11\"\
