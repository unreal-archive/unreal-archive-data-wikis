  wikitext:
    text: "{{quoteSource|Each level has a ball that starts in the middle of the playing\
      \ field.  Your team scores by getting the ball through the enemy team's hoop.\
      \  You score 7 points for jumping through the hoop while holding the ball, and\
      \ 3 points for tossing the ball through the hoop.  The ball can be passed to\
      \ teammates, and is dropped if the player carrying it is killed.|UT2004|UT2004}}\n\
      \n'''Bombing Run''', or '''BR''', is a standard gametype which was introduced\
      \ in [[Unreal Tournament 2003]] and continued to [[Unreal Tournament 2004]]\
      \ but has been dropped as of [[Unreal Tournament 3]]. There's a non-team variant\
      \ of it, called [[Overdose]] in [[Unreal Championship 2]].\n\n==Overview==\n\
      The objective of the game is to grab a ball that spawns at the beginning of\
      \ each round in the center of the map, then deliver it to the opposing team's\
      \ goal.\n\nEach team starts on opposite sides and each base has a Hoop. The\
      \ bomb spawns in the center of the map.\n\nWhen you grab the ball, you are forced\
      \ to wield the [[Ball Launcher]], preventing you from shooting at your opponents.\
      \ The Ball Launcher also drains the energy from the [[Translocator]], preventing\
      \ the ball carrier from tossing the ball and translocating to move faster. This\
      \ option can be disabled though.\n\nOnce a team scores, everything, including\
      \ the ball and players, are reset several seconds after a score (players respawn\
      \ without losing a life and with the same inventory). \n\nThe ball will be reset\
      \ if no one touches it for fifteen seconds, or if it enters an area which will\
      \ kill players.\n\n==Scoring==\nTo score, your team must collect the ball, and\
      \ successfully run it into the other team's base. Once there, you must score\
      \ by getting the ball through the goal hoop\n\nYou can score in one of two ways:\n\
      \n* Running through the goal will score your team 7 points.\n* Shooting the\
      \ ball into the goal will score your team 3 points. \n\nYou also get these scores\
      \ if you are the one who delivered the ball, plus the regular [[Deathmatch]]\
      \ scores for fragging other players.\n\n==Strategy==\nBombing Run is played\
      \ out similarly in strategy, at times, to [[Capture The Flag]] due to its two\
      \ team nature and the design of it's maps. Yet, the fact that the ball carrier\
      \ can't use weapons adds some elements of strategy over simply carrying the\
      \ flag in [[CTF]].\n\nThe best Bombing Run strategy is to pass the bomb frequently.\
      \ Because the ball carrier is being hunted by the entire enemy team, that player's\
      \ health is likely to be in serious jeopardy. By passing the bomb to healthier\
      \ players, a team is ensured a longer run. The Ball Launcher's alt-fire is very\
      \ useful for this purpose because it locks on to nearby teammates for a more\
      \ accurate pass. Also, support is necessary for the Carrier to make it all the\
      \ way to the enemy hoop. Lots of dodging is recommended for the Carrier. Usually\
      \ everyone playing in the match will go for the ball carrier, so there isn't\
      \ anyone staying behind to guard the hoop (this works because players respawn\
      \ by their hoop, in the way of the Carrier).\n\nIf a ball carrier is being assaulted\
      \ by the enemy in his own base, a good tactic is to throw the ball off the map\
      \ so it will be reset farther away from the Hoop.\n\nOffensively, many players\
      \ use what is called \"punting\" to get across maps faster, or to shoot the\
      \ ball in the enemy goal for 3 points from a greater distance. To punt, you\
      \ must have a [[Shock Rifle]] in your inventory, and it must be the weapon that\
      \ pulls up when you launch the ball. Simply launch the ball high into the air,\
      \ and, while it is sailing, shoot it with the [[Shock Rifle]]. This will give\
      \ the ball a great deal of additional momentum, which can easily be seen by\
      \ practicing this strategy on [[BR-Colossus]]. Although the ball gets reset\
      \ fairly shortly, so excessive punting is not possible.\n<!-- The Construction\
      \ and layout section should go to the UnrealEd Wiki at wiki.beyondunreal.com.\
      \ -->\n\n==Default maps==\n=== Unreal Championship ===\n* [[BR-Adrift]]\n* [[BR-Anubis]]\n\
      * [[BR-Disclosure]]\n* [[BR-Endagra]]\n* [[BR-EyeOfJahan]]\n* [[BR-Kalendra]]\n\
      \n=== Unreal Tournament 2003 ===\n* [[BR-Anubis]]\n* [[BR-Bifrost]]\n* [[BR-Disclosure]]\n\
      * [[BR-IceFields]]\n* [[BR-Skyline]]\n* [[BR-Slaughterhouse]]\n* [[BR-TwinTombs]]\n\
      \n==== Epic Bonus Pack ====\n* [[BR-Canyon]]\n\n==== DE Bonus Pack ====\n* [[BR-DE-ElecFields]]\n\
      \n=== Unreal Tournament 2004 ===\n* [[BR-Anubis]]\n* [[BR-Bifrost]]\n* [[BR-BridgeOfFate]]\n\
      * [[BR-Canyon]]\n* [[BR-Colossus]]\n* [[BR-DE-ElecFields]]\n* [[BR-Disclosure]]\n\
      * [[BR-IceFields]]\n* [[BR-Serenity]]\n* [[BR-Skyline]]\n* [[BR-Slaughterhouse]]\n\
      * [[BR-TwinTombs]]\n\n==Trivia==\n* According to an interview, Bombing Run is\
      \ pretty much Digital Extremes' work.<ref>[http://planetunreal.gamespy.com/View.php?view=Articles.Detail&id=29\
      \ PlanetUnreal's interview] to [[James Schmalz]] and [[Juan Pancho 'XceptOne'\
      \ Eekels]]</ref>\n{{QuoteSource|Digital Extremes can be fully credited for that\
      \ one! :) The initial design actually was very close to what we have today.|Juan\
      \ Pancho 'XceptOne' Eekels|Juan Pancho 'XceptOne' Eekels}}\n{{QuoteSource|It\
      \ came from a DE brainstorming session early on in the development. We actually\
      \ prototyped a large number of different games and Bombing Run came out on top.|James\
      \ Schmalz|James Schmalz}}\n* In [[Unreal Tournament 2003]] and [[Unreal Championship]],\
      \ Bombing Run was probably the main new gametype developed. Due to its football\
      \ style, it was one of the reasons to rename Unreal Tournament 2 to UT2003,\
      \ giving it a sports feel.\n* In the UT2003 movie intro, (also watchable in\
      \ UT2004) the Tournament finals were going to take place in a Bombing Run match\
      \ in [[BR-Icefields]].\n* Ever wondered why Bombing Run is called as such, despite\
      \ the apparent absence of a bomb? The [[Unreal Championship]] betas had a bomb\
      \ instead of a ball, and the goals were just dropping places. Naturally, the\
      \ player died after dropping the bomb because of the explosion it generated.\n\
      * Bombing Run hasn't changed much during its development. The Bomb was later\
      \ changed to the Ball but retained the name in the code, it still explodes when\
      \ going through the Bomb Delivery, renamed to the Goal. The unused announces\
      \ also suggest a different, football-like gameplay, where the Ball could be\
      \ returned instead of being reset, all completed passes and interceptions were\
      \ announced, last second resets were possible, players could be punished if\
      \ they went out of \"bounds\" and the announcer announced ''Goal!'' instead\
      \ of the standard ''... takes the lead!''.\n\n== References ==\n<references\
      \ />\n\n{{Multiplayer Gametypes}}"
