parse:
  title: "Bombing Run"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Each level has a ball that starts\
      \ in the middle of the playing field.  Your team scores by getting the ball\
      \ through the enemy team's hoop.  You score 7 points for jumping through the\
      \ hoop while holding the ball, and 3 points for tossing the ball through the\
      \ hoop.  The ball can be passed to teammates, and is dropped if the player carrying\
      \ it is killed.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></div>\n<p><b>Bombing Run</b>, or <b>BR</b>, is\
      \ a standard gametype which was introduced in <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a> and continued\
      \ to <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal\
      \ Tournament 2004</a> but has been dropped as of <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>. There's a non-team\
      \ variant of it, called <a href=\"/Overdose\" title=\"Overdose\">Overdose</a>\
      \ in <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Unreal Championship 2</a>.\n</p>\n<div id=\"toc\" class=\"\
      toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Scoring\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Scoring</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Strategy\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Strategy</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Default_maps\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Default\
      \ maps</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Unreal_Championship\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Unreal_Tournament_2003\"><span\
      \ class=\"tocnumber\">4.2</span> <span class=\"toctext\">Unreal Tournament 2003</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"#Epic_Bonus_Pack\"><span\
      \ class=\"tocnumber\">4.2.1</span> <span class=\"toctext\">Epic Bonus Pack</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-8\"><a href=\"#DE_Bonus_Pack\"><span class=\"\
      tocnumber\">4.2.2</span> <span class=\"toctext\">DE Bonus Pack</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Unreal_Tournament_2004\"\
      ><span class=\"tocnumber\">4.3</span> <span class=\"toctext\">Unreal Tournament\
      \ 2004</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Trivia\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Trivia</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"><a href=\"#References\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">References</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bombing_Run?section=1\" title=\"Edit section: Overview\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The objective of\
      \ the game is to grab a ball that spawns at the beginning of each round in the\
      \ center of the map, then deliver it to the opposing team's goal.\n</p><p>Each\
      \ team starts on opposite sides and each base has a Hoop. The bomb spawns in\
      \ the center of the map.\n</p><p>When you grab the ball, you are forced to wield\
      \ the <a href=\"/Ball_Launcher\" title=\"Ball Launcher\">Ball Launcher</a>,\
      \ preventing you from shooting at your opponents. The Ball Launcher also drains\
      \ the energy from the <a href=\"/Translocator\" title=\"Translocator\">Translocator</a>,\
      \ preventing the ball carrier from tossing the ball and translocating to move\
      \ faster. This option can be disabled though.\n</p><p>Once a team scores, everything,\
      \ including the ball and players, are reset several seconds after a score (players\
      \ respawn without losing a life and with the same inventory). \n</p><p>The ball\
      \ will be reset if no one touches it for fifteen seconds, or if it enters an\
      \ area which will kill players.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Scoring\">Scoring</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bombing_Run?section=2\" title=\"Edit section: Scoring\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>To\
      \ score, your team must collect the ball, and successfully run it into the other\
      \ team's base. Once there, you must score by getting the ball through the goal\
      \ hoop\n</p><p>You can score in one of two ways:\n</p>\n<ul><li> Running through\
      \ the goal will score your team 7 points.</li>\n<li> Shooting the ball into\
      \ the goal will score your team 3 points. </li></ul>\n<p>You also get these\
      \ scores if you are the one who delivered the ball, plus the regular <a href=\"\
      /Deathmatch\" title=\"Deathmatch\">Deathmatch</a> scores for fragging other\
      \ players.\n</p>\n<h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Bombing_Run?section=3\" title=\"Edit section: Strategy\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Bombing Run is played\
      \ out similarly in strategy, at times, to <a href=\"/Capture_The_Flag\" class=\"\
      mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a> due to its two\
      \ team nature and the design of it's maps. Yet, the fact that the ball carrier\
      \ can't use weapons adds some elements of strategy over simply carrying the\
      \ flag in <a href=\"/CTF\" class=\"mw-redirect\" title=\"CTF\">CTF</a>.\n</p><p>The\
      \ best Bombing Run strategy is to pass the bomb frequently. Because the ball\
      \ carrier is being hunted by the entire enemy team, that player's health is\
      \ likely to be in serious jeopardy. By passing the bomb to healthier players,\
      \ a team is ensured a longer run. The Ball Launcher's alt-fire is very useful\
      \ for this purpose because it locks on to nearby teammates for a more accurate\
      \ pass. Also, support is necessary for the Carrier to make it all the way to\
      \ the enemy hoop. Lots of dodging is recommended for the Carrier. Usually everyone\
      \ playing in the match will go for the ball carrier, so there isn't anyone staying\
      \ behind to guard the hoop (this works because players respawn by their hoop,\
      \ in the way of the Carrier).\n</p><p>If a ball carrier is being assaulted by\
      \ the enemy in his own base, a good tactic is to throw the ball off the map\
      \ so it will be reset farther away from the Hoop.\n</p><p>Offensively, many\
      \ players use what is called \"punting\" to get across maps faster, or to shoot\
      \ the ball in the enemy goal for 3 points from a greater distance. To punt,\
      \ you must have a <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\
      \ in your inventory, and it must be the weapon that pulls up when you launch\
      \ the ball. Simply launch the ball high into the air, and, while it is sailing,\
      \ shoot it with the <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>.\
      \ This will give the ball a great deal of additional momentum, which can easily\
      \ be seen by practicing this strategy on <a href=\"/BR-Colossus\" title=\"BR-Colossus\"\
      >BR-Colossus</a>. Although the ball gets reset fairly shortly, so excessive\
      \ punting is not possible.\n</p>\n<h2><span class=\"mw-headline\" id=\"Default_maps\"\
