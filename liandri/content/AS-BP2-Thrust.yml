      </table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp;\
      \ tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Thrust?section=8\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt>Offensive</dt>\n<dd> By far the most powerful weapon of the attackers\
      \ is the Goliath. With the proper protection, the Goliath can be used all the\
      \ way to the final objective, making every objective significantly easier to\
      \ complete. It will take more time to retrieve it after it's been destroyed,\
      \ but it may be worth it in the end.</dd></dl>\n<dl><dt>Defensive</dt>\n<dd>\
      \ The only vehicle the defending team has is the Raptor. Although the Raptor\
      \ will lose in a battle against the full vehicle division of the attacking team,\
      \ it can be very useful against attackers on foot (despite the fact that the\
      \ attackers always carry an AVRiL).</dd></dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-BP2-Thrust?section=9\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>AS-Thrust\
      \ was the 1st place winner in the \"Best Assault Level\" category in Phase IV\
      \ of the Make Something Unreal Contest</li>\n<li>AS-Thrust was 1 of the 3 maps\
      \ from the <a rel=\"nofollow\" class=\"external text\" href=\"http://cbp.planetunreal.gamespy.com/\"\
      >Community Bonus Pack 2</a> that were chosen for the Bonus Pack 2 (the other\
      \ two being <a href=\"/CTF-BP2-Pistola\" title=\"CTF-BP2-Pistola\">CTF-BP2-Pistola</a>\
      \ and <a href=\"/CTF-BP2-Concentrate\" title=\"CTF-BP2-Concentrate\">CTF-BP2-Concentrate</a>)</li></ul>\n\
