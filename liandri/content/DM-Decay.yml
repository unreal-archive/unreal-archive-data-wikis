      <tr>\n<th> Players\n</th>\n<td> 2-4\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td>\
      \ Arctic Decay\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Decay?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>DM-Decay is one of the smallest maps in <a href=\"\
      /Unreal_Championship_2:_The_Liandri_Conflict\" title=\"Unreal Championship 2:\
      \ The Liandri Conflict\">UC2</a>. The main area is called <i>Main Foyer</i>\
      \ and has a staircase leading to the <i>Stony Passage</i>, where no items can\
      \ be found but two lifts, transporting you to the upper level, where the <i>UDamage\
      \ Catwalk</i> is located. There is also a passage on the left side, where the\
      \ <i>Flooded Crypt</i> can be seen.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Decay?section=2\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n<th width=\"350\">Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Championship_2\" title=\"Health\"\
      >Health Vial</a> </td>\n<td> 2 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Health#Unreal_Championship_2\" title=\"Health\">Health Pack</a> </td>\n<td>\
      \ 2 </td>\n<td>\n</td></tr>\n<tr>\n<td> Energy Ammo </td>\n<td> 3 </td>\n<td>\n\
      </td></tr>\n<tr>\n<td> Explosive Ammo </td>\n<td> 3 </td>\n<td>\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\"\
      >Adrenaline</a> </td>\n<td> 4 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\">Super Adrenaline</a>\
      \ </td>\n<td> 1 </td>\n<td> In the <i>Main Foyer</i> under the staircase.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\"\
      >UDamage</a> </td>\n<td> 1 </td>\n<td> On the wooden catwalks in the higher\
      \ level.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\"\
      >Tips &amp; Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Decay?section=3\" title=\"Edit section: Tips &amp;\
      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The UDamage can also be reached from the <i>Main Foyer</i> by using a combination\
      \ of <a href=\"/Adrenaline#Default_Abilities\" title=\"Adrenaline\">Nimble</a>\
      \ and wall jumps.\n</p>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Decay?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Decay?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The last time\
      \ you met your friend in the arena, it was for a friendly practice match before\
      \ the Ascension Rites began. Anubis may be the Emperor now, but you can still\
      \ put him in his place.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Graduation</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Player:</b>\
      \ <i>Sobek</i><br />\n<b>Rival:</b> <i>Anubis</i><br />\n<b>Initial score</b>:\
      \ <i>0-8</i><br />\n<b>Mutators</b>: <i>No Lock, Retribution</i><br />\n<b>Time\
      \ Limit</b>: <i>10</i><br />\n<b>Goal Score</b>: <i>15</i>\n</p><p>Win this\
      \ match to unlock the No Lock and Retribution mutators.\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-Turmoil\"\
      \ title=\"CTF-Turmoil\"><b>&lt;&lt; Previous</b></a> (CTF-Turmoil)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"\
      mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th\
      \ style=\"text-align:right;width:37%;\">(DM-Praxis) <a href=\"/DM-Praxis\" title=\"\
      DM-Praxis\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Raiden.27s_Ladder\">Raiden's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Decay?section=6\"\
      \ title=\"Edit section: Raiden's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Not even the\
      \ gods could deny the popularity of the Liandri tournament. Its champions are\
      \ praised, respected, and feared throughout the universe by all races. What\
      \ better place to recruit warriors for the coming storm?</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Recruiting</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Double Adrenaline</i><br />\n<b>Rivals:</b> <i>Memphis</i><br\
      \ />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>7</i>\n</p><p>Win\
      \ this match to unlock the Double Adrenaline mutator.\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Raiden%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Raiden's Ladder\"><b>UC2 Raiden's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-Whisper) <a href=\"/DM-Whisper\" title=\"\
      DM-Whisper\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Sapphire.27s_Ladder\">Sapphire's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Decay?section=7\"\
      \ title=\"Edit section: Sapphire's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">This quarter-final\
      \ fixture is the same spot where you were eliminated last year. It's a tough\
      \ survival match, but if you can make it to the semi-final, maybe you can finally\
      \ get the recognition you deserve.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Quarter-Final</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Survival\" title=\"Survival\">Survival</a></i><br />\n<b>Rivals:</b> <i>Hyena,\
      \ Jackhammer</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>5</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/OD-Cancer\" title=\"OD-Cancer\"><b>&lt;&lt;\
      \ Previous</b></a> (OD-Cancer)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Sapphire%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Sapphire's\
      \ Ladder\"><b>UC2 Sapphire's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Praxis) <a href=\"/DM-Praxis\" title=\"DM-Praxis\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sobek.27s_Ladder\"\
      >Sobek's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Decay?section=8\" title=\"Edit section: Sobek's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Getting old is never easy for a tournament\
      \ competitor, but you won't let it get to you. It's been so long since your\
      \ last entry into the tournament that you feel more like a rookie than a veteran.\
      \ Anubis really is a newbie, and it's your job to show him the ropes.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Combat\
      \ Training</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Anubis</i><br />\n<b>Time Limit:</b>\
      \ <i>10</i><br />\n<b>Goal Score:</b> <i>5</i>\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Sobek%27s_Ladder\" class=\"mw-redirect\"\
