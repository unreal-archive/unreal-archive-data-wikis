      \ 1.5x, /w/images/thumb/DM-Decay.jpg/500px-DM-Decay.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-Decay.jpg\" class=\"\
