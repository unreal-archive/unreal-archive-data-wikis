    text: "{{Infobox Map\n| title       = Decay\n| description = The oldest known\
      \ ruins on the planet lie half-buried in the Dakhla mountain range.\n| mapimage\
      \    = DM-Decay.jpg\n| imagedesc   = \n| author      = \n| players     = 2-4\n\
      | music       = Arctic Decay\n| game        = Unreal Championship 2\n| gametype\
      \    = Deathmatch\n}}\n\n{{clear}}\n\n==Map Description==\nDM-Decay is one of\
      \ the smallest maps in [[Unreal Championship 2: The Liandri Conflict|UC2]].\
      \ The main area is called ''Main Foyer'' and has a staircase leading to the\
      \ ''Stony Passage'', where no items can be found but two lifts, transporting\
      \ you to the upper level, where the ''UDamage Catwalk'' is located. There is\
      \ also a passage on the left side, where the ''Flooded Crypt'' can be seen.\n\
      \n==Pickups==\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n\
      |-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n|-\n\
      | [[Health#Unreal_Championship_2|Health Vial]] || 2 || \n|-\n| [[Health#Unreal_Championship_2|Health\
      \ Pack]] || 2 || \n|-\n| Energy Ammo || 3 || \n|-\n| Explosive Ammo || 3 ||\
      \ \n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]] || 4 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Super\
      \ Adrenaline]] || 1 || In the ''Main Foyer'' under the staircase.\n|-\n| [[Damage\
      \ Amplifier|UDamage]] || 1 || On the wooden catwalks in the higher level.\n\
      |-\n|}\n\n==Tips & Tricks==\nThe UDamage can also be reached from the ''Main\
      \ Foyer'' by using a combination of [[Adrenaline#Default_Abilities|Nimble]]\
      \ and wall jumps.\n\n== Single-Player ==\n=== Challenge ===\n{{QuoteSource|The\
      \ last time you met your friend in the arena, it was for a friendly practice\
      \ match before the Ascension Rites began. Anubis may be the Emperor now, but\
      \ you can still put him in his place.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Graduation''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Player:''' ''Sobek''<br>\n'''Rival:''' ''Anubis''<br>\n'''Initial score''':\
      \ ''0-8''<br>\n'''Mutators''': ''No Lock, Retribution''<br>\n'''Time Limit''':\
      \ ''10''<br>\n'''Goal Score''': ''15''\n\nWin this match to unlock the No Lock\
      \ and Retribution mutators.\n\n{{prevnext|CTF-Turmoil|DM-Praxis|UC2 Challenges}}\n\
      \n=== Raiden's Ladder ===\n{{QuoteSource|Not even the gods could deny the popularity\
      \ of the Liandri tournament. Its champions are praised, respected, and feared\
      \ throughout the universe by all races. What better place to recruit warriors\
      \ for the coming storm?|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Recruiting''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Mutators:'''\
      \ ''Double Adrenaline''<br>\n'''Rivals:''' ''Memphis''<br>\n'''Time Limit:'''\
      \ ''10''<br>\n'''Goal Score:''' ''7''\n\nWin this match to unlock the Double\
      \ Adrenaline mutator.\n\n{{prevnext||DM-Whisper|UC2 Raiden's Ladder}}\n\n===\
      \ Sapphire's Ladder ===\n{{QuoteSource|This quarter-final fixture is the same\
      \ spot where you were eliminated last year. It's a tough survival match, but\
      \ if you can make it to the semi-final, maybe you can finally get the recognition\
      \ you deserve.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Quarter-Final''<br>\n'''Gametype:''' ''[[Survival]]''<br>\n'''Rivals:'''\
      \ ''Hyena, Jackhammer''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:'''\
      \ ''5''\n\n{{prevnext|OD-Cancer|DM-Praxis|UC2 Sapphire's Ladder}}\n\n=== Sobek's\
      \ Ladder ===\n{{QuoteSource|Getting old is never easy for a tournament competitor,\
      \ but you won't let it get to you. It's been so long since your last entry into\
      \ the tournament that you feel more like a rookie than a veteran. Anubis really\
      \ is a newbie, and it's your job to show him the ropes.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Combat Training''<br>\n'''Gametype:'''\
      \ ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Anubis''<br>\n'''Time Limit:''' ''10''<br>\n\
      '''Goal Score:''' ''5''\n\n{{prevnext||DM-Azure|UC2 Sobek's Ladder}}\n\n{{Navbox\
