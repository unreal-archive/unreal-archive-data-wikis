      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Military_units\">Military\
      \ units</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=1\" title=\"Edit\
      \ section: Military units\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Axon is not known to have its own military or mercenary forces, but it does\
      \ sponsor several teams in Liandri's events.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Teams_Juggernauts_and_Goliath\">Teams Juggernauts and Goliath</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Axon_Research_Corporation?section=2\" title=\"Edit section: Teams\
      \ Juggernauts and Goliath\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Axon Corporation sponsors both <a href=\"/edit/Geneboosted?redlink=1\" class=\"\
      new\" title=\"Geneboosted (page does not exist)\">geneboosted</a> teams in Liandri's\
      \ Tournament, the <a href=\"/Juggernauts\" title=\"Juggernauts\">Juggernauts</a>\
      \ and <a href=\"/Goliath_(team)\" title=\"Goliath (team)\">Goliath</a>. Axon\
      \ first started with the former team; after winning a Tournament championship\
      \ with its captain <a href=\"/Gorge\" title=\"Gorge\">Gorge</a>, Axon fielded\
      \ the second team in hopes of an all-Juggernaut final round. It is not clear\
      \ if Axon itself is responsible for the existence of the genetically modified\
      \ Juggernauts or not, even though they sponsor the teams in Liandri's events.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Team_Marauders\">Team Marauders</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Axon_Research_Corporation?section=3\" title=\"Edit section: Team\
      \ Marauders\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Axon fielded Gorge with a new team of Juggernauts, the <a href=\"/edit/Marauders?redlink=1\"\
      \ class=\"new\" title=\"Marauders (page does not exist)\">Marauders</a>, in\
      \ Liandri's <a href=\"/edit/Nakhti_Ascension_Rites?redlink=1\" class=\"new\"\
      \ title=\"Nakhti Ascension Rites (page does not exist)\">Nakhti Ascension Rites</a>\
      \ Championship. The Corporation designed new armor for the team in return for\
      \ a percentage of their winnings.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Vehicles\">Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=4\" title=\"Edit\
      \ section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Axon created the original nine vehicles in Liandri's <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a> gametype. In Onslaught, both teams fielded\
      \ the same array of vehicles. However, in <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>, a full complement <a href=\"/Necris\" title=\"Necris\"\
      >Necris</a>-built vehicles will be available.\n</p><p>Axon's vehicles are:\n\
      </p>\n<ul><li> <a href=\"/Manta\" title=\"Manta\">Manta</a></li>\n<li> <a href=\"\
      /Scorpion\" title=\"Scorpion\">Scorpion</a></li>\n<li> <a href=\"/Hellbender\"\
      \ title=\"Hellbender\">Hellbender</a></li>\n<li> <a href=\"/Paladin\" title=\"\
      Paladin\">Paladin</a></li>\n<li> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a></li>\n\
      <li> <a href=\"/SPMA\" title=\"SPMA\">SPMA</a></li>\n<li> <a href=\"/Leviathan\"\
      \ title=\"Leviathan\">Leviathan</a></li>\n<li> <a href=\"/Raptor\" title=\"\
      Raptor\">Raptor</a></li>\n<li> <a href=\"/Cicada\" title=\"Cicada\">Cicada</a></li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Involvement\">Involvement</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=5\"\
      \ title=\"Edit section: Involvement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_2\">Unreal\
      \ 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=6\" title=\"Edit\
      \ section: Unreal 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In Unreal 2, Axon is among the four factions competing for the <a href=\"\
      /Artifacts\" title=\"Artifacts\">Artifacts</a>, fighting against Liandri, Izanagi,\
      \ and the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>. Before the conflict\
      \ over their possession began, Axon had recovered three of the seven artifacts,\
      \ which were being researched on two separate worlds.\n</p>\n<h4><span class=\"\
      mw-headline\" id=\"Hell\">Hell</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=7\"\
      \ title=\"Edit section: Hell\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>On <a href=\"/Hell\" title=\"Hell\">Hell</a>, Axon\
      \ had been studying the effects of the unique radiation and other physical properties\
      \ of one of the Artifacts on various unintelligent creatures at the <a href=\"\
      /edit/Elysium_Weapons_Research_Facility?redlink=1\" class=\"new\" title=\"Elysium\
      \ Weapons Research Facility (page does not exist)\">Elysium Weapons Research\
      \ Facility</a>. An accident allowed a massive number of <a href=\"/Araknids\"\
      \ class=\"mw-redirect\" title=\"Araknids\">Araknids</a> to enter the radiation,\
      \ causing a mutation which increased their size, aggressiveness, and lethalness.\
      \ The entire facility was overran by the araknids, killing every scientist in\
      \ the lab. The situation was brought under control by <a href=\"/John_Dalton\"\
      \ title=\"John Dalton\">John Dalton</a>, who infiltrated the facility, destroyed\
      \ the araknid queen, and recovered the artifact.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Janus\">Janus</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=8\" title=\"Edit\
      \ section: Janus\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Scientists on <a href=\"/edit/Janus?redlink=1\" class=\"new\" title=\"Janus\
      \ (page does not exist)\">Janus</a>' <a href=\"/edit/Polaris?redlink=1\" class=\"\
      new\" title=\"Polaris (page does not exist)\">Polaris</a> research base, led\
      \ by <a href=\"/Minor_characters_in_Unreal_2\" title=\"Minor characters in Unreal\
      \ 2\">Dr. Meyer</a>, were performing similar experiments and testing on two\
      \ artifacts. However, the facility was ambushed by Izanagi <a href=\"/Ghost_Warriors\"\
      \ class=\"mw-redirect\" title=\"Ghost Warriors\">Ghost Warriors</a>, who were\
      \ looking to steal the two artifacts. Dalton arrived soon enough to save Meyer\
      \ from the torture he was enduring and cleanse the facility of the Izanagi invaders.\
      \ Before the two could escape with the two Artifacts, <a href=\"/Liandri_Angels\"\
      \ title=\"Liandri Angels\">Liandri Angels</a> assaulted the facility and destroyed\
      \ the exit. Dalton led Meyer to the roof, clearing the way of Angels, and then\
      \ defended against several Liandri assaults with <a href=\"/NEG\" class=\"mw-redirect\"\
      \ title=\"NEG\">NEG</a> Marine help while Meyer established communications with\
      \ the orbiting <a href=\"/TCA_Atlantis\" title=\"TCA Atlantis\">TCA Atlantis</a>.\
      \ \n</p><p>After the incident, Dr. Meyer was secretly smuggled off-world by\
      \ Dalton due to orders to terminate non-military personnel and gave the two\
      \ artifacts to his crew.\n</p>\n<h3><span class=\"mw-headline\" id=\"UT2004\"\
      >UT2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=9\" title=\"Edit\
      \ section: UT2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"AS-Glacier\">AS-Glacier</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=10\"\
      \ title=\"Edit section: AS-Glacier\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><a href=\"/AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>\
      \ is an example of Axon's willingness to do whatever is necessary to further\
      \ their research, even assault and theft. In 2260, during the <a href=\"/Corporation_Wars\"\
      \ title=\"Corporation Wars\">Corporation Wars</a>, Axon staged an assault against\
      \ the Izanagi facility on <a href=\"/edit/Lamdon_3?redlink=1\" class=\"new\"\
      \ title=\"Lamdon 3 (page does not exist)\">Lamdon 3</a> to steal the prototype\
      \ <a href=\"/Ion_Tank\" class=\"mw-redirect\" title=\"Ion Tank\">Ion Tank</a>\
      \ and destroy the base. Curiously enough, though Axon had sided with the NEG\
      \ merely 10 years before against the Izanagi, the base was defended not by Ghost\
      \ Warriors but by the NEG's elite <a href=\"/ThunderCrash\" class=\"mw-redirect\"\
      \ title=\"ThunderCrash\">ThunderCrash</a> squad. The Axon assault was a huge\
      \ success on their part.\n</p>\n<h4><span class=\"mw-headline\" id=\"Teams_Juggernaut_and_Goliath\"\
      >Teams Juggernaut and Goliath</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=11\"\
      \ title=\"Edit section: Teams Juggernaut and Goliath\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>Axon Corporation sponsors\
      \ both geneboosted teams in Liandri's Tournament, the Juggernauts and Goliath.\n\
      </p>\n<h4><span class=\"mw-headline\" id=\"Vehicles_2\">Vehicles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Axon_Research_Corporation?section=12\" title=\"Edit section:\
      \ Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Axon supplied Liandri's Onslaught vehicular combat event with six (later\
      \ expanded to nine) vehicles ranging from a gigantic mobile assault station\
      \ to a nimble fighter aircraft. The vehicles continued to be used in the follower\
      \ of the Onslaught event, <a href=\"/Warfare\" title=\"Warfare\">Warfare</a>.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"UT3\">UT3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=13\"\
      \ title=\"Edit section: UT3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Team_Juggernaut\"\
      >Team Juggernaut</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=14\" title=\"Edit\
      \ section: Team Juggernaut\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Early on it was reported that Axon's primary team,\
      \ the Juggernauts, will once again make an appearance in Liandri's Tournament.\
      \ However, recent news indicates the possibility that the Juggernauts have been\
      \ dropped from the Tournament.\n</p>\n<h4><span class=\"mw-headline\" id=\"\
      Vehicles_3\">Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=15\" title=\"Edit\
      \ section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Axon again supplies the vehicles for Liandri's Tournament, this time for\
      \ its Warfare event. While the same roster of nine vehicles is used, most of\
      \ the vehicles have received upgrades in suspension, steering, weaponry, and\
      \ in some cases, seating arrangements.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"UC2\">UC2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=16\" title=\"Edit\
      \ section: UC2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Team_Marauders_2\">Team Marauders</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Axon_Research_Corporation?section=17\" title=\"Edit section:\
      \ Team Marauders\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Axon fielded Gorge with a new team of Juggernauts, the Marauders, in Liandri's\
      \ Nakhti Ascension Rites Championship.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"DM-AxonCompressor\">DM-AxonCompressor</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=18\"\
      \ title=\"Edit section: DM-AxonCompressor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\
      \ map <a href=\"/DM-AxonCompressor\" title=\"DM-AxonCompressor\">DM-AxonCompressor</a>\
      \ used in the Championship was an Axon energy facility. The facility was abandoned\
      \ when Liandri forces arrived, and while it is not made clear whether or not\
      \ this occured because Liandri arrived, it is strongly implied.\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"DM-Morbias3\">DM-Morbias3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=19\"\
      \ title=\"Edit section: DM-Morbias3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<blockquote style=\"margin-bottom: 0px;\">Axon's painstaking\
      \ remake of the <a href=\"/DM-Morbias\" title=\"DM-Morbias\">DM-Morbias</a>\
      \ arena required changes after its review by Liandri's legal department.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Unreal Championship 2</a></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Quotes\">Quotes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Axon_Research_Corporation?section=20\" title=\"Edit\
      \ section: Quotes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_2_2\">Unreal 2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Axon_Research_Corporation?section=21\"\
      \ title=\"Edit section: Unreal 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">They're a private\
      \ company who works hand-in-hand with our military to research and develop new\
      \ weapons.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
