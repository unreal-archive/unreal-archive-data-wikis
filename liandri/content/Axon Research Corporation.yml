      ><a href=\"/File:Axon_Banner.PNG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Axon_Banner.PNG/150px-Axon_Banner.PNG\"\
      \ width=\"150\" height=\"300\" class=\"thumbimage\" srcset=\"/w/images/thumb/Axon_Banner.PNG/225px-Axon_Banner.PNG\
      \ 1.5x, /w/images/Axon_Banner.PNG 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:Axon_Banner.PNG\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The banner of the Axon Corporation</div></div></div>\n<p>The\
      \ <b>Axon Research Corporation</b> is one of the four known major corporations\
      \ in the Unreal universe. While <a href=\"/Liandri\" class=\"mw-redirect\" title=\"\
      Liandri\">Liandri</a> is primarily concerned with mining and its Tournament,\
      \ <a href=\"/Izanagi\" class=\"mw-redirect\" title=\"Izanagi\">Izanagi</a> with\
      \ whatever makes money, and <a href=\"/Phayder\" class=\"mw-redirect\" title=\"\
      Phayder\">Phayder</a>'s motives are unknown, Axon is heavily invested in much\
      \ scientific and technological research. While generally presented as the \"\
      good\" corporation (or, perhaps, the least \"bad\"), Axon is not above direct\
      \ assault and theft of competing corporations' research and developments such\
      \ as the <a href=\"/Ion_Tank\" class=\"mw-redirect\" title=\"Ion Tank\">Ion\
      \ Tank</a> on <a href=\"/AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>. They\
      \ are a large weapons supplier for the <a href=\"/NEG\" class=\"mw-redirect\"\
      \ title=\"NEG\">NEG</a> for some time and later Liandri's Tournament. However,\
      \ in the years following UT2004, Liandri has apparently intimidated Axon to\
      \ the point of being capable of running them out of some facilities like <a\
      \ href=\"/DM-AxonCompressor\" title=\"DM-AxonCompressor\">DM-AxonCompressor</a>.\n\
      </p><p>Axon Research Corporation is the only major corporation which has no\
      \ known military or mercenary force under its direct control. Axon seems to\
      \ rely on the NEG and its child organization, the <a href=\"/TCA\" class=\"\
      mw-redirect\" title=\"TCA\">TCA</a>, for defense, apparently in return for the\
      \ research and weaponry they supply. The closest thing to a military team Axon\
      \ has is its <a href=\"/Juggernaut\" class=\"mw-redirect\" title=\"Juggernaut\"\
      >Juggernaut</a> program.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
