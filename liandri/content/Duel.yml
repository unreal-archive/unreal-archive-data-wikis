  title: "Duel"
  text:
    text: "<p><b>Duel</b> is a gametype that is played on standard <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a> maps as a battle between two players.\
      \  Aside from the player limit, all normal Deathmatch rules apply. The Duel\
      \ gametype first appeared in <a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a>.\n</p><p>Players not in the battle wait in a queue. After each\
      \ battle, the winner keeps playing and the loser goes to the end of the queue,\
      \ to be replaced by the person at the front.\n</p><p>ChaosUT2, an Unreal Tournament\
      \ 2004 mod, also contains a Duel mode where two combatants duke it out using\
      \ either regular weaponry, or a selected melee weapon.\n</p><p><br />\n</p>\n\
