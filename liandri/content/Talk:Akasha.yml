  title: "Talk:Akasha"
  text:
    text: "<p>Re: (Twin Souls appears to be some Necris slaughter operation, doesn't\
      \ seem to be the same thing as the actual Ronin.) &lt;-- Where does that information\
      \ come from? --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 11:19, 27 October 2007 (EDT)\n</p>\n<dl><dd>I thought Twin Souls is a twin\
      \ planet or something. The ways I've heard it mentioned always suggested it's\
      \ a place to me. If I'm right, the edit doesn't make any sense. Before <a href=\"\
      /User:Mastame\" title=\"User:Mastame\">Mastame</a> edited it, it said <a href=\"\
      /Ronin\" title=\"Ronin\">Ronin</a> instead, which is the player's team, who\
      \ is working for the Izanagi. Correct me if I'm wrong. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 14:30, 27 October 2007 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>Izanagi's tournament team and \"special ops\" team is Ronin,\
      \ hence the team name Izanagi/Ronin.  I really don't know about Twin Souls.\
      \  --<a href=\"/User:IceCreamYou\" title=\"User:IceCreamYou\">IceCreamYou</a>\
      \ 14:45, 28 October 2007 (EDT)</dd></dl></dd></dl>\n<p>Exactly Retodon, and\
      \ that is why I edited it. As it appears, Akasha didn't lead an attack on the\
      \ Ronin (the player team - those 4 mercenaries), but rather on a place or planet\
      \ called Twin Souls, which the Ronin mercenaries are survivors of. It even says\
      \ so in the description of the team: <i>The only survivors of the infamous Twin\
      \ Souls massacre, bound together out of a sense of duty, honor, and revenge.</i>\n\
      </p><p>I thought that with <i>Izanagi</i>, it was meant that the Necris organised\
      \ attacks on several stations, mines or planets controlled by Izanagi. Hence\
      \ that Twin Souls, which also appears to be a place or planet, would fit in\
      \ with that. Anyway, please edit it as seems appropriate. <a href=\"/User:Mastame\"\
      \ title=\"User:Mastame\">Mastame</a> 15:35, 28 October 2007 (EDT)\n</p><p>Perhaps.\
      \ However, based on previous story information we've received, I would assume\
      \ the \"Twin Souls\" were the clan that the Ronin were members of. --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 17:17, 28 October 2007\
      \ (EDT)\n</p><p>Twin Souls probably isn't a planet... I'd think it's a place\
      \ or possibly referring to two people who attacked. All we know is that it's\
      \ something the Ronin were involved in in some capacity, and obviously on the\
      \ losing side. It's also possible that the Ronin were formed after the massacre,\
      \ with Izanagi perhaps seeing an opportunity to use their rage against the Necris.\n\
      </p><p>Either way, we don't know what this has to do with Akasha, at all. --<a\
      \ href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 17:38,\
      \ 28 October 2007 (EDT)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207042155\n\
