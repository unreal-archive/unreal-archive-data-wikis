parse:
  title: "XMP player classes"
  text:
    text: "<p>There are three <b>player classes in <a href=\"/XMP\" class=\"mw-redirect\"\
      \ title=\"XMP\">XMP</a></b>, which are the <b>Ranger</b>, the <b>Tech</b>, and\
      \ the <b>Gunner</b>. They carry somewhat tweaked versions of the weapons found\
      \ in the single player <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\"\
      \ title=\"Unreal 2: The Awakening\">Unreal 2</a>.\n</p><p>All three classes\
      \ have the same amount of health (100), but have different amounts of <a href=\"\
      /Armor#Unreal_2_and_XMP\" title=\"Armor\">Shield</a>. The different classes\
      \ are all equipped with a simplified <a href=\"/Grenade_Launcher#Unreal_2_and_XMP\"\
      \ title=\"Grenade Launcher\">M406 Hydra Grenade Launcher</a> that can only use\
      \ two kinds of ammo, depending on the class carrying it.\n</p><p>The Tech and\
      \ the Gunner are equipped with <a href=\"/Deployables\" title=\"Deployables\"\
      >deployable</a> offensive and defensive measures. Once deployed these will drain\
      \ energy. The Ranger has an extra weapon to compensate the lack of deployables.\n\
      </p><p>All classes have access to an unlimited amount of different kinds of\
      \ \"Packs\" which work as deployables first, but function as power-ups after\
      \ they are dropped. \n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Ranger\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Ranger</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Tech\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Tech</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Gunner\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Gunner</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#References\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">References</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Ranger\">Ranger</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/XMP_player_classes?section=1\"\
      \ title=\"Edit section: Ranger\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Ranger is the fastest class, but the one with\
      \ the least <a href=\"/Armor#Unreal_2_and_XMP\" title=\"Armor\">Shield</a> (100).\
      \ Rangers function as both Sniper and Medic. Rangers are equipped with Health\
      \ Packs.\n</p>\n<ol><li> <a href=\"/Sniper_Rifle#Unreal_2_and_XMP\" title=\"\
      Sniper Rifle\">Sniper Rifle</a></li>\n<li> <a href=\"/Magnum\" class=\"mw-redirect\"\
      \ title=\"Magnum\">Magnum</a></li>\n<li> <a href=\"/Grenade_Launcher#Unreal_2_and_XMP\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a></li>\n<li> <a href=\"/Energy_Rifle\"\
      \ title=\"Energy Rifle\">Energy Rifle</a></li>\n<li> Health Pack</li></ol>\n\
      <h2><span class=\"mw-headline\" id=\"Tech\">Tech</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/XMP_player_classes?section=2\"\
      \ title=\"Edit section: Tech\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Tech has a medium speed, and a medium amount of\
      \ <a href=\"/Armor#Unreal_2_and_XMP\" title=\"Armor\">Shield</a> (300). Techs\
      \ can hack much faster than the other classes. Techs are equipped with Power\
      \ Packs, which offer extra Shield.\n</p>\n<ol><li> <a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a></li>\n\
      <li> <a href=\"/Shotgun\" title=\"Shotgun\">Shotgun</a></li>\n<li> <a href=\"\
      /Grenade_Launcher#Unreal_2_and_XMP\" title=\"Grenade Launcher\">Grenade Launcher</a></li>\n\
      <li> <a href=\"/Deployables\" title=\"Deployables\">Deployables</a>\n<ul><li>\
      \ Auto Turret (1)</li>\n<li> Rocket Turret (1)</li>\n<li> Field Generator (6)</li></ul></li>\n\
      <li> Power Pack</li></ol>\n<h2><span class=\"mw-headline\" id=\"Gunner\">Gunner</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/XMP_player_classes?section=3\" title=\"Edit section: Gunner\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ Gunner is the slowest class, but the one with the most <a href=\"/Armor#Unreal_2_and_XMP\"\
      \ title=\"Armor\">Shield</a> (500) and the most firepower. Gunners are equipped\
      \ with Supply Packs, which offer extra ammo.\n</p>\n<ol><li> Rocket Launcher</li>\n\
      <li> <a href=\"/Flamethrower\" title=\"Flamethrower\">Flamethrower</a></li>\n\
      <li> <a href=\"/Grenade_Launcher#Unreal_2_and_XMP\" title=\"Grenade Launcher\"\
      >Grenade Launcher</a></li>\n<li> <a href=\"/Deployables\" title=\"Deployables\"\
      >Deployables</a>\n<ul><li> Land Mines (5)</li>\n<li> Trip Mines (5)</li></ul></li>\n\
      <li> Supply Pack</li></ol>\n<h2><span class=\"mw-headline\" id=\"References\"\
      >References</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/XMP_player_classes?section=4\" title=\"Edit section:\
      \ References\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/57_1.php\"\
      >BeyondUnreal's Unreal II: XMP Preview</a></li></ul>\n\n<!-- \nNewPP limit report\n\
