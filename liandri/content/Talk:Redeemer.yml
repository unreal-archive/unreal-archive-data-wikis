      User:Dark Pulse\">Dark Pulse</a> 23:02, 15 February 2009 (EST)\n</p>\n<dl><dd><a\
      \ href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"Symbol\
