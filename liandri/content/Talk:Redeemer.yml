  text:
    text: "<p>I though you can control you have limited controls (run, strafe, crouch)\
      \ for your combatant while missile launces in secondary fire.\n</p>\n<dl><dd>That\
      \ was true in <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>, but\
      \ I'm not sure about <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a> or <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>.\
      \ Can anyone make sure? --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 02:47, 26 August 2007 (EDT)</dd></dl>\n<dl><dd>Yup, it's true.\
      \ In UT200x the player hands control entirely over to the redeemer missile,\
      \ which actually works more like a space fighter than a projectile. --<a href=\"\
      /User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 17:39, 26 August 2007 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Merge_UT2003.2FUT2004_Sections.3F\">Merge\
      \ UT2003/UT2004 Sections?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Redeemer?section=1\" title=\"\
      Edit section: Merge UT2003/UT2004 Sections?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is there any difference in the Redeemer between UT2003\
      \ and UT2004? If not, I suggest we merge the two sections, because right now\
