  title: "UT3 Single Player"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Information\">Information</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UT3_Single_Player?section=1\" title=\"Edit section: Information\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament\
      \ 3</a> single player portion will expand upon the simple ladder matches present\
      \ in previous installments. A five act storyline (the first act is only one\
      \ level: the tutorial), complete with a cinematic beginning and ending, will\
      \ tell the story of the player seeking revenge for the slaughter of his clan.\n\
      </p><p>You will play as Reaper (pictured <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.beyondunreal.com/image.php?src=staff/hal/ut2007/ut3_73001.jpg\"\
      >here</a>), a mercenary working with the <a href=\"/Ronin\" title=\"Ronin\"\
      >Ronin</a> for the <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi Corporation</a>. The beginning of the campaign will have you running\
      \ point on several missions. Mid-way through, the <a href=\"/Necris\" title=\"\
      Necris\">Necris</a> attack and your allegiance can slip from corporation to\
      \ corporation, or you can choose to deal with the Necris threat right away.\
      \ The Necris forces will be lead by a character named <a href=\"/Akasha\" title=\"\
      Akasha\">Akasha</a>, a female Necris that can be found pictured <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.beyondunreal.com/image.php?src=staff/hal/ut2007/UT3_E32007_08.jpg\"\
      >here</a>.\n</p><p>Once the Necris infection begins, you will replay maps from\
      \ earlier in the campaign that have changed from their presence. Levels will\
      \ be visibly altered from the Necris infection tubes. On one map, <a href=\"\
      /VCTF-Corruption\" title=\"VCTF-Corruption\">VCTF-Corruption</a>, the base of\
      \ each team is a feudal Asian inspired multi-level building, but the Necris\
      \ side has enormous Necris tendrils snaking through the landscape and as far\
      \ up into the sky as you can see.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Cooperative_Mode\">Cooperative Mode</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT3_Single_Player?section=2\"\
      \ title=\"Edit section: Cooperative Mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>While the Campaign is described as the single player\
      \ component of the game, If you start your game as a \"public\" game, up to\
      \ three other players can join your game to team up against the bots. During\
      \ Co-op play, your usual character settings are ignored, and you take on the\
      \ role of the ronin characters in the campaign, with the difference being that\
      \ even in the matches that are 1v1 or less than 4v4, you can still have 4 players.\
      \ This doesn't necessarily make it easier though because if you're not too good\
      \ against the bots, more players on your side means more targets for the bot(s)\
      \ you're going against. So it still remains an interesting challenge if you\
      \ enjoy Co-op.\n</p><p>During the campaign, in co-op:\n</p>\n<ul><li>The game\
      \ creator is always <a href=\"/Reaper\" title=\"Reaper\">Reaper</a>.</li>\n\
      <li>The other three players control <a href=\"/Jester\" title=\"Jester\">Jester</a>,\
      \ <a href=\"/Bishop\" title=\"Bishop\">Bishop</a>, and <a href=\"/Othello\"\
      \ title=\"Othello\">Othello</a>.</li>\n<li>In matches where you normally have\
      \ less than 4 team mates, the 2nd/3rd player will always be controlling the\
      \ other two or three characters that would normally have appeared in the map.</li>\n\
      <li>(Needs confirmation) Only the player who created the game can choose the\
      \ mission at the Mission Selection menu.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UT3_Single_Player?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Check every map's page to get tips.\n</p><p>Be aware,\
      \ though, the pages contain spoilers. Read the synopsis at your own risk.\n\
      </p>\n<ul><li> <a href=\"/DM-RisingSun\" title=\"DM-RisingSun\">Act 1</a>: Ronin</li>\n\
      <li> <a href=\"/UT3_Act_2\" title=\"UT3 Act 2\">Act 2</a>: With Caesar's Coin</li>\n\
      <li> <a href=\"/UT3_Act_3\" title=\"UT3 Act 3\">Act 3</a>: The Liandri Conflict</li>\n\
      <li> <a href=\"/UT3_Act_4\" title=\"UT3 Act 4\">Act 4</a>: Calculated Losses</li>\n\
      <li> <a href=\"/UT3_Act_5\" title=\"UT3 Act 5\">Act 5</a>: Disposable Assets\n\
      <ul><li> <a href=\"/DM-Sentinel\" title=\"DM-Sentinel\">Final Battle</a></li></ul></li></ul>\n\
      <p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto; width:90%\"\
