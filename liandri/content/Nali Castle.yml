      \ href=\"/Shane_Caudle\" title=\"Shane Caudle\">Shane Caudle</a></dd>\n<dt>\
      \ Description</dt>\n<dd> The player finally arrives at the Nali Castle. This\
      \ imposing fortress conceals the gateway to a hellish underworld and, beyond\
      \ that, the dreaded Skaarj Mothership.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
