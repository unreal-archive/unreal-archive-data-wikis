      \ <a href=\"/Gasbag\" title=\"Gasbag\">Gasbag</a></li>\n<li> <a href=\"/Krall\"\
      \ title=\"Krall\">Krall</a></li>\n<li> <a href=\"/Skaarj_Trooper#Skaarj_Gunner\"\
      \ title=\"Skaarj Trooper\">Skaarj Gunner</a> </li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Scout\"\
