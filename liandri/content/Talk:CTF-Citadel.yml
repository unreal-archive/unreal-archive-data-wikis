      \ Regarding the Easter Egg\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Question: Tried the star thing but it didn't work.\
      \ Is there a certain weapon or what?\n-Jet v4.3.5\n</p>\n<dl><dd>The corresponding\
      \ trigger actor is not exactly at the same spot as the star. Try standing on\
      \ the middle bridge at the location of the first vial from the center on the\
      \ red side and point your crosshair at the star. (That's almost straight up,\
      \ but only almost!) To turn around 180 degrees without changing your vertical\
      \ aiming angle. This is best done with the cursor left/right keys. You should\
      \ now be aiming at that trigger actor.</dd>\n<dd>This is really much easier\
      \ in UT2003, where you can just fire the Redeemer at the star and let the explosion\
      \ radius \"find\" the trigger for you. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
