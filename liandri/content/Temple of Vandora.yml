      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:TempleOfVandora.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Temple\
      \ of Vandora</b> is the thirteenth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Shane_Caudle\" title=\"Shane Caudle\">Shane Caudle</a></dd>\n<dt>\
      \ Description</dt>\n<dd> The player's second visit to a <a href=\"/Nali\" title=\"\
      Nali\">Nali</a> temple brings him to the Temple of Vandora, Goddess of Lightning.\
      \ After spending some time in <a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a>\
      \ territory, the player finds himself in <a href=\"/Skaarj\" title=\"Skaarj\"\
      >Skaarj</a> occupied lands once more, and the torchlit hallways of the Temple\
      \ of Vandora don't offer the player a warm welcome.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
