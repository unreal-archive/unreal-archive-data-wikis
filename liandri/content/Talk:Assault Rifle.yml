  title: "Talk:Assault Rifle"
  text:
    text: "<p>Both Unreal RtNP and Unreal II call the assault rifle \"combat assault\
      \ rife.\" Should these be on the same page as the UT2003/2004 assault rifle\
      \ or a different page? -<a href=\"/edit/User:N1ghtmare?redlink=1\" class=\"\
      new\" title=\"User:N1ghtmare (page does not exist)\">N1ghtmare</a> 19:12, 23\
      \ August 2007 (EDT)\n</p>\n<dl><dd>The Unreal 2 CAR is pretty similar if I remember\
      \ correctly. I'm not yet familiar with the RTNP weapon. Honestly I'm not really\
      \ sure if those two guns deserve their own article or not. I think they should\
      \ all be put here, with a \"Combat Assault Rifle\" and \"CAR\" forwarding here\
      \ just in case somebody tries to link there. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 06:21, 24 August 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>Since\
      \ I was putting the <a href=\"/Assault_Rifle\" title=\"Assault Rifle\">Assault\
      \ Rifle</a>'s (incorrectly capitalized) article's info in here anyway, I went\
      \ ahead and put the CAR stuff in here as well. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 16:58, 23 October 2007 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd>That seems reasonable to me.  The U2 Rocket Launcher and Sniper\
      \ Rifle refer to the main pages for those general weapons, and the CAR is similar\
      \ enough to the UT2Kx Assault Rifle to be a fit, IMO.  --<a href=\"/User:W0rf\"\
      \ title=\"User:W0rf\">W0rf</a> 09:41, 24 October 2007 (EDT)</dd></dl></dd></dl>\n\
