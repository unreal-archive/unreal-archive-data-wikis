  wikitext:
    text: "{{stub}}\n{{For|other versions of this map|Recurring maps#Tempest}}\n{{Infobox\
      \ Map\n| title       = Tempest\n| description = The Tempest Facility was built\
      \ specifically for the tournament. It was designed strictly for arena combat,\
      \ with multi-layered areas and tiny hiding spots. It is a personal training\
      \ arena of [[Xan Kriegor]] and sits high above the sprawling [[Earth|Reconstructed\
      \ New York City]].\n| mapimage    = DM-Tempest.jpg\n| author      = [[Cliff\
      \ Bleszinski]]\n| players     = 4-16\n| music       = Botpck10\n| game     \
      \   = Unreal Tournament\n| gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n\n==Weapons & Pickups==\n===Weapons===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\" \n|-\n!width=\"120\"|Weapon\n!width=\"50\"|Count\n\
      !width=\"50\"|Ammo\n!width=\"480\"|Location\n|-\n| [[Bio Rifle]] || 1 || 2 ||\
      \ \n|-\n| [[ASMD Shock Rifle]] || 2 || 4 || \n|-\n| [[Pulse Gun]] || 2 || 7\
      \ || \n|-\n| [[Ripper]] || 2 || 5 || \n|-\n| [[Minigun]] || 2 || 5 || \n|-\n\
      | [[Flak Cannon]] || 1 || 5 || \n|-\n| [[Rocket Launcher]] || 1 || 4 || \n|-\n\
      | [[Sniper Rifle]] || 1 || 3 || \n|}\n\n===Pickups===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"120\"|Pickup\n!width=\"\
      50\"|Count\n!width=\"480\"|Location\n|-\n| [[Health Vial]] || 19 || \n|-\n|\
      \ [[Health Pack]] || 12 || \n|-\n| [[Damage Amplifier]] || 1 || \n|-\n| [[Armor]]\
      \ || 1 || \n|-\n| [[Thigh Pads]] || 1 || \n|-\n| [[Shield Belt]] || 1 || \n\
      |-\n| [[Jump Boots]] || 1 || \n|}\n\n== Tips & tricks ==\n\n== Single-Player\
      \ ==\n=== UT Demo ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Frag limit:'''\
      \ 25\n* '''Rivals:''' Malcom, Doc Zenith, Riker, Bruce, Darhl\n\n{{Prevnext|DM-Morpheus|DOM-Sesmar|UT\
      \ Demo SP Ladder}}\n\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n\
      * '''Score limit:''' 25\n* '''Rivals:''' Damascus, Darhl, Anna, Gilfred, Tajheri\n\
      \nDepending if you're playing the GOTY ladder or the retail ladder, your next\
      \ match might be [[DM-ShrapnelII]] (GOTY) or [[DM-Barricade]] (retail).\n\n\
      {{Prevnext|DM-KGalleon|DM-Barricade|UT PC Deathmatch Ladder}}\n{{Prevnext||DM-ShrapnelII|}}\n\
      \n=== Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score\
      \ limit:''' 25\n* '''Rivals:''' Gilfred, Anna, Damascus, Tajheri, Darhl\n\n\
      {{Prevnext|DM-Deck16II|DM-CurseII|UT PS2 Deathmatch Ladder}}\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Tempest]]\n\
      [[Category:Unreal Tournament maps|Tempest]]"
