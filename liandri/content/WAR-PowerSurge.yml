      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-PowerSurge?section=6\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-PowerSurge?section=7\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Briefing\">Briefing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-PowerSurge?section=8\"\
      \ title=\"Edit section: Briefing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Intel says\
      \ we can take control of the drill mech loading bay and send the mining bots\
      \ into overdrive. As long as we hold that node, they'll keep working, and the\
      \ resulting power surges will funnel right into the enemy core. Kaboom.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-PowerSurge?section=9\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Link together Nodes to access the enemy Core.</li>\n<li> Control the Mine\
      \ Node to engage the mining drones.</li>\n<li> The drones will automatically\
      \ begin to mine and stockpile Tarydium.</li>\n<li> The mine overload discharges\
      \ a high voltage pulse that damages the enemy Core.</li>\n<li> The East and\
      \ West Tank Nodes hold important Goliath firepower.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-PowerSurge?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(After starting the build of the Mining node)\n</p><p><b><a\
      \ href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Ronin, focus on that\
      \ mining node.</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b>\
      \ <i>We could use the Tarydium to overload their core with their high-voltage\
      \ volts.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Can't we just blow it up?</i><br />\n<b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>That's what I said...</i>\n</p><p>(After the Blue Core was\
      \ surged)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Nice\
