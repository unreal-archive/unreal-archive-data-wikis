      \ width=\"250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/ONS-Tricky.gif/375px-ONS-Tricky.gif\
      \ 1.5x, /w/images/thumb/ONS-Tricky.gif/500px-ONS-Tricky.gif 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:ONS-Tricky.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Screenshot of Tricky</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
