      </th>\n<td> <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Onslaught\" title=\"\
      Onslaught\">Onslaught</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map\
      \ Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-Tricky?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ map is set in a large stunt show arena. There are various boost ramps for\
      \ wheeled vehicles. Almost all of them work for the <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a>, <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a>,\
      \ <a href=\"/SPMA\" title=\"SPMA\">SPMA</a>, <a href=\"/Paladin\" title=\"Paladin\"\
      >Paladin</a> and even the <a href=\"/TC-1200\" title=\"TC-1200\">TC-1200</a>.\
      \ Only three of the boost ramps are limited to Scorpions and Hellbenders: The\
      \ one on the top of the tower and the two quarter pipes left and right of the\
      \ <a href=\"/Turrets#Unreal_Tournament_2004\" title=\"Turrets\">Energy Turret</a>\
      \ defending the central power node. Some of these boost ramps have pyrotechnics\
      \ attached to them.\n</p><p>Another feature of this map is its use of the Vehicle\
      \ Stunts and Vehicle Pickups mutators. These are always enabled when playing\
      \ this map. A few map features, like the <a href=\"/Double_Damage\" class=\"\
      mw-redirect\" title=\"Double Damage\">Double Damage</a> powerups floating in\
      \ burning rings can only be reached via boost ramps, using a vehicle stunt jump.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Pickups_.26_Vehicles\">Pickups &amp;\
      \ Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-Tricky?section=2\" title=\"Edit section: Pickups\
      \ &amp; Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Tricky?section=3\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:472px;\"><a href=\"/File:ONS-Tricky_key_guide.jpg\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/ONS-Tricky_key_guide.jpg/470px-ONS-Tricky_key_guide.jpg\"\
      \ width=\"470\" height=\"290\" class=\"thumbimage\" srcset=\"/w/images/thumb/ONS-Tricky_key_guide.jpg/705px-ONS-Tricky_key_guide.jpg\
      \ 1.5x, /w/images/ONS-Tricky_key_guide.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:ONS-Tricky_key_guide.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Item and Vehicle map</div></div></div>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Pickup\n</th>\n<th width=\"425\">Location\n</th></tr>\n<tr>\n\
      <td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> Atop\
      \ the high ramp-tower, south on the map\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Keg o' Health</a> </td>\n<td> On a small platform near the\
      \ center node (1)\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Shield Pack</a> </td>\n<td> At every powernode/core, apart\
      \ from the west and east nodes (2 and 3)\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\">Double Damage</a>\
      \ </td>\n<td> Inside flying flaming rings in between the powercores and the\
      \ central node and a 3rd one in a ring between the Redeemer and central node.\n\
      </td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-Tricky?section=4\" title=\"Edit section: Vehicles\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Vehicle\n\
      </th>\n<th width=\"425\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Manta\"\
      \ title=\"Manta\">Manta</a> </td>\n<td> One near each powercore and the east\
      \ and west nodes (2 and 3)\n</td></tr>\n<tr>\n<td> <a href=\"/Scorpion\" title=\"\
      Scorpion\">Scorpion</a> </td>\n<td> One near the east and west nodes, 2 at every\
      \ other node/core\n</td></tr>\n<tr>\n<td> <a href=\"/Hellbender\" title=\"Hellbender\"\
      >Hellbender</a> </td>\n<td> One at the south-east and south-west powernodes\
      \ (4 and 5) and one at both powercores.\n</td></tr>\n<tr>\n<td> <a href=\"/Goliath\"\
      \ title=\"Goliath\">Goliath</a> </td>\n<td> At the east and west powernodes\
      \ (2 and 3)\n</td></tr>\n<tr>\n<td> <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>\
      \ </td>\n<td> The Paladin spawns at the powercores\n</td></tr>\n<tr>\n<td> <a\
      \ href=\"/SPMA\" title=\"SPMA\">SPMA</a> </td>\n<td> The SPMA spawns at the\
      \ central node (1)\n</td></tr>\n<tr>\n<td> <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turret</a> </td>\n<td> The powercores and the east\
      \ and west nodes have 2 turrets. The other powernodes (1, 4 and 5) have 1 turret.\n\
      </td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Node_Layouts\">Node\
      \ Layouts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ONS-Tricky?section=5\" title=\"Edit section: Node Layouts\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul class=\"\
      gallery mw-gallery-traditional\">\n\t\t<li class=\"gallerybox\" style=\"width:\
      \ 155px\"><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"\
      width: 150px;\"><div style=\"margin:15px auto;\"><a href=\"/File:Tricky_default.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Tricky_default.jpg/120px-Tricky_default.jpg\"\
      \ width=\"120\" height=\"120\" srcset=\"/w/images/thumb/Tricky_default.jpg/180px-Tricky_default.jpg\
      \ 1.5x, /w/images/thumb/Tricky_default.jpg/240px-Tricky_default.jpg 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p>Default Node Layout\n</p>\n\t\t\t</div>\n\
      \t\t</div></li>\n</ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/ONS-Tricky?section=6\" title=\"\
      Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/ONS-Tricky\">expanding it</a>.\
      \ </i></div>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-Tricky?section=7\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>Far away in\
      \ the large stands is a fan with a buzz cut and a T-shirt saying \"Gorgeous\
      \ Gorge\".</li>\n<li>During weekly FragBU events, this map was almost never\
      \ played seriously. The majority of the times this map was played, it was used\
      \ strictly to goof off.</li>\n<li> ONS-Tricky is one of three maps (the others\
      \ are <a href=\"/CTF-Geothermal\" title=\"CTF-Geothermal\">CTF-Geothermal</a>\
      \ and <a href=\"/DOM-ScorchedEarth\" title=\"DOM-ScorchedEarth\">DOM-ScorchedEarth</a>)\
      \ with typographical errors in their audio properties that cause them to not\
      \ have associated music.  In Tricky's case this is because the mapper typed\
      \ 'KR-Action2v2.ogg' into the map's audio properties, mistakenly including the\
      \ file extension. This causes UT2004 to look for <i>KR-Action2v2.ogg.ogg</i>\
      \ instead.  To enable music for this map, name an ogg music file <i>KR-Action2v2.ogg.ogg</i>\
      \ and place it in your UT2004 music folder.</li></ul>\n\n<!-- \nNewPP limit\
