  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">THIS SATURDAY, ONE DAY ONLY,\
      \ AT THE M-M-MONSTER VALLEY ARENA, WITNESS THE AAAAWESOME SPECTACLE OF ONSLAUGHT\
      \ TOURNAMENT COMBAT!!!  TWO TEAMS AND 65 TONS OF BALLS TO THE WALL GUN SLINGING\
      \ VEHICULAR MAYHEM!  BE THERE FOR THE FLAMING HOOPS, THE MONSTER JUMPS, THE\
      \ HALFPIPE OF BLOOD, AND THE INSANITY OF THE 150 METER TALL TOWER OF DOOM! \
      \ BE THERE!!!</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">UT2004 map description</div>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:ONS-Tricky.gif\"\
