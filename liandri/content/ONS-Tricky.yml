      \ to enable music)\n| game        = UT2004\n| gametype    = Onslaught\n}}\n\n\
      \n==Map Description==\nThis map is set in a large stunt show arena. There are\
      \ various boost ramps for wheeled vehicles. Almost all of them work for the\
      \ [[Scorpion]], [[Hellbender]], [[SPMA]], [[Paladin]] and even the [[TC-1200]].\
      \ Only three of the boost ramps are limited to Scorpions and Hellbenders: The\
      \ one on the top of the tower and the two quarter pipes left and right of the\
      \ [[Turrets#Unreal Tournament 2004|Energy Turret]] defending the central power\
      \ node. Some of these boost ramps have pyrotechnics attached to them.\n\nAnother\
      \ feature of this map is its use of the Vehicle Stunts and Vehicle Pickups mutators.\
      \ These are always enabled when playing this map. A few map features, like the\
      \ [[Double Damage]] powerups floating in burning rings can only be reached via\
      \ boost ramps, using a vehicle stunt jump.\n\n==Pickups & Vehicles==\n\n===Pickups===\n\
      [[Image:ONS-Tricky key guide.jpg|thumb|right|470 px|Item and Vehicle map]]\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Pickup\n!width=\"425\"|Location\n|-\n| [[Redeemer]] || Atop the high ramp-tower,\
      \ south on the map\n|-\n| [[Health#Unreal Tournament 2003 and 2004|Keg o' Health]]\
      \ || On a small platform near the center node (1)\n|-\n| [[Armor#Unreal Tournament\
      \ 2003 and 2004|Shield Pack]] || At every powernode/core, apart from the west\
      \ and east nodes (2 and 3)\n|-\n| [[Double Damage]] || Inside flying flaming\
      \ rings in between the powercores and the central node and a 3rd one in a ring\
      \ between the Redeemer and central node.\n|-\n|}\n\n===Vehicles===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"100\"|Vehicle\n\
      !width=\"425\"|Location\n|-\n| [[Manta]] || One near each powercore and the\
      \ east and west nodes (2 and 3)\n|-\n| [[Scorpion]] || One near the east and\
      \ west nodes, 2 at every other node/core\n|-\n| [[Hellbender]] || One at the\
      \ south-east and south-west powernodes (4 and 5) and one at both powercores.\
      \ \n|-\n| [[Goliath]] || At the east and west powernodes (2 and 3)\n|-\n| [[Paladin]]\
      \ || The Paladin spawns at the powercores\n|-\n| [[SPMA]] || The SPMA spawns\
      \ at the central node (1)\n|-\n| [[Turrets#Unreal Tournament 2004|Energy Turret]]\
      \ || The powercores and the east and west nodes have 2 turrets. The other powernodes\
      \ (1, 4 and 5) have 1 turret.\n|-\n|}\n\n== Node Layouts ==\n<gallery>\nImage:Tricky_default.jpg|Default\
      \ Node Layout\n</gallery>\n\n\n==Strategies==\n{{sectstub}}\n\n==Trivia==\n\
      *Far away in the large stands is a fan with a buzz cut and a T-shirt saying\
      \ \"Gorgeous Gorge\".\n*During weekly FragBU events, this map was almost never\
      \ played seriously. The majority of the times this map was played, it was used\
      \ strictly to goof off.\n* ONS-Tricky is one of three maps (the others are [[CTF-Geothermal]]\
      \ and [[DOM-ScorchedEarth]]) with typographical errors in their audio properties\
      \ that cause them to not have associated music.  In Tricky's case this is because\
      \ the mapper typed 'KR-Action2v2.ogg' into the map's audio properties, mistakenly\
      \ including the file extension. This causes UT2004 to look for ''KR-Action2v2.ogg.ogg''\
      \ instead.  To enable music for this map, name an ogg music file ''KR-Action2v2.ogg.ogg''\
      \ and place it in your UT2004 music folder."
