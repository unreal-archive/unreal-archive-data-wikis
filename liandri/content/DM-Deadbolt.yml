      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deadbolt?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deadbolt?section=3\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deadbolt?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deadbolt?section=5\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Anubis.27s_Ladder\">Anubis's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deadbolt?section=6\" title=\"Edit section: Anubis's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Malcolm has been scouting you since your days\
      \ in the Ascension Rites. He wants you for his team, Thunder Crash, but you\
      \ will still need to prove yourself. Consider this a tryout.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Thunder\
      \ Crash Tryouts</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Corrosion, Syzygy,\
      \ Nepthys, Memphis, Torgr, Judas</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>15</i><br />\n<b>Mutators:</b> <i>Camp Fire</i>\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Overflow\"\
      \ title=\"OD-Overflow\"><b>&lt;&lt; Previous</b></a> (OD-Overflow)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Anubis%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Anubis's Ladder\"><b>UC2 Anubis's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-ColdFusion) <a href=\"\
      /DM-ColdFusion\" title=\"DM-ColdFusion\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Arclite.27s_Ladder\">Arclite's\
      \ Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Deadbolt?section=7\" title=\"Edit section: Arclite's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Only the winner of this 6-way deathmatch\
      \ will continue to the semi-finals. The Quad Jump mutator reduces the drawback\
      \ of your massive size, so take advantage.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Quarter-Final</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Calypso, Szalor, Ra, Mirage, Nepthys</i><br />\n<b>Mutators:</b>\
      \ <i>Quad Jump</i><br />\n<b>Time Limit:</b> <i>20</i><br />\n<b>Goal Score:</b>\
      \ <i>20</i>\n</p><p>Win to unlock the Quad Jump mutator\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-Aqueduct\"\
      \ title=\"CTF-Aqueduct\"><b>&lt;&lt; Previous</b></a> (CTF-Aqueduct)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Arclite%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Arclite's Ladder\"><b>UC2 Arclite's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Praxis) <a href=\"/DM-Praxis\"\
      \ title=\"DM-Praxis\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gorge.27s_Ladder\">Gorge's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deadbolt?section=8\"\
      \ title=\"Edit section: Gorge's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The longer\
      \ you fight without gene-boosting treatments, the more likely you are to suffer\
      \ genetic instability. With only two matches left, and a possible rematch against\
      \ Malcolm in the finals, it might be worth the risk.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Semi-Final</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Instagib</i><br />\n<b>Rivals:</b> <i>Garek, Lilith,\
      \ Hyena, Arclite, Torgr</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal\
      \ Score:</b> <i>20</i>\n</p><p>Win this match to unlock the Instagib mutator.\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Obelisk\"\
      \ title=\"OD-Obelisk\"><b>&lt;&lt; Previous</b></a> (OD-Obelisk)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Gorge%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Gorge's Ladder\"><b>UC2 Gorge's Ladder</b></a>\n</th>\n\
      <th style=\"text-align:right;width:37%;\">(DM-AxonCompressor) <a href=\"/DM-AxonCompressor\"\
      \ title=\"DM-AxonCompressor\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Sapphire.27s_Ladder\">Sapphire's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deadbolt?section=9\" title=\"Edit section: Sapphire's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Despite your best efforts, you are rarely recognized\
      \ as one of the elite competitors in the tournament. Even after making it to\
      \ the late knockout rounds for the past three years, no one seems to favor your\
      \ chances. Hopefully that will all change now that you're captain of your own\
      \ team, the Bargain Hunters.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>The Bargain Hunters</i><br />\n<b>Gametype:</b> <i><a\
