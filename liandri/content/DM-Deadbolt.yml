      \ />\n<b>Allies:</b> <i>Mirage, Darrius, Korig</i><br />\n<b>Rivals:</b> <i>Szalor,\
      \ Apophis, Lilith, Selket</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal\
      \ Score:</b> <i>20</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
