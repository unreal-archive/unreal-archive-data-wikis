    text: "<p>I've made some edits but this whole page needs to be rewritten.\n</p><p>Most\
      \ of the article is focused on what the attackers must do and what strategies\
      \ they can/should use.  Often the article refers to \"you\".\n</p><p><b>Objectives</b>\
      \ should focus on where the objective lies, what action to take to complete\
      \ it, and how players from both teams will get to that point.  Descriptions\
      \ of what areas open up and close off after certain objectives is also helpful.\n\
      </p><p>Comments about what tactics are most effective, where to shoot with the\
      \ tank, etc, belong in the <b>Strategies</b> section.\n</p><p>See also: <a href=\"\
      /AS-Convoy\" title=\"AS-Convoy\">AS-Convoy</a> and how the objectives cover\
      \ both sides.  Also, the tip about using the Bulldog to jump to the trailer\
      \ is in the <b>Strategies</b> section.  --<a href=\"/User:W0rf\" title=\"User:W0rf\"\
      >W0rf</a> 11:47, 22 July 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Corporations.3F\">Corporations?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:AS-Glacier?section=1\"\
      \ title=\"Edit section: Corporations?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In this Assault level, corporation names don't make\
      \ any sense to me at all. First, <a href=\"/Axon_Research_Corporation\" title=\"\
      Axon Research Corporation\">Axon <i>Research</i> Corporation</a> is attacking\
      \ someone who is <i>researching</i> a tank. That's already strange. Then, <a\
      \ href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\">Izanagi Corporation</a>\
      \ that are in everything that makes money, would be better to attack Axon as\
      \ the tank is priceless! And finally, Izanagi gets support from the <a href=\"\
      /NEG_Marines\" class=\"mw-redirect\" title=\"NEG Marines\">NEG Marines</a>,\
      \ but we know that <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>\
      \ is allies with Axon, not Izanagi! And Axon doesn't even have any (visible)\
      \ strike force, as seen in <a href=\"/Hell\" title=\"Hell\">Hell</a> where TCA\
      \ had to go in there. So, <i>Axon</i> should have researched the tank, <i>Izanagi</i>\
      \ should have invaded it for money, and the Marines should have supported <i>Axon</i>.\
      \ But it's the other way round! So, a) it is a mistake; b) did Epic put random\
      \ names in there or c) it was done on purpose? --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 10:04, 15 September 2008 (EDT)\n\
      </p>\n<dl><dd>Alliances are strange things. They change from time to time. -<a\
      \ href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 08:35, 17 September\
      \ 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>2251 - 2260. Not too much time passed.\
      \ And even then, the main question stands - why did Axon attack Izanagi, and\
      \ why din't they themselves researched the tank, if they're a research corporation?\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 09:51, 17 September 2008 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Well,\
      \ Liandri is also called the Liandri <i>Mining</i> Corporation, but that's never\
      \ been an issue, has it? Research might be Axon's main business like Mining\
      \ is Liandri's main one, but it doesn't mean they won't play dirty if they need\
      \ to.<br /><br />Also, keep in mind that UT2004 takes place in 2303, and it's\
      \ entirely possible that 50 years ago they had very different philosophies.\
      \ And it's pretty unlikely that Izanagi would let them research their tank willingly,\
      \ so they had to take it by force (and, canonically, succeeded.) It's very possible\
      \ that the <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> is the result\
      \ of their research on the Prototype tank, since the UT2004 manual says it was\
      \ a main-use tank for the last \"two decades\" - meaning it's been around since\
      \ the 2280s. It's very likely that the 2270s were spent finding ways to improve\
      \ and refine on the prototype while making it mass-producable and cost-effective.\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 01:48,\
      \ 18 September 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd>But\
      \ <i>Liandri Mining Corporation</i> renamed themselves to just <i>Liandri Corporation</i>\
      \ after they quit their mining business, so... And what does UT2004 has to do\
      \ with this then? I mean, they just recreated it. Unless they forgot who fought\
      \ where. And wait, it says Izanagi researched it, not Axon. And it says Axon\
      \ researched Goliath, so what do you mean? --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 11:55, 18 September 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>Izanagi researched the Ion Plasma Tank,\
      \ and it's possible that after they stole it, Axon used some of its tech to\
      \ further their creation and/or research on the Goliath.<br /><br />By referencing\
      \ UT2004, and how it took place in 2303, I tried to point out that the event\
      \ it recreates - that is, the siege of the Ion Plasma Tank - took place about\
      \ 40 years before in the timeline (The assault took place during the Corporation\
      \ Wars, and while the date isn't mentioned in the game itself, the <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://unrealtournament2004.com/general/timeline.html\"\
      >official site</a> mentioned the year as 2260) and that in the Unreal Universe,\
      \ a LOT can change in 40 years, with how chaotic it is. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 23:15, 20 September 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>Why would Izanagi research a\
      \ tank if they can steal it?&#160;:D Is tank research such a profitable enterprise?\
      \ And I already mentioned that it's \"2251 - 2260\" as the alliances are defined\
      \ in Unreal II, not UT2004. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 08:16, 21 September 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>Izanagi isn't stealing\
      \ the tank, Axon is... and then they're researching the tank they stole to either\
      \ create the foundation of or speed the development of the Goliath. Why do you\
      \ seem to think I'm saying something else? --<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 14:51, 23 September 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>I'm not, you\
      \ just misunderstood me. I mean that there should of been more vehicles to steal\
      \ than only the Izanagi tank - Axon made all the Axon vehicles, so they should\
      \ of had something worth stealing back then too. So if it's the case, why would\
      \ Izanagi develop the tank, instead of trying to find other vehicles already\
      \ on development (like at Axon's, if any) and steal them? I mean, that's what\
      \ they tend to do in Unreal II. While Axon tends to research things only. --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:23,\
      \ 24 September 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>I think\
      \ that mostly has to do with the Corporation Wars. They were covert for the\
      \ most part, and I'm guessing Axon couldn't get the info they wanted or needed\
      \ without stealing the tank itself. Izanagi must've anticipated this, otherwise\
      \ they wouldn't have had Thunder Crash there. It's possible at the time Axon\
      \ was a smaller company and Izanagi is bigger - after all, the Izanagi were\
      \ featured several times in Unreal II, while the Axon weren't. And even a company\
      \ known for stealing tech is likely to covertly develop something to have an\
      \ \"ace in the hole.\" In real-life terms, both the US and Germany were developing\
      \ Atomic Bombs during World War II, remember... and the Russians might've even\
      \ begun it. This was likely pointed out by spies or informants, which I could\
      \ absolutely see as being plausible during the Corporation Wars. --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 00:45, 25 September\
      \ 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <p>Well yes, that might be a good answer, yet still, why would Izanagi buy NEG\
      \ protection, if they can use their own Ghost Warriors or just recruit more?\
      \ And I guess it costs a lot, as NEG isn't officially the Izanagi ally. And\
      \ they were helping Axon earlier, so they should of costed even more (unless\
      \ Izanagi din't tell NEG why they're buying protection). --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 08:05, 25 September 2008 (EDT)\n\
