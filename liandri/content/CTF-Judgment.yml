      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Capture The Flag\
      \ in Judgment</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"\
      mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Mutators:</b>\
      \ <i>LowGrav</i><br />\n<b>Allies:</b> <i>Mirage, Ra, Korig</i><br />\n<b>Rivals:</b>\
      \ <i>Syzygy, Hyena, Judas, Devastation</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>3</i>\n</p><p>Win this match to unlock the LowGrav\
      \ and LowGravAll mutators.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
