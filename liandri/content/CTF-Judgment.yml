      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">This next match will be played with\
      \ low gravity. Use this to your advantage by shortcutting paths you normally\
      \ can't, or even by floating over unsuspecting enemies.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
