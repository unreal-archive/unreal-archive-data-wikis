      >(OD-Falls) <a href=\"/OD-Falls\" title=\"OD-Falls\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sapphire.27s_Ladder\"\
      >Sapphire's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
