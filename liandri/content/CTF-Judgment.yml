      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Devastation.27s_Ladder\"\
      >Devastation's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Judgment?section=6\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The strategic component of capture\
      \ the flag allows you to outthink your opponents as well as outperform them.\
      \ Your teammates may not be able to fully comprehend your adept planning, so\
      \ remind them frequently with direct orders.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Capture The Flag In Judgment</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"mw-redirect\"\
      \ title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b>\
      \ <i>Calypso, Apophis</i><br />\n<b>Rivals:</b> <i>Torgr, Memphis, Syzygy</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>3</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-ChemicalDawn\"\
      \ title=\"CTF-ChemicalDawn\"><b>&lt;&lt; Previous</b></a> (CTF-ChemicalDawn)\n\
      </th>\n<th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Devastation%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Devastation's Ladder\"><b>UC2 Devastation's\
      \ Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\">(DM-Phoenix)\
      \ <a href=\"/DM-Phoenix\" title=\"DM-Phoenix\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Raiden.27s_Ladder\">Raiden's\
      \ Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Judgment?section=7\" title=\"Edit section: Raiden's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Defense and counter-attacking are\
      \ the keys to winning this sudden death capture the flag match. Be careful though,\
      \ one risky offensive push and the match could be lost.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Sudden Death Capture\
      \ The Flag</i><br />\n<b>Gametype:</b> <i><a href=\"/Capture_The_Flag\" class=\"\
      mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a></i><br />\n<b>Allies:</b>\
      \ <i>Darrius, Lilith, Jackhammer</i><br />\n<b>Rivals:</b> <i>Brock, Nepthys,\
      \ Anubis, Raptor</i><br />\n<b>Time Limit:</b> <i>0</i><br />\n<b>Goal Score:</b>\
      \ <i>1</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-ChemicalDawn\" title=\"CTF-ChemicalDawn\"\
