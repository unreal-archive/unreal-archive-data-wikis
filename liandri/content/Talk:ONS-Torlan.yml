parse:
  title: "Talk:ONS-Torlan"
  text:
    text: "<p>Template time!\nAll those in favor say \"Yay\", all those opposed say\
      \ \"Nay\" --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 11:11, 24 January 2009 (EST)\n</p>\n<dl><dd>What do you mean? That this page\
      \ should be a featured article? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 17:10, 24 January 2009 (EST)</dd></dl>\n<dl><dd><dl><dd>Oh,\
      \ sorry. I suppose I was a bit unclear. What I meant to ask was if this page,\
      \ in its current state, should be used as a template for the rest of the ONS\
      \ maps, with the new lay-out combining the pickups and vehicles in 1 section\
      \ in tables in particular. It could probably use a picture section showing the\
      \ bases and control points, but that should cover it imo. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 20:35, 24 January 2009 (EST)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>Yea, just like I've said, a featured article. Looks\
      \ like we don't have anything better, so I <a href=\"/File:Symbol_support_vote.svg.png\"\
      \ class=\"image\"><img alt=\"Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> the idea. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 06:09, 25 January 2009 (EST)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>Me too. Although there should be a mention of the weapon\
      \ lockers and \"standalone\" weapons like there's already for the pickups and\
      \ vehicles somewhere. I've proposed a layout for this specific part in <a href=\"\
      /Liandri_Archives_talk:Layout_Guidelines\" title=\"Liandri Archives talk:Layout\
      \ Guidelines\">the Layout Guidelines talk page</a>. Should I edit the page to\
      \ show how it would look? --<a href=\"/User:Neon_Knight\" title=\"User:Neon\
      \ Knight\">Neon_Knight</a> 09:29, 27 April 2011 (CDT)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>You could try some layouts here on this talk\
      \ page, and when we've decided on a layout we can copy that to the page itself.\
      \ --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 09:50,\
      \ 27 April 2011 (CDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Weapons</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Pickups\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Pickups</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Vehicles\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Vehicles</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Weapons_2\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Weapons</span></a></li>\n\
      </ul>\n</div>\n\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:ONS-Torlan?section=1\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon(L)\n\
      </th>\n<th width=\"60\">Count\n</th>\n<th width=\"60\">Ammo(*)\n</th>\n<th width=\"\
      350\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Grenade_Launcher\" title=\"\
      Grenade Launcher\">Grenade Launcher</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n\
      <td> 1 weapon, 2 ammo at each base, between the ramp to the core and the first\
      \ entrance.\n</td></tr>\n<tr>\n<td> <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1 weapon, 2 ammo in a bridge in each\
      \ base, above the power core.\n</td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n\
      <td> At the top of the tower in each base.\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n<td> - </td>\n\
      <td> At the top in the central tower.\n</td></tr>\n<tr>\n<td> <a href=\"/Weapon_Locker#Unreal_Tournament_2004\"\
      \ title=\"Weapon Locker\">Locker 1</a>: <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link</a>, <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak</a>, <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock</a> </td>\n<td> 4 </td>\n<td> - </td>\n\
      <td> Two in each base.\n</td></tr>\n<tr>\n<td> <a href=\"/Weapon_Locker#Unreal_Tournament_2004\"\
      \ title=\"Weapon Locker\">Locker 2</a>: <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link</a>, <a href=\"/Minigun\" title=\"Minigun\">Mini</a>, <a href=\"/Mine_Layer\"\
      \ title=\"Mine Layer\">Mine</a> </td>\n<td> 2 </td>\n<td> - </td>\n<td> One\
      \ in each node adjacent to each base.\n</td></tr>\n<tr>\n<td> <a href=\"/Weapon_Locker#Unreal_Tournament_2004\"\
      \ title=\"Weapon Locker\">Locker 3</a>: <a href=\"/Link_Gun\" title=\"Link Gun\"\
      >Link</a>, <a href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">GL</a>,\
      \ <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Light</a> </td>\n<td> 2\
      \ </td>\n<td> - </td>\n<td> One in each Goliath node.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Weapon_Locker#Unreal_Tournament_2004\" title=\"Weapon Locker\"\
      >Locker 4</a>: <a href=\"/Link_Gun\" title=\"Link Gun\">Link</a>, <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock</a>, <a href=\"/AVRiL\" title=\"\
      AVRiL\">AVRiL</a> </td>\n<td> 2 </td>\n<td> - </td>\n<td> One below the central\
      \ tower, near the central node; and the other near the Raptor, in the Teleport\
      \ node.\n</td></tr>\n</table>\n<p>(*) Lockers don't need this property.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:ONS-Torlan?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:352px;\"><a href=\"/File:Torlan_Items.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/Torlan_Items.jpg/350px-Torlan_Items.jpg\"\
      \ width=\"350\" height=\"301\" class=\"thumbimage\" srcset=\"/w/images/thumb/Torlan_Items.jpg/525px-Torlan_Items.jpg\
      \ 1.5x, /w/images/thumb/Torlan_Items.jpg/700px-Torlan_Items.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Torlan_Items.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Item and Vehicle map</div></div></div>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"100\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"500\"\
      >Locations\n</th></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield</a> </td>\n<td> X </td>\n<td> On the top of the\
      \ central communications tower. There are also Super Shield\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"Health\">Health\
      \ Pack</a> </td>\n<td> X </td>\n<td> One at nodes 1 &amp; 5, 2 at nodes 2 &amp;\
      \ 4.\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Keg o' Health</a> </td>\n<td> X </td>\n<td> One is located\
      \ in the center of each base, while the third is located near the central communications\
      \ tower.\n</td></tr>\n<tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\"\
      \ title=\"Double Damage\">Double Damage</a> </td>\n<td> X </td>\n<td> The Double\
      \ Damage pickup is located right next to the central powernode.\n</td></tr>\n\
      </table>\n<h3><span class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:ONS-Torlan?section=3\" title=\"Edit section: Vehicles\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      100\">Vehicle\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"500\">Locations\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Manta\" title=\"Manta\">Manta</a> </td>\n\
      <td> X </td>\n<td> One of these can be found at every powernode and at the powercores.\
      \ The central node's Manta spawns at the upper level.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a> </td>\n<td> X </td>\n\
      <td> The Scorpion spawns next to the powernodes 2, 3 and 4\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> </td>\n<td>\
      \ X </td>\n<td> The Hellbender spawns at the powercores and at the upper level\
      \ inside the communications tower.\n</td></tr>\n<tr>\n<td> <a href=\"/Goliath\"\
      \ title=\"Goliath\">Goliath</a> </td>\n<td> X </td>\n<td> The tank spawns at\
      \ the corner nodes 1 and 5.\n</td></tr>\n<tr>\n<td> <a href=\"/Raptor\" title=\"\
      Raptor\">Raptor</a> </td>\n<td> X </td>\n<td> The Raptor can be found at the\
      \ powercores and on the upper level of the central node.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Paladin\" title=\"Paladin\">Paladin</a> </td>\n<td> X </td>\n\
      <td> With <a href=\"/Bonus_Vehicles\" title=\"Bonus Vehicles\">Bonus Vehicles</a>,\
      \ the Paladin replaces the Scorpion at power nodes 2 and 4.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/SPMA\" title=\"SPMA\">SPMA</a> </td>\n<td> X </td>\n<td> With\
      \ Bonus Vehicles, the SPMA replaces the center node's Hellbender.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Cicada\" title=\"Cicada\">Cicada</a> </td>\n<td> X </td>\n\
      <td> With Bonus Vehicles, the Cicada replaces the Raptors spawning next to the\
      \ powercores..\n</td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Weapons_2\">Weapons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:ONS-Torlan?section=4\" title=\"Edit section: Weapons\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"\
      100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n\
      </th>\n<th width=\"850\">Weapon/Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 4 </td>\n<td>\
      \ - </td>\n<td> There are 2 in each base placed in <a href=\"/Weapon_Locker\"\
      \ title=\"Weapon Locker\">Weapon Lockers</a>, near the base's entrances.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td>\
      \ 10 </td>\n<td> - </td>\n<td> All nodes have 1 Link Gun in a Weapon Locker.\
      \ There are 2 in each base (also in Weapon Lockers), near the entrances\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 2\
      \ </td>\n<td> - </td>\n<td> They're in Weapon Lockers near the nodes 2 &amp;\
      \ 4.\n</td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a> </td>\n<td> 2 </td>\n<td> - </td>\n<td> There are 2 in each\
      \ base placed in Weapon Lockers, near the base's entrances.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade Launcher</a>\
      \ </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1 weapon at each base. 2 ammo at each\
      \ base, between the ramp to the core and the entrance.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Mine_Layer\" title=\"Mine Layer\">Mine Layer</a> </td>\n<td> 2\
      \ </td>\n<td> - </td>\n<td> They're in Weapon Lockers near the nodes 2 &amp;\
      \ 4.\n</td></tr>\n<tr>\n<td> <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> </td>\n\
      <td> 2 </td>\n<td> 4 </td>\n<td> 1 in each base, above the power core. 2 ammo\
      \ next to each weaopn pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> </td>\n<td> 2 </td>\n<td>  4 </td>\n\
      <td> Both the weapon and ammo pickups are at the top of the tower in each base.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a>\
      \ </td>\n<td> 1 </td>\n<td> - </td>\n<td> The Redeemer is at the top in the\
      \ central tower.\n</td></tr>\n</table>\n<p><br />\n</p><p>This is my best take\
      \ atm. I don't think that it looks very good. It doesn't fit in with the rest,\
      \ and it makes the whole secion look a bit messy. Feel free to copy and try\
      \ to improve on this. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 10:12, 27 April 2011 (CDT)\n</p>\n<dl><dd><dl><dd><dl><dd> There.\
      \ I did edit your template above to show how it can be used. There's also the\
      \ chance to use a separate table for the weapon lockers, but for some reason\
      \ I think it wouldn't work. --<a href=\"/User:Neon_Knight\" title=\"User:Neon\
      \ Knight\">Neon_Knight</a> 12:02, 27 April 2011 (CDT)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd> I'd rather do something like the last table.\
      \ It makes more sense not to group the weapon lockers' weapons. It's easier\
      \ to read, doesn't take up too much space and fits in okay with the rest. Thoughts?\
      \ --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 14:53,\
      \ 27 April 2011 (CDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd>\
      \ Seems fine, though something in it doesn't convince me. I don't know. --<a\
      \ href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a> 08:11,\
      \ 28 April 2011 (CDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n\n<!-- \nNewPP\
