  title: "CTF-Command"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The Last Command is a fully functional\
      \ Nuclear Processing Station owned by the <a href=\"/Liandri_Corporation\" class=\"\
      mw-redirect\" title=\"Liandri Corporation\">LC</a>. This facility’s system oriented\
      \ layout makes an ideal proving grounds for the Capture the Flag Tournament\
      \ matches. High Tech voluminous industrial architecture paired with curving\
      \ maintenance corridors means fighting here will require quick reaction times\
      \ if your team plans on surviving.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:CTF-Command.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/CTF-Command.jpg\" width=\"250\" height=\"249\" class=\"\
      thumbimage\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-Command.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Screenshot\
      \ of The Last Command</div></div></div>\n<div style=\"float: left;\">\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Map_Description\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Map Description</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Weapons_.26_Pickups\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Weapons &amp; Pickups</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Weapons\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Weapons</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#PickUps\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">PickUps</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Tips_.26_tricks\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Tips &amp; tricks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Trivia\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Trivia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Single-Player\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Single-Player</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">5.1</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n</ul>\n</li>\n\
      </ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> The Last Command\n\
      </td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Elliot_%22Myscha%22_Cannon\"\
      \ class=\"mw-redirect\" title=\"Elliot &quot;Myscha&quot; Cannon\">Elliot \"\
      Myscha\" Cannon</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 6-8\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> Seeker\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td>\
      \ <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\" title=\"\
      Capture the Flag\">Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Command?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>An\
      \ asymmetrical map filled up with curves. It contains three main areas: Red\
      \ Base, Blue Base, and center.\n</p><p>The Red Base is an horizontal O-shaped\
      \ area surrounded by a large acid pool with two lateral entrances and the flag\
      \ in the middle point, while the blue base has a vertical V-shape with the flag\
      \ on top of the highest level.\n</p><p>There are several item-holding chambers\
      \ serving for various purposes. First, the Blue base has a tube ending in a\
      \ chamber right above the Red chamber, another shortcut between bases, but only\
      \ as an attack route. The central chamber is the only two-way attacking route.\
      \ Finally, each base has a chamber of their own each serving as spawnpoints\
      \ and item holders.\n</p><p>The level is also host to a lot of \"secret\" powerups\
      \ and items distributed among the bases, so keep an eye open!\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Command?section=2\" title=\"Edit section: Weapons &amp; Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Command?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
      \ width=\"275\">Ammo Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/BioRifle\"\
      \ class=\"mw-redirect\" title=\"BioRifle\">BioRifle</a> </td>\n<td> 2 </td>\n\
      <td> 4 </td>\n<td> 1x Red Base, southeast corner, end of the south slime walkway\
      \ to the base. 1x Blue Base, northwest corner, end of the north entrance to\
      \ the base. </td>\n<td>  2x Near the Red base weapon. 2x Near the Blue base\
      \ weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock\
      \ Rifle\">Shock Rifle</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> 1x Central\
      \ Area. </td>\n<td>  2x Near the weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"\
      /Ripper\" title=\"Ripper\">Ripper</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td>\
      \ 1x Red Base, behind a pillar behind the flag. </td>\n<td>  2x Near the weapon.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>\
      \ </td>\n<td> 3 </td>\n<td> 8 </td>\n<td> 1x Red Base, end of the North walkway\
      \ to the base. 1x Blue Base, north side of the flag. 1x Blue base, south side\
      \ of the flag. </td>\n<td>  3x Near the Red base weapon. 3x Near the Blue base\
      \ south weapon. 2x Near the Blue base north weapon.\n</td></tr>\n\n\n<tr>\n\
      <td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n\
      <td> 2 </td>\n<td> 4 </td>\n<td> 1x Central area, red chamber. 1x Blue Base,\
      \ blue chamber. </td>\n<td>  2x Near the Red chamber weapon. 2x Near the Blue\
      \ chamber weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n<td>\
      \ 1x Red Base, platform in front of the flag. 1x Blue Base, in front of the\
      \ lift. </td>\n<td>  2x Near the Blue base weapon. 2x Near the Red base weapon.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n<td> 1x Red Base, bifurcation\
      \ of the South entrance. 1x Blue Base, south entrance. </td>\n<td>  1x Near\
      \ the Blue base weapon.\n</td></tr>\n\n\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"PickUps\">PickUps</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Command?section=4\" title=\"\
      Edit section: PickUps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"150\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"550\"\
      >Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Health Pack\">Health Pack</a> </td>\n<td> 16 </td>\n<td> 2x Red base,\
      \ near the Minigun, end of North walkway. 2x Red base, near the BioRifle, end\
      \ of the South walkway. 4x Central area. 4x Blue base, next-to-last ramp to\
      \ the flag. 4x Blue base, chamber to Red central chamber.\n</td></tr>\n\n\n\
      <tr>\n<td> <a href=\"/Health_Vial\" class=\"mw-redirect\" title=\"Health Vial\"\
      >Health Vial</a> </td>\n<td> 7 </td>\n<td> 4x Blue base, above South entrance\
      \ to the base, near a column. 3x Red base, bifurcation of the North entrance.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Body_Armor\" class=\"mw-redirect\" title=\"\
      Body Armor\">Body Armor</a> </td>\n<td> 2 </td>\n<td> 1x Inside the Red central\
      \ chamber. 1x Inside the Blue central chamber.\n</td></tr>\n\n\n<tr>\n<td> <a\
      \ href=\"/UDamage\" class=\"mw-redirect\" title=\"UDamage\">UDamage</a> </td>\n\
      <td> 2 </td>\n<td> 1x Red base, tube above north bifurcation. 1x Blue base,\
      \ tube above south entrance.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Invisibility\"\
      \ title=\"Invisibility\">Invisibility</a> </td>\n<td> 1 </td>\n<td> 1x Red base,\
      \ tube above south bifurcation.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Shield_Belt\"\
      \ class=\"mw-redirect\" title=\"Shield Belt\">Shield Belt</a> </td>\n<td> 1\
      \ </td>\n<td> 1x Above passage between red chanber and central area, hidden.\n\
      </td></tr>\n\n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Command?section=5\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> As a blue base defender, you might want to keep an eye on the back\
      \ path to the flag, in order to avoid unnecessary risks.</li>\n<li> As a red\
      \ base defender, you might want to control the entrance above the chamber on\
      \ your side of the central area.</li>\n<li> In botmatches, you might want to\
      \ exploit the red side of the central area as much as you can, if you attack,\
      \ as bots won't translocate through it. Bear in mind, though, you have only\
      \ one exit when carrying the flag. Also, practice translocating to it.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Command?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Seen at a top-down view, the map has a... suggestive\
      \ shape.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Command?section=7\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
