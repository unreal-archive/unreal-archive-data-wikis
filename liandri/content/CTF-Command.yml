  wikitext:
    text: "{{Infobox Map|Command\n| title       = The Last Command\n| description\
      \ = The Last Command is a fully functional Nuclear Processing Station owned\
      \ by the [[Liandri Corporation|LC]]. This facility’s system oriented layout\
      \ makes an ideal proving grounds for the Capture the Flag Tournament matches.\
      \ High Tech voluminous industrial architecture paired with curving maintenance\
      \ corridors means fighting here will require quick reaction times if your team\
      \ plans on surviving.\n| mapimage    = CTF-Command.jpg\n| author      = [[Elliot\
      \ \"Myscha\" Cannon]]\n| players     = 6-8\n| music       = Seeker\n| game \
      \       = Unreal Tournament\n| gametype    = Capture the Flag\n}}\n\n== Map\
      \ Description ==\nAn asymmetrical map filled up with curves. It contains three\
      \ main areas: Red Base, Blue Base, and center.\n\nThe Red Base is an horizontal\
      \ O-shaped area surrounded by a large acid pool with two lateral entrances and\
      \ the flag in the middle point, while the blue base has a vertical V-shape with\
      \ the flag on top of the highest level.\n\nThere are several item-holding chambers\
      \ serving for various purposes. First, the Blue base has a tube ending in a\
      \ chamber right above the Red chamber, another shortcut between bases, but only\
      \ as an attack route. The central chamber is the only two-way attacking route.\
      \ Finally, each base has a chamber of their own each serving as spawnpoints\
      \ and item holders.\n \nThe level is also host to a lot of \"secret\" powerups\
      \ and items distributed among the bases, so keep an eye open!\n\n== Weapons\
      \ & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=BioRifle|\nwamnt=2|\naamnt=4|\nwloc=1x Red Base, southeast corner, end\
      \ of the south slime walkway to the base. 1x Blue Base, northwest corner, end\
      \ of the north entrance to the base.|\naloc=2x Near the Red base weapon. 2x\
      \ Near the Blue base weapon.}}\n{{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=1|\n\
      aamnt=2|\nwloc=1x Central Area.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Ripper|\nwamnt=1|\naamnt=2|\nwloc=1x Red Base, behind a pillar behind\
      \ the flag.|\naloc=2x Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Minigun|\n\
      wamnt=3|\naamnt=8|\nwloc=1x Red Base, end of the North walkway to the base.\
      \ 1x Blue Base, north side of the flag. 1x Blue base, south side of the flag.|\n\
      aloc=3x Near the Red base weapon. 3x Near the Blue base south weapon. 2x Near\
      \ the Blue base north weapon.}}\n{{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Central area, red chamber. 1x Blue Base, blue chamber.|\n\
      aloc=2x Near the Red chamber weapon. 2x Near the Blue chamber weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Rocket Launcher|\nwamnt=2|\naamnt=2|\nwloc=1x Red Base, platform in front\
      \ of the flag. 1x Blue Base, in front of the lift.|\naloc=2x Near the Blue base\
      \ weapon. 2x Near the Red base weapon.}}\n{{WeaponsTableRow|\nweapon=Sniper\
      \ Rifle|\nwamnt=2|\naamnt=2|\nwloc=1x Red Base, bifurcation of the South entrance.\
      \ 1x Blue Base, south entrance.|\naloc=1x Near the Blue base weapon.}}\n{{WeaponsTableFooter}}\n\
      \n=== PickUps ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=16|\nlocat=2x Red base, near the Minigun, end of North walkway. 2x Red\
      \ base, near the BioRifle, end of the South walkway. 4x Central area. 4x Blue\
      \ base, next-to-last ramp to the flag. 4x Blue base, chamber to Red central\
      \ chamber.}}\n{{PickupsTableRow|\nitem=Health Vial|\namnt=7|\nlocat=4x Blue\
      \ base, above South entrance to the base, near a column. 3x Red base, bifurcation\
      \ of the North entrance.}}\n{{PickupsTableRow|\nitem=Body Armor|\namnt=2|\n\
      locat=1x Inside the Red central chamber. 1x Inside the Blue central chamber.}}\n\
      {{PickupsTableRow|\nitem=UDamage|\namnt=2|\nlocat=1x Red base, tube above north\
      \ bifurcation. 1x Blue base, tube above south entrance.}}\n{{PickupsTableRow|\n\
      item=Invisibility|\namnt=1|\nlocat=1x Red base, tube above south bifurcation.}}\n\
      {{PickupsTableRow|\nitem=Shield Belt|\namnt=1|\nlocat=1x Above passage between\
      \ red chanber and central area, hidden.}}\n{{PickupsTableFooter}}\n\n== Tips\
      \ & tricks ==\n* As a blue base defender, you might want to keep an eye on the\
      \ back path to the flag, in order to avoid unnecessary risks.\n* As a red base\
      \ defender, you might want to control the entrance above the chamber on your\
      \ side of the central area.\n* In botmatches, you might want to exploit the\
      \ red side of the central area as much as you can, if you attack, as bots won't\
      \ translocate through it. Bear in mind, though, you have only one exit when\
      \ carrying the flag. Also, practice translocating to it.\n\n== Trivia ==\n*\
      \ Seen at a top-down view, the map has a... suggestive shape.\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Capture The Flag]]\n* '''Score\
      \ limit:''' 3\n* '''Rival Team:''' [[Dark Phalanx]]\n* '''Players per Team:'''\
      \ 5\n\n{{Prevnext|CTF-Dreary|CTF-LavaGiant|UT PC Capture The Flag Ladder}}\n\
      \n{{Navbox maps|game=Unreal Tournament|gametype=Capture the Flag}}\n\n[[Category:Unreal\
      \ Tournament maps|Command]]\n[[Category:Capture the Flag maps|Command]]"
