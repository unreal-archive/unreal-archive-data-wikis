      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Phobos2?section=4\" title=\"\
      Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp; Tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Phobos2?section=5\" title=\"Edit section: Tips &amp; Tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Pay attention to the computer voice announcing that the tower lift was called.</li>\n\
      <li> The outside areas are low gravity, so jumping there makes you an easier\
      \ target.</li>\n<li> There is an <a href=\"/Ion_Painter\" title=\"Ion Painter\"\
      >Ion Painter</a> on one of the top of a buldings on the outside</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Phobos2?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map lacked the Ion Painter in the beta\
      \ releases. It also featured a different description:</li></ul>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">A space station near one of the Martian moons\
      \ is a great place for a fast-paced DeathMatch, this has been proved in the\
      \ first Tournament. The gravity is reduced on the top floor and there is a sniper\
      \ point nearby.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003 Beta Description</a></div>\n<ul><li> The map was considered\
      \ for <i>Championship</i>, as some of the hidden levelshots can tell.</li></ul>\n\
