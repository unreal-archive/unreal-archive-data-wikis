      <li> <a href=\"/Ion_Painter\" title=\"Ion Painter\">Ion Painter</a></li>\n<li>\
      \ <a href=\"/Flak_cannon\" class=\"mw-redirect\" title=\"Flak cannon\">Flak\
      \ cannon</a></li>\n<li> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a></li>\n\
      <li> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a></li>\n<li> <a href=\"\
