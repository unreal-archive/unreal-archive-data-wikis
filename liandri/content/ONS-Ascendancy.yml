      \ the entrance\n|-\n| [[Redeemer]] || In between the NW and SE central nodes\
      \ (4 & 3) and the support nodes (6 & 2 resp.)\n|-\n| [[Health#Unreal Tournament\
      \ 2003 and 2004|Keg o' Health]] || At the northwest and southeast central nodes\
      \ (4 and 3)\n|-\n| [[Armor#Unreal Tournament 2003 and 2004|Shield Pack]] ||\
      \ In between the NW and SE central nodes (4 & 3) and the support nodes (6 &\
      \ 2 resp.)\n|-\n| [[Armor#Unreal Tournament 2003 and 2004|Super Shield]] ||\
      \ 1 in each base, 1 in between the nodes 1 and 5\n|-\n| [[Double Damage]] ||\
      \ The Double Damage pickup is located in both bases\n|-\n|}\n\n===Vehicles===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"100\"\
      |Vehicle\n!width=\"500\"|Location\n|-\n| [[Manta]] ||There are 2 Manta's in\
      \ each base, and 1 at the NW and SE central nodes (4 and 3)\n|-\n| [[Scorpion]]\
