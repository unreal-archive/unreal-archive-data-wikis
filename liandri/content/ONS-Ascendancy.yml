      \ and Vehicle map</div></div></div>\n<table class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Pickup\n</th>\n<th width=\"\
      500\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Target_Painter\" title=\"\
      Target Painter\">Target Painter</a> </td>\n<td> The Target Painter is near the\
      \ north-east central node (1), above the entrance\n</td></tr>\n<tr>\n<td> <a\
      \ href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> In between\
      \ the NW and SE central nodes (4 &amp; 3) and the support nodes (6 &amp; 2 resp.)\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\" title=\"\
      Health\">Keg o' Health</a> </td>\n<td> At the northwest and southeast central\
      \ nodes (4 and 3)\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Shield Pack</a> </td>\n<td> In between the NW and SE central\
      \ nodes (4 &amp; 3) and the support nodes (6 &amp; 2 resp.)\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Armor#Unreal_Tournament_2003_and_2004\" title=\"Armor\">Super\
      \ Shield</a> </td>\n<td> 1 in each base, 1 in between the nodes 1 and 5\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\"\
      >Double Damage</a> </td>\n<td> The Double Damage pickup is located in both bases\n\
      </td></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/ONS-Ascendancy?section=4\" title=\"Edit section: Vehicles\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Vehicle\n\
      </th>\n<th width=\"500\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Manta\"\
      \ title=\"Manta\">Manta</a> </td>\n<td>There are 2 Manta's in each base, and\
      \ 1 at the NW and SE central nodes (4 and 3)\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Scorpion\" title=\"Scorpion\">Scorpion</a> </td>\n<td> 1 Scorpion at each base\
      \ and the nodes 3 and 4. Two at the nodes 1, 2 and 6\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Hellbender\" title=\"Hellbender\">Hellbender</a> </td>\n<td> There's\
      \ a Hellbender at every node/core, apart from the nodes 1 and 5\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> </td>\n<td> There's\
      \ one at both support nodes (2 and 6) and node 1, with two tanks at both bases\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Raptor\" title=\"Raptor\">Raptor</a> </td>\n\
      <td> One at the both support nodes and one at the NE central node (1) on a higher\
      \ platform\n</td></tr>\n<tr>\n<td> <a href=\"/Leviathan\" title=\"Leviathan\"\
      >Leviathan</a> </td>\n<td> The Leviathan spawns behind the south-west central\
      \ node (5)\n</td></tr>\n<tr>\n<td> <a href=\"/Paladin\" title=\"Paladin\">Paladin</a>\
      \ </td>\n<td> With the <a href=\"/Bonus_Vehicles\" title=\"Bonus Vehicles\"\
      >Bonus Vehicles</a> mutator, the Paladin replaces the Goliath at the nodes 2\
      \ &amp; 6\n</td></tr>\n<tr>\n<td> <a href=\"/SPMA\" title=\"SPMA\">SPMA</a>\
      \ </td>\n<td> With the BV mutator, the SPMA replaces the Hellbender at the nodes\
      \ 2 &amp; 6\n</td></tr>\n<tr>\n<td> <a href=\"/Cicada\" title=\"Cicada\">Cicada</a>\
      \ </td>\n<td> With the BV mutator, the Cicada replaces one of the Scorpions\
      \ at the nodes 2 &amp; 6\n</td></tr>\n<tr>\n<td> <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Energy Turret</a> </td>\n<td> 3 Turrets at each base, two\
