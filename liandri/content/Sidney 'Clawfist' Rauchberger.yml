  wikitext:
    text: "'''Sidney 'Clawfist' Rauchberger''' is a community Level Designer who has\
      \ been doing offsite contract work for [[Epic Games]]. Most of his paid maps\
      \ were used in Bonus Packs for [[Unreal Tournament]],  and [[Unreal Tournament\
      \ 2003 | UT2003]] /[[Unreal Tournament 2004 | UT2004]]\n\n==General Information==\n\
      Sidney was a 14-year-old high-school student when the [[Unreal]] hype started\
      \ to take effect (leading to him checking the game's site at least twice a day).\
      \ After having spent a lot of time learning the editor (UEd), he started releasing\
      \ his first maps on [http://nalicity.beyondunreal.com/ Nali City]. The visitors\
      \ of the site seemed to enjoy his levels (much to his surprise), which kept\
      \ Sidney motivated to continue to produce more. At one point [[Cliff Bleszinski]]\
      \ contacted him about his maps and offered him an off-site contract to make\
      \ maps for the first bonus pack for [[Unreal Tournament]]. Sidney has been a\
      \ \"regular\" since, having been employed to make levels for the 4th UT Bonus\
      \ Pack, the Epic BP for UT2003 and the Mega Pack for 2004. \nAside from these\
      \ projects Sidney has also made plenty of non-official maps (some of which were\
      \ part of the Community Bonus Packs), as well as various drawings and paintings.\n\
      \n==List of Contributions==\n{| class=\"list\" width=\"60%\"\n|-\n!\n====Unreal\
      \ Tournament====\n|-\n|\n*[[CTF-Beatitude]] (BP4)\n*[[CTF-Hydro16]] (BP1)\n\
      *[[CTF-Noxion16]] (BP1)\n|\n*[[CTF-Ratchet]] (BP4)\n*[[DM-Agony]] (BP1)\n*[[DOM-Cidom]]\
      \ (BP4)\n|-\n!\n====Unreal Tournament 2003/2004====\n|-\n|\n*[[CTF-BP2-Pistola]]\
      \ ([[Unreal_Tournament_2004#Bonus_Content |Mega Pack]])\n*[[DM-1on1-Irondust]]\n\
      *[[DM-1on1-Mixer]]  ([[Unreal_Tournament_2003#Bonus_Content |Epic BP]]) \n|\n\
      *[[DM-BP2-GoopGod]] (Mega Pack)\n*[[ONS-Aridoom]] (XP)\n|}\n\n==Trivia==\n*\
      \ Clawfist has recieved honorable mentions in Phase II of the Make Something\
      \ Unreal Contest for 2 of his CBP maps.\n* In Phase III of the same contest\
      \ his [[CTF-BP2-Pistola|CTF-CBP2-Pistola]] won 1st prize in the Best Level category\n\
      \n==External Links==\n*[http://clawfist.planetunreal.gamespy.com/index.htm Clawfist's]\
