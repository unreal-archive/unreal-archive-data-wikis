  title: "Sidney 'Clawfist' Rauchberger"
  text:
    text: "<p><b>Sidney 'Clawfist' Rauchberger</b> is a community Level Designer who\
      \ has been doing offsite contract work for <a href=\"/Epic_Games\" title=\"\
      Epic Games\">Epic Games</a>. Most of his paid maps were used in Bonus Packs\
      \ for <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>,\
      \  and <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\"\
      > UT2003</a> /<a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\"> UT2004</a>\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#General_Information\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">General Information</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#List_of_Contributions\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">List of Contributions</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Trivia</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">External Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"General_Information\"\
      >General Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sidney_%27Clawfist%27_Rauchberger?section=1\" title=\"\
      Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sidney was a 14-year-old high-school student when\
      \ the <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> hype started to take effect\
      \ (leading to him checking the game's site at least twice a day). After having\
      \ spent a lot of time learning the editor (UEd), he started releasing his first\
      \ maps on <a rel=\"nofollow\" class=\"external text\" href=\"http://nalicity.beyondunreal.com/\"\
      >Nali City</a>. The visitors of the site seemed to enjoy his levels (much to\
      \ his surprise), which kept Sidney motivated to continue to produce more. At\
      \ one point <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\">Cliff Bleszinski</a>\
      \ contacted him about his maps and offered him an off-site contract to make\
      \ maps for the first bonus pack for <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>. Sidney has been a \"regular\" since,\
      \ having been employed to make levels for the 4th UT Bonus Pack, the Epic BP\
      \ for UT2003 and the Mega Pack for 2004. \nAside from these projects Sidney\
      \ has also made plenty of non-official maps (some of which were part of the\
      \ Community Bonus Packs), as well as various drawings and paintings.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"List_of_Contributions\">List of Contributions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Sidney_%27Clawfist%27_Rauchberger?section=2\" title=\"Edit section:\
      \ List of Contributions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table class=\"list\" width=\"60%\">\n\n<tr>\n<th>\n<h4><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament\">Unreal Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sidney_%27Clawfist%27_Rauchberger?section=3\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n</th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/CTF-Beatitude\"\
      \ title=\"CTF-Beatitude\">CTF-Beatitude</a> (BP4)</li>\n<li><a href=\"/CTF-Hydro16\"\
      \ title=\"CTF-Hydro16\">CTF-Hydro16</a> (BP1)</li>\n<li><a href=\"/CTF-Noxion16\"\
      \ title=\"CTF-Noxion16\">CTF-Noxion16</a> (BP1)</li></ul>\n</td>\n<td>\n<ul><li><a\
      \ href=\"/CTF-Ratchet\" title=\"CTF-Ratchet\">CTF-Ratchet</a> (BP4)</li>\n<li><a\
      \ href=\"/DM-Agony\" title=\"DM-Agony\">DM-Agony</a> (BP1)</li>\n<li><a href=\"\
      /DOM-Cidom\" title=\"DOM-Cidom\">DOM-Cidom</a> (BP4)</li></ul>\n</td></tr>\n\
      <tr>\n<th>\n<h4><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2F2004\"\
      >Unreal Tournament 2003/2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Sidney_%27Clawfist%27_Rauchberger?section=4\"\
      \ title=\"Edit section: Unreal Tournament 2003/2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n</th></tr>\n<tr>\n<td>\n<ul><li><a\
      \ href=\"/CTF-BP2-Pistola\" title=\"CTF-BP2-Pistola\">CTF-BP2-Pistola</a> (<a\
      \ href=\"/Unreal_Tournament_2004#Bonus_Content\" title=\"Unreal Tournament 2004\"\
      >Mega Pack</a>)</li>\n<li><a href=\"/DM-1on1-Irondust\" title=\"DM-1on1-Irondust\"\
      >DM-1on1-Irondust</a></li>\n<li><a href=\"/DM-1on1-Mixer\" title=\"DM-1on1-Mixer\"\
      >DM-1on1-Mixer</a>  (<a href=\"/Unreal_Tournament_2003#Bonus_Content\" title=\"\
      Unreal Tournament 2003\">Epic BP</a>) </li></ul>\n</td>\n<td>\n<ul><li><a href=\"\
      /DM-BP2-GoopGod\" title=\"DM-BP2-GoopGod\">DM-BP2-GoopGod</a> (Mega Pack)</li>\n\
      <li><a href=\"/ONS-Aridoom\" title=\"ONS-Aridoom\">ONS-Aridoom</a> (XP)</li></ul>\n\
      </td></tr></table>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Sidney_%27Clawfist%27_Rauchberger?section=5\" title=\"Edit section:\
      \ Trivia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Clawfist has recieved honorable mentions in Phase II of the Make Something\
      \ Unreal Contest for 2 of his CBP maps.</li>\n<li> In Phase III of the same\
      \ contest his <a href=\"/CTF-BP2-Pistola\" title=\"CTF-BP2-Pistola\">CTF-CBP2-Pistola</a>\
      \ won 1st prize in the Best Level category</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sidney_%27Clawfist%27_Rauchberger?section=6\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://clawfist.planetunreal.gamespy.com/index.htm\">Clawfist's</a> site</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://nalicity.beyondunreal.com/view_author.php?aid=388\"\
      >Nali City</a> profile of Sidney</li></ul>\n\n<!-- \nNewPP limit report\nCached\
