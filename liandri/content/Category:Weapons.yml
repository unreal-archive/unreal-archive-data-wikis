  text:
    text: "<p>There are two types of weapons in the <a href=\"/Unreal_series\" title=\"\
      Unreal series\">Unreal series</a> games. Weapons that launch some kind of projectile,\
      \ and weapons that instantly hit where they are firing. Weapons are also categorized\
      \ as Super Weapons, Gametype-specific weapons, and melee weapons.\n</p>\n<dl><dt>Projectile</dt>\n\
      <dd><a href=\"/Category:Projectile_weapons\" title=\"Category:Projectile weapons\"\
      >Projectile weapons</a> are those which shoot objects that are propelled through\
      \ space (such as missiles). Upon impact, some of these projectile will cause\
      \ what is known as <a href=\"/Splash_damage\" title=\"Splash damage\">splash\
      \ damage</a>, meaning that damage is inflicted to players within a radius around\
      \ the point of impact (such as an explosion, for example). Projectile weapons\
      \ are usually close-to-medium-range weapons because projectiles are too slow\
      \ moving to be effective over long distances. To hit opponents with these weapons,\
      \ players must \"lead\" moving targets, meaning that they must judge the shot\
      \ in such a way so that the projectile and the moving target will converge,\
      \ rather than aim directly at the target.  This is in order to account for the\
      \ time it will take for the projectile to reach its destination.</dd>\n<dt>Hitscan</dt>\n\
      <dd><a href=\"/Category:Hitscan_weapons\" title=\"Category:Hitscan weapons\"\
      >Hitscan weapons</a> are weapons that instantly hit wherever they are fired.\
      \ Some of these weapons fire exactly where your crosshair is aiming, while others\
      \ hit randomly within a certain area.  This randomness is called \"spread.\"\
      </dd>\n<dt>Super Weapons</dt>\n<dd><a href=\"/Category:Super_weapons\" title=\"\
      Category:Super weapons\">Super weapons</a> are weapons that have a large area\
      \ of effect and do a lot of damage.</dd>\n<dt>Gametype-specific</dt>\n<dd><a\
      \ href=\"/Category:Gametype-specific_weapons\" title=\"Category:Gametype-specific\
      \ weapons\">Gametype-specific weapons</a> are weapons that typically only appear\
      \ in specific gametypes. These weapons do not appear in the standard arsenal\
      \ across all games, but some of them might still be available on certain maps.</dd>\n\
      <dt>Melee</dt>\n<dd><a href=\"/Category:Melee_weapons\" title=\"Category:Melee\
      \ weapons\">Melee weapons</a> are weapons that require you to be standing directly\
      \ in front of your opponent to do damage to them. They also often have alternative\
      \ utility functions, like a shield or deflection capability. Technically most\
      \ (if not all) melee weapons are hitscan, but for clarity's sake they are only\
      \ listed in the melee category.</dd></dl>\n<p>In <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a> and <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> weapons may do different amounts of damage against vehicles,\
      \ powernodes/cores, destroyable <a href=\"/Assault\" title=\"Assault\">Assault</a>\
      \ objectives or players on foot. If the damage values for a weapon are different,\
      \ they are listed separately on the weapon description page. For UT2004, the\
      \ damage against nodes, cores and destroyable Assault objectives is the same\
      \ as against vehicles. For UT3, the damage against nodes and cores may differ\
      \ from the damage against vehicles and is listed separately if it differs from\
      \ the damage against players. Also note that during the last two minutes of\
      \ regular game time, core damage is increased by 75%, otherwise it is decreased\
      \ by 50% in the first ten seconds of being vulnerable.\n</p>\n<!-- \nNewPP limit\
