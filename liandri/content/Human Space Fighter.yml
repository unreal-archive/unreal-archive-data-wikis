    text: "{{Infobox Vehicle\n| name     = Human Space Fighter<br />Eagle\n| image\
      \    = \n| health   = 100\n| numseats = 1\n| drivabil = Fire lasers or homing\
      \ rockets\n| mainuses = Space fighter\n}}\n{{Quote|In service for over half\
      \ a century, the Human Spacefighters (known as \"Eagles\") were the main choice\
      \ for military interception, sabotage and infiltration missions. Although outdated,\
      \ the Eagle is very reliable. The Tournament uses exact replicas of the Eagle\
      \ used during the [[Human-Skaarj War]] a century ago. Armed with two laser projectors\
      \ and a homing missile mount, they can take down any type of light- or medium-\
      \ armoured targets. The powerful single barrel engine provides a strong acceleration\
      \ to escape enemy fire, as well as a slow velocity \"approach\" mode. Along\
      \ with dual strafing controllers, the Eagles are extremely aggressive in space.|UT2004\
      \ Manual}}\n\nThe '''Human Space Fighter''' or '''Eagle''' is a single user\
      \ space fighter employed by the [[Humans]] for over fifty years. They saw much\
      \ use during the [[Human-Skaarj War]], most notably during the [[7 Day Siege]].\
      \ At this time the Skaarj threatened [[Earth]] with one of their [[AS-Mothership|motherships]].\
      \ The [[New Earth Government|NEG]] launched large numbers of space fighters\
      \ at the mothership, and the Skaarj reacted by sending out [[Skaarj Space Fighter]]s\
      \ of their own. Human and Skaarj space fighters are practically identical, although\
      \ the Skaarj's technology isn't fully understood by Humans.\n\nThe 7 Day Siege\
      \ was recreated along with the fighters for use in 2303's [[Liandri Grand Tournament]]\
      \ ([[UT2004]]) in [[Assault]] matches, initially only in [[AS-Mothership]],\
      \ and later in the Tournament also in [[AS-BP2-Acatana]] and [[AS-BP2-Jumpship]].\n\
      \n==Controls==\nHuman Space Fighters controls are exactly like those of their\
      \ Skaarj counterparts, and are somewhat comparable to those of the [[Raptor]].\
      \ Unlike the Raptor, space fighters can fly upside down, make loopings, and\
      \ roll, since there isn't really a sense of up or down in space. Primary fire\
      \ launches lasers, secondary fire launches rockets, which are stronger and can\
      \ be locked onto enemy fighters, but which can't be fired as often. The lasers\
      \ and the rockets can be fired independently, unlike when using the Raptor.\
      \ Human lasers can be distinguished from Skaarj lasers by their red, as opposed\
      \ to green color.\n\n==References==\n* Official Unreal [[timeline]]\n\n{{Vehicles}}\n\
