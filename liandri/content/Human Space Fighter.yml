      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health:\n</td>\n<td style=\"\
      font-size: 8pt;\"> 100\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Number\
      \ of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Fire lasers or homing rockets\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Space fighter\n\
      </td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">In service for\
      \ over half a century, the Human Spacefighters (known as \"Eagles\") were the\
      \ main choice for military interception, sabotage and infiltration missions.\
      \ Although outdated, the Eagle is very reliable. The Tournament uses exact replicas\
      \ of the Eagle used during the <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj\
      \ War\">Human-Skaarj War</a> a century ago. Armed with two laser projectors\
      \ and a homing missile mount, they can take down any type of light- or medium-\
      \ armoured targets. The powerful single barrel engine provides a strong acceleration\
      \ to escape enemy fire, as well as a slow velocity \"approach\" mode. Along\
      \ with dual strafing controllers, the Eagles are extremely aggressive in space.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">UT2004 Manual</div>\n<p>The <b>Human Space Fighter</b> or <b>Eagle</b>\
      \ is a single user space fighter employed by the <a href=\"/Humans\" title=\"\
      Humans\">Humans</a> for over fifty years. They saw much use during the <a href=\"\
      /Human-Skaarj_War\" title=\"Human-Skaarj War\">Human-Skaarj War</a>, most notably\
      \ during the <a href=\"/7_Day_Siege\" title=\"7 Day Siege\">7 Day Siege</a>.\
      \ At this time the Skaarj threatened <a href=\"/Earth\" title=\"Earth\">Earth</a>\
      \ with one of their <a href=\"/AS-Mothership\" title=\"AS-Mothership\">motherships</a>.\
      \ The <a href=\"/New_Earth_Government\" title=\"New Earth Government\">NEG</a>\
      \ launched large numbers of space fighters at the mothership, and the Skaarj\
      \ reacted by sending out <a href=\"/Skaarj_Space_Fighter\" title=\"Skaarj Space\
      \ Fighter\">Skaarj Space Fighters</a> of their own. Human and Skaarj space fighters\
      \ are practically identical, although the Skaarj's technology isn't fully understood\
      \ by Humans.\n</p><p>The 7 Day Siege was recreated along with the fighters for\
      \ use in 2303's <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Liandri Grand Tournament</a> (<a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>) in <a href=\"/Assault\" title=\"Assault\">Assault</a>\
      \ matches, initially only in <a href=\"/AS-Mothership\" title=\"AS-Mothership\"\
      >AS-Mothership</a>, and later in the Tournament also in <a href=\"/AS-BP2-Acatana\"\
      \ title=\"AS-BP2-Acatana\">AS-BP2-Acatana</a> and <a href=\"/AS-BP2-Jumpship\"\
      \ title=\"AS-BP2-Jumpship\">AS-BP2-Jumpship</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Controls\">Controls</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Human_Space_Fighter?section=1\"\
      \ title=\"Edit section: Controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Human Space Fighters controls are exactly like those\
      \ of their Skaarj counterparts, and are somewhat comparable to those of the\
      \ <a href=\"/Raptor\" title=\"Raptor\">Raptor</a>. Unlike the Raptor, space\
      \ fighters can fly upside down, make loopings, and roll, since there isn't really\
      \ a sense of up or down in space. Primary fire launches lasers, secondary fire\
      \ launches rockets, which are stronger and can be locked onto enemy fighters,\
      \ but which can't be fired as often. The lasers and the rockets can be fired\
      \ independently, unlike when using the Raptor. Human lasers can be distinguished\
      \ from Skaarj lasers by their red, as opposed to green color.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"References\">References</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Human_Space_Fighter?section=2\"\
