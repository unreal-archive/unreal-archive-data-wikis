  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The tournament organizers at\
      \ Liandri have decided that the recreation of arguably the <a href=\"/Earth\"\
      \ title=\"Earth\">Earth</a>’s most violent war would create the perfect arena\
      \ of combat. Storming the beaches of Normandy in WWII was chosen in particular\
      \ because of the overwhelming odds facing each member of the attacking force.\
      \ Defending this beach, however, will prove to be no less of a daunting task.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Unreal Tournament map description</div>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:AS-Overlord.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/AS-Overlord.jpg\" width=\"250\"\
      \ height=\"249\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:AS-Overlord.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Screenshot of Operation Overlord</div></div></div>\n<div\
      \ style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
