      \ 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Operation Overlord\n\
      </td></tr>\n<tr>\n<th> Author(s)\n</th>\n<td> <a href=\"/Dave_Ewing\" title=\"\
      Dave Ewing\">Dave Ewing</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td> 8-12\n\
      </td></tr>\n<tr>\n<th> Music\n</th>\n<td> Mission\n</td></tr>\n<tr>\n<th> Game\n\
      </th>\n<td> <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal\
      \ Tournament</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Assault\"\
      \ title=\"Assault\">Assault</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Overlord?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A map\
      \ inspired by a real-life event, <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://en.wikipedia.org/wiki/Operation_Overlord\">World War II's Operation:\
      \ Overlord</a>, it's a loose retelling of the event, Tournament-style.\n</p><p>The\
      \ attackers start at the <b>beach</b>, where they're being attacked by several\
      \ auto-cannons, mortars, and of course, the enemy team. Once they get past all\
      \ of it, they must run over a U-shaped <b>Entrance ramp</b> all the way to the\
      \ <b>Boiler room</b>. This room has a ledge where the defenders come from in\
      \ order to stop them, and a ramp going all the way to the <b>Ammo room</b>.\
      \ Another series of wacky turning passages finally guides the attackers to the\
      \ main part of the map: the <b>Gun cavern</b>, where the long range cannon which\
      \ must be destroyed is held. A series of ramps guide the attacking team to both\
      \ the <b>Defenders' ledge</b> and the <b>Control room</b> whose controls must\
      \ be destroyed in order to render the cannon inoperable.\n</p><p>The defending\
      \ team starts at the <b>Barracks</b>, where they have several teleporters sending\
      \ them to the key destinations of the map in no time, such as the <b>foxholes</b>\
      \ holding the autocannons in the beach.\n</p><p>This map has a time limit of\
      \ 10:00.\n</p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Overlord?section=2\" title=\"Edit section: Objectives\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Objective_1\">Objective 1</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Overlord?section=3\"\
      \ title=\"Edit section: Objective 1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:AS-Overlord1.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/AS-Overlord1.jpg/128px-AS-Overlord1.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-Overlord1.jpg/192px-AS-Overlord1.jpg\
      \ 1.5x, /w/images/AS-Overlord1.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:AS-Overlord1.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"\
      margin-bottom: 0px;\">In order to disable the Long-Range-Cannon you must make\
      \ your way through the defenders’ base to the large Gun Cavern deep inside the\
      \ cliff wall. In there, you will find the ‘Main Gun Control’ room. Destroy the\
      \ equipment in that room.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a></div>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Overlord?section=4\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Overlord?section=5\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      275\">Weapon Location\n</th>\n<th width=\"275\">Ammo Location\n</th></tr>\n\n\
      \n<tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td>\
      \ 4 </td>\n<td> 15 </td>\n<td> 1x East foxhole. 1x Ammo room, near entrance\
      \ to the area. 1x Defenders' ledge, near teleporter entrance to the area. 1x\
      \ Attackers' ship. </td>\n<td>  3x Last passage, first turn after leaving Ammo\
      \ room. 3x Entrance ramp, last turn before Boiler room. 2x Near East foxhole\
      \ weapon. 2x Near the Ammo room weapon. 5x Near the ledge entrance weapon.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak\
      \ Cannon</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 1x End of the Defenders'\
      \ ledge in the Boiler Room. 1x Ammo room, middle among the crates. </td>\n<td>\
      \  2x Near the ledge weapon. 2x Near the Ammo room weapon.\n</td></tr>\n\n\n\
      <tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\
      \ </td>\n<td> 3 </td>\n<td> 5 </td>\n<td> 1x East watchtower. 1x Ammo room,\
