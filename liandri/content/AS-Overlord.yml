      <td> 1x Ammo room, near entrance to the area. 1x Gun Cavern, end of the defenders'\
      \ ledge. 1x East watchtower. 1x West foxhole. 1x Attackers' ship. </td>\n<td>\
      \  4x Entrance ramp, last corner before Boiler room. 3x Near the Ammo room weapon.\
      \ 2x near the Gun Cavern ledge. 2x near the east watchtower weapon. 3x Near\
      \ west foxhole weapon.\n</td></tr>\n\n\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/AS-Overlord?section=6\" title=\"\
      Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th\
      \ width=\"150\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n<th width=\"550\"\
      >Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/Health_Pack\" class=\"mw-redirect\"\
      \ title=\"Health Pack\">Health Pack</a> </td>\n<td> 10 </td>\n<td> 2x Gun Cavern,\
      \ below the main gun. 2x Entrance ramp, last turn before Boiler room. 2x Ammo\
      \ room, near entrance to the Gun cavern. 1x Last passage, first turn after leaving\
      \ Ammo room. 1x Last passage, U-turn. 2x Defenders' ledge in Boiler room.\n\
      </td></tr>\n\n\n<tr>\n<td> <a href=\"/Thighpads\" class=\"mw-redirect\" title=\"\
      Thighpads\">Thighpads</a> </td>\n<td> 1 </td>\n<td> 1x First turn after leaving\
      \ Ammo room.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Body_Armor\" class=\"mw-redirect\"\
      \ title=\"Body Armor\">Body Armor</a> </td>\n<td> 4 </td>\n<td> 1x Ammo room.\
      \ 1x East foxholes. 1x East watchtower. 1x last passage, u-shaped turn.\n</td></tr>\n\
      \n\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp;\
      \ tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Overlord?section=7\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Time the mortar right in order to avoid its devastating blow. Also,\
      \ try to avoid as much as possible the minigun cannons, by dodging if needed.</li>\n\
      <li> Try to avoid all fighting in the Boiler room by entering last and impactjumping\
      \ to the top of the ramp.</li>\n<li> As a defender, your best bet is to get\
      \ into the foxholes and use the Minigun as much as you can.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Overlord?section=8\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The map is inspired on the assault to the beach\
      \ of Normandy in WWII.</li>\n<li> The beta version of the map lacked the teleporters,\
      \ with long way corridors guiding into the defense spots.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Overlord?section=9\"\
