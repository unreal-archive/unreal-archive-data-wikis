      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Avalanche?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Avalanche?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:386px;\"\
      ><a href=\"/File:Guide!WAR-Avalanche_.jpg\" class=\"image\"><img alt=\"\" src=\"\
      /w/images/thumb/Guide%21WAR-Avalanche_.jpg/384px-Guide%21WAR-Avalanche_.jpg\"\
      \ width=\"384\" height=\"216\" class=\"thumbimage\" srcset=\"/w/images/thumb/Guide%21WAR-Avalanche_.jpg/576px-Guide%21WAR-Avalanche_.jpg\
      \ 1.5x, /w/images/thumb/Guide%21WAR-Avalanche_.jpg/768px-Guide%21WAR-Avalanche_.jpg\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Guide!WAR-Avalanche_.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>Key\
      \ guide of WAR-Avalanche by KurlonT.</div></div></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Avalanche?section=3\" title=\"\
      Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>12x <b>Weapon locker A</b>\n</p>\n<ul><li> Located at:\n<ul><li> Both bases\
      \ (2 by base)</li>\n<li> Both prime nodes (2 by base)</li>\n<li> East node (1)</li>\n\
      <li> West node (1)</li>\n<li> Center node (2)</li></ul></li>\n<li> Content:\n\
      <ul><li> Link Gun</li>\n<li> Shock Rifle</li>\n<li> Rocket Launcher</li></ul></li></ul>\n\
      <p>2x <b>Weapon locker B</b>\n</p>\n<ul><li> Located at:\n<ul><li> Near Red\
      \ Prime Node (1 by side)</li>\n<li> Near both bases (1 by side)</li></ul></li>\n\
      <li> Content:\n<ul><li> Shock Rifle</li>\n<li> Rocket Launcher</li></ul></li></ul>\n\
      <p><b>Other places</b>\n</p>\n<ul><li> 8x Sniper Rifle (one at each node, -sans\
      \ Center node- one along each Locker B and one along each turret)</li>\n<li>\
      \ AVRiL (one along each Locker B)</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Powerups\">Powerups</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Avalanche?section=4\" title=\"\
      Edit section: Powerups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> 14x Health Pack (4 at each base; 2 at each Prime Node; 2 at the Center\
      \ Node)</li>\n<li> 4x Thighpads (2 at each base)</li>\n<li> 2x Shaped Charge\
      \ (1 at each base)</li>\n<li> 3x Orb (at each base, and also at the Center node)</li>\n\
      <li> 2x Sniper Ammo (along Sniper Rifle and Locker B)</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Avalanche?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 4 x Beam Turret (2 at Center node and 1 along\
      \ each base)</li>\n<li> 1 x Darkwalker (at East node)</li>\n<li> 1 x Goliath\
      \ (at West node)</li>\n<li> 2 x Hellbender (at Red base)</li>\n<li> 2 x Manta\
      \ (at Red Base)</li>\n<li> 1 x Nemesis (at Blue base)</li>\n<li> 1 x Nightshade\
      \ (at Blue base)</li>\n<li> 2 x Scavenger (at Center node)</li>\n<li> 2 x Scorpion\
      \ (at Blue Prime Node)</li>\n<li> 6 x Viper (4 at Blue base, and 2 at the Blue\
      \ Prime Node)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Avalanche?section=6\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> The east and west nodes, when captured by the same team, cause a massive\
      \ tentacle to latch on to the opposing team's Prime Node, slowly sapping its\
      \ health away. If the other team is not paying attention, they could be forced\
      \ back to their prime node, which can be devastating to their offense if they're\
      \ currently at the enemy prime node and attacking your core.</li>\n<li> The\
      \ Shaped Charge in this map can be used to destroy a barricade holding back\
      \ a mountain of snow. When this happens an avalanche will occur (Hence the map\
      \ name) and will wipe out the prime node, support nodes, and anyone in its path.\
      \ Each base has one of these barricades, and they can only be used once per\
      \ round each, so use them wisely. This objective only becomes available  when\
      \ the enemy team controls your prime node and your core is vulnerable. When\
      \ this happens, the shaped charge spawns in your base. Keep in mind you cannot\
      \ fire any other weapons while carrying the shaped charge. Even after the avalanche\
      \ has been used, the shaped charge will spawn again if the enemy team captures\
      \ the prime node again. While you cannot cause another avalanche, you can still\
      \ use the Shaped Charge to great effect with careful placement- It can instantly\
      \ destroy nodes, kill players in a small area, and even the powercore, if you\
      \ should manage to be able to get close enough to it with one.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Avalanche?section=7\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Avalanche?section=8\" title=\"Edit section: Briefing\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote style=\"\
      margin-bottom: 0px;\">Alright listen up. We're winning this war Ronin. We've\
      \ pushed the necris back to their ingress- that huge infection tube in the mountains.\
      \ It connects to their orbital platform and a jumpgate to Omicron 6. Our dearest\
      \ friend, the high inquisitor Akasha, recalled all teams for a delaying action\
      \ while *she* heads home. Heh. Not on our watch. We're gonna break-ranks and\
      \ take out their core before that bitch bugs out on us.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Avalanche?section=9\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Link together Nodes to access the enemy Core. </li>\n<li> Nodes inside the\
      \ cavern are crucial to controlling the battlefield. </li>\n<li> Simultaneously\
      \ control both Cave Nodes to summon an infection tube that drains the Enemy\
      \ Prime Node. </li>\n<li> A shaped charge is available in emergency situations.\
      \ </li>\n<li> Use the shaped charge to release an avalanche that buries enemies\
      \ and unlocks your Prime Node.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Avalanche?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Othello\" title=\"Othello\">Othello</a>:</b> <i>Sweet! We're going snowboarding!</i><br\
      \ />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>And the snowbunnies\
      \ are waiting for you at the lodge...</i><br />\n<b><a href=\"/Reaper\" title=\"\
      Reaper\">Reaper</a>:</b> <i>Yeah, the big BLUE lodge.  We'll meet you there.</i>\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Avalanche?section=11\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.beyondunreal.com/staff/hal/keyguides/WAR-Avalanche.gif\"\
      >Strategy guide</a></li>\n<li> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/staff/hal/keyguides/WAR-Avalanche-Two-Fronts.gif\"\
      >Two Fronts link setup</a></li></ul>\n\n<!-- \nNewPP limit report\nCached time:\
