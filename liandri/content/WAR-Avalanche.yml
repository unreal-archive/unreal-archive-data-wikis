    text: "{{stub}}\n{{Infobox Map\n| title       = Avalanche\n| description = [[Necris]]\
      \ troops flood down to [[Taryd]] every day through a massive Orbital Jumpgate.\
      \  They've begun the process of terraforming the once barren lands of northern\
      \ Taryd into a Necris stronghold.  Strange structures are literally growing\
      \ out of the snow, and nanoblack is pouring down from orbit to infect and change\
      \ the landscape.\n| mapimage    = WAR-Avalanche.jpg\n| author      = \n| players\
      \     = 6-10\n| music       = RomUT07_A\n| game        = Unreal Tournament 3\n\
      | gametype    = Warfare\n}}\n\n== Map Description ==\n\n== Weapons & Pickups\
      \ ==\n[[Image:Guide!WAR-Avalanche_.jpg|thumb|384px|right|Key guide of WAR-Avalanche\
      \ by KurlonT.]]\n=== Weapons ===\n12x '''Weapon locker A'''\n* Located at:\n\
      ** Both bases (2 by base)\n** Both prime nodes (2 by base)\n** East node (1)\n\
      ** West node (1)\n** Center node (2)\n* Content:\n** Link Gun\n** Shock Rifle\n\
      ** Rocket Launcher\n\n2x '''Weapon locker B'''\n* Located at:\n** Near Red Prime\
      \ Node (1 by side)\n** Near both bases (1 by side)\n* Content:\n** Shock Rifle\n\
      ** Rocket Launcher\n\n'''Other places'''\n* 8x Sniper Rifle (one at each node,\
      \ -sans Center node- one along each Locker B and one along each turret)\n* AVRiL\
      \ (one along each Locker B)\n\n=== Powerups ===\n* 14x Health Pack (4 at each\
      \ base; 2 at each Prime Node; 2 at the Center Node)\n* 4x Thighpads (2 at each\
      \ base)\n* 2x Shaped Charge (1 at each base)\n* 3x Orb (at each base, and also\
      \ at the Center node)\n* 2x Sniper Ammo (along Sniper Rifle and Locker B)\n\n\
      === Vehicles ===\n* 4 x Beam Turret (2 at Center node and 1 along each base)\n\
      * 1 x Darkwalker (at East node)\n* 1 x Goliath (at West node)\n* 2 x Hellbender\
      \ (at Red base)\n* 2 x Manta (at Red Base)\n* 1 x Nemesis (at Blue base)\n*\
      \ 1 x Nightshade (at Blue base)\n* 2 x Scavenger (at Center node)\n* 2 x Scorpion\
      \ (at Blue Prime Node)\n* 6 x Viper (4 at Blue base, and 2 at the Blue Prime\
      \ Node)\n\n== Tips & tricks ==\n* The east and west nodes, when captured by\
      \ the same team, cause a massive tentacle to latch on to the opposing team's\
      \ Prime Node, slowly sapping its health away. If the other team is not paying\
      \ attention, they could be forced back to their prime node, which can be devastating\
      \ to their offense if they're currently at the enemy prime node and attacking\
      \ your core.\n* The Shaped Charge in this map can be used to destroy a barricade\
      \ holding back a mountain of snow. When this happens an avalanche will occur\
      \ (Hence the map name) and will wipe out the prime node, support nodes, and\
      \ anyone in its path. Each base has one of these barricades, and they can only\
      \ be used once per round each, so use them wisely. This objective only becomes\
      \ available  when the enemy team controls your prime node and your core is vulnerable.\
      \ When this happens, the shaped charge spawns in your base. Keep in mind you\
      \ cannot fire any other weapons while carrying the shaped charge. Even after\
      \ the avalanche has been used, the shaped charge will spawn again if the enemy\
      \ team captures the prime node again. While you cannot cause another avalanche,\
      \ you can still use the Shaped Charge to great effect with careful placement-\
      \ It can instantly destroy nodes, kill players in a small area, and even the\
      \ powercore, if you should manage to be able to get close enough to it with\
      \ one.\n\n== Campaign Info ==\n=== Briefing ===\n{{QuoteSource|Alright listen\
      \ up. We're winning this war Ronin. We've pushed the necris back to their ingress-\
      \ that huge infection tube in the mountains. It connects to their orbital platform\
      \ and a jumpgate to Omicron 6. Our dearest friend, the high inquisitor Akasha,\
      \ recalled all teams for a delaying action while *she* heads home. Heh. Not\
      \ on our watch. We're gonna break-ranks and take out their core before that\
      \ bitch bugs out on us.|Briefing|UT3}}\n\n=== Mission Objectives ===\n* Link\
      \ together Nodes to access the enemy Core. \n* Nodes inside the cavern are crucial\
      \ to controlling the battlefield. \n* Simultaneously control both Cave Nodes\
      \ to summon an infection tube that drains the Enemy Prime Node. \n* A shaped\
      \ charge is available in emergency situations. \n* Use the shaped charge to\
