  title: "Nanoblack"
  text:
    text: "<p><b>Nanoblack</b> is a black fluid of <a href=\"http://en.wikipedia.org/wiki/Nanorobotics\"\
      \ class=\"extiw\" title=\"wikipedia:Nanorobotics\">nanobots</a>, most famous\
      \ for its use in the <a href=\"/Necris\" title=\"Necris\">Necris</a> process,\
      \ created by the <a href=\"/Phayder_Corporation\" title=\"Phayder Corporation\"\
      >Phayder Corporation</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Necris_process\"\
      >Necris process</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Nanoblack?section=1\" title=\"Edit section: Necris\
      \ process\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:UT3_Kragoth.JPG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/UT3_Kragoth.JPG/100px-UT3_Kragoth.JPG\"\
      \ width=\"100\" height=\"96\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3_Kragoth.JPG/150px-UT3_Kragoth.JPG\
      \ 1.5x, /w/images/thumb/UT3_Kragoth.JPG/200px-UT3_Kragoth.JPG 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:UT3_Kragoth.JPG\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div><a href=\"/Necris_Black_Legion\"\
      \ title=\"Necris Black Legion\">Kragoth</a>, a Necris assassin</div></div></div>\n\
      <p>Nanoblack is used in the terribly expensive <a href=\"/Necris\" title=\"\
      Necris\">Necris</a> process, allowing <a href=\"/Humans\" title=\"Humans\">Humans</a>\
      \ to return from death. These Necris are not alive, but in a state some call\
      \ undeath. Their skin becomes pale, and often the process causes severe psychological\
      \ changes in its subjects.\n</p><p>The <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> had the Phayder Corporation\
      \ bring back <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Tournament</a> contestants <a href=\"/Lauren\" title=\"Lauren\">Lauren</a>,\
      \ <a href=\"/Brock\" title=\"Brock\">Brock</a>, and <a href=\"/Selket\" title=\"\
      Selket\">Selket</a> as Necris.\n</p>\n<dl><dd>See also: <a href=\"/Necris\"\
      \ title=\"Necris\">Necris</a></dd></dl>\n<h2><span class=\"mw-headline\" id=\"\
      Technology\">Technology</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Nanoblack?section=2\" title=\"\
      Edit section: Technology\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:UT3_darkwalker.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/UT3_darkwalker.png/100px-UT3_darkwalker.png\"\
      \ width=\"100\" height=\"149\" class=\"thumbimage\" srcset=\"/w/images/thumb/UT3_darkwalker.png/150px-UT3_darkwalker.png\
      \ 1.5x, /w/images/thumb/UT3_darkwalker.png/200px-UT3_darkwalker.png 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:UT3_darkwalker.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div><a href=\"/Darkwalker\" title=\"\
      Darkwalker\">Darkwalker</a></div></div></div>\n<p>Nanoblack is used to power\
      \ the unorthodox <a href=\"/Category:Vehicles\" title=\"Category:Vehicles\"\
      >vehicles</a> used by the Necris army in <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a>, unlike the <a href=\"/Axon_Research_Corporation\" title=\"\
      Axon Research Corporation\">Axon</a> vehicles which are more traditionally powered\
      \ by <a href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a>.\n</p><p>Modulated\
      \ nanoblack is used as a shield in the prototype <a href=\"/Invulnerability\"\
      \ title=\"Invulnerability\">Invulnerability</a> technology found in <a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>. Though Invulnerability makes\
      \ its user absolutely immune to any kind of damage, the immense amounts of power\
      \ consumed by the technology limit its usability. Invulnerability is also subject\
      \ to the <a href=\"/Impact_Hammer\" title=\"Impact Hammer\">Impact Hammer</a>'s\
      \ EMP attack.\n</p><p>Necris in the 523rd <a href=\"/Nakhti\" title=\"Nakhti\"\
      >Nakhti</a> <a href=\"/Ascension_Rites\" title=\"Ascension Rites\">Ascension\
      \ Rites</a> (<a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>) coated\
      \ their melee weapons in nanoblack, making them deadlier to living creatures.\
      \ They also use nanoblack missiles to allow them to suck the energy out of targeted\
      \ enemies like a vampire.\n</p>\n<h2><span class=\"mw-headline\" id=\"Trivia\"\
      >Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Nanoblack?section=3\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There\
      \ is a real life substance called <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.columbianchemicals.com/nanoblack+-+carbon+nanomaterials.aspx\"\
      >NanoBlack</a>, which is a trademarked pure carbon nanomaterial with industrial\
      \ applications.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221121132929\n\
      Cache expiry: 86400\nDynamic content: false\nCPU time usage: 0.073 seconds\n\
