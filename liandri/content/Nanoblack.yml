  wikitext:
    text: "'''Nanoblack''' is a black fluid of [[wikipedia:Nanorobotics|nanobots]],\
      \ most famous for its use in the [[Necris]] process, created by the [[Phayder\
      \ Corporation]].\n\n==Necris process==\n[[Image:UT3 Kragoth.JPG|thumb|100px|[[Necris\
      \ Black Legion|Kragoth]], a Necris assassin]]\nNanoblack is used in the terribly\
      \ expensive [[Necris]] process, allowing [[Humans]] to return from death. These\
      \ Necris are not alive, but in a state some call undeath. Their skin becomes\
      \ pale, and often the process causes severe psychological changes in its subjects.\n\
      \nThe [[Liandri Mining Corporation|Liandri]] had the Phayder Corporation bring\
      \ back [[Liandri Grand Tournament|Tournament]] contestants [[Lauren]], [[Brock]],\
      \ and [[Selket]] as Necris.\n\n:See also: [[Necris]]\n\n==Technology==\n[[Image:UT3\
      \ darkwalker.png|thumb|100px|[[Darkwalker]]]]\nNanoblack is used to power the\
      \ unorthodox [[:Category:Vehicles|vehicles]] used by the Necris army in [[UT3]],\
      \ unlike the [[Axon Research Corporation|Axon]] vehicles which are more traditionally\
      \ powered by [[Tarydium]].\n\nModulated nanoblack is used as a shield in the\
      \ prototype [[Invulnerability]] technology found in [[UT3]]. Though Invulnerability\
      \ makes its user absolutely immune to any kind of damage, the immense amounts\
      \ of power consumed by the technology limit its usability. Invulnerability is\
      \ also subject to the [[Impact Hammer]]'s EMP attack.\n\nNecris in the 523rd\
      \ [[Nakhti]] [[Ascension Rites]] ([[UC2]]) coated their melee weapons in nanoblack,\
      \ making them deadlier to living creatures. They also use nanoblack missiles\
      \ to allow them to suck the energy out of targeted enemies like a vampire.\n\
      \n==Trivia==\nThere is a real life substance called [http://www.columbianchemicals.com/nanoblack+-+carbon+nanomaterials.aspx\
      \ NanoBlack], which is a trademarked pure carbon nanomaterial with industrial\
      \ applications.\n\n[[Category:Unreal Mythos]]"
