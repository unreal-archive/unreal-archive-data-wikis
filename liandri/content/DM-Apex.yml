  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Apex\n| description = Located\
      \ atop the frozen Qattara Mountains, this Imperial Legion watchtower was recently\
      \ modified for Ascension.\n| mapimage    = \n| imagedesc   = \n| author    \
      \  = \n| players     = 2-6\n| music       = \n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"\
      |Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Championship_2|Health\
      \ Vial]] ||  || \n|-\n| [[Health#Unreal_Championship_2|Health Pack]] ||  ||\
      \ \n|-\n| [[Health#Unreal_Championship_2|Super Health]] ||  || \n|-\n| Energy\
      \ Ammo ||  || \n|-\n| Explosive Ammo ||  || \n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]]\
      \ ||  || \n|-\n| [[Adrenaline#Unreal_Championship_2|Super Adrenaline]] ||  ||\
      \ \n|-\n| [[Damage Amplifier|UDamage]] ||  || \n|-\n|}\n\n== Tips & Tricks ==\n\
      \n== Single-Player ==\n=== Ascension Rites ===\n{{QuoteSource|Your training\
      \ is complete, but Sobek has one last test for you.  Match your strength and\
      \ stamina against his experience.  If you win, he'll join your team for the\
      \ tournament.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Combat Training''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Sobek''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''5''\n\n====\
      \ Prologue ====\nAnubis and Sobek finally arrive to the Capitol. They're getting\
      \ ready for the Tournament. But Anubis doesn't feel that his new costume suits\
      \ him.\n\n'''Sobek''': ''How's it feel?''<br>\n'''Anubis''': ''It feels... right.\
      \ Except... this.'' [points to his helmet] ''I feel like a mascot, not a warrior.''<br>\n\
      '''Sobek''': ''Your parents named you for the Jackal, not me.''<br>\n'''Anubis''':\
      \ ''A jackal is a dog! I am named for the God of Death!''<br>\n'''Sobek''':\
      \ ''Hey, take it easy. Save this attitude for the camera.''<br>\n'''Anubis''':\
      \ ''I've spent hours filling out waiver forms, and I've got a deathmatch in\
      \ the morning. And you want to practice again?''<br>\n'''Sobek''': [Switches\
      \ lights on] ''Everything's different in a tourney arena. I don't want you to\
      \ be caught off-guard.''<br>\n'''Anubis''': ''Nothing could surprise me after\
      \ this week.''\n\n(Sobek points his gun towards Anubis)\n\n'''Sobek''': ''Surprise,\
      \ kid!'' [shoots]<br>\n'''Anubis''': ''What the...'' [gets teleported] ''...hell\
      \ are you doing?''<br>\n'''Sobek''': ''The teleporters changes things, huh?''<br>\n\
      '''Anubis''': ''Another hour of practice couldn't hurt.''<br>\n'''Sobek''':\
      \ ''Now yer talkin'.''<br>\n\n{{prevnext|TUT-Combat|DM-Eternal}}\n\n=== Brock's\
      \ Ladder ===\n{{QuoteSource|It's time to start over. The Liandri have given\
      \ you a second chance in the Tournament by sponsoring your Necris treatment.\
      \ Use this gift to prove that you can become a tournament champion without the\
      \ help of Malcolm or Lauren. Not that you remember them, anyway.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''A New Beginning?''<br>\n'''Gametype:'''\
      \ ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Apophis''<br>\n'''Mutators:''' ''Melee\
      \ Only''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''7''\n\n{{prevnext||DM-DeepCore|UC2\
      \ Brock's Ladder}}\n\n=== Devastation's Ladder ===\n{{QuoteSource|Most biological\
      \ lifeforms do not react at their full potential under conditions of low gravity.\
      \ Use this to your advantage with calculated movement and superior aiming.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Artificial Gravity''<br>\n\
      '''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Judas''<br>\n'''Mutators:'''\
      \ ''LowGrav''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''10''\n\n\
      Win this match to unlock the LowGrav mutator.\n\n{{prevnext|DM-Sovereign|DM-ColdFusion|UC2\
      \ Devastation's Ladder}}\n\n=== Torgr's Ladder ===\n{{QuoteSource|Your vision\
      \ of total galactic Skaarj dominance is so clear that it is practically a fact,\
      \ just waiting for the historic moments to come. You see yourself at the head\
      \ of the Skaarj armies, as Consort to the Queen.  You will earn this role by\
      \ winning the Liandri grand tournament. You will be a prophet, a general, and\
      \ an executioner.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''The Prophecy''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Darrius, Ra''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''7''\n\
      \n{{prevnext||DM-Azure|UC2 Torgr's Ladder}}\n\n{{Navbox maps|game=Unreal Championship\
      \ 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Apex]]\n[[Category:Unreal\
      \ Championship 2 maps|Apex]]"
