      <td>\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\"\
      >Tips &amp; Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Apex?section=3\" title=\"Edit section: Tips &amp;\
      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Apex?section=4\" title=\"Edit section: Single-Player\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Ascension_Rites\">Ascension Rites</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Apex?section=5\"\
      \ title=\"Edit section: Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Your training\
      \ is complete, but Sobek has one last test for you.  Match your strength and\
      \ stamina against his experience.  If you win, he'll join your team for the\
      \ tournament.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Combat Training</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b>\
      \ <i>Sobek</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>5</i>\n</p>\n<h4><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Apex?section=6\" title=\"Edit section: Prologue\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Anubis and Sobek\
      \ finally arrive to the Capitol. They're getting ready for the Tournament. But\
      \ Anubis doesn't feel that his new costume suits him.\n</p><p><b>Sobek</b>:\
      \ <i>How's it feel?</i><br />\n<b>Anubis</b>: <i>It feels... right. Except...\
      \ this.</i> [points to his helmet] <i>I feel like a mascot, not a warrior.</i><br\
      \ />\n<b>Sobek</b>: <i>Your parents named you for the Jackal, not me.</i><br\
      \ />\n<b>Anubis</b>: <i>A jackal is a dog! I am named for the God of Death!</i><br\
      \ />\n<b>Sobek</b>: <i>Hey, take it easy. Save this attitude for the camera.</i><br\
      \ />\n<b>Anubis</b>: <i>I've spent hours filling out waiver forms, and I've\
      \ got a deathmatch in the morning. And you want to practice again?</i><br />\n\
      <b>Sobek</b>: [Switches lights on] <i>Everything's different in a tourney arena.\
      \ I don't want you to be caught off-guard.</i><br />\n<b>Anubis</b>: <i>Nothing\
      \ could surprise me after this week.</i>\n</p><p>(Sobek points his gun towards\
      \ Anubis)\n</p><p><b>Sobek</b>: <i>Surprise, kid!</i> [shoots]<br />\n<b>Anubis</b>:\
      \ <i>What the...</i> [gets teleported] <i>...hell are you doing?</i><br />\n\
      <b>Sobek</b>: <i>The teleporters changes things, huh?</i><br />\n<b>Anubis</b>:\
      \ <i>Another hour of practice couldn't hurt.</i><br />\n<b>Sobek</b>: <i>Now\
      \ yer talkin'.</i><br />\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/TUT-Combat\" title=\"TUT-Combat\"><b>&lt;&lt;\
      \ Previous</b></a> (TUT-Combat)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      >\n</th>\n<th style=\"text-align:right;width:37%;\">(DM-Eternal) <a href=\"\
      /DM-Eternal\" title=\"DM-Eternal\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Brock.27s_Ladder\">Brock's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Apex?section=7\" title=\"Edit section: Brock's Ladder\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote style=\"\
      margin-bottom: 0px;\">It's time to start over. The Liandri have given you a\
      \ second chance in the Tournament by sponsoring your Necris treatment. Use this\
      \ gift to prove that you can become a tournament champion without the help of\
      \ Malcolm or Lauren. Not that you remember them, anyway.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>A New Beginning?</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Apophis</i><br />\n<b>Mutators:</b> <i>Melee Only</i><br\
      \ />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>7</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Brock%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Brock's Ladder\"><b>UC2 Brock's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-DeepCore) <a href=\"/DM-DeepCore\" title=\"\
      DM-DeepCore\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Devastation.27s_Ladder\">Devastation's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Apex?section=8\" title=\"Edit section: Devastation's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Most biological lifeforms do not react at their\
      \ full potential under conditions of low gravity. Use this to your advantage\
      \ with calculated movement and superior aiming.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Artificial Gravity</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Judas</i><br />\n<b>Mutators:</b> <i>LowGrav</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>10</i>\n</p><p>Win\
      \ this match to unlock the LowGrav mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Sovereign\"\
      \ title=\"DM-Sovereign\"><b>&lt;&lt; Previous</b></a> (DM-Sovereign)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Devastation%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Devastation's Ladder\"><b>UC2 Devastation's\
      \ Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\">(DM-ColdFusion)\
      \ <a href=\"/DM-ColdFusion\" title=\"DM-ColdFusion\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Torgr.27s_Ladder\"\
      >Torgr's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Apex?section=9\" title=\"Edit section: Torgr's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Your vision of total galactic Skaarj dominance\
      \ is so clear that it is practically a fact, just waiting for the historic moments\
      \ to come. You see yourself at the head of the Skaarj armies, as Consort to\
      \ the Queen.  You will earn this role by winning the Liandri grand tournament.\
      \ You will be a prophet, a general, and an executioner.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>The Prophecy</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Darrius, Ra</i><br />\n<b>Time Limit:</b> <i>10</i><br\
      \ />\n<b>Goal Score:</b> <i>7</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Torgr%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Torgr's\
      \ Ladder\"><b>UC2 Torgr's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Azure) <a href=\"/DM-Azure\" title=\"DM-Azure\"><b>Next &gt;&gt;</b></a>\n\
