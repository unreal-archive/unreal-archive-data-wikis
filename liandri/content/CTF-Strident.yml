      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Strident?section=4\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Strident?section=5\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">A robot army\
      \ with a huge central brain has one weakness, right? If we can infiltrate and\
      \ control the strident, we own all of Hyperion. Ronin's taking point on the\
      \ assault. Once we give the all-clear, Izanagi techs will move forward and hack\
      \ the mainframe.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<p>Win this mission to unlock the Liandri\
      \ Reinforcements card.\n</p>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Strident?section=6\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Disable the enemy Respawner by removing its FLaGs.</li>\n<li> Be aware\
      \ of unstable FLaG bases.</li>\n<li> Shifting magnetic forces within the Strident\
      \ cause platforms to move.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Strident?section=7\" title=\"\
      Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>(After entering the map)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>We may be the first humans to set foot on the Strident.</i><br\
      \ />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>That explains\
      \ why it's so clean.</i>\n</p><p>(After capturing the flag for first time)\n\
      </p><p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Nicely done,\
      \ Ronin.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Did you see that robot chick dance?</i><br />\n<b><a href=\"/Jester\" title=\"\
      Jester\">Jester</a>:</b> <i>I'm pissed, too. Let's do it again!</i>\n</p>\n\
