      \ was fixed / done right. I designed the bases to be hard to enter. With short\
      \ cuts for attacker without the bomb, to soften the defenders from behind. Scoring\
      \ requires team work and a good aim. In the PC version the glass was removed\
      \ out of the big dome, making the map rather easy to score on instead of hard.\
      \ The outside was designed by Dave Ewing. It was a fun collaboration.<br /><br\
      \ />I was responsible for half of the layout / meshing / lighting and all the\
