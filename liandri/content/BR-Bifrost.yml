      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Bifrost Bases consists of, as the name suggests, two\
      \ bases parallel to each other. The bases have two entries, firstly, the front\
      \ corridors that go from directly inside, to a long, winding path to the goal\
      \ hoops. Secondly, is the ceiling entrances, which one can access by throwing\
      \ the <a href=\"/Translocator\" title=\"Translocator\">Translocator</a> to the\
      \ ceiling of the base from outside.\nThe outside middle region consists of small\
      \ snowy hills, with the ball spawning in the center of an icy plain. There are\
      \ many valley - like regions to the far right (from the blue base) of the ball.\
      \ The walls of these valleys provide excellent sniping positions when one is\
      \ to find the <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a>.\n\
