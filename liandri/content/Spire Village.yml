  wikitext:
    text: "[[Image:SpireVillage.jpg|thumb|right|250px]]\n'''Spire Village''' is the\
      \ eighteenth map in [[Unreal|Unreal's]] single player game.\n; Author : [[Juan\
      \ Pancho Eekels]]\n; Description\n: The player takes deep breaths of the cool\
      \ night air as he escapes from the collapsing ISV-Kran into the [[Nali]] landscape\
      \ once more. The hulk of the Terran vessel looms in its mountain crevice over\
      \ a small Nali settlement watched over by titanic beasts. Not far away lies\
      \ the mysterious Nali stronghold of [[the Sunspire]], beckoning the player onwards\
      \ with promises of peace and sanctuary.\n{{clear}}\n==Weapons and Items==\n\
      Old\n* [[Nali Healing Fruit]]\n* [[Health Pack]]\n* [[Flak Cannon]]\n* [[Jump\
      \ Boots]]\n* [[Can of 12 Eightballs]]\n* [[Bandages]]\n* [[Flare]]\n* [[ASMD|ASMD\
      \ Core]]\n* [[Bio Rifle|Tarydium Sludge]]\n* [[Flashlight]]\n* [[Automag|Clip]]\n\
      * [[Flak Cannon|Box of Flak Shells]]\n* [[Automag]]\n* [[Automag|Bullets]]\n\
      * [[Assault Vest]]\n* [[Eightball Gun]]\n* [[ASMD]]\n* [[Razorjack]]\n\n\n==Creatures\
      \ and Enemies==\nOld\n* [[Nali Rabbit]]\n* [[Nali]]\n* [[Titan]]\n* [[Nali Cow]]\n\
      * [[Tentacle]]\n* [[Skaarj_Trooper#Skaarj_Trooper|Skaarj Trooper]]\n\n\n\n==Walkthrough==\n\
      ''This walkthrough was completed on Medium difficulty. Creature and item placements\
      \ may differ on other difficulty settings.''\n\nFinally, you have escaped from\
      \ the tortured wreck of the ISV-Kran. Darkness has fallen now on this mysterious\
      \ planet as you materialise in a small Nali settlement. Not far off stands the\
      \ fabled Nali stronghold of the Sunspire... that is where you must go.\n\nYou\
      \ start behind a Nali Hut, facing the bow of the crashed ship wedged in the\
      \ cliff above. Nearby, a [[Nali Healing Fruit]] grows. If you need to collect\
      \ it, wait until it is fully grown. Go around to the left past the hut and take\
      \ a look at the village.\n\nA Nali beside this hut will summon you, but his\
      \ voice will attract the attention of a large [[Titan]] who will first attack\
      \ another Nali in the centre of the village, before shortly coming at you. Using\
      \ the huts as cover, try to kill the Titan without harming the Nali.\n\nWhen\
      \ the Titan is dead, you can go to the Nali who summoned you, and he will run\
      \ into the village and gesticulate at the four hut doors. Go to the hut you\
      \ started behind, i.e. the one nearest the cliff in which the crashed ISV-Kran\
      \ is wedged. Go inside.\n\nA Nali meditates here. Raid his barrels for a Health\
      \ Pack, a [[Flak Cannon]] and [[Jump Boots]]. Don't get the Jump Boots yet.\
      \ Go clockwise round the village to the second hut and enter.\n\nThe Fire is\
      \ lit but no-one is home. Raid containers to get [[Bandage|Bandages]], a [[Flare]]\
      \ and an ASMD Core. A can of Tarydium Sludge is on the floor by the table. The\
      \ table itself has a [[Flashlight]], two Flares and a diary [1].\n\nAll this\
      \ messiah business is starting to get worrying. Who has been ritually cleansing\
      \ the planet of [[Skaarj]], and why are the Nali being so helpful?\n\nThe third\
      \ hut is a barn containing a Nali [[Cow]]. You can get two Clips from near its\
      \ trough; barrels contain a Flare and a can of Tarydium Sludge.\n\nThe fourth\
      \ hut is more awkward. The fire is out and the hut is in darkness, and a [[Tentacle]]\
      \ snipes from the ceiling. Dispose of it - use a Flare to light the area. Raid\
      \ the hut for its supplies; a can of 12 Eightballs, two boxes of 10 Flak Shells,\
      \ two Flares and a diary [2].\n\nBefore moving on, there is some miscellaneous\
      \ item collection to attend to. Go to hut 1 and grab the Jump Boots, then use\
      \ a light to illuminate the ceiling of the hut. There is a hole through to a\
      \ loft where you can grab a can of 12 Eightballs. Similar lofts in huts 2 and\
      \ 4 reveal a box of 10 Flak Shells and an ASMD Core.\n\nOutside, if you go between\
      \ huts 3 and 4, you will find a Nali Healing Fruit. Following the terrain round\
      \ in that direction and going behind a large rock at this end of the valley,\
      \ you can get another Nali Healing Fruit.\n\nBack at the village, look out between\
      \ huts 2 and 3. You will see the chasm heading off up a slope. Go out in that\
      \ direction but veer off to the left towards the other large rock mesa here.\
      \ Going round behind it, you will find another Nali Healing Fruit. The slope\
      \ of the mesa that faces you at this point is shallow enough to be climbed,\
      \ so run up to the top and collect the [[Enforcer|Automag]] and box of 50 Bullets\
      \ from the crumpled human corpse on top.\n\nDrop off the mesa and head up the\
      \ sloping chasm. After a climb you will see another hut with a Nali and a Titan.\n\
      \nAttack the Titan and backpedal down the slope while using the more powerful\
      \ weapons, but bar the Flak Cannon because it'll be more useful later. When\
      \ the Titan dies, be wary of another Titan behind the Nali hut, and dispose\
      \ of it by trapping it behind the hut and firing the weaker weapons (e.g. Razorjack,\
      \ Stinger, Automag) from further down the canyon until it is dead.\n\nIf you\
      \ abandon supplies mentioned on next chapter, you can just run past these Titans.\
      \ An excellent covert path is between right side of canyon and hut. On higher\
      \ difficulty levels, I see no reason to waste ammo and take unnecessary risks,\
      \ Titan stones do huge amount of damage.\n\nGo around the Nali hut for two Nali\
      \ Healing Fruits. Then, go into the Nali hut for supplies. Loose within are\
      \ an [[Assault Vest]], a Flare, a Flashlight and two Health Packs. Within barrels\
      \ there are also a can of Tarydium Sludge, a can of 12 Eightballs and an [[Rocket\
      \ Launcher|Eightball Gun]].\n\nLeave the modest homestead and go to a pair of\
      \ lantern-lit gate posts forming a break in a low stone wall a little further\
      \ along the canyon. Collect the [[Shock Rifle|ASMD]] from beside the gates and\
      \ select it, then go through into the rest of the valley. As you go round the\
      \ corner, you will see the towering rock of the Sunspire. As you go down the\
      \ slope, you will also see a stone wall and some ornate lantern-lit gates.\n\
      \nThe gates are guarded by a [[Skaarj_Trooper#Skaarj_Trooper|SkaarjTrooper]]\
      \ with a [[Ripper|Razorjack]]. Attack at long range with ASMD primary fire,\
      \ dodging its Razor Blades as they fly past. When it collapses, approach the\
      \ gates and make sure that it is dead. You can collect the Razorjack and Health\
      \ Pack it has dropped.\nThe gates are locked. A lantern casts its glow over\
      \ a carved sign nearby [3].\n\nIf you look carefully at the gate lock, you will\
      \ see a key in it. Jump up and head-butt it and it will swing open. Go through\
      \ to the large valley beyond to exit the level.\n\n==Translator Messages==\n\
      # \"The minions of our Gods are cast to the ground to do battle. We are put\
      \ to the test. Our world is weakening, it spews forth terrible creatures. We\
      \ will pray again tonight. Oh, hear our plea! Send our messiah!\"\n# \"Our Haven,\
      \ the great Sunspire, given to us by the Gods of the Good Lore, has been corrupted\
      \ by the Sky Demons. Our once hope is now the foulest of terrors. The Sky Demons\
      \ are stronger than ever. I had a vision of death, of immense beasts roaming\
      \ the land.\"\n# \"Safe haven for those who seek peace, welcome.\"\n\n{{Prevnext|ISV-Kran\
      \ Deck 1|The Sunspire|Unreal}}\n\n{{Unreal Single Player}}"
