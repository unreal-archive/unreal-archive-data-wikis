    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:SpireVillage.jpg\" class=\"image\"><img alt=\"SpireVillage.jpg\"\
      \ src=\"/w/images/thumb/SpireVillage.jpg/250px-SpireVillage.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/SpireVillage.jpg/375px-SpireVillage.jpg\
      \ 1.5x, /w/images/thumb/SpireVillage.jpg/500px-SpireVillage.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SpireVillage.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Spire\
      \ Village</b> is the eighteenth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Juan_Pancho_Eekels\" class=\"mw-redirect\" title=\"Juan Pancho Eekels\"\
      >Juan Pancho Eekels</a></dd>\n<dt> Description</dt>\n<dd> The player takes deep\
      \ breaths of the cool night air as he escapes from the collapsing ISV-Kran into\
      \ the <a href=\"/Nali\" title=\"Nali\">Nali</a> landscape once more. The hulk\
      \ of the Terran vessel looms in its mountain crevice over a small Nali settlement\
      \ watched over by titanic beasts. Not far away lies the mysterious Nali stronghold\
      \ of <a href=\"/The_Sunspire\" title=\"The Sunspire\">the Sunspire</a>, beckoning\
      \ the player onwards with promises of peace and sanctuary.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons and\
      \ Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Spire_Village?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Nali_Healing_Fruit\" title=\"Nali Healing\
      \ Fruit\">Nali Healing Fruit</a></li>\n<li> <a href=\"/Health_Pack\" class=\"\
      mw-redirect\" title=\"Health Pack\">Health Pack</a></li>\n<li> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a></li>\n<li> <a href=\"/Jump_Boots\" title=\"\
      Jump Boots\">Jump Boots</a></li>\n<li> <a href=\"/Can_of_12_Eightballs\" class=\"\
      mw-redirect\" title=\"Can of 12 Eightballs\">Can of 12 Eightballs</a></li>\n\
      <li> <a href=\"/Bandages\" class=\"mw-redirect\" title=\"Bandages\">Bandages</a></li>\n\
      <li> <a href=\"/Flare\" title=\"Flare\">Flare</a></li>\n<li> <a href=\"/ASMD\"\
      \ class=\"mw-redirect\" title=\"ASMD\">ASMD Core</a></li>\n<li> <a href=\"/Bio_Rifle\"\
      \ title=\"Bio Rifle\">Tarydium Sludge</a></li>\n<li> <a href=\"/Flashlight\"\
      \ title=\"Flashlight\">Flashlight</a></li>\n<li> <a href=\"/Automag\" class=\"\
      mw-redirect\" title=\"Automag\">Clip</a></li>\n<li> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Box of Flak Shells</a></li>\n<li> <a href=\"/Automag\"\
      \ class=\"mw-redirect\" title=\"Automag\">Automag</a></li>\n<li> <a href=\"\
      /Automag\" class=\"mw-redirect\" title=\"Automag\">Bullets</a></li>\n<li> <a\
      \ href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"Assault Vest\">Assault\
      \ Vest</a></li>\n<li> <a href=\"/Eightball_Gun\" class=\"mw-redirect\" title=\"\
      Eightball Gun\">Eightball Gun</a></li>\n<li> <a href=\"/ASMD\" class=\"mw-redirect\"\
      \ title=\"ASMD\">ASMD</a></li>\n<li> <a href=\"/Razorjack\" class=\"mw-redirect\"\
      \ title=\"Razorjack\">Razorjack</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Spire_Village?section=2\" title=\"Edit section: Creatures and\
      \ Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Nali_Rabbit\" class=\"mw-redirect\" title=\"\
      Nali Rabbit\">Nali Rabbit</a></li>\n<li> <a href=\"/Nali\" title=\"Nali\">Nali</a></li>\n\
      <li> <a href=\"/Titan\" title=\"Titan\">Titan</a></li>\n<li> <a href=\"/Nali_Cow\"\
      \ class=\"mw-redirect\" title=\"Nali Cow\">Nali Cow</a></li>\n<li> <a href=\"\
      /Tentacle\" title=\"Tentacle\">Tentacle</a></li>\n<li> <a href=\"/Skaarj_Trooper#Skaarj_Trooper\"\
      \ title=\"Skaarj Trooper\">Skaarj Trooper</a></li></ul>\n<p><br />\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Spire_Village?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This walkthrough was completed on Medium difficulty.\
      \ Creature and item placements may differ on other difficulty settings.</i>\n\
      </p><p>Finally, you have escaped from the tortured wreck of the ISV-Kran. Darkness\
      \ has fallen now on this mysterious planet as you materialise in a small Nali\
      \ settlement. Not far off stands the fabled Nali stronghold of the Sunspire...\
      \ that is where you must go.\n</p><p>You start behind a Nali Hut, facing the\
      \ bow of the crashed ship wedged in the cliff above. Nearby, a <a href=\"/Nali_Healing_Fruit\"\
      \ title=\"Nali Healing Fruit\">Nali Healing Fruit</a> grows. If you need to\
      \ collect it, wait until it is fully grown. Go around to the left past the hut\
      \ and take a look at the village.\n</p><p>A Nali beside this hut will summon\
      \ you, but his voice will attract the attention of a large <a href=\"/Titan\"\
      \ title=\"Titan\">Titan</a> who will first attack another Nali in the centre\
      \ of the village, before shortly coming at you. Using the huts as cover, try\
      \ to kill the Titan without harming the Nali.\n</p><p>When the Titan is dead,\
      \ you can go to the Nali who summoned you, and he will run into the village\
      \ and gesticulate at the four hut doors. Go to the hut you started behind, i.e.\
      \ the one nearest the cliff in which the crashed ISV-Kran is wedged. Go inside.\n\
      </p><p>A Nali meditates here. Raid his barrels for a Health Pack, a <a href=\"\
      /Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> and <a href=\"/Jump_Boots\"\
      \ title=\"Jump Boots\">Jump Boots</a>. Don't get the Jump Boots yet. Go clockwise\
      \ round the village to the second hut and enter.\n</p><p>The Fire is lit but\
      \ no-one is home. Raid containers to get <a href=\"/Bandage\" class=\"mw-redirect\"\
      \ title=\"Bandage\">Bandages</a>, a <a href=\"/Flare\" title=\"Flare\">Flare</a>\
      \ and an ASMD Core. A can of Tarydium Sludge is on the floor by the table. The\
      \ table itself has a <a href=\"/Flashlight\" title=\"Flashlight\">Flashlight</a>,\
      \ two Flares and a diary [1].\n</p><p>All this messiah business is starting\
      \ to get worrying. Who has been ritually cleansing the planet of <a href=\"\
      /Skaarj\" title=\"Skaarj\">Skaarj</a>, and why are the Nali being so helpful?\n\
      </p><p>The third hut is a barn containing a Nali <a href=\"/Cow\" class=\"mw-redirect\"\
      \ title=\"Cow\">Cow</a>. You can get two Clips from near its trough; barrels\
      \ contain a Flare and a can of Tarydium Sludge.\n</p><p>The fourth hut is more\
      \ awkward. The fire is out and the hut is in darkness, and a <a href=\"/Tentacle\"\
      \ title=\"Tentacle\">Tentacle</a> snipes from the ceiling. Dispose of it - use\
      \ a Flare to light the area. Raid the hut for its supplies; a can of 12 Eightballs,\
      \ two boxes of 10 Flak Shells, two Flares and a diary [2].\n</p><p>Before moving\
      \ on, there is some miscellaneous item collection to attend to. Go to hut 1\
      \ and grab the Jump Boots, then use a light to illuminate the ceiling of the\
      \ hut. There is a hole through to a loft where you can grab a can of 12 Eightballs.\
      \ Similar lofts in huts 2 and 4 reveal a box of 10 Flak Shells and an ASMD Core.\n\
      </p><p>Outside, if you go between huts 3 and 4, you will find a Nali Healing\
      \ Fruit. Following the terrain round in that direction and going behind a large\
      \ rock at this end of the valley, you can get another Nali Healing Fruit.\n\
      </p><p>Back at the village, look out between huts 2 and 3. You will see the\
      \ chasm heading off up a slope. Go out in that direction but veer off to the\
      \ left towards the other large rock mesa here. Going round behind it, you will\
      \ find another Nali Healing Fruit. The slope of the mesa that faces you at this\
      \ point is shallow enough to be climbed, so run up to the top and collect the\
      \ <a href=\"/Enforcer\" title=\"Enforcer\">Automag</a> and box of 50 Bullets\
      \ from the crumpled human corpse on top.\n</p><p>Drop off the mesa and head\
      \ up the sloping chasm. After a climb you will see another hut with a Nali and\
      \ a Titan.\n</p><p>Attack the Titan and backpedal down the slope while using\
      \ the more powerful weapons, but bar the Flak Cannon because it'll be more useful\
      \ later. When the Titan dies, be wary of another Titan behind the Nali hut,\
      \ and dispose of it by trapping it behind the hut and firing the weaker weapons\
      \ (e.g. Razorjack, Stinger, Automag) from further down the canyon until it is\
      \ dead.\n</p><p>If you abandon supplies mentioned on next chapter, you can just\
      \ run past these Titans. An excellent covert path is between right side of canyon\
      \ and hut. On higher difficulty levels, I see no reason to waste ammo and take\
      \ unnecessary risks, Titan stones do huge amount of damage.\n</p><p>Go around\
      \ the Nali hut for two Nali Healing Fruits. Then, go into the Nali hut for supplies.\
      \ Loose within are an <a href=\"/Assault_Vest\" class=\"mw-redirect\" title=\"\
      Assault Vest\">Assault Vest</a>, a Flare, a Flashlight and two Health Packs.\
      \ Within barrels there are also a can of Tarydium Sludge, a can of 12 Eightballs\
      \ and an <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Eightball Gun</a>.\n\
      </p><p>Leave the modest homestead and go to a pair of lantern-lit gate posts\
      \ forming a break in a low stone wall a little further along the canyon. Collect\
      \ the <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">ASMD</a> from beside the\
      \ gates and select it, then go through into the rest of the valley. As you go\
      \ round the corner, you will see the towering rock of the Sunspire. As you go\
      \ down the slope, you will also see a stone wall and some ornate lantern-lit\
      \ gates.\n</p><p>The gates are guarded by a <a href=\"/Skaarj_Trooper#Skaarj_Trooper\"\
      \ title=\"Skaarj Trooper\">SkaarjTrooper</a> with a <a href=\"/Ripper\" title=\"\
      Ripper\">Razorjack</a>. Attack at long range with ASMD primary fire, dodging\
      \ its Razor Blades as they fly past. When it collapses, approach the gates and\
      \ make sure that it is dead. You can collect the Razorjack and Health Pack it\
      \ has dropped.\nThe gates are locked. A lantern casts its glow over a carved\
      \ sign nearby [3].\n</p><p>If you look carefully at the gate lock, you will\
      \ see a key in it. Jump up and head-butt it and it will swing open. Go through\
      \ to the large valley beyond to exit the level.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Translator_Messages\">Translator Messages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Spire_Village?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol><li> \"The minions of our Gods are cast to the ground\
      \ to do battle. We are put to the test. Our world is weakening, it spews forth\
      \ terrible creatures. We will pray again tonight. Oh, hear our plea! Send our\
      \ messiah!\"</li>\n<li> \"Our Haven, the great Sunspire, given to us by the\
      \ Gods of the Good Lore, has been corrupted by the Sky Demons. Our once hope\
      \ is now the foulest of terrors. The Sky Demons are stronger than ever. I had\
      \ a vision of death, of immense beasts roaming the land.\"</li>\n<li> \"Safe\
      \ haven for those who seek peace, welcome.\"</li></ol>\n<p><br />\n</p>\n<table\
