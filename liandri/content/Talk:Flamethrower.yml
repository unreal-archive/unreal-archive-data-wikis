  title: "Talk:Flamethrower"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Damage_type.3F\">Damage type?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Flamethrower?section=1\" title=\"Edit section: Damage type?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Anyone\
      \ have an idea what kind of a weapon type does the Flamethrower belong to? In\
      \ the source it says that it uses particles for effects and probably for damaging\
      \ (not sure if possible tho). It's not projectile nor hitscan... Well maybe\
      \ more hitscan, but still not fully. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 15:48, 4 April 2008 (EDT)\n</p>\n<dl><dd>In\
      \ the default Unreal Engine particles can't do any damage, but I understood\
      \ this feature was added to Unreal 2. Originally <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.free-monkey.com/main/utxmp.php\">UT:XMP</a>\
      \ didn't feature a flame thrower on the <a href=\"/XMP_vehicles#Juggernaut\"\
      \ title=\"XMP vehicles\">Juggernaut</a>, but a Minigun/Assault Rifle kind of\
      \ turret. The reason given was that it was impossible to have the fire particles\
      \ do damage. The latest version (maybe earlier) does, so Free Monkey Interactive\
      \ found a way to emulate it I guess. So, it is the particles that do the dirty\
      \ work in Unreal 2. Someone please correct me if I remember or understood incorrectly.\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 18:05, 4 April\
      \ 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>That's great then&#160;:) We have 4\
      \ damage types now: Projectile, Hitscan, Melee and Particle!&#160;:D --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 05:12, 5 April\
      \ 2008 (EDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\nCached time:\
