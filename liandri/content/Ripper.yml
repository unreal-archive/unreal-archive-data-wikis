  title: "Ripper"
  text:
    text: "<p>The <b>Ripper</b> family of weapons are found in <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a>, <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a>, and <a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">UC2</a>.\n</p><p>The Ripper family of weapons all share one\
      \ common characteristic: Primary fire is a fast-moving, ricocheting blade weapon\
      \ that has the potential to cause <a href=\"/Headshot\" title=\"Headshot\">headshots</a>\
      \ on a victim if they are hit in the head. The secondary fires of each weapon\
      \ change from game to game.\n</p>\n<table cellspacing=\"0\" cellpadding=\"4\"\
      \ style=\"border: 1px solid #000; background: #ddd; float: right; clear: right;\
      \ width: 256px; margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Ripper</b><br />\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Primary Damage Type:\n</td>\n<td style=\"font-size: 8pt;\"> Projectile\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Alt. Damage Type:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Projectile\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Manufacturer:\n</td>\n<td style=\"font-size: 8pt;\"> {{{manufacturer}}}\n\
      </td></tr></table>\n<p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Unreal_Championship_2\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Unreal Championship 2</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Notes\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Notes</span></a></li>\n</ul>\n</div>\n\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Ripper?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\"> Razorjack</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Razorjack.png\" class=\"image\"><img alt=\"Razorjack.png\"\
      \ src=\"/w/images/thumb/Razorjack.png/200px-Razorjack.png\" width=\"200\" height=\"\
      165\" srcset=\"/w/images/thumb/Razorjack.png/300px-Razorjack.png 1.5x, /w/images/Razorjack.png\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 30/105 HS</dd>\n\
      <dd> Fire rate: 1.2/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 30/105 HS</dd>\n<dd> Fire rate: 1.2/s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 15</dd>\n<dd> Ammo pickup: 25</dd>\n<dd> Maximum: 75</dd></dl>\n\
      </div>\n</div>\n<p>In <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, the Razorjack\
      \ is first encountered on the <a href=\"/ISV-Kran\" title=\"ISV-Kran\">ISV-Kran</a>.\
      \ Primary fire is, as with all Ripper family members, a fast moving, ricocheting\
      \ blade that has headshot potential, while secondary fire allows you to \"guide\"\
      \ the blade with your crosshair.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Ripper?section=2\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nRipper</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Ut_w6.jpg\" class=\"image\"><img\
      \ alt=\"Ut w6.jpg\" src=\"/w/images/thumb/Ut_w6.jpg/200px-Ut_w6.jpg\" width=\"\
      200\" height=\"149\" srcset=\"/w/images/thumb/Ut_w6.jpg/300px-Ut_w6.jpg 1.5x,\
      \ /w/images/Ut_w6.jpg 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ 45/157 HS</dd>\n<dd> Fire rate: 2.9/s</dd>\n<dt> Secondary fire</dt>\n<dd>\
      \ Type: Projectile</dd>\n<dd> Damage: 51</dd>\n<dd> Fire rate: 1,5/s</dd>\n\
      <dt>Splash radius</dt>\n<dd> secondary fire: 180uu</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 15</dd>\n<dd> Ammo pickup: 25</dd>\n<dd> Maximum: 75</dd></dl>\n\
      </div>\n</div>\n<p><i>Classification: Ballistic Blade Launcher</i>\n</p>\n<dl><dt>Primary\
      \ Fire</dt>\n<dd> Razor sharp titanium discs are launched at a medium rate of\
      \ speed. Shots will ricochet off any surfaces for 6 times before disappearing.</dd>\n\
      <dd>Watch out for head shooting yourself!</dd></dl>\n<dl><dt>Secondary Fire</dt>\n\
      <dd> Explosive discs are launched at a slower rate of fire.</dd></dl>\n<dl><dt>Techniques</dt>\n\
      <dd> </dd>\n<dd>Aim for the necks of your opponents.</dd>\n<dd>Shoot around\
      \ corners if you suspect there's an enemy.</dd>\n<dd>Good for quick defensive\
      \ escapes when combined with the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Bio Rifle</a>; lay gooey minefield with Bio Rifle, and run away shooting razor\
      \ discs around corners.</dd></dl>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Ripper?section=3\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nRipJack</div>\n<div style=\"float: right;\"><a href=\"/File:Ripjack.jpg\"\
      \ class=\"image\"><img alt=\"Ripjack.jpg\" src=\"/w/images/thumb/Ripjack.jpg/200px-Ripjack.jpg\"\
      \ width=\"200\" height=\"151\" srcset=\"/w/images/thumb/Ripjack.jpg/300px-Ripjack.jpg\
      \ 1.5x, /w/images/thumb/Ripjack.jpg/400px-Ripjack.jpg 2x\" /></a></div>\n<div\
      \ style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate:&#160;?</dd>\n<dt>Splash radius</dt>\n<dd> primary fire:&#160;?</dd>\n\
      <dd> secondary fire:&#160;?</dd>\n<dt> Ammunition</dt>\n<dd> Ammo Type: Explosive</dd>\n\
      <dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">The ripjack is the descendant of the\
      \ ripper and razorjack weapons from previous tournaments.  The primary fire\
      \ is a ricocheting saw blade that can remove an opponent's head on a direct\
      \ hit to the neck.<br />The alt-fire spins the blade to increase its kinetic\
      \ energy so that it will explode on contact.  By holding the alt-fire for longer,\
      \ the blade will continue to charge for a much deadlier explosion.  While charging,\
      \ the blade can also be fired as a proximity mine by pulling fire.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2</a></div>\n<p><b>The Ripjack</b>\n</p><p><b>Classification:</b>\
      \ Ballistic Blade Launcher and Mine Layer\n</p><p>The Ripjack is the descendant\
      \ of the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> Razorjack and the <a\
      \ href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri\
      \ Grand Tournament</a> Ripper weapons. Like the weapons before it fires bladed\
      \ disks as munitions.\n</p><p><b>Primary Fire</b>\nThe primary fire for the\
      \ Ripjack is a ricocheting circular saw blade that can remove an opponents head\
      \ on a direct hit on the neck. It's useful at close-mid range and can become\
      \ a potential long range weapon when Homing <a href=\"/Adrenaline#Unreal_Championship_2\"\
      \ title=\"Adrenaline\">adrenaline</a> ability is used. It is also handy for\
      \ shooting around corners or into other rooms since the blade bounces off walls\
      \ several times before dissipating. This fire mode is the only fire mode other\
      \ then the <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> primary\
      \ fire mode that cannot be detonated by EMP attack\n</p><p><b>Alternate Fire</b>\n\
      The secondary fire for the Ripjack spins the blade and grinds it against a pin\
      \ to increase its heat and  energy, effectively turning an already dangerous\
      \ saw blade to exploded after striking a surface or unfortunate player not smart\
      \ enough to move out of the slower moving blades path. It also can utilize homing\
      \ to make it a much more effective weapon at longer ranges. The EMP <a href=\"\
      /Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\">adrenaline</a> power\
      \ can turn the blade into an air bursting munition to effectively hit an opponent\
      \ with <a href=\"/Splash_damage\" title=\"Splash damage\">splash damage</a>\
      \ rather then full head on damage. Beware that if timed wrong or if an enemy\
      \ is using EMP, the blade will explode in your face and humiliate you.\n</p><p><b>Combo\
      \ Fire Mode (Rip Mine)</b>\nHolding alternate fire and pressing primary fire\
      \ can turn the explosive spinning saw blade into a land mine that cuts itself\
      \ into any surface and detonates when a player steps into its senor range. Making\
      \ the Ripjack easily an effective weapon in offensive and defensive operation.\
      \ Homing <a href=\"/Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\"\
      >adrenaline</a> will veer the disk toward an opponent and even if it misses\
      \ can stick in the ground near them and catch them off guard. Rip Mines can\
      \ also be used as weapons to deter chasers by firing the mine in front of you\
      \ and jumping over it before it strikes the ground and leaving a nasty surprise\
      \ of an unwary attacker. The same EMP tactic can be used with Rip Mines but\
      \ can also be used against you as well so be wary of EMP.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Notes\">Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Ripper?section=4\" title=\"Edit section: Notes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The Ripper did not\
      \ return in any later incarnations of Unreal Tournament and there was no replacement\
      \ weapon. Instead, all remaining weapons were shifted down one inventory slot.\
      \ This allowed the <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>\
      \ and <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> to have separate\
      \ weapon slots.\n</p><p>It is possible to download an unofficial version of\
      \ the Ripjack for UT2004. It works the same way than the UC2 version, but it\
      \ is impossible to use the land mine function of the weapon. You can find the\
      \ file in the FileFront.\n</p><p>The UT2004 mod <a href=\"/Chaos_UT2\" title=\"\
      Chaos UT2\">Chaos UT2</a> has a similar weapon, the C.U.T.T.E.R.. Primary fire\
      \ remained the same while secondary tilts the weapon 90° to the left before\
      \ firing, causing the blade to shatter on impact, each fragment dealing damage\
      \ to nearby targets.\n</p><p>There are various Ripper mutators for <a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>, including Ripper Lite, which\
      \ is a straight \"carbon copy\" of the Ripper.\n</p>\n<!-- \nNewPP limit report\n\
