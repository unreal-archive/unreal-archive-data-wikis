      \n'''Classification:''' Ballistic Blade Launcher and Mine Layer\n\nThe Ripjack\
      \ is the descendant of the [[Skaarj]] Razorjack and the [[Liandri Grand Tournament]]\
      \ Ripper weapons. Like the weapons before it fires bladed disks as munitions.\n\
      \n'''Primary Fire'''\nThe primary fire for the Ripjack is a ricocheting circular\
      \ saw blade that can remove an opponents head on a direct hit on the neck. It's\
      \ useful at close-mid range and can become a potential long range weapon when\
      \ Homing [[Adrenaline#Unreal Championship 2|adrenaline]] ability is used. It\
      \ is also handy for shooting around corners or into other rooms since the blade\
      \ bounces off walls several times before dissipating. This fire mode is the\
      \ only fire mode other then the [[Flak Cannon]] primary fire mode that cannot\
      \ be detonated by EMP attack\n\n'''Alternate Fire'''\nThe secondary fire for\
      \ the Ripjack spins the blade and grinds it against a pin to increase its heat\
