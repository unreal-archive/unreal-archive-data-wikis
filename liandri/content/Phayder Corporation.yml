      \ plainlinks\" id=\"stub\"><i>This article is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Phayder_Corporation\"\
      >expanding it</a>. </i></div>\n<p>The <b>Phayder Corporation</b> is a corporation\
      \ in the Unreal Universe best known for creating the <a href=\"/Necris\" title=\"\
      Necris\">Necris</a>.\n</p><p>Despite the widespread knowledge of the Necris,\
      \ little is known about the Phayder Corporation itself. The exact details of\
      \ the Necris procedure are equally unknown. The companies financial status is\
      \ relatively unknown, however, considering the Necris process expense and the\
      \ Phayder's possession of entire lakes of nanoblack they could be more <i>or</i>\
      \ less wealthy than the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri\
      \ Mining Corporation\">Liandri Mining Corporation</a>.\n</p><p>\"Their famous\
      \ motto is: 'No-one kills like the dead.'\" -<a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a>\n</p><p>Social Structure:\nThe Phayder created the substance known as\
      \ Nanoblack to create the super soldiers known as the Necris, but the substance\
      \ and the resultant Necris Process would have a significant impact on the social\
      \ order on Omicron 6. \nThose who have undergone the Phayder's Necris process\
      \ typically end up with a strong religious connection to the Nanoblack, and\
      \ while this was not at all intended by the Phayder to begin with, they have\
      \ since aligned themselves with the Necris' religious doctrines.  \nThe Necris\
      \ are gradually taking full control over Omicron 6, and it is suspected that\
      \ eventually the entire population of the planet will have undergone the Necris\
      \ Process.\n</p><p>The Necris, and thereby the Phayder, believe that they are\
      \ bringing \"salvation\" to the universe, by giving others \"purpose\" through\
      \ death.  They consider life to be a weakness and are grateful to the Nanoblack\
      \ and the Necris Process for their present state of being.\n</p><p>It is conceivable,\
      \ though only a theory, that the religious goals of the Necris are the expression\
      \ of the underlying base desires of the Nanoblack itself to propagate and spread.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Technology\">Technology</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Phayder_Corporation?section=1\" title=\"Edit section: Technology\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li><a\
      \ href=\"/Nanoblack\" title=\"Nanoblack\">Nanoblack</a> is comprised of billions\
      \ of tiny nanobots (microscopic robots) and appears as a liquid with low to\
      \ moderate viscosity in it's \"natural\" state.  The fluid is abundant on Omicron\
      \ 6, and some large collections shown intra-communication, resulting in a small\
      \ degree of sentience among the more vast collections.  </li>\n<li>The <a href=\"\
      /Necris\" title=\"Necris\">Necris</a> Process is the reanimation of dead individuals\
      \ via a transfusion of Nanoblack.  The exact cost of the procedure for the Phayder\
      \ is unknown, however it is extremely expensive for outside groups like the\
      \ Liandri.</li>\n<li>The <a href=\"/Invulnerability\" title=\"Invulnerability\"\
      >Invulnerability</a> was recently developed as prototype armor, which uses a\
      \ modulated nanoblack shield to absorb any attack. These devices consume immense\
      \ amounts of power, however, and last for only a limited time.</li>\n<li>Infection\
      \ Tubes are the method the Phayder use to transfer large quantities of Nanoblack\
      \ to other worlds.  The large, dark-gray, vertebrae-like tentacles inject Nanoblack\
      \ into the terrain and begin not only the deterioration of the existing landscape,\
      \ but the growth of Necris buildings and technology out of the surrounding environment.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Phayder_Corporation?section=2\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In addition to their other technology, the Phayder\
      \ Corporation has invested considerable time and money into developing alternative\
      \ uses for Nanoblack.  The outcome of this research is an array of armored vehicles\
      \ powered by Nanoblack energy.  The conflict on Taryd proved that these were\
      \ more than a match for Axon's own vehicles.\n</p>\n<ul><li><a href=\"/Viper\"\
      \ title=\"Viper\">Viper</a></li>\n<li><a href=\"/Scavenger\" title=\"Scavenger\"\
      >Scavenger</a></li>\n<li><a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a></li>\n\
      <li><a href=\"/Nemesis\" title=\"Nemesis\">Nemesis</a></li>\n<li><a href=\"\
      /Darkwalker\" title=\"Darkwalker\">Darkwalker</a></li>\n<li><a href=\"/Fury\"\
      \ title=\"Fury\">Fury</a></li></ul>\n\n<!-- \nNewPP limit report\nCached time:\
