      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DOM-Deserted?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DOM-Deserted?section=7\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\"><a href=\"\
      /BR-Adrift\" title=\"BR-Adrift\">BR-Adrift</a> and DOM-Deserted were both made\
      \ as split screen maps, they are very bare in decorations to improve framerate\
      \ in 4 player splitscreen. Later on we found we could support splitscreen in\
      \ all maps. Both these maps had the same idea, one set in the desert and the\
      \ other on an icy plateau. I wanted to break away the barriers always enclosing\
      \ maps. No water or cliffs. This allowed for a more open and a less confined\
      \ feeling while running outside.<br /><br />I was responsible for most of the\
      \ layout / meshing / lighting and bug fixing. I had a lot of help getting the\
      \ skybox in Adrift just right from Matt Tremblay and <a href=\"/edit/Mike_Leatham?redlink=1\"\
      \ class=\"new\" title=\"Mike Leatham (page does not exist)\">Mike Leatham</a>.<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">Checker's Chapel</a></div>\n\
