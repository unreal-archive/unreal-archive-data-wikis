  title: "Planets in the Unreal Universe"
  text:
    text: "<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Unreal</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Unreal_II\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Unreal II</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#UC.2C_UT2003.2C_and_UT2004\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">UC, UT2003, and UT2004</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Planets_in_the_Unreal_Universe?section=1\" title=\"Edit section:\
      \ Unreal\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <b><a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a></b>, aka <b>Gryphon\
      \ #4-A</b>, the 4th planet of the twin-star Gryphon system, rich with <a href=\"\
      /Tarydium\" title=\"Tarydium\">tarydium</a>, home of the <a href=\"/Nali\" title=\"\
      Nali\">Nali</a></li></ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_II\">Unreal II</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Planets_in_the_Unreal_Universe?section=2\"\
      \ title=\"Edit section: Unreal II\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <b><a href=\"/edit/Acheron?redlink=1\" class=\"\
      new\" title=\"Acheron (page does not exist)\">Acheron</a></b>, mostly covered\
      \ by a single organism, home to a <a href=\"/Izanagi_Corporation\" title=\"\
      Izanagi Corporation\">Izanagi</a> terraforming base</li>\n<li> <b><a href=\"\
      /edit/Odyssey_IV?redlink=1\" class=\"new\" title=\"Odyssey IV (page does not\
      \ exist)\">Odyssey IV</a></b> (<b>Avalon</b>), home to <a href=\"/TCA\" class=\"\
      mw-redirect\" title=\"TCA\">TCA</a> HQ</li>\n<li> <b>Charon</b></li>\n<li> <b>Dawn</b></li>\n\
      <li> <b>Daedalus</b></li>\n<li> <b>Elysium</b>, home to an <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon</a> research station</li>\n<li> <b>Gaigan</b>,\
      \ a gas giant in the Eizo system\n<ul><li> <b>Hell</b> or <b><a href=\"/Eizo_VI-C\"\
      \ title=\"Eizo VI-C\">Eizo VI-C</a></b>, one of Gaigan's moons</li></ul></li>\n\
      <li> <b>Janus</b>, a planet of cold steppes, six thousand miles in diameter,\
      \ orbiting the weak K-type star Asgar, home to secret <a href=\"/TCA\" class=\"\
      mw-redirect\" title=\"TCA\">TCA</a> research lab</li>\n<li> <b><a href=\"/edit/Kalydon?redlink=1\"\
      \ class=\"new\" title=\"Kalydon (page does not exist)\">Kalydon</a></b>, houses\
      \ to Military Outpost Kilo Five Seven</li>\n<li> <b><a href=\"/edit/Na_Koja_Abad?redlink=1\"\
      \ class=\"new\" title=\"Na Koja Abad (page does not exist)\">Na Koja Abad</a></b>,\
      \ Arabic for \"Land of Nowhere\", has major <a href=\"/Izanagi\" class=\"mw-redirect\"\
      \ title=\"Izanagi\">Izanagi</a> installation and dig site</li>\n<li> <b><a href=\"\
      /edit/NC962VII?redlink=1\" class=\"new\" title=\"NC962VII (page does not exist)\"\
      >NC962VII</a></b>, <a href=\"/Drakk\" title=\"Drakk\">Drakk</a> homeworld</li>\n\
      <li> <b>Quantico</b></li>\n<li> <b>Quintana</b></li>\n<li> <b>Sanctuary</b>\
      \ or <b><a href=\"/Elara_V\" title=\"Elara V\">Elara V</a></b>, fifth planet\
      \ in the Elara system, uninhabited jungle world, home to a <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri</a> mining facility Lima Six</li>\n\
      <li> <b>Santan's Furnace</b></li>\n<li> <b><a href=\"/edit/Severnaya?redlink=1\"\
      \ class=\"new\" title=\"Severnaya (page does not exist)\">Severnaya</a></b>,\
      \ houses Minkovsky dam</li>\n<li> <b><a href=\"/edit/Sulferon?redlink=1\" class=\"\
      new\" title=\"Sulferon (page does not exist)\">Sulferon</a></b>, desert world</li>\n\
      <li> <b>Taiko</b>, out-of-the-way planet with one moon, pivotal in the <a href=\"\
      /edit/Strider_Wars?redlink=1\" class=\"new\" title=\"Strider Wars (page does\
      \ not exist)\">Strider Wars</a></li>\n<li> <b>Vistula</b></li></ul>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Planets_in_the_Unreal_Universe?section=3\" title=\"\
      Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <b><a href=\"/Earth\" title=\"Earth\">Earth</a></b>,\
      \ third planet from the Sun, home world of the <a href=\"/Humans\" title=\"\
      Humans\">Humans</a> (multiple maps)</li>\n<li> <b>Kryllia</b> (<a href=\"/DOM-MetalDream\"\
      \ title=\"DOM-MetalDream\">DOM-MetalDream</a>)</li>\n<li> <b>Mars</b>, fourth\
      \ planet from the Sun, also known as the Red Planet\n<ul><li> <b>Phobos</b>,\
      \ one of Mars's moons (<a href=\"/DM-Phobos\" title=\"DM-Phobos\">DM-Phobos</a>)</li></ul></li>\n\
      <li> <b>Skrath</b>, <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> planet</li>\n\
      <li> Unknown planet\n<ul><li> <b>Coret</b>, moon orbiting unknown planet (<a\
      \ href=\"/CTF-Coret\" title=\"CTF-Coret\">CTF-Coret</a>, <a href=\"/DM-Zeto\"\
      \ title=\"DM-Zeto\">DM-Zeto</a>)</li></ul></li>\n<li> <b>Valkyrus</b>, lush\
      \ planet (<a href=\"/DM-Agony\" title=\"DM-Agony\">DM-Agony</a>)</li>\n<li>\
      \ <b>Vandaron 3</b>, said to be the wettest place in the galaxy due to the constant\
      \ rain (<a href=\"/CTF-Dreary\" title=\"CTF-Dreary\">CTF-Dreary</a>)</li>\n\
      <li> <b>Vesuvius 9</b> (<a href=\"/CTF-Hydro16\" title=\"CTF-Hydro16\">CTF-Hydro16</a>)</li>\n\
      <li> <b>Zeus 6</b>, jungle planet (<a href=\"/AS-Mazon\" title=\"AS-Mazon\"\
      >AS-Mazon</a>)</li></ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"UC.2C_UT2003.2C_and_UT2004\">UC, UT2003, and UT2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Planets_in_the_Unreal_Universe?section=4\" title=\"Edit section:\
      \ UC, UT2003, and UT2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <b>Acatana</b> (<a href=\"/AS-BP2-Acatana\" title=\"AS-BP2-Acatana\"\
      >AS-BP2-Acatana</a>)</li>\n<li> <b><a href=\"/Alleria\" title=\"Alleria\">Alleria</a></b>\
      \ or <b>JX-237</b>, ice planet, home of the <a href=\"/Juggernauts\" title=\"\
      Juggernauts\">Juggernauts</a> (<a href=\"/DM-1on1-Crash\" title=\"DM-1on1-Crash\"\
      >DM-1on1-Crash</a>, <a href=\"/DM-Aqua_Mortis\" title=\"DM-Aqua Mortis\">DM-Aqua_Mortis</a>,\
      \ <a href=\"/DM-Oceanic\" title=\"DM-Oceanic\">DM-Oceanic</a>)</li>\n<li> Unknown\
      \ planet\n<ul><li> <b><a href=\"/edit/Anubis_(planet)?redlink=1\" class=\"new\"\
      \ title=\"Anubis (planet) (page does not exist)\">Anubis</a></b> or <b>ME-334</b>,\
      \ hot desert moon, home to the <a href=\"/Nakhti#Nakhti_evolution\" title=\"\
      Nakhti\">Anubans</a></li></ul></li>\n<li> <b><a href=\"/Arborea\" title=\"Arborea\"\
      >Arborea</a></b> or <b>JX-4230</b>, tropical forest planet, home to the <a href=\"\
      /Gen_Mo%27Kai\" title=\"Gen Mo'Kai\">Gen Mo'Kai</a> (<a href=\"/CTF-OtarosRun\"\
      \ title=\"CTF-OtarosRun\">CTF-OtarosRun</a>, <a href=\"/DM-TokaraForest\" title=\"\
      DM-TokaraForest\">DM-TokaraForest</a>, <a href=\"/DOM-Renascent\" title=\"DOM-Renascent\"\
      >DOM-Renascent</a>, <a href=\"/DOM-SepukkuGorge\" title=\"DOM-SepukkuGorge\"\
      >DOM-SepukkuGorge</a>)</li>\n<li> <b>Briggan IV</b>, slave trafficking world</li>\n\
      <li> <b>Calaban VII</b> (<a href=\"/DM-Goliath\" title=\"DM-Goliath\">DM-Goliath</a>)</li>\n\
      <li> <b>Dawn</b> (<a href=\"/ONS-Dawn\" title=\"ONS-Dawn\">ONS-Dawn</a>)</li>\n\
      <li> <b><a href=\"/Earth\" title=\"Earth\">Earth</a></b>, third planet from\
      \ the Sun, home world of the <a href=\"/Humans\" title=\"Humans\">Humans</a>\
      \ (<a href=\"/AS-FallenCity\" title=\"AS-FallenCity\">AS-FallenCity</a>, <a\
      \ href=\"/AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>, <a href=\"\
      /DM-Gestalt\" title=\"DM-Gestalt\">DM-Gestalt</a>, <a href=\"/DM-Morpheus3\"\
      \ title=\"DM-Morpheus3\">DM-Morpheus3</a>, and likely others)</li>\n<li> <b>Kaldor\
      \ Prime II</b></li>\n<li> <b>Lamdon 3</b> (<a href=\"/AS-Glacier\" title=\"\
      AS-Glacier\">AS-Glacier</a>)</li>\n<li> <b><a href=\"/LBX-7683_Robot_Uprising\"\
      \ title=\"LBX-7683 Robot Uprising\">LBX-7683</a></b> (<a href=\"/AS-RobotFactory\"\
      \ title=\"AS-RobotFactory\">AS-RobotFactory</a>)</li>\n<li> <b>Luxor IV</b>,\
      \ home to the Valley of Kings, an <a href=\"/Nakhti#Nakhti_evolution\" title=\"\
      Nakhti\">Anuban</a> burial place and afterlife</li>\n<li> <b><a href=\"/Na_Pali\"\
      \ title=\"Na Pali\">Na Pali</a></b> (<a href=\"/ONS-Dria\" title=\"ONS-Dria\"\
      >ONS-Dria</a>, <a href=\"/DM-Rrajigar\" title=\"DM-Rrajigar\">DM-Rrajigar</a>)</li>\n\
      <li> <b><a href=\"/Premaka\" title=\"Premaka\">Premaka</a></b> or <b>VX-739</b>,\
      \ space station, home of the <a href=\"/Blood_Fist\" title=\"Blood Fist\">Automatons</a></li>\n\
      <li> <a href=\"/Purgatory\" title=\"Purgatory\"><b>Purgatory</b> / <b>Abaddon</b></a>\
      \ or <b>MX-2389</b>, lava planet, home of the <a href=\"/Nightmare\" title=\"\
      Nightmare\">Nightmare</a> (<a href=\"/DM-Inferno\" title=\"DM-Inferno\">DM-Inferno</a>)</li>\n\
      <li> <b>Red Planet</b> (<a href=\"/ONS-RedPlanet\" title=\"ONS-RedPlanet\">ONS-RedPlanet</a>)</li>\n\
      <li> <b><a href=\"/Sanctuary_(UT2004)\" class=\"mw-redirect\" title=\"Sanctuary\
      \ (UT2004)\">Sanctuary</a></b>, rock planet, home of the <a href=\"/Iron_Guard\"\
      \ title=\"Iron Guard\">Mercenaries</a></li>\n<li> <b>Taron</b>, hot desert planet\
      \ (<a href=\"/AS-Convoy\" title=\"AS-Convoy\">AS-Convoy</a>)</li>\n<li> <b>Vulcana\
      \ 32</b></li></ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Championship_2\">Unreal Championship 2</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Planets_in_the_Unreal_Universe?section=5\"\
      \ title=\"Edit section: Unreal Championship 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <b>Asteroid 35332-XA</b>, <a href=\"/Lauren\"\
      \ title=\"Lauren\">Lauren</a>'s place of death</li>\n<li> <b>Deneb IV</b>, <a\
      \ href=\"/Brock\" title=\"Brock\">Brock</a>'s place of death</li>\n<li> <b>Nakhti\
      \ Home world</b>, home of the <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a></li></ul>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Planets_in_the_Unreal_Universe?section=6\" title=\"\
      Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <b><a href=\"/edit/Omicron_6?redlink=1\" class=\"\
      new\" title=\"Omicron 6 (page does not exist)\">Omicron 6</a></b>, home planet\
      \ of the <a href=\"/Necris\" title=\"Necris\">Necris</a></li>\n<li> <b><a href=\"\
      /edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not exist)\"\
      >Taryd</a></b>, planet rich with <a href=\"/Tarydium\" title=\"Tarydium\">tarydium</a></li></ul>\n\
