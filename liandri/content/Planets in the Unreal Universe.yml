    text: "__TOC__\n==Unreal==\n* '''[[Na Pali]]''', aka '''Gryphon #4-A''', the 4th\
      \ planet of the twin-star Gryphon system, rich with [[tarydium]], home of the\
      \ [[Nali]]\n{{clear}}\n\n==Unreal II==\n* '''[[Acheron]]''', mostly covered\
      \ by a single organism, home to a [[Izanagi Corporation|Izanagi]] terraforming\
      \ base\n* '''[[Odyssey IV]]''' ('''Avalon'''), home to [[TCA]] HQ\n* '''Charon'''\n\
      * '''Dawn'''\n* '''Daedalus'''\n* '''Elysium''', home to an [[Axon Research\
      \ Corporation|Axon]] research station\n* '''Gaigan''', a gas giant in the Eizo\
      \ system\n** '''Hell''' or '''[[Eizo VI-C]]''', one of Gaigan's moons\n* '''Janus''',\
      \ a planet of cold steppes, six thousand miles in diameter, orbiting the weak\
      \ K-type star Asgar, home to secret [[TCA]] research lab\n* '''[[Kalydon]]''',\
      \ houses to Military Outpost Kilo Five Seven\n* '''[[Na Koja Abad]]''', Arabic\
      \ for \"Land of Nowhere\", has major [[Izanagi]] installation and dig site\n\
