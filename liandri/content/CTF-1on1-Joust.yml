      \ 10th place in BeyondUnreal's [http://www.beyondunreal.com/content/articles/157_1.php\
      \ ''Top 10: Most Innovative UT2004 Level Designs''] article.\n{{QuoteSource|Love\
      \ it or hate it, this official UT2004 capture the flag map tries something that\
