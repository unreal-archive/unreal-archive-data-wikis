      | [[Lightning Gun]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"\
      text-align:center;\">-</div>\n| 1 per base, left of the flag.\n|-\n|}\n\n==Tips\
      \ & tricks==\n* There are only 2 spawn points per team.  If you have more players\
