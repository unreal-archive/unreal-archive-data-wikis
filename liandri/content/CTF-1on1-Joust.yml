      <tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Capture_the_Flag\" title=\"Capture\
      \ the Flag\">Capture the Flag</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-1on1-Joust?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ map is shaped like the letter \"I\", where the flags are located on both ends\
      \ of the vertical line. The player spawns at the ends of the horizontal lines,\
      \ but on the side of the opponent's flag. To capture the flag the player must\
      \ barrel down the narrow passage that directly connects the flagbases, while\
      \ fighting/avoiding the other player.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-1on1-Joust?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:237px;\"><a href=\"/File:CTF-1on1-Joust-Pickups.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/CTF-1on1-Joust-Pickups.png/235px-CTF-1on1-Joust-Pickups.png\"\
      \ width=\"235\" height=\"176\" class=\"thumbimage\" srcset=\"/w/images/thumb/CTF-1on1-Joust-Pickups.png/353px-CTF-1on1-Joust-Pickups.png\
      \ 1.5x, /w/images/thumb/CTF-1on1-Joust-Pickups.png/470px-CTF-1on1-Joust-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:CTF-1on1-Joust-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Joust's\
      \ weapons locations.</div></div></div>\n<h3><span class=\"mw-headline\" id=\"\
      Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-1on1-Joust?section=3\" title=\"Edit section: Weapons\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"width:100%;\">\n\n<tr>\n<th width=\"175\">Weapon\n\
      </th>\n<th width=\"50\">Amnt\n</th>\n<th width=\"50\">Ammo\n</th>\n<th>Location\n\
      </th></tr>\n<tr>\n<th style=\"text-align:left;font-weight:bold;\"> <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>\n</th>\n<td><div\
      \ style=\"text-align:center;\">2</div>\n</td>\n<td><div style=\"text-align:center;\"\
      >-</div>\n</td>\n<td> 1 per base, right of the flag.\n</td></tr>\n<tr>\n<th\
      \ style=\"text-align:left;font-weight:bold;\"> <a href=\"/Lightning_Gun\" title=\"\
      Lightning Gun\">Lightning Gun</a>\n</th>\n<td><div style=\"text-align:center;\"\
      >2</div>\n</td>\n<td><div style=\"text-align:center;\">-</div>\n</td>\n<td>\
      \ 1 per base, left of the flag.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-1on1-Joust?section=4\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> There are only 2 spawn points per team.  If\
      \ you have more players than that on your team, you can stand on the enemy spawn\
      \ points, preventing them from spawning.  Your team is then free to score as\
      \ many points as possible before an admin bans you for exploiting.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-1on1-Joust?section=5\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>CTF-1on1-Joust won 10th place in BeyondUnreal's\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/157_1.php\"\
      ><i>Top 10: Most Innovative UT2004 Level Designs</i></a> article.</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Love it or hate it, this official\
      \ UT2004 capture the flag map tries something that none other before it has\
      \ tried: each player starts beside the opposing flag and attempts to barrel\
      \ down a narrow corridor with it, kill the opponent, and return his or her own\
      \ flag for a cap. A conglomeration of \"borrowed\" level pieces, it's clear\
      \ that this is no artistic showpiece. Should capture the flag be played in a\
      \ tiny level the shape of a capital \"I\"? That's debatable. What isn't debatable\
      \ is that Epic was trying something different. And that's why Joust is on the\
      \ list.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">BU's Top-10 Innovative UT2004 maps</a></div>\n<ul><li>A number of brushes\
      \ and meshes outside the map indicate that this level used <a href=\"/DOM-Suntemple\"\
      \ title=\"DOM-Suntemple\">DOM-Suntemple</a> as a base for its construction.</li></ul>\n\
