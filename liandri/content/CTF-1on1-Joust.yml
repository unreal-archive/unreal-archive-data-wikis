      \ must barrel down the narrow passage that directly connects the flagbases,\
      \ while fighting/avoiding the other player.\n\n==Weapons & Pickups==\n[[Image:CTF-1on1-Joust-Pickups.png|thumb|235px|right|Joust's\
      \ weapons locations.]]\n\n===Weapons===\n{| class=\"wikitable\" style=\"width:100%;\"\
      \n|-\n!width=\"175\"|Weapon\n!width=\"50\"|Amnt\n!width=\"50\"|Ammo\n!Location\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"| [[Rocket Launcher]]\n|<div\
