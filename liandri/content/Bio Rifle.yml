  text:
    text: "<p>The <b>GES Bio Rifle</b> (<b>G</b>reen <b>E</b>xploding <b>S</b>hit)\
      \ is a weapon that is present in all of the <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> series games with the exception of <a href=\"/Unreal_2\" class=\"\
      mw-redirect\" title=\"Unreal 2\">Unreal 2</a>.\n</p><p>The Bio Rifle has been\
      \ a staple of the series and thus has remained unchanged for the most part.\
      \ Primary fire will launch a series of small, green blobs which will stick to\
      \ anything or explode on contact with another player, while secondary fire will\
      \ gather the blobs into a much larger and usually slower-moving charge, but\
      \ direct contact with a fully-charged shot is universally fatal, regardless\
      \ of health and armor, and it is without question the strongest non-superweapon\
      \ or non-vehicle attack in the series.\n</p>\n<table cellspacing=\"0\" cellpadding=\"\
      4\" style=\"border: 1px solid #000; background: #ddd; float: right; clear: right;\
      \ width: 256px; margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
