      \ href=\"/edit/Bio_Rifle?section=1\" title=\"Edit section: Unreal\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"float:\
      \ right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nG.E.S. Bio\
      \ Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Biorifle-unr.jpg\"\
      \ class=\"image\"><img alt=\"Biorifle-unr.jpg\" src=\"/w/images/Biorifle-unr.jpg\"\
      \ width=\"200\" height=\"150\" /></a></div>\n<div style=\"font-size: 80%; line-height:\
      \ 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:\
      \ 40</dd>\n<dd> Fire rate: 2/sec</dd>\n<dt> Secondary fire</dt>\n<dd> Type:\
      \ Projectile</dd>\n<dd> Damage: 75?</dd>\n<dd> Fire rate:&#160;?</dd>\n<dt>\
      \ Ammunition</dt>\n<dd> Ammo pickup: 25</dd>\n<dd> Maximum: 100</dd></dl>\n\
      </div>\n</div>\n<p>A testament to creative recycling, this weapon uses a volatile\
      \ <a href=\"/Tarydium\" title=\"Tarydium\">Tarydium</a> waste for ammunition.\
      \ The highly unstable nature of this waste makes the GES BioRifle more powerful\
      \ than its Tarydium-loaded cousin, the <a href=\"/Stinger\" title=\"Stinger\"\
      >Stinger</a>. It also helps or hurts that this can be used as a mine, depending\
      \ on who is standing on it.\n</p>\n<dl><dt>Primary Fire</dt>\n<dd> Tarydium\
      \ sludge projectiles explode on contact with living tissue and adhere to most\
      \ other surfaces for a short time before exploding.</dd>\n<dt>Secondary Fire</dt>\n\
      <dd> Hold down the secondary fire button to launch a larger, slower, more powerful\
      \ glob of sludge. The longer you hold down the secondary fire button, the larger\
      \ the glob (up to 5 kg). Unlike later versions, the first GES BioRifle automatically\
      \ fires when the barrel is full, therefore making the weapon harder to use.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bio_Rifle?section=2\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nBio Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Biorifle-ut.jpg\"\
      \ class=\"image\" title=\"Bio Rifle\"><img alt=\"Bio Rifle\" src=\"/w/images/thumb/Biorifle-ut.jpg/200px-Biorifle-ut.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Biorifle-ut.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 60 max</dd>\n<dd> Fire rate: 3.84/sec</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:</dd>\n<dd>\
      \ 112 max(1 ammo)</dd>\n<dd> fully charged:</dd>\n<dd> 4.1sec (10 ammo)</dd>\n\
      <dt> Splash radius</dt>\n<dd> primary: 150uu</dd>\n<dd> secondary: 250uu max</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 25</dd>\n<dd> Ammo pickup: 25</dd>\n\
      <dd> Maximum: 100</dd></dl>\n</div>\n</div>\n<p><br />\n<i>Classification: Toxic\
      \ Rifle</i>\n</p>\n<dl><dt>Primary Fire</dt>\n<dd> Wads of Tarydium byproduct\
      \ are lobbed at a medium rate.</dd></dl>\n<dl><dt>Secondary Fire</dt>\n<dd>\
      \ When trigger is held down, the BioRifle will create a much larger wad of byproduct.\
      \ When this wad is launched, it will burst into smaller wads which will adhere\
      \ to any surfaces.</dd>\n<dd>Charged BioRifle (at least 7 ammo) is sufficient\
      \ enough to kill a player with 199 health and 150 armor.</dd></dl>\n<dl><dt>Techniques</dt>\n\
      <dd> Byproducts will adhere to walls, floors, or ceilings. Chain reactions can\
      \ be caused by covering entryways with this lethal green waste.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003\"\
      >Unreal Tournament 2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Bio_Rifle?section=3\" title=\"\
      Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nBio Rifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Biorifle-2003.jpg\" class=\"image\" title=\"Bio Rifle\"><img\
      \ alt=\"Bio Rifle\" src=\"/w/images/thumb/Biorifle-2003.jpg/200px-Biorifle-2003.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Biorifle-2003.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 43</dd>\n<dd> Fire rate: 0.3 s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 43-250</dd>\n\
      <dd> Fire rate: 0.3 s</dd>\n<dd> Charge time: 2.05 s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 20</dd>\n<dd> Ammo pickup: 20</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<p>In <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a>, the bio rifle is largely the same, but the damage of each shot\
      \ was decreased while the fire rate has been marginally increased, the shot\
      \ distance and speed is greatly increased as well as the charging rate, making\
      \ it a slightly more reliable weapon. A fully charged secondary shot can still\
      \ deal up to 250 damage, and will often leave a fully armoured opponent with\
      \ just a few hitpoints left.\nThe blast radius upon a direct hit is large, at\
      \ about 380 units (compared to <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >rockets</a>/<a href=\"/Flak_Cannon\" title=\"Flak Cannon\">flak shells</a>\
      \ at 220, and <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">shock combos</a>\
      \ at 275), making the weapon dangerous to the user at close range.\n</p>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Bio_Rifle?section=4\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nBio Rifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Biorifle-2004.jpg\" class=\"image\" title=\"Bio Rifle\"><img\
      \ alt=\"Bio Rifle\" src=\"/w/images/Biorifle-2004.jpg\" width=\"200\" height=\"\
      193\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 35</dd>\n<dd>\
      \ Fire rate: 0.3 s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 35-210</dd>\n<dd> Fire rate: 0.3 s</dd>\n<dd> Charge time: 2.05\
      \ s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 20</dd>\n<dd> Ammo pickup:\
      \ 20</dd>\n<dd> Maximum: 50</dd></dl>\n</div>\n</div>\n<blockquote style=\"\
      margin-bottom: 0px;\">The GES BioRifle continues to be one of the most controversial\
      \ weapons in the Tournament. Loved by some, loathed by others, the BioRifle\
      \ has long been the subject of debate over its usefulness. Some Tournament purists\
      \ argue that the delayed detonation of the mutagenic sludge, coupled with the\
      \ ability to quickly carpet an area with the highly toxic substance, has reduced\
      \ the weapon to the equivalent of a minefield, a barbaric and cowardly weapon\
      \ employed during past human conflicts. Proponents of the weapon argue that\
      \ it enhances the tactical capabilities of defensive combatants, allowing participants\
      \ to cover multiple choke points more efficiently. Despite the debate, the weapon\
      \ remains historically accurate, providing rapid-fire wide-area coverage in\
      \ primary firing mode, and a single-fire variable payload secondary firing mode.\
      \ In layman's terms, this equates to being able to pepper an area with small\
      \ globs of Biosludge, or launch one large glob at the target.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004 weapon\
      \ description</a></div>\n<p>UT2004's version tones down the distance of charged\
      \ shots a notch, but it can still be very lethal.  The distance a glob flies\
      \ is based on the amount of charge in the shot - primary fire shots still go\
      \ as far as they did in UT2003, while a fully-charged glob travels considerably\
      \ less far.  A direct hit of a fully-charged shot does up to 210 damage, an\
      \ amount rivalled only by triple-stacked <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">rockets</a> and a well-placed <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">shock combo</a>, and easily enough to kill an opponent with maximum\
      \ health or 100 health and 100 shield. This still leaves the biorifle an effective\
      \ weapon against armoured opponents.\n</p>\n<dl><dt>Primary Fire</dt>\n<dd>\
      \ Shoots globs of GES that stick to walls and floors and drips down from the\
      \ ceilings. If another glob of sludge touches the first one, the two globs merge\
      \ and form a bigger one. After a certain point, globs don't get any bigger and\
      \ instead bounce out of the puddle.</dd>\n<dt>Secondary Fire</dt>\n<dd> Shoots\
      \ bigger globs of GES that on impact breaks into several smaller globs that\
      \ have the same specifications as usual slime globs. If the charged sludge hits\
      \ the ceiling, the main part sticks to it and the smaller globs fall down instantly.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship\"\
      >Unreal Championship</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bio_Rifle?section=5\" title=\"Edit section: Unreal\
      \ Championship\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nBio Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Biorifle-UC.jpg\"\
      \ class=\"image\" title=\"Bio Rifle\"><img alt=\"Bio Rifle\" src=\"/w/images/thumb/Biorifle-UC.jpg/200px-Biorifle-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/Biorifle-UC.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 43</dd>\n<dd> Fire rate: 0.3 s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 43-250</dd>\n\
      <dd> Fire rate: 0.3 s</dd>\n<dd> Charge time: 2.05 s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 20</dd>\n<dd> Ammo pickup: 20</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<p>The Bio Rifle in <a href=\"/Unreal_Championship\" title=\"\
      Unreal Championship\">Unreal Championship</a> is pretty much identical to the\
      \ <a href=\"#Unreal_Tournament_2003\">UT2003</a> variant. It looks different\
      \ though, as it has a mesh that looks like something between <a href=\"#Unreal_Tournament\"\
      >Unreal Tournament</a>'s Bio Rifle and Unreal Tournament 2003 Bio Rifle. Their\
      \ ammo mesh is identical to those of UT2003 and UT2004.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bio_Rifle?section=6\" title=\"Edit section: Unreal\
      \ Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nBio Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Biorifle-uc2.jpg\"\
      \ class=\"image\" title=\"Bio Rifle\"><img alt=\"Bio Rifle\" src=\"/w/images/thumb/Biorifle-uc2.jpg/200px-Biorifle-uc2.jpg\"\
      \ width=\"200\" height=\"161\" srcset=\"/w/images/thumb/Biorifle-uc2.jpg/300px-Biorifle-uc2.jpg\
      \ 1.5x, /w/images/thumb/Biorifle-uc2.jpg/400px-Biorifle-uc2.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 18</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 119 max</dd>\n\
      <dd> Fire rate: Charge</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup:&#160;?</dd>\n\
      <dd> Ammo pickup:&#160;?</dd>\n<dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">The bio rifle is the standard canister\
      \ gun loaded with Tarydium ammunition.  The Tarydium is processed from its stable\
      \ crystalline form into a reactive biotoxic sludge.  The primary fire shoots\
      \ a semi-sapient blob that will pursue enemies at a limited distance.  The alt-fire\
      \ combines multiple canisters for a more deadly blob that can pursue opponents\
      \ more vigorously.<br />After loading a full alt-fire charge, pulling fire and\
      \ then releasing will detonate the blob in mid-air to generate a biotoxic cloud.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2</a></div>\n<p>The <a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">UC2</a> version of the gun does a maximum of 119 damage when\
      \ fully charged. Each individual glob does 18 damage (17 on the alt-fire) and\
      \ when charged holds up to 7 blobs. The combo mode on the gun poisons the person\
      \ it strikes and does 8 damage per second until the poison wears off.\n</p>\n\
      <dl><dt>Primary Fire</dt>\n<dd>Fires individual blobs of toxic goo that bounce\
      \ around and pursue the nearest player. If no-one is found, the blobs dissipate\
      \ after about 10 seconds. The globs can be reflected, but it is very difficult\
      \ to do so. Try to wait until they are at the top of their arc before performing\
      \ a reflect.</dd>\n<dt>Secondary Fire</dt>\n<dd> Fires a large charged blob\
      \ that splits into 7 smaller blobs upon impact. The large blob can be deflected\
      \ if it is done in mid-air before it detonates. If the blob hits the ground,\
      \ it bounces towards the nearest player just like the smaller blobs.</dd>\n\
      <dt>Weapon Combo</dt>\n<dd> Also known as the <b>Bio Mist Cloud</b>. Press and\
      \ hold the left trigger to charge up a large blob. When it is fully charged,\
      \ pull the right trigger to launch the shot. Release both triggers at the same\
      \ time to cause the projectile to release a large cloud of poisonous gas that\
      \ persists for about 10 seconds. Make sure you wait to release the trigger buttons\
      \ until after the blob is a fair ways away from you to prevent getting caught\
      \ in the poison. This shot cannot be reflected. Has no effect against the <a\
      \ href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Bio_Rifle?section=7\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nBio Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_biorifle.png\"\
      \ class=\"image\" title=\"Bio Rifle\"><img alt=\"Bio Rifle\" src=\"/w/images/thumb/UT3_biorifle.png/200px-UT3_biorifle.png\"\
      \ width=\"200\" height=\"145\" srcset=\"/w/images/thumb/UT3_biorifle.png/300px-UT3_biorifle.png\
      \ 1.5x, /w/images/thumb/UT3_biorifle.png/400px-UT3_biorifle.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 21</dd>\n<dd> (vs vehicles: 16)</dd>\n\
      <dd> Fire rate: 3.1/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 21-210</dd>\n<dd> (vs vehicles: 16-168)</dd>\n<dd> Charge rate:\
      \ 3.1/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 25</dd>\n<dd> Ammo pickup:\
      \ 20</dd>\n<dd> Weapon Locker: 50</dd>\n<dd> Maximum: 50</dd></dl>\n</div>\n\
      </div>\n<blockquote style=\"margin-bottom: 0px;\">The GES BioRifle processes\
      \ Tarydium from its stable crystalline form into a reactive mutagenic sludge.\
      \  It can rapidly disperse these toxins for wide-area coverage, or fire a virulent\
      \ payload of variable, but usually lethal, capacity.   In layman's terms, this\
      \ means the BioRifle can pepper an area with small globs of biosludge, or launch\
      \ one noxious glob at the target.  The BioRifle's ability to carpet an area\
      \ with a toxic minefield makes it a notoriously effective defensive weapon.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3 weapon description</a></div>\n\
      <dl><dt>Primary Fire</dt>\n<dd> Shoots glowing globs of <a href=\"/Tarydium\"\
      \ title=\"Tarydium\">Tarydium</a> sludge.</dd>\n<dt>Secondary Fire</dt>\n<dd>\
      \ Loads up to 10 units of sludge, holding the large glob in front of the gun\
      \ for everyone to see. When the glob is shot against a wall, some smaller globs\
      \ splash away from it. If, however, the large glob hits a player, it will stick\
      \ to him or her continuously apply damage until either the glob is used up or\
      \ the player dies. In the latter case, the remaining glob explodes, causing\
      \ additional damage to other nearby players.</dd>\n<dt>Tactics</dt>\n<dd> While\
      \ goo sticks to someone, the player who fired the goo is credited with any damage\
      \ the victim receives while the goo sticks to him or her. If you see someone\
      \ \"wearing green\" in a deathmatch, consider not firing at that player until\
      \ the goo is used up. If the player survives the goo, you get an easy kill,\
      \ otherwise you wouldn't get anything besides wasting some ammo. (The person\
      \ who shot the bio glob, in fact, will get credit for the kill even if your\
      \ shot is the fatal shot.)</dd>\n<dd> Reportedly, an interesting strategy is\
      \ to drop a <a href=\"/Stasis_Field\" class=\"mw-redirect\" title=\"Stasis Field\"\
      >Stasis Field</a> and fill it full of goo. By default, bio goo lasts for about\
      \ 11 seconds, inside a Stasis Field it will last up to 8x that duration.</dd>\n\
      <dd> The primary mode can be very useful to annoy <a href=\"/Darkwalker\" title=\"\
      Darkwalker\">Darkwalker</a> drivers from behind the billboards on <a href=\"\
      /DM-HeatRay\" title=\"DM-HeatRay\">DM-HeatRay</a>.</dd></dl>\n<div style=\"\
