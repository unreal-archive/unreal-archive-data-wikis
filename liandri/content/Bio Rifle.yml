      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Alt. Damage Type:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Projectile/Splash\n</td></tr>\n<tr>\n<td style=\"\
