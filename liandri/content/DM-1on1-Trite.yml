      \ href=\"/edit/DM-1on1-Trite?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The Super Shield room might as well be called \"the Death Trap\", since the\
      \ only entrance/exit is that which takes the player to the Link Gun area. Use\
      \ it to your advantage by blasting a Shock combo in your opponent's face. Next\
      \ step, if the super shield wasn't taken, catch it before (s)he can spot you.</li>\n\
      <li> If you're on the receiving end of the above, try to get the Shield and\
      \ get out of there before your opponent can spot you. Otherwise, be prepared\
      \ to fight fire with fire.</li>\n<li> You can use a shortcut in the UDamage\
      \ room from the second floor to the third one, this is, from the Adrenaline\
      \ area to the Minigun area. There's a ramp which will help you by wall/dodge-jumping\
      \ it.</li>\n<li> Use Speed to lift-jump from the Link Gun elevator to the Lightning\
      \ Gun area.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-player_tips\"\
