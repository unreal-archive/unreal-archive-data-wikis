      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Very aggressive;\n<p>poor agility; extremely durable<br />\nThe colossal Titan\
      \ looks nothing short of\nunstoppable, and he’s a little tougher than he\nlooks.\
      \ The wise will avoid him when possible. If\navoidance is not an option, don’\
      t stand in one\n</p>\nspot very long and stay out of his reach.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
