      \ style=\"width:130px;\"><a href=\"/File:Stone_titan.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Stone_titan.jpg/128px-Stone_titan.jpg\" width=\"\
      128\" height=\"143\" class=\"thumbimage\" srcset=\"/w/images/thumb/Stone_titan.jpg/192px-Stone_titan.jpg\
      \ 1.5x, /w/images/thumb/Stone_titan.jpg/256px-Stone_titan.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Stone_titan.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A stone titan</div></div></div>\n\
      <div class=\"thumb tleft\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:Titan_Size.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Titan_Size.png/128px-Titan_Size.png\"\
      \ width=\"128\" height=\"115\" class=\"thumbimage\" srcset=\"/w/images/thumb/Titan_Size.png/192px-Titan_Size.png\
      \ 1.5x, /w/images/thumb/Titan_Size.png/256px-Titan_Size.png 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Titan_Size.png\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Titan's size compared to the\
      \ player</div></div></div>\n<p>The <b>Titan</b> is a semi-sentient creature,\
      \ native of the planet <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a>. Its\
      \ height of 10 meters (30 ft) and weight of 15-16 tons make it one of the largest\
      \ creatures on the planet, which \"resembles a dinosaur but isn't particularly\
      \ intelligent\". It has high endurance against conventional weapons.\n</p><p>The\
      \ regular Titan has red eyes, and its skin is brown-orange and gray-white. A\
      \ rare member of this species has gray skin, and is called a \"Stone Titan.\"\
      \  The Stone Titan's only difference is its greater resistance to weapons.\n\
      </p><p>The Titan is mostly found in rocky areas.  It is generally aggressive\
      \ towards other living beings, and will often try to kill whatever comes around\
      \ him.  Due to its mass and poor agility, the Titan will usually try to slap\
      \ a being from a short range. When its target is further away, the Titan will\
      \ scrape the floor for boulders to throw. These boulders can instantly kill\
      \ its target on impact. A third combat move the Titan uses is stomping. The\
      \ Titan stomps the ground, knocking lighter beings into the air.\n</p>\n<!--\
