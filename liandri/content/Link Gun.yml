      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 30</dd>\n<dd> Fire rate: 6.1/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: ~108/s</dd>\n\
      <dd>(see \"The Saw Effect\")</dd>\n<dd> Ammo drain: 4.58/s</dd>\n<dd> Range:\
      \ 810uu</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 60</dd>\n<dd> Ammo pickup:\
      \ 25</dd>\n<dd> Maximum: 199</dd></dl>\n<p><br />\n</p>\n</div>\n</div>\n<p>Classification:\
      \ Plasma Rifle\n</p>\n<h3><span class=\"mw-headline\" id=\"Primary_fire\">Primary\
      \ fire</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Link_Gun?section=2\" title=\"Edit section: Primary\
      \ fire\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Pulse Gun's primary fire projectiles are fast-moving green orbs of plasma.\
      \ It can be quite dangerous in close range fights, long range spamming or when\
      \ retreating around corners, due to its fast fire rate compare to other projectiles\
      \ weapon in UT.\n</p>\n<h3><span class=\"mw-headline\" id=\"Secondary_fire\"\
      >Secondary fire</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Link_Gun?section=3\" title=\"Edit section: Secondary\
      \ fire\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A bolt of green plasma lightning is expelled with limited length. However,\
      \ it is much more effective at medium range than the primary fire, owing to\
      \ its <a href=\"/Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a>\
      \ nature and <a href=\"/Lockdown\" title=\"Lockdown\">lockdown</a> effect, which\
      \ prevents players from being able to dodge nor jump away.\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"The_.22Saw_Effect.22\">The \"Saw Effect\"</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Link_Gun?section=4\" title=\"Edit section: The &quot;Saw Effect&quot;\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:302px;\"><a href=\"/File:Pulse_beam-segments.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Pulse_beam-segments.jpg/300px-Pulse_beam-segments.jpg\"\
      \ width=\"300\" height=\"62\" class=\"thumbimage\" srcset=\"/w/images/Pulse_beam-segments.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Pulse_beam-segments.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>The\
      \ 10 segments of the pulse beam</div></div></div>\n<p>The beam is divided into\
      \ 10 segments of 81uu length. Each of them does a fixed damage of 10 health\
      \ on first contact with the player. So if you move towards an opponent and back\
      \ away from him you are doing a bit more damage than usually. (imagine you got\
      \ a saw in your hands, which you have to move forward and back all the time)\n\
      </p><p>Note that the segments 'forget' their last target as soon as you switch\
      \ to another segment, so the <i>10 damage on 1st contact always refreshes</i>.\
      \ That`s why the best method is to <i>switch fast between 2 segments</i>, but\
      \ you'd have to know the exact segment borders which are difficult to see. But\
      \ theoretically you could do an <i>insane amount of damage</i> with this method.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament_2003\">Unreal Tournament 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Link_Gun?section=5\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nLink Gun (UT2003)</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:LinkGun-2003.jpg\" class=\"image\" title=\"Link Gun\
      \ with ammo.\"><img alt=\"Link Gun with ammo.\" src=\"/w/images/thumb/LinkGun-2003.jpg/200px-LinkGun-2003.jpg\"\
      \ width=\"200\" height=\"137\" srcset=\"/w/images/LinkGun-2003.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 30</dd>\n<dd> Fire rate: 5.5/s</dd>\n\
      <dd> Ammo drain: 1/shot</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage: 15 (82.5/s)</dd>\n<dd> Interval: 0.18s</dd>\n<dd> Ammo drain: 5.5/s</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 40</dd>\n<dd> Ammo pickup: 30</dd>\n\
      <dd> Maximum: 120</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Primary_fire_2\">Primary fire</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Link_Gun?section=6\"\
      \ title=\"Edit section: Primary fire\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The Link Gun's primary fire projectiles are normally\
      \ green, and while their initial speed is slower than that of a <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">rocket</a>, they speed up to four times that in\
      \ under a second. The usefulness of the primary fire is generally limited to\
      \ close-to-medium range, since their slow initial speed makes them easy to react\
      \ to at longer range. However, with a fire rate of 5.5 shots per second with\
      \ 30 damage per shot, at close range and especially against unmoving targets\
      \ the Link Gun primary fire is one of the deadliest weapons considering its\
      \ raw damage rate (165 damage per second).\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Secondary_fire_2\">Secondary fire</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Link_Gun?section=7\"\
      \ title=\"Edit section: Secondary fire\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The secondary fire tends to be more used than the\
      \ primary fire. Though the green wiggly beam is of limited length, since the\
      \ beam is <a href=\"/Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a>\
      \ it is far more reliable within its range. 5.5 times a second the beam checks\
      \ for a hit, and will do 15 damage to a target, which comes out to be 82.5 damage\
      \ per second. While it can be hard to master, in the right hands the beam is\
      \ more deadly than the primary fire, especially considering its lockdown effect:\
      \ whenever the beam hits, it pushes the target slightly, making it difficult\
      \ for the target to dodge out of the way, effectively locking the player down.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Linking\">Linking</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Link_Gun?section=8\"\
      \ title=\"Edit section: Linking\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If a teammate is linked up to you, the teammate's\
      \ link beam assumes the color of the team, and both the primary and secondary\
      \ fire of your Link Gun become yellow and do extra damage. If there are <i>n</i>\
      \ people linked up to you, the damage on the primary fire is multiplied by 1\
      \ + <i>n</i>, and the damage on the secondary fire is multiplied by 1 + (0.5\
      \ &#215; <i>n</i>). For example, if two people are linked up to you, primary\
      \ fire will do 90 damage per shot, and secondary fire will do 30 damage per\
      \ hit for 165 damage per second. The primary projectile speed also increases\
      \ with the number of links.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Link_Gun?section=9\" title=\"Edit section: Unreal Tournament\
      \ 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nLink Gun (UT2004)</div>\n<div style=\"float: right;\"><a href=\"/File:Ut2004-linkgun-osiris2.jpg\"\
      \ class=\"image\" title=\"The Link Gun in DM-DE-Osiris2.\"><img alt=\"The Link\
      \ Gun in DM-DE-Osiris2.\" src=\"/w/images/thumb/Ut2004-linkgun-osiris2.jpg/200px-Ut2004-linkgun-osiris2.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/thumb/Ut2004-linkgun-osiris2.jpg/300px-Ut2004-linkgun-osiris2.jpg\
      \ 1.5x, /w/images/thumb/Ut2004-linkgun-osiris2.jpg/400px-Ut2004-linkgun-osiris2.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 30</dd>\n<dd>\
      \ (vs vehicles: 20)</dd>\n<dd> Fire rate: 5.5/s</dd>\n<dd> Ammo drain: 2/shot</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 9 (82.5/s)</dd>\n\
      <dd> Veh. heal: 3 (27.5/s)</dd>\n<dd> Node heal: 9 (82.5/s)</dd>\n<dd> Interval:\
      \ 0.11s</dd>\n<dd> Ammo drain: 9.17/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon\
      \ pickup: 70</dd>\n<dd> Ammo pickup: 50</dd>\n<dd> Maximum: 220</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">Riordan Dynamic Weapon\
      \ Systems combines the best of weapon design in the Advanced Plasma Rifle v23,\
      \ commonly known as the Link Gun, or simply the Link. While the primary firing\
      \ mode of the Link remains the same as its plasma-firing predecessor, the secondary\
      \ cutting torch has been replaced with an active-scanning, switchable energy\
      \ matrix. This matrix enables the weapon to register friend or foe upon contact\
      \ with the swirling green beam and change properties accordingly. When the beam\
      \ comes into contact with an opponent it can inflict serious injury and death\
      \ within seconds. Upon contacting a teammate, it reverts to a harmless carrier\
      \ stream. The carrier stream offloads energy from the onboard cells, boosting\
      \ the output of any targeted player who is also using the Link. Two players\
      \ may Link to one another at any time, boosting the power output of the weapon\
      \ significantly, but it should be noted that while players are boosting a teammate,\
      \ they are unable to defend themselves from attack.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      >UT2004 manual</div>\n<p>As with most UT2003 weapons, the UT2004 version of\
      \ the Link Gun has remained largely the same, though it has received several\
      \ subtle changes. The Link Gun's appearance has been altered. The primary fire\
      \ now consumes 2 ammo per shot, and the secondary fire has a greater fire rate\
      \ of over 9 hits per second, although the damage per hit has been decreased\
      \ to 9 such that its rate of damage has been unchanged. In compensation for\
      \ the increased ammo consumption rate, the ammo capacity of the UT2004 Link\
      \ Gun has been increased.\n</p><p>In UT2004, players can also repair <a href=\"\
      /Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a> and <a href=\"\
      /Onslaught#Power_Node\" title=\"Onslaught\">Power Nodes</a> with the alternate\
      \ fire, greatly increasing the utility of this weapon in <a href=\"/Onslaught\"\
      \ title=\"Onslaught\">Onslaught</a>, <a href=\"/Vehicle_CTF\" class=\"mw-redirect\"\
      \ title=\"Vehicle CTF\">Vehicle CTF</a>, and certain <a href=\"/Assault\" title=\"\
      Assault\">Assault</a> maps. The heal amount and speed of most vehicles and turrets\
      \ can be configured by Level Designers, but due to the default settings, generally\
      \ the speed is quite low for the automatic floor and ceiling sentinel turrets\
      \ in Assault maps.\n</p><p>Note that linking up is much more efficient than\
      \ in UT2003. With <i>n</i> links your primary fire still has a damage multiplier\
      \ of 1 + <i>n</i>, but the beam damage or healing scales up by 1 + (1.5 × <i>n</i>).\
      \ This basically means you can build/heal nodes much faster if you link together\
      \ instead of separately aiming directly at the node. An example: Two players\
      \ separately aiming at the node heal it by 2 × 82.5 = 165 points per second.\
      \ If one of the players linked to the other instead, the combined healing would\
      \ be (1 + 1.5) × 82.5 = 206.25 points per second. The same example applies to\
      \ healing vehicles or firing the beam at enemies.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Link_Gun?section=10\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nLink Gun (UT3)</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_link.png\"\
      \ class=\"image\" title=\"A Link Gun.\"><img alt=\"A Link Gun.\" src=\"/w/images/thumb/UT3_link.png/200px-UT3_link.png\"\
      \ width=\"200\" height=\"108\" srcset=\"/w/images/thumb/UT3_link.png/300px-UT3_link.png\
      \ 1.5x, /w/images/thumb/UT3_link.png/400px-UT3_link.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 26</dd>\n<dd> (vs vehicles: 15)</dd>\n\
      <dd> (vs nodes: 20)</dd>\n<dd> Fire rate: 6.9/s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 110/s</dd>\n<dd> (vs vehicles: ~88/s)</dd>\n\
      <dd> Veh. heal: ~38.5/s</dd>\n<dd> Node heal: 110/s</dd>\n<dd> Ammo drain: 9.4/s</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 50</dd>\n<dd> Weapon locker: 100</dd>\n\
      <dd> Ammo pickup: 50 (Version 1.0-1.3)<br />40 (As of Version 2.0)</dd>\n<dd>\
      \ Maximum: 220</dd></dl>\n</div>\n</div>\n<dl><dt>Primary Fire</dt></dl>\n<p>Fires\
      \ white, hot plasma projectiles. The rate of fire appears to have been significantly\
      \ increased, however it does a little less than half the damage to compensate.\n\
      </p>\n<dl><dt>Secondary Fire</dt></dl>\n<p>Fires a beam. This beam is team-colored\
      \ when healing vehicles or power nodes. When attempting to heal a fully intact\
      \ vehicle or node, no ammo is consumed. Note that the vehicle healing rate in\
      \ the info box is a theoretical value. Due to rounding errors after down-scaling\
      \ individual \"health chunks\", the actual healing rate probably is much slower,\
      \ maybe around 5-10/s.\n</p>\n<dl><dt>Game Description</dt></dl>\n<p><i>Riordan\
      \ Dynamic Weapon Systems is best known for their all-purpose combat engineering\
      \ weapon system, the Advanced Plasma Rifle v24.  Its primary mode is a standard\
      \ rapid-fire plasma weapon.  But the alternate mode beam also serves a multitude\
      \ of engineering uses on the battlefield, from repairing friendly vehicles to\
      \ constructing power Nodes.  The beam lens incorporates IFF detection, so that\
      \ its dynamic energy matrix automatically switches to a deadly plasma stream\
      \ when contacting an enemy vehicle or soldier.  Contact with a friendly target\
      \ switches to a harmless carrier stream, offloading energy from the onboard\
      \ cells to the target.  This boosts the output of any teammate who is linked\
      \ to the rifle -- hence its nickname, the \"Link Gun\".</i>\n</p><p>Players\
      \ wanting to combine the power of their Link Guns simply move closer together\
      \ to create a kind of \"power grid\". Power boosts are received automatically\
      \ from any nearby equipped Link Gun and any of its own links. A simple power\
      \ grid with only one other Link gun boosts beam and projectile damage by 50%.\
      \ If the grid contains at least two other Link Guns, beam damage output is doubled.\
      \ Link Gun power grids with more participants only make the grid more reliable,\
      \ but do not provide further damage boosting. The maximum distance between two\
      \ players for establishing a link is 160 UU, but Link Guns \"route\" their linked\
      \ power to all other Link Guns, so not all players have to stay within that\
      \ small space.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Link_Gun?section=11\"\
      \ title=\"Edit section: Unreal Championship\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nThe Link</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:LinkGun-UC.jpg\" class=\"image\" title=\"The Link with ammo.\"\
      ><img alt=\"The Link with ammo.\" src=\"/w/images/thumb/LinkGun-UC.jpg/200px-LinkGun-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/LinkGun-UC.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 30</dd>\n<dd> Fire rate: 5.5/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 15</dd>\n<dd>\
      \ Fire rate: 5.5/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 40</dd>\n\
      <dd> Ammo pickup: 30</dd>\n<dd> Maximum: 120</dd></dl>\n</div>\n</div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Link looks like a high-tech laser and is\
      \ similar to a Shock Rifle in its functionality, but delivers less damage. This\
      \ is more of a team weapon and its real power comes when used in a team. If\
      \ this weapon is fired at a teammate, it creates a link between the two players\
      \ for as long as the firing player presses their fire button and as long as\
      \ a direct line of sight is maintained between the players. This link will allow\
      \ the linked player’s weapon to do extra damage, with a faster rate of fire.\
      \ If another player is added to the link, the firing rate will increase again,\
      \ and the beam will deliver a devastating blow.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Championship\
      \ website</div>\n<p>The Link, as it is called in <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a>, is supposed to be the\
      \ same as the Link Gun of Unreal Tournament 2003. Only the weapon appearance\
      \ and sound is different, although the ammo used is the same.\n</p>\n<dl><dt>Primary\
      \ fire</dt>\n<dd> Rapid-fire charged plasma.</dd>\n<dt>Secondary fire</dt>\n\
      <dd> Charged plasma beam.</dd></dl>\n\n<!-- \nNewPP limit report\nCached time:\
