  text:
    text: "<p>The <b>Pulse Gun</b> is a weapon in <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>. The Pulse Gun is replaced by the\
      \ similar <b>Link Gun</b> in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a> and <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>.\
      \ In <a href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ it is called The Link. All of the weapons have their unique appearances.\n\
      </p><p>The Pulse Gun's primary fire launches plasma projectiles at a rapid rate,\
      \ and its secondary fire shoots a constant beam of plasma, though this beam\
      \ is of limited length. The Link Gun is different from the Pulse Gun only in\
      \ that a player may \"link up\" with a teammate who also has the Link Gun, by\
      \ firing the beam at the teammate, boosting the teammate's firepower; the new\
      \ name reflects this feature. Multiple players can link up to create a chain\
      \ or any other (acyclic) arrangement of links for a greater boost.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
