      \ player by charging at them. There are 3 sorts of Brutes: The weaker Lesser\
      \ Brute, the regular Brute, and the large Behemoth.\n\nIn Unreal and Return\
      \ to Na Pali, they are sometimes referred to as \"Killing machines of the [[Skaarj]]\"\
      , that means that they are either mercenaries of the Skaarj or a product of\
      \ genetic engineering. They are usually found in Skaarj occupied places. In\
