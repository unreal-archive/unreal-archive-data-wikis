---
parse:
  title: "Brute"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">Very aggressive; poor agility;\
      \ durable/relentless. <br />\nEngineered with love by the Skaarj for one purpose:\
      \ Carnage. Your best chance for survival against these massive killing machines\
      \ is to take advantage of their poor agility.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal</div>\n\
      <p>Brutes are large, stocky creatures appearing in <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a> and <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\"\
      \ title=\"Return to Na Pali\">Return to Na Pali</a>, as well as later in the\
      \ <a href=\"/Invasion\" title=\"Invasion\">Invasion</a> gametype. Wielding dual\
      \ rocket launchers with a fast firing rate, they pose quite a threat at close\
      \ to medium range. Although usually quite slow moving, on various occasions\
      \ Brutes will attempt to attack the player by charging at them. There are 3\
      \ sorts of Brutes: The weaker Lesser Brute, the regular Brute, and the large\
      \ Behemoth.\n</p><p>In Unreal and Return to Na Pali, they are sometimes referred\
      \ to as \"Killing machines of the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\"\
      , that means that they are either mercenaries of the Skaarj or a product of\
      \ genetic engineering. They are usually found in Skaarj occupied places. In\
      \ <a href=\"/Dasa_Mountain_Pass\" title=\"Dasa Mountain Pass\">Dasa Mountain\
      \ Pass</a> Behemoths are found co-operating with the <a href=\"/Krall\" title=\"\
      Krall\">Krall</a>, slaves of the Skaarj. Krall don't like Behemoths as it is\
      \ hard to deal with them. In <a href=\"/Foundry_Tarydium_Plant\" title=\"Foundry\
      \ Tarydium Plant\">Foundry</a>, Brutes help Skaarj, but sometimes tends to kill\
      \ Skaarj instead of the player, usually when an accidental Skaarj projectile\
      \ hits the huge brute.\n</p>\n<h2><span class=\"mw-headline\" id=\"Lesser_Brutes\"\
      >Lesser Brutes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Brute?section=1\" title=\"Edit section: Lesser Brutes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Lesser Brute</b><br /><a\
      \ href=\"/File:LesserBrute.jpg\" class=\"image\"><img alt=\"LesserBrute.jpg\"\
      \ src=\"/w/images/thumb/LesserBrute.jpg/200px-LesserBrute.jpg\" width=\"200\"\
      \ height=\"200\" srcset=\"/w/images/thumb/LesserBrute.jpg/300px-LesserBrute.jpg\
      \ 1.5x, /w/images/LesserBrute.jpg 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Health\n</td>\n<td style=\"font-size: 8pt;\"> 180\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Projectile Damage\n</td>\n<td style=\"\
      font-size: 8pt;\"> 21\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Melee\
      \ Damage\n</td>\n<td style=\"font-size: 8pt;\"> 14\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> -\n</td></tr>\n\
      <tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"\
      padding-left: 15px; font-size: 7pt;\">\n<ul><li> <a href=\"/NyLeve%27s_Falls\"\
      \ title=\"NyLeve's Falls\">NyLeve's Falls</a></li>\n<li> <a href=\"/Rrajigar_Mine\"\
      \ title=\"Rrajigar Mine\">Rrajigar Mine</a></li>\n<li> <a href=\"/Sacred_Passage\"\
      \ title=\"Sacred Passage\">Sacred Passage</a>  </li>\n<li> <a href=\"/Temple_of_Vandora\"\
      \ title=\"Temple of Vandora\">Temple of Vandora</a></li>\n<li> <a href=\"/Edge_of_Na_Pali\"\
      \ title=\"Edge of Na Pali\">Edge of Na Pali</a></li></ul>\n</div>\n</td></tr></table>\n\
      <p><br />\n<b>Lesser Brutes</b> are the Brutes encountered in the first levels\
      \ of <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>. Lesser Brutes are the\
      \ first opponents Prisoner 849 encounters on Na Pali (as soon as she escapes\
      \ the Vortex Rikers prison ship). They can be recognized by their broad appearance,\
      \ their brown skin with yellow armor and the 2 large arm-mounted rocket launchers\
      \ it wields. \n</p><p>Of the 3 classes of Brutes, the Lesser Brute is the smallest\
      \ (only 1 head taller than the player), and it wears the least amount of armor,\
      \ wearing not much more than shoulder pads and ammo around its arms/chest. It\
      \ uses different (and less harmful) rocket launchers than the other brutes,\
      \ and it's not resistant to any kind of damage (due to its lack of armor). It\
      \ has one small advantage over the other Brutes though, as it is slightly quicker\
      \ than the other Brutes.\n</p><p>Because these opponents are found in the earlier\
      \ areas of Unreal, the player does not have a large arsenal of weapons to choose\
      \ from. The <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Automag</a>\
      \ is slightly more effective, but it is a good idea to use the <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a>, as it does not use up ammunition\
      \ like the other weapons. It would take 11 shots with the Automag to take Lesser\
      \ Brute down, where the Dispersion Pistol's ammo will simply regenerate.\n</p><p>Lesser\
      \ Brutes re-appear in Unreal on several occasions, but as the player reaches\
      \ more important (and more heavily defended) areas, the task of guarding these\
      \ parts will be passed on to the other Brutes.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Brutes\">Brutes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Brute?section=2\"\
      \ title=\"Edit section: Brutes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Brute</b><br /><a href=\"/File:Brute.jpg\" class=\"image\"><img alt=\"\
      Brute.jpg\" src=\"/w/images/thumb/Brute.jpg/200px-Brute.jpg\" width=\"200\"\
      \ height=\"214\" srcset=\"/w/images/thumb/Brute.jpg/300px-Brute.jpg 1.5x, /w/images/thumb/Brute.jpg/400px-Brute.jpg\
      \ 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Health\n</td>\n\
      <td style=\"font-size: 8pt;\"> 340\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Projectile Damage\n</td>\n<td style=\"font-size: 8pt;\"> 30\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Melee Damage\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 20\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Abilities:\n\
      </td>\n<td style=\"font-size: 8pt;\"> -\n</td></tr>\n<tr>\n<td colspan=\"2\"\
      \ style=\"font-size: 8pt;\"> Main Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li> <a href=\"/Depths_of_Rrajigar\" title=\"Depths\
      \ of Rrajigar\">Depths of Rrajigar</a></li>\n<li> <a href=\"/Cellars_at_Dasa_Pass\"\
      \ title=\"Cellars at Dasa Pass\">Cellars at Dasa Pass</a></li>\n<li> <a href=\"\
      /Nali_Castle\" title=\"Nali Castle\">Nali Castle</a></li>\n<li> <a href=\"/Nagomi_Passage\"\
      \ title=\"Nagomi Passage\">Nagomi Passage</a></li>\n<li> <a href=\"/Foundry_Tarydium_Plant\"\
      \ title=\"Foundry Tarydium Plant\">Foundry Tarydium Plant</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\nThese <b>Brutes</b> are the most common of the\
      \ 3 classes. They first appear in the <a href=\"/Depths_of_Rrajigar\" title=\"\
      Depths of Rrajigar\">Depths of Rrajigar</a> and will be found guarding a lot\
      \ of the Skaarj's facilities throughout Unreal, including the <a href=\"/Mothership_Core\"\
      \ title=\"Mothership Core\">Mothership Core</a>, making them a crucial part\
      \ of the Skaarj's defense.\nIn <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\"\
      \ title=\"Return to Na Pali\">Return to Na Pali</a> Brutes appear less frequent,\
      \ as most of their duties have been taken over by Behemoths.\n</p><p>Brutes\
      \ are the \"middle class\", but have more in common with the large Behemoths\
      \ than with the Lesser Brutes. They wield different rocket launchers than the\
      \ Lesser Brutes (dealing more damage). They also move a bit slower and wear\
      \ more armor. Not only does this improve their health (Brutes have almost twice\
      \ as much health as Lesser Brutes), but it also makes them more resistant to\
      \ explosions. Weapons like <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> and <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak\
      \ Cannon</a> (usually the strongest weapons in the player's arsenal) now do\
      \ 30% less damage. It's still possible to take a Brute down using these weapons,\
      \ but it will cost more ammunition. As Brutes are slow moving, they are relatively\
      \ easy to hit with projectile weapons. It is wisest to keep one's distance from\
      \ them as much as possible and to look for (and duck behind) cover to avoid\
      \ getting hit by its many rockets.\n</p><p>In combat, Brutes (as well as Lesser\
      \ Brutes and Behemoths) will immediately fire rockets when they spot their target.\
      \ When the target is within range, the Brute will stand still to rapid-fire\
      \ its rockets, when it doesn't it will walk towards the target (possibly while\
      \ firing its rockets).  Brutes will also charge on occasions, but only when\
      \ they need to cover large distances.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Behemoths\">Behemoths</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Brute?section=3\"\
      \ title=\"Edit section: Behemoths\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 256px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Behemoth</b><br /><a href=\"/File:Behemoth.jpg\" class=\"image\"><img alt=\"\
      Behemoth.jpg\" src=\"/w/images/thumb/Behemoth.jpg/200px-Behemoth.jpg\" width=\"\
      200\" height=\"200\" srcset=\"/w/images/thumb/Behemoth.jpg/300px-Behemoth.jpg\
      \ 1.5x, /w/images/Behemoth.jpg 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Health\n</td>\n<td style=\"font-size: 8pt;\"> 500\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Projectile Damage\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> 30\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Melee Damage\n\
      </td>\n<td style=\"font-size: 8pt;\"> 35\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Abilities:\n</td>\n<td style=\"font-size: 8pt;\"> -\n</td></tr>\n\
      <tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Main Appearances:<div style=\"\
      padding-left: 15px; font-size: 7pt;\">\n<ul><li> <a href=\"/Cellars_at_Dasa_Pass\"\
      \ title=\"Cellars at Dasa Pass\">Cellars at Dasa Pass</a></li>\n<li> <a href=\"\
      /Edge_of_Na_Pali\" title=\"Edge of Na Pali\">Edge of Na Pali</a></li>\n<li>\
      \ <a href=\"/Nagomi_Passage_(dawn)\" title=\"Nagomi Passage (dawn)\">Nagomi\
      \ Passage (dawn)</a></li>\n<li> <a href=\"/Foundry_Tarydium_Plant\" title=\"\
      Foundry Tarydium Plant\">Foundry Tarydium Plant</a></li>\n<li> <a href=\"/Bounds_of_Foundry\"\
      \ title=\"Bounds of Foundry\">Bounds of Foundry</a></li></ul>\n</div>\n</td></tr></table>\n\
      <p><br />\nThe <b>Behemoth</b> is the strongest and largest of the Brutes, and\
      \ can be recognized easily by its full set of blue armor. These Brutes are very\
      \ rare though: There are only 2 of them in Unreal, and they are fighting alongside\
      \ the Krall and Skaarj in Dasa Pass. Conflict between these species starts to\
      \ grow as the Behemoths keep on breaking the drawbridge (which the Skaarj then\
      \ have to repair) and \"live like slobs\". Prisoner 849 encounters, and puts\
      \ an end to, these Behemoths at the end of the <a href=\"/Cellars_at_Dasa_Pass\"\
      \ title=\"Cellars at Dasa Pass\">Cellars at Dasa Pass</a>, where she fights\
      \ both of them at once.\n</p><p>In <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\"\
      \ title=\"Return to Na Pali\">Return to Na Pali</a> Behemoth appearances are\
      \ a lot less rare, Especially in the Skaarj Tarydium processing plant <a href=\"\
      /Foundry_Tarydium_Plant\" title=\"Foundry Tarydium Plant\">Foundry</a> and <a\
      \ href=\"/Bounds_of_Foundry\" title=\"Bounds of Foundry\">its bounds</a>, where\
      \ a total number of 8 Behemoths guard the different parts of the facility. There\
      \ are 2 more to be fought in the campaign, including one in the opening level.\n\
      </p><p>Defeating these Behemoths will prove to be challenging. Their health\
      \ is vastly superior to that of the other Brutes, and their size, though making\
      \ it easier to hit them, will make the fight even more difficult because it\
      \ will now often block entire passages with its body (which makes the first\
      \ encounter in Dasa Pass particularly more difficult). They also can lead enemies\
      \ with their rockets, causing them to become even more of a threat than Brutes.\n\
      </p><p>Just like the other Brutes, the Behemoth will rapid-fire rockets while\
      \ walking towards the target. And just like the Brute, the Behemoth is resistant\
      \ to explosions. However, where the Brute could still be defeated using more\
      \ explosive weapons, the Behemoth has 1.5x as much health as the Brute. Using\
      \ heavy fire from the <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a> or <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak\
      \ Cannon</a> will take loads and loads of ammunition. It's crucial to use other\
      \ weapons (such as the <a href=\"/Bio-Rifle\" class=\"mw-redirect\" title=\"\
      Bio-Rifle\">Bio-Rifle</a> or <a href=\"/Shock_Rifle#ASMD\" title=\"Shock Rifle\"\
      >ASMD</a>) to prevent wasting large amounts of ammo.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Brute?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>The Brute was originally/internally called \"\
      Big Man\".<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.gamespot.com/features/makeunreal/too.html\"\
      >[1]</a></li>\n<li>A 2D pop-up Behemoth is one of <a href=\"/John_Dalton\" title=\"\
      John Dalton\">John Dalton</a>'s targets in <a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Unreal 2</a>'s weapon training.</li>\n<li>The Brute's growling\
      \ sound originates from a recording of <a href=\"/Elliot_%27Myscha%27_Cannon\"\
      \ title=\"Elliot 'Myscha' Cannon\">Elliot 'Myscha' Cannon</a> snoring away on\
      \ one of the couches. <a rel=\"nofollow\" class=\"external autonumber\" href=\"\
      http://darksector.3dactionplanet.gamespy.com/whoswho/magnus.php\">[2]</a></li></ul>\n\
      \n<!-- \nNewPP limit report\nCached time: 20221122013705\nCache expiry: 86400\n\
