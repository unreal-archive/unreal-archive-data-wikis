      <li> <a href=\"/Stinger\" title=\"Stinger\">Tarydium Shards</a></li>\n<li> <a\
      \ href=\"/Grenade_Launcher\" title=\"Grenade Launcher\">Grenade Launcher</a></li>\n\
      <li> <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat\
