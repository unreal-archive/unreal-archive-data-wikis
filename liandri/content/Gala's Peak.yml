      \ 1.5x, /w/images/thumb/Gala.jpg/498px-Gala.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Gala.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div></div></div></div>\n<p><b>Gala's Peak</b> is the sixteenth\
      \ map in <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to\
      \ Na Pali\">Unreal - Return to Na Pali's</a> single player game.\n</p>\n<dl><dt>Author</dt>\n\
      <dd> <a href=\"/Nivlek\" class=\"mw-redirect\" title=\"Nivlek\">Nivlek</a></dd>\n\
      <dt>Description</dt>\n<dd> You are up in the mountains. Having dropped through\
      \ a hole in the ground, you have landed in an underground cave. Your travels\
      \ are continuing to lead you through increasingly hostile terrain... but you\
      \ must be nearly there by now!</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
