    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:251px;\"\
      ><a href=\"/File:Gala.jpg\" class=\"image\"><img alt=\"Gala.jpg\" src=\"/w/images/thumb/Gala.jpg/249px-Gala.jpg\"\
