      >Box of Flak Shells</a></li>\n<li> <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Tarydium Sludge</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\" title=\"\
      Automag\">Clip</a></li>\n<li> <a href=\"/Nali_Fruit_Seed\" class=\"mw-redirect\"\
