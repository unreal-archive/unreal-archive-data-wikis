---
parse:
  title: "Unreal - Return to Na Pali"
  text:
    text: "<p><b>Return to Na Pali</b>, or <b>RTNP</b>, is an expansion pack to <a\
      \ href=\"/Unreal\" title=\"Unreal\">Unreal</a> and the original release of the\
      \ pack required the full version of Unreal to install and play. The game takes\
      \ place about 5 years after the events in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> and puts you back on the planet <a href=\"/Na_Pali\" title=\"Na\
      \ Pali\">Na Pali</a> to find another crashed spacecraft. RTNP was developed\
      \ by <a href=\"/edit/Legend_Entertainment?redlink=1\" class=\"new\" title=\"\
      Legend Entertainment (page does not exist)\">Legend Entertainment</a> using\
      \ many of the left over art and assets from the development of <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a>, and nearly all of the levels that were cut from\
      \ <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>. RTNP was released to stores\
      \ on May 31, 1999.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:Unrealmp1box.jpg\" class=\"image\"\
      ><img alt=\"Unrealmp1box.jpg\" src=\"/w/images/thumb/Unrealmp1box.jpg/250px-Unrealmp1box.jpg\"\
      \ width=\"250\" height=\"309\" class=\"thumbimage\" srcset=\"/w/images/Unrealmp1box.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Unrealmp1box.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#History\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >History</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Demo\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Demo</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Release_Details\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Release Details</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Reception\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">Reception</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Game_Content\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Game Content</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Music\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Music</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-7\"><a href=\"#Weapons\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Weapons</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Characters\"><span class=\"tocnumber\">2.3</span> <span class=\"\
      toctext\">Characters</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#Races\"><span class=\"tocnumber\">2.4</span> <span class=\"toctext\"\
      >Races</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"#Gametypes\"\
      ><span class=\"tocnumber\">2.5</span> <span class=\"toctext\">Gametypes</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#Maps\"><span class=\"tocnumber\"\
      >2.6</span> <span class=\"toctext\">Maps</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-12\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      </div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\"\
      >\n\n<tr>\n<th style=\"text-align:left;vertical-align:top\"> Release dates\n\
      </th>\n<td> June 26, 1999 (PC)\n</td></tr>\n<tr>\n<th style=\"text-align:left;vertical-align:top\"\
      > Engine version\n</th>\n<td> Unreal Engine 1\n</td></tr>\n<tr>\n<th style=\"\
      text-align:left;vertical-align:top\"> Game builds\n</th>\n<td> 224-226b (Epic\
      \ Games)<br />227g-227i (OldUnreal)\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"History\">History</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_-_Return_to_Na_Pali?section=1\" title=\"Edit section:\
      \ History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Return to Na Pali began development sometime in mid- or late-1998 by Legend\
      \ Entertainment.\n</p>\n<h3><span class=\"mw-headline\" id=\"Demo\">Demo</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_-_Return_to_Na_Pali?section=2\" title=\"Edit section:\
      \ Demo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>No demo was ever released for this expansion pack.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Release_Details\">Release Details</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_-_Return_to_Na_Pali?section=3\"\
      \ title=\"Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Eventually, RTNP was packaged up with <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> and released as <a href=\"/Unreal_Gold\" title=\"\
      Unreal Gold\">Unreal Gold</a>. <a href=\"/Unreal_Gold\" title=\"Unreal Gold\"\
      >Unreal Gold</a> became part of the <a href=\"/Totally_Unreal\" title=\"Totally\
      \ Unreal\">Totally Unreal</a> package as well as the <a href=\"/Unreal_Anthology\"\
      \ title=\"Unreal Anthology\">Unreal Anthology</a>.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Reception\">Reception</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_-_Return_to_Na_Pali?section=4\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Overall reception to RTNP was not great. Most people\
      \ complained about the bugs it had, the broken co-op play, and bad voice acting.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Game_Content\">Game Content</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_-_Return_to_Na_Pali?section=5\" title=\"Edit section:\
      \ Game Content\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_-_Return_to_Na_Pali?section=6\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In addition to reusing many tracks from Unreal, RTNP\
      \ added a number of tracks.  The majority of these tracks had been released\
      \ prior to Unreal.\n</p>\n<table class=\"wikitable\">\n<caption> Tracks\n</caption>\n\
      <tr>\n<th> Title </th>\n<th> Filename </th>\n<th> Sections </th>\n<th> Uses\
      \ </th>\n<th> Author\n</th></tr>\n<tr>\n<td> Return to Na Pali </td>\n<td> Title\
      \ </td>\n<td> 1 </td>\n<td> RTNP Intro 1 </td>\n<td> <a href=\"/Alexander_Brandon\"\
      \ title=\"Alexander Brandon\">Alexander Brandon</a> and <a href=\"/Michiel_van_den_Bos\"\
      \ title=\"Michiel van den Bos\">Michiel van den Bos</a>\n</td></tr>\n<tr>\n\
      <td> Interlude II </td>\n<td> Return </td>\n<td> 1 </td>\n<td> RTNP Intro 2\
      \ </td>\n<td> Alexander Brandon\n</td></tr>\n<tr>\n<td> Intermission </td>\n\
      <td> Inter </td>\n<td> 1 </td>\n<td> RTNP Log Entry Intermissions </td>\n<td>\
      \ Alexander Brandon\n</td></tr>\n<tr>\n<td> Twilight Horizon </td>\n<td> Twilight\
      \ </td>\n<td> 4 </td>\n<td> Edge of Na Pali </td>\n<td> Alexander Brandon\n\
      </td></tr>\n<tr>\n<td> Red Blossom </td>\n<td> Neve </td>\n<td> 2 </td>\n<td>\
      \ Neve's Crossing </td>\n<td> Alexander Brandon\n</td></tr>\n<tr>\n<td> Star\
      \ Seeker </td>\n<td> Starseek </td>\n<td> 1 </td>\n<td> Approaching UMS Prometheus\
      \ </td>\n<td> Alexander Brandon (?)\n</td></tr>\n<tr>\n<td> Infiltration </td>\n\
      <td> Moroset </td>\n<td> 2 </td>\n<td> UMS Prometheus </td>\n<td> Michiel van\
      \ den Bos\n</td></tr>\n<tr>\n<td> ALF </td>\n<td> Opal </td>\n<td> 1 </td>\n\
      <td> UMS Prometheus </td>\n<td> Alexander Brandon\n</td></tr>\n<tr>\n<td> Dirt\
      \ (Shock Troops) </td>\n<td> SpaceMarines </td>\n<td> 1 </td>\n<td> Inside UMS\
      \ Prometheus </td>\n<td> <a href=\"/edit/Khyron?redlink=1\" class=\"new\" title=\"\
      Khyron (page does not exist)\">Khyron</a>\n</td></tr>\n<tr>\n<td> Desert Sunset\
      \ </td>\n<td> Sacred </td>\n<td> 2 </td>\n<td> Nagomi Passage (Night) </td>\n\
      <td> Michiel van den Bos\n</td></tr>\n<tr>\n<td> Savana </td>\n<td> Journey\
      \ </td>\n<td> 1 </td>\n<td> Nagomi Passage (Day) </td>\n<td> Michiel van den\
      \ Bos\n</td></tr>\n<tr>\n<td> Circuitry </td>\n<td> Found99 </td>\n<td> 2 </td>\n\
      <td> Foundry Tarydium Plant </td>\n<td> Alexander Brandon\n</td></tr>\n<tr>\n\
      <td> Black Wind </td>\n<td> Boundary </td>\n<td> 2 </td>\n<td> Bounds of Foundry\
      \ </td>\n<td> Alexander Brandon\n</td></tr>\n<tr>\n<td> Watcher of the Skies\
      \ </td>\n<td> Watcher </td>\n<td> 1 </td>\n<td> Watcher of the Skies </td>\n\
      <td> Michiel van den Bos\n</td></tr>\n<tr>\n<td> The Walking </td>\n<td> Gala\
      \ </td>\n<td> 2 </td>\n<td> Gala's Peak </td>\n<td> Alexander Brandon\n</td></tr>\n\
      <tr>\n<td> Jump In The Void </td>\n<td> Mountain </td>\n<td> 2 </td>\n<td> Escape\
      \ from Na Pali </td>\n<td> Michiel van den Bos\n</td></tr>\n<tr>\n<td> Ending\
      \ </td>\n<td> Ending </td>\n<td> 1 </td>\n<td> <a href=\"/edit/RTNP_Ending_Sequence?redlink=1\"\
      \ class=\"new\" title=\"RTNP Ending Sequence (page does not exist)\">RTNP Ending\
      \ Sequence</a> </td>\n<td> Alexander Brandon and Michiel van den Bos\n</td></tr></table>\n\
      <dl><dt> Note&#160;</dt>\n<dd> Opal was included with Unreal, but unused.</dd></dl>\n\
      <p>The music is available for download in .mp3 format <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://savagesteel.free.fr/unreal/index.php?selected=unr\"\
      >here</a>. There is also additional related music available <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.celticwarriors.net/Website/Downloads/Media/Music/Music.htm\"\
      >here</a>.\n</p>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_-_Return_to_Na_Pali?section=7\" title=\"Edit section:\
      \ Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In addition to the <a href=\"/Unreal#Weapons\" title=\"Unreal\">Unreal weapons</a>,\
      \ the following weapons were included in Return to Na Pali.\n</p>\n<ul><li><a\
      \ href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\" title=\"Combat Assault\
      \ Rifle\">Combat Assault Rifle</a></li>\n<li><a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a></li>\n<li><a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">Grenade Launcher</a></li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Characters\">Characters</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_-_Return_to_Na_Pali?section=8\"\
      \ title=\"Edit section: Characters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <a href=\"/Prisoner_849\" title=\"Prisoner 849\"\
      >Prisoner 849</a>\n<dl><dd> The main character of the original Unreal missions.\
      \  Prisoner 849 is rescued by the UMS Bodega Bay following the events of the\
      \ final level and ordered to return to Na Pali to recover data from the crashed\
      \ UMS Prometheus.</dd></dl></li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Races\">Races</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_-_Return_to_Na_Pali?section=9\" title=\"Edit\
      \ section: Races\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li><a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a></li>\n<li><a href=\"\
      /Nali\" title=\"Nali\">Nali</a></li>\n<li><a href=\"/Human\" class=\"mw-redirect\"\
      \ title=\"Human\">Human</a></li>\n<li><a href=\"/Krall\" title=\"Krall\">Krall</a></li>\n\
      <li><a href=\"/Mercenary\" title=\"Mercenary\">Mercenary</a></li>\n<li><a href=\"\
      /Slith\" title=\"Slith\">Slith</a></li>\n<li><a href=\"/Titan\" title=\"Titan\"\
      >Titan</a></li>\n<li><a href=\"/Gasbag\" title=\"Gasbag\">Gasbag</a></li>\n\
      <li><a href=\"/Space_Marine\" class=\"mw-redirect\" title=\"Space Marine\">Space\
      \ Marine</a>\n<dl><dd> The UMS Space Marines are enemies only featured in RTNP.\
      \ They are military personnel working for the ship that sent you back to Na\
      \ Pali after the conclusion of <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\
      \ They are armed with either Rocket Launchers or Combat Assault Rifles and are\
      \ much more intelligent than other enemies in the game. The ship that rescued\
      \ you sends them to Na Pali to kill you.</dd></dl></li>\n<li><a href=\"/Predator\"\
      \ title=\"Predator\">Predator</a>\n<dl><dd> A RTNP exclusive race of enemies.\
      \ Small dinosaurs-like monters that are pack hunters trying to devour the flesh\
      \ of any prey around.</dd></dl></li>\n<li><a href=\"/Spinner\" title=\"Spinner\"\
      >Spinner</a>\n<dl><dd> Another new RTNP monster race. Giant arachnids seeking\
      \ the player's flesh by using strong bites and acid coming from their back.</dd></dl></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Gametypes\">Gametypes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_-_Return_to_Na_Pali?section=10\"\
      \ title=\"Edit section: Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In addition to the <a href=\"/Unreal#Gametypes\" title=\"\
      Unreal\">gametypes included in Unreal</a>, Return to Na Pali also included the\
      \ following gametypes.\n</p>\n<ul><li><a href=\"/Marine_Match\" title=\"Marine\
      \ Match\">Marine Match</a>\n<dl><dd>Marine match uses the same rules as a normal\
      \ Unreal Bot match, except now you are fighting against a group of Marines instead\
      \ of Unreal Bots. The Marines will fight as a team against any human players.</dd></dl></li>\n\
      <li><a href=\"/edit/Gravity_Match?redlink=1\" class=\"new\" title=\"Gravity\
      \ Match (page does not exist)\">Gravity Match</a>\n<dl><dd>Gravity Match uses\
      \ the same rules as a regular DeathMatch game, but with reduced gravity. (This\
      \ may allow players to get to previously un-seen areas of the multiplayer maps.)</dd></dl></li>\n\
      <li><a href=\"/Cloak_Match\" title=\"Cloak Match\">Cloak Match</a>\n<dl><dd>Cloak\
      \ Match is like a game of Tag. One player is Cloaked (they are \"it\") and the\
      \ other players must try to find and kill the cloaked player. When cloaked a\
      \ player is very hard to see, can jump higher and has better air control. The\
      \ more you move when cloaked the more visible you are to the other players.\
      \ When one player manages to kill the cloaked player they become \"it\" and\
      \ are then cloaked.</dd></dl></li>\n<li><a href=\"/edit/Terran_Weapon_Match?redlink=1\"\
      \ class=\"new\" title=\"Terran Weapon Match (page does not exist)\">Terran Weapon\
      \ Match</a>\n<dl><dd>A Terran Weapon Match uses the same rules as normal Death\
      \ Match, but replaces all the weapons in the map with the new weapons featured\
      \ in the Return to Na Pali Mission Pack. (CAR, Grenade Launcher and Rocket Launcher)</dd></dl></li></ul>\n\
