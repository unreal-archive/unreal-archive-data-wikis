  wikitext:
    text: "'''Return to Na Pali''', or '''RTNP''', is an expansion pack to [[Unreal]]\
      \ and the original release of the pack required the full version of Unreal to\
      \ install and play. The game takes place about 5 years after the events in [[Unreal]]\
      \ and puts you back on the planet [[Na Pali]] to find another crashed spacecraft.\
      \ RTNP was developed by [[Legend Entertainment]] using many of the left over\
      \ art and assets from the development of [[Unreal]], and nearly all of the levels\
      \ that were cut from [[Unreal]]. RTNP was released to stores on May 31, 1999.\n\
      \n{{Infobox game\n| image = unrealmp1box.jpg\n| releasedates = June 26, 1999\
      \ (PC)\n| enginever = Unreal Engine 1\n| gamebuilds = 224-226b (Epic Games)<br\
      \ />227g-227i (OldUnreal)\n}}\n\n==History==\nReturn to Na Pali began development\
      \ sometime in mid- or late-1998 by Legend Entertainment.\n===Demo===\nNo demo\
      \ was ever released for this expansion pack.\n===Release Details===\nEventually,\
      \ RTNP was packaged up with [[Unreal]] and released as [[Unreal Gold]]. [[Unreal\
      \ Gold]] became part of the [[Totally Unreal]] package as well as the [[Unreal\
      \ Anthology]].\n===Reception===\nOverall reception to RTNP was not great. Most\
      \ people complained about the bugs it had, the broken co-op play, and bad voice\
      \ acting.\n\n==Game Content==\n===Music===\nIn addition to reusing many tracks\
      \ from Unreal, RTNP added a number of tracks.  The majority of these tracks\
      \ had been released prior to Unreal.\n{| class=\"wikitable\"\n|+ Tracks\n|-\n\
      ! Title !! Filename !! Sections !! Uses !! Author\n|-\n| Return to Na Pali ||\
      \ Title || 1 || RTNP Intro 1 || [[Alexander Brandon]] and [[Michiel van den\
      \ Bos]]\n|-\n| Interlude II || Return || 1 || RTNP Intro 2 || Alexander Brandon\n\
      |-\n| Intermission || Inter || 1 || RTNP Log Entry Intermissions || Alexander\
      \ Brandon\n|-\n| Twilight Horizon || Twilight || 4 || Edge of Na Pali || Alexander\
      \ Brandon\n|-\n| Red Blossom || Neve || 2 || Neve's Crossing || Alexander Brandon\n\
      |-\n| Star Seeker || Starseek || 1 || Approaching UMS Prometheus || Alexander\
      \ Brandon (?)\n|-\n| Infiltration || Moroset || 2 || UMS Prometheus || Michiel\
      \ van den Bos\n|-\n| ALF || Opal || 1 || UMS Prometheus || Alexander Brandon\n\
      |-\n| Dirt (Shock Troops) || SpaceMarines || 1 || Inside UMS Prometheus || [[Khyron]]\n\
      |-\n| Desert Sunset || Sacred || 2 || Nagomi Passage (Night) || Michiel van\
      \ den Bos\n|-\n| Savana || Journey || 1 || Nagomi Passage (Day) || Michiel van\
      \ den Bos\n|-\n| Circuitry || Found99 || 2 || Foundry Tarydium Plant || Alexander\
      \ Brandon\n|-\n| Black Wind || Boundary || 2 || Bounds of Foundry || Alexander\
      \ Brandon\n|-\n| Watcher of the Skies || Watcher || 1 || Watcher of the Skies\
      \ || Michiel van den Bos\n|-\n| The Walking || Gala || 2 || Gala's Peak || Alexander\
      \ Brandon\n|-\n| Jump In The Void || Mountain || 2 || Escape from Na Pali ||\
      \ Michiel van den Bos\n|-\n| Ending || Ending || 1 || [[RTNP Ending Sequence]]\
      \ || Alexander Brandon and Michiel van den Bos\n|}\n; Note : Opal was included\
      \ with Unreal, but unused.\n\nThe music is available for download in .mp3 format\
      \ [http://savagesteel.free.fr/unreal/index.php?selected=unr here]. There is\
      \ also additional related music available [http://www.celticwarriors.net/Website/Downloads/Media/Music/Music.htm\
      \ here].\n\n===Weapons===\nIn addition to the [[Unreal#Weapons|Unreal weapons]],\
      \ the following weapons were included in Return to Na Pali.\n*[[Combat Assault\
      \ Rifle]]\n*[[Rocket Launcher]]\n*[[Grenade Launcher]]\n===Characters===\n*\
      \ [[Prisoner 849]]\n*: The main character of the original Unreal missions. \
      \ Prisoner 849 is rescued by the UMS Bodega Bay following the events of the\
      \ final level and ordered to return to Na Pali to recover data from the crashed\
      \ UMS Prometheus.\n\n===Races===\n*[[Skaarj]]\n*[[Nali]]\n*[[Human]]\n*[[Krall]]\n\
      *[[Mercenary]]\n*[[Slith]]\n*[[Titan]]\n*[[Gasbag]]\n*[[Space Marine]]\n*: The\
      \ UMS Space Marines are enemies only featured in RTNP. They are military personnel\
      \ working for the ship that sent you back to Na Pali after the conclusion of\
      \ [[Unreal]]. They are armed with either Rocket Launchers or Combat Assault\
      \ Rifles and are much more intelligent than other enemies in the game. The ship\
      \ that rescued you sends them to Na Pali to kill you.\n*[[Predator]]\n*: A RTNP\
      \ exclusive race of enemies. Small dinosaurs-like monters that are pack hunters\
      \ trying to devour the flesh of any prey around.\n*[[Spinner]]\n*: Another new\
      \ RTNP monster race. Giant arachnids seeking the player's flesh by using strong\
      \ bites and acid coming from their back.\n\n===Gametypes===\nIn addition to\
      \ the [[Unreal#Gametypes|gametypes included in Unreal]], Return to Na Pali also\
      \ included the following gametypes.\n*[[Marine Match]]\n*:Marine match uses\
      \ the same rules as a normal Unreal Bot match, except now you are fighting against\
      \ a group of Marines instead of Unreal Bots. The Marines will fight as a team\
      \ against any human players.\n*[[Gravity Match]]\n*:Gravity Match uses the same\
      \ rules as a regular DeathMatch game, but with reduced gravity. (This may allow\
      \ players to get to previously un-seen areas of the multiplayer maps.)\n*[[Cloak\
      \ Match]]\n*:Cloak Match is like a game of Tag. One player is Cloaked (they\
      \ are \"it\") and the other players must try to find and kill the cloaked player.\
      \ When cloaked a player is very hard to see, can jump higher and has better\
      \ air control. The more you move when cloaked the more visible you are to the\
      \ other players. When one player manages to kill the cloaked player they become\
      \ \"it\" and are then cloaked.\n*[[Terran Weapon Match]]\n*:A Terran Weapon\
      \ Match uses the same rules as normal Death Match, but replaces all the weapons\
      \ in the map with the new weapons featured in the Return to Na Pali Mission\
      \ Pack. (CAR, Grenade Launcher and Rocket Launcher)\n\n===Maps===\n{| style=\"\
      width: 100%\"\n|-\n! Single Player\n|-\n|\n* [[Return to Na Pali Intro]]\n*\
      \ [[Edge of Na Pali]]\n* [[Neve's Crossing]]\n* [[The Eldora Well]]\n* [[Glathriel\
      \ Village (part 1)]]\n|\n* [[Glathriel Village (part 2)]]\n* [[Approaching UMS\
      \ Prometheus]]\n* [[UMS Prometheus]]\n* [[Inside UMS Prometheus]]\n* [[Spire\
      \ Valley]]\n|\n* [[Nagomi Passage]]\n* [[Velora Temple]]\n* [[Nagomi Passage\
      \ (dawn)]]\n* [[Foundry Tarydium Plant]]\n* [[Bounds of Foundry]]\n|\n* [[Watcher\
      \ of the Skies]]\n* [[Gala's Peak]]\n* [[Escape from Na Pali]]\n|-\n! Multi\
      \ Player\n|-\n|\n* [[DmAthena]]\n* [[DmDaybreak]]\n|\n* [[DmHazard]]\n* [[DmStomp]]\n\
      |\n* [[DmSunSpeak]]\n* [[DmTerra]]\n|}\n\n==See Also==\n*[[Unreal]]\n*[[Unreal\
      \ Gold]]\n*[[Totally Unreal]]\n\n\n[[Category:Games]]"
