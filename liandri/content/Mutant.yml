  title: "Mutant"
  text:
    text: "<p>\"Mutant\" is a <a href=\"/Gametype\" class=\"mw-redirect\" title=\"\
      Gametype\">gametype</a> introduced in UT2003's <a href=\"/Unreal_Tournament_2003#Epic_Bonus_Pack\"\
      \ title=\"Unreal Tournament 2003\">Epic Bonus Pack</a>. It is a mix of previously\
      \ released <a href=\"/King_of_the_Hill\" title=\"King of the Hill\">King of\
      \ the Hill</a> and <a href=\"/Cloak_Match\" title=\"Cloak Match\">Cloak Match</a>\
      \ gametypes, where one player becomes superior to the others.\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:194px;\"><a href=\"/File:MutantPreview.gif\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/MutantPreview.gif/192px-MutantPreview.gif\"\
      \ width=\"192\" height=\"96\" class=\"thumbimage\" srcset=\"/w/images/thumb/MutantPreview.gif/288px-MutantPreview.gif\
      \ 1.5x, /w/images/thumb/MutantPreview.gif/384px-MutantPreview.gif 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:MutantPreview.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Mutant's preview from the UT2004\
      \ menu</div></div></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Gameplay\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Gameplay</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Strategies\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Strategies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Gameplay\">Gameplay</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Mutant?section=1\"\
      \ title=\"Edit section: Gameplay\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It is very similar to <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>; all players start in a deathmatch setting with\
      \ all weapons, and the first player to kill becomes the \"mutant.\"  This player\
      \ receives unlimited ammo and the <a href=\"/Invisibility\" title=\"Invisibility\"\
      >Invisibility</a>, <a href=\"/Adrenaline\" title=\"Adrenaline\">Berserk</a>,\
      \ and <a href=\"/Adrenaline\" title=\"Adrenaline\">Speed</a> powerups for an\
      \ indefinite amount of time. But he slowly loses <a href=\"/Health\" title=\"\
      Health\">health</a> and can't pick up any health items. When the mutant is killed,\
      \ the mutant powers are passed to the killer. The player in last place is called\
      \ the \"Bottom Feeder.\" Only the mutant and bottom feeder can kill players\
      \ that do not hold those titles.\n</p><p>Mutant is among the less-popular gametypes,\
      \ and its gameplay is reminiscent of <a href=\"/King_of_the_Hill\" title=\"\
      King of the Hill\">King of the Hill</a> and <a href=\"/Cloak_Match\" title=\"\
      Cloak Match\">Cloak Match</a>. It can be played on any deathmatch map.\n</p><p>If\
      \ only one player is in a Mutant game, that player is assigned the role of \"\
      Bottom Feeder\" automatically.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Mutant?section=2\" title=\"\
      Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Strategy in Mutant essentially consists of becoming the mutant, because this\
      \ grants the ability to kill with ease.  Taking the <a href=\"/Damage_Amplifier\"\
      \ title=\"Damage Amplifier\">UDamage</a> powerup also makes the Mutant extremely\
      \ powerful, but identifies his location with the purple glow. Problems arise\
      \ when the mutant is winning, because the invisibility powerup makes it easy\
      \ to camp and other players (excluding the Bottom Feeder, who is in last place\
      \ and so not a threat) cannot kill each other. However, when camping, the mutant\
      \ and Bottom Feeder are alerted with text on the screen reading \"You are camping!\"\
      \ and will eventually begin to take damage if no other players are damaged.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Mutant?section=3\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a href=\"/King_of_the_Hill\" title=\"King of\
