  title: "UnrealEd"
  text:
    text: "<p><b>UnrealEd</b> or the <b>Unreal Editor</b>, sometimes abbreviated as\
      \ UEd, is a program produced by <a href=\"/Epic_Games\" title=\"Epic Games\"\
      >Epic Games</a> for creating content for <a href=\"/Unreal_Engine\" title=\"\
      Unreal Engine\">Unreal Engine</a> games.  It is a stand-alone program which\
      \ allows level designers to create levels and import textures, sound, and other\
      \ content.\n</p>\n<dl><dt> UnrealEd 1&#160;</dt>\n<dd> Used for <a href=\"/Unreal_Engine\"\
      \ title=\"Unreal Engine\">Unreal Engine</a> 1 games, including <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> and <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a>.</dd>\n<dt> UnrealEd 2&#160;</dt>\n<dd>\
      \ Also used for <a href=\"/Unreal_Engine\" title=\"Unreal Engine\">Unreal Engine</a>\
      \ 1 games, included with <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> version 420 and the 227 patch for Unreal.</dd>\n<dt>\
      \ UnrealEd 3&#160;</dt>\n<dd> Used for <a href=\"/Unreal_Engine\" title=\"Unreal\
      \ Engine\">Unreal Engine</a> 2 games, such as <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a> and <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>.</dd>\n<dt> Unreal Engine 3 Editor&#160;</dt>\n\
      <dd> Used for <a href=\"/Unreal_Engine\" title=\"Unreal Engine\">Unreal Engine</a>\
      \ 3 games, such as <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament\
      \ 3\">Unreal Tournament 3</a>.</dd></dl>\n<p>Many other Unreal Engine games\
      \ included modified versions of the editor.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_Also\">See Also</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UnrealEd?section=1\" title=\"\
      Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/\"\
      >Unreal Engine Wiki</a> - Large resource of editing information</li>\n<li> <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/\"\
      >Unreal Developer Network</a> - Epic's official development website</li></ul>\n\
