      <p>This Article may require cleanup to meet Liandri Archives quality standards.\n\
      </p><p>Please <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Stinger\"\
      >improve this article</a> if you can.\n</p><p>Please use the <a href=\"/Template:Infobox_Weapon\"\
      \ title=\"Template:Infobox Weapon\">Template:Infobox Weapon</a>, add more information\
      \ and add some pictures.\n</p>\n</td></tr></table>\n<p><br />\nThe <b>Stinger</b>\
      \ is a weapon found in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a\
      \ href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>. A similar version\
      \ is also seen in <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament\
      \ 3\">Unreal Tournament 3</a>. It was originally designed to be a mining tool\
      \ by the <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\"\
      >Liandri Mining Corporation</a>. The Stinger launches small <a href=\"/Tarydium\"\
      \ title=\"Tarydium\">tarydium</a> shards to carve away unwanted rock. It was\
      \ discovered to be a decent weapon, and put into military use.\n</p><p>Unreal\
      \ Tournament 3 features a weapon called <a href=\"/Stinger_Minigun\" class=\"\
      mw-redirect\" title=\"Stinger Minigun\">Stinger Minigun</a> that is a hybrid\
      \ of a Stinger and a <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Stinger?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"notice metadata plainlinks\" id=\"stub\"\
      ><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\"\
      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/Stinger\">expanding it</a>.\
      \ </i></div>\n<div style=\"float: right; margin-left: 0.5em; width: 350px;\"\
      \ class=\"infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">Stinger</div>\n<div style=\"float: right;\"><a href=\"/File:Stinger.png\"\
      \ class=\"image\"><img alt=\"Stinger.png\" src=\"/w/images/thumb/Stinger.png/200px-Stinger.png\"\
      \ width=\"200\" height=\"167\" srcset=\"/w/images/thumb/Stinger.png/300px-Stinger.png\
      \ 1.5x, /w/images/thumb/Stinger.png/400px-Stinger.png 2x\" /></a></div>\n<div\
      \ style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 14</dd>\n<dd> Fire rate: 4-6/s?</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage: 14x6-8?</dd>\n\
      <dd> Fire rate: 2s?</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 40</dd>\n\
      <dd> Ammo pickup: 40</dd>\n<dd> Maximum: 200</dd></dl>\n</div>\n</div>\n<p><br\
      \ />\nThe Stinger's primary function is a projectile-based machine-gun, throwing\
      \ out a steady and fairly accurate stream of blue tarydium crystal shards. It\
      \ can also throw out a half a dozen shards in one wide-angle spread shot, doing\
      \ medium damage at close range; unfortunately, this shot causes a significant\
      \ delay before the weapon can be fired again.\n</p><p>The Stinger holds an interesting\
      \ place in the arsenal of Unreal: as a rapid-fire weapon it's less powerful\
      \ than the <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> and can be harder\
      \ to score hits with compared to that <a href=\"/Hitscan\" class=\"mw-redirect\"\
      \ title=\"Hitscan\">hitscan</a> weapon; as a \"shotgun\" it's weaker than the\
      \ <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> and tends to\
      \ have a shorter effective range. Balancing this is its early availability and\
      \ plentiful ammo in the original campaign.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal\
      \ Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Stinger?section=2\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">The stinger is a Liandri mining tool\
      \ that fires shards of Tarydium crystal.  The primary fire shoots these shards\
      \ at an alarming rate.  Continuous fire causes the stinger to overheat, leading\
      \ to a catalytic process that makes the Tarydium shards even more deadly.<br\
      \ />The alt-fire shoots larger, semi-sapient shards that will veer towards a\
      \ locked-on opponent.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\"\
      \ title=\"UC2\">Unreal Championship 2</a></div>\n<p><a href=\"/UC2\" class=\"\
      mw-redirect\" title=\"UC2\">UC2</a>'s Stinger is similar to that of Unreal,\
      \ but has some added features. Holding down the trigger of the primary fire\
      \ mode for a while causes the weapons fire to do more damage. The alternate\
      \ fire mode launches shards to have limited homing capabilities. Like all UC2\
      \ weapons the Stinger does not have unique ammo, but uses the Energy Ammo type.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Stinger?section=3\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dd><i>Main Article: <a href=\"/Stinger_Minigun\" class=\"mw-redirect\"\
      \ title=\"Stinger Minigun\">Stinger Minigun</a></i></dd></dl>\n<p><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> combines the Stinger with\
      \ the Minigun to create the <a href=\"/Stinger_Minigun\" class=\"mw-redirect\"\
      \ title=\"Stinger Minigun\">Stinger Minigun</a>, with a minigun's primary fire\
      \ mode but a secondary that resembles the Stinger's primary.\n</p><p>More information\
      \ about it is in the <a href=\"/Minigun#Unreal_Tournament_3\" title=\"Minigun\"\
      >Minigun</a> article.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122105715\n\
