      \ more important pages on the wiki. At the top of the page are the links that\
      \ belong to the page currently displayed, including the discussion page, the\
      \ version history, and the edit link. \n\n==Sidebar==\nThe sidebar is displayed\
      \ on the left edge of the page below the site logo. This sidebar gives you access\
      \ to the important pages on the wiki, such as the recent changes or the community\
      \ portal.\n\n===General===\n* Clicking the ''[[{{int:mainpage}}|main page]]''\
      \ link will bring you back to the start of the wiki.\n* ''[[Special:Recentchanges|Recent\
      \ changes]]'' is a special page which allows you to track the last edits made\
