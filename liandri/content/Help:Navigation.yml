      \ random page.\n* Finally, clicking on the ''[[Help:Contents|Help]]'' link will\
      \ take you to the site help files.\n\n===Sections===\nThe sections, also referred\
      \ to as the game pages, are the main pages associated with each of their respective\
      \ games. By clicking these links, you can find out more about each game, as\
