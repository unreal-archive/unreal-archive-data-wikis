      \ the page to your watchlist, or remove the page from your watchlist.\n\n==User\
      \ Links==\nThe user links are displayed at the bottom of the sidebar. These\
      \ links allow the logged-in user to view and edit their user page and wiki preferences.\
      \ Additionally, the user links allow the user to quickly access their contributions\
      \ to the wiki and logout. For anonymous users the user links is replaced by\
