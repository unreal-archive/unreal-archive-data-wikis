      \ which is simply a version of a page that is formatted to fit nicely on paper.\n\
      * ''Permanent link'' links to the latest revision of a wiki page. Even if the\
      \ page is revised, the link will continue to point to the same revision.\n\n\
      ==Page Tabs==\nThe page tabs are displayed at the top of the article. These\
      \ tabs allow you to perform actions that are related to the current article.\
      \ The available actions include: viewing, editing, and discussing the current\
      \ current article. The specific tabs displayed on your pages depend on whether\
      \ or not you are logged into the wiki and whether you have admin privileges\
      \ on the wiki. An example snapshot image of the page tabs is shown to the right.\n\
      \n* ''<namespace>''\n*: The main article.\n* ''discussion''\n*: The discussion\
      \ about the main article.\n* ''edit''\n*: Allows you to edit the main article\
