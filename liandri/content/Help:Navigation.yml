  title: "Help:Navigation"
  text:
    text: "<p>If you look at a page on the wiki, you will find three main navigation\
      \ elements: The sidebar on the left gives you a starting point to some of the\
      \ more important pages on the wiki. At the top of the page are the links that\
      \ belong to the page currently displayed, including the discussion page, the\
      \ version history, and the edit link. \n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Sidebar\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Sidebar</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#General\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">General</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Sections\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >Sections</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #Community\"><span class=\"tocnumber\">1.3</span> <span class=\"toctext\">Community</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Toolbox\"><span class=\"tocnumber\"\
      >1.4</span> <span class=\"toctext\">Toolbox</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Page_Tabs\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Page Tabs</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-7\"><a href=\"#User_Links\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">User Links</span></a></li>\n</ul>\n</div>\n\
      \n<h2><span class=\"mw-headline\" id=\"Sidebar\">Sidebar</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=1\"\
      \ title=\"Edit section: Sidebar\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The sidebar is displayed on the left edge of the page\
      \ below the site logo. This sidebar gives you access to the important pages\
      \ on the wiki, such as the recent changes or the community portal.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"General\">General</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=2\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Clicking the <i><a href=\"/\" title=\"Main Page\"\
      >main page</a></i> link will bring you back to the start of the wiki.</li>\n\
      <li> <i><a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\">Recent\
      \ changes</a></i> is a special page which allows you to track the last edits\
      \ made in the wiki.</li>\n<li> <i><a href=\"/Special:Random\" title=\"Special:Random\"\
      >Random page</a></i> takes you to a completely random page.</li>\n<li> Finally,\
      \ clicking on the <i><a href=\"/Help:Contents\" title=\"Help:Contents\">Help</a></i>\
      \ link will take you to the site help files.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Sections\">Sections</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=3\"\
      \ title=\"Edit section: Sections\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The sections, also referred to as the game pages,\
      \ are the main pages associated with each of their respective games. By clicking\
      \ these links, you can find out more about each game, as well as find links\
      \ to specific walkthroughs related to the game.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Community\">Community</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=4\"\
      \ title=\"Edit section: Community\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These links focus on the community that helps write\
      \ and edit the wiki, and they provide places for the community to discuss the\
      \ designing of the project.\n</p>\n<ul><li> Those newer members who wish to\
      \ provide <i><a href=\"/edit/Liandri_Archives:Feedback?redlink=1\" class=\"\
      new\" title=\"Liandri Archives:Feedback (page does not exist)\">feedback</a></i>\
      \ on the site without having to worry about discussion page etiquette can simply\
      \ put their thoughts on the bottom of this page.</li>\n<li> The <i><span class=\"\
      plainlinks\"><a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com\"\
      >BeyondUnreal Forums</a></span></i> are a place where you can discuss and seek\
      \ help for the different Unreal games.</li>\n<li> The <a href=\"/edit/Links?redlink=1\"\
      \ class=\"new\" title=\"Links (page does not exist)\">Links</a> section is a\
      \ compilation of different Unreal related sites.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Toolbox\">Toolbox</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=5\"\
      \ title=\"Edit section: Toolbox\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <i>What links here</i> takes you to a special\
      \ page that lists the pages on this wiki which contain a link to the current\
      \ page. This is helpful when you are looking for pages of related information,\
      \ or when you are refactoring wiki pages and need to check whether links to\
      \ a page are still relevant after changes are made to it.</li>\n<li> The <i>related\
      \ changes</i> tool lists all recent changes in the pages linked to and from\
      \ the current page. Recent changes to all relevant template pages are also included\
      \ in the resulting page list. </li>\n<li> <i>Upload file</i> brings up a special\
      \ page that allows editors to upload images and other files to the wiki. Uploaded\
      \ files can be linked from or embedded in wiki pages.</li>\n<li> The <i>special\
      \ pages</i> tool lists the special pages that allow you to do special things\
      \ on the wiki. For example, a list of users registered with the wiki, statistics\
      \ about the wiki such as the number of pages and number of page edits, system\
      \ logs, a list of orphaned pages, and so on. These special pages are commonly\
      \ generated when the special page is loaded rather than being stored in the\
      \ wiki database.</li>\n<li> You can view a <i>printable version</i> of a wiki\
      \ page, which is simply a version of a page that is formatted to fit nicely\
      \ on paper.</li>\n<li> <i>Permanent link</i> links to the latest revision of\
      \ a wiki page. Even if the page is revised, the link will continue to point\
      \ to the same revision.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Page_Tabs\"\
      >Page Tabs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Navigation?section=6\" title=\"Edit section: Page\
      \ Tabs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The page tabs are displayed at the top of the article. These tabs allow you\
      \ to perform actions that are related to the current article. The available\
      \ actions include: viewing, editing, and discussing the current current article.\
      \ The specific tabs displayed on your pages depend on whether or not you are\
      \ logged into the wiki and whether you have admin privileges on the wiki. An\
      \ example snapshot image of the page tabs is shown to the right.\n</p>\n<ul><li>\
      \ <i>&lt;namespace&gt;</i>\n<dl><dd> The main article.</dd></dl></li>\n<li>\
      \ <i>discussion</i>\n<dl><dd> The discussion about the main article.</dd></dl></li>\n\
      <li> <i>edit</i>\n<dl><dd> Allows you to edit the main article or it's discussion\
      \ page, depending on which you are currently viewing.</dd></dl></li>\n<li> <i>history</i>\n\
      <dl><dd> Allows you to view the revision history of the article or the discussion\
      \ page.</dd></dl></li>\n<li> <i>move</i>\n<dl><dd> This renames or moves the\
      \ page, leaving a redirect in it's place.</dd></dl></li>\n<li> <i>watch/unwatch</i>\n\
      <dl><dd> This link will either add the page to your watchlist, or remove the\
      \ page from your watchlist.</dd></dl></li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"User_Links\">User Links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=7\"\
      \ title=\"Edit section: User Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The user links are displayed at the bottom of the\
      \ sidebar. These links allow the logged-in user to view and edit their user\
      \ page and wiki preferences. Additionally, the user links allow the user to\
      \ quickly access their contributions to the wiki and logout. For anonymous users\
      \ the user links is replaced by a link to the wiki login page. An example snapshot\
      \ image of the user links is shown to the right.\n</p>\n<ul><li> <i>&lt;username&gt;</i>\
      \ \n<dl><dd>This links to your user page which is where you can put information\
      \ about yourself, store bits of information you want to remember or whatever\
      \ else you fancy.</dd></dl></li>\n<li> <i>my talk</i>\n<dl><dd> This links to\
      \ your discussion page, where people can leave messages for you.</dd></dl></li>\n\
      <li> <i>my preferences</i>\n<dl><dd> Allows you to change your personal site\
      \ preferences.</dd></dl></li>\n<li> <i>my watchlist</i>\n<dl><dd> A list of\
      \ all pages that you are watching.  Pages can be added to this list by clicking\
      \ 'watch' at the top of the page.</dd></dl></li>\n<li> <i>my contributions</i>\n\
      <dl><dd> A list of all contributions you have made to the wiki.</dd></dl></li>\n\
      <li> <i>log out</i>\n<dl><dd> Click this link to log out of the wiki.</dd></dl></li></ul>\n\
      \n<!-- \nNewPP limit report\nCached time: 20221121125555\nCache expiry: 86400\n\
