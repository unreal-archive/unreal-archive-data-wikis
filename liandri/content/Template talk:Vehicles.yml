  wikitext:
    text: "We need XMP vehicles here too. Now, I would do it like this...\n\n{{navbox\n\
      | name=Vehicles\n| title=Vehicles in Unreal Universe\n| body=\n{{{!}} style=\"\
      width: 100%\" cellpadding=\"5\"\n{{!}}-\n! Axon Vehicles\n{{!}}\n<p style=\"\
      margin-bottom: 0px;\">\n{{nowrap|''[[Goliath]]'' •}}\n{{nowrap|''[[Hellbender]]''\
      \ •}}\n{{nowrap|''[[Leviathan]]'' •}}\n{{nowrap|''[[Manta]]'' •}}\n{{nowrap|''[[Raptor]]''\
      \ •}}\n{{nowrap|''[[Scorpion]]''}}\n</p>\n{{!}}- \n! Later Axon Vehicles\n{{!}}\n\
      <p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Cicada]]'' •}}\n{{nowrap|''[[Paladin]]''\
      \ •}}\n{{nowrap|''[[SPMA]]''}}\n</p>\n{{!}}-\n! Extra UT2004 Vehicles\n{{!}}\n\
      <p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Ion Plasma Tank]]'' •}}\n{{nowrap|''[[Human\
      \ Space Fighter]]'' •}}\n{{nowrap|''[[Skaarj Space Fighter]]''}}\n\n</p>\n{{!}}-\
      \ \n! Necris Vehicles\n{{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Darkwalker]]''\
      \ •}}\n{{nowrap|''[[Fury]]'' •}}\n{{nowrap|''[[Nemesis]]'' •}}\n{{nowrap|''[[Nightshade]]''\
      \ •}}\n{{nowrap|''[[Scavenger]]'' •}}\n{{nowrap|''[[Viper]]''}}\n</p>\n{{!}}-\
      \ \n! XMP Vehicles\n{{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Harbinger]]''\
      \ •}}\n{{nowrap|''[[Juggernaut (XMP vehicle)|Juggernaut]]'' •}}\n{{nowrap|''[[Raptor\
      \ (XMP vehicle)|Raptor]]''}}\n</p>\n{{!}}-\n! Test Vehicles\n{{!}}\n<p style=\"\
      margin-bottom: 0px;\">\n{{nowrap|''[[Bulldog]]'' •}}\n{{nowrap|''[[Phoenix]]''\
      \ •}}\n{{nowrap|''[[TC-1200]]'' •}}\n{{nowrap|''[[Vapor]]''}}\n</p>\n{{!}}}\n\
      }}\n\nBut it looks out of the place. Plus, I think that some Other vehicles\
      \ shouldn't be there (Space Fighters, Bulldog, Ion Plasma Tank). Only Toilet\
      \ Car fits there (and also Vapor would, as it's unfinished, and Phoenix). Other\
      \ vehicles can and are widely used in user-made maps. I guess it needs rewriting\
      \ to look good. Also, the title kinda doesn't fit there. --[[User:GreatEmerald|GreatEmerald]]\
      \ 15:07, 11 August 2008 (EDT)\n:It would be nice if we had some better navbox\
      \ templates instead of what I just threw together.  Just putting XMP vehicles\
      \ last would work well enough most likely.  Not sure what the issue with Other\
      \ Vehicles as it currently stands.  They are used in maps, but aren't part of\
      \ the standard arsenal.  Other seems as good a label as any for them.  — [[User:Haarg|Haarg]]\
      \ 16:36, 11 August 2008 (EDT)\n::Yes, probably. We could also add a vehicle\
      \ icon here (monster icon in the Creatures in Unreal template etc.). And yes,\
      \ the other section might be good, but Vapor should go there too, which kinda\
      \ breaks the look and the point that those in the Other section are all from\
      \ UT2004 (bulldog is from UT2003 but is also in UT2004). And yes, by the style\
      \ XMP vehicles would fit after Other in terms of layout, but it doesn't quite\
      \ make sense. Other is always last, just that it has a lot of vehicles there.\
      \ Maybe if \"Other\" would be renamed to something like \"Extra UT2004 vehicles\"\
      , and a new section for uncomplete vehicles would be added, maybe it would make\
      \ sense. How about this one now? --[[User:GreatEmerald|GreatEmerald]] 06:34,\
      \ 12 August 2008 (EDT)\n:::I think I'd prefer something more like this:\n{{navbox\n\
      | name=Vehicles\n| title=Vehicles in Unreal Universe\n| body=\n{{{!}} style=\"\
      width: 100%\" cellpadding=\"5\" cellspacing=\"0\"\n{{!}}-\n! Tournament Axon\n\
      {{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Cicada]]'' •}}\n{{nowrap|''[[Goliath]]''\
      \ •}}\n{{nowrap|''[[Hellbender]]'' •}}\n{{nowrap|''[[Leviathan]]'' •}}\n{{nowrap|''[[Manta]]''\
      \ •}}\n{{nowrap|''[[Paladin]]'' •}}\n{{nowrap|''[[Raptor]]'' •}}\n{{nowrap|''[[Scorpion]]''\
      \ •}}\n{{nowrap|''[[SPMA]]''}}\n</p>\n{{!}}- \n! Tournament Necris\n{{!}}\n\
      <p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Darkwalker]]'' •}}\n{{nowrap|''[[Fury]]''\
      \ •}}\n{{nowrap|''[[Nemesis]]'' •}}\n{{nowrap|''[[Nightshade]]'' •}}\n{{nowrap|''[[Scavenger]]''\
      \ •}}\n{{nowrap|''[[Viper]]''}}\n</p>\n{{!}}-\n! Tournament Other\n{{!}}\n<p\
      \ style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Bulldog]]'' •}}\n{{nowrap|''[[Ion\
      \ Plasma Tank]]'' •}}\n{{nowrap|''[[Human Space Fighter]]'' •}}\n{{nowrap|''[[Phoenix]]''\
      \ •}}\n{{nowrap|''[[Skaarj Space Fighter]]'' •}}\n{{nowrap|''[[TC-1200]]''}}\n\
      </p>\n{{!}}-\n{{!}} colspan=\"2\" {{!}}\n<hr style=\"margin: 0; border-style:\
      \ none none solid\" />\n{{!}}-\n! XMP Vehicles\n{{!}}\n<p style=\"margin-bottom:\
      \ 0px;\">\n{{nowrap|''[[Harbinger]]'' •}}\n{{nowrap|''[[Juggernaut (XMP vehicle)|Juggernaut]]''\
      \ •}}\n{{nowrap|''[[Raptor (XMP vehicle)|Raptor]]'' •}}\n{{nowrap|''[[Vapor]]''}}\n\
      </p>\n{{!}}}\n}}\n:::Neither the TC-1200 or Phoenix would be labeled as 'Test'\
      \ or 'Incomplete'.  The TC-1200 is an easter egg and the Phoenix was completed\
      \ and used, just not as a drivable vehicle.  What is the Vapor?  Everything\
      \ else on the list is roughly complete and included in the game in some fashion.\
      \  — [[User:Haarg|Haarg]] 09:32, 12 August 2008 (EDT)\n\n::::Vapor is a motorcycle\
      \ with a gun on top. It only has one mesh, though, and isn't used anywhere.\
      \ In this version, I think that XMP gets quite a lot of attention as it's in\
      \ a separate section, but looks OK. Just that \"Tournament\" sounds strange,\
      \ maybe \"Axon Vehicles (UT)\" or just a heading for the sections? --[[User:GreatEmerald|GreatEmerald]]\
      \ 12:01, 12 August 2008 (EDT)\n:::::I'm just not sure the Vapor merits including\
      \ given that it didn't make an appearance in the game at all and isn't usable.\
      \  I agree about the Tournament labels being kind of odd.  I was trying to use\
      \ a consistent naming scheme.  Having (UT) after the name, then 'XMP Vehicles'\
      \ is also a bit odd, but it may look better than what I posted. — [[User:Haarg|Haarg]]\
      \ 03:22, 13 August 2008 (EDT)\n::::::Agreed. If it wasn't in the game, it should\
      \ be mentioned, but hardly put on the vehicle templates. The StealthBender is\
      \ a similar example with UT3 - planned, dropped, and ultimately never playable.\
      \ The Bulldog, TC-1200, and Phoenix should all stay, as those are indeed playable\
      \ in some form or another. --[[User:Dark Pulse|Dark Pulse]] 21:04, 15 August\
      \ 2008 (EDT)\n\n::::Maybe this is a good time to mention that Unreal Wiki has\
      \ class descriptions of all XMP UScript classes. If something isn't actually\
      \ usable, but may nevertheless be interesting to modders, try mentioning it\
      \ there. --[[User:Wormbo|Wormbo]] 04:05, 13 August 2008 (EDT)\n\n:::::::Double\
      \ checked. Vapor doesn't have the vehicle factory, but has a pawn class, that\
      \ means it's summonable. So it can be used. DP, what do you think about the\
      \ layout? --[[User:GreatEmerald|GreatEmerald]] 03:15, 16 August 2008 (EDT)\n\
      ::::::::Haarg's layout isn't too bad, but I'd probably prefer something like\
      \ this, which is likely me just being highly semantic and is pretty much just\
      \ some slight renaming (and one shift since H comes <b>BEFORE</b> I, Haarg :p):\n\
      {{navbox\n| name=Vehicles\n| title=Unreal Universe Vehicles\n| body=\n{{{!}}\
      \ style=\"width: 100%\" cellpadding=\"5\" cellspacing=\"0\"\n{{!}}-\n! Axon\
      \ Vehicles\n{{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Cicada]]''\
      \ •}}\n{{nowrap|''[[Goliath]]'' •}}\n{{nowrap|''[[Hellbender]]'' •}}\n{{nowrap|''[[Leviathan]]''\
      \ •}}\n{{nowrap|''[[Manta]]'' •}}\n{{nowrap|''[[Paladin]]'' •}}\n{{nowrap|''[[Raptor]]''\
      \ •}}\n{{nowrap|''[[Scorpion]]'' •}}\n{{nowrap|''[[SPMA]]''}}\n</p>\n{{!}}-\
      \ \n! Necris Vehicles\n{{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Darkwalker]]''\
      \ •}}\n{{nowrap|''[[Fury]]'' •}}\n{{nowrap|''[[Nemesis]]'' •}}\n{{nowrap|''[[Nightshade]]''\
      \ •}}\n{{nowrap|''[[Scavenger]]'' •}}\n{{nowrap|''[[Viper]]''}}\n</p>\n{{!}}-\n\
      ! Other Vehicles\n{{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Bulldog]]''\
      \ •}}\n{{nowrap|''[[Human Space Fighter]]'' •}}\n{{nowrap|''[[Ion Plasma Tank]]''\
      \ •}}\n{{nowrap|''[[Phoenix]]'' •}}\n{{nowrap|''[[Skaarj Space Fighter]]'' •\
      }}\n{{nowrap|''[[TC-1200]]''}}\n</p>\n{{!}}-\n{{!}} colspan=\"2\" {{!}}\n<hr\
      \ style=\"margin: 0; border-style: none none solid\" />\n{{!}}-\n! XMP Vehicles\n\
      {{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Harbinger]]'' •}}\n{{nowrap|''[[Juggernaut\
      \ (XMP vehicle)|Juggernaut]]'' •}}\n{{nowrap|''[[Raptor (XMP vehicle)|Raptor]]''\
      \ •}}\n{{nowrap|''[[Vapor]]''}}\n</p>\n{{!}}}\n}}\n::::::::Are you sure the\
      \ Vapor is summonable and driveable in some form in XMP? If so, then it definitely\
      \ should stay. If it's only code snippets and not driveable, it should probably\
      \ be axed from the template. --[[User:Dark Pulse|Dark Pulse]] 10:59, 17 August\
      \ 2008 (EDT)\n\n:::::::::Good enough for me. And yes, you can summon it, at\
      \ least in UTXMP, and drive it, provided that you have enough energy. Driving\
      \ is quite awkward though, if you press the turn button you will do a 160 degree\
      \ flip or not turn at all lol. Shooting is not implemented. --[[User:GreatEmerald|GreatEmerald]]\
      \ 11:27, 17 August 2008 (EDT)\n\n::::::::::What about U2XMP? --[[User:Dark Pulse|Dark\
      \ Pulse]] 12:04, 17 August 2008 (EDT)\n\n:::::::::::It's in there all right\
      \ ([http://www.ataricommunity.com/forums/archive/index.php/t-341611.html]),\
      \ but can't check if summonable (don't have it installed ATM). But probably.\
      \ --[[User:GreatEmerald|GreatEmerald]] 14:14, 17 August 2008 (EDT)\n\n== Yet\
      \ another vehicle! ==\n\nWhat do you think about the layout now? I don't actually\
      \ like it too much, Axon is too big. Also, the UT2004 BP vehicles are actually\
      \ half Liandri and half Axon, I think they could be separated? For example:\n\
      \n{{navbox\n| name=Vehicles\n| title=Unreal Universe Vehicles\n| body=\n{{{!}}\
      \ style=\"width: 100%\" cellpadding=\"5\" cellspacing=\"0\"\n{{!}}-\n! Axon\
      \ Vehicles\n{{!}}\n<p style=\"margin-bottom: 0px;\">\n{{nowrap|''[[Goliath]]''\
