      <p>What do you think? We could also name that section differently... --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:11, 9 March\
      \ 2009 (EDT)\n</p>\n<dl><dd> While I agree the layout doesn't look perfect,\
      \ I'm not certain on the separation of Liandri vs Axon vehicles.  First, later\
      \ games are generally considered to override earlier games and as far as I know\
      \ all of those are Axon vehicles in UT3.  Second, is there any evidence of the\
      \ separation of Axon and Liandri vehicles in UT2004?  I know the bonus pack\
      \ vehicles have Liandri logos on them, but do the others have evidence of being\
      \ Axon? Additionally, the separation as you have it doesn't work well as they\
      \ just appear incorrectly ordered.  If we were to separate them, they would\
      \ need a distinct separation like the sections of the current template. — <a\
      \ href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 11:55, 10 March 2009 (EDT)</dd></dl>\n\
      <dl><dd><dl><dd>I don't agree that later games overwrite earlier ones. They\
      \ have to supplement, not overwrite information. I think that the BP vehicles\
      \ were researched by Axon (as they're a Research corporation), but built from\
      \ plans by Liandri (as they have loads of money). As for evidence about others\
      \ being Axon's, we can safely say that at least Hellbenders and Mantas are Axon's,\
      \ as that's what we see in UT3 cutscenes. --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 06:31, 12 March 2009 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>What I mean is that the primary listing for information\
      \ should be from the latest game.  This template being a 'primary listing',\
      \ it should be based on the latest information.  Do you have any information\
      \ to support your supposition about the vehicle origins?  As for them being\
      \ Axon vs Liandri, in UT3 they are all Axon.  Since you are basing the separation\
      \ on information from UT2004, we would need evidence from that game that they\
      \ are separate.  — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 22:39,\
      \ 13 March 2009 (EDT)</dd></dl></dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\n\
