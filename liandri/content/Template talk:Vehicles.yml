      <h2><span class=\"mw-headline\" id=\"Yet_another_vehicle.21\">Yet another vehicle!</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Template_talk:Vehicles?section=1\" title=\"Edit section: Yet\
      \ another vehicle!\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>What do you think about the layout now? I don't actually like it too much,\
      \ Axon is too big. Also, the UT2004 BP vehicles are actually half Liandri and\
      \ half Axon, I think they could be separated? For example:\n</p>\n<table class=\"\
      inner navbox\" style=\"margin:5px auto; width:90%\" cellpadding=\"2\" cellspacing=\"\
      0\">\n<tr>\n<td style=\"font-weight:bold; border-bottom-style: solid; border-bottom-width:\
      \ 1px\"><div style=\"position:relative; width:100%; white-space:nowrap;\"> <div\
