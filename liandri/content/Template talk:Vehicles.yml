      \ •</span>\n<span style=\"white-space:nowrap\"><i><a href=\"/edit/Vapor?redlink=1\"\
      \ class=\"new\" title=\"Vapor (page does not exist)\">Vapor</a></i></span>\n\
      </p>\n</td></tr></table>\n</td></tr></table>\n<p>But it looks out of the place.\
      \ Plus, I think that some Other vehicles shouldn't be there (Space Fighters,\
      \ Bulldog, Ion Plasma Tank). Only Toilet Car fits there (and also Vapor would,\
      \ as it's unfinished, and Phoenix). Other vehicles can and are widely used in\
      \ user-made maps. I guess it needs rewriting to look good. Also, the title kinda\
      \ doesn't fit there. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 15:07, 11 August 2008 (EDT)\n</p>\n<dl><dd>It would be nice\
      \ if we had some better navbox templates instead of what I just threw together.\
      \  Just putting XMP vehicles last would work well enough most likely.  Not sure\
      \ what the issue with Other Vehicles as it currently stands.  They are used\
      \ in maps, but aren't part of the standard arsenal.  Other seems as good a label\
      \ as any for them.  — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 16:36, 11 August 2008 (EDT)\n<dl><dd>Yes, probably. We could also add a vehicle\
      \ icon here (monster icon in the Creatures in Unreal template etc.). And yes,\
      \ the other section might be good, but Vapor should go there too, which kinda\
      \ breaks the look and the point that those in the Other section are all from\
      \ UT2004 (bulldog is from UT2003 but is also in UT2004). And yes, by the style\
      \ XMP vehicles would fit after Other in terms of layout, but it doesn't quite\
      \ make sense. Other is always last, just that it has a lot of vehicles there.\
      \ Maybe if \"Other\" would be renamed to something like \"Extra UT2004 vehicles\"\
      , and a new section for uncomplete vehicles would be added, maybe it would make\
      \ sense. How about this one now? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 06:34, 12 August 2008 (EDT)\n<dl><dd>I think I'd prefer something\
      \ more like this:</dd></dl></dd></dl></dd></dl>\n<table class=\"inner navbox\"\
