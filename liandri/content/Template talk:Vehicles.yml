      <dl><dd><dl><dd><dl><dd>Neither the TC-1200 or Phoenix would be labeled as 'Test'\
      \ or 'Incomplete'.  The TC-1200 is an easter egg and the Phoenix was completed\
      \ and used, just not as a drivable vehicle.  What is the Vapor?  Everything\
      \ else on the list is roughly complete and included in the game in some fashion.\
      \  — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 09:32, 12 August\
      \ 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd>Vapor\
      \ is a motorcycle with a gun on top. It only has one mesh, though, and isn't\
      \ used anywhere. In this version, I think that XMP gets quite a lot of attention\
      \ as it's in a separate section, but looks OK. Just that \"Tournament\" sounds\
      \ strange, maybe \"Axon Vehicles (UT)\" or just a heading for the sections?\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 12:01, 12 August 2008 (EDT)\n<dl><dd>I'm just not sure the Vapor merits including\
      \ given that it didn't make an appearance in the game at all and isn't usable.\
      \  I agree about the Tournament labels being kind of odd.  I was trying to use\
      \ a consistent naming scheme.  Having (UT) after the name, then 'XMP Vehicles'\
      \ is also a bit odd, but it may look better than what I posted. — <a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 03:22, 13 August 2008 (EDT)\n<dl><dd>Agreed.\
      \ If it wasn't in the game, it should be mentioned, but hardly put on the vehicle\
      \ templates. The StealthBender is a similar example with UT3 - planned, dropped,\
      \ and ultimately never playable. The Bulldog, TC-1200, and Phoenix should all\
      \ stay, as those are indeed playable in some form or another. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 21:04, 15 August 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>Maybe this is a good time to mention that Unreal\
      \ Wiki has class descriptions of all XMP UScript classes. If something isn't\
      \ actually usable, but may nevertheless be interesting to modders, try mentioning\
      \ it there. --<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 04:05,\
      \ 13 August 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd><dl><dd>Double\
      \ checked. Vapor doesn't have the vehicle factory, but has a pawn class, that\
      \ means it's summonable. So it can be used. DP, what do you think about the\
      \ layout? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 03:15, 16 August 2008 (EDT)\n<dl><dd>Haarg's layout isn't too bad, but I'd\
