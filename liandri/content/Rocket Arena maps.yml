      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Sector-9</dt>\n<dd> 2 players</dd>\n<dt> 2. Neo-Tokyo</dt>\n<dd> 2 players</dd>\n\
      <dt> 3. Babylon</dt>\n<dd> 2 players</dd>\n<dt> 4. Cold-Steel Pressure</dt>\n\
      <dd> 2 players</dd>\n<dt> 5. Underlord</dt>\n<dd> 4 players</dd></dl>\n<p><br\
      \ />\n</p>\n<dl><dt> <a href=\"/DM-Codex\" title=\"DM-Codex\">DM-Codex</a></dt>\n\
      <dd> 4 players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"\
      RA-Akuma\">RA-Akuma</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=1\" title=\"Edit section:\
      \ RA-Akuma\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> <a href=\"/Rich_%27Akuma%27_Eastwood\" class=\"mw-redirect\"\
      \ title=\"Rich 'Akuma' Eastwood\">Rich 'Akuma' Eastwood</a>\n</td></tr>\n<tr>\n\
      <th> Music\n</th>\n<td> Lock\n</td></tr>\n</table>\n<p>Most of Akuma's Multi\
      \ Arenas are small and symmetrical arenas that feature 2 floors with an atrium\
      \ in the middle (similar to <a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\"\
      >DM-Morbias</a>). All these 1on1 arenas are included in the Dreamcast version\
      \ of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\
      \ as playable <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a> maps.\n\
      </p>\n<ul><li> <b>Neo-Tokyo</b> is like Morbias, but with the addition of slopes\
      \ in the atrium connecting the 2 floors.</li>\n<li> <b>Babylon</b>, in its turn,\
      \ is like Neo-Tokyo, but removes the 4 lifts.</li>\n<li> <b>Underlord</b> is\
      \ a variation of the former in the form of a platform in a large cave. (Though\
      \ sharing the symmetrical, 2-floor layout)</li>\n<li> <b>Cold Steel Pressure</b>\
      \ is a more complex form of this concept, boasting 3 floors and multiple jump-pads,\
      \ lifts and atria.</li>\n<li> Lastly, <b>Sector-9</b> has seemingly little in\
      \ common with the rest. It's set in a storage room with a number of small rooms\
      \ placed around it, 2 of which contain stairs to the 2nd floor which consists\
      \ of 2 walkways and the crates in the storage room.</li></ul>\n<p>For more information\
      \ on the Clan Arena, see the <b><a href=\"/DM-Codex\" title=\"DM-Codex\">DM-Codex</a></b>\
      \ 's page.\n</p>\n<div style=\"clear:both;\"></div>\n<hr />\n<div style=\"float:\
      \ right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nRA-Clawfist</div>\n\
      <div style=\"float: right;\"><a href=\"/File:RA-Clawfist.jpg\" class=\"image\"\
      ><img alt=\"RA-Clawfist.jpg\" src=\"/w/images/thumb/RA-Clawfist.jpg/200px-RA-Clawfist.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Clawfist.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Straight Death</dt>\n<dd> 4 players</dd>\n<dt> 2. Intruding Death</dt>\n\
      <dd> 4 players</dd>\n<dt> 3. Circulating Death</dt>\n<dd> 4 players</dd>\n<dt>\
      \ 4. Fluent Death</dt>\n<dd> 4 players</dd>\n<dt> 5. Multi Death</dt>\n<dd>\
      \ 4 players</dd></dl>\n<p><br />\n</p>\n<dl><dt> <a href=\"/DM-Liandri\" title=\"\
      DM-Liandri\">DM-Liandri</a></dt>\n<dd> 4 players</dd></dl>\n</div>\n</div>\n\
      <h3><span class=\"mw-headline\" id=\"RA-Clawfist\">RA-Clawfist</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Arena_maps?section=2\"\
      \ title=\"Edit section: RA-Clawfist\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 10 auto;\">\n\n<tr>\n<th> Author\n</th>\n<td> <a href=\"/Sidney_%27Clawfist%27_Rauchberger\"\
      \ title=\"Sidney 'Clawfist' Rauchberger\">Sidney 'Clawfist' Rauchberger</a>\n\
      </td></tr>\n<tr>\n<th> Music\n</th>\n<td> Mech8\n</td></tr>\n</table>\n<p>Clawfist's\
      \ arenas have a technical, outer-space theme with 2-3 spacious rooms with 2\
      \ floors (the 2nd floor mostly being made out of walkways).\n</p>\n<ul><li>\
      \ <b>Intruding Death</b> uses this set-up, though it is relatively complex.</li>\n\
      <li> <b>Straight Death</b> &amp; <b>Fluent Death</b> are more clear-cut, featuring\
      \ 1 large hall divided into 3 rooms along the length (which is a symmetry-axis)\
      \ with a walkway being the 2nd floor.</li>\n<li> <b>Multi Death</b> again is\
      \ a bit more complex, but very similar to UT2004's <a href=\"/DM-1on1-Idoma\"\
      \ title=\"DM-1on1-Idoma\">DM-1on1-Idoma</a>'s center part, with a 3rd floor\
      \ added on top.</li>\n<li> <b>Circulating Death</b>, lastly, has a lay-out similar\
      \ to Akuma's arenas and can be seen as a mix of Underlord and Babylon.</li></ul>\n\
      <p>The Clan Arena, <b><a href=\"/DM-Liandri\" title=\"DM-Liandri\">DM-Liandri</a></b>,\
      \ has its own page with more information\n</p>\n<div style=\"clear:both;\"></div>\n\
      <hr />\n<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nRA-CliffyB</div>\n<div style=\"float: right;\"><a href=\"/File:RA-CliffyB.jpg\"\
      \ class=\"image\"><img alt=\"RA-CliffyB.jpg\" src=\"/w/images/thumb/RA-CliffyB.jpg/200px-RA-CliffyB.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-CliffyB.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Paladin</dt>\n<dd> 2 players</dd>\n<dt> 2. Dust</dt>\n<dd> 2 players</dd>\n\
      <dt> 3. Google</dt>\n<dd> 2 players</dd>\n<dt> 4. Gearbox</dt>\n<dd> 2 players</dd>\n\
      <dt> 5. Girder</dt>\n<dd> 2 players</dd></dl>\n<p><br />\n</p>\n<dl><dt> <a\
      \ href=\"/DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a></dt>\n<dd> 4 players</dd></dl>\n\
      </div>\n</div>\n<h3><span class=\"mw-headline\" id=\"RA-CliffyB\">RA-CliffyB</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Rocket_Arena_maps?section=3\" title=\"Edit section: RA-CliffyB\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> <a href=\"/Cliff_Bleszinski\" title=\"Cliff Bleszinski\"\
      >Cliff Bleszinski</a>\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> BotPck10\n\
      </td></tr>\n</table>\n<p>Just like RA-Akuma, all these 1on1 arenas are included\
      \ in the Dreamcast version of <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a> as playable <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a> maps.\n</p>\n<ul><li> Going back to cylindrical\
      \ arenas, CliffyB's <b>Google</b> is as simple as they come. 1 cylinder, 4 lifts,\
      \ 2 floors, the 2nd floor consisting of an outer ring, a platform in the middle\
      \ and 4 walkways in between.</li>\n<li> <b>Gearbox</b> turns 2 of these walkways\
      \ into slopes, connecting to another central platform on the 3rd floor.</li>\n\
      <li> <b>Dust</b> trades in the cylinder for a rectangle, making it a variation\
      \ on <a href=\"/DM-Letting\" title=\"DM-Letting\">DM-Letting</a>, with the removal\
      \ of the large pillars and the addition of 2 teleporters (placed north and south\
      \ on each floor).</li>\n<li> <b>Girder</b> and <b>Paladin</b> are geometrically\
      \ a bit more complex, but have the same concept as the rest (Paladin could be\
      \ described as Morbias with a \"§\" shaped floorplan).</li></ul>\n<p>For more\
      \ information on <b><a href=\"/DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a></b>,\
      \ see its own page.\n</p>\n<div style=\"clear:both;\"></div>\n<hr />\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nRA-DavidM</div>\n\
      <div style=\"float: right;\"><a href=\"/File:RA-DavidM.jpg\" class=\"image\"\
      ><img alt=\"RA-DavidM.jpg\" src=\"/w/images/thumb/RA-DavidM.jpg/200px-RA-DavidM.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-DavidM.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Sadden Arena</dt>\n<dd> 2 players</dd>\n<dt> 2. Sunday Arena</dt>\n<dd>\
      \ 4 players</dd>\n<dt> 3. Swedish Arena</dt>\n<dd> 2 players</dd>\n<dt> 4. Ancient\
      \ Arena</dt>\n<dd> 2 players</dd>\n<dt> 5. Damned Arena</dt>\n<dd> 2 players</dd></dl>\n\
      <p><br />\n</p>\n<dl><dt> <a href=\"/DM-CurseII\" title=\"DM-CurseII\">DM-Curse][</a></dt>\n\
      <dd> 4 players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"\
      RA-DavidM\">RA-DavidM</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=4\" title=\"Edit section:\
      \ RA-DavidM\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> David 'DavidM' Münnich\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> GoDown\n</td></tr>\n</table>\n<p>Most of DavidM's arenas can be\
      \ compared to CliffyB's.\n</p>\n<ul><li> <b>Damned Arena</b> is close to CliffyB's\
      \ Dust with a walkway connecting north and south on the 2nd floor.</li>\n<li>\
      \ <b>Ancient Arena</b> also has this bridge, but changes the location of the\
      \ lift (and adds 2) and adds small lava pools.</li>\n<li> <b>Swedish Arena</b>\
      \ and <b>Sadden Arena</b> both can be seen as cylindrical arenas cut in half.\
      \ The first has 2 U-shaped corridors with a large room within and lifts at both\
      \ ends, while the latter is 1 large room with lifts north, south and east and\
      \ various height differences and added hallways.</li>\n<li> The last Multi Arena,\
      \ <b>Sunday Arena</b> is a full-fledged DM map. Like Swedish Arena, consists\
      \ of a large U-shaped corridor with a large room in the middle which closely\
      \ resembles <a href=\"/DM-Deck16II\" title=\"DM-Deck16II\">DM-Deck16][</a>'s\
      \ main hall.</li></ul>\n<p>As usual, for more information on the Clan Arena,\
      \ see <b><a href=\"/DM-CurseII\" title=\"DM-CurseII\">DM-Curse][</a>'</b>s page.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<hr />\n<div style=\"float: right;\
      \ margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"text-align:\
      \ center; font-weight: bold; margin-bottom: 0.25em;\">\nRA-DavidM2</div>\n<div\
      \ style=\"float: right;\"><a href=\"/File:RA-DavidM2.jpg\" class=\"image\"><img\
      \ alt=\"RA-DavidM2.jpg\" src=\"/w/images/thumb/RA-DavidM2.jpg/200px-RA-DavidM2.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-DavidM2.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Facility</dt>\n<dd> 2 players</dd>\n<dt> 2. Cellar</dt>\n<dd> 4 players</dd>\n\
      <dt> 3. Courtyard</dt>\n<dd> 2 players</dd>\n<dt> 4. Skyscraper</dt>\n<dd> 4\
      \ players</dd>\n<dt> 5. RipOff Arena</dt>\n<dd> 2 players</dd></dl>\n<p><br\
      \ />\n</p>\n<dl><dt> DM-Aigo</dt>\n<dd> 4 players</dd></dl>\n</div>\n</div>\n\
      <h3><span class=\"mw-headline\" id=\"RA-DavidM2\">RA-DavidM2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Rocket_Arena_maps?section=5\"\
      \ title=\"Edit section: RA-DavidM2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 10 auto;\">\n\n<tr>\n<th> Author\n</th>\n<td> David 'DavidM' Münnich\n</td></tr>\n\
      <tr>\n<th> Music\n</th>\n<td> Run\n</td></tr>\n</table>\n<p>For the most part,\
      \ DavidM2's arenas are bigger and asymmetrical.\n</p>\n<ul><li> <b>Ripoff Arena</b>\
      \ and <b>Skyscraper</b> are the 2 exceptions, being 1-room arenas with a symmetrical\
      \ and simple lay-out.</li>\n<li> <b>Courtyard</b> also consists of 1 room, but\
      \ with a number of large or small obstructions, making the floorplan less clear-cut.</li>\n\
      <li> The same goes for <b>Facility</b>, set in a crate-filled asymmetrical room\
      \ with 2 floors and a number of slopes.</li>\n<li> <b>Cellar</b>, however, can\
      \ be seen as a small DM map, with many hallways, platforms, height differences\
      \ and the like.</li></ul>\n<p>The Clan Arena, <b>DM-Aigo</b>, is larger than\
      \ most DM maps and sports a wood-and-brick theme. There are 2 floors with plenty\
      \ of Z-axis in most rooms. Usual DM-tactics apply.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<hr />\n<div style=\"float: right; margin-left: 0.5em; width: 350px;\"\
      \ class=\"infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nRA-Ebolt</div>\n<div style=\"float: right;\"><a href=\"/File:RA-Ebolt.jpg\"\
      \ class=\"image\"><img alt=\"RA-Ebolt.jpg\" src=\"/w/images/thumb/RA-Ebolt.jpg/200px-RA-Ebolt.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Ebolt.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Bloodsport</dt>\n<dd> 2 players</dd>\n<dt> 2. Urbania</dt>\n<dd> 2 players</dd>\n\
      <dt> 3. Mage Tower</dt>\n<dd> 2 players</dd>\n<dt> 4. Iron Bunker</dt>\n<dd>\
      \ 2 players</dd>\n<dt> 5. Ballista</dt>\n<dd> 2 players</dd></dl>\n<p><br />\n\
      </p>\n<dl><dt> <a href=\"/DM-Turbine\" title=\"DM-Turbine\">DM-Turbine</a></dt>\n\
      <dd> 4 players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"\
      RA-Ebolt\">RA-Ebolt</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=6\" title=\"Edit section:\
      \ RA-Ebolt\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> <a href=\"/Eric_%27Ebolt%27_Boltjes\" title=\"Eric\
      \ 'Ebolt' Boltjes\">Eric 'Ebolt' Boltjes</a>\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> Run\n</td></tr>\n</table>\n<p>Ebolt's Multi Arenas come in 2 flavours.\
      \ First there's the courtyard arena.\n</p>\n<ul><li> <b>Bloodsport</b> is a\
      \ rectangular version of Morbias, with 2 added slopes connecting the 2 floors\
      \ on the outside, and a few added staircases to create some height differences.</li>\n\
      <li> Moving on, <b>Mage Tower</b> has a different setup for its 2nd floor and\
      \ features a large tower in the middle of the arena. The rest remains mostly\
      \ the same.</li>\n<li> <b>Iron Bucket</b> keeps the towers but makes it a larger\
      \ obstruction, adds a few hallways on the bottom floor and removes the 2nd floor.</li>\n\
      <li> <b>Urbania</b> and <b>Ballista</b> have completely different lay-outs,\
      \ using multiple rooms and levels (though Urbania can be seen as 1 large room\
      \ with several floors and added hallways).</li></ul>\n<p><b><a href=\"/DM-Turbine\"\
      \ title=\"DM-Turbine\">DM-Turbine</a></b> has its own page for more information.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<hr />\n<div style=\"float: right;\
      \ margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"text-align:\
      \ center; font-weight: bold; margin-bottom: 0.25em;\">\nRA-GE][</div>\n<div\
      \ style=\"float: right;\"><a href=\"/File:RA-GEII.jpg\" class=\"image\"><img\
      \ alt=\"RA-GEII.jpg\" src=\"/w/images/thumb/RA-GEII.jpg/200px-RA-GEII.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-GEII.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Pillar</dt>\n<dd> 2 players</dd>\n<dt> 2. Dizzy</dt>\n<dd> 4 players</dd>\n\
      <dt> 3. Quad</dt>\n<dd> 2 players</dd>\n<dt> 4. Scarab</dt>\n<dd> 4 players</dd>\n\
      <dt> 5. Maximus</dt>\n<dd> 4 players</dd>\n<dt> 6. Obelisk</dt>\n<dd> 2 players</dd></dl>\n\
      <p><br />\n</p>\n<dl><dt> DM-Woodstock</dt>\n<dd> 16 players</dd></dl>\n</div>\n\
      </div>\n<h3><span class=\"mw-headline\" id=\"RA-GE.5D.5B\">RA-GE][</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Rocket_Arena_maps?section=7\" title=\"Edit section: RA-GE][\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> 'Pagan' Pete Simpson\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> -\n</td></tr>\n</table>\n<p>GE][ solely uses <a href=\"/DM-MorbiasII\"\
      \ title=\"DM-MorbiasII\">DM-Morbias][</a>-like arenas with a few small additions.\n\
      </p>\n<ul><li> <b>Pillar</b> has an typical courtyard lay-out with an outer\
      \ ring making up the 2nd floor and a small walkway in the courtyard.</li>\n\
      <li> <b>Dizzy</b> places 4 floors consisting of cylindrical walkways in a large\
      \ cylinder.</li>\n<li> <b>Maximus</b> uses a large cube, with a tower in each\
      \ corner and walkways connecting these towers diagonally on 3 different levels.</li>\n\
      <li> <b>Obelisk</b> trades in the walkways for a solid 2nd floor and adds lava\
      \ pools to the 1st floor.</li>\n<li> <b>Quad'</b>s 2nd floor consists of an\
      \ outer ring and 1 walkway though the center. What is adds is an underground\
      \ passage from one side to the other, through the center (underneath the central\
      \ platform).</li>\n<li> <b>Scarab</b>, lastly, consists of a series of platforms\
      \ and slopes in a canyon, much like RA-Akuma's Underlord.</li></ul>\n<p>The\
      \ Clan Arena, <b>Woodstock</b> is a \"+\"-shaped arena, with teleporters acting\
      \ as lifts at each end. The underground passage and walkways on the 2nd floor\
      \ all share the +-shaped lay-out\n</p>\n<div style=\"clear:both;\"></div>\n\
      <hr />\n<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nRA-Heiko</div>\n<div style=\"float: right;\"><a href=\"/File:RA-Heiko.jpg\"\
      \ class=\"image\"><img alt=\"RA-Heiko.jpg\" src=\"/w/images/thumb/RA-Heiko.jpg/200px-RA-Heiko.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Heiko.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Terra Arena</dt>\n<dd> 2 players</dd>\n<dt> 2. Freeze Arena</dt>\n<dd>\
      \ 2 players</dd>\n<dt> 3. Smoking Arena</dt>\n<dd> 4 players</dd>\n<dt> 4. Garage\
      \ Arena</dt>\n<dd> 2 players</dd>\n<dt> 5. Arena Of Death</dt>\n<dd> 2 players</dd></dl>\n\
      <p><br />\n</p>\n<dl><dt> <a href=\"/DM-Zeto\" title=\"DM-Zeto\">DM-Zeto</a></dt>\n\
      <dd> 4 players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"\
      RA-Heiko\">RA-Heiko</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=8\" title=\"Edit section:\
      \ RA-Heiko\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> Heiko Dreyer\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> Razor-ub\n</td></tr>\n</table>\n<p>The arenas in Heiko are quite varied\
      \ and range from very basic to relatively complex.\n</p>\n<ul><li> <b>Freeze\
      \ Arena</b>: An oval arena with a large courtyard in the middle with a few slopes\
      \ to connect the 2 floors</li>\n<li> <b>Smoking Arena</b>: A 2-room, asymmetrical\
      \ map with 2 floors and plenty of nooks and crannies.</li>\n<li> <b>Arena of\
      \ Death</b> is another simple one: 1 large room (with 2 small side-rooms on\
      \ opposite ends) is split in half by a ditch, crossed by 3 bridges.</li>\n<li>\
      \ <b>Garage Arena</b> sports an <a href=\"/DM-Stalwart\" title=\"DM-Stalwart\"\
      >DM-Stalwart</a>-esque theme and 2 floors, 2 rooms and a bit of Z-axis gameplay.</li>\n\
      <li> <b>Terra Arena</b>, again, is symmetrical and uses only 1 room. The 2nd\
      \ floor is W-shaped, with lifts at the outer ends and slopes at the middle one.</li></ul>\n\
      <p>The Clan Arena, <b><a href=\"/DM-Zeto\" title=\"DM-Zeto\">DM-Zeto</a></b>,\
      \ has its own page with more information.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<hr />\n<div style=\"float: right; margin-left: 0.5em; width: 350px;\"\
      \ class=\"infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nRA-Inoxx</div>\n<div style=\"float: right;\"><a href=\"/File:RA-Inoxx.jpg\"\
      \ class=\"image\"><img alt=\"RA-Inoxx.jpg\" src=\"/w/images/thumb/RA-Inoxx.jpg/200px-RA-Inoxx.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Inoxx.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Station Control</dt>\n<dd> 4 players</dd>\n<dt> 2. Block Party</dt>\n<dd>\
      \ 4 players</dd>\n<dt> 3. Singularity</dt>\n<dd> 4 players</dd>\n<dt> 4. Megaplex</dt>\n\
      <dd> 4 players</dd>\n<dt> 5. Heavy Water</dt>\n<dd> 4 players</dd></dl>\n<p><br\
      \ />\n</p>\n<dl><dt> <a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\">DM-Morbias][</a></dt>\n\
      <dd> 2 players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"\
      RA-Inoxx\">RA-Inoxx</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=9\" title=\"Edit section:\
      \ RA-Inoxx\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> <a href=\"/Cedric_%27Inoxx%27_Fiorentino\" title=\"\
      Cedric 'Inoxx' Fiorentino\">Cedric 'Inoxx' Fiorentino</a>\n</td></tr>\n<tr>\n\
      <th> Music\n</th>\n<td> Run\n</td></tr>\n</table>\n<p>Inoxx's arenas are mostly\
      \ urban-themed. Again, all these 1on1 arenas (except Heavy Water) are included\
      \ in the Dreamcast version of <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a> as playable <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a> maps.\n</p>\n<ul><li> <b>Singularity</b> is the\
      \ exception, since it has a technical look and a complex lay-out. (3 rooms,\
      \ 3 floors, could easily be half of a CTF map).</li>\n<li> <b>Heavy Water</b>\
      \ uses a bit of a unique setting, consisting of a series of walkways and platforms\
      \ in what seems to be a large elevator shaft. The other 3 arenas are urban/outdoor-themed.</li>\n\
      <li> <b>Station Control</b> is the smallest and most basic consisting of 3 floors\
      \ (the  2nd being a W-shaped platform and the 3rd being a singular walkway).</li>\n\
      <li> <b>Megaplex</b> is very vertically orientated, providing lots of Z-axis\
      \ action due to its multiple floors.</li>\n<li> Meanwhile, <b>Block Party</b>\
      \ is a spacious outdoorsy-area with only a few parts that are blocked off, a\
      \ bit like UT2004's <a href=\"/DM-Goliath\" title=\"DM-Goliath\">DM-Goliath</a>\
      \ on a smaller scale.</li></ul>\n<p>The Clan Arena is <b><a href=\"/DM-MorbiasII\"\
      \ title=\"DM-MorbiasII\">DM-Morbias][</a></b>, which has its own page.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<hr />\n<div style=\"float: right; margin-left:\
      \ 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"text-align: center;\
      \ font-weight: bold; margin-bottom: 0.25em;\">\nRA-Outworld</div>\n<div style=\"\
      float: right;\"><a href=\"/File:RA-Outworld.jpg\" class=\"image\"><img alt=\"\
      RA-Outworld.jpg\" src=\"/w/images/thumb/RA-Outworld.jpg/200px-RA-Outworld.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Outworld.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Flight Lounge</dt>\n<dd> 2 players</dd>\n<dt> 2. Training Facility</dt>\n\
      <dd> 2 players</dd>\n<dt> 3. Jump Portal</dt>\n<dd> 2 players</dd>\n<dt> 4.\
      \ S.S. Nova Charger</dt>\n<dd> 2 players</dd>\n<dt> 5. D.S.S. Fourteen</dt>\n\
      <dd> 4 players</dd></dl>\n<p><br />\n</p>\n<dl><dt> Hanger One</dt>\n<dd> 2\
      \ players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"RA-Outworld\"\
      >RA-Outworld</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=10\" title=\"Edit section:\
      \ RA-Outworld\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> Cooper 'BigBird' Faust\n</td></tr>\n<tr>\n<th> Music\n\
      </th>\n<td> Razor-ub\n</td></tr>\n</table>\n<p>All of Outworld's arenas are\
      \ set up in outer space, with a technical theme.\n</p>\n<ul><li> <b>S.S. Nova\
      \ Charger</b>, a wrecked spaceship floating in space is perhaps the most original\
      \ of the bunch.</li>\n<li> <b>Jump Portal</b> has 2 floating structures with\
      \ jumppads, similar to many custom CTF maps, and is also set on the outer space.</li>\n\
      <li> <b>D.S.S. Fourteen</b> is a bit of a simple map: 1 room, 2 floors and slopes\
      \ on both ends connecting the floors.</li>\n<li> <b>Flight Lounge'</b>s lay-out\
      \ is the same, though it's slightly larger and more open.</li>\n<li> <b>Training\
      \ Facility</b>, lastly, is very cramped and has a more complex lay-out with\
      \ a bit of Z-axis gameplay.</li></ul>\n<ul><li> The Clan Arena, <b>Hangar One</b>,\
      \ consists of 1 large hangar with multiple floors and various obstructions (crates)\
      \ and walkways. The size of the room makes the arena very open, though the crates\
      \ give plenty of room to hide.</li></ul>\n<div style=\"clear:both;\"></div>\n\
      <hr />\n<div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"\
      infobox\">\n<div style=\"text-align: center; font-weight: bold; margin-bottom:\
      \ 0.25em;\">\nRA-Shinigami</div>\n<div style=\"float: right;\"><a href=\"/File:RA-Shinigami.jpg\"\
      \ class=\"image\"><img alt=\"RA-Shinigami.jpg\" src=\"/w/images/thumb/RA-Shinigami.jpg/200px-RA-Shinigami.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Shinigami.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Lavalution</dt>\n<dd> 4 players</dd>\n<dt> 2. Dolphin Realm</dt>\n<dd>\
      \ 2 players</dd>\n<dt> 3. Jormungander</dt>\n<dd> 2 players</dd>\n<dt> 4. Kamis\
      \ Palace</dt>\n<dd> 2 players</dd>\n<dt> 5. Crystalized</dt>\n<dd> 4 players</dd></dl>\n\
      <p><br />\n</p>\n<dl><dt> Irish Pub</dt>\n<dd> 4 players</dd></dl>\n</div>\n\
      </div>\n<h3><span class=\"mw-headline\" id=\"RA-Shinigami\">RA-Shinigami</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Rocket_Arena_maps?section=11\" title=\"Edit section: RA-Shinigami\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> Shinigami\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td>\
      \ Skyward\n</td></tr>\n</table>\n<p>This is the only custom Rocket Arena map,\
      \ created by the mod's creator, Shinigami. Shinigami's arenas are fantasy-themed\
      \ with the arenas floating in a colorful sky.\n</p>\n<ul><li> A good example\
      \ is <b>Jormungander</b>: A large rock with 2 towers and a large snake coming\
      \ out of the rock. The arena is a series of wooden platforms and walkways around\
      \ and under the large snake.</li>\n<li> <b>Dolphin Realm</b> places wooden platforms\
      \ and walkways around a large floating dolphin.</li>\n<li> <b>Crystalized</b>\
      \ is a linear map with a long, narrow bridge with rocks floating above it (reachable\
      \ by jumppads).</li>\n<li> <b>Lavalution</b> takes place in a crater, and uses\
      \ a different scale and setting for an otherwise Morbias-like lay-out.</li>\n\
      <li> Lastly, <b>Kamis Palace</b> is a large, open plateau with a few buildings,\
      \ one of them being the only enclosed areas in the arena.</li></ul>\n<p>The\
      \ clan arena, <b>Irish Pub</b>, is a large-scaled pub with a bar, tables and\
      \ chairs.\n</p>\n<div style=\"clear:both;\"></div>\n<hr />\n<div style=\"float:\
      \ right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nRA-Warren</div>\n\
      <div style=\"float: right;\"><a href=\"/File:RA-Warren.jpg\" class=\"image\"\
      ><img alt=\"RA-Warren.jpg\" src=\"/w/images/thumb/RA-Warren.jpg/200px-RA-Warren.jpg\"\
      \ width=\"200\" height=\"200\" srcset=\"/w/images/RA-Warren.jpg 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ 1. Streets</dt>\n<dd> 4 players</dd>\n<dt> 2. Temple</dt>\n<dd> 4 players</dd>\n\
      <dt> 3. Castle</dt>\n<dd> 4 players</dd>\n<dt> 4. Factory</dt>\n<dd> 4 players</dd>\n\
      <dt> 5. Starship</dt>\n<dd> 4 players</dd></dl>\n<p><br />\n</p>\n<dl><dt> <a\
      \ href=\"/DM-Deck16II\" title=\"DM-Deck16II\">DM-Deck16][</a></dt>\n<dd> 32\
      \ players</dd></dl>\n</div>\n</div>\n<h3><span class=\"mw-headline\" id=\"RA-Warren\"\
      >RA-Warren</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Rocket_Arena_maps?section=12\" title=\"Edit section:\
      \ RA-Warren\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\">\n\n<tr>\n\
      <th> Author\n</th>\n<td> <a href=\"/Warren_Marshall\" title=\"Warren Marshall\"\
      >Warren Marshall</a>\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> GoDown\n</td></tr>\n\
      </table>\n<p>Warren uses asymmetrical, 2/3-room arenas with 2 floors and plenty\
      \ of corridors in a variation of themes.\n</p>\n<ul><li> <b>Castle</b> has 1\
      \ central room with a courtyard and a large room with stairs connecting the\
      \ 2 floors. The rest of the map consists of corridors.</li>\n<li> <b>Factory</b>\
      \ uses a similar set-up, though with fewer corridors and using 3 floors instead\
      \ of 2.</li>\n<li> <b>Starship</b>, again, has a similar set-up with 2 floors,\
      \ with the bottom floor being 1 hallway.</li>\n<li> <b>Temple</b> has a top\
      \ floor consisting of 2 platforms in the central room and a bottom floor with\
      \ an additional corridor running around this room.</li>\n<li> <b>Urbania</b>\
      \ places 2 building in a larger urban area, with plenty of open space and rooms\
      \ to hide.</li></ul>\n<p>The Clan Arena is <b><a href=\"/DM-Deck16II\" title=\"\
      DM-Deck16II\">DM-Deck16][</a></b> and has its own page with more information.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221122013151\nCache expiry:\
