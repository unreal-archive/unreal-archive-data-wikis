      </div>\n\n</td>\n<td>\n<p>Maps for Rocket Arena are a bit different from other\
      \ maps. \nEach map consists of 5 <b>Multi Arenas</b>, which are relatively small\
      \ arena-type maps for 2-4 players similar to <a href=\"/DM-MorbiasII\" title=\"\
      DM-MorbiasII\">DM-Morbias][</a> and <a href=\"/DM-Fractal\" title=\"DM-Fractal\"\
      >DM-Fractal</a>, <br />\nand 1 <b>Clan Arena</b> for 4-32 players which are,\
      \ in most cases, Deathmatch maps from Unreal Tournament. <br />\nOne exception\
      \ is RA-GE][ which has 6 Multi Arenas instead of 5. <br />\nThe arena of choice\
      \ can be selected in an in-game menu that pops up when the map is loaded.\n\
      </p><p>On this page the order of Multi Arenas corresponds with their place on\
      \ the level's screenshot.<br />\nThe template on the right shows which number\
      \ belongs to which arena. <br />\nThere are a few different lay-outs, but in\
      \ all cases the numbering starts at the top-left arena and ends with the bottom-right\
      \ one. Next to each level screenshot is a list of the Multi Arenas with the\
      \ amount of players, with the Clan Arena listed at the bottom.\n</p>\n</td>\n\
      <td>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:258px;\"\
