  wikitext:
    text: "{| class=\"list\" width=\"100%\"\n|-\n|\n__TOC__\n|\nMaps for Rocket Arena\
      \ are a bit different from other maps. \nEach map consists of 5 '''Multi Arenas''',\
      \ which are relatively small arena-type maps for 2-4 players similar to [[DM-MorbiasII|DM-Morbias][]]\
      \ and [[DM-Fractal]], <br>\nand 1 '''Clan Arena''' for 4-32 players which are,\
      \ in most cases, Deathmatch maps from Unreal Tournament. <br>\nOne exception\
      \ is RA-GE][ which has 6 Multi Arenas instead of 5. <br>\nThe arena of choice\
      \ can be selected in an in-game menu that pops up when the map is loaded.\n\n\
      On this page the order of Multi Arenas corresponds with their place on the level's\
      \ screenshot.<br>\nThe template on the right shows which number belongs to which\
      \ arena. <br>\nThere are a few different lay-outs, but in all cases the numbering\
      \ starts at the top-left arena and ends with the bottom-right one. Next to each\
      \ level screenshot is a list of the Multi Arenas with the amount of players,\
      \ with the Clan Arena listed at the bottom.\n|\n[[Image:RA-Template.jpg|thumb|right|Example\
      \ of the arenas' order]]\n|}\n{{clear}}\n\n\n----\n\n{{Infobox Weapon|\nRA-Akuma|Image:RA-Akuma.jpg||\n\
      \n\n; 1. Sector-9\n: 2 players\n; 2. Neo-Tokyo\n: 2 players\n; 3. Babylon\n\
      : 2 players\n; 4. Cold-Steel Pressure\n: 2 players\n; 5. Underlord\n: 4 players\n\
      \n\n; [[DM-Codex]]\n: 4 players\n}}\n===RA-Akuma===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n| [[Rich 'Akuma'\
      \ Eastwood]]\n|-\n! Music\n| Lock\n|-\n|}\nMost of Akuma's Multi Arenas are\
      \ small and symmetrical arenas that feature 2 floors with an atrium in the middle\
      \ (similar to [[DM-MorbiasII|DM-Morbias]]). All these 1on1 arenas are included\
      \ in the Dreamcast version of [[Unreal Tournament]] as playable [[Deathmatch]]\
      \ maps.\n\n* '''Neo-Tokyo''' is like Morbias, but with the addition of slopes\
      \ in the atrium connecting the 2 floors.\n* '''Babylon''', in its turn, is like\
      \ Neo-Tokyo, but removes the 4 lifts.\n* '''Underlord''' is a variation of the\
      \ former in the form of a platform in a large cave. (Though sharing the symmetrical,\
      \ 2-floor layout)\n* '''Cold Steel Pressure''' is a more complex form of this\
      \ concept, boasting 3 floors and multiple jump-pads, lifts and atria.\n* Lastly,\
      \ '''Sector-9''' has seemingly little in common with the rest. It's set in a\
      \ storage room with a number of small rooms placed around it, 2 of which contain\
      \ stairs to the 2nd floor which consists of 2 walkways and the crates in the\
      \ storage room.\n\nFor more information on the Clan Arena, see the '''[[DM-Codex]]'''\
      \ 's page.\n{{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-Clawfist|Image:RA-Clawfist.jpg||\n\
      \n\n; 1. Straight Death\n: 4 players\n; 2. Intruding Death\n: 4 players\n; 3.\
      \ Circulating Death\n: 4 players\n; 4. Fluent Death\n: 4 players\n; 5. Multi\
      \ Death\n: 4 players\n\n\n; [[DM-Liandri]]\n: 4 players\n}}\n===RA-Clawfist===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n\
      | [[Sidney 'Clawfist' Rauchberger]]\n|-\n! Music\n| Mech8\n|-\n|}\n\nClawfist's\
      \ arenas have a technical, outer-space theme with 2-3 spacious rooms with 2\
      \ floors (the 2nd floor mostly being made out of walkways).\n\n* '''Intruding\
      \ Death''' uses this set-up, though it is relatively complex.\n* '''Straight\
      \ Death''' & '''Fluent Death''' are more clear-cut, featuring 1 large hall divided\
      \ into 3 rooms along the length (which is a symmetry-axis) with a walkway being\
      \ the 2nd floor.\n* '''Multi Death''' again is a bit more complex, but very\
      \ similar to UT2004's [[DM-1on1-Idoma]]'s center part, with a 3rd floor added\
      \ on top.\n* '''Circulating Death''', lastly, has a lay-out similar to Akuma's\
      \ arenas and can be seen as a mix of Underlord and Babylon.\n\nThe Clan Arena,\
      \ '''[[DM-Liandri]]''', has its own page with more information\n{{clear}}\n\n\
      ----\n\n{{Infobox Weapon|\nRA-CliffyB|Image:RA-CliffyB.jpg||\n\n\n; 1. Paladin\n\
      : 2 players\n; 2. Dust\n: 2 players\n; 3. Google\n: 2 players\n; 4. Gearbox\n\
      : 2 players\n; 5. Girder\n: 2 players\n\n\n; [[DM-Tempest]]\n: 4 players\n}}\n\
      ===RA-CliffyB===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 10\
      \ auto;\"\n|-\n! Author\n| [[Cliff Bleszinski]]\n|-\n! Music\n| BotPck10\n|-\n\
      |}\nJust like RA-Akuma, all these 1on1 arenas are included in the Dreamcast\
      \ version of [[Unreal Tournament]] as playable [[Deathmatch]] maps.\n\n* Going\
      \ back to cylindrical arenas, CliffyB's '''Google''' is as simple as they come.\
      \ 1 cylinder, 4 lifts, 2 floors, the 2nd floor consisting of an outer ring,\
      \ a platform in the middle and 4 walkways in between.\n* '''Gearbox''' turns\
      \ 2 of these walkways into slopes, connecting to another central platform on\
      \ the 3rd floor.\n* '''Dust''' trades in the cylinder for a rectangle, making\
      \ it a variation on [[DM-Letting]], with the removal of the large pillars and\
      \ the addition of 2 teleporters (placed north and south on each floor).\n* '''Girder'''\
      \ and '''Paladin''' are geometrically a bit more complex, but have the same\
      \ concept as the rest (Paladin could be described as Morbias with a \"§\" shaped\
      \ floorplan).\n\nFor more information on '''[[DM-Tempest]]''', see its own page.\n\
      {{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-DavidM|Image:RA-DavidM.jpg||\n\n\n\
      ; 1. Sadden Arena\n: 2 players\n; 2. Sunday Arena\n: 4 players\n; 3. Swedish\
      \ Arena\n: 2 players\n; 4. Ancient Arena\n: 2 players\n; 5. Damned Arena\n:\
      \ 2 players\n\n\n; [[DM-CurseII|DM-Curse][]]\n: 4 players\n}}\n===RA-DavidM===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n\
      | David 'DavidM' Münnich\n|-\n! Music\n| GoDown\n|-\n|}\n\nMost of DavidM's\
      \ arenas can be compared to CliffyB's.\n\n* '''Damned Arena''' is close to CliffyB's\
      \ Dust with a walkway connecting north and south on the 2nd floor.\n* '''Ancient\
      \ Arena''' also has this bridge, but changes the location of the lift (and adds\
      \ 2) and adds small lava pools.\n* '''Swedish Arena''' and '''Sadden Arena'''\
      \ both can be seen as cylindrical arenas cut in half. The first has 2 U-shaped\
      \ corridors with a large room within and lifts at both ends, while the latter\
      \ is 1 large room with lifts north, south and east and various height differences\
      \ and added hallways.\n* The last Multi Arena, '''Sunday Arena''' is a full-fledged\
      \ DM map. Like Swedish Arena, consists of a large U-shaped corridor with a large\
      \ room in the middle which closely resembles [[DM-Deck16II|DM-Deck16][]]'s main\
      \ hall.\n\nAs usual, for more information on the Clan Arena, see '''[[DM-CurseII|DM-Curse][]]''''s\
      \ page.\n{{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-DavidM2|Image:RA-DavidM2.jpg||\n\
      \n\n; 1. Facility\n: 2 players\n; 2. Cellar\n: 4 players\n; 3. Courtyard\n:\
      \ 2 players\n; 4. Skyscraper\n: 4 players\n; 5. RipOff Arena\n: 2 players\n\n\
      \n; DM-Aigo\n: 4 players\n}}\n===RA-DavidM2===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n| David 'DavidM' Münnich\n\
      |-\n! Music\n| Run\n|-\n|}\nFor the most part, DavidM2's arenas are bigger and\
      \ asymmetrical.\n\n* '''Ripoff Arena''' and '''Skyscraper''' are the 2 exceptions,\
      \ being 1-room arenas with a symmetrical and simple lay-out.\n* '''Courtyard'''\
      \ also consists of 1 room, but with a number of large or small obstructions,\
      \ making the floorplan less clear-cut.\n* The same goes for '''Facility''',\
      \ set in a crate-filled asymmetrical room with 2 floors and a number of slopes.\n\
      * '''Cellar''', however, can be seen as a small DM map, with many hallways,\
      \ platforms, height differences and the like.\n\nThe Clan Arena, '''DM-Aigo''',\
      \ is larger than most DM maps and sports a wood-and-brick theme. There are 2\
      \ floors with plenty of Z-axis in most rooms. Usual DM-tactics apply.\n{{clear}}\n\
      \n----\n\n{{Infobox Weapon|\nRA-Ebolt|Image:RA-Ebolt.jpg||\n\n\n; 1. Bloodsport\n\
      : 2 players\n; 2. Urbania\n: 2 players\n; 3. Mage Tower\n: 2 players\n; 4. Iron\
      \ Bunker\n: 2 players\n; 5. Ballista\n: 2 players\n\n\n; [[DM-Turbine]]\n: 4\
      \ players\n}}\n===RA-Ebolt===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 10 auto;\"\n|-\n! Author\n| [[Eric 'Ebolt' Boltjes]]\n|-\n! Music\n\
      | Run\n|-\n|}\n\nEbolt's Multi Arenas come in 2 flavours. First there's the\
      \ courtyard arena.\n\n* '''Bloodsport''' is a rectangular version of Morbias,\
      \ with 2 added slopes connecting the 2 floors on the outside, and a few added\
      \ staircases to create some height differences.\n* Moving on, '''Mage Tower'''\
      \ has a different setup for its 2nd floor and features a large tower in the\
      \ middle of the arena. The rest remains mostly the same.\n* '''Iron Bucket'''\
      \ keeps the towers but makes it a larger obstruction, adds a few hallways on\
      \ the bottom floor and removes the 2nd floor.\n* '''Urbania''' and '''Ballista'''\
      \ have completely different lay-outs, using multiple rooms and levels (though\
      \ Urbania can be seen as 1 large room with several floors and added hallways).\n\
      \n'''[[DM-Turbine]]''' has its own page for more information.\n{{clear}}\n\n\
      ----\n\n{{Infobox Weapon|\nRA-GE][|Image:RA-GEII.jpg||\n\n\n; 1. Pillar\n: 2\
      \ players\n; 2. Dizzy\n: 4 players\n; 3. Quad\n: 2 players\n; 4. Scarab\n: 4\
      \ players\n; 5. Maximus\n: 4 players\n; 6. Obelisk\n: 2 players\n\n\n; DM-Woodstock\n\
      : 16 players\n}}\n===RA-GE][===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 10 auto;\"\n|-\n! Author\n| 'Pagan' Pete Simpson\n|-\n! Music\n| -\n\
      |-\n|}\n\nGE][ solely uses [[DM-MorbiasII|DM-Morbias][]]-like arenas with a\
      \ few small additions.\n\n* '''Pillar''' has an typical courtyard lay-out with\
      \ an outer ring making up the 2nd floor and a small walkway in the courtyard.\n\
      * '''Dizzy''' places 4 floors consisting of cylindrical walkways in a large\
      \ cylinder.\n* '''Maximus''' uses a large cube, with a tower in each corner\
      \ and walkways connecting these towers diagonally on 3 different levels.\n*\
      \ '''Obelisk''' trades in the walkways for a solid 2nd floor and adds lava pools\
      \ to the 1st floor.\n* '''Quad''''s 2nd floor consists of an outer ring and\
      \ 1 walkway though the center. What is adds is an underground passage from one\
      \ side to the other, through the center (underneath the central platform).\n\
      * '''Scarab''', lastly, consists of a series of platforms and slopes in a canyon,\
      \ much like RA-Akuma's Underlord.\n\nThe Clan Arena, '''Woodstock''' is a \"\
      +\"-shaped arena, with teleporters acting as lifts at each end. The underground\
      \ passage and walkways on the 2nd floor all share the +-shaped lay-out\n{{clear}}\n\
      \n----\n\n{{Infobox Weapon|\nRA-Heiko|Image:RA-Heiko.jpg||\n\n\n; 1. Terra Arena\n\
      : 2 players\n; 2. Freeze Arena\n: 2 players\n; 3. Smoking Arena\n: 4 players\n\
      ; 4. Garage Arena\n: 2 players\n; 5. Arena Of Death\n: 2 players\n\n\n; [[DM-Zeto]]\n\
      : 4 players\n}}\n===RA-Heiko===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 10 auto;\"\n|-\n! Author\n| Heiko Dreyer\n|-\n! Music\n| Razor-ub\n\
      |-\n|}\n\nThe arenas in Heiko are quite varied and range from very basic to\
      \ relatively complex.\n\n* '''Freeze Arena''': An oval arena with a large courtyard\
      \ in the middle with a few slopes to connect the 2 floors\n* '''Smoking Arena''':\
      \ A 2-room, asymmetrical map with 2 floors and plenty of nooks and crannies.\n\
      * '''Arena of Death''' is another simple one: 1 large room (with 2 small side-rooms\
      \ on opposite ends) is split in half by a ditch, crossed by 3 bridges.\n* '''Garage\
      \ Arena''' sports an [[DM-Stalwart]]-esque theme and 2 floors, 2 rooms and a\
      \ bit of Z-axis gameplay.\n* '''Terra Arena''', again, is symmetrical and uses\
      \ only 1 room. The 2nd floor is W-shaped, with lifts at the outer ends and slopes\
      \ at the middle one.\n\nThe Clan Arena, '''[[DM-Zeto]]''', has its own page\
      \ with more information.\n{{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-Inoxx|Image:RA-Inoxx.jpg||\n\
      \n\n; 1. Station Control\n: 4 players\n; 2. Block Party\n: 4 players\n; 3. Singularity\n\
      : 4 players\n; 4. Megaplex\n: 4 players\n; 5. Heavy Water\n: 4 players\n\n\n\
      ; [[DM-MorbiasII|DM-Morbias][]]\n: 2 players\n}}\n===RA-Inoxx===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n| [[Cedric\
      \ 'Inoxx' Fiorentino]]\n|-\n! Music\n| Run\n|-\n|}\n\nInoxx's arenas are mostly\
      \ urban-themed. Again, all these 1on1 arenas (except Heavy Water) are included\
      \ in the Dreamcast version of [[Unreal Tournament]] as playable [[Deathmatch]]\
      \ maps.\n\n* '''Singularity''' is the exception, since it has a technical look\
      \ and a complex lay-out. (3 rooms, 3 floors, could easily be half of a CTF map).\n\
      * '''Heavy Water''' uses a bit of a unique setting, consisting of a series of\
      \ walkways and platforms in what seems to be a large elevator shaft. The other\
      \ 3 arenas are urban/outdoor-themed.\n* '''Station Control''' is the smallest\
      \ and most basic consisting of 3 floors (the  2nd being a W-shaped platform\
      \ and the 3rd being a singular walkway).\n* '''Megaplex''' is very vertically\
      \ orientated, providing lots of Z-axis action due to its multiple floors.\n\
      * Meanwhile, '''Block Party''' is a spacious outdoorsy-area with only a few\
      \ parts that are blocked off, a bit like UT2004's [[DM-Goliath]] on a smaller\
      \ scale.\n\nThe Clan Arena is '''[[DM-MorbiasII|DM-Morbias][]]''', which has\
      \ its own page.\n{{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-Outworld|Image:RA-Outworld.jpg||\n\
      \n\n; 1. Flight Lounge\n: 2 players\n; 2. Training Facility\n: 2 players\n;\
      \ 3. Jump Portal\n: 2 players\n; 4. S.S. Nova Charger\n: 2 players\n; 5. D.S.S.\
      \ Fourteen\n: 4 players\n\n\n; Hanger One\n: 2 players\n}}\n===RA-Outworld===\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n\
      | Cooper 'BigBird' Faust\n|-\n! Music\n| Razor-ub\n|-\n|}\nAll of Outworld's\
      \ arenas are set up in outer space, with a technical theme.\n\n* '''S.S. Nova\
      \ Charger''', a wrecked spaceship floating in space is perhaps the most original\
      \ of the bunch.\n* '''Jump Portal''' has 2 floating structures with jumppads,\
      \ similar to many custom CTF maps, and is also set on the outer space.\n* '''D.S.S.\
      \ Fourteen''' is a bit of a simple map: 1 room, 2 floors and slopes on both\
      \ ends connecting the floors.\n* '''Flight Lounge''''s lay-out is the same,\
      \ though it's slightly larger and more open.\n* '''Training Facility''', lastly,\
      \ is very cramped and has a more complex lay-out with a bit of Z-axis gameplay.\n\
      \n* The Clan Arena, '''Hangar One''', consists of 1 large hangar with multiple\
      \ floors and various obstructions (crates) and walkways. The size of the room\
      \ makes the arena very open, though the crates give plenty of room to hide.\n\
      {{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-Shinigami|Image:RA-Shinigami.jpg||\n\
      \n\n; 1. Lavalution\n: 4 players\n; 2. Dolphin Realm\n: 2 players\n; 3. Jormungander\n\
      : 2 players\n; 4. Kamis Palace\n: 2 players\n; 5. Crystalized\n: 4 players\n\
      \n\n; Irish Pub\n: 4 players\n}}\n===RA-Shinigami===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 10 auto;\"\n|-\n! Author\n| Shinigami\n|-\n\
      ! Music\n| Skyward\n|-\n|}\n\nThis is the only custom Rocket Arena map, created\
      \ by the mod's creator, Shinigami. Shinigami's arenas are fantasy-themed with\
      \ the arenas floating in a colorful sky.\n\n* A good example is '''Jormungander''':\
      \ A large rock with 2 towers and a large snake coming out of the rock. The arena\
      \ is a series of wooden platforms and walkways around and under the large snake.\n\
      * '''Dolphin Realm''' places wooden platforms and walkways around a large floating\
      \ dolphin.\n* '''Crystalized''' is a linear map with a long, narrow bridge with\
      \ rocks floating above it (reachable by jumppads).\n* '''Lavalution''' takes\
      \ place in a crater, and uses a different scale and setting for an otherwise\
      \ Morbias-like lay-out.\n* Lastly, '''Kamis Palace''' is a large, open plateau\
      \ with a few buildings, one of them being the only enclosed areas in the arena.\n\
      \nThe clan arena, '''Irish Pub''', is a large-scaled pub with a bar, tables\
      \ and chairs.\n{{clear}}\n\n----\n\n{{Infobox Weapon|\nRA-Warren|Image:RA-Warren.jpg||\n\
      \n\n; 1. Streets\n: 4 players\n; 2. Temple\n: 4 players\n; 3. Castle\n: 4 players\n\
      ; 4. Factory\n: 4 players\n; 5. Starship\n: 4 players\n\n\n; [[DM-Deck16II|DM-Deck16][]]\n\
      : 32 players\n}}\n===RA-Warren===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 10 auto;\"\n|-\n! Author\n| [[Warren Marshall]]\n|-\n! Music\n\
      | GoDown\n|-\n|}\n\nWarren uses asymmetrical, 2/3-room arenas with 2 floors\
      \ and plenty of corridors in a variation of themes.\n\n* '''Castle''' has 1\
      \ central room with a courtyard and a large room with stairs connecting the\
      \ 2 floors. The rest of the map consists of corridors.\n* '''Factory''' uses\
      \ a similar set-up, though with fewer corridors and using 3 floors instead of\
      \ 2.\n* '''Starship''', again, has a similar set-up with 2 floors, with the\
      \ bottom floor being 1 hallway.\n* '''Temple''' has a top floor consisting of\
      \ 2 platforms in the central room and a bottom floor with an additional corridor\
      \ running around this room.\n* '''Urbania''' places 2 building in a larger urban\
      \ area, with plenty of open space and rooms to hide.\n\nThe Clan Arena is '''[[DM-Deck16II|DM-Deck16][]]'''\
      \ and has its own page with more information.\n\n[[Category:Third-party mods]]"
