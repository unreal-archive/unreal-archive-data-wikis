      mw-redirect\" title=\"UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"\
      mw-redirect\" title=\"UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br\
      \ />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">After her husband was\
      \ killed in a mining accident Reinha had nothing left to live for, so she adopted\
      \ the nickname her spouse had given her in his native Portuguese and set out\
      \ to find meaning in death.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td></tr>\n<tr>\n<td width=\"\
      50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"Rylisa\">Rylisa</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Juggernauts?section=9\" title=\"Edit section: Rylisa\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" style=\"border: 1px solid #000; background: #ddd; float:\
      \ right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Rylisa</b><br /><div class=\"center\"><div\
      \ class=\"floatnone\"><a href=\"/File:Rylisa.jpg\" class=\"image\"><img alt=\"\
      Rylisa.jpg\" src=\"/w/images/thumb/Rylisa.jpg/128px-Rylisa.jpg\" width=\"128\"\
      \ height=\"256\" srcset=\"/w/images/thumb/Rylisa.jpg/192px-Rylisa.jpg 1.5x,\
      \ /w/images/Rylisa.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"> Constance\
      \ Lapp\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n<td style=\"\
      font-size: 7pt;\"> <a href=\"/Juggernaut\" class=\"mw-redirect\" title=\"Juggernaut\"\
      >Juggernaut</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n\
      <td style=\"font-size: 7pt;\"> 2271\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> <a href=\"\
      /Axon_Corporation\" class=\"mw-redirect\" title=\"Axon Corporation\">Axon Corporation</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> No preference\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li>\n<li><a href=\"/UC\" class=\"mw-redirect\" title=\"\
      UC\">UC</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Former Union Leader of Ore Miners' Local #732G,\
      \ Rylisa found the bribes offered to her by an Imperial official to be an insult,\
      \ so she cut off his hands and used his subdermal ID chips to access his accounts,\
      \ netting her life in the <a href=\"/Alleria\" title=\"Alleria\">Allerian</a>\
      \ Ice Mines.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></div>\n</td>\n<td width=\"50%\" valign=\"top\">\n<h3><span\
      \ class=\"mw-headline\" id=\"Siren\">Siren</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Juggernauts?section=10\"\
      \ title=\"Edit section: Siren\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 128px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Siren</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Siren.jpg\" class=\"image\"><img alt=\"Siren.jpg\" src=\"/w/images/thumb/Siren.jpg/128px-Siren.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Siren.jpg/192px-Siren.jpg\
      \ 1.5x, /w/images/Siren.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"> Eva Kasprzak\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n<td style=\"font-size:\
      \ 7pt;\"> <a href=\"/Juggernaut\" class=\"mw-redirect\" title=\"Juggernaut\"\
      >Juggernaut</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n\
      <td style=\"font-size: 7pt;\"> 2276\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> <a href=\"\
      /Axon_Corporation\" class=\"mw-redirect\" title=\"Axon Corporation\">Axon Corporation</a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"\
      > Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a\
      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n\
      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li>\n\
      <li><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Not only is she a victim of a severe beating with the ugly stick, she's had\
      \ DNA from the tree spliced directly into her genes. There's nothing pretty\
      \ about Siren and she'll be the first to admit it. Because if you mention it,\
      \ she'll kick your ass.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td></tr></table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Juggernauts?section=11\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Jezebel, also on the Juggernauts, uses the same\
      \ skin as Ambrosia.</li>\n<li> Fury, from team <a href=\"/Goliath_(team)\" title=\"\
      Goliath (team)\">Goliath</a>, uses the same skin as Ambrosia.</li>\n<li> Bullseye,\
      \ from team <a href=\"/Goliath_(team)\" title=\"Goliath (team)\">Goliath</a>,\
      \ uses the same skin as Arclite.</li>\n<li> Perdition, on team Juggernaut, uses\
      \ the same skin as Cannonball.</li>\n<li> Brutus, from team <a href=\"/Goliath_(team)\"\
      \ title=\"Goliath (team)\">Goliath</a>, uses the same skin as Cannonball.</li>\n\
      <li> Avalanche, also on the Juggernauts, uses the same skin as Gorge.</li>\n\
      <li> Rampage, from team <a href=\"/Goliath_(team)\" title=\"Goliath (team)\"\
      >Goliath</a>, uses the same skin as Gorge.</li>\n<li> Outrage, from team <a\
      \ href=\"/Goliath_(team)\" title=\"Goliath (team)\">Goliath</a>, uses the same\
      \ skin as Frostbite.</li>\n<li> Titania, from team <a href=\"/Goliath_(team)\"\
      \ title=\"Goliath (team)\">Goliath</a>, uses the same skin as Reinha.</li>\n\
      <li> Sorrow, on team Juggernaut, uses the same skin as Rylisa.</li>\n<li> Misery,\
      \ from team <a href=\"/Goliath_(team)\" title=\"Goliath (team)\">Goliath</a>,\
      \ uses the same skin as Rylisa.</li>\n<li> Clangor, from team <a href=\"/Goliath_(team)\"\
      \ title=\"Goliath (team)\">Goliath</a>, uses the same skin as Siren.</li>\n\
      <li> Rylisa's previous name was Lapp. She isn't to be confused by Rylisa from\
      \ the Iron Guard team from <i><a href=\"/UT\" class=\"mw-redirect\" title=\"\
      UT\">UT</a></i>.</li>\n<li> Ambrosia's UT2003 description also added a bit regarding\
      \ Gorge's sexual innuendos:</li></ul>\n<blockquote style=\"margin-bottom: 0px;\"\
      >(...), and the unthinkable horror of dealing with her teammate Gorge's sexual\
      \ innuendos for the forseeable future.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003 description</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"References\">References</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Juggernauts?section=12\"\
      \ title=\"Edit section: References\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.unrealchampionship.com/species.php?spec=jugg\">Juggernauts on UC\
      \ site</a></li></ul>\n\n<!-- \nNewPP limit report\nCached time: 20221121230952\n\
