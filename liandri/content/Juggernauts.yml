  wikitext:
    text: "{{Infobox Tournament Team\n|name=Juggernauts\n|race=[[Juggernaut]]\n|sponsor=[[Axon\
      \ Research Corporation]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n\
      }}\n\n{{for|the XMP vehicle|Juggernaut (XMP vehicle)}}\n\n{{QuoteSource|Hampered\
      \ by the bulk of their genetically boosted physiques, the Juggernauts move ponderously\
      \ through the arenas, shrugging off enemy fire as if it were a mere annoyance.\
      \ They may not be fast, but they tend to keep coming long after others have\
      \ retreated to lick their wounds.|UC website|UC}}\n\n{{QuoteSource|[[Gorge]]\
      \ is determined to prove that his one year reign as [[Liandri Grand Tournament|Tournament]]\
      \ Champion is no fluke, and he has re-assembled the Juggernaut team he led to\
      \ the championship. [[Axon Research Corporation]] has made armor and bio- genetic\
      \ upgrades to the Juggernauts design for [[Unreal Tournament 2004|this year's\
      \ tournament]].|UT2004|UT2004}}\n\n==UT2003/UT2004 Roster==\n*[[#Ambrosia|Ambrosia]]\n\
      *[[#Gorge|Avalanche]]\n*[[#Gorge|Gorge]]\n*[[#Frostbite|Frostbite]]\n*[[#Ambrosia|Jezebel]]\n\
      *[[#Cannonball|Perdition]]\n*[[#Reinha|Reinha]]\n*[[#Rylisa|Sorrow]]\n\n==Character\
      \ biographies==\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n\
      ===Ambrosia===\n{{Infobox Tournament Character Small\n|name=Ambrosia\n|realname=Judith\
      \ Karpovskya\n|image=[[Image:Ambrosia.jpg|center|128px]]\n|race=[[Juggernaut]]\n\
      |birth_date=2277\n|affil=[[Axon Corporation]]\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n}}\n{{QuoteSource|A geneboosted weightlifter who strangled a judge\
      \ in a fit of adrenaline induced rage, Ambrosia has resigned herself to a life\
      \ in the [[Liandri Grand Tournament|Tournament]].|UT2004|UT2004}}\n\n| width=\"\
      50%\" valign=\"top\" |\n\n===Arclite===\n{{Infobox Tournament Character Small\n\
      |name=Arclite\n|realname=Marvin Hunter\n|image=[[Image:Arclite.jpg|center|128px]]\n\
      |race=[[Juggernaut]]\n|birth_date=2279\n|affil=[[Axon Corporation]]\n|wpref=[[Minigun]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC2]]\n}}\n{{QuoteSource|Unlike\
      \ his male counterparts, Arclite is neither a criminal nor a killer by nature.\
      \ His presence in the tournaments is simply a byproduct of his genetic makeup.\
      \ But watch your step around him. He's not happy to be here.|UC|UC}}\n\n|-\n\
      | width=\"50%\" valign=\"top\" |\n===Cannonball===\n{{Infobox Tournament Character\
      \ Small\n|name=Cannonball\n|realname=Niles Krieger\n|image=[[Image:Cannonball.jpg|center|128px]]\n\
      |race=[[Juggernaut]]\n|birth_date=2275\n|affil=[[Axon Corporation]]\n|wpref=[[Sniper\
      \ Rifle]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|If a trash\
      \ compactor and a tank had offspring, then Cannonball would be the result. Big,\
      \ ugly, and with the personality of a rabid grizzly, only the suicidal would\
      \ voluntarily share a cell with this career criminal.|UT2004|UT2004}}\n\n| width=\"\
      50%\" valign=\"top\" |\n===Gorge===\n{{Infobox Tournament Character Small\n\
      |name=Gorge\n|realname=Prometheus Pithras\n|image=[[Image:Gorge.jpg|center|128px]]\n\
      |race=[[Juggernaut]]\n|birth_date=2268\n|affil=[[Axon Corporation]]\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n*[[UC2]]\n}}\nSee [[Gorge]] for details.\n\
      \n|-\n| width=\"50%\" valign=\"top\" |\n\n===Frostbite===\n{{Infobox Tournament\
      \ Character Small\n|name=Frostbite\n|realname=Nikolai Kolodenko\n|image=[[Image:Frostbite.jpg|center|128px]]\n\
      |race=[[Juggernaut]]\n|birth_date=2266\n|affil=[[Axon Corporation]]\n|wpref=[[Rocket\
      \ Launcher]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|You\
      \ can feel his cold gaze at a distance, like gangrene crawling beneath your\
      \ flesh. It devours you, seeks to turn your blood to ice and your heart to stone.\
      \ Imagine what he'll do when he actually gets his hands on you.|UT2004|UT2004}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Reinha===\n{{Infobox Tournament Character\
      \ Small\n|name=Reinha\n|realname=Carol Robinson\n|image=[[Image:Reinha.jpg|center|128px]]\n\
      |race=[[Juggernaut]]\n|birth_date=2274\n|affil=[[Axon Corporation]]\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|After her husband was killed\
      \ in a mining accident Reinha had nothing left to live for, so she adopted the\
      \ nickname her spouse had given her in his native Portuguese and set out to\
      \ find meaning in death.|UT2004|UT2004}}\n\n|-\n| width=\"50%\" valign=\"top\"\
      \ |\n===Rylisa===\n{{Infobox Tournament Character Small\n|name=Rylisa\n|realname=Constance\
      \ Lapp\n|image=[[Image:Rylisa.jpg|center|128px]]\n|race=[[Juggernaut]]\n|birth_date=2271\n\
      |affil=[[Axon Corporation]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n\
      }}\n{{QuoteSource|Former Union Leader of Ore Miners' Local #732G, Rylisa found\
      \ the bribes offered to her by an Imperial official to be an insult, so she\
      \ cut off his hands and used his subdermal ID chips to access his accounts,\
      \ netting her life in the [[Alleria]]n Ice Mines.|UT2004|UT2004}}\n\n| width=\"\
      50%\" valign=\"top\" |\n\n===Siren===\n{{Infobox Tournament Character Small\n\
      |name=Siren\n|realname=Eva Kasprzak\n|image=[[Image:Siren.jpg|center|128px]]\n\
      |race=[[Juggernaut]]\n|birth_date=2276\n|affil=[[Axon Corporation]]\n|wpref=[[Flak\
      \ Cannon]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n*[[UC]]\n}}\n{{QuoteSource|Not\
      \ only is she a victim of a severe beating with the ugly stick, she's had DNA\
      \ from the tree spliced directly into her genes. There's nothing pretty about\
      \ Siren and she'll be the first to admit it. Because if you mention it, she'll\
      \ kick your ass.|UT2004|UT2004}}\n\n|}\n\n== Trivia ==\n* Jezebel, also on the\
      \ Juggernauts, uses the same skin as Ambrosia.\n* Fury, from team [[Goliath\
      \ (team)|Goliath]], uses the same skin as Ambrosia.\n* Bullseye, from team [[Goliath\
      \ (team)|Goliath]], uses the same skin as Arclite.\n* Perdition, on team Juggernaut,\
      \ uses the same skin as Cannonball.\n* Brutus, from team [[Goliath (team)|Goliath]],\
      \ uses the same skin as Cannonball.\n* Avalanche, also on the Juggernauts, uses\
      \ the same skin as Gorge.\n* Rampage, from team [[Goliath (team)|Goliath]],\
      \ uses the same skin as Gorge.\n* Outrage, from team [[Goliath (team)|Goliath]],\
      \ uses the same skin as Frostbite.\n* Titania, from team [[Goliath (team)|Goliath]],\
      \ uses the same skin as Reinha.\n* Sorrow, on team Juggernaut, uses the same\
      \ skin as Rylisa.\n* Misery, from team [[Goliath (team)|Goliath]], uses the\
      \ same skin as Rylisa.\n* Clangor, from team [[Goliath (team)|Goliath]], uses\
