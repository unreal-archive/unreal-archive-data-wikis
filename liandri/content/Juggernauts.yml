      <blockquote style=\"margin-bottom: 0px;\">Hampered by the bulk of their genetically\
      \ boosted physiques, the Juggernauts move ponderously through the arenas, shrugging\
      \ off enemy fire as if it were a mere annoyance. They may not be fast, but they\
      \ tend to keep coming long after others have retreated to lick their wounds.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC website</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\"><a href=\"/Gorge\" title=\"Gorge\"\
      >Gorge</a> is determined to prove that his one year reign as <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournament</a> Champion is no fluke, and\
      \ he has re-assembled the Juggernaut team he led to the championship. <a href=\"\
      /Axon_Research_Corporation\" title=\"Axon Research Corporation\">Axon Research\
      \ Corporation</a> has made armor and bio- genetic upgrades to the Juggernauts\
      \ design for <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\"\
      >this year's tournament</a>.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></div>\n<div id=\"toc\" class=\"toc\"\
