      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ISV-Kran_Decks_3_and_2?section=1\" title=\"Edit section:\
      \ Weapons and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
