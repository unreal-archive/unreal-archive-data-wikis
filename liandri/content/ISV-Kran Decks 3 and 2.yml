  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:ISVKranDecks3and2.jpg\" class=\"image\"><img alt=\"ISVKranDecks3and2.jpg\"\
      \ src=\"/w/images/thumb/ISVKranDecks3and2.jpg/250px-ISVKranDecks3and2.jpg\"\
