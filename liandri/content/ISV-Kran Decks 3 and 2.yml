      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:ISVKranDecks3and2.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>ISV-Kran\
      \ Decks 3 and 2</b> is the sixteenth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Myscha_the_Sled_Dog\" class=\"mw-redirect\" title=\"Myscha the Sled\
      \ Dog\">Myscha the Sled Dog</a></dd>\n<dt> Description</dt>\n<dd> The middle\
      \ decks of the ISV-Kran contain the ship's critical engineering systems. With\
      \ no sign of a way off this <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>-infested\
      \ ship, the player has no choice but to find a way to reactivate the engines\
      \ and see what awaits him on Deck 1.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
