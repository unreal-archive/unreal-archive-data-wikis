      >Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-DE-ElecFields?section=6\" title=\"Edit section:\
      \ Trivia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> CTF-ElecFields was scheduled to be included in the retail version of\
      \ UT2003, but it got cut because \"the shadows/decals were killing it\". <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/view_story.php?id=915\"\
      >(source)</a> It, however, got launched as part of the DE Bonus Pack.</li>\n\
      <li> The whole map was originally modelled as one, huge static mesh. Later on\
      \ it was split to several, smaller static meshes. <a href=\"/Juan_Pancho_Eekels\"\
      \ class=\"mw-redirect\" title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a>\
      \ has a picture of the structure mesh on his website: <a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://www.xceptone.com/Elec.jpg\">[1]</a></li>\n\
      <li> On the inside of the central structure, the level's author has left his\
      \ signature on a wall.</li></ul>\n\n<!-- \nNewPP limit report\nCached time:\
