      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-DE-ElecFields.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Electric Fields</div></div></div>\n\
