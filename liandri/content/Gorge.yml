      '''Gorge''' is a [[Humans|human]], or rather [[Juggernauts|Juggernaut]] [[Liandri\
      \ Grand Tournament|Tournament]] competitor. He was born in NeoChiba Research\
      \ Creche 9, and was inmate at the [[Alleria]]n Penal Colony before he entered\
      \ the Tournament with a team of Juggernauts. Although not very smart, Gorge\
      \ more than makes up for this in the Tournament with his brute strength and\
      \ savagery.\n\nGorge was able to defeat reigning Tournament [[Malcolm]] in 2302,\
      \ leaving him with a snapped spine ([[UT2003]]), and making Gorge the new champion.\
      \ Gorge only remained champion for one year. At the time [[Brock]] fought alongside\
      \ Malcolm and gained much respect for him. Brock tried to avenge Malcolm by\
      \ ambushing Gorge outside the arena on the [[Planets in the Unreal Universe|planet]]\
      \ Deneb IV. Gorge needed less than a minute to react and kill Brock.\n\nGorge\
      \ has fought in the 523rd [[Ascension Rites|Nakhti Ascension Rites]] ([[UC2]]).\n\
      \n==Trivia==\n*Gorge appears in the [[UT2003]] nVidia advertisement and the\
      \ following introduction video.\n*He also appears in the [[UT2004]] nVidia intro\
      \ video, but very briefly, as he is blown up by a [[Skaarj]].\n*Clearly seen\
      \ in his face picture, he has control buttons on the front of his suit for an\
      \ MP3 player.\n\n==Gorge in Tournament==\n===Wins===\n*2302 ([[UT2003]]) (He\
      \ defeat nine-time Champion Malcolm and broke his spine)\n\n==Links==\n* [http://www.unrealchampionship2.com/charvideos/gorge.html\
      \ Introduction video of Gorge for UC2]\n\n[[Category:UT2003 Characters]]\n[[Category:UT2004\
      \ Characters]]\n[[Category:Unreal Championship 2 Characters]]"
