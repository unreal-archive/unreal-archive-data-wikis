  text:
    text: "<table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000;\
      \ background: #ddd; float: right; clear: right; width: 256px; margin: 10px;\"\
      >\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <b>Gorge</b><br /><a\
      \ href=\"/File:Gorge.jpg\" class=\"image\"><img alt=\"Gorge.jpg\" src=\"/w/images/Gorge.jpg\"\
      \ width=\"256\" height=\"512\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Real Name\n</td>\n<td style=\"font-size: 8pt;\"> Prometheus Georgian\
      \ Pithras\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Race\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> <a href=\"/Humans\" title=\"Humans\">Human</a>\
      \ (<a href=\"/Juggernauts\" title=\"Juggernauts\">Geneboosted</a>)\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Born:\n</td>\n<td style=\"font-size: 8pt;\"\
      > 2268\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Place of Birth:\n</td>\n\
      <td style=\"font-size: 8pt;\"> NeoChiba Research Creche 9\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> <a href=\"/Axon_Research_Corporation\" title=\"Axon Research Corporation\"\
      >Axon</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Team:\n</td>\n<td\
      \ style=\"font-size: 8pt;\"> <a href=\"/Juggernauts\" title=\"Juggernauts\"\
      >Juggernauts</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Weapon Preference:\n\
      </td>\n<td style=\"font-size: 8pt;\">&#160;?\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/Unreal_Tournament_2003\" title=\"Unreal\
      \ Tournament 2003\">Unreal Tournament 2003</a></li>\n<li><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a></li>\n<li><a href=\"\
      /Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a></li>\n\
      <li><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Unreal Championship 2</a></li></ul>\n</div>\n</td></tr></table>\n\
      <blockquote style=\"margin-bottom: 0px;\">It takes a special kind of person\
      \ to survive the harsh environment of the <a href=\"/Alleria\" title=\"Alleria\"\
      >Allerian</a> Penal Colony. It takes another kind of person altogether to revel\
      \ in it. Gorge is more than just a survivor; he's a predator with a sweet tooth\
      \ for suffering. Once incarcerated, Gorge took to the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournaments</a> like a fish to water, honing\
      \ his combat skills both on and off the arena floor. The lack of firepower in\
      \ the prison mines doesn't affect his training regimen in the least. Who needs\
      \ a gun when you've got hands and teeth?</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal Tournament\
      \ 2003</a></div>\n<blockquote style=\"margin-bottom: 0px;\">Gorge is determined\
      \ to prove that his one year reign as <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournament</a> Champion is no fluke, and\
      \ he has re-assembled the <a href=\"/Juggernauts\" title=\"Juggernauts\">Juggernaut\
      \ team</a> he led to the championship. <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research Corporation</a> has made\
      \ armor and bio- genetic upgrades to the Juggernauts design for <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">this year's tournament</a>.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\"\
      >Unreal Tournament 2004</a></div>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Gorge, a former inmate of the <a href=\"/Alleria\" title=\"Alleria\">Allerian</a>\
      \ Penal Colony, savagely clawed his way through the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">tournaments</a> to the leader boards. Snapping\
      \ <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a>'s winning streak, and his\
      \ spine, in the tournament finals should have earned Gorge instant stardom ans\
      \ respect. However, his rough treatment of his fanbase negatively affected his\
      \ ratings, and the 'Gorgemania' never quite caught on. Gorge is extremely irritated\
      \ that Malcolm's fans still outnumber his, and that 'Malcolm Will Be Back' T-shirts\
      \ are still everywhere at the tournament competitions.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Unreal Championship 2</a></div>\n<p><b>Gorge</b> is a <a href=\"/Humans\"\
      \ title=\"Humans\">human</a>, or rather <a href=\"/Juggernauts\" title=\"Juggernauts\"\
      >Juggernaut</a> <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Tournament</a> competitor. He was born in NeoChiba Research Creche\
      \ 9, and was inmate at the <a href=\"/Alleria\" title=\"Alleria\">Allerian</a>\
      \ Penal Colony before he entered the Tournament with a team of Juggernauts.\
      \ Although not very smart, Gorge more than makes up for this in the Tournament\
      \ with his brute strength and savagery.\n</p><p>Gorge was able to defeat reigning\
      \ Tournament <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> in 2302, leaving\
      \ him with a snapped spine (<a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>), and making Gorge the new champion. Gorge only remained\
      \ champion for one year. At the time <a href=\"/Brock\" title=\"Brock\">Brock</a>\
      \ fought alongside Malcolm and gained much respect for him. Brock tried to avenge\
      \ Malcolm by ambushing Gorge outside the arena on the <a href=\"/Planets_in_the_Unreal_Universe\"\
      \ title=\"Planets in the Unreal Universe\">planet</a> Deneb IV. Gorge needed\
      \ less than a minute to react and kill Brock.\n</p><p>Gorge has fought in the\
      \ 523rd <a href=\"/Ascension_Rites\" title=\"Ascension Rites\">Nakhti Ascension\
      \ Rites</a> (<a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>).\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Trivia\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Trivia</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Gorge_in_Tournament\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Gorge in Tournament</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Wins\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Wins</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Links\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Links</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gorge?section=1\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>Gorge appears in the <a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a> nVidia advertisement and the following\
      \ introduction video.</li>\n<li>He also appears in the <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a> nVidia intro video, but very briefly,\
      \ as he is blown up by a <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>.</li>\n\
      <li>Clearly seen in his face picture, he has control buttons on the front of\
      \ his suit for an MP3 player.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Gorge_in_Tournament\">Gorge in Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Gorge?section=2\"\
      \ title=\"Edit section: Gorge in Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
