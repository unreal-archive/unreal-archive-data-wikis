      \     = \n| music       = \n| game        = Unreal\n| gametype    = Deathmatch\n\
      }}\n\n== Map description ==\nDMTundra is a ski resort like place consisting\
      \ of a tower, a hut, a frozen pond, and a large open space for combat.\n\n==\
      \ Weapons & Pickups ==\n=== Weapons ===\n=== Pickups ===\n\n== Tips & tricks\
      \ ==\n* Nobody knows what the tower is for but it's good for sniping, jumping\
      \ off for fun and a good place to scavenge weapons.\n* The hut is a typical\
      \ ski lodge hut. It's nothing special expect for a underwater space (Containing\
      \ an [[Shock Rifle|ASMD]]) in the back room.\n* The cracked frozen pond also\
      \ has ASMD and ASMD cores but it also has some nali fruit which heals up to\
      \ 30hp.\n\n== Trivia ==\n* On the top floor of the tower, there's a nali statue\
      \ that can be harmlessly pushed off the edge.\n* Jumping off the edge of the\
      \ tower can make you lose up to 50hp.\n* The map was considered for Unreal Tournament,\
      \ and in fact appeared, untouched, in the betas. Needless to say, it didn't\
      \ made the cut.\n\n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\n[[Category:Deathmatch\
      \ maps|Tundra]]\n[[Category:Unreal maps|Tundra]]"
