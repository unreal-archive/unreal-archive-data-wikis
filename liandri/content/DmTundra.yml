      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_description\">Map description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmTundra?section=1\" title=\"Edit section: Map description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DMTundra\
      \ is a ski resort like place consisting of a tower, a hut, a frozen pond, and\
      \ a large open space for combat.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmTundra?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmTundra?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmTundra?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmTundra?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> Nobody knows what the tower is for but it's good for sniping, jumping\
      \ off for fun and a good place to scavenge weapons.</li>\n<li> The hut is a\
      \ typical ski lodge hut. It's nothing special expect for a underwater space\
      \ (Containing an <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">ASMD</a>) in\
      \ the back room.</li>\n<li> The cracked frozen pond also has ASMD and ASMD cores\
      \ but it also has some nali fruit which heals up to 30hp.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DmTundra?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> On the top floor of the tower, there's a nali\
      \ statue that can be harmlessly pushed off the edge.</li>\n<li> Jumping off\
      \ the edge of the tower can make you lose up to 50hp.</li>\n<li> The map was\
      \ considered for Unreal Tournament, and in fact appeared, untouched, in the\
      \ betas. Needless to say, it didn't made the cut.</li></ul>\n<p><br />\n</p>\n\
