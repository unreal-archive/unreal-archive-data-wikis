parse:
  title: "Species Statistics"
  text:
    text: "<p>Species Statistics is a mutator present in <i><a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a></i>. It's the\
      \ inversion of the Competition Mode mutator, from <i><a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a></i>.\n</p>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Races\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Races</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Unreal_Championship\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Unreal Championship</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_2003.2F2004\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Unreal Tournament 2003/2004</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship_2\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Species_Statistics?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ mutator enables every race to have different attributes\n</p>\n<ul><li> Acceleration\
      \ (<b>Accl</b>)</li>\n<li> Air Control (<b>AirC</b>)</li>\n<li> Crouching Speed\
      \ (<b>Crch</b>)</li>\n<li> Damage Given (<b>DmgG</b>)</li>\n<li> Ground Dodging\
      \ (<b>GrnD</b>)</li>\n<li> Air Dodging (<b>AirD</b>)</li>\n<li> Running/Ground\
      \ Speed (<b>RunS</b>)</li>\n<li> Jump Height (<b>JmpH</b>)</li>\n<li> Damage\
      \ Received/Taken (<b>DmgT</b>)</li>\n<li> Walking Speed (<b>Walk</b>)</li>\n\
      <li> Swimming Speed (<b>SwiS</b>)</li>\n<li> Initial Health (<b>Health</b>)</li>\n\
      <li> Favorite Weapon (<b>FavWeapon</b>)</li></ul>\n<p>Aside of this, some races\
      \ in <i>2004</i> have exclusive taunts.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Races\">Races</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Species_Statistics?section=2\" title=\"Edit section:\
      \ Races\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
