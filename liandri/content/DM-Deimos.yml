      <td> <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n\
      <td> - </td>\n<td> Above the Jumpboots. Use them to access it by jumping to\
      \ the ledges on the walls around it. See Strategy.\n</td></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deimos?section=5\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"350\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\"\
      \ title=\"Health\">Big Keg O' Health</a> </td>\n<td> 1 </td>\n<td> At the top\
      \ of a passage, through a smaller tunnel. See Strategy.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Armor#Unreal_Tournament_3\" title=\"Armor\">Armor</a> </td>\n\
      <td>  </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\"\
      \ title=\"Armor\">Shield Belt</a> </td>\n<td>  </td>\n<td>\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Damage_Amplifier\" title=\"Damage Amplifier\">UDamage</a> </td>\n\
      <td>  </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"/Jump_Boots\" title=\"Jump\
      \ Boots\">Jump Boots</a> </td>\n<td> 1 </td>\n<td> Below the Redeemer. See Strategy.\n\
      </td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deimos?section=6\" title=\"Edit section: Strategy\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The longer version\
      \ of the zero-gravity passages required to access the Redeemer, Jumpboots and\
      \ Health Keg is one that drops down along the back (considering the Turret side\
      \ the front) of the arena and ends up facing the Turret. \n</p><p>The low-gravity\
      \ outside means that you can easily be knocked off the station and plummet to\
      \ your death if you get shot while in the air or near a ledge by a weapon with\
      \ sufficient knock-back, like a <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a> or <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket\
      \ Launcher</a>. The slower, \"floatier\" movement makes <a href=\"/Hitscan\"\
      \ class=\"mw-redirect\" title=\"Hitscan\">hitscan</a> weaponry, like the Shock\
      \ Rifle, Sniper Rifle and Stinger Minigun much more potent outside, but allows\
      \ for some creative trick-jumps, like a double-jump wall-dodge from the Body\
      \ <a href=\"/Armor\" title=\"Armor\">Armor</a> tunnel to the <a href=\"/UDamage\"\
      \ class=\"mw-redirect\" title=\"UDamage\">UDamage</a> above. Jump Boots can\
      \ also cover serious distance in low-gravity areas.\n</p><p>Some areas feature\
      \ a darker green transparent surface, which is most prominently featured near\
      \ the <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"Shield Belt\">Shield\
      \ Belt</a> and Rocket Launcher spawn area. These surfaces are solid to players,\
      \ but non-solid to weapon fire.\n</p><p>Another instance of the above surface\
      \ appears between the Redeemer spawn platform and the <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> spawn above, allowing for attempts to\
      \ deny someone access to the Redeemer, or blind hail Mary shots up into the\
      \ Flak room for some lucky kills with the super weapon.\n</p><p>The impressive\
      \ visuals, combined with the inclusion of the Turret, and the low-gravity fighting\
      \ have caused some critics to decry the quality of the gameplay, but it remains\
      \ fun for more casual matches, or Instant Action matches against bots.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deimos?section=7\" title=\"Edit section: Campaign Info\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote style=\"\
      margin-bottom: 0px;\">We won the battle, but Akasha slipped through the gate\
      \ and the necris are shutting it down. N.E.G. battle-cruisers are inbound to\
      \ enforce the cease-fire, so we've only got a few minutes before this war 'officially'\
      \ ends. But unofficially, this shit 'aint over until *I* say it's over. We are\
      \ taking over this station, hijacking a ship, and going through that jump-gate\
      \ to find Akasha.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<p>The alliances that Izanagi made with\
      \ <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a> and <a href=\"\
      /Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a> caused the Phayder\
      \ to act out of desperation and launch a full-scale war, which has drawn the\
      \ attention of the <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a>.\
      \  When <a href=\"/Reaper\" title=\"Reaper\">Reaper</a> reaches this map in\
      \ the Campaign, he is chasing <a href=\"/Akasha\" title=\"Akasha\">Akasha</a>\
      \ after her over-ambitious <a href=\"/Necris\" title=\"Necris\">Necris</a> invasion\
      \ force was pushed back by the intercession of the NEG military forces.\n</p><p>While\
      \ the Izanagi Corporation is happy to let the Necris go and enjoy the new territory\
      \ they won from the Axon and Liandri during the conflict, Reaper rallies his\
      \ team into a revenge strike against the Necris and Akasha. He fights the Necris\
      \ off of the Deimos station and hijacks a shuttle which he takes through the\
      \ nearby Jumpgate and into <a href=\"/Phayder\" class=\"mw-redirect\" title=\"\
      Phayder\">Phayder</a> controlled space; a decision which causes the Izanagi\
      \ to disavow any association with the Ronin, and a decision which has tragic\
      \ consequences for the wayward squad down the road.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deimos?section=8\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Keep enemies in check until their Respawner\
      \ charges are depleted.</li>\n<li> Access the laser turret by teleporting to\
      \ the orbiting shuttlecraft.</li>\n<li> Erratic shifts in gravity are common\
      \ in this region of space.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Voice_Chat\">Voice Chat</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deimos?section=9\" title=\"\
      Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>(At the beginning of the match)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\"\
      >Reaper</a>:</b> <i>Learn the layout quickly.  Let's use the terrain to our\
      \ advantage.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>This place is crazy! Low-grav, slow zones...</i><br />\n<b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a>:</b> <i>A slow zone is the only chance you have\
      \ of matching my kill count!</i>\n</p><p>(At Reaper's first death)\n</p><p><b><a\
      \ href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>So, if, we're on a\
      \ space station.  Might want to watch that first step...</i><br />\n<b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>Your body will come in like a\
      \ meteor down on Taryd.</i>\n</p><p>(At Reaper's third death)\n</p><p><b><a\
      \ href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>We need someone on that\
      \ turret ASAP, look for a teleporter.</i><br />\n<b><a href=\"/Jester\" title=\"\
      Jester\">Jester</a>:</b> <i>Yeah, if only we had someone good at shooting people\
      \ from really far away...</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\"\
      >Bishop</a>:</b> <i>I go to glory!</i>\n</p>\n<!-- \nNewPP limit report\nCached\
