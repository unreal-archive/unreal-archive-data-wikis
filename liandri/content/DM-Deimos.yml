  text:
    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Phobos\"\
      \ title=\"Recurring maps\">Recurring maps#Phobos</a>.</i></dd>\n<dd><i>For other\
      \ versions of this map, see <a href=\"/Recurring_maps#HyperBlast\" title=\"\
      Recurring maps\">Recurring maps#HyperBlast</a>.</i></dd></dl>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This article is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/DM-Deimos\"\
      >expanding it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">Izanagi's\
      \ Orbital Jumpgate technology forever changed the face of interstellar life.\
      \ Now, the constant traffic of trade, transport, and vacationing tourists requires\
      \ the support of small orbital stations, such as this one, on the leading edge\
      \ of every Jumpgate throughout the galaxy.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Unreal Tournament\
      \ 3 map description</div>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:252px;\"><a href=\"/File:DM-Deimos.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/DM-Deimos.jpg/250px-DM-Deimos.jpg\" width=\"\
      250\" height=\"125\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Deimos.jpg/375px-DM-Deimos.jpg\
      \ 1.5x, /w/images/thumb/DM-Deimos.jpg/500px-DM-Deimos.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DM-Deimos.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>DM-Deimos</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
