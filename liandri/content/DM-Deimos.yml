      </ul>\n</li>\n</ul>\n</div>\n\n</div>\n<table class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0 auto;\">\n\n<tr>\n<th> Full title\n</th>\n<td> Deimos\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-10\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> SpaceDnB_DM\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>\n</td></tr>\n<tr>\n\
      <th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deimos?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Technically intended as a combination of <a href=\"\
      /DM-Phobos\" title=\"DM-Phobos\">DM-Phobos</a> and <a href=\"/DM-HyperBlast\"\
      \ title=\"DM-HyperBlast\">DM-HyperBlast</a>, <b>DM-Deimos</b> is a mixed-gravity\
      \ arena that takes place on an orbiting station above the planet <a href=\"\
      /edit/Taryd?redlink=1\" class=\"new\" title=\"Taryd (page does not exist)\"\
      >Taryd</a>.\n</p><p>The gameplay takes place both inside and outside the station.\
      \ The gravity is substantially reduced while outside, similar to the <a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> versions of Phobos\
      \ and HyperBlast. The gravity zones are differentiated by non-solid force-fields\
      \ that are red from the outside and green from the inside. \n</p><p>A small\
      \ shuttle allows teleport access to a distant platform which contains an Energy\
      \ <a href=\"/Turrets\" title=\"Turrets\">Turret</a> normally found in <a href=\"\
      /VCTF\" class=\"mw-redirect\" title=\"VCTF\">VCTF</a> or <a href=\"/Warfare\"\
      \ title=\"Warfare\">Warfare</a>. The Turret is fairly powerful, and has a good\
      \ view of many combat areas on the side of the station it faces. Operators can\
      \ be sniped out of the Turret with the <a href=\"/Sniper_Rifle\" title=\"Sniper\
      \ Rifle\">Sniper Rifle</a>, located on the map's highest point, accessible via\
      \ two zero-gravity tubes that allow players to swim up and down them. The Turret\
      \ is also in range of almost every other weapon on the map, but can be devastating\
      \ nonetheless.\n</p>\n<h3><span class=\"mw-headline\" id=\"Visuals\">Visuals</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deimos?section=2\" title=\"Edit section: Visuals\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Deimos is visually\
      \ stunning, certainly. It resembles DM-Phobos, on the surface, a roughly conical\
      \ space station with a central pit and surrounding hallways, as well as lowered\
      \ platforms on the left and right, but the similarity is largely superficial.\
      \ It contains a few elements of DM-HyperBlast, among them the horse-shoe shaped\
      \ tunnel arcing outward from the main body of the map, and the general feel\
      \ of the upper low gravity areas (with the middle section bumped up and two\
      \ lower areas on either side).\n</p><p>The station is in high orbit above Taryd,\
      \ and the planet is visible when looking in the direction of the Turret. The\
      \ Jumpgate looms on the other side, sporting a dark black and red palette. The\
      \ sun to the right (facing the Turret) casts a strong highlight on passing asteroids.\n\
      </p><p>By and large it uses the tech texture sets, and is similar to maps like\
      \ <a href=\"/DM-CarbonFire\" title=\"DM-CarbonFire\">DM-CarbonFire</a> or the\
      \ bases in <a href=\"/WAR-Torlan\" title=\"WAR-Torlan\">WAR-Torlan</a>, for\
      \ example. The Necris influence is present, however, and a few Necris tentacles\
      \ can be found here and there, snaking along its hull.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Deimos?section=3\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Deimos?section=4\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"60\">Count\n</th>\n<th width=\"60\">Ammo\n</th>\n<th width=\"\
      350\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/BioRifle\" class=\"mw-redirect\"\
