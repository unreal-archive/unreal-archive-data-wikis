parse:
  title: "Liandri Archives talk:Layout Guidelines"
  text:
    text: "<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Suggested_layout_for_Domination\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Suggested layout\
      \ for Domination</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Navigation_boxes\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Navigation boxes</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#For_Onslaught_maps\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">For Onslaught maps</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Suggested_layout_for_Assault.\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Suggested layout for Assault.</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Suggested_layout_for_Domination\"\
      >Suggested layout for Domination</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives_talk:Layout_Guidelines?section=1\"\
      \ title=\"Edit section: Suggested layout for Domination\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><code>{infobox}<br />\n--\
      \ Map Description --<br />\n{Description of the map}<br />\n--- Domination points\
      \ ---<br />\n<b>Point A</b>: It's placed in X area.<br />\n<b>Point B</b>: It's\
      \ placed in X area.<br />\n<b>Point C</b>: It's placed in X area.<br />\n--\
      \ Weapons &amp; Pickups --<br />\n--- Weapons ---<br />\n{table with the weapons}<br\
      \ />\n--- Pickups ---<br />\n{table with the weapons}<br />\n-- Strategies --<br\
      \ />\n{strategies}</code>\n</p><p>I've implemented this in <a href=\"/DOM-Cidom\"\
      \ title=\"DOM-Cidom\">DOM-Cidom</a>. I think it suits better for Domination\
      \ than what the sheet for <a href=\"/DOM-Aswan\" title=\"DOM-Aswan\">DOM-Aswan</a>\
      \ offers. What do you think?\n</p>\n<dl><dd>Looks good. I'd add a pictures section\
      \ at the end though, with shots of the domination points and other important\
      \ parts of the map.--<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 05:15, 25 April 2011 (CDT)</dd></dl>\n<dl><dd>Yeap, a Gallery section with\
      \ pics, that's a good one. I'll say go for it. <a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 14:55, 25 April 2011 (CDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Navigation_boxes\">Navigation boxes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives_talk:Layout_Guidelines?section=2\" title=\"\
      Edit section: Navigation boxes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I did long ago several wikipedia-like navboxes for\
      \ the maps, like the one already done for the vehicles. They're not linked to\
      \ the pages yet. Should I improve them? --<a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 12:04, 26 April 2011 (CDT)\n</p>\n<dl><dd>Are\
      \ you referring to <a href=\"/Template:BombingRun\" title=\"Template:BombingRun\"\
      >Template:BombingRun</a>, <a href=\"/Template:CaptureTheFlag\" title=\"Template:CaptureTheFlag\"\
      >Template:CaptureTheFlag</a> etc.? If so, I'd only list the maps of the same\
      \ gametype, of the same game i.e. UT2004 CTF maps, UT3 DM maps etc. But other\
      \ than that, good idea. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\"\
      >Kaithofis</a> 16:55, 26 April 2011 (CDT)\n<dl><dd>Yep, those. I did as you\
      \ said, separating the maps by gametype and game. These are the templates, so\
      \ far:\n<ul><li> <a href=\"/Template:Assault\" title=\"Template:Assault\">Template:Assault</a>\
      \ - UT Assault</li>\n<li> <a href=\"/Template:Assault_2004\" title=\"Template:Assault\
      \ 2004\">Template:Assault 2004</a> - UT2004 Assault</li>\n<li> <a href=\"/Template:BombingRun\"\
      \ title=\"Template:BombingRun\">Template:BombingRun</a> - UT200X Bombing Run</li>\n\
      <li> <a href=\"/Template:CaptureTheFlag\" title=\"Template:CaptureTheFlag\"\
      >Template:CaptureTheFlag</a> - UT CTF</li>\n<li> <a href=\"/Template:CaptureTheFlag2004\"\
      \ title=\"Template:CaptureTheFlag2004\">Template:CaptureTheFlag2004</a> - UT200X\
      \ CTF</li>\n<li> <a href=\"/Template:CaptureTheFlagUC2\" title=\"Template:CaptureTheFlagUC2\"\
      >Template:CaptureTheFlagUC2</a> - UC2 CTF</li>\n<li> <a href=\"/Template:CaptureTheFlagUT3\"\
      \ title=\"Template:CaptureTheFlagUT3\">Template:CaptureTheFlagUT3</a> - UT3\
      \ CTF</li>\n<li> <a href=\"/Template:DeathmatchUnreal\" title=\"Template:DeathmatchUnreal\"\
      >Template:DeathmatchUnreal</a> - Unreal DM</li>\n<li> <a href=\"/Template:Deathmatch\"\
      \ title=\"Template:Deathmatch\">Template:Deathmatch</a> - UT DM</li>\n<li> <a\
      \ href=\"/Template:Deathmatch2004\" title=\"Template:Deathmatch2004\">Template:Deathmatch2004</a>\
      \ - UT200X DM</li>\n<li> <a href=\"/Template:DeathmatchUC2\" title=\"Template:DeathmatchUC2\"\
      >Template:DeathmatchUC2</a> - UC2 DM</li>\n<li> <a href=\"/Template:DeathmatchUT3\"\
      \ title=\"Template:DeathmatchUT3\">Template:DeathmatchUT3</a> - UT3 DM</li>\n\
      <li> <a href=\"/Template:Domination\" title=\"Template:Domination\">Template:Domination</a>\
      \ - UT DOM</li>\n<li> <a href=\"/Template:Double_Domination\" title=\"Template:Double\
      \ Domination\">Template:Double Domination</a> - UT200X DDOM</li>\n<li> <a href=\"\
      /Template:Onslaught\" title=\"Template:Onslaught\">Template:Onslaught</a> -\
      \ UT2004 ONS</li></ul></dd>\n<dd>The only missing templates are the UT3 vCTF,\
      \ UC2 Overdose and UT3 Warfare ones. If someone wants to move those, feel free\
      \ to do it. --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a>\
      \ 09:34, 27 April 2011 (CDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Great!\
      \ I'll add those whenever I'll change a page. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 09:54, 27 April 2011 (CDT)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd> Did the remaining ones:\n<ul><li> <a href=\"/Template:Overdose\"\
      \ title=\"Template:Overdose\">Template:Overdose</a> - UC2 Overdose</li>\n<li>\
      \ <a href=\"/Template:Vehicle_CTF\" title=\"Template:Vehicle CTF\">Template:Vehicle\
      \ CTF</a> - UT3 Vehicle CTF</li>\n<li> <a href=\"/Template:Warfare\" title=\"\
      Template:Warfare\">Template:Warfare</a> - UT3 Warfare</li></ul></dd>\n<dd> I'll\
      \ do the XMP one, as well. It's the only one which remains. --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 12:27, 27 April 2011 (CDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd> Last update, I promise.&#160;:P Did the XMP template...\n<ul><li>\
      \ <a href=\"/Template:XMP\" title=\"Template:XMP\">Template:XMP</a> - U2XMP</li></ul></dd>\n\
      <dd> ...and also applied the DeathmatchUnreal template to the Unreal Deathmatch\
      \ maps, just to start. How it looks, so far? (Also fixed an error in all the\
      \ templates, they're now ready to start, unless someone has something to add.)\
      \ --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a>\
      \ 15:31, 27 April 2011 (CDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd> Well, thoughts\
      \ about the above? --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\"\
      >Neon_Knight</a> 19:28, 28 April 2011 (CDT)</dd></dl></dd></dl>\n<p><br />\n\
      We do have <a class=\"external text\" href=\"http://www.mediawiki.org/wiki/Extension:DynamicPageList_%28Wikimedia%29\"\
      >DynamicPageList</a> installed here, so you don't have to think about splitting\
      \ up stuff in many separate templates. Using proper categories (we might need\
      \  subcategories for bonus packs), we can generate the navboxes automatically.\
      \ Something like: (see page source code)\n&lt;dpl&gt;\ncategory=Unreal maps\n\
      category=Deathmatch maps\nmode=inline\ninlinetext=&#160;&#8226;&#32;\n&lt;/dpl&gt;\n\
      </p><p>This way we could have a single template that just gets the game name\
      \ and game mode name as parameters, e.g. {{navbox maps|game=Unreal|gametype=Deathmatch}}\
      \ or something like that. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a>\
      \ 01:08, 1 May 2011 (CDT)\n</p>\n<dl><dd> Didn't knew about that. I've figured\
      \ out how to integrate this into the current templates. Should this be done\
      \ with <strike>every navbox</strike> as well? --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 07:54, 1 May 2011 (CDT)</dd>\n\
      <dd> Sorry, haven't read the last paragraph. Sounds even more good that way.\
      \ --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a>\
      \ 08:24, 1 May 2011 (CDT)</dd>\n<dd> Opened a page <a href=\"/Template:Navbox_maps\"\
      \ title=\"Template:Navbox maps\">here</a>. We should continue discussion and\
      \ give shape to it there. --<a href=\"/User:Neon_Knight\" title=\"User:Neon\
      \ Knight\">Neon_Knight</a> 08:55, 1 May 2011 (CDT)</dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"For_Onslaught_maps\">For Onslaught maps</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives_talk:Layout_Guidelines?section=3\"\
      \ title=\"Edit section: For Onslaught maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Kaithofis, I see you're giving some Wiki Magic to\
      \ the ONS map pages. I like that design, a lot. Just something I want to add:\
      \ what about adding a separate Weapons section including the Lockers as well?\
      \ Something like this:\n</p><p>Weapon || Count || Location<br />\nLocker 1:\
      \ WeapA, WeapB... WeapN || Count || Location\n</p><p>What do you think? --<a\
      \ href=\"/User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a> 08:17,\
      \ 27 April 2011 (CDT)\n</p>\n<dl><dd>It's something that I have thought of doing,\
      \ but I haven't found the right design for it yet. There's more that I wanted\
      \ to add to the ONS pages (such as navboxes, picture galleries and counts for\
      \ the pickups &amp; vehicles), so let's continue this on <a href=\"/Talk:ONS-Torlan\"\
      \ title=\"Talk:ONS-Torlan\">Talk:ONS-Torlan</a> and try a few designs. --<a\
      \ href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 08:47, 27\
      \ April 2011 (CDT)</dd></dl>\n<dl><dd><dl><dd> Replied there, then. --<a href=\"\
      /User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a> 09:35, 27 April\
      \ 2011 (CDT)</dd></dl></dd></dl>\n<h2><span class=\"mw-headline\" id=\"Suggested_layout_for_Assault.\"\
      >Suggested layout for Assault.</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives_talk:Layout_Guidelines?section=4\"\
      \ title=\"Edit section: Suggested layout for Assault.\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><code>{infobox}<br />\n--\
      \ Map Description --<br />\n{Description of the map}<br />\n--- Objectives ---<br\
      \ />\n{Quotesource|Description|Objective 1|UT}<br />\n{Quotesource|Description|Objective\
      \ 2|UT}<br />\n{Quotesource|Description|Objective ...|UT}<br />\n{Quotesource|Description|Objective\
      \ N|UT}<br />\n-- Weapons &amp; Pickups --<br />\n--- Weapons ---<br />\n{table\
      \ with the weapons}<br />\n--- Pickups ---<br />\n{table with the weapons}<br\
      \ />\n-- Strategy --<br />\n--- Offense ---<br />\n{strategies for attackers}<br\
      \ />\n--- Defense ---<br />\n{strategies for attackers}<br />\n-- Gallery --<br\
      \ />\n{gallery with shots of the objectives}</code>\n</p><p>I've implemented\
      \ this in <a href=\"/AS-Frigate\" title=\"AS-Frigate\">AS-Frigate</a> and <a\
      \ href=\"/AS-Guardia\" title=\"AS-Guardia\">AS-Guardia</a>, though I'll revert\
      \ to the original if you don't like it. What do you think? --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 06:37, 13 May 2011 (CDT)\n</p>\n\
      <dl><dd>I recommend using a combination of ordered (#) and unordered (*) lists\
      \ for the objectives. I changed it on Guardia so you can see the difference.\
      \ —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 07:17, 13 May 2011\
      \ (CDT)</dd></dl>\n<dl><dd><dl><dd> I saw it. I don't know... I thought we were\
      \ supposed to quote the bits which came directly from the game. --<a href=\"\
      /User:Neon_Knight\" title=\"User:Neon Knight\">Neon_Knight</a> 08:15, 13 May\
      \ 2011 (CDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\nCached time:\
      \ 20221121224411\nCache expiry: 86400\nDynamic content: false\nCPU time usage:\
      \ 0.043 seconds\nReal time usage: 0.045 seconds\nPreprocessor visited node count:\
