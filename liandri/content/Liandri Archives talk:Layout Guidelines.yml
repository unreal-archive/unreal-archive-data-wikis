  wikitext:
    text: "== Suggested layout for Domination ==\n\n<code>{infobox}<br>\n-- Map Description\
      \ --<br>\n{Description of the map}<br>\n--- Domination points ---<br>\n'''Point\
      \ A''': It's placed in X area.<br>\n'''Point B''': It's placed in X area.<br>\n\
      '''Point C''': It's placed in X area.<br>\n-- Weapons & Pickups --<br>\n---\
      \ Weapons ---<br>\n{table with the weapons}<br>\n--- Pickups ---<br>\n{table\
      \ with the weapons}<br>\n-- Strategies --<br>\n{strategies}</code>\n\nI've implemented\
      \ this in [[DOM-Cidom]]. I think it suits better for Domination than what the\
      \ sheet for [[DOM-Aswan]] offers. What do you think?\n\n:Looks good. I'd add\
      \ a pictures section at the end though, with shots of the domination points\
      \ and other important parts of the map.--[[User:Kaithofis|Kaithofis]] 05:15,\
      \ 25 April 2011 (CDT)\n\n:Yeap, a Gallery section with pics, that's a good one.\
      \ I'll say go for it. [[User:Neon Knight|Neon_Knight]] 14:55, 25 April 2011\
      \ (CDT)\n\n== Navigation boxes ==\n\nI did long ago several wikipedia-like navboxes\
      \ for the maps, like the one already done for the vehicles. They're not linked\
      \ to the pages yet. Should I improve them? --[[User:Neon Knight|Neon_Knight]]\
      \ 12:04, 26 April 2011 (CDT)\n:Are you referring to [[Template:BombingRun]],\
      \ [[Template:CaptureTheFlag]] etc.? If so, I'd only list the maps of the same\
      \ gametype, of the same game i.e. UT2004 CTF maps, UT3 DM maps etc. But other\
      \ than that, good idea. --[[User:Kaithofis|Kaithofis]] 16:55, 26 April 2011\
      \ (CDT)\n::Yep, those. I did as you said, separating the maps by gametype and\
      \ game. These are the templates, so far:\n::* [[Template:Assault]] - UT Assault\n\
      ::* [[Template:Assault 2004]] - UT2004 Assault\n::* [[Template:BombingRun]]\
      \ - UT200X Bombing Run\n::* [[Template:CaptureTheFlag]] - UT CTF\n::* [[Template:CaptureTheFlag2004]]\
      \ - UT200X CTF\n::* [[Template:CaptureTheFlagUC2]] - UC2 CTF\n::* [[Template:CaptureTheFlagUT3]]\
      \ - UT3 CTF\n::* [[Template:DeathmatchUnreal]] - Unreal DM\n::* [[Template:Deathmatch]]\
      \ - UT DM\n::* [[Template:Deathmatch2004]] - UT200X DM\n::* [[Template:DeathmatchUC2]]\
      \ - UC2 DM\n::* [[Template:DeathmatchUT3]] - UT3 DM\n::* [[Template:Domination]]\
      \ - UT DOM\n::* [[Template:Double Domination]] - UT200X DDOM\n::* [[Template:Onslaught]]\
      \ - UT2004 ONS\n::The only missing templates are the UT3 vCTF, UC2 Overdose\
      \ and UT3 Warfare ones. If someone wants to move those, feel free to do it.\
      \ --[[User:Neon Knight|Neon_Knight]] 09:34, 27 April 2011 (CDT)\n\n:::Great!\
      \ I'll add those whenever I'll change a page. --[[User:Kaithofis|Kaithofis]]\
      \ 09:54, 27 April 2011 (CDT)\n\n:: Did the remaining ones:\n::* [[Template:Overdose]]\
      \ - UC2 Overdose\n::* [[Template:Vehicle CTF]] - UT3 Vehicle CTF\n::* [[Template:Warfare]]\
      \ - UT3 Warfare\n:: I'll do the XMP one, as well. It's the only one which remains.\
      \ --[[User:Neon Knight|Neon_Knight]] 12:27, 27 April 2011 (CDT)\n\n:: Last update,\
      \ I promise. :P Did the XMP template...\n::* [[Template:XMP]] - U2XMP\n:: ...and\
      \ also applied the DeathmatchUnreal template to the Unreal Deathmatch maps,\
      \ just to start. How it looks, so far? (Also fixed an error in all the templates,\
      \ they're now ready to start, unless someone has something to add.) --[[User:Neon\
      \ Knight|Neon_Knight]] 15:31, 27 April 2011 (CDT)\n\n:: Well, thoughts about\
      \ the above? --[[User:Neon Knight|Neon_Knight]] 19:28, 28 April 2011 (CDT)\n\
      \n\nWe do have [http://www.mediawiki.org/wiki/Extension:DynamicPageList_%28Wikimedia%29\
      \ DynamicPageList] installed here, so you don't have to think about splitting\
      \ up stuff in many separate templates. Using proper categories (we might need\
      \  subcategories for bonus packs), we can generate the navboxes automatically.\
      \ Something like: (see page source code)\n<dpl>\ncategory=Unreal maps\ncategory=Deathmatch\
      \ maps\nmode=inline\ninlinetext=&nbsp;&bull;&#32;\n</dpl>\n\nThis way we could\
      \ have a single template that just gets the game name and game mode name as\
      \ parameters, e.g. <nowiki>{{navbox maps|game=Unreal|gametype=Deathmatch}}</nowiki>\
      \ or something like that. —[[User:Wormbo|Wormbo]] 01:08, 1 May 2011 (CDT)\n\n\
      : Didn't knew about that. I've figured out how to integrate this into the current\
      \ templates. Should this be done with <strike>every navbox</strike> as well?\
      \ --[[User:Neon Knight|Neon_Knight]] 07:54, 1 May 2011 (CDT)\n: Sorry, haven't\
      \ read the last paragraph. Sounds even more good that way. --[[User:Neon Knight|Neon_Knight]]\
      \ 08:24, 1 May 2011 (CDT)\n: Opened a page [[Template:Navbox_maps|here]]. We\
      \ should continue discussion and give shape to it there. --[[User:Neon Knight|Neon_Knight]]\
      \ 08:55, 1 May 2011 (CDT)\n\n== For Onslaught maps ==\n\nKaithofis, I see you're\
      \ giving some Wiki Magic to the ONS map pages. I like that design, a lot. Just\
      \ something I want to add: what about adding a separate Weapons section including\
      \ the Lockers as well? Something like this:\n\nWeapon || Count || Location<br>\n\
      Locker 1: WeapA, WeapB... WeapN || Count || Location\n\nWhat do you think? --[[User:Neon\
      \ Knight|Neon_Knight]] 08:17, 27 April 2011 (CDT)\n\n:It's something that I\
      \ have thought of doing, but I haven't found the right design for it yet. There's\
      \ more that I wanted to add to the ONS pages (such as navboxes, picture galleries\
      \ and counts for the pickups & vehicles), so let's continue this on [[Talk:ONS-Torlan]]\
      \ and try a few designs. --[[User:Kaithofis|Kaithofis]] 08:47, 27 April 2011\
      \ (CDT)\n\n:: Replied there, then. --[[User:Neon Knight|Neon_Knight]] 09:35,\
      \ 27 April 2011 (CDT)\n\n== Suggested layout for Assault. ==\n\n<code>{infobox}<br>\n\
      -- Map Description --<br>\n{Description of the map}<br>\n--- Objectives ---<br>\n\
      {Quotesource|Description|Objective 1|UT}<br>\n{Quotesource|Description|Objective\
      \ 2|UT}<br>\n{Quotesource|Description|Objective ...|UT}<br>\n{Quotesource|Description|Objective\
      \ N|UT}<br>\n-- Weapons & Pickups --<br>\n--- Weapons ---<br>\n{table with the\
      \ weapons}<br>\n--- Pickups ---<br>\n{table with the weapons}<br>\n-- Strategy\
      \ --<br>\n--- Offense ---<br>\n{strategies for attackers}<br>\n--- Defense ---<br>\n\
      {strategies for attackers}<br>\n-- Gallery --<br>\n{gallery with shots of the\
      \ objectives}</code>\n\nI've implemented this in [[AS-Frigate]] and [[AS-Guardia]],\
      \ though I'll revert to the original if you don't like it. What do you think?\
      \ --[[User:Neon Knight|Neon_Knight]] 06:37, 13 May 2011 (CDT)\n\n:I recommend\
      \ using a combination of ordered (#) and unordered (*) lists for the objectives.\
