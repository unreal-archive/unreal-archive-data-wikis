  wikitext:
    text: "{{stub}}\n{{Infobox Map\n|title       = Sentinel\n| description = This\
      \ riverfront structure commands an impressive view of the Absalom skyline, and\
      \ the Touched gather nearby to commune with the Prophet. There is a direct connection\
      \ to the sublevels of Old Absalom here, and its endless supply of nanoblack.\
      \ The architecture is constantly growing and transforming, rebuilding itself\
      \ to an unknown purpose.\n| mapimage    = DM-Sentinel.jpg\n| imagedesc   = DM-Sentinel\n\
      | author      = \n|players     = 2-6\n|music       = NecrisAttacks\n|game  \
      \      = Unreal Tournament 3\n|gametype    = Deathmatch\n}}\n\n== Map Description\
      \ ==\n\n== Weapons & Pickups ==\n=== Weapons ===\n=== Pickups ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n\
      !width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 1 || \n|-\n| [[Armor#Unreal_Tournament_3|Shield Belt]] || 1 || \n|-\n|\
      \ [[Damage Amplifier|UDamage]] || 1 || \n|-\n|}\n\n== Strategies ==\n\n== Campaign\
      \ Info ==\n{{SectSpoil}}\n\n{{QuoteSource|Akasha's been using this area as a\
      \ safe-house. Hiding from us, the necris priests, even the phayder who sent\
      \ her to Taryd in the first place. Now she's trapped. No support, no hope of\
      \ escape. This is where it ends.|Briefing|UT3}}\n\n=== Prologue ===\nSo far,\
      \ the team got Akasha locked down in Omicron-6. Meanwhile, in Taryd...\n\n'''''Phayder\
      \ officer''''': ''Full release of liability, covenant not to sue, as we discussed.''<br>\n\
      '''Malcolm''': ''And when they have finished with this 'rogue' inquisitor? That's\
      \ your decision. I understand the penalty for outworlder trespass with the Necris\
      \ is rather high.''<br>\n'''''Phayder officer''''': ''Naturally, it's been a\
      \ pleasure doing business with you.''\n\n(Malcolm changes the screen to watch\
      \ the situation of the Ronin team on Omicron-6)\n\n'''Malcolm''': ''A real disposable\
      \ asset. Tough break, kid.''\n\n(Back on Omicron)\n\n'''Jester''': ''This place\
      \ should be crawling with Black Legion by now.''<br>\n'''Reaper''': ''We haven't\
      \ exactly been subtle.''\n\n(Something/someone watches from above)\n\n'''Jester''':\
      \ ''Something's wrong. Feels like a trap.''<br>\n'''Othello''': ''Aww, why you\
      \ gotta ruin it?''<br>\n'''Bishop''': ''Found her. Four exits, four of us. Every\
      \ eye shall see her.''<br>\n'''Othello''': ''I know the drill. Y'all spread\
      \ wide, I'll flush her out.''<br>\n'''Reaper''': ''No. This is my job.''\n\n\
      (Reaper's teammates acknowledge that)\n\n'''Reaper''': ''Let's end it.''\n\n\
      === Mission Objectives ===\n* Kill Akasha.\n\nWin the match to complete the\
      \ Campaign and unlock Akasha.\n\n=== Voice Chat ===\n(At the beginning of the\
      \ match)\n\n'''[[Reaper]]:''' ''No escape this time.  You answer to me.''<br>\n\
      '''[[Akasha]]:''' ''My patience for games has worn thin.''\n\n(After each frag\
      \ from Reaper)\n\n(Second frag) '''[[Reaper]]:''' ''Not long now.''<br>\n(Fourth\
      \ frag) '''[[Reaper]]:''' ''Know that you have forced my hand in this.''<br>\n\
      (Seventh frag) '''[[Reaper]]:''' ''No more running, Akasha.''<br>\n(Tenth frag)\
      \ '''[[Reaper]]:''' ''You look lonely... where are the Phayder now?''<br>\n\
      (Thirteenth frag) '''[[Reaper]]:''' ''I will have my revenge!''<br>\n(Fifteenth\
      \ frag) '''[[Reaper]]:''' ''A past wrong, righted.''\n\n(After each frag from\
      \ Akasha)\n\n(First frag) '''[[Akasha]]:''' ''You die quickly... like your family.''<br>\n\
      (Third frag) '''[[Akasha]]:''' ''There is no honor for you here.''<br>\n(Fifth\
      \ frag) '''[[Akasha]]:''' ''Fool, you still serve the Izanagi.''<br>\n(Seventh\
      \ frag) '''[[Akasha]]:''' ''You've come so far, just to die alone.''<br>\n(Ninth\
      \ frag) '''[[Akasha]]:''' ''Your Gods have abandoned you.''<br>\n(Eleventh frag)\
      \ '''[[Akasha]]:''' ''We shall cleanse this planet. The Prophet wills it to\
      \ be so.''<br>\n(Thirteenth frag) '''[[Akasha]]:''' ''I am the Deathbringer.''\n\
      \n=== Epilogue ===\nAkasha falls to the ground. Reaper screams, finally having\
      \ achieved it's objective. Or is it?\n\n'''Reaper''': ''You dead? ... Huh?''\n\
      \n(Reaper starts kicking Akasha and smashing his rocket launcher into her head)\n\
      \n'''Reaper''': ''Guess so''\n\n(Reaper tries to contact his teammates)\n\n\
      '''Reaper''': ''She's down. The bitch is finally down.''\n\n(In that moment,\
      \ some Necris soldiers appear.)\n\n'''Reaper''': ''Ronin, sound off.''\n\n(One\
      \ of them drops from above her almost-dead sister. Reaper's teammates have been\
      \ killed.)\n\n'''Jester''': ''Told you... it was a trap...''\n\n(Jester dies)\n\
      \n'''Reaper''': ''Jester... My little Sarah... I'm so sorry.''\n\n(Reaper is\
      \ surrounded by Necris soldiers)\n\n'''Reaper''': ''Only one person knew our\
      \ plans. That makes you next... Malcolm.''\n\nReaper then prepares his Rocket\
      \ Launcher and ends trying to kill as many Necris soldiers as possible. Did\
      \ he survived? No one knows.\n\n== See also ==\n\n{{UT3 Single Player}}"
