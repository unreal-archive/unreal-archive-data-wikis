      \ white-space:nowrap;\"> <div class=\"noprint plainlinks\" style=\"background-color:transparent;\
      \ padding:0; font-weight:normal; font-size:xx-small; white-space:nowrap; position:absolute;\
      \ right:0.5em;\"><a href=\"/Template:Spoilers\" title=\"Template:Spoilers\"\
      ><span title=\"View this template\">v</span></a>&#160;<span style=\"font-size:80%;\"\
      >•</span>&#160;<a href=\"/Template_talk:Spoilers\" title=\"Template talk:Spoilers\"\
      ><span title=\"Discussion about this template\">d</span></a>&#160;<span style=\"\
      font-size:80%;\">•</span>&#160;<a rel=\"nofollow\" class=\"external text\" href=\"\
      https://liandri.beyondunreal.com/edit/Template:Spoilers\"><span title=\"You\
      \ can edit this template. Please use the preview button before saving.\">e</span></a></div>\
      \ Spoiler alert!</div>\n</td></tr>\n<tr>\n<td>\n<p>This section contains spoilers.\n\
      </p><p>A spoiler is a piece of information which reveals plot events or twists,\
      \ and thus may \"spoil\" the experience for any reader who learns details of\
      \ the plot in this way rather than in the work itself.\n</p><p>Read this at\
      \ your own risk.\n</p>\n</td></tr></table>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Akasha's been using this area as a safe-house. Hiding from us, the\
      \ necris priests, even the phayder who sent her to Taryd in the first place.\
      \ Now she's trapped. No support, no hope of escape. This is where it ends.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Sentinel?section=7\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>So far, the team got Akasha locked down in Omicron-6.\
      \ Meanwhile, in Taryd...\n</p><p><i><b>Phayder officer</b></i>: <i>Full release\
      \ of liability, covenant not to sue, as we discussed.</i><br />\n<b>Malcolm</b>:\
      \ <i>And when they have finished with this 'rogue' inquisitor? That's your decision.\
      \ I understand the penalty for outworlder trespass with the Necris is rather\
      \ high.</i><br />\n<i><b>Phayder officer</b></i>: <i>Naturally, it's been a\
      \ pleasure doing business with you.</i>\n</p><p>(Malcolm changes the screen\
      \ to watch the situation of the Ronin team on Omicron-6)\n</p><p><b>Malcolm</b>:\
      \ <i>A real disposable asset. Tough break, kid.</i>\n</p><p>(Back on Omicron)\n\
      </p><p><b>Jester</b>: <i>This place should be crawling with Black Legion by\
      \ now.</i><br />\n<b>Reaper</b>: <i>We haven't exactly been subtle.</i>\n</p><p>(Something/someone\
      \ watches from above)\n</p><p><b>Jester</b>: <i>Something's wrong. Feels like\
      \ a trap.</i><br />\n<b>Othello</b>: <i>Aww, why you gotta ruin it?</i><br />\n\
      <b>Bishop</b>: <i>Found her. Four exits, four of us. Every eye shall see her.</i><br\
      \ />\n<b>Othello</b>: <i>I know the drill. Y'all spread wide, I'll flush her\
      \ out.</i><br />\n<b>Reaper</b>: <i>No. This is my job.</i>\n</p><p>(Reaper's\
      \ teammates acknowledge that)\n</p><p><b>Reaper</b>: <i>Let's end it.</i>\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sentinel?section=8\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Kill Akasha.</li></ul>\n<p>Win the match to complete the Campaign and unlock\
      \ Akasha.\n</p>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Sentinel?section=9\" title=\"Edit section: Voice Chat\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>(At the beginning\
      \ of the match)\n</p><p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>No escape this time.  You answer to me.</i><br />\n<b><a href=\"/Akasha\"\
      \ title=\"Akasha\">Akasha</a>:</b> <i>My patience for games has worn thin.</i>\n\
      </p><p>(After each frag from Reaper)\n</p><p>(Second frag) <b><a href=\"/Reaper\"\
      \ title=\"Reaper\">Reaper</a>:</b> <i>Not long now.</i><br />\n(Fourth frag)\
      \ <b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Know that you have\
      \ forced my hand in this.</i><br />\n(Seventh frag) <b><a href=\"/Reaper\" title=\"\
      Reaper\">Reaper</a>:</b> <i>No more running, Akasha.</i><br />\n(Tenth frag)\
      \ <b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>You look lonely...\
      \ where are the Phayder now?</i><br />\n(Thirteenth frag) <b><a href=\"/Reaper\"\
      \ title=\"Reaper\">Reaper</a>:</b> <i>I will have my revenge!</i><br />\n(Fifteenth\
      \ frag) <b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>A past wrong,\
      \ righted.</i>\n</p><p>(After each frag from Akasha)\n</p><p>(First frag) <b><a\
      \ href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>You die quickly... like\
      \ your family.</i><br />\n(Third frag) <b><a href=\"/Akasha\" title=\"Akasha\"\
      >Akasha</a>:</b> <i>There is no honor for you here.</i><br />\n(Fifth frag)\
      \ <b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>Fool, you still\
      \ serve the Izanagi.</i><br />\n(Seventh frag) <b><a href=\"/Akasha\" title=\"\
      Akasha\">Akasha</a>:</b> <i>You've come so far, just to die alone.</i><br />\n\
      (Ninth frag) <b><a href=\"/Akasha\" title=\"Akasha\">Akasha</a>:</b> <i>Your\
      \ Gods have abandoned you.</i><br />\n(Eleventh frag) <b><a href=\"/Akasha\"\
      \ title=\"Akasha\">Akasha</a>:</b> <i>We shall cleanse this planet. The Prophet\
      \ wills it to be so.</i><br />\n(Thirteenth frag) <b><a href=\"/Akasha\" title=\"\
      Akasha\">Akasha</a>:</b> <i>I am the Deathbringer.</i>\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Epilogue\">Epilogue</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Sentinel?section=10\"\
      \ title=\"Edit section: Epilogue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Akasha falls to the ground. Reaper screams, finally\
      \ having achieved it's objective. Or is it?\n</p><p><b>Reaper</b>: <i>You dead?\
      \ ... Huh?</i>\n</p><p>(Reaper starts kicking Akasha and smashing his rocket\
      \ launcher into her head)\n</p><p><b>Reaper</b>: <i>Guess so</i>\n</p><p>(Reaper\
      \ tries to contact his teammates)\n</p><p><b>Reaper</b>: <i>She's down. The\
      \ bitch is finally down.</i>\n</p><p>(In that moment, some Necris soldiers appear.)\n\
      </p><p><b>Reaper</b>: <i>Ronin, sound off.</i>\n</p><p>(One of them drops from\
      \ above her almost-dead sister. Reaper's teammates have been killed.)\n</p><p><b>Jester</b>:\
      \ <i>Told you... it was a trap...</i>\n</p><p>(Jester dies)\n</p><p><b>Reaper</b>:\
      \ <i>Jester... My little Sarah... I'm so sorry.</i>\n</p><p>(Reaper is surrounded\
      \ by Necris soldiers)\n</p><p><b>Reaper</b>: <i>Only one person knew our plans.\
      \ That makes you next... Malcolm.</i>\n</p><p>Reaper then prepares his Rocket\
      \ Launcher and ends trying to kill as many Necris soldiers as possible. Did\
      \ he survived? No one knows.\n</p>\n<h2><span class=\"mw-headline\" id=\"See_also\"\
      >See also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Sentinel?section=11\" title=\"Edit section: See\
      \ also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
