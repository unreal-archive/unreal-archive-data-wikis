      \ title=\"Darkwalker\">Darkwalker</a> </td>\n<td> 2 </td>\n<td> In the ruins\
      \ on the east and west sides.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Sandstorm?section=6\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Sandstorm?section=7\" title=\"Edit section: Offense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> Right before\
      \ the sandstorm hits, you can see it coming from the south. Also, you can hear\
      \ the wind getting louder. This is the perfect time for grabbing the enemy flag,\
      \ taking advantage of the enemy's limited vision.</li>\n<li> The flag carrier\
      \ can escape through the southern passage way if he or she has <a href=\"/Jump_Boots\"\
      \ title=\"Jump Boots\">Jump Boots</a>, which is a big advantage. To do that,\
      \ he or she has to do a <a href=\"/Dodge#Dodge_Jump\" class=\"mw-redirect\"\
      \ title=\"Dodge\">dodge jump</a> with the Jump Boots from the edge of the small\
      \ tower near the passage. This works easily on both sides on the map. Additionally\
      \ there's a rock on the red side, where you can also jump onto with the help\
      \ of Jump Boots, but this requires two jumps to do so instead of one and isn't\
      \ as fast as the jump from the tower.</li>\n<li> The large lift in the northern\
      \ passage way can be used to bring a <a href=\"/Nemesis\" title=\"Nemesis\"\
      >Nemesis</a> to the top of the aqueduct. All other ground vehicles should use\
      \ the side terraces, though.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Defense\">Defense</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/VCTF-Sandstorm?section=8\" title=\"Edit section: Defense\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ There's a <a href=\"/Berserk\" title=\"Berserk\">Berserk</a> power-up on each\
      \ of the northern sniper/AVRiL towers. Use the <a href=\"/Jump_Boots\" title=\"\
      Jump Boots\">Jump Boots</a> to reach it via a <a href=\"/Lift_jump\" class=\"\
      mw-redirect\" title=\"Lift jump\">lift jump</a> or just land on the tower with\
      \ the <a href=\"/Fury\" title=\"Fury\">Fury</a>.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Sandstorm?section=9\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Briefing\">Briefing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Sandstorm?section=10\" title=\"Edit section: Briefing\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Our plans for a covert insertion went up in\
      \ flames the same time our ship did. They probably saw that contrail a hundred\
      \ miles away. We can expect necris scouts at the crash site any minute, but\
      \ there's a huge sandstorm on the way that should cover our movement.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/VCTF-Sandstorm?section=11\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Disable the enemy Respawner by removing its FLaGs.</li>\n<li> Use the cover\
      \ provided by sandstorms to mask your attempts at FLaG recovery.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/VCTF-Sandstorm?section=12\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Seems a little too easy...</i><br\
      \ />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>So much for\
      \ the Necris defense grid!</i>\n</p><p>(First sandstorm hits)\n</p><p><b><a\
      \ href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>And there came a storm\
      \ of sand...</i><br />\n</p><p>(Third sandstorm hits)\n</p><p><b><a href=\"\
      /Othello\" title=\"Othello\">Othello</a>:</b> <i>This sandstorm is playing hell\
      \ with my optics.</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b>\
      \ <i>They can't see us either.  Take advantage of it.</i>\n</p>\n<!-- \nNewPP\
