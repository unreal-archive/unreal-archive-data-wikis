      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/VCTF-Sandstorm?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Sandstorm is an axially symmetrical U-shaped map with a large wall structure\
      \ that seams to be a part of the ruin of an aqueduct that separates the two\
      \ main areas. There are two ways through it, of which only the northern passage\
      \ is accessible by any vehicles and on foot. But you can also climb on top of\
      \ the structure using the elevators on the north site or the large stair case\
      \ in the middle, that can be used by a <a href=\"/Scavenger\" title=\"Scavenger\"\
      >Scavenger</a> or a player using <a href=\"/Jump_Boots\" title=\"Jump Boots\"\
      >Jump Boots</a>.\n</p><p>In the middle of the map there are a few terraces which\
      \ can be climbed by the <a href=\"/Darkwalker\" title=\"Darkwalker\">Darkwalker</a>,\
      \ <a href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a>, <a href=\"/Viper\"\
      \ title=\"Viper\">Viper</a> or with the <a href=\"/Jump_Boots\" title=\"Jump\
      \ Boots\">Jump Boots</a> to reach the top of the aqueduct. Other ways to the\
      \ top are the two smaller and one larger lifts in the northern passage way.\
      \ Although only activated by players on foot, the larger lift is big enough\
      \ to transport a vehicle. A <a href=\"/Scavenger\" title=\"Scavenger\">Scavenger</a>\
      \ can also climb up the larger lift's shaft.\n</p><p>The map also has several\
      \ towers and connected walkways. The northern two towers and those south of\
      \ the <a href=\"/Fury\" title=\"Fury\">Fury</a> \"airfields\" contain the <a\
      \ href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> and the <a\
      \ href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>.\n</p><p>Like the name suggests,\
      \ a sand storm regularly sweeps over the map, greatly impairing vision.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
