  wikitext:
    text: "{{Infobox Map\n| title       = Sandstorm\n| description = The nomadic peoples\
      \ of the Acidus Desert used to consider these lands an oasis.  After the Great\
      \ Awakening, [[Necris]] moved into the region and began to convert the area\
      \ and its people.  It now sits abandoned, the landscape forever changed.\n|\
      \ mapimage    = UT3 VCTF-Sandstorm.jpg\n| imagedesc   = VCTF-Sandstorm\n| author\
      \      = \n| players     = 8-12\n| music       = RomNecris01 (mix A)\n| game\
      \        = Unreal Tournament 3\n| gametype    = Vehicle Capture the Flag\n}}\n\
      \n== Map Description ==\nSandstorm is an axially symmetrical U-shaped map with\
      \ a large wall structure that seams to be a part of the ruin of an aqueduct\
      \ that separates the two main areas. There are two ways through it, of which\
      \ only the northern passage is accessible by any vehicles and on foot. But you\
      \ can also climb on top of the structure using the elevators on the north site\
      \ or the large stair case in the middle, that can be used by a [[Scavenger]]\
      \ or a player using [[Jump Boots]].\n\nIn the middle of the map there are a\
      \ few terraces which can be climbed by the [[Darkwalker]], [[Scavenger]], [[Viper]]\
      \ or with the [[Jump Boots]] to reach the top of the aqueduct. Other ways to\
      \ the top are the two smaller and one larger lifts in the northern passage way.\
      \ Although only activated by players on foot, the larger lift is big enough\
      \ to transport a vehicle. A [[Scavenger]] can also climb up the larger lift's\
      \ shaft.\n\nThe map also has several towers and connected walkways. The northern\
      \ two towers and those south of the [[Fury]] \"airfields\" contain the [[Sniper\
      \ Rifle]] and the [[AVRiL]].\n\nLike the name suggests, a sand storm regularly\
      \ sweeps over the map, greatly impairing vision.\n\n== Weapons & Pickups ==\n\
      [[Image:Guide!VCTF-Sandstorm_.jpg|thumb|384px|right|Key guide of vCTF-Sandstorm\
      \ by KurlonT.]]\n=== Weapons ===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n!width=\"\
      60\"|Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[BioRifle]] ||  ||  || \n|-\n\
      | [[Shock Rifle]] || 2 || 8 || 1-4 near each [[Darkwalker]] spawn.\n|-\n| [[Link\
      \ Gun]] ||  ||  || In [[Weapon Locker]]s near the player spawn areas.\n|-\n\
      | [[Stinger Minigun]] || 3 || 2 || 1 in the northern passage way.<br>1 on the\
      \ upper walkway in each base.<br>Additionally, it can be found in [[Weapon Locker]]s\
      \ near the player spawn areas.\n|-\n| [[Flak Cannon]] || 2 || 6 || 1-3 in a\
      \ building in the center of each side.\n|-\n| [[Rocket Launcher]] ||  || 2 ||\
      \ On the Red Team's [[Fury]] \"airfield\"<br>In [[Weapon Locker]]s near the\
      \ player spawn areas.\n|-\n| [[AVRiL]] || 4 || - || 1 in the upper floor of\
      \ the four Sniper/AVRiL towers.\n|-\n| [[Sniper Rifle]] || 4 || 8 || 1-2 on\
      \ the ground floors of the four Sniper/AVRiL towers.\n|-\n| [[Redeemer]] ||\
      \ 1 || - || In an alcove in the southern passage way, which is also reachable\
      \ through a hole from the top of the separating wall.\n|-\n| [[Deployables]]\
      \ || 1 || - || [[Spidermine Trap]] in the northern passage way.\n|-\n|}\n\n\
      === Pickups ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n\
      |-\n| [[Health#Unreal_Tournament_3|Health Vial]] || 16 || \n|-\n| [[Health#Unreal_Tournament_3|Health\
      \ Pack]] || 8 || \n|-\n| [[Health#Unreal_Tournament_3|Big Keg O' Health]] ||\
      \ 1 || In the middle of the northern passage way.\n|-\n| [[Armor#Unreal_Tournament_3|Thighpads]]\
      \ || 2 || At the north of each northern Sniper/AVRiL tower.\n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 2 || At the north of each [[Fury]] \"airfield\".\n|-\n| [[Jump Boots]]\
      \ || 2 || In front of each of the central buildings with the [[Flak Cannon]].\n\
      |-\n| [[Berserk]] || 2 || On each of the northern [[Sniper Rifle]]/[[AVRiL]]\
      \ towers.\n|-\n|}\n\n=== Vehicles ===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"100\"|Vehicle/Turret\n!wodth=\"50\"|Count\n\
      !width=\"420\"|Location\n|-\n| [[Viper]] || 2 || At the south of each flag base.\n\
      |-\n| [[Fury]] || 2 || On an open area between the flag building, the southern\
      \ sniper/AVRiL tower and the inner-most of the southern buildings.\n|-\n| [[Nemesis]]\
      \ || 2 || Between the Darkwalker ruin and the [[Flak Cannon]] building.\n|-\n\
      | [[Scavenger]] || 2 || Near the outer-most southern spawn area on each side.\n\
      |-\n| [[Darkwalker]] || 2 || In the ruins on the east and west sides.\n|-\n\
      |}\n\n== Tips & tricks ==\n=== Offense ===\n* Right before the sandstorm hits,\
      \ you can see it coming from the south. Also, you can hear the wind getting\
      \ louder. This is the perfect time for grabbing the enemy flag, taking advantage\
      \ of the enemy's limited vision.\n* The flag carrier can escape through the\
      \ southern passage way if he or she has [[Jump Boots]], which is a big advantage.\
      \ To do that, he or she has to do a [[Dodge#Dodge Jump|dodge jump]] with the\
      \ Jump Boots from the edge of the small tower near the passage. This works easily\
      \ on both sides on the map. Additionally there's a rock on the red side, where\
      \ you can also jump onto with the help of Jump Boots, but this requires two\
      \ jumps to do so instead of one and isn't as fast as the jump from the tower.\n\
      * The large lift in the northern passage way can be used to bring a [[Nemesis]]\
      \ to the top of the aqueduct. All other ground vehicles should use the side\
      \ terraces, though.\n=== Defense ===\n* There's a [[Berserk]] power-up on each\
      \ of the northern sniper/AVRiL towers. Use the [[Jump Boots]] to reach it via\
      \ a [[lift jump]] or just land on the tower with the [[Fury]].\n\n== Campaign\
      \ Info ==\n=== Briefing ===\n{{QuoteSource|Our plans for a covert insertion\
      \ went up in flames the same time our ship did. They probably saw that contrail\
      \ a hundred miles away. We can expect necris scouts at the crash site any minute,\
      \ but there's a huge sandstorm on the way that should cover our movement.|Briefing|UT3}}\n\
      \n=== Mission Objectives ===\n* Disable the enemy Respawner by removing its\
      \ FLaGs.\n* Use the cover provided by sandstorms to mask your attempts at FLaG\
      \ recovery.\n\n=== Voice Chat ===\n(At the beginning of the match)\n\n'''[[Reaper]]:'''\
      \ ''Seems a little too easy...''<br>\n'''[[Jester]]:''' ''So much for the Necris\
      \ defense grid!''\n\n(First sandstorm hits)\n\n'''[[Bishop]]:''' ''And there\
      \ came a storm of sand...''<br>\n\n(Third sandstorm hits)\n\n'''[[Othello]]:'''\
      \ ''This sandstorm is playing hell with my optics.''<br>\n'''[[Jester]]:'''\
      \ ''They can't see us either.  Take advantage of it.''"
