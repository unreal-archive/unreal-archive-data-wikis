---
parse:
  title: "Assault Rifle"
  text:
    text: "<p>The <b>Assault Rifle</b> is a \"starting weapon\" that was introduced\
      \ in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a> as\
      \ a replacement to <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>'s\
      \ <a href=\"/Enforcer\" title=\"Enforcer\">Enforcer</a>. It also appears in\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> and\
      \ <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a> (<a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">UT3</a> has returned to the Enforcer).\
      \ The <b>Combat Assault Rifle</b> is a similar weapon that appears in <a href=\"\
      /RTNP\" class=\"mw-redirect\" title=\"RTNP\">RTNP</a> and <a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>. Combat Assault Rifles\
      \ are more like machine guns than pistols. The primary fire of UT2004 and UT2003\
      \ Assault Rifles is very wild and inaccurate when fired in anything other than\
      \ short bursts. The secondary fire launches a grenade.\n</p>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" style=\"border: 1px solid #000; background: #ddd; float:\
      \ right; clear: right; width: 256px; margin: 10px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Assault Rifle</b><br />\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Primary Damage Type:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Instant Hit\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Alt.\
      \ Damage Type:\n</td>\n<td style=\"font-size: 8pt;\"> Projectile/Splash\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Manufacturer:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> {{{manufacturer}}}\n</td></tr></table>\n<p><br />\n</p>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Return_to_Na_Pali\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Return to\
      \ Na Pali</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Unreal_2\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal\
      \ 2</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Tournament_2003\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Unreal_Tournament_2004\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Unreal Tournament\
      \ 2004</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Championship\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Return_to_Na_Pali\"\
      >Unreal Return to Na Pali</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Assault_Rifle?section=1\" title=\"\
      Edit section: Unreal Return to Na Pali\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nCombat Assault Rifle</div>\n<div style=\"\
      float: right;\"><a href=\"/File:Assault_rifle.jpg\" class=\"image\"><img alt=\"\
      Assault rifle.jpg\" src=\"/w/images/thumb/Assault_rifle.jpg/200px-Assault_rifle.jpg\"\
      \ width=\"200\" height=\"137\" srcset=\"/w/images/thumb/Assault_rifle.jpg/300px-Assault_rifle.jpg\
      \ 1.5x, /w/images/thumb/Assault_rifle.jpg/400px-Assault_rifle.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate:&#160;? s</dd>\n<dd> Charge time:&#160;? s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 300</dd>\n<dd> Ammo pickup: 50</dd>\n<dd> Maximum: 400</dd></dl>\n\
      </div>\n</div>\n<p><a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal -\
      \ Return to Na Pali\">Return to Na Pali's</a> version of the assault rifle is\
      \ named the <b>UMS Combat Assault Rifle</b>. It is not known if it is a bug\
      \ or it was planned to work that way, but RTNP version of CAR can fire from\
      \ both barrels at the same time, that is, both primary and secondary fire at\
      \ the same time.\n</p>\n<dl><dt>Primary Fire</dt>\n<dd> Fast machine gun fire\
      \ that allows a fast kill against most enemies.</dd>\n<dt>Secondary Fire</dt>\n\
      <dd> Releases five bullets that have not been ignited. The result is that on\
      \ impact, which is almost instantaneous, the bullets explode, causing more damage\
      \ than a normal shot from the Combat Assault Rifle.</dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_2\">Unreal 2</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Assault_Rifle?section=2\"\
      \ title=\"Edit section: Unreal 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nM32 Duster</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Duster.jpg\" class=\"image\"><img alt=\"Duster.jpg\" src=\"\
      /w/images/thumb/Duster.jpg/200px-Duster.jpg\" width=\"200\" height=\"175\" srcset=\"\
      /w/images/thumb/Duster.jpg/300px-Duster.jpg 1.5x, /w/images/thumb/Duster.jpg/400px-Duster.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 12</dd>\n<dd> Fire\
      \ rate: 10/s</dd>\n<dd> Reload time: 2.2s</dd>\n<dt> Secondary fire</dt>\n<dd>\
      \ Type: Projectile</dd>\n<dd> Damage: 80</dd>\n<dd> Fire rate: 1/s (5 rounds)</dd>\n\
      <dd> Reload time: 2.2s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 75</dd>\n\
      <dd> Ammo pickup: 75</dd>\n<dd> Clip capacity: 75</dd>\n<dd> Maximum: 500</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The CAR is the standard\
      \ infantry weapon for the Terran Military grunt. Very effective overall — you\
      \ can hose down an area using the primary fire mode or deliver a lethal single\
      \ punch with the alternate fire.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2 Manual</a></div>\n<p><a\
      \ href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a> features\
      \ a <b>Combat Assault Rifle</b> very similar to the one in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Return to Na Pali</a>. It uses reloadable\
      \ clips and has to reload after some time, like all Unreal 2 weapons. It is\
      \ also called M32 Duster to specify the model and prevent confusion. In the\
      \ game, you will find a lot of ammo for this weapon, and as it can deal a lot\
      \ of damage, it's an effective weapon all the way to the last mission.\n</p>\n\
      <dl><dt>Primary Fire</dt>\n<dd> Fires bullets at a machine gun-like speed, killing\
      \ most adversaries fairly quickly. As the rate of fire is 10 rounds per second,\
      \ the primary fire eats ammo very rapidly. It is useful at medium and close\
      \ range.</dd></dl>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:302px;\"><a href=\"/File:U2_CAR_Anim.gif\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/U2_CAR_Anim.gif/300px-U2_CAR_Anim.gif\" width=\"300\"\
      \ height=\"300\" class=\"thumbimage\" srcset=\"/w/images/U2_CAR_Anim.gif 1.5x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:U2_CAR_Anim.gif\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>The CAR from the first person\
      \ and third person perspective</div></div></div>\n<dl><dt>Secondary Fire</dt>\n\
      <dd> Produces a slow-moving energy projectile that breaks apart on impact, releasing\
      \ five shards bouncing off surfaces. Compared to the primary fire, the secondary\
      \ fire is two times slower, but each used round does 4 more damage, therefore\
      \ it uses a lot less ammo than the primary fire and deals more damage. This\
      \ mode is useful in close and medium ranges and some times even in long range.\
      \ It is very useful in corridors or other places with less space. At closer\
      \ ranges, this mode usually a better choice for direct attacks since it knocks\
      \ weaker enemies off their feet, can be fired quickly before you retreat behind\
      \ cover, and can't be blocked by a charging <a href=\"/Skaarj\" title=\"Skaarj\"\
      >Skaarj</a>'s arm blades (although it can be dodged). Bouncing it around corners\
      \ is useful in many situations. It can be used to blow up turrets without exposing\
      \ yourself to danger, and if you know where an enemy is, are fairly close, and\
      \ have a fair amount of ammo, repeatedly launching grenades off walls to strike\
      \ around corners is very effective.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003\">Unreal Tournament\
      \ 2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Assault_Rifle?section=3\" title=\"Edit section: Unreal\
      \ Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nAssault Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Assaultrifle-2003.jpg\"\
      \ class=\"image\"><img alt=\"Assaultrifle-2003.jpg\" src=\"/w/images/thumb/Assaultrifle-2003.jpg/200px-Assaultrifle-2003.jpg\"\
      \ width=\"200\" height=\"111\" srcset=\"/w/images/thumb/Assaultrifle-2003.jpg/300px-Assaultrifle-2003.jpg\
      \ 1.5x, /w/images/thumb/Assaultrifle-2003.jpg/400px-Assaultrifle-2003.jpg 2x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 7</dd>\n<dd> Fire\
      \ rate: 7.33/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 70</dd>\n<dd> Fire rate: 0.45 s</dd>\n<dd> Charge time: 0.91 s</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 150/4</dd>\n<dd> Ammo pickup: 100/4</dd>\n\
      <dd> Maximum: 350/8</dd></dl>\n</div>\n</div>\n<p>The Assault Rifle in <a href=\"\
      /UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a> has an extremely\
      \ inaccurate primary fire and can hold up to four grenades for the secondary\
      \ fire. By default the weapon comes with four grenades loaded, but competitive\
      \ servers tend to give just one or two to discourage spamming. It shares bullets\
      \ with the <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>.\n</p><p>Unlike\
      \ most missiles, grenades are influenced by the player's speed and direction.\
      \ For example, if running forward while launching a grenade, the grenade will\
      \ travel farther than if it was launched while standing still. Running forward\
      \ and side-dodging allows players to launch a grenade across <a href=\"/DM-Antalus\"\
      \ title=\"DM-Antalus\">DM-Antalus</a>.\n</p>\n<dl><dt>Primary Fire</dt>\n<dd>An\
      \ inaccurate machine gun.</dd>\n<dt>Secondary Fire</dt>\n<dd>A grenade projectile\
      \ that bounces around and then detonates.</dd></dl>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal\
      \ Tournament 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Assault_Rifle?section=4\" title=\"Edit section: Unreal\
      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nAssault Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Assaultrifle-2004.jpg\"\
      \ class=\"image\"><img alt=\"Assaultrifle-2004.jpg\" src=\"/w/images/thumb/Assaultrifle-2004.jpg/200px-Assaultrifle-2004.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Assaultrifle-2004.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 7</dd>\n<dd> (vs\
      \ vehicles: 4)</dd>\n<dd> Fire rate: 6.88/s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 70</dd>\n<dd> Fire rate: 0.91 s</dd>\n\
      <dd> Charge time: 0.91 s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 100/4</dd>\n\
      <dd> Ammo pickup: 50/4</dd>\n<dd> Maximum: 200/8 (400/16 akimbo)</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">Inexpensive and easily\
      \ produced, the AR770 provides a lightweight 5.56mm combat solution that is\
      \ most effective against unarmored foes. With low-to-moderate armor penetration\
      \ capabilities, this rifle is best suited to a role as a light support weapon.\
      \ The optional M355 Grenade Launcher provides the punch that makes this weapon\
      \ effective against heavily armored enemies.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n<p><a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>'s Assault Rifle\
      \ is very similar to UT2003's, but its ammo is separate from the <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a>'s ammo.\n</p>\n<dl><dt>Primary Fire</dt>\n\
      <dd> A slightly more accurate machine gun than in UT2003.</dd>\n<dt>Secondary\
      \ Fire</dt>\n<dd> A grenade projectile that bounces around and then detonates.</dd></dl>\n\
      <p>Assault Rifles can be held <a href=\"http://en.wikipedia.org/wiki/Dual_wield\"\
      \ class=\"extiw\" title=\"wikipedia:Dual wield\">akimbo</a>, doubling the rate\
      \ of fire and ammo consumption. Two full Assault Rifles give you enough grenades\
      \ to destroy a <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>. In team games\
      \ such as <a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a>,\
      \ it is a good idea to give your Assault Rifle to newly-spawned team members\
      \ to improve their chances of survival before they can get a better weapon.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Championship\">Unreal Championship</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Assault_Rifle?section=5\"\
      \ title=\"Edit section: Unreal Championship\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nAssault Rifle</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Assaultrifle-UC.jpg\" class=\"image\"><img alt=\"\
      Assaultrifle-UC.jpg\" src=\"/w/images/thumb/Assaultrifle-UC.jpg/200px-Assaultrifle-UC.jpg\"\
      \ width=\"200\" height=\"150\" srcset=\"/w/images/Assaultrifle-UC.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 7</dd>\n<dd> Fire\
      \ rate: 7.33/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n\
      <dd> Damage: 70</dd>\n<dd> Fire rate: 0.45 s</dd>\n<dd> Charge time: 0.91 s</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 150/4</dd>\n<dd> Ammo pickup: 100/4</dd>\n\
      <dd> Maximum: 350/8</dd></dl>\n</div>\n</div>\n<p>The Assault Rifle of Unreal\
      \ Championship is intended to be identical to the UT2003 version, only has a\
      \ different 3<sup>rd</sup> person mesh. The ammo pickup looks different as well\
      \ and is more similar to the <a href=\"/Clip\" class=\"mw-redirect\" title=\"\
      Clip\">Clip</a> pickup of Unreal Tournament's <a href=\"/Enforcer\" title=\"\
      Enforcer\">Enforcer</a>.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Assault_Rifle?section=6\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a href=\"/Enforcer\" title=\"Enforcer\">Enforcer</a></li></ul>\n\
