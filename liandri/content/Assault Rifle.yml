  wikitext:
    text: "The '''Assault Rifle''' is a \"starting weapon\" that was introduced in\
      \ [[UT2003]] as a replacement to [[UT]]'s [[Enforcer]]. It also appears in [[UT2004]]\
      \ and [[UC]] ([[UT3]] has returned to the Enforcer). The '''Combat Assault Rifle'''\
      \ is a similar weapon that appears in [[RTNP]] and [[Unreal 2]]. Combat Assault\
      \ Rifles are more like machine guns than pistols. The primary fire of UT2004\
      \ and UT2003 Assault Rifles is very wild and inaccurate when fired in anything\
      \ other than short bursts. The secondary fire launches a grenade.\n{{Infobox\
      \ Weapon General\n| name = Assault Rifle\n| image = \n| pri_dam_type = Instant\
      \ Hit\n| sec_dam_type = Projectile/Splash\n}}\n__TOC__\n{{clear}}\n\n==Unreal\
      \ Return to Na Pali==\n{{Infobox Weapon|\nCombat Assault Rifle|Image:Assault\
      \ rifle.jpg||\n; Primary fire\n: Type: Hitscan\n: Damage: ?\n: Fire rate: ?/s\n\
      ; Secondary fire\n: Type: Hitscan\n: Damage: ?\n: Fire rate: ? s\n: Charge time:\
      \ ? s\n; Ammunition\n: Weapon pickup: 300\n: Ammo pickup: 50\n: Maximum: 400\n\
      }}\n[[Unreal - Return to Na Pali|Return to Na Pali's]] version of the assault\
      \ rifle is named the '''UMS Combat Assault Rifle'''. It is not known if it is\
      \ a bug or it was planned to work that way, but RTNP version of CAR can fire\
      \ from both barrels at the same time, that is, both primary and secondary fire\
      \ at the same time.\n;Primary Fire: Fast machine gun fire that allows a fast\
      \ kill against most enemies.\n;Secondary Fire: Releases five bullets that have\
      \ not been ignited. The result is that on impact, which is almost instantaneous,\
      \ the bullets explode, causing more damage than a normal shot from the Combat\
      \ Assault Rifle.\n\n==Unreal 2==\n{{Infobox Weapon|\nM32 Duster|Image:Duster.jpg||\n\
      ; Primary fire\n: Type: Hitscan\n: Damage: 12\n: Fire rate: 10/s\n: Reload time:\
      \ 2.2s\n; Secondary fire\n: Type: Projectile\n: Damage: 80\n: Fire rate: 1/s\
      \ (5 rounds)\n: Reload time: 2.2s\n; Ammunition\n: Weapon pickup: 75\n: Ammo\
      \ pickup: 75\n: Clip capacity: 75\n: Maximum: 500\n}}\n{{QuoteSource|The CAR\
      \ is the standard infantry weapon for the Terran Military grunt. Very effective\
      \ overall — you can hose down an area using the primary fire mode or deliver\
      \ a lethal single punch with the alternate fire.|Unreal 2 Manual|Unreal 2}}\n\
      [[Unreal 2]] features a '''Combat Assault Rifle''' very similar to the one in\
      \ [[Unreal - Return to Na Pali|Return to Na Pali]]. It uses reloadable clips\
      \ and has to reload after some time, like all Unreal 2 weapons. It is also called\
      \ M32 Duster to specify the model and prevent confusion. In the game, you will\
      \ find a lot of ammo for this weapon, and as it can deal a lot of damage, it's\
      \ an effective weapon all the way to the last mission.\n;Primary Fire: Fires\
      \ bullets at a machine gun-like speed, killing most adversaries fairly quickly.\
      \ As the rate of fire is 10 rounds per second, the primary fire eats ammo very\
      \ rapidly. It is useful at medium and close range.\n\n[[Image:U2_CAR_Anim.gif|right|thumb|The\
      \ CAR from the first person and third person perspective]]\n\n;Secondary Fire:\
      \ Produces a slow-moving energy projectile that breaks apart on impact, releasing\
      \ five shards bouncing off surfaces. Compared to the primary fire, the secondary\
      \ fire is two times slower, but each used round does 4 more damage, therefore\
      \ it uses a lot less ammo than the primary fire and deals more damage. This\
      \ mode is useful in close and medium ranges and some times even in long range.\
      \ It is very useful in corridors or other places with less space. At closer\
      \ ranges, this mode usually a better choice for direct attacks since it knocks\
      \ weaker enemies off their feet, can be fired quickly before you retreat behind\
      \ cover, and can't be blocked by a charging [[Skaarj]]'s arm blades (although\
      \ it can be dodged). Bouncing it around corners is useful in many situations.\
      \ It can be used to blow up turrets without exposing yourself to danger, and\
      \ if you know where an enemy is, are fairly close, and have a fair amount of\
      \ ammo, repeatedly launching grenades off walls to strike around corners is\
      \ very effective.\n\n{{clear}}\n\n==Unreal Tournament 2003==\n{{Infobox Weapon|\n\
      Assault Rifle|Image:Assaultrifle-2003.jpg||\n; Primary fire\n: Type: Hitscan\n\
      : Damage: 7\n: Fire rate: 7.33/s\n; Secondary fire\n: Type: Projectile\n: Damage:\
      \ 70\n: Fire rate: 0.45 s\n: Charge time: 0.91 s\n; Ammunition\n: Weapon pickup:\
      \ 150/4\n: Ammo pickup: 100/4\n: Maximum: 350/8\n}}\nThe Assault Rifle in [[UT2003]]\
      \ has an extremely inaccurate primary fire and can hold up to four grenades\
      \ for the secondary fire. By default the weapon comes with four grenades loaded,\
      \ but competitive servers tend to give just one or two to discourage spamming.\
      \ It shares bullets with the [[Minigun]].\n\nUnlike most missiles, grenades\
      \ are influenced by the player's speed and direction. For example, if running\
      \ forward while launching a grenade, the grenade will travel farther than if\
      \ it was launched while standing still. Running forward and side-dodging allows\
      \ players to launch a grenade across [[DM-Antalus]].\n;Primary Fire\n:An inaccurate\
      \ machine gun.\n;Secondary Fire\n:A grenade projectile that bounces around and\
      \ then detonates.\n{{clear}}\n\n==Unreal Tournament 2004==\n{{Infobox Weapon|\n\
      Assault Rifle|Image:Assaultrifle-2004.jpg||\n; Primary fire\n: Type: Hitscan\n\
      : Damage: 7\n: (vs vehicles: 4)\n: Fire rate: 6.88/s\n; Secondary fire\n: Type:\
      \ Projectile\n: Damage: 70\n: Fire rate: 0.91 s\n: Charge time: 0.91 s\n; Ammunition\n\
      : Weapon pickup: 100/4\n: Ammo pickup: 50/4\n: Maximum: 200/8 (400/16 akimbo)\n\
      }}\n{{QuoteSource|Inexpensive and easily produced, the AR770 provides a lightweight\
      \ 5.56mm combat solution that is most effective against unarmored foes. With\
      \ low-to-moderate armor penetration capabilities, this rifle is best suited\
      \ to a role as a light support weapon. The optional M355 Grenade Launcher provides\
      \ the punch that makes this weapon effective against heavily armored enemies.|UT2004|UT2004}}\n\
      \n[[UT2004]]'s Assault Rifle is very similar to UT2003's, but its ammo is separate\
      \ from the [[Minigun]]'s ammo.\n;Primary Fire\n: A slightly more accurate machine\
      \ gun than in UT2003.\n;Secondary Fire\n: A grenade projectile that bounces\
      \ around and then detonates.\n\nAssault Rifles can be held [[wikipedia:Dual\
      \ wield|akimbo]], doubling the rate of fire and ammo consumption. Two full Assault\
      \ Rifles give you enough grenades to destroy a [[Goliath]]. In team games such\
      \ as [[Team Deathmatch]], it is a good idea to give your Assault Rifle to newly-spawned\
      \ team members to improve their chances of survival before they can get a better\
      \ weapon.\n{{clear}}\n\n==Unreal Championship==\n{{Infobox Weapon|\nAssault\
      \ Rifle|Image:Assaultrifle-UC.jpg||\n; Primary fire\n: Type: Hitscan\n: Damage:\
      \ 7\n: Fire rate: 7.33/s\n; Secondary fire\n: Type: Projectile\n: Damage: 70\n\
      : Fire rate: 0.45 s\n: Charge time: 0.91 s\n; Ammunition\n: Weapon pickup: 150/4\n\
      : Ammo pickup: 100/4\n: Maximum: 350/8\n}}\nThe Assault Rifle of Unreal Championship\
      \ is intended to be identical to the UT2003 version, only has a different 3<sup>rd</sup>\
      \ person mesh. The ammo pickup looks different as well and is more similar to\
      \ the [[Clip]] pickup of Unreal Tournament's [[Enforcer]].\n{{clear}}\n\n==See\
      \ Also==\n*[[Enforcer]]\n\n[[Category:Weapons]] [[Category:Hitscan weapons]]\
      \ [[Category:Projectile weapons]]"
