  title: "Digital Extremes"
  text:
    text: "<p><b>Digital Extremes</b> is a game development company based in London,\
      \ Ontario, Canada. Digital Extremes is the co-creator of several games in the\
      \ Unreal series, such as the original <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>,\
      \ Unreal Tournament <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament\
      \ 2003\">2003</a>/<a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">2004</a> and <a href=\"/Unreal_Championship\" title=\"Unreal Championship\"\
      >Unreal Championship</a>\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:92px;\"><a href=\"/File:DELogo.jpg\" class=\"image\"><img alt=\"\
      \" src=\"/w/images/thumb/DELogo.jpg/90px-DELogo.jpg\" width=\"90\" height=\"\
      146\" class=\"thumbimage\" srcset=\"/w/images/DELogo.jpg 1.5x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:DELogo.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Digital Extremes</div></div></div>\n\
      <p><br />\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#History\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >History</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Past_titles\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Past titles</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#PC_games\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">PC games</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Console_games\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Console games</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Current_Projects\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Current Projects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Links\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Links</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Digital_Extremes?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In the late 80's and early 90's (during the shareware\
      \ craze) the Canadian game developer <a href=\"/James_Schmalz\" title=\"James\
      \ Schmalz\">James Schmalz</a> developed a series of shareware games, which were\
      \ published by several different companies. After a venture with Big Blue Disc,\
      \ James went to then <a href=\"/Epic_Games\" title=\"Epic Games\">Epic MegaGames</a>\
      \ to release 2 of his games: Solar Winds and a game called <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://en.wikipedia.org/wiki/Epic_Pinball\"\
      >Epic Pinball</a>. The latter became a huge hit, and gave James the opportunity\
      \ (and the money) to start his own company: Digital Extremes.\nThe first games\
      \ developed by DE were pinball games (including the sequel to Epic Pinball)\
      \ and a revolutionary new 3d-shooter that later became known as Unreal. 4 years\
      \ after James Schmalz developed the first Unreal demo, the game was released,\
      \ bringing in another success for DE.\n</p><p>In 2001, Digital Extremes formed\
      \ a second studio in Toronto, Ontario to focus on developing console games.\
      \ The new studio was named Brain Box Games, but this later became the name of\
      \ a small division of the Toronto studio that focused on budget games. Since\
      \ then, the Toronto studio was renamed to Digital Extremes Toronto, and the\
      \ primary studio in London was renamed to Digital Extremes London.\n</p><p>The\
      \ partnership with Epic proved to be fruitful, and they continued to work together\
      \ on Unreal Tournament and Unreal Tournament 2 (which was later renamed to UT2003\
      \ / Unreal Championship.) Halfway through the development it became clear that\
      \ both games would be finished faster if each team was dedicated to one specific\
      \ game. DE then took over UC, while Epic finished UT2003.\n</p><p>After these\
      \ games, DE started to focus on it's own franchises: The Toronto studio worked\
      \ on their first-person shooter Pariah while the London studio was still working\
      \ on Dark Sector. After Pariah finished development, the Toronto studio began\
      \ working on Pariah: Shroud Wars. Unfortunately, since Pariah was a commercial\
      \ flop, Shroud Wars was renamed WarPath and took on a new life as a whole new\
      \ game.\nIn 2005, the London and Toronto studios merged so that they could both\
      \ work together on WarPath and Dark Sector. Warpath was released a year later,\
      \ while Dark Sector was released in 2008. During the final years of Dark Sector's\
      \ development, Epic started to work on the 3rd generation UT title: <a href=\"\
      /Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament 3</a>.\
      \ This ended up being the first title in the UT series that wasn't co-developed\
      \ by DE.\n</p><p>On July 3, 2008, 2K Games announced a partnership with Digital\
      \ Extremes to optimize the UE3 game BioShock for the PlayStation 3.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Past_titles\">Past titles</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Digital_Extremes?section=2\"\
      \ title=\"Edit section: Past titles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"PC_games\">PC games</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Digital_Extremes?section=3\" title=\"Edit section: PC games\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ <i>Epic Pinball</i> - (1993)</li>\n<li> <i>Silverball</i> - (1993)</li>\n\
      <li> <i>Extreme Pinball</i> - (1995)</li>\n<li> <i><a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a></i> - (1998)</li>\n<li> <i><a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a></i> - (1999)</li>\n<li>\
      \ <i>Adventure Pinball: Forgotten Island</i> - (2001)</li>\n<li> <i><a href=\"\
      /Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\">Unreal Tournament\
      \ 2003</a></i> - (2002)</li>\n<li> <i><a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">Unreal Tournament 2004</a></i> - (2004)</li>\n<li>\
      \ <i>Pariah</i> - (2005)</li>\n<li> <i>Warpath</i> - (2006)</li>\n<li> <i>BioShock\
      \ 2</i> (multiplayer) - (Fall 2009) PS3/Xbox 360/PC</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Console_games\">Console games</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Digital_Extremes?section=4\"\
      \ title=\"Edit section: Console games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> <i><a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a></i> - (2000) PlayStation 2/Dreamcast</li>\n\
      <li> <i><a href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal\
      \ Championship</a></i> - (2002) Xbox</li>\n<li> <i>Pariah</i> - (2005) Xbox</li>\n\
      <li> <i>Warpath</i> - (2006) Xbox</li>\n<li> <i>Dark Sector</i> - (2008) Xbox\
      \ 360/PS3</li>\n<li> <i>BioShock 2</i> (multiplayer) - (Fall 2009) PS3/Xbox\
      \ 360/PC</li></ul>\n<h2><span class=\"mw-headline\" id=\"Current_Projects\"\
      >Current Projects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Digital_Extremes?section=5\" title=\"Edit section:\
      \ Current Projects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Links\">Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Digital_Extremes?section=6\"\
      \ title=\"Edit section: Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li>Company website: <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.digitalextremes.com\">http://www.digitalextremes.com</a></li>\n\
      <li> Games created by or with help of Epic:\n<ul><li> Unreal: <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.Unreal.com\">http://www.Unreal.com</a></li>\n\
      <li> Unreal Tournament:  <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.UnrealTournament.com\">http://www.UnrealTournament.com</a></li>\n\
      <li> Unreal Tournament 2003:  <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.UnrealTournament2003.com\">http://www.UnrealTournament2003.com</a></li>\n\
      <li> Unreal Tournament 2004:  <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.UnrealTournament2004.com\">http://www.UnrealTournament2004.com</a></li>\n\
      <li> Unreal Championship: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.unrealchampionship.com/\">http://www.unrealchampionship.com/</a></li>\n\
      <li> Pariah:</li>\n<li> WarPath: <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.playwarpath.com/\">http://www.playwarpath.com/</a></li>\n\
      <li> Dark Sector: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.darksector.com\"\
