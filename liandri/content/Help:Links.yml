---
parse:
  title: "Help:Links"
  text:
    text: "<p>Creating <b>links</b> to other pages is a key part of creating a complete\
      \ and well-formatted wiki page.  A well-linked page permits readers to easily\
      \ access other topics that they may be interested in learning more about, and\
      \ encourages readers to continue to explore the site.\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Link_Basics\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Link Basics</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Internal_Links\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Internal Links</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Page_Names\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">Page Names</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Anchors\"><span class=\"tocnumber\"\
      >3.2</span> <span class=\"toctext\">Anchors</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Labels\"><span class=\"tocnumber\">3.3</span> <span\
      \ class=\"toctext\">Labels</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Special_Cases\"><span class=\"tocnumber\">3.4</span> <span class=\"\
      toctext\">Special Cases</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#Redirects\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Redirects</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">External Links</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Interwiki_Links\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Interwiki Links</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"\
      ><a href=\"#See_Also\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"General_Information\">General Information</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Links?section=1\"\
      \ title=\"Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Links are a vital part of the wiki, and are strongly\
      \ encouraged on all pages in order to refer the reader to other relevant pages\
      \ (and prevent unnecessary duplication).  However, it is also possible to <a\
      \ href=\"/Liandri_Archives:Style_Guide#Avoid_Cluttering_Links\" title=\"Liandri\
      \ Archives:Style Guide\">go overboard with links</a>.  In general, a link should\
      \ only be added the first time a topic is mentioned on a page, rather than every\
      \ time the topic is mentioned.\n</p><p>When creating links on a page, you may\
      \ want to also check what links <b>to</b> that page.  In general, if there is\
      \ enough overlap for page A to link to page B, then page B should probably also\
      \ have a link to page A.  On the left side of any page, in the toolbox, you\
      \ can use \"What Links Here\" to see which pages link to that page.  This is\
      \ one way to check whether a page is fully cross-linked.  If you're creating\
      \ a new page, this is the best way to make sure that people will be able to\
      \ find your new page.\n</p>\n<h2><span class=\"mw-headline\" id=\"Link_Basics\"\
      >Link Basics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Links?section=2\" title=\"Edit section: Link Basics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ bare minimum necessary to create a wiki link is to put two square brackets\
      \ on either side of a word.  So to change <tt>UT2004</tt> into a link, just\
      \ add brackets: <tt>[[UT2004]]</tt>.  When you <a href=\"/Help:Editing_Pages#Previewing_the_Page\"\
      \ title=\"Help:Editing Pages\">preview</a> your edit, the word should now be\
      \ displayed using blue text rather than black text.  If, however, your link\
      \ is in red text then you have tried to create a link to a page that does not\
      \ exist.  You should probably double check whether you have spelled the word\
      \ correctly.\n</p><p>On the wiki, most links that you add to a page will be\
      \ transformed by the wiki software after you save the page.  So don't be surprised\
      \ when your links suddenly look a lot more complicated after you have saved.\
      \  All that has happened is that the wiki software has expanded the links to\
      \ make them fully match the expected link syntax, as explained in the following\
      \ section.\n</p>\n<h2><span class=\"mw-headline\" id=\"Internal_Links\">Internal\
      \ Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Links?section=3\" title=\"Edit section: Internal\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Internal links are those created to other pages on the wiki; this is by far\
      \ the most common type of link.  Some examples are:\n</p>\n<table class=\"wikitable\"\
      >\n<tr>\n<th> You Type </th>\n<th> You See\n</th></tr>\n<tr>\n<td><tt>[[Unreal\
      \ Tournament (series)]]</tt></td>\n<td><a href=\"/edit/Unreal_Tournament_(series)?redlink=1\"\
      \ class=\"new\" title=\"Unreal Tournament (series) (page does not exist)\">Unreal\
      \ Tournament (series)</a>\n</td></tr>\n<tr>\n<td><tt>[[Unreal Tournament (series)|]]</tt></td>\n\
      <td><a href=\"/edit/Unreal_Tournament_(series)?redlink=1\" class=\"new\" title=\"\
      Unreal Tournament (series) (page does not exist)\">Unreal Tournament</a>\n</td></tr>\n\
      <tr>\n<td><tt>[[Unreal Tournament (series)|the UT series]]</tt></td>\n<td><a\
      \ href=\"/edit/Unreal_Tournament_(series)?redlink=1\" class=\"new\" title=\"\
      Unreal Tournament (series) (page does not exist)\">the UT series</a>\n</td></tr>\n\
      <tr>\n<td><tt>[[Unreal Tournament 2004#Demo]]</tt></td>\n<td><a href=\"/Unreal_Tournament_2004#Demo\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004#Demo</a>\n</td></tr>\n\
      <tr>\n<td><tt>[[Unreal Tournament 2004#Demo|Demo]]</tt></td>\n<td><a href=\"\
      /Unreal_Tournament_2004#Demo\" title=\"Unreal Tournament 2004\">Demo</a>\n</td></tr>\n\
      <tr>\n<td><tt>[[Unreal Tournament 2004#Demo|the demo]]</tt></td>\n<td><a href=\"\
      /Unreal_Tournament_2004#Demo\" title=\"Unreal Tournament 2004\">the demo</a>\n\
      </td></tr>\n<tr>\n<td><tt>[[#External Links|External Links]]</tt></td>\n<td><a\
      \ href=\"#External_Links\">External Links</a>\n</td></tr></table>\n<p>An internal\
      \ link always uses two square brackets.  Within the brackets, the various parts\
      \ of the link are:\n</p>\n<ol><li> The <a href=\"#Page_Names\">name of the page</a>\
      \ that you would like the reader to jump to if they click on the link, for example\
      \ <tt>Capture the Flag</tt>.  This can be omitted if you are linking to somewhere\
      \ else on the same page</li>\n<li> An <a href=\"#Anchors\">anchor</a>, starting\
      \ with <tt>#</tt>, if you would like the reader to jump to somewhere in the\
      \ middle of the page.  This can be omitted if you just want to link to the top\
      \ of a page.</li>\n<li> A <a href=\"#Labels\">label</a>, starting with <tt>|</tt>,\
      \ if you would like to customize the text displayed for the label.  This is\
      \ optional.</li></ol>\n<p>A link to an existing page will always be displayed\
      \ using blue text.  After creating a link, it is recommended to <a href=\"/Help:Editing_Pages\"\
      \ title=\"Help:Editing Pages\">preview</a> the page and double check that the\
      \ link is indeed blue.  If it is red, you have made a typographical error (unless\
      \ you are intentionally trying to make a link to a page that needs to be created).\
      \  Sometimes links can show up as black, meaning that the wiki isn't even treating\
      \ it as a link: check that your link starts with <tt>[[</tt> and ends with <tt>]]</tt>;\
      \ see also <a href=\"#Labels\">labels</a>.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Page_Names\">Page Names</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Links?section=4\" title=\"\
      Edit section: Page Names\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The wiki will automatically convert a page name into a URL-friendly equivalent.\
      \  Web page names cannot contain common characters such as spaces or many types\
      \ of punctuation.  However, when creating an internal link you can type the\
      \ name in whatever way is most convenient for you, and the wiki will take care\
      \ of the details of the conversion.\n</p>\n<h3><span class=\"mw-headline\" id=\"\
      Anchors\">Anchors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Links?section=5\" title=\"Edit section: Anchors\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ pound sign (#, shift+3 on US keyboards) is used if you would like to link\
      \ to somewhere other than the top of a page.  The HTML terminology for the spot\
      \ you link to is an \"anchor\".  This is very useful if you want to refer the\
      \ reader directly to the most relevant part of the page, especially for long\
      \ pages.\n</p><p>Any <a href=\"/Help:Formatting#Section_Breaks\" title=\"Help:Formatting\"\
      >section title (header)</a> on a page can automatically be used as an anchor.\
      \  In other words you can use any text that is enclosed in equal signs (=) when\
      \ you look at the page in the editor.  On pages with table of contents, those\
      \ section titles will all be shown in the table of contents; if you click on\
      \ one of those entries, the URL including the anchor will be shown in your browser\
      \ window.\n</p><p>The same convenient URL conversions described under <a href=\"\
      #Page_Names\">Page Names</a> are also done for anchor names.  So section titles\
      \ or item names can be used exactly as they appear on a page; there is no need\
      \ to replace spaces with underscores.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Labels\">Labels</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Links?section=6\" title=\"Edit section: Labels\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Without\
      \ a label, the text shown for your link will just be the page name, which in\
      \ most cases is not the best choice. To create a label, you use the pipe sign\
      \ (|, shift+\\ on US keyboards, often shown as two vertical lines instead of\
      \ just one).\n</p><p>A pipe all by itself at the end of a link tells the wiki\
      \ to automatically create a label, by stripping out the namespace and using\
      \ just the page name.  Any parts of the page name in parentheses will also be\
      \ dropped. For example, <tt>[[Unreal Tournament (series)|]]</tt> produces the\
      \ link <a href=\"/edit/Unreal_Tournament_(series)?redlink=1\" class=\"new\"\
      \ title=\"Unreal Tournament (series) (page does not exist)\">Unreal Tournament</a>.\
      \  When you save the page, the wiki explicitly fills in the label part of the\
      \ link, so if you come back and edit this link, it will now read <tt>[[Unreal\
      \ Tournament (series)|Unreal Tournament]]</tt>.  There are some situations,\
      \ however, where the wiki will not automatically create a label (if the link\
      \ contains an anchor, for example, or in some templates); in these cases the\
      \ wiki will not even create a link, but will just add the text to the page unformatted.\
      \  \n</p><p>Any text entered after the pipe symbol is used as a custom label\
      \ for the link, i.e., that is the text that will appear to the reader.\n</p>\n\
      <h3><span class=\"mw-headline\" id=\"Special_Cases\">Special Cases</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Links?section=7\" title=\"Edit section: Special Cases\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>There\
      \ are a few types of links that have a special meaning.\n</p>\n<ul><li> Links\
      \ created to <a href=\"/edit/Help:Images?redlink=1\" class=\"new\" title=\"\
      Help:Images (page does not exist)\">image pages</a> will by default insert that\
      \ image, instead of creating a plain link.  If you want to create a plain text\
      \ link, insert a colon at the start of the link.  For example, <tt>[[:Image:UT2004.jpg]]</tt>\
      \ creates <a href=\"/edit/File:UT2004.jpg?redlink=1\" class=\"new\" title=\"\
      File:UT2004.jpg (page does not exist)\">Image:UT2004.jpg</a>.</li>\n<li> Links\
      \ created to <a href=\"/edit/Liandri_Archives:Categories?redlink=1\" class=\"\
      new\" title=\"Liandri Archives:Categories (page does not exist)\">categories</a>\
      \ will by default add the page to that category, and will not show any link\
      \ at that spot in the text.  If you want to create a link to a category page,\
      \ insert a colon at the start of the link.  For example, <tt>[[:Category:Weapons]]</tt>\
      \ creates <a href=\"/Category:Weapons\" title=\"Category:Weapons\">Category:Weapons</a>.</li>\n\
      <li> Very rarely you may need to link to a page that is not part of the wiki,\
      \ for example, to create a link to a game review.  In such cases, you must create\
      \ an <a href=\"#External_Links\">external link</a>.  If you want to make the\
      \ link look like a local link, you can embed the link in a span with the plainlinks\
      \ class.  So <tt>&lt;span class=plainlinks&gt;[http://www.beyondunreal.com/content/articles/86_1.php\
      \ UT2004 review]&lt;/span&gt;</tt> creates <span class=\"plainlinks\"><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/86_1.php\"\
      >UT2004 review</a></span>.  This should <b>only</b> be used for links to BeyondUnreal,\
      \ and should not be used to disguise external links.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Redirects\">Redirects</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Links?section=8\"\
      \ title=\"Edit section: Redirects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Redirects are a special type of internal link, and\
      \ are used to make readers completely bypass that page and instead open a different\
      \ page.\n</p><p>An example of a redirect page is <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>; if you follow this link you will\
      \ instead pull up the page <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">Unreal Tournament 2004</a>.  A message at the top of the\
      \ page lets you know that you were \"Redirected from UT2004\".  If you really\
      \ want to see the \"UT2004\" page, you can click on the link in the \"Redirected\"\
      \ message.\n</p><p>To turn a page into a redirect you would replace the entire\
      \ page contents with a single line like:<br />\n<tt>\n#REDIRECT [[Unreal Tournament\
      \ 2004]]\n</tt><br />\nThe <i>only</i> other text that can be included on the\
      \ page are <a href=\"/edit/Liandri_Archives:Categories?redlink=1\" class=\"\
      new\" title=\"Liandri Archives:Categories (page does not exist)\">category</a>\
      \ links.  Any permanent redirect pages should be placed into one of the <a href=\"\
      /edit/Category:Redirects?redlink=1\" class=\"new\" title=\"Category:Redirects\
      \ (page does not exist)\">redirect categories</a>, so that other editors know\
      \ why the redirect page exists.\n</p><p>There is no reason to add a label to\
      \ the link, since readers will never see it.  The link should include an anchor\
      \ if the redirect should take the readers somewhere other than the top of the\
      \ page.  For example, the redirect page <a href=\"/UT2004_Maps\" class=\"mw-redirect\"\
      \ title=\"UT2004 Maps\">UT2004 Maps</a> contains the redirect link <tt>[[Unreal\
      \ Tournament 2004#Maps]]</tt> so that readers who follow the link end up at\
      \ the most relevant part of the <a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">Unreal Tournament 2004</a> page, instead of just ending\
      \ up at the top of the page.\n</p><p>Most redirect pages are created automatically.\
      \  Every time a page is moved, the original page name is turned into a redirect\
      \ to the new page name.  This ensures that any existing links to the page were\
      \ not broken by the page move.  The \"What Links Here\" feature (lower left\
      \ corner of any page) can be used to identify internal links; correcting those\
      \ links to point to the new page is highly recommended.  If you wish to get\
      \ rid of the original page completely, a <a href=\"/edit/Liandri_Archives:Deletion_Policy?redlink=1\"\
      \ class=\"new\" title=\"Liandri Archives:Deletion Policy (page does not exist)\"\
      >proposed deletion</a> can be used to request that an <a href=\"/Liandri_Archives:Administrators\"\
      \ title=\"Liandri Archives:Administrators\">administrator</a> delete the page.\
      \  Before doing so, be sure to fix all internal links to the original page.\
      \  However, in cases where there are <i>external</i> links to the original page,\
      \ the deletion request may be denied.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Links?section=9\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>External links are links made to sites other than\
      \ the wiki.  There is a different syntax for external links.  Also, external\
      \ links have an additional arrow added to the displayed link; this is done to\
      \ warn readers that following the link will take them to a different site.\n\
      </p>\n<table class=\"wikitable\">\n<tr>\n<th> You Type </th>\n<th> You See\n\
      </th></tr>\n<tr>\n<td><tt>http://forums.beyondunreal.com/</tt></td>\n<td><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://forums.beyondunreal.com\"\
      >http://forums.beyondunreal.com</a>\n</td></tr>\n<tr>\n<td><tt>[http://forums.beyondunreal.com/]</tt></td>\n\
      <td><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://forums.beyondunreal.com\"\
      >[1]</a>\n</td></tr>\n<tr>\n<td><tt>[http://forums.beyondunreal.com/ BeyondUnreal\
      \ Forums]</tt></td>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.beyondunreal.com/\">BeyondUnreal Forums</a>\n</td></tr></table>\n\
      <h2><span class=\"mw-headline\" id=\"Interwiki_Links\">Interwiki Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Links?section=10\" title=\"Edit section: Interwiki Links\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Adding\
      \ an interwiki prefix to a regular link will create a link to that other wiki.\
      \  These can include labels as well.\n</p><p>Common Interwiki Prefixes:\n</p>\n\
      <table>\n<tr>\n<th> Link Prefix </th>\n<th> Links To </th>\n<th> Example </th>\n\
      <th> Result\n</th></tr>\n<tr>\n<td> unreal </td>\n<td> Unreal Engine Wiki </td>\n\
      <td> <tt>[[unreal:Unreal Tournament 2004]]</tt> </td>\n<td> <a href=\"http://wiki.beyondunreal.com/Unreal_Tournament_2004\"\
      \ class=\"extiw\" title=\"unreal:Unreal Tournament 2004\">unreal:Unreal Tournament\
      \ 2004</a>\n</td></tr>\n<tr>\n<td> uadmin </td>\n<td> Unreal Admin Wiki </td>\n\
      <td> <tt>[[uadmin:Redirection and Compression]]</tt> </td>\n<td> <a href=\"\
      http://wiki.unrealadmin.org/Redirection_and_Compression\" class=\"extiw\" title=\"\
      uadmin:Redirection and Compression\">uadmin:Redirection and Compression</a>\n\
      </td></tr>\n<tr>\n<td> wikipedia </td>\n<td> English Wikipedia </td>\n<td> <tt>[[wikipedia:Unreal\
      \ Tournament 2004|]]</tt> </td>\n<td> <a href=\"http://en.wikipedia.org/wiki/Unreal_Tournament_2004\"\
      \ class=\"extiw\" title=\"wikipedia:Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a>\n</td></tr></table>\n<h2><span class=\"mw-headline\" id=\"See_Also\"\
      >See Also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Links?section=11\" title=\"Edit section: See Also\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ <a href=\"http://meta.wikimedia.org/wiki/Help:Link\" class=\"extiw\" title=\"\
      metawikipedia:Help:Link\">Wikimedia help page on links</a></li>\n<li> <a href=\"\
      http://meta.wikimedia.org/wiki/Help:Piped_Link\" class=\"extiw\" title=\"metawikipedia:Help:Piped\
      \ Link\">Wikimedia help page on link labelling</a></li>\n<li> <a href=\"http://meta.wikimedia.org/wiki/Help:URL\"\
      \ class=\"extiw\" title=\"metawikipedia:Help:URL\">Wikimedia help page on external\
      \ links</a></li>\n<li> <a href=\"http://meta.wikimedia.org/wiki/Help:Redirect\"\
      \ class=\"extiw\" title=\"metawikipedia:Help:Redirect\">Wikimedia help page\
      \ on redirects</a></li>\n<li> <a href=\"/Liandri_Archives:Style_Guide\" title=\"\
      Liandri Archives:Style Guide\">Style Guide</a></li></ul>\n\n<!-- \nNewPP limit\
