      <th style=\"text-align:right;width:37%;\">(BR-Colossus) <a href=\"/BR-Colossus\"\
      \ title=\"BR-Colossus\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-BridgeOfFate?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Author.27s_Notes\"\
      >Author's Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-BridgeOfFate?section=8\" title=\"Edit section: Author's\
      \ Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">It started with just the flag room.\
      \ I designed it more for visuals and fun, rather then gameplay, but when I walked\
      \ around it I started to get a feel for it as a base. I then added the room\
      \ with the big pillars as a middle area and copied the base over. I kept the\
      \ entrances to the base small because I turned it into a bombing run map.<br\
      \ /><br />In UT2003 you can throw the bomb ahead of yourself and then teleport\
      \ to the same spot with the translocator without much delay. This made defending\
      \ a base very hard. With small entrances the defenders have an easier time fighting\
      \ against this.<br /><br />Later I added the cave area as the new middle area,\
      \ to make the map harder and a bit slower paced. The CTF version was modified\
      \ even more with adding separate rooms on each of the pillar rooms, to make\
      \ flag running easier. It created more hide and seek gameplay that way.<br /><br\
      \ />I was responsible for most of the layout / meshing / lighting and bug fixing.<sup\
      \ id=\"cite_ref-1\" class=\"reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">Checker's\
