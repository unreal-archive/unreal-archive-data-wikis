      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-BridgeOfFate?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Bridge of Fate is a large Bombing Run map set in a moody cavern. The 2 bases\
      \ are divided by a large canyon that runs through the middle of the map. There\
      \ are 3 bridges that cross this canyon, one of which is broken, but the gap\
      \ can be jumped over. The bases feature an enormous hall with sky-high pillars\
      \ and a few other, smaller rooms. There is virtually no z-axis gameplay here,\
      \ apart from the Goal room and the area in/around the canyon. \n</p><p>The bomb\
      \ spawns in the middle of the middle bridge. Reaching the opponent's goal is\
      \ as easy as walking forward in a straight line. However, due to the large rooms\
      \ in the map and the multiple entrances, a variety of routes is available. The\
      \ Goal rooms are all the way in the back of the base. The Goal is placed on\
      \ a higher platform, so the carrier has to walk up a few small stairs, and around\
      \ the goal, to score a 7-pointer.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-BridgeOfFate?section=2\"\
