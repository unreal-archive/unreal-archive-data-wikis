      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/BR-BridgeOfFate?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt><dl><dt> Offense</dt></dl></dd></dl>\n<ul><li> The easiest way of getting\
      \ the ball into the enemy hoop is to simply run forward as soon as you get the\
      \ ball. If you get the ball first, you don't even have any alternative paths.\
      \ This path, although strongly guarded, has a lot of pickups that aren't useful\
      \ for the defenders while crucial for the attackers: 2 health packs just before\
      \ the hall of pillars, a shield pack inside it and two more health packs near\
      \ the <a href=\"/Link_Gun\" title=\"Link Gun\">Link Guns</a>. Here you have\
      \ 2 paths to choose from - if you picked up the 2 extra health packs, it is\
      \ probably better to run into the <a href=\"/Rocket_Launcher\" title=\"Rocket\
      \ Launcher\">Rocket Launcher</a>/<a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a> room (whichever is closer). If you didn't need them at the\
      \ time, you can run through the main doors, which will shield you from the chasing\
      \ players. Once inside the main room, you may run up to the hoop but lose time\
      \ as the defenders inside shoot you, or throw the ball inside to get 3 points\
      \ if your health is critical.</li></ul>\n<dl><dt><dl><dt> Defense</dt></dl></dd></dl>\n\
      <ul><li> The best place to defend is to be in the hoop room, equipped with a\
      \ Shock Rifle and standing just in front of the hoop. This way, you can shoot\
      \ any attackers that try to go through the door back and stop them from entering\
      \ - they won't even know what hit them. Once they manage to get inside, the\
      \ position just in front of the hoop physically shields it from any attempts\
      \ to throw the ball in.</li>\n<li> Another way to defend is to simply chase\
      \ the ball carrier. As you respawn very near your own hoop, you don't need to\
      \ always be in a defensive position. But always send one defender to the room\
      \ as it is a very good place to defend, and send everyone else to attack. When\
      \ chasing the ball carrier, refrain from using the <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> as you will give the attacker an additional\
      \ speed boost. Instead, grab a <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>\
      \ and a Shield Pack on your way.</li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Single-Player_tips\">Single-Player tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-BridgeOfFate?section=6\"\
