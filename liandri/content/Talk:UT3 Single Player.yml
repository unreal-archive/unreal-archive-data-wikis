  title: "Talk:UT3 Single Player"
  text:
    text: "<p>I was playing the campaign last night and noticed that each mission\
      \ has a Mission Details pane with different information about the level and\
      \ mission. There is definitely some plot stuff in there and it would be nice\
      \ to figure out a way to get those into the wiki. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 15:07, 20 January 2015 (CST)\n</p>\n\
      <dl><dd> For those interested, the file to check is UTM-MissionSelection.ut3\
      \ in the Kismet Editor. It has the complete tree of missions. --<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 12:18, 23 January 2015 (CST)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Sources.3F\">Sources?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:UT3_Single_Player?section=1\"\
      \ title=\"Edit section: Sources?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It would be really nice to have some sources for the\
      \ parts about the player being called Reaper and especially Akasha leading the\
      \ Necris assault. Thanks! <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 07:12, 9 August 2007 (EDT)\n</p><p>I have a source for it that\
      \ is 100% reliable. Unfortunately, it hasn't been released yet. Hunter did an\
      \ interview with Chris Wells during the UT3 Euro Tour and he talked about both\
      \ of those. I've listened to it, but we have posted news on it yet. --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 10:14, 9 August 2007\
      \ (EDT)\n</p>\n<!-- \nNewPP limit report\nCached time: 20221207041627\nCache\
