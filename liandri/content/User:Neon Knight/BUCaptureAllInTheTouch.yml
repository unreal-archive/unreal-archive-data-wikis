  text:
    text: "<p><br />Originally posted in the old Capture website, at capture.beyondunreal.com,\
      \ now defunct. I had a copy in my backups.\n</p>\n<div style=\"text-align:center;font-size:18pt;font-weight:bold;\"\
      >It's All in the Touch</div>\n<p><br />\nWant to know the secret to a great\
      \ aim? Well, you could go the aimbot route (:P), or you could practice. Playing\
      \ Instagib has been found to help improve accuracy for some, but what I have\
      \ found that works the best is the TargetPractice mutator. With this, you are\
      \ able to configure a drone to fire a shock ball that you can hit with an unlimited-ammo\
      \ Shock Rifle. In version 2, it adds the Lightning Gun + translocator option.\
      \ While actually pulling off a telefrag by destroying a translocator in-game\
      \ is quite difficult, the practice you get from attempting this will help increase\
      \ your accuracy tenfold. But still, all this practice isn't going to get you\
      \ anywhere without the right touch.\n</p><p>What do I mean by this? I'm talking\
      \ about how aggressively you attack your mouse button when you fire. With real-life\
      \ firearms, you are taught to “squeeze” the trigger gently or gradually rather\
      \ than “pulling” it as hard as you can. Why is this? By squeezing the trigger,\
      \ the firearm is not going to move around nearly as much as if you were to pull\
      \ it quite suddenly. The same thing applies to your mouse. By lightly tapping\
      \ your mouse button, your less likely to throw off your aim than if you were\
      \ to jam on it with all your strength.\n</p><p>Now I know this can be something\
      \ hard to overcome in the heat of the battle, but by lightly tapping on the\
      \ mouse button, you'll find that you will fire rockets more when you intend\
      \ to and not when it finishes reloading as it would if you were to hold down\
      \ the mouse button. The same applies to nearly every other weapon except the\
      \ Minigun (duh) and the Link Gun. If you can't master the light tapping, you\
      \ might want to try binding your fire button to a keyboard key, so that firing\
      \ doesn't move the mouse at all. Try it! You'll be amazed with the results.\
      \ \n</p>\n<div style=\"text-align:right;font-style:italic;\">Written by ThRaWn70</div>\n\
