  text:
    text: "<p><br />Originally posted in the old Capture website, at capture.beyondunreal.com,\
      \ now defunct. I had a copy in my backups.\n</p>\n<div style=\"text-align:center;font-size:18pt;font-weight:bold;\"\
      >Flag Carrier's Creed Part 2</div>\n<p><br />\n<b>Master All Of The Jumps</b><br\
      \ />\nDoing a dodge or a dodge jump is critical to a successful flag run. You\
      \ move faster when you dodge jump so be sure to do it often. However, there\
      \ are all sorts of cool jump tricks you can use. These allow you to take paths\
      \ people wouldn’t expect. Take maul for example, You can jump out of the tower\
      \ onto the light pole in front, and then onto the water tower. It’s a great\
      \ shortcut and can help you greatly in getting you safely to your base. It is\
      \ also important to learn how to do a shield jump. Point the shield gun at the\
      \ ground, charge it up, and release. It’ll send you flying. You can use this\
      \ to gain access to places usually unreachable by a flag carrier.\n</p><p><b>Communicate.</b><br\
      \ />\nEven the best flag carrier cannot take on the entire other team. You’\
      re going to need help. Learn to communicate with your other teammates on where\
      \ you. You should have a key bind that you can press that will instantly give\
      \ your team a heads up on your situation. ( see this article for more info ).\
      \ If you can get your teammate to distract a defender while you get away, the\
      \ more chance you have of not getting killed, and capping that flag.\n</p><p>So\
      \ remember avoid battle as much as you can and use your teammates and you'll\
      \ get that flag captured! \n</p>\n<div style=\"text-align:right;font-style:italic;\"\
