  title: "Dispersion Pistol"
  text:
    text: "<table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000;\
      \ background: #ddd; float: right; clear: right; width: 256px; margin: 10px;\"\
      >\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <b>Dispersion Pistol</b><br\
      \ />\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Primary Damage Type:\n\
      </td>\n<td style=\"font-size: 8pt;\"> Projectile\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Alt. Damage Type:\n</td>\n<td style=\"font-size: 8pt;\">\
      \ Projectile charged\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Manufacturer:\n\
      </td>\n<td style=\"font-size: 8pt;\"> {{{manufacturer}}}\n</td></tr></table>\n\
      <p><br />\nThe <b>Dispersion Pistol</b> is an automatically recharging energy\
      \ pistol which fires relatively weak non-<a href=\"/Hitscan\" class=\"mw-redirect\"\
      \ title=\"Hitscan\">hitscan</a> energy bolts. Its secondary fire stores up a\
      \ charge in the capacitor before releasing it, resulting in a much more powerful\
      \ bolt with <a href=\"/Splash_damage\" title=\"Splash damage\">splash damage</a>.\n\
      </p><p>The weapon features in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ <a href=\"/Unreal_-_Return_to_Na_Pali\" title=\"Unreal - Return to Na Pali\"\
      >Return to Na Pali</a>, <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\"\
      \ title=\"Unreal 2: The Awakening\">Unreal 2</a>. A weapon based on its design\
      \ features in <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\" title=\"\
      Unreal Championship 2: The Liandri Conflict\">Unreal Championship 2</a>.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_and_RTNP\">Unreal and RTNP</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Dispersion_Pistol?section=1\" title=\"Edit section: Unreal and\
      \ RTNP\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nDispersion Pistol</div>\n<div style=\"float: right;\"><a href=\"/File:SacredPassage.jpg\"\
      \ class=\"image\" title=\"Dispersion Pistol\"><img alt=\"Dispersion Pistol\"\
      \ src=\"/w/images/thumb/SacredPassage.jpg/200px-SacredPassage.jpg\" width=\"\
      200\" height=\"150\" srcset=\"/w/images/thumb/SacredPassage.jpg/300px-SacredPassage.jpg\
      \ 1.5x, /w/images/thumb/SacredPassage.jpg/400px-SacredPassage.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage: 15-75 (fully upgraded)</dd>\n<dd> Fire\
      \ rate: 1.5</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd>\
      \ Damage: 11-28 (stock), 11-57 (fully upgraded)</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Ammunition</dt>\n<dd> Ammo pickup: N/A, recharges over time</dd>\n<dd>\
      \ Maximum: 50 (base) - 90 (fully upgraded)</dd></dl>\n</div>\n</div>\n<p>In\
      \ <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Return to Na Pali</a> the <i>Dispersion\
      \ Pistol</i> is the player's default weapon. As such, it normally fires weak\
      \ energy bolts. One useful feature is that it recharges energy over time, so\
      \ it is always available as a last resort. In this vein it is also useful for\
      \ tasks such as breaking open barrels and crates when searching for <a href=\"\
      /Pickup_Items\" title=\"Pickup Items\">items</a>.\n</p><p>Holding the trigger\
      \ allows energy to build up, letting the user fire more powerful blasts, depending\
      \ on the amount of time the trigger was held. When it fully charges, it automatically\
      \ fires and does splash damage. This version of the pistol can be upgraded a\
      \ number of times using <a href=\"/Dispersion_Pistol_Powerup\" title=\"Dispersion\
      \ Pistol Powerup\">Dispersion Pistol Powerup</a> <a href=\"/Pickup_Items\" title=\"\
      Pickup Items\">pickups</a>. Each successive powerup strengthens the energy bolts,\
      \ increases the reserve capacity, morphs the pistol into a more elaborate shape\
      \ and changes the bolts' primary fire color; but also lowers the rate of fire\
      \ and causes the pistol to consume more energy.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_II\">Unreal II</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Dispersion_Pistol?section=2\" title=\"Edit section: Unreal II\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nLEPEW-13</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Popgun.jpg\" class=\"image\" title=\"\
      LEPEW-13\"><img alt=\"LEPEW-13\" src=\"/w/images/thumb/Popgun.jpg/200px-Popgun.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/Popgun.jpg/300px-Popgun.jpg\
      \ 1.5x, /w/images/thumb/Popgun.jpg/400px-Popgun.jpg 2x\" /></a></div>\n<div\
      \ style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate:&#160;?</dd>\n<dt> Ammunition</dt>\n<dd> Ammo pickup: NA, recharges</dd>\n\
      <dd> Maximum: 8</dd></dl>\n</div>\n</div>\n<p><br />\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">While the Dispersion Pistol is a fine weapon for a law\
      \ enforcement officer, it was not designed for military use and is not effective\
      \ in high-intensity combat. Use it only as a last resort.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_II:_The_Awakening\" title=\"Unreal II: The Awakening\">Unreal\
      \ II Manual</a></div>\n<p><a href=\"/Unreal_II:_The_Awakening\" title=\"Unreal\
      \ II: The Awakening\">Unreal II</a> features a Dispersion pistol known as the\
      \ <i>LEPEW-13</i>, short for <i>Law Enforcement Personal Energy Weapon, Type\
      \ 13</i>. It is also called simply <i>Popgun</i>.\n</p>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:T-13_popgun.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/T-13_popgun.jpg\" width=\"200\"\
      \ height=\"225\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:T-13_popgun.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>The first person view.</div></div></div>\n<p>The LEPEW-13\
      \ was designed by the <a href=\"/Terran_Colonial_Authority\" title=\"Terran\
      \ Colonial Authority\">TCA</a>, and is similar to the version in Unreal. Unlike\
      \ Unreal's Dispersion Pistol, however, <a href=\"/Unreal_II:_The_Awakening\"\
      \ title=\"Unreal II: The Awakening\">Unreal II</a>'s cannot be upgraded, but\
      \ can hold the fully charged projectile until the player needs it, rather than\
      \ firing it off as soon as it charges up. Because it is relatively weak, players\
      \ should primarily use it as a fall-back weapon. However, the alt-fire inflicts\
      \ a significant amount of electromagnetic damage, quite useful for taking out\
      \ electronics and machines. A small quantum source in the handle automatically\
      \ recharges the pistol.\n</p><p>The regular mode fires energy bolts, alternate\
      \ fire allows energy to build up, creating more powerful blasts. During charge,\
      \ the weapons starts shaking and, when it's fully charged, requires two hands\
      \ to hold it.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Championship_2\">Unreal Championship 2</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Dispersion_Pistol?section=3\"\
      \ title=\"Edit section: Unreal Championship 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nNakhti Scorpion</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:NScorpion.png\" class=\"image\" title=\"Nakhti Scorpion\"\
      ><img alt=\"Nakhti Scorpion\" src=\"/w/images/thumb/NScorpion.png/200px-NScorpion.png\"\
      \ width=\"200\" height=\"205\" srcset=\"/w/images/NScorpion.png 1.5x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Projectile</dd>\n<dd> Damage:&#160;?</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Energy blast (freezes)</dd>\n<dd> Damage:&#160;?</dd>\n\
      <dd> Fire rate:&#160;?</dd>\n<dt> Ammunition</dt>\n<dd> Ammo pickup: NA, recharges</dd>\n\
      <dd> Maximum: NA</dd></dl>\n</div>\n</div>\n<p><br />\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">Energy pistols loosely based on TCA dispersion pistol\
      \ design.  Can also fire an energy charge that shocks and immobilizes opponents.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2's description of the Nakhti Scorpions</a></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The tournament rules require combatants to use\
      \ pistols, so Raiden makes his own.  Each shot fires a small lightning bolt,\
      \ and he can also fire a charge that shocks and immobilizes opponents.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">UC2 description of Raiden's Lightning Bolts</a></div>\n<p>In\
      \ <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Unreal Championship 2</a> the <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a>\
      \ dual-wield a weapon called the <i>Nakhti Scorpion</i>, which is based on the\
      \ <a href=\"/Terran_Colonial_Authority\" title=\"Terran Colonial Authority\"\
      >TCA</a>'s Dispersion Pistol design. The weapon's secondary mode needs to charge\
      \ like in other versions, but fires a blast that freezes opponents in place.\n\
      </p><p><a rel=\"nofollow\" class=\"external text\" href=\"http://mortalkombat.wikia.com/wiki/Raiden\"\
      >Raiden</a> uses <i>Lightning Bolts</i>, fashioned after a set of Nakhti Scorpions\
      \ using electrical energy. The weapons fire lightning bolts, but functions in\
      \ much the same as actual Nakhti Scorpions.\n</p>\n<!-- \nNewPP limit report\n\
