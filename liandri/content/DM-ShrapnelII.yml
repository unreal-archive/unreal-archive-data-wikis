    text: "{{For|other versions of this map|Recurring maps#Shrapnel}}\n{{stub}}\n\
      {{Infobox Map\n| title       = ShrapnelII\n| description = Tournament coordinators\
      \ love burnt out factories, foundries, and warehouses because of the natural\
      \ height and architectural hazards they provide. With the original name of this\
      \ burnt-out facility long forgotten, the contestants have morbidly nicknamed\
      \ this place.\n| mapimage    = DM-ShrapnelII.jpg\n| imagedesc   = DM-ShrapnelII\n\
      | author      = [[Cliff Bleszinski]]\n| players     = 6-16\n| music       =\
      \ Run\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n}}\n\n\
      == Map Description ==\n== Weapons & Pickups ==\n=== Weapons ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"120\"|Weapon\n\
      !width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"480\"|Location\n|-\n| [[Bio\
      \ Rifle]] || 1 || 2 || \n|-\n| [[Ripper]] || 1 || 4 || \n|-\n| [[Sniper Rifle]]\
      \ || 1 || 6 || \n|-\n| [[Flak Cannon]] || 1 || 4 || \n|-\n| [[Minigun]] || 1\
      \ || 4 || \n|-\n| [[Pulse Gun]] || 1 || 4 || \n|-\n| [[Rocket Launcher]] ||\
      \ 1 || 2 || \n|-\n| [[Shock Rifle]] || 1 || 7 || \n|}\n=== Pickups ===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\n|-\n!width=\"120\"|Pickup\n\
      !width=\"50\"|Count\n!width=\"480\"|Location\n|-\n| [[Thigh Pads]] || 1 || \n\
      |-\n| [[Damage Amplifier]] || 1 || \n|-\n| [[Shield Belt]] || 1 || \n|-\n| [[Health\
      \ Vial]] || 16 || \n|-\n| [[Health Pack]] || 10 || \n|}\n\n== Tips & tricks\
      \ ==\n\n== Trivia ==\n* If you enter the shield belt room and ascend the elevator,\
      \ you can use a lift jump to reach a platform opposite the shield belt walkway,\
      \ upon which is a golden circle U medallion.\n=== Readme Notes ===\n{{QuoteSource|This\
      \ map was originally released in a free Unreal1 map pack by Epic called \"Fusion.\"\
      \ Cliff Bleszinski has greatly ripped it apart and reworked it so that it is\
      \ less cramped and plays far better.|Epic BP Readme|UT}}\n\n== Single-Player\
      \ ==\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score\
      \ limit:''' 25\n* '''Rivals:''' Arys, Blake, Genghis, Kryss, Azure\n\nThis map\
      \ is only available on the GOTY ladder.\n\n{{Prevnext|DM-Tempest|DM-Liandri|UT\
      \ PC Deathmatch Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|ShrapnelII]]\n[[Category:Unreal Tournament maps|ShrapnelII]]"
