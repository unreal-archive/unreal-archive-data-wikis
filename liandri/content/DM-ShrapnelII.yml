      <ul><li> <b>Gametype:</b> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></li>\n\
      <li> <b>Score limit:</b> 25</li>\n<li> <b>Rivals:</b> Arys, Blake, Genghis,\
      \ Kryss, Azure</li></ul>\n<p>This map is only available on the GOTY ladder.\n\
