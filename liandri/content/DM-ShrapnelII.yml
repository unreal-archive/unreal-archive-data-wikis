      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> If you enter the shield belt room and ascend\
      \ the elevator, you can use a lift jump to reach a platform opposite the shield\
      \ belt walkway, upon which is a golden circle U medallion.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Readme_Notes\">Readme Notes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShrapnelII?section=7\"\
      \ title=\"Edit section: Readme Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">This map was\
      \ originally released in a free Unreal1 map pack by Epic called \"Fusion.\"\
      \ Cliff Bleszinski has greatly ripped it apart and reworked it so that it is\
      \ less cramped and plays far better.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">Epic BP Readme</a></div>\n<h2><span class=\"\
      mw-headline\" id=\"Single-Player\">Single-Player</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShrapnelII?section=8\"\
      \ title=\"Edit section: Single-Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
