      \ coordinators love burnt out factories, foundries, and warehouses because of\
      \ the natural height and architectural hazards they provide. With the original\
      \ name of this burnt-out facility long forgotten, the contestants have morbidly\
      \ nicknamed this place.</blockquote><div style=\"text-align: right; font-size:\
