      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Intro\"\
      >Intro</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament?section=1\" title=\"Edit section:\
      \ Intro\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>In 2291, in an attempt to control violence among deep-space miners, the\
      \ <a href=\"/New_Earth_Government\" title=\"New Earth Government\">New Earth\
      \ Government</a> legalized no-holds-barred fighting. <a href=\"/Liandri_Mining_Corporation\"\
      \ title=\"Liandri Mining Corporation\">Liandri Mining Corporation</a> working\
      \ with the NEG established a series of leagues and bloody public exhibitions.</i>\n\
      <i>The fight's popularity grew with their brutality. Soon, Liandri discovered\
      \ that the public matches were their most profitable enterprise.</i>\n</p><p><i>The\
      \ professional league was formed. A cabal of the most violent and skilled warriors\
      \ in known space, selected to fight in a <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Grand Tournament</a>.</i>\n</p><p><i>Now\
      \ it is 2341, fifty years have passed since the founding of <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a>. Profits from the tournament number in\
      \ the hundreds of billions. You have been selected to fight in the Professional\
      \ League by the Liandri Rules Board. Your strength and brutality are legendary.\
      \ The time has come to prove you are the best.</i>\n</p><p><i>To crush your\
      \ enemies.</i>\n</p><p><i>To win the tournament.</i>\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=2\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Unreal Tournament began life as an expansion pack\
      \ for <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>. When it was realized\
      \ that the multi-player aspect of Unreal was popular and something that people\
      \ sought after, Epic began working on a multiplayer expansion pack for the game\
      \ to fix the problems with online play. At some point during its development,\
      \ it became clear that the number and extent of the changes to the Unreal codebase\
      \ that Epic was required to make made Unreal Tournament too incompatible with\
      \ Unreal.  Thus the expansion pack was broken off from Unreal and made into\
      \ a standalone game. Unreal Tournament contains all of the content that Unreal\
      \ had except for the maps and music. \n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Demo\">Demo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Tournament?section=3\" title=\"Edit section:\
      \ Demo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The first publicly available version (Version 322) of the demo was released\
      \ on 17 September 1999. A Version 321 was briefly and accidentally available\
      \ the night before but was rapidly withdrawn. \n</p><p>The Version 322 demo\
      \ is for use with 3dfx video cards only. This early version of the demo omits\
      \ <a href=\"/DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a>.\n</p><p>A patch\
      \ was provided to update Version 321 to 322.<sup id=\"cite_ref-1\" class=\"\
      reference\"><a href=\"#cite_note-1\">&#91;1&#93;</a></sup> Two days later, a\
      \ patch to the 3dfx-only demo was provided to correct a server crash that occurred\
      \ whilst using the Web-based remote administration facility.\n</p><p>The first\
      \ full demo (and a patch to the 3dfx-only demo to convert it to the full demo)\
      \ was released 28 September 1999. This took the demo to version 338. A Version\
      \ 338a demo intended to test a server map change problem was accidentally released\
      \ but rapidly disowned by Epic. The Version 338 demo is not compatible with\
      \ the final version of the full demo.\n</p><p>A final demo for Unreal Tournament\
      \ was released on October 19 1999<sup id=\"cite_ref-2\" class=\"reference\"\
      ><a href=\"#cite_note-2\">&#91;2&#93;</a></sup> and contains 5 maps from the\
      \ game; one map for each gametype. The demo has the maps <a href=\"/CTF-Coret\"\
      \ title=\"CTF-Coret\">CTF-Coret</a>, <a href=\"/DM-Morpheus\" title=\"DM-Morpheus\"\
      >DM-Morpheus</a>, <a href=\"/DM-Phobos\" title=\"DM-Phobos\">DM-Phobos</a>,\
      \ <a href=\"/DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a>, and <a href=\"\
      /DOM-Sesmar\" title=\"DOM-Sesmar\">DOM-Sesmar</a>.\n</p><p>The Linux version\
      \ of the Version 348 demo was released 20 October 1999.\n</p><p>An additional\
      \ patch to the Version 348 demo to fix a crash whilst playing back recorded\
      \ demos was released 20 October 1999.\n</p><p>An additional patch to update\
      \ Version 348 servers was released 9 November 1999. Network compatability is\
      \ unaffected by this patch.<sup id=\"cite_ref-3\" class=\"reference\"><a href=\"\
      #cite_note-3\">&#91;3&#93;</a></sup>\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Release_Details\">Release Details</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=4\"\
      \ title=\"Edit section: Release Details\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li>November 23, 1999 - <b>Unreal Tournament</b>\
      \ (PC) - 2 CDs</li>\n<li>January 19, 2000 - <b>Unreal Tournament</b> (Mac)</li>\n\
      <li>October 26, 2000 - <b>Unreal Tournament</b> (PS2) - 1 DVD</li>\n<li>October\
      \ 27, 2000 - <b>Unreal Tournament GOTY</b> (PC) - 2 CDs</li>\n<li>March 14,\
      \ 2001 - <b>Unreal Tournament</b> (DC) - 1 RD-Rom</li>\n<li>March 21, 2001 -\
      \ <b>Unreal Tournament GOTY</b> (Mac)</li>\n<li>August 29, 2001 - <a href=\"\
      /Totally_Unreal\" title=\"Totally Unreal\">Totally Unreal</a> (PC) - 4 CDs\n\
      <dl><dd> Included <a href=\"/Unreal_Gold\" title=\"Unreal Gold\">Unreal Gold</a>,\
      \ <a href=\"/Unreal_Tournament_-_GOTY\" class=\"mw-redirect\" title=\"Unreal\
      \ Tournament - GOTY\">Unreal Tournament - GOTY</a> and an <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a>/<a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a> preview disc</dd></dl></li>\n\
      <li>November 6, 2006 - <a href=\"/Unreal_Anthology\" title=\"Unreal Anthology\"\
      >Unreal Anthology</a> (PC) - 1 DVD\n<dl><dd> Included <a href=\"/Unreal_Gold\"\
      \ title=\"Unreal Gold\">Unreal Gold</a>,  <a href=\"/Unreal_Tournament_-_GOTY\"\
      \ class=\"mw-redirect\" title=\"Unreal Tournament - GOTY\">Unreal Tournament\
      \ - GOTY</a>, <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\"\
      >Unreal 2</a>, and <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a>.</dd>\n<dd> Published by Midway Games, who took publishing rights\
      \ from <a href=\"/edit/Atari?redlink=1\" class=\"new\" title=\"Atari (page does\
      \ not exist)\">Atari</a></dd></dl></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Reception\">Reception</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=5\"\
      \ title=\"Edit section: Reception\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unreal Tournament is still, arguably, the most popular\
      \ <a href=\"/Unreal_series\" title=\"Unreal series\">Unreal series</a> game\
      \ ever released. It generated an enormous community and was many people's first\
      \ multiplayer experience. \n</p><p>On its release, Unreal Tournament was capable\
      \ of using maps created for <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\
      \ The <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> content was automatically\
      \ replaced by Unreal Tournament content when running an <a href=\"/Unreal\"\
      \ title=\"Unreal\">Unreal</a> DM map with one of the Unreal Tournament gametypes<sup\
      \ id=\"cite_ref-4\" class=\"reference\"><a href=\"#cite_note-4\">&#91;4&#93;</a></sup>.\
      \  Mods like OldSkool Amp'd allowed players to play <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a> levels in Unreal Tournament, using original Unreal assets\
      \ instead of substituting their Unreal Tournament counterparts.\n</p><p>Although\
      \ the graphical capabilities of the Unreal Tournament engine have long since\
      \ been surpassed, it is still one of the most played games on the Internet (as\
      \ of July 2007). This is due, in part, to its grounded gameplay and weapon balance.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Game_Content\">Game Content</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament?section=6\" title=\"Edit section: Game Content\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=7\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
