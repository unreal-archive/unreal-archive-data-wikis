  wikitext:
    text: "''Note: If you are seeking for the links to essential files, see the [[#Essential\
      \ Files|Essential files section]].''\n\n'''Unreal Tournament''' is the first\
      \ game in the [[Unreal Tournament series]] and the second game in the [[Unreal\
      \ series]]. Development began sometime in 1998 after the poor reception to Unreal's\
      \ multiplayer component as a multiplayer expansion pack for Unreal. Later, it\
      \ was decided that the game had enough changes to make it into a standalone\
      \ game. The game was released to stores November 23, 1999.\n\n{{Infobox game\n\
      | image = unrealtournamentbox.jpg\n| releasedates = November 23, 1999 (PC)<br\
      \ />October 21, 2000 (PS2)<br />March 13, 2001 (DC)\n| enginever = Unreal Engine\
      \ 1\n| gamebuilds = 338-436 (Epic Games)<br />440-451b (UTPG)\n}}\n\n==Intro==\n\
      ''In 2291, in an attempt to control violence among deep-space miners, the [[New\
      \ Earth Government]] legalized no-holds-barred fighting. [[Liandri Mining Corporation]]\
      \ working with the NEG established a series of leagues and bloody public exhibitions.''\n\
      ''The fight's popularity grew with their brutality. Soon, Liandri discovered\
      \ that the public matches were their most profitable enterprise.''\n\n''The\
      \ professional league was formed. A cabal of the most violent and skilled warriors\
      \ in known space, selected to fight in a [[Liandri Grand Tournament|Grand Tournament]].''\n\
      \n''Now it is 2341, fifty years have passed since the founding of [[Deathmatch]].\
      \ Profits from the tournament number in the hundreds of billions. You have been\
      \ selected to fight in the Professional League by the Liandri Rules Board. Your\
      \ strength and brutality are legendary. The time has come to prove you are the\
      \ best.''\n\n''To crush your enemies.''\n\n''To win the tournament.''\n\n==History==\n\
      Unreal Tournament began life as an expansion pack for [[Unreal]]. When it was\
      \ realized that the multi-player aspect of Unreal was popular and something\
      \ that people sought after, Epic began working on a multiplayer expansion pack\
      \ for the game to fix the problems with online play. At some point during its\
      \ development, it became clear that the number and extent of the changes to\
      \ the Unreal codebase that Epic was required to make made Unreal Tournament\
      \ too incompatible with Unreal.  Thus the expansion pack was broken off from\
      \ Unreal and made into a standalone game. Unreal Tournament contains all of\
      \ the content that Unreal had except for the maps and music. \n===Demo===\n\
      The first publicly available version (Version 322) of the demo was released\
      \ on 17 September 1999. A Version 321 was briefly and accidentally available\
      \ the night before but was rapidly withdrawn. \n\nThe Version 322 demo is for\
      \ use with 3dfx video cards only. This early version of the demo omits [[DM-Tempest]].\n\
      \nA patch was provided to update Version 321 to 322.<ref>[http://unreal.epicgames.com/files/DemoPatch322.exe\
      \ Demo Patch v322]</ref> Two days later, a patch to the 3dfx-only demo was provided\
      \ to correct a server crash that occurred whilst using the Web-based remote\
      \ administration facility.\n\nThe first full demo (and a patch to the 3dfx-only\
      \ demo to convert it to the full demo) was released 28 September 1999. This\
      \ took the demo to version 338. A Version 338a demo intended to test a server\
      \ map change problem was accidentally released but rapidly disowned by Epic.\
      \ The Version 338 demo is not compatible with the final version of the full\
      \ demo.\n\nA final demo for Unreal Tournament was released on October 19 1999<ref>[http://unreal.epicgames.com/oldnews2.htm\
      \ Version 348 Demo release announcement]</ref> and contains 5 maps from the\
      \ game; one map for each gametype. The demo has the maps [[CTF-Coret]], [[DM-Morpheus]],\
      \ [[DM-Phobos]], [[DM-Tempest]], and [[DOM-Sesmar]].\n\nThe Linux version of\
      \ the Version 348 demo was released 20 October 1999.\n\nAn additional patch\
      \ to the Version 348 demo to fix a crash whilst playing back recorded demos\
      \ was released 20 October 1999.\n\nAn additional patch to update Version 348\
      \ servers was released 9 November 1999. Network compatability is unaffected\
      \ by this patch.<ref>[http://unreal.epicgames.com/demochangelog.txt History\
      \ of the changes to the demos between the 3dfx-only demo and the final Version\
      \ 348 demo]</ref>\n\n===Release Details===\n*November 23, 1999 - '''Unreal Tournament'''\
      \ (PC) - 2 CDs\n*January 19, 2000 - '''Unreal Tournament''' (Mac)\n*October\
      \ 26, 2000 - '''Unreal Tournament''' (PS2) - 1 DVD\n*October 27, 2000 - '''Unreal\
      \ Tournament GOTY''' (PC) - 2 CDs\n*March 14, 2001 - '''Unreal Tournament'''\
