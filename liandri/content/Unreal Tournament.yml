      *November 6, 2006 - [[Unreal Anthology]] (PC) - 1 DVD\n*: Included [[Unreal\
      \ Gold]],  [[Unreal Tournament - GOTY]], [[Unreal 2]], and [[UT2004]].\n*: Published\
      \ by Midway Games, who took publishing rights from [[Atari]]\n\n===Reception===\n\
      Unreal Tournament is still, arguably, the most popular [[Unreal series]] game\
      \ ever released. It generated an enormous community and was many people's first\
      \ multiplayer experience. \n\nOn its release, Unreal Tournament was capable\
      \ of using maps created for [[Unreal]]. The [[Unreal]] content was automatically\
      \ replaced by Unreal Tournament content when running an [[Unreal]] DM map with\
      \ one of the Unreal Tournament gametypes<ref>[http://unreal.epicgames.com/oldnews2.htm\
      \ Unreal Technology Announcements - Steve Polge 19 November 1999]</ref>.  Mods\
      \ like OldSkool Amp'd allowed players to play [[Unreal]] levels in Unreal Tournament,\
      \ using original Unreal assets instead of substituting their Unreal Tournament\
      \ counterparts.\n\nAlthough the graphical capabilities of the Unreal Tournament\
      \ engine have long since been surpassed, it is still one of the most played\
      \ games on the Internet (as of July 2007). This is due, in part, to its grounded\
      \ gameplay and weapon balance.\n\n==Game Content==\n===Music===\n\nAlthough\
