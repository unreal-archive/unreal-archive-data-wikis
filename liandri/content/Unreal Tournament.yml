      \ were considered for the game. Ultimately only [[DmCurse|Curse]], [[DmDeck16|Deck16]]\
      \ and [[DmMorbias|Morbias]] were selected for the retail version as [[DM-CurseII|DM-Curse][]],\
      \ [[DM-Deck16II|DM-Deck16][]] and [[DM-MorbiasII|DM-Morbias][]]; with [[DM-Cybrosis|Cybrosis]],\
      \ [[DmHealPod|HealPod]], [[DM-Mojo|Mojo]] and [[DM-Shrapnel|Shrapnel]] making\
      \ it through the Epic Bonus Pack as [[DM-CybrosisII|DM-Cybrosis][]], [[DM-HealPodII|DM-HealPod][]],\
      \ [[DM-MojoII|DM-Mojo][]] and [[DM-ShrapnelII|DM-Shrapnel][]].\n* According\
      \ to Josh Adams<ref>[http://forums.epicgames.com/threads/552026-The-origins-of-FURY?p=24624845#post24624845\
      \ Josh Adams's post @ UT forums]</ref>, the DC version of UT had to branch drastically\
      \ from the PC version, to the point that the PC version couldn't really use\
      \ the DC maps, aside from the dedicated servers used to run the servers at SegaNet.\n\
      * Also according to Josh Adams<ref name=\"dcatforums\">[http://forums.epicgames.com/threads/552026-The-origins-of-FURY?p=24624850#post24624850\
      \ Josh Adams's another post @ UT forums]</ref>, Secret Level, the development\
      \ house which did the port to Dreamcast, were contacted by Infogrames (then\
