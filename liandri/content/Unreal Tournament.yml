      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Unreal_Tournament\">expanding\
      \ it</a>. </i></div>\n<p>Over time, fans have created many modifications for\
      \ Unreal Tournament which include mutators, gameplay altrerations, and even\
      \ single-player campaigns, which in some cases are loosely based on the original\
      \ storyline of <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Multiplayer_Mods\">Multiplayer Mods</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament?section=38\" title=\"Edit section: Multiplayer\
      \ Mods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li><a rel=\"nofollow\" class=\"external text\" href=\"http://chaoticdreams.org/chaosut-download/\"\
      >ChaosUT</a> This mod was included on the second disk of Unreal Tournament GOTY\
      \ Edition (along with its GOTY Map Pack). ChaosUT includes various new weapons\
      \ and game-play modes.</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.moddb.com/mods/rocket-arenaut/downloads\">Rocket Arena</a>\
      \ This mod was included on the second disk of Unreal Tournament GOTY Edition.\
      \ <a href=\"/Rocket_Arena:_UT\" title=\"Rocket Arena: UT\">Rocket Arena: UT</a>\
      \ is a new game mode in which players spawn with all weapons but can't pick\
      \ up any health or ammo.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-player_Campaign_Mods\"\
      >Single-player Campaign Mods</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=39\"\
      \ title=\"Edit section: Single-player Campaign Mods\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<h4><span class=\"mw-headline\"\
      \ id=\"Released\">Released</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=40\"\
      \ title=\"Edit section: Released\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li><b>Operation Na Pali</b></li>\n<li><b>Xidia Gold</b></li>\n\
      <li><b>Seven Bullets</b></li>\n<li><b>Nali Chronicles</b></li>\n<li><b>Legacy</b></li>\n\
      <li><b>Project Zephon</b></li>\n<li><b>Project Xenome: First Day (Pt.1)</b></li>\n\
      <li><b>Marathon: Resurrection</b></li></ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"In_Production\">In Production</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Tournament?section=41\"\
      \ title=\"Edit section: In Production\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul><li><b>Residual Decay (for UT and Unreal 277 Patch)</b></li>\n\
      <li><b>Dead Cell (for UT and Unreal 277 Patch)</b></li>\n<li><b>Unannounced\
      \ Skytown Reduxx reboot</b></li>\n<li><b>Unannounced Seven Bullets \"Special\
      \ Edition\"</b></li>\n<li><b>Excessive Unreal 2: Batshit Insane</b></li>\n<li><b>Firestorm\
      \ (UT, Unreal, Unreal 227 Patch)</b></li>\n<li><b>Project Xenome: Interloper\
      \ (Pt.2)</b></li>\n<li><b>Project Xenome: (Pt.3)</b></li>\n<li><b>The Chosen\
      \ One</b></li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament?section=42\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ Unreal Tournament was originally planned as just an expansion pack to <a href=\"\
      /Unreal\" title=\"Unreal\">Unreal</a>, but was later made into a full game.</li></ul>\n\
      <blockquote style=\"margin-bottom: 0px;\">Way back in 1998, we started on a\
      \ multiplayer bonus pack for Unreal 1, which was initially going to be a free\
      \ release, then a level pack, and then it turned into Unreal Tournament (...)<sup\
      \ id=\"cite_ref-6\" class=\"reference\"><a href=\"#cite_note-6\">&#91;6&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/edit/Tim_Sweeney?redlink=1\" class=\"new\" title=\"Tim Sweeney\
      \ (page does not exist)\">Tim Sweeney</a></div>\n<ul><li> An easter egg in the\
      \ ending sequence reveals that there were five <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a> winners before\
      \ <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a>. They are named\
      \ (in chronological order): Green Marine, Roan Terg, Magnus, Geos Dryon and\
      \ Pariah. It seems that the winners' names are actually nicknames of Epic staff.\
      \ Green Marine comes from <a href=\"/edit/Brandon_%22Green_Marine%22_Reinhart?redlink=1\"\
      \ class=\"new\" title=\"Brandon &quot;Green Marine&quot; Reinhart (page does\
      \ not exist)\">Brandon \"Green Marine\" Reinhart</a>, one of the programmers.</li>\n\
      <li> Every map from <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, including\
      \ the 10 default maps; the Fusion Mappack maps; the Return to Na Pali maps;\
      \ the GW Press Addon maps; the cut maps <a href=\"/DmMorbfanza\" title=\"DmMorbfanza\"\
      >DmMorbfanza</a>, <a href=\"/DmSplash\" title=\"DmSplash\">DmSplash</a>, <a\
      \ href=\"/DmEclipse\" title=\"DmEclipse\">DmEclipse</a> and <a href=\"/DmDespair\"\
      \ title=\"DmDespair\">DmDespair</a>; and the 3DFX/S3TC Demo maps, were considered\
      \ for the game. Ultimately only <a href=\"/DmCurse\" title=\"DmCurse\">Curse</a>,\
      \ <a href=\"/DmDeck16\" title=\"DmDeck16\">Deck16</a> and <a href=\"/DmMorbias\"\
      \ title=\"DmMorbias\">Morbias</a> were selected for the retail version as <a\
      \ href=\"/DM-CurseII\" title=\"DM-CurseII\">DM-Curse][</a>, <a href=\"/DM-Deck16II\"\
      \ title=\"DM-Deck16II\">DM-Deck16][</a> and <a href=\"/DM-MorbiasII\" title=\"\
      DM-MorbiasII\">DM-Morbias][</a>; with <a href=\"/DM-Cybrosis\" title=\"DM-Cybrosis\"\
      >Cybrosis</a>, <a href=\"/DmHealPod\" title=\"DmHealPod\">HealPod</a>, <a href=\"\
      /DM-Mojo\" title=\"DM-Mojo\">Mojo</a> and <a href=\"/DM-Shrapnel\" title=\"\
      DM-Shrapnel\">Shrapnel</a> making it through the Epic Bonus Pack as <a href=\"\
      /DM-CybrosisII\" title=\"DM-CybrosisII\">DM-Cybrosis][</a>, <a href=\"/DM-HealPodII\"\
      \ title=\"DM-HealPodII\">DM-HealPod][</a>, <a href=\"/DM-MojoII\" title=\"DM-MojoII\"\
      >DM-Mojo][</a> and <a href=\"/DM-ShrapnelII\" title=\"DM-ShrapnelII\">DM-Shrapnel][</a>.</li>\n\
      <li> According to Josh Adams<sup id=\"cite_ref-7\" class=\"reference\"><a href=\"\
      #cite_note-7\">&#91;7&#93;</a></sup>, the DC version of UT had to branch drastically\
      \ from the PC version, to the point that the PC version couldn't really use\
      \ the DC maps, aside from the dedicated servers used to run the servers at SegaNet.</li>\n\
      <li> Also according to Josh Adams<sup id=\"cite_ref-dcatforums_8-0\" class=\"\
      reference\"><a href=\"#cite_note-dcatforums-8\">&#91;8&#93;</a></sup>, Secret\
      \ Level, the development house which did the port to Dreamcast, were contacted\
      \ by Infogrames (then publisher of UT) to see if they would port UT to the console.\
      \ Most other developers thumbed down the proposal. Meanwhile, Epic did the PS2\
      \ version in-house<sup id=\"cite_ref-dcatforums_8-1\" class=\"reference\"><a\
      \ href=\"#cite_note-dcatforums-8\">&#91;8&#93;</a></sup>, and Secret Level was\
      \ able to use a lot of their hard work on \"consolizing\" the game.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Previews_and_Reviews\">Previews and Reviews</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Tournament?section=43\" title=\"Edit section: Previews\
      \ and Reviews\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
