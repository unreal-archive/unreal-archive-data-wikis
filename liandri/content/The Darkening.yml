  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:TheDarkening.jpg\" class=\"image\"><img alt=\"TheDarkening.jpg\"\
      \ src=\"/w/images/thumb/TheDarkening.jpg/250px-TheDarkening.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/TheDarkening.jpg/375px-TheDarkening.jpg\
      \ 1.5x, /w/images/thumb/TheDarkening.jpg/500px-TheDarkening.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:TheDarkening.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>The\
      \ Darkening</b> is the thirty-sixth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Inoxx\" class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n<dt>\
      \ Description</dt>\n<dd> Following the destruction and <a href=\"/Illumination\"\
      \ title=\"Illumination\">Illumination</a> of the <a href=\"/Skaarj_Generator\"\
      \ title=\"Skaarj Generator\">Skaarj Generator</a>, the MotherShip is plunged\
      \ into darkness. The player must journey through the darkened corridors, which\
      \ are infested with luminescent <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>,\
      \ to activate the alternate power supply and gain access to <a href=\"/The_Source_Antechamber\"\
      \ title=\"The Source Antechamber\">The Source Antechamber</a>.</dd></dl>\n<div\
      \ style=\"clear:both;\"></div>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Weapons_and_Items\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Weapons and Items</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Creatures_and_Enemies\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Creatures and Enemies</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Walkthrough\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Walkthrough</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n</ul>\n\
      </div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons and\
      \ Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/The_Darkening?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
