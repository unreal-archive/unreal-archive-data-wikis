  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Cybrosis}}\n{{Infobox Map\n\
      | title       = Cybrosis\n| mapimage    = DM-Cybrosis1.jpg\n| author      =\
      \ [[Alan 'Talisman' Willard]]\n| game        = Unreal\n| gametype    = Deathmatch\n\
      }}\n\n==Map Description==\nCybrosis consists of 2 floors, with large rooms on\
      \ the bottom floor and mostly corridors and small rooms on the 1st floor. Several\
      \ electrical beams can be found across the map (7 in total). When a player or\
      \ bot touches these beams, he/she dies instantly. Most of these beams are near\
      \ valuable pickups and weapons. \n\nThe first floor can be reached via 2 slopes\
      \ in the east of the map, or with use of the [[Jump Boots]] (located in the\
      \ west, underneath an electrical beam). There are also 2 ledges near these Jump\
      \ Boots, which can be reached by jumping on the Jump Pad in front (see the 3rd\
      \ picture at the bottom of the page).\n\n==Weapons & Pickups==\n\n===Weapons===\n\
      [[Image:DM-Cybrosis-Pickups.png|thumb|right|445px|Cybrosis]]\n{| class=\"wikitable\"\
      \ style=\"font-size: 69%; margin: 0;\" \n|-\n!width=\"80\"|Weapon\n!width=\"\
      35\"|Count\n!width=\"35\"|Ammo\n!width=\"390\"|Ammo Location\n|-\n| [[Automag]]\
      \ || 1 || 2 || Next to the weapon pickup\n|-\n| [[GES BioRifle]] || 1 || 2 ||\
      \ Next to the weapon pickup\n|-                                       \n| [[ASMD]]\
      \ || 2 || 6 || 2 opposite to Razor, 3 near pickups (West:2, East:1), 1 near\
      \ E Assault vest\n|-\n| [[Minigun]] || 1 || 2 || Next to the weapon pickup\n\
      |-\n| [[Stinger]] || 1 || 2 || Spread over the room of the pickup\n|-\n| [[Razorjack]]\
      \ || 1 || 2 || Next to the weapon pickup\n|-\n| [[Flak Cannon]] || 3 || 5 ||\
      \ 2 near the 2 eastern pickups, 1 next to Assault Vest in tunnel\n|-\n| [[Eightball\
      \ Gun]] || 1 || 3 || 1 Next to pickup, 1 near Kevlar suit, 1 near Assault Vest\
      \ in tunnel\n|-\n| [[Rifle]] || 1 || 3 ||1 near the pickup, 2 rounds near the\
      \ Assault Vest in the lower tunnel\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\"\
      \ style=\"font-size: 69%; margin: 0;\"\n|-\n!width=\"120\"|Pickup\n!width=\"\
      35\"|Count\n!width=\"390\"|Location\n|-\n| [[Health#Unreal|Health]]|| 3 ||2\
      \ in the southeast room, 2 on the upper level in the northeast room\n|-\n| [[Armor#Unreal|Kevlar\
      \ Suit]]|| 1 || On a high ledge in the west of the room\n|-\n| [[Armor#Unreal|Assault\
      \ Vest]]|| 2 || 1 in the east in a tunnel, 1 in a corridor on the upper level\n\
      |-\n| [[Armor#Unreal|Shield Belt]]|| 1 || In a side room of the hall on the\
      \ upper level\n|-\n| [[Jump Boots]]|| 1 || In the west of the map, lover level\n\
      |-\n| [[Invisibility#Unreal|Invisibility]]|| 1 || At the end of a walkway, upper\
      \ level west.\n|-\n|}\n\n==Tips & tricks==\nOne of the most important features\
      \ of the map are the deadly electrical beams. Just like most other death traps,\
      \ this can be used to get a few easy frags. Proper aiming and choosing the right\
      \ projectile is all-important to success. The Flak Cannon (which is widely available\
      \ in this map) alt-fire does a good job of knocking the opponent back (or up,\
      \ when aimed properly). If it doesn't push the opponent up into the beam, it\
      \ will still likely frag it on impact. The Flak's alt-fire is particularly effective\
      \ in the dead ends this map has. The small rooms housing the GES Biorifle and\
      \ Minigun don't give bots the room to dodge big projectile like the Flak's alt-fire\
      \ or rockets, making it an easy frag. Also be sure to nose around for pickups.\
      \ The Superhealth, Kevlar Suit and Rifle are among the pickups that bots will\
      \ not touch (and will therefore be available for the player).\n\n== Trivia ==\n\
      * This map comes with the Fusion Map Pack, alongside [[DM-Letting]], [[DM-Loxi]],\
      \ [[DM-Mojo]], [[DM-Shrapnel]] and [[DM-Twilight]].\n* The map made it's way\
      \ totally unchanged (with the obvious exception of the item replacements) to\
      \ the [[Unreal Tournament]] betas. It would later undergo an overhaul for the\
      \ game and be released as [[DM-CybrosisII|DM-Cybrosis][]].\n\n==Gallery==\n\
      <gallery>\nImage:DM-Cybrosis2.jpg| One of the rooms in the east of the map\n\
      Image:DM-Cybrosis3.jpg| The top corridor, with small holes that lead to the\
      \ center room pictured at the top of the page\nImage:DM-Cybrosis4.jpg| One of\
      \ the high ledges in the west of the map, with the Jump Pad in front.\n</gallery>\n\
      \n{{Navbox maps|game=Unreal|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Cybrosis]]\n\
      [[Category:Unreal maps|Cybrosis]]"
