      \ class=\"toctext\">Gallery</span></a></li>\n</ul>\n</div>\n\n</div>\n<table\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\">\n\n<tr>\n<th>\
      \ Full title\n</th>\n<td> Cybrosis\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n\
      <td> <a href=\"/Alan_%27Talisman%27_Willard\" title=\"Alan 'Talisman' Willard\"\
      >Alan 'Talisman' Willard</a>\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"\
      /Unreal\" title=\"Unreal\">Unreal</a>\n</td></tr>\n<tr>\n<th> Gametype\n</th>\n\
      <td> <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Cybrosis?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Cybrosis\
      \ consists of 2 floors, with large rooms on the bottom floor and mostly corridors\
      \ and small rooms on the 1st floor. Several electrical beams can be found across\
      \ the map (7 in total). When a player or bot touches these beams, he/she dies\
      \ instantly. Most of these beams are near valuable pickups and weapons. \n</p><p>The\
      \ first floor can be reached via 2 slopes in the east of the map, or with use\
      \ of the <a href=\"/Jump_Boots\" title=\"Jump Boots\">Jump Boots</a> (located\
      \ in the west, underneath an electrical beam). There are also 2 ledges near\
      \ these Jump Boots, which can be reached by jumping on the Jump Pad in front\
      \ (see the 3rd picture at the bottom of the page).\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Cybrosis?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Cybrosis?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:447px;\"><a href=\"/File:DM-Cybrosis-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DM-Cybrosis-Pickups.png/445px-DM-Cybrosis-Pickups.png\"\
      \ width=\"445\" height=\"290\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Cybrosis-Pickups.png/668px-DM-Cybrosis-Pickups.png\
      \ 1.5x, /w/images/DM-Cybrosis-Pickups.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:DM-Cybrosis-Pickups.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Cybrosis</div></div></div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 69%; margin: 0;\">\n\n<tr>\n<th width=\"80\">Weapon\n</th>\n\
      <th width=\"35\">Count\n</th>\n<th width=\"35\">Ammo\n</th>\n<th width=\"390\"\
      >Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Automag\" class=\"mw-redirect\"\
      \ title=\"Automag\">Automag</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Next\
      \ to the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"/GES_BioRifle\" class=\"\
      mw-redirect\" title=\"GES BioRifle\">GES BioRifle</a> </td>\n<td> 1 </td>\n\
      <td> 2 </td>\n<td> Next to the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"\
      /ASMD\" class=\"mw-redirect\" title=\"ASMD\">ASMD</a> </td>\n<td> 2 </td>\n\
      <td> 6 </td>\n<td> 2 opposite to Razor, 3 near pickups (West:2, East:1), 1 near\
      \ E Assault vest\n</td></tr>\n<tr>\n<td> <a href=\"/Minigun\" title=\"Minigun\"\
      >Minigun</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Next to the weapon pickup\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Stinger\" title=\"Stinger\">Stinger</a> </td>\n\
      <td> 1 </td>\n<td> 2 </td>\n<td> Spread over the room of the pickup\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Razorjack\" class=\"mw-redirect\" title=\"Razorjack\"\
      >Razorjack</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td> Next to the weapon pickup\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a>\
      \ </td>\n<td> 3 </td>\n<td> 5 </td>\n<td> 2 near the 2 eastern pickups, 1 next\
      \ to Assault Vest in tunnel\n</td></tr>\n<tr>\n<td> <a href=\"/Eightball_Gun\"\
      \ class=\"mw-redirect\" title=\"Eightball Gun\">Eightball Gun</a> </td>\n<td>\
      \ 1 </td>\n<td> 3 </td>\n<td> 1 Next to pickup, 1 near Kevlar suit, 1 near Assault\
      \ Vest in tunnel\n</td></tr>\n<tr>\n<td> <a href=\"/Rifle\" class=\"mw-redirect\"\
      \ title=\"Rifle\">Rifle</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n<td>1 near the\
      \ pickup, 2 rounds near the Assault Vest in the lower tunnel\n</td></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Cybrosis?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 69%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"120\">Pickup\n</th>\n<th width=\"35\">Count\n</th>\n\
      <th width=\"390\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal\"\
      \ title=\"Health\">Health</a></td>\n<td> 3 </td>\n<td>2 in the southeast room,\
      \ 2 on the upper level in the northeast room\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Armor#Unreal\" title=\"Armor\">Kevlar Suit</a></td>\n<td> 1 </td>\n<td> On\
      \ a high ledge in the west of the room\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal\"\
      \ title=\"Armor\">Assault Vest</a></td>\n<td> 2 </td>\n<td> 1 in the east in\
      \ a tunnel, 1 in a corridor on the upper level\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Armor#Unreal\" title=\"Armor\">Shield Belt</a></td>\n<td> 1 </td>\n<td> In\
      \ a side room of the hall on the upper level\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Jump_Boots\" title=\"Jump Boots\">Jump Boots</a></td>\n<td> 1 </td>\n<td> In\
      \ the west of the map, lover level\n</td></tr>\n<tr>\n<td> <a href=\"/Invisibility#Unreal\"\
      \ title=\"Invisibility\">Invisibility</a></td>\n<td> 1 </td>\n<td> At the end\
      \ of a walkway, upper level west.\n</td></tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Cybrosis?section=5\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>One of the most important features of the map are\
      \ the deadly electrical beams. Just like most other death traps, this can be\
      \ used to get a few easy frags. Proper aiming and choosing the right projectile\
      \ is all-important to success. The Flak Cannon (which is widely available in\
      \ this map) alt-fire does a good job of knocking the opponent back (or up, when\
      \ aimed properly). If it doesn't push the opponent up into the beam, it will\
      \ still likely frag it on impact. The Flak's alt-fire is particularly effective\
      \ in the dead ends this map has. The small rooms housing the GES Biorifle and\
      \ Minigun don't give bots the room to dodge big projectile like the Flak's alt-fire\
      \ or rockets, making it an easy frag. Also be sure to nose around for pickups.\
      \ The Superhealth, Kevlar Suit and Rifle are among the pickups that bots will\
      \ not touch (and will therefore be available for the player).\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Cybrosis?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map comes with the Fusion Map Pack, alongside\
      \ <a href=\"/DM-Letting\" title=\"DM-Letting\">DM-Letting</a>, <a href=\"/DM-Loxi\"\
      \ title=\"DM-Loxi\">DM-Loxi</a>, <a href=\"/DM-Mojo\" title=\"DM-Mojo\">DM-Mojo</a>,\
      \ <a href=\"/DM-Shrapnel\" title=\"DM-Shrapnel\">DM-Shrapnel</a> and <a href=\"\
      /DM-Twilight\" title=\"DM-Twilight\">DM-Twilight</a>.</li>\n<li> The map made\
      \ it's way totally unchanged (with the obvious exception of the item replacements)\
      \ to the <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>\
      \ betas. It would later undergo an overhaul for the game and be released as\
      \ <a href=\"/DM-CybrosisII\" title=\"DM-CybrosisII\">DM-Cybrosis][</a>.</li></ul>\n\
