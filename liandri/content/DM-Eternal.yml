    text: "{{stub}}\n{{Infobox Map\n| title       = Eternal Vigilance\n| description\
      \ = Sacred burial caverns where warriors bravely face the spirits of their forefathers.\n\
      | mapimage    = \n| imagedesc   = \n| author      = \n| players     = 2-6\n\
      | music       = \n| game        = Unreal Championship 2\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description ==\n\n== Pickups ==\n\n== Tips & tricks ==\n\n== Single-Player\
      \ ==\n=== Ascension Rites ===\n{{QuoteSource|This is the first match of the\
      \ tournament, held in the tomb of your forefathers.  Defend their resting place\
      \ against this desecration, as you would defend your homeworld against Liandri\
      \ imperialism.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Eternal Vigilance''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Darrius''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''7''\n\n\
      ==== Prologue ====\n{{sectSpoil}}\nIt's time to fight in the Tournament. Cue\
      \ the TV screen.\n\n'''Commentator''': ''Welcome to the Opening Round of the\
      \ five hundred twenty third Nakhti Ascension Rites. I'm joined by Malcolm, who\
      \ is no stranger to combat tournaments.''<br>\n'''Malcolm''': ''Good to be here.\
      \ It's a nice morning here in the Nakhti capital, but it's about to get nasty.''<br>\n\
      '''Commentator''': ''It's been eight years since Emperor Hasan won the accepter.\
      \ Now he's fallen ill, and must step aside.''<br>\n'''Malcolm''': ''So now,\
      \ hundreds of hopefuls from across the planet are here to fight for the throne,\
      \ or die trying.''<br>\n'''Commentator''': ''This year competitors who reach\
      \ the playoffs also qualify for the big leagues, the Liandri Grand Tournament.''<br>\n\
      '''Malcolm''': ''This competition may be small, but it won't leave you disappointed.\
      \ Ancient traditions, a final match to the death, and all the carnage you expect\
      \ from a sanctioned Liandri tournament. I can't wait.''<br>\n'''Commentator''':\
      \ ''Let's get to the action.''\n\n(Cut to the arena itself.)\n\n'''Anubis''':\
      \ ''I've failed you once before, forefathers, forgive me. But do not forgive\
      \ their sacrilege. I will make you proud.''<br>\n\n{{prevnext|DM-Apex|DM-Remnant|Ascension\
      \ Rites}}\n\n=== Challenge ===\n{{QuoteSource|Truly, a competition of Epic proportions.\
      \ To cement your place as the new Liandri champion and Emperor, you must defeat\
      \ both Malcolm and Raiden.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Unreal Kombat''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Player:''' ''Anubis''<br>\n'''Rivals:''' ''Malcolm, Raiden''<br>\n'''Time\
      \ Limit''': ''10''<br>\n'''Goal Score''': ''15''\n\n{{prevnext|DM-Ascension|CTF-Transistor|UC2\
      \ Challenges}}\n\n=== Selket's Ladder ===\n{{QuoteSource|Being the most popular\
      \ Nakhti entrant into the Ascension Rites has its advantages. The Liandri are\
      \ willing to stack the cards in your favor to keep the fans interested, and\
      \ everyone fears fighting you because of it.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''A Head Start''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Mutators:''' ''Double Adrenaline''<br>\n'''Rivals:''' ''Darrius, Ra''<br>\n\
      '''Initial Score:''' ''0-3''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''10''\n\nWin this match to unlock the Double Adrenaline mutator.\n\n{{prevnext||DM-Azure|UC2\
      \ Selket's Ladder}}\n\n=== Szalor's Ladder ===\n{{QuoteSource|When the Torgr\
      \ Tribe defeated your clan, they slaughtered everyone except for a few warriors\
      \ who they made their slaves. Now they have entered you into the tournament\
      \ to bring shame upon you. Turn that strategy into their worst mistake.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Tournament of Shame''<br>\n\
      '''Gametype:''' ''[[Deathmatch]]''<br>\n'''Mutators:''' ''Double Adrenaline''<br>\n\
      '''Rivals:''' ''Hyena, Lauren''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:'''\
      \ ''7''\n\nWin this match to unlock the Double Adrenaline mutator.\n\n{{prevnext||DM-Azure|UC2\
      \ Szalor's Ladder}}\n\n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Eternal]]\n[[Category:Unreal Championship 2 maps|Eternal]]"
