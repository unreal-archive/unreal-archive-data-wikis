      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Eternal?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Ascension_Rites\">Ascension Rites</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Eternal?section=5\"\
      \ title=\"Edit section: Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">This is the\
      \ first match of the tournament, held in the tomb of your forefathers.  Defend\
      \ their resting place against this desecration, as you would defend your homeworld\
      \ against Liandri imperialism.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Eternal Vigilance</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b>\
      \ <i>Darrius</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>7</i>\n</p>\n<h4><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Eternal?section=6\" title=\"Edit section: Prologue\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<table class=\"inner\
      \ navbox\" style=\"margin:5px auto; width:90%\" cellpadding=\"2\" cellspacing=\"\
      0\">\n<tr>\n<td style=\"font-weight:bold; border-bottom-style: solid; border-bottom-width:\
      \ 1px\"><div style=\"position:relative; width:100%; white-space:nowrap;\"> <div\
      \ class=\"noprint plainlinks\" style=\"background-color:transparent; padding:0;\
      \ font-weight:normal; font-size:xx-small; white-space:nowrap; position:absolute;\
      \ right:0.5em;\"><a href=\"/Template:Spoilers\" title=\"Template:Spoilers\"\
      ><span title=\"View this template\">v</span></a>&#160;<span style=\"font-size:80%;\"\
      >•</span>&#160;<a href=\"/Template_talk:Spoilers\" title=\"Template talk:Spoilers\"\
      ><span title=\"Discussion about this template\">d</span></a>&#160;<span style=\"\
      font-size:80%;\">•</span>&#160;<a rel=\"nofollow\" class=\"external text\" href=\"\
      https://liandri.beyondunreal.com/edit/Template:Spoilers\"><span title=\"You\
      \ can edit this template. Please use the preview button before saving.\">e</span></a></div>\
      \ Spoiler alert!</div>\n</td></tr>\n<tr>\n<td>\n<p>This section contains spoilers.\n\
      </p><p>A spoiler is a piece of information which reveals plot events or twists,\
      \ and thus may \"spoil\" the experience for any reader who learns details of\
      \ the plot in this way rather than in the work itself.\n</p><p>Read this at\
      \ your own risk.\n</p>\n</td></tr></table>\n<p>It's time to fight in the Tournament.\
      \ Cue the TV screen.\n</p><p><b>Commentator</b>: <i>Welcome to the Opening Round\
      \ of the five hundred twenty third Nakhti Ascension Rites. I'm joined by Malcolm,\
      \ who is no stranger to combat tournaments.</i><br />\n<b>Malcolm</b>: <i>Good\
      \ to be here. It's a nice morning here in the Nakhti capital, but it's about\
      \ to get nasty.</i><br />\n<b>Commentator</b>: <i>It's been eight years since\
      \ Emperor Hasan won the accepter. Now he's fallen ill, and must step aside.</i><br\
      \ />\n<b>Malcolm</b>: <i>So now, hundreds of hopefuls from across the planet\
      \ are here to fight for the throne, or die trying.</i><br />\n<b>Commentator</b>:\
      \ <i>This year competitors who reach the playoffs also qualify for the big leagues,\
      \ the Liandri Grand Tournament.</i><br />\n<b>Malcolm</b>: <i>This competition\
      \ may be small, but it won't leave you disappointed. Ancient traditions, a final\
      \ match to the death, and all the carnage you expect from a sanctioned Liandri\
      \ tournament. I can't wait.</i><br />\n<b>Commentator</b>: <i>Let's get to the\
      \ action.</i>\n</p><p>(Cut to the arena itself.)\n</p><p><b>Anubis</b>: <i>I've\
      \ failed you once before, forefathers, forgive me. But do not forgive their\
      \ sacrilege. I will make you proud.</i><br />\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Apex\" title=\"\
      DM-Apex\"><b>&lt;&lt; Previous</b></a> (DM-Apex)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/Ascension_Rites\" title=\"Ascension Rites\"><b>Ascension Rites</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Remnant) <a href=\"/DM-Remnant\"\
      \ title=\"DM-Remnant\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Eternal?section=7\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Truly, a competition\
      \ of Epic proportions. To cement your place as the new Liandri champion and\
      \ Emperor, you must defeat both Malcolm and Raiden.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Unreal Kombat</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></i><br />\n<b>Player:</b> <i>Anubis</i><br />\n<b>Rivals:</b>\
      \ <i>Malcolm, Raiden</i><br />\n<b>Time Limit</b>: <i>10</i><br />\n<b>Goal\
      \ Score</b>: <i>15</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Ascension\" title=\"DM-Ascension\"\
      ><b>&lt;&lt; Previous</b></a> (DM-Ascension)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Challenges\" class=\"mw-redirect\" title=\"UC2 Challenges\"\
      ><b>UC2 Challenges</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Transistor) <a href=\"/CTF-Transistor\" title=\"CTF-Transistor\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Selket.27s_Ladder\">Selket's Ladder</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Eternal?section=8\"\
      \ title=\"Edit section: Selket's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Being the most\
      \ popular Nakhti entrant into the Ascension Rites has its advantages. The Liandri\
      \ are willing to stack the cards in your favor to keep the fans interested,\
      \ and everyone fears fighting you because of it.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>A Head Start</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Double Adrenaline</i><br />\n<b>Rivals:</b> <i>Darrius,\
      \ Ra</i><br />\n<b>Initial Score:</b> <i>0-3</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>10</i>\n</p><p>Win this match to unlock the Double\
      \ Adrenaline mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\">\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Selket%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Selket's\
      \ Ladder\"><b>UC2 Selket's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Azure) <a href=\"/DM-Azure\" title=\"DM-Azure\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Szalor.27s_Ladder\"\
      >Szalor's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Eternal?section=9\" title=\"Edit section: Szalor's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">When the Torgr Tribe defeated your\
      \ clan, they slaughtered everyone except for a few warriors who they made their\
      \ slaves. Now they have entered you into the tournament to bring shame upon\
      \ you. Turn that strategy into their worst mistake.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Tournament of Shame</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Double Adrenaline</i><br />\n<b>Rivals:</b> <i>Hyena,\
      \ Lauren</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>7</i>\n\
      </p><p>Win this match to unlock the Double Adrenaline mutator.\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
