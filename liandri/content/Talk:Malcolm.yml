parse:
  title: "Talk:Malcolm"
  text:
    text: "<p>Malcolm (and several other UC2 characters) have a fair amount of personal\
      \ dialogue from their UC2 single player ladders, occasionally with some notable\
      \ details.  Where should this go, if anywhere?\n</p>\n<dl><dd>I think a \"Dialogue\"\
      \ section would suffice. I'd personally like to see that stuff listed, as it\
      \ really does help explain who Malcolm is. Other opinions? <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 16:40, 15 August 2007 (EDT)</dd></dl>\n\
      <p>Also, portraits.  Recurring characters have more than one.  On the old encyclopedia,\
      \ we would use the newest portrait (in this case, it would be UC2's or UT3's)\
      \ as the big 256x512 one, then have thumbnails (linked to larger portraits)\
      \ from the previous games next to their respective character bios.  I would've\
      \ gone ahead and done that already, but I don't know how to align:left in wiki\
      \ image tags. &#160;:B\n</p>\n<dl><dd>You just want to align left? If so, check\
      \ the <a href=\"/FenTech_Incorporated\" title=\"FenTech Incorporated\">FenTech\
      \ Incorporated</a> article. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 16:40, 15 August 2007 (EDT)</dd></dl>\n<p>We also had specific\
      \ character art galleries if a character had other associated art (ie. Xan's\
      \ concept sketches), but I dunno if you guys want to go into that much depth.\
      \  Is nice for those of us who love to hoard everything Unreal-related, though.\
      \  <a href=\"/User:Gryph\" title=\"User:Gryph\">Gryph</a> 15:13, 25 July 2007\
      \ (EDT)\n</p>\n<dl><dd>I'm a big story fan, my hard disk is filled with any\
      \ Unreal-related art I could find, so I'll welcome pretty much anything.&#160;:)\
      \ Again, second, third, etc. opinions please. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 16:40, 15 August 2007 (EDT)</dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Malcolm_in_UC.3F\">Malcolm in UC?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Malcolm?section=1\"\
      \ title=\"Edit section: Malcolm in UC?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>UC isn't listed under his portrait, but I can't believe\
      \ he wasn't in there... unless someone can tell me he wasn't I suppose. If so,\
      \ the <a href=\"/FenTech_Incorporated\" title=\"FenTech Incorporated\">FenTech\
      \ Incorporated</a> article should get a tiny correction. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 16:40, 15 August 2007 (EDT)\n</p><p>I\
      \ haven't played UC, but I'm pretty sure he was in there. Malcolm's spine getting\
      \ broken is mentioned in both UT2004 and UC2, so it can probably be at least\
      \ assumed he's in there. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 18:26, 15 August 2007 (EDT)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"UMS.3F\">UMS?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Malcolm?section=2\" title=\"Edit section: UMS?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I can't\
      \ help but notice that UMS logo is quite the same as the one that is on ThunderCrash\
      \ members' armour. Maybe it's the same? I mean, UMS is a terran force, they\
      \ must have relations to NEG (they're even older), therefore with ThunderCrash\
      \ as seen in the Assault maps of UT2004. What if they work for UMS and that's\
      \ why they helped NEG? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 16:24, 8 June 2008 (EDT)\n</p><p>That is correct. They were\
      \ actually marines, as classified in UT --<a href=\"/User:Lhikaner\" title=\"\
      User:Lhikaner\">Lhikaner</a> 11:11, 10 June 2008 (EDT)\n</p>\n<dl><dd>Hmm, right,\
      \ forgot about that. Unfortunately, we don't have UMS start and end dates (if\
      \ they are not present later). That way we could see if ThunderCrash worked\
      \ directly for UMS. Although that's quite possible, I think. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 14:43, 10 June 2008 (EDT)</dd></dl>\n\
