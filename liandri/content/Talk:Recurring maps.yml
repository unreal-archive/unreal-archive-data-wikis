      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Cross_gametype_maps\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Cross gametype maps</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Assault_maps\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Assault maps</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Flux_and_Flux_2\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Flux and Flux 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Category\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Category</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"DM-Liandri_remake.3F\">DM-Liandri remake?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Recurring_maps?section=1\" title=\"Edit section: DM-Liandri\
      \ remake?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I could've sworn I've seen an (official) <a href=\"/DM-Liandri\" title=\"\
      DM-Liandri\">DM-Liandri</a> (Liandri Central Core) remake. I'm pretty sure it\
      \ was named differently, but I don't know what it's called, or for which game\
      \ it was. Does anyone know, or am I just mistaken? <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 23:39, 8 March 2008 (EST)\n</p>\n<dl><dd>Plenty\
      \ of fan remakes, but no official DM-Liandri remake that I can remember. --<a\
      \ href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 21:36,\
      \ 11 March 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Cross_gametype_maps\"\
      >Cross gametype maps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Recurring_maps?section=2\" title=\"Edit section:\
      \ Cross gametype maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Would cross gametype maps be appropriate for this page?  (DM/DOM)-Junkyard\
      \ or (CTF/BR)-BridgeOfFate are two examples that come to mind. – <a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 23:50, 8 March 2008 (EST)\n</p>\n\
      <dl><dd>Probably not... they're the same maps for the most part, with only minor\
      \ tweaks. I wouldn't count that as recurring, really. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 21:37, 11 March 2008 (EDT)</dd></dl>\n\
      <dl><dd>Maps that appear in multiple games are interesting because that says\
      \ something about the popularity of the series/the original. The differences\
      \ are what makes comparing them interesting. Multiple versions of the same maps\
      \ aren't as interesting (to me anyway). I didn't list <a href=\"/DM-Stalwart\"\
      \ title=\"DM-Stalwart\">DM-Stalwart</a> and <a href=\"/DM-StalwartXL\" title=\"\
      DM-StalwartXL\">DM-StalwartXL</a> because of those reasons. Actually I may have\
      \ forgotten to list some maps too, although I tried to be thorough. <a href=\"\
      /User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 14:06, 12 March 2008 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Assault_maps\">Assault maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Recurring_maps?section=3\" title=\"Edit section: Assault\
      \ maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Some UT2004 assault maps are remakes of UT assault maps, like <a href=\"\
      /AS-Convoy\" title=\"AS-Convoy\">AS-Convoy</a> is a remake of <a href=\"/AS-HiSpeed\"\
      \ title=\"AS-HiSpeed\">AS-HiSpeed</a>, <a href=\"/AS-RobotFactory\" title=\"\
      AS-RobotFactory\">AS-RobotFactory</a> has some <a href=\"/AS-Mazon\" title=\"\
      AS-Mazon\">AS-Mazon</a> elements (like turrets and the big crystal), <a href=\"\
      /AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a> is enhanced <a href=\"/AS-Tutorial\"\
      \ class=\"mw-redirect\" title=\"AS-Tutorial\">AS-Tutorial</a>. Would they fit\
      \ in the list? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 16:08, 8 April 2008 (EDT)\n</p>\n<dl><dd>I find the last 2\
      \ comparisons to be a bit far fetched, and the Convoy page already mentions\
      \ that it can be seen as a successor of HiSpeed. Speaking of the Convoy page:\
      \ I must say I prefer the disambiguation on that page. In my opinion a small\
      \ reference after the map's description (like it's done on the Convoy page)\
      \ looks lots better than the disambiguations on the other map's pages. --<a\
      \ href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 07:58, 9 April\
      \ 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>I have to agree about the map comparisons.\
      \  For the disambiguations, it depends.  For maps that have almost identical\
      \ names, I think having it at the top is better.  We might reconsider the look\
      \ of the links however.  It may be better to link to the other map pages directly.\
      \ – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 10:36, 9 April 2008\
      \ (EDT)</dd></dl></dd></dl>\n<h2><span class=\"mw-headline\" id=\"Flux_and_Flux_2\"\
      >Flux and Flux 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Recurring_maps?section=4\" title=\"Edit section:\
      \ Flux and Flux 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Despite the name, these maps aren't related. Videos of both: <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.youtube.com/watch?v=ya0v20Kg7W0\"\
      >Flux</a> and <a rel=\"nofollow\" class=\"external text\" href=\"http://www.youtube.com/watch?v=TsKGMDrJYcY\"\
      >Flux2</a>. Should I delete this section? --<a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 16:19, 27 April 2011 (CDT)\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Category\">Category</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Recurring_maps?section=5\"\
      \ title=\"Edit section: Category\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is there a category for this kind of articles? For\
      \ example, \"Trivia\". --<a href=\"/User:Neon_Knight\" title=\"User:Neon Knight\"\
      >Neon_Knight</a> 19:14, 30 April 2011 (CDT)\n</p>\n<!-- \nNewPP limit report\n\
      Cached time: 20221207044459\nCache expiry: 86400\nDynamic content: false\nCPU\
