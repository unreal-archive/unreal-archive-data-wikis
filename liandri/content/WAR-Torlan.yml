      /AVRiL\" title=\"AVRiL\">AVRiL</a> </td>\n<td> 3 </td>\n<td>  </td>\n<td> One\
      \ at each Core; ammo at each Prime Node.<br />In a <a href=\"/Weapon_Locker\"\
      \ title=\"Weapon Locker\">Weapon Locker</a> at the top.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a> </td>\n\
      <td> 2 </td>\n<td>  </td>\n<td> Accessible by Jump Pad at each Core (with ammo);\
      \ beside Jump Boots.\n</td></tr>\n<tr>\n<td> <a href=\"/Redeemer\" title=\"\
      Redeemer\">Redeemer</a> </td>\n<td> 1 </td>\n<td> - </td>\n<td> One at the top\
