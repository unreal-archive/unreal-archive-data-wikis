  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Torlan}}\n{{stub}}\n{{Infobox\
      \ Map\n| title       = Torlan, Torlan Double Prime, Torlan Short, Torlan Classic\n\
      | description = Thanks to stringent monitoring by the New Earth Government,\
      \ all three Corporations have used the fields of the Torlan Delta to power their\
      \ combined mining efforts. But with the recent threat of full scale war, N.E.G.\
      \ forces have pulled out, and everyone is scrambling to take control of this\
      \ valuable territory.\n| mapimage    = WAR-Torlan.jpg\n| imagedesc   = WAR-Torlan\n\
      | author      = \n| players     = 8-12\n| music       = Skyward\n| game    \
      \    = Unreal Tournament 3\n| gametype    = Warfare\n}}\n\n== Map Description\
      \ ==\nTorlan in Unreal Tournament III looks almost nothing like [[ONS-Torlan]]\
      \ from [[Unreal Tournament 2004]]; while many things were kept the same, such\
      \ as but not limited to the placement of vehicles at each Core and for the most\
      \ part every Node as well as the weapons at the weapon lockers, it was completely\
      \ rebuilt from scratch, and has a few new things of note.\n\n=== Changes towards\
      \ the UT2004 version ===\n* '''''New East Road and West Road Nodes''''': Perhaps\
      \ the most significant addition would be the East and West Road nodes. While\
      \ the West Road node is north of the South Tank Node (PowerNode 4 in UT2004),\
      \ the East Road Node is on the opposite side of the map.\n* '''''Cicada replaces\
      \ Manta, HellBender and Raptor''''': Instead of the extra vehicles on/nearby\
      \ the bridge by the Center Road Node, there is now a Cicada. The Cicada can\
      \ be driven by whoever controls the Node.\n* '''''Berserk replaces Damage Amplifier''''':\
      \ There is now a berserk at the Center Road Node instead of a Double Damage\
      \ powerup (Damage Amp in UT3). The berserk is on top of the bridge by tremendous\
      \ amounts of ammunition for various weapons.\n* '''''Tropical Desert theme dropped''''':\
      \ The Tropical Desert theme that was present in UT2004 was dropped and replaced\
      \ with a more lush, rocky theme that saw an increase in foliage and water flow;\
      \ water was significantly present, flowing from the south Prime Node, past the\
      \ Center Road Node, and to the north Prime Node. Players could swim in the water\
      \ at each Prime Node, which allowed for better tactical defence. As a result\
      \ from all of these changes, the map was obviously much larger than the UT2004\
      \ version.\n\n== Weapons & Pickups ==\n\n=== Weapons ===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
      60\"|Count\n!width=\"60\"|Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Shock\
      \ Rifle]] || 9 ||  || In a [[Weapon Locker]] at each Node and Core\n|-\n| [[Link\
      \ Gun]] || 9 ||  || In a [[Weapon Locker]] at each Node and Core\n|-\n| [[Flak\
      \ Cannon]] || 8 ||  || In a [[Weapon Locker]] at each Node and Core, except\
      \ the top.\n|-\n| [[AVRiL]] || 3 ||  || One at each Core; ammo at each Prime\
      \ Node.<br>In a [[Weapon Locker]] at the top.\n|-\n| [[Sniper Rifle]] || 2 ||\
      \  || Accessible by Jump Pad at each Core (with ammo); beside Jump Boots.\n\
      |-\n| [[Redeemer]] || 1 || - || One at the top of the tower.\n|-\n|}\n\n===\
      \ Pickups ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n\
      |-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n|-\n\
      | [[Health#Unreal_Tournament_3|Health Pack]] ||  || Numerous at each Core and\
      \ Prime Node as well as the Center Road node.\n|-\n| [[Health#Unreal_Tournament_3|Big\
      \ Keg O' Health]] || 2 || One at each Core by jump-pad to the Sniper Rifle and\
      \ Jump Boots.\n|-\n| [[Armor#Unreal_Tournament_3|Armor]] || 2 || One at each\
      \ Prime Node.\n|-\n| [[Armor#Unreal_Tournament_3|Shield Belt]] || 1 || One at\
      \ the top of the tower.\n|-\n| [[Jump Boots]] || 2 || Accessible by Jump Pad\
      \ at each Core.\n|-\n| [[Berserk]] || 1 || One at the bridge over the river\
      \ where the Center Road Node is located; a.k.a under the tower.\n|-\n|}\n\n\
      ===Vehicles===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n\
      |-\n!width=\"100\"|Vehicle/Turret\n!wodth=\"50\"|Count\n!width=\"420\"|Location\n\
      |-\n| [[Manta]] || 8 || One at each Core<br>One at each Prime Node<br>One at\
      \ each Tank Node<br>One at the West Road Node.(*)<br>One at the East Road Node.\n\
      |-\n| [[Scorpion]] || 4 || One at each Prime Node<br>2 at the Center Road Node.\n\
      |-\n| [[Hellbender]] || 2 || One at each Core.\n|-\n| [[Goliath]] || 2 || One\
      \ at each Tank Node.\n|-\n| [[Raptor]] || 2 || One at each Core.\n|-\n| [[SPMA]]\
      \ || 2 || One at the West Road Node.(*)<br>One at the East Road Node.(*)\n|-\n\
      | [[Cicada]] || 1 || One at the bridge over the Center Road Node.\n|-\n|}\n\
      (*) Not available in Torlan_Classic.\n\n== Strategy ==\n* If you get the Redeemer\
      \ and plan to destroy a Node with it, do not fire it from the tower; it is highly\
      \ noticeable and gives sharpshooters ample time to take it out.\n\n== Campaign\
      \ Info ==\n{{QuoteSource|Advance teams established an improvised base on the\
      \ border, but Axon forces are amassing a huge force across the central gorge.\
      \ We need to destroy the enemy core to establish a firm command of the area.\
      \ When the N.E.G. pulled out, they left a support node intact hidden underneath\
      \ the bridge. If we can take that node, we'll get some extra firepower we can\
      \ use against the core.|Briefing|UT3}}\n\n=== Mission Objectives ===\n* Link\
      \ together Nodes to access the enemy Core. \n* A Support Node below the central\
      \ bridge will provide your team with extra \nfire power. \n\n=== Voice Chat\
      \ ===\n\n(At the beginning of the match)\n\n'''[[Othello]]:''' ''Didn't we already\
      \ do this?''<br>\n'''[[Jester]]:''' ''Talk about deja-vu.''<br>\n'''[[Bishop]]:'''\
      \ ''We face horror and death wrought by man, and call it war.''\n\nWith the\
      \ nodes 5 and 6 taken:\n\n'''[[Jester]]:''' ''Don't ignore those side nodes.\
      \ Nothing beats the tank.''<br>\n'''[[Othello]]:''' ''You know it!''<br>\n'''[[Bishop]]:'''\
      \ ''Fly forth on the wings of justice.''\n\n{{Prevnext|VCTF-Kargo|CTF-Hydrosis}}\n\
      \n== See also ==\n* [[WAR-Torlan_Necris]]"
