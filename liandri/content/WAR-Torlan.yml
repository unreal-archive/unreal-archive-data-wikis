      Warfare\">Warfare</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Torlan\
      \ in Unreal Tournament III looks almost nothing like <a href=\"/ONS-Torlan\"\
      \ title=\"ONS-Torlan\">ONS-Torlan</a> from <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>; while many things\
      \ were kept the same, such as but not limited to the placement of vehicles at\
      \ each Core and for the most part every Node as well as the weapons at the weapon\
      \ lockers, it was completely rebuilt from scratch, and has a few new things\
      \ of note.\n</p>\n<h3><span class=\"mw-headline\" id=\"Changes_towards_the_UT2004_version\"\
      >Changes towards the UT2004 version</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan?section=2\"\
      \ title=\"Edit section: Changes towards the UT2004 version\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul><li> <i><b>New East Road\
      \ and West Road Nodes</b></i>: Perhaps the most significant addition would be\
      \ the East and West Road nodes. While the West Road node is north of the South\
      \ Tank Node (PowerNode 4 in UT2004), the East Road Node is on the opposite side\
      \ of the map.</li>\n<li> <i><b>Cicada replaces Manta, HellBender and Raptor</b></i>:\
      \ Instead of the extra vehicles on/nearby the bridge by the Center Road Node,\
      \ there is now a Cicada. The Cicada can be driven by whoever controls the Node.</li>\n\
      <li> <i><b>Berserk replaces Damage Amplifier</b></i>: There is now a berserk\
      \ at the Center Road Node instead of a Double Damage powerup (Damage Amp in\
      \ UT3). The berserk is on top of the bridge by tremendous amounts of ammunition\
      \ for various weapons.</li>\n<li> <i><b>Tropical Desert theme dropped</b></i>:\
      \ The Tropical Desert theme that was present in UT2004 was dropped and replaced\
      \ with a more lush, rocky theme that saw an increase in foliage and water flow;\
      \ water was significantly present, flowing from the south Prime Node, past the\
      \ Center Road Node, and to the north Prime Node. Players could swim in the water\
      \ at each Prime Node, which allowed for better tactical defence. As a result\
      \ from all of these changes, the map was obviously much larger than the UT2004\
      \ version.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Torlan?section=3\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan?section=4\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"60\">Ammo\n</th>\n<th width=\"350\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n\
      <td> 9 </td>\n<td>  </td>\n<td> In a <a href=\"/Weapon_Locker\" title=\"Weapon\
      \ Locker\">Weapon Locker</a> at each Node and Core\n</td></tr>\n<tr>\n<td> <a\
      \ href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td> 9 </td>\n<td>\
      \  </td>\n<td> In a <a href=\"/Weapon_Locker\" title=\"Weapon Locker\">Weapon\
      \ Locker</a> at each Node and Core\n</td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> </td>\n<td> 8 </td>\n<td>  </td>\n<td>\
      \ In a <a href=\"/Weapon_Locker\" title=\"Weapon Locker\">Weapon Locker</a>\
