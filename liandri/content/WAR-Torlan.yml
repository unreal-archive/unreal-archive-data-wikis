      165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n<th width=\"350\">Location\n\
      </th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\"\
      >Health Pack</a> </td>\n<td>  </td>\n<td> Numerous at each Core and Prime Node\
      \ as well as the Center Road node.\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\"\
      \ title=\"Health\">Big Keg O' Health</a> </td>\n<td> 2 </td>\n<td> One at each\
      \ Core by jump-pad to the Sniper Rifle and Jump Boots.\n</td></tr>\n<tr>\n<td>\
      \ <a href=\"/Armor#Unreal_Tournament_3\" title=\"Armor\">Armor</a> </td>\n<td>\
      \ 2 </td>\n<td> One at each Prime Node.\n</td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal_Tournament_3\"\
      \ title=\"Armor\">Shield Belt</a> </td>\n<td> 1 </td>\n<td> One at the top of\
      \ the tower.\n</td></tr>\n<tr>\n<td> <a href=\"/Jump_Boots\" title=\"Jump Boots\"\
      >Jump Boots</a> </td>\n<td> 2 </td>\n<td> Accessible by Jump Pad at each Core.\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Berserk\" title=\"Berserk\">Berserk</a> </td>\n\
      <td> 1 </td>\n<td> One at the bridge over the river where the Center Road Node\
      \ is located; a.k.a under the tower.\n</td></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan?section=6\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Vehicle/Turret\n</th>\n<th>Count\n</th>\n\
      <th width=\"420\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Manta\" title=\"\
      Manta\">Manta</a> </td>\n<td> 8 </td>\n<td> One at each Core<br />One at each\
      \ Prime Node<br />One at each Tank Node<br />One at the West Road Node.(*)<br\
      \ />One at the East Road Node.\n</td></tr>\n<tr>\n<td> <a href=\"/Scorpion\"\
      \ title=\"Scorpion\">Scorpion</a> </td>\n<td> 4 </td>\n<td> One at each Prime\
      \ Node<br />2 at the Center Road Node.\n</td></tr>\n<tr>\n<td> <a href=\"/Hellbender\"\
      \ title=\"Hellbender\">Hellbender</a> </td>\n<td> 2 </td>\n<td> One at each\
      \ Core.\n</td></tr>\n<tr>\n<td> <a href=\"/Goliath\" title=\"Goliath\">Goliath</a>\
      \ </td>\n<td> 2 </td>\n<td> One at each Tank Node.\n</td></tr>\n<tr>\n<td> <a\
      \ href=\"/Raptor\" title=\"Raptor\">Raptor</a> </td>\n<td> 2 </td>\n<td> One\
      \ at each Core.\n</td></tr>\n<tr>\n<td> <a href=\"/SPMA\" title=\"SPMA\">SPMA</a>\
      \ </td>\n<td> 2 </td>\n<td> One at the West Road Node.(*)<br />One at the East\
      \ Road Node.(*)\n</td></tr>\n<tr>\n<td> <a href=\"/Cicada\" title=\"Cicada\"\
      >Cicada</a> </td>\n<td> 1 </td>\n<td> One at the bridge over the Center Road\
      \ Node.\n</td></tr>\n</table>\n<p>(*) Not available in Torlan_Classic.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan?section=7\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> If you get the Redeemer and plan to destroy\
      \ a Node with it, do not fire it from the tower; it is highly noticeable and\
      \ gives sharpshooters ample time to take it out.</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Torlan?section=8\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">Advance teams\
      \ established an improvised base on the border, but Axon forces are amassing\
      \ a huge force across the central gorge. We need to destroy the enemy core to\
      \ establish a firm command of the area. When the N.E.G. pulled out, they left\
      \ a support node intact hidden underneath the bridge. If we can take that node,\
      \ we'll get some extra firepower we can use against the core.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan?section=9\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Link together Nodes to access the enemy Core. </li>\n<li> A Support Node below\
      \ the central bridge will provide your team with extra </li></ul>\n<p>fire power.\
      \ \n</p>\n<h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Torlan?section=10\" title=\"Edit section: Voice Chat\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>(At the beginning\
      \ of the match)\n</p><p><b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>Didn't we already do this?</i><br />\n<b><a href=\"/Jester\" title=\"Jester\"\
      >Jester</a>:</b> <i>Talk about deja-vu.</i><br />\n<b><a href=\"/Bishop\" title=\"\
      Bishop\">Bishop</a>:</b> <i>We face horror and death wrought by man, and call\
      \ it war.</i>\n</p><p>With the nodes 5 and 6 taken:\n</p><p><b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a>:</b> <i>Don't ignore those side nodes. Nothing\
      \ beats the tank.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ <i>You know it!</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b>\
      \ <i>Fly forth on the wings of justice.</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/VCTF-Kargo\" title=\"\
      VCTF-Kargo\"><b>&lt;&lt; Previous</b></a> (VCTF-Kargo)\n</th>\n<th style=\"\
      text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Hydrosis) <a href=\"/CTF-Hydrosis\" title=\"CTF-Hydrosis\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span\
