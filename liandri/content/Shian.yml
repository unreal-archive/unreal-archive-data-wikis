  wikitext:
    text: "{{Cut content}}\nThe '''Shian''' were one of the three races dropped from\
      \ the final version of [[Unreal 2: The Awakening]] along with the [[N]] and\
      \ the [[Striders]].\n[[Image:Shian_concept.jpg|thumb|right|225px|Shian Warrior\
      \ Concept]]\n\n====Basic Idea====\nOriginally one of the missions had the player\
      \ investigating an underwater colony, which is where they meet the  Shian. Described\
      \ as jellyfish-like monstrosities, they used their psychic abilities to summon\
      \ all the sea creatures in the area to serve in the battle.\n\n====Editor====\n\
      The pawns ShianWorker and ShianWarrior appear in the editor that shipped with\
      \ Unreal 2, but no code is contained within, and the model was replaced by a\
      \ simple black cube.\n\n====Music====\nThe music of the Shian world is included\
      \ in Unreal 2, and was never actually used in-game. The music files are:\n*Mission_07Ambient.ogg\n\
      *Mission_07Battle.ogg\n*Mission_07Underwater.ogg\nThey give a good understanding\
      \ of the atmosphere and the events developed there.\n\n====Quotes====\nThese\
      \ quotes describe the Shian:\n{{quote|One of the scenarios for the singleplayer\
      \ story is \"the ocean floor of a world covered with water\". These are the\
      \ resident creatures.|Cleaned BeyondUnreal}}\n\n{{quote|The Shian are an underwater\
      \ community (and the underwater regions look extremely cool). They appear to\
      \ have lobster shells and tentacles, and communicate with you telepathically,\
      \ in that your mind simply \"hears what they're saying.\" Where this really\
      \ comes into play is that they, just like fairy tale mermaids, are able to summon\
      \ all the sea creatures in the area to serve in the battle. You'll spend a lot\
      \ of time not fighting them directly, but instead fighting all the creatures\
      \ that they're summoning from different parts of the ocean.|Gamespot}}\n\n{{quote|A\
      \ floating crablike creature that resembles the Invid from Robotech fiction|Gamespot}}\
      \ \n\n{{quote|Jellyfish like monstrosities|Gamespot}}\n\n====Sea creatures====\n\
      These are the sea creatures that lived in the Shian ocean. There might have\
      \ been more.\n<gallery>\nImage:U2_UglyFish.PNG|'''Ugly Fish'''<br /> A big fish,\
      \ not as ugly as it sounds.\nImage:U2_BellowFish.PNG|'''Bellow Fish'''<br />\
      \ A strange jelly-like fish.\nImage:U2_Diver.PNG|'''Diver'''<br /> A strange\
      \ creature that could fly as well as dive and swim.\nImage:U2_KTadPole.PNG|'''Killer\
      \ Tadpole'''<br /> A fish that has strong jaws.\nImage:U2_PinWheelF.PNG|'''Pinwheel\
      \ Fish'''<br /> A fish that lived in a shell. It is found in Severnaya, so it\
      \ is questionable if it lived in the Shian Ocean.\nImage:U2_SchoolFish.PNG|'''School\
      \ Fish'''<br /> A very small fish, probably lived in schools.\n</gallery>\n\n\
      ====See Also====\n* [[Unreal 2: The Awakening]]\n\n[[Category:Sapient species]]"
