      \ /w/images/thumb/U2_PinWheelF.PNG/240px-U2_PinWheelF.PNG 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p><b>Pinwheel Fish</b><br /> A fish that\
      \ lived in a shell. It is found in Severnaya, so it is questionable if it lived\
