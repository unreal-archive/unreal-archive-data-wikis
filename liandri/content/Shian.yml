      \ 1.5x, /w/images/thumb/U2_BellowFish.PNG/240px-U2_BellowFish.PNG 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p><b>Bellow Fish</b><br /> A strange jelly-like\
      \ fish.\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"gallerybox\" style=\"\
      width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"\
