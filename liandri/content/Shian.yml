      \ title=\"Template:Cut content\"><span title=\"View this template\">v</span></a>&#160;<span\
      \ style=\"font-size:80%;\">•</span>&#160;<a href=\"/Template_talk:Cut_content\"\
      \ title=\"Template talk:Cut content\"><span title=\"Discussion about this template\"\
      >d</span></a>&#160;<span style=\"font-size:80%;\">•</span>&#160;<a rel=\"nofollow\"\
      \ class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Template:Cut_content\"\
      ><span title=\"You can edit this template. Please use the preview button before\
      \ saving.\">e</span></a></div> <div style=\"text-align:center;\">Cut content</div></div>\n\
      </td></tr>\n<tr>\n<td>\n<div style=\"text-align:center;\"><span style=\"color:red;font-weight:bold;\"\
      >This article talks about content which didn't made the cut for any Unreal game.</span><br\
      \ /><br />These items might have been considered at some point, as there are\
      \ proofs of them in betas or screenshots, but for some reason weren't featured\
      \ in any Unreal game.</div>\n</td></tr></table>\n<p>The <b>Shian</b> were one\
      \ of the three races dropped from the final version of <a href=\"/Unreal_2:_The_Awakening\"\
      \ class=\"mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2: The Awakening</a>\
      \ along with the <a href=\"/N\" title=\"N\">N</a> and the <a href=\"/Striders\"\
      \ class=\"mw-redirect\" title=\"Striders\">Striders</a>.\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:227px;\"><a href=\"/File:Shian_concept.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Shian_concept.jpg/225px-Shian_concept.jpg\"\
      \ width=\"225\" height=\"313\" class=\"thumbimage\" srcset=\"/w/images/thumb/Shian_concept.jpg/338px-Shian_concept.jpg\
      \ 1.5x, /w/images/thumb/Shian_concept.jpg/450px-Shian_concept.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Shian_concept.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Shian Warrior Concept</div></div></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Basic_Idea\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Basic Idea</span></a></li>\n<li\
