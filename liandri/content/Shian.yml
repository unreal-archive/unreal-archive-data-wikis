      \ 1.5x, /w/images/thumb/U2_UglyFish.PNG/240px-U2_UglyFish.PNG 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p><b>Ugly Fish</b><br /> A big fish, not\
      \ as ugly as it sounds.\n</p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"\
