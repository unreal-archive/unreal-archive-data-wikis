      >2</span> <span class=\"toctext\">Editor</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Music\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Music</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Quotes\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Quotes</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Sea_creatures\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Sea creatures</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <h4><span class=\"mw-headline\" id=\"Basic_Idea\">Basic Idea</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Shian?section=1\"\
      \ title=\"Edit section: Basic Idea\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Originally one of the missions had the player investigating\
      \ an underwater colony, which is where they meet the  Shian. Described as jellyfish-like\
      \ monstrosities, they used their psychic abilities to summon all the sea creatures\
      \ in the area to serve in the battle.\n</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Editor\">Editor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Shian?section=2\" title=\"Edit section: Editor\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>The pawns ShianWorker\
      \ and ShianWarrior appear in the editor that shipped with Unreal 2, but no code\
      \ is contained within, and the model was replaced by a simple black cube.\n\
      </p>\n<h4><span class=\"mw-headline\" id=\"Music\">Music</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Shian?section=3\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The music of the Shian world is included in Unreal\
      \ 2, and was never actually used in-game. The music files are:\n</p>\n<ul><li>Mission_07Ambient.ogg</li>\n\
      <li>Mission_07Battle.ogg</li>\n<li>Mission_07Underwater.ogg</li></ul>\n<p>They\
      \ give a good understanding of the atmosphere and the events developed there.\n\
      </p>\n<h4><span class=\"mw-headline\" id=\"Quotes\">Quotes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Shian?section=4\"\
      \ title=\"Edit section: Quotes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>These quotes describe the Shian:\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">One of the scenarios for the singleplayer story\
      \ is \"the ocean floor of a world covered with water\". These are the resident\
      \ creatures.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\">Cleaned BeyondUnreal</div>\n<blockquote style=\"\
      margin-bottom: 0px;\">The Shian are an underwater community (and the underwater\
      \ regions look extremely cool). They appear to have lobster shells and tentacles,\
      \ and communicate with you telepathically, in that your mind simply \"hears\
      \ what they're saying.\" Where this really comes into play is that they, just\
      \ like fairy tale mermaids, are able to summon all the sea creatures in the\
      \ area to serve in the battle. You'll spend a lot of time not fighting them\
      \ directly, but instead fighting all the creatures that they're summoning from\
      \ different parts of the ocean.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\">Gamespot</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">A floating crablike creature that\
      \ resembles the Invid from Robotech fiction</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\">Gamespot</div>\
      \ \n<blockquote style=\"margin-bottom: 0px;\">Jellyfish like monstrosities</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Gamespot</div>\n<h4><span class=\"mw-headline\" id=\"Sea_creatures\"\
      >Sea creatures</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Shian?section=5\" title=\"Edit section: Sea creatures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>These\
      \ are the sea creatures that lived in the Shian ocean. There might have been\
      \ more.\n</p>\n<ul class=\"gallery mw-gallery-traditional\">\n\t\t<li class=\"\
      gallerybox\" style=\"width: 155px\"><div style=\"width: 155px\">\n\t\t\t<div\
      \ class=\"thumb\" style=\"width: 150px;\"><div style=\"margin:34.5px auto;\"\
      ><a href=\"/File:U2_UglyFish.PNG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/U2_UglyFish.PNG/120px-U2_UglyFish.PNG\"\
