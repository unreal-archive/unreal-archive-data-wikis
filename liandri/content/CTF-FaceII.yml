      | title       = Facing Worlds ][\n| description = \n<!-- | description = After\
      \ a cataclysmic disaster with a meteor that destroyed the original pair of facing\
      \ temples and claiming 8 lives, including 4 Necris and 4 members of Raw Steel,\
