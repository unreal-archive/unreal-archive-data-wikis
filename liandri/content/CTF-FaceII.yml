      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-FaceII?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This map comes\
      \ with the Inoxx Bonus Pack, alongside <a href=\"/CTF-High\" title=\"CTF-High\"\
      >CTF-High</a>, <a href=\"/CTF-Kosov\" title=\"CTF-Kosov\">CTF-Kosov</a>, <a\
      \ href=\"/CTF-Nucleus\" title=\"CTF-Nucleus\">CTF-Nucleus</a>, <a href=\"/DM-Crane\"\
      \ title=\"DM-Crane\">DM-Crane</a> and <a href=\"/DM-SpaceNoxx\" title=\"DM-SpaceNoxx\"\
      >DM-SpaceNoxx</a>. Like every other map in the pack, it wasn't ready to deploy\
      \ with the retail version.</li></ul>\n<h3><span class=\"mw-headline\" id=\"\
      Readme_Notes\">Readme Notes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/CTF-FaceII?section=7\" title=\"\
      Edit section: Readme Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The sequel\
      \ to Facing Worlds, the original Unreal Tournament Capture the Flag Map. This\
      \ new version is quite a bit more intense, as the bases are 20% closer and there\
      \ are more sniping spots.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">Epic BP Readme</a></div>\n<h3><span class=\"mw-headline\" id=\"\
      Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-FaceII?section=8\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">It's mostly\
      \ new graphics but there are several changes and this should change the gameplay\
      \ quite a bit. The bases are more open, so defending the base will be harder.\
      \ Also the space between the towers is smaller so bringing the flag back home\
      \ will be easier. I hope all these small changes will help to make the map faster\
      \ and more intense that the original one.<sup id=\"cite_ref-1\" class=\"reference\"\
      ><a href=\"#cite_note-1\">&#91;1&#93;</a></sup></blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT\" class=\"mw-redirect\" title=\"UT\">GamesWeb Interview</a></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">No need to introduce Facing Worlds. It's the\
      \ most popular map I've done, this is the sequel&#160;! Get your Sniper Rifle&#160;!<sup\
      \ id=\"cite_ref-2\" class=\"reference\"><a href=\"#cite_note-2\">&#91;2&#93;</a></sup></blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">Inoxx's website</a></div>\n\
      <h2><span class=\"mw-headline\" id=\"References\">References</span><span class=\"\
