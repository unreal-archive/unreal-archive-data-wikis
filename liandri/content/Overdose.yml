  wikitext:
    text: "'''Overdose''' is an [[Unreal Championship 2: The Liandri Conflict|Unreal\
      \ Championship 2]] free for all [[:Category:Gametypes|gametype]], where the\
      \ players have to deliver a radioactive ball to one of two goals.\n\n__TOC__\n\
      ==Overview==\n===Goals and Scoring===\nOverdose is a variant of [[Deathmatch]],\
      \ which means everybody plays vs. everybody and killing opponents helps you\
      \ scoring points. There are several spawning locations for a radioactive ball,\
      \ which can be picked up and transported like a flag in [[Capture the Flag]]\
      \ games. The ball will spawn randomly on one of those spawners after a countdown\
      \ of eight seconds. There are two goals in the map, a white and a gold colored\
      \ one. The color of the ball depends on it's spawning location, in majority\
      \ of cases the ball has the color of the more distant goal. Delivering the ball\
      \ to the goal with the ball's color will score the player six points, while\
      \ delivering it to the other goal is worth three points. Killing the ball carrier\
      \ scores three points as well, while killing normal players scores one point.\n\
      \n===Radiation and Overdose===\nCarrying the ball will affect the player with\
      \ its radiation. The higher the radiation level of a player becomes, the more\
      \ he is glowing in an orange light, which is highly visible to other players.\
      \ If the radiation level is fully loaded, delivering the ball will give the\
      \ player [[Damage Amplifier|UDamage]], [[Invisibility]] and [[Health#Unreal\
      \ Championship 2|Super Health]] power ups at once, which is called \"Overdose\"\
      \ by the announcer. After an Overdose the radiation level of the player will\
      \ be on zero again.\n\n===Ball Reset===\nIf the ball carrier gets killed or\
      \ delivers the ball to a goal, the ball will be reset after eight seconds and\
      \ spawns randomly on one of the ball spawners. The ball can also be dropped,\
      \ if the ball carrier uses the melee jump attack or gets frozen. A dropped ball\
      \ will be reset automatically after 30 seconds not including the reset countdown,\
      \ if it doesn't get picked up again. The ball also will be instantly reset,\
      \ if it gets destroyed, for example after being dropped into a pit.\n\n===HUD===\n\
      The HUD will be increased by a radar, which indicates the position and the color\
      \ of the ball for all players and the positions and the colors of the goals\
      \ for the ball carrier. In addition there is a bar, which indicates the player's\
      \ radiation level.\n\n==Construction and Layout==\nThe location of the goals\
      \ and the ball spawners will heavily affect the gameplay of Overdose matches.\
      \ There are different variations, how Overdose maps are designed:\n*Normally\
      \ both goals are on opposite sites of the map and the ball spawners randomly\
      \ placed (examples: [[OD-Prism]], [[OD-Echo]]).\n*There is a special variant,\
      \ where both goals are at the same place of the map, but one goal more behind.\
      \ The ball will in this case always has the same color, the one of the more\
      \ distant goal (examples: [[OD-Cancer]], [[OD-Sovereign]]).\n*Capture the Flag\
      \ style maps with all the ball spawners on one side of the map and the goals\
      \ on the other (example: [[OD-Zenith]]). This may include the second variant\
      \ (example: [[OD-Overflow]]).\n\n==Strategies==\nThere is no specific need of\
      \ delivering the ball to win a match, you can also focus on killing other players\
      \ in traditional [[Deathmatch]] style. But the best thing is to go for the ball\
      \ carrier instead, because he is worth three points. Try to trap him on his\
      \ way to the goal. A good strategy on this is to freeze the ball carrier before\
      \ he can the reach goal. This will make him drop the ball, so you can steal\
      \ it, which is called [[Interception]].\n\nWhen the ball gets resetted, try\
      \ to get in a location with some ball spawners around, if you're going for the\
      \ ball.\n\nAn important role plays the ball carrier's choice, which goal to\
      \ take. The goal with the different color is in the majority of cases much closer\
      \ and safer to reach, but only let you score three instead of six points. The\
      \ distance to the goals may be equal in some cases, go for the six points then.\
      \ Use [[Speed]] or defensive [[adrenaline]] moves and the shield function of\
      \ your melee weapon to make your way to the goal. Unlike the Jump Attack using\
      \ the Pounce Attack won't drop the ball, this may be helpful, but will waste\
      \ some of your adrenaline and you won't fly the same distance as without the\
      \ ball.\n\nSome players tend to camp in the proximity of a goal, in order to\
      \ load up their radiation level before entering it. This will make them good\
      \ targets, but beware of overdosed players.\n\n==Default Overdose Maps==\n===Unreal\
      \ Championship 2===\n*[[OD-Ascension]] (Bonus Content)\n*[[OD-Azure]]\n*[[OD-Cancer]]\n\
      *[[OD-Echo]]\n*[[OD-Falls]]\n*[[OD-Obelisk]]\n*[[OD-Overflow]]\n*[[OD-Prism]]\n\
      *[[OD-Sovereign]]\n*[[OD-Zenith]]\n\n==Game Description==\n;Unreal Championship\
      \ 2\n''Traverse the killing fields delivering radioactive material. Deliver\
      \ the ball to same-color goal for extra points. A radiation overdose will make\
      \ you a killing machine.''\n\n==See Also==\n*[[Bombing Run]]\n*[[Mutant]]\n\n\
      {{Multiplayer Gametypes}}"
