---
parse:
  title: "Overdose"
  text:
    text: "<p><b>Overdose</b> is an <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2</a> free for all <a href=\"/Category:Gametypes\" title=\"Category:Gametypes\"\
      >gametype</a>, where the players have to deliver a radioactive ball to one of\
      \ two goals.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Overview</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Goals_and_Scoring\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Goals and Scoring</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a\
      \ href=\"#Radiation_and_Overdose\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">Radiation and Overdose</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Ball_Reset\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Ball Reset</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#HUD\"><span class=\"tocnumber\">1.4</span> <span\
      \ class=\"toctext\">HUD</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Construction_and_Layout\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Construction and Layout</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Strategies\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Strategies</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-8\"><a href=\"#Default_Overdose_Maps\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Default Overdose Maps</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Unreal_Championship_2\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Unreal Championship\
      \ 2</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"><a\
      \ href=\"#Game_Description\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Game Description</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"\
      ><a href=\"#See_Also\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Overdose?section=1\" title=\"\
      Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Goals_and_Scoring\">Goals and Scoring</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Overdose?section=2\" title=\"Edit section: Goals and Scoring\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Overdose\
      \ is a variant of <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>,\
      \ which means everybody plays vs. everybody and killing opponents helps you\
      \ scoring points. There are several spawning locations for a radioactive ball,\
      \ which can be picked up and transported like a flag in <a href=\"/Capture_the_Flag\"\
      \ title=\"Capture the Flag\">Capture the Flag</a> games. The ball will spawn\
      \ randomly on one of those spawners after a countdown of eight seconds. There\
      \ are two goals in the map, a white and a gold colored one. The color of the\
      \ ball depends on it's spawning location, in majority of cases the ball has\
      \ the color of the more distant goal. Delivering the ball to the goal with the\
      \ ball's color will score the player six points, while delivering it to the\
      \ other goal is worth three points. Killing the ball carrier scores three points\
      \ as well, while killing normal players scores one point.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Radiation_and_Overdose\">Radiation and Overdose</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Overdose?section=3\" title=\"Edit section: Radiation and Overdose\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Carrying\
      \ the ball will affect the player with its radiation. The higher the radiation\
      \ level of a player becomes, the more he is glowing in an orange light, which\
      \ is highly visible to other players. If the radiation level is fully loaded,\
      \ delivering the ball will give the player <a href=\"/Damage_Amplifier\" title=\"\
      Damage Amplifier\">UDamage</a>, <a href=\"/Invisibility\" title=\"Invisibility\"\
      >Invisibility</a> and <a href=\"/Health#Unreal_Championship_2\" title=\"Health\"\
      >Super Health</a> power ups at once, which is called \"Overdose\" by the announcer.\
      \ After an Overdose the radiation level of the player will be on zero again.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Ball_Reset\">Ball Reset</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Overdose?section=4\" title=\"Edit section: Ball Reset\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If the ball carrier\
      \ gets killed or delivers the ball to a goal, the ball will be reset after eight\
      \ seconds and spawns randomly on one of the ball spawners. The ball can also\
      \ be dropped, if the ball carrier uses the melee jump attack or gets frozen.\
      \ A dropped ball will be reset automatically after 30 seconds not including\
      \ the reset countdown, if it doesn't get picked up again. The ball also will\
      \ be instantly reset, if it gets destroyed, for example after being dropped\
      \ into a pit.\n</p>\n<h3><span class=\"mw-headline\" id=\"HUD\">HUD</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Overdose?section=5\" title=\"Edit section: HUD\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The HUD will be\
      \ increased by a radar, which indicates the position and the color of the ball\
      \ for all players and the positions and the colors of the goals for the ball\
      \ carrier. In addition there is a bar, which indicates the player's radiation\
      \ level.\n</p>\n<h2><span class=\"mw-headline\" id=\"Construction_and_Layout\"\
      >Construction and Layout</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Overdose?section=6\" title=\"\
      Edit section: Construction and Layout\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The location of the goals and the ball spawners will\
      \ heavily affect the gameplay of Overdose matches. There are different variations,\
      \ how Overdose maps are designed:\n</p>\n<ul><li>Normally both goals are on\
      \ opposite sites of the map and the ball spawners randomly placed (examples:\
      \ <a href=\"/OD-Prism\" title=\"OD-Prism\">OD-Prism</a>, <a href=\"/OD-Echo\"\
      \ title=\"OD-Echo\">OD-Echo</a>).</li>\n<li>There is a special variant, where\
      \ both goals are at the same place of the map, but one goal more behind. The\
      \ ball will in this case always has the same color, the one of the more distant\
      \ goal (examples: <a href=\"/OD-Cancer\" title=\"OD-Cancer\">OD-Cancer</a>,\
      \ <a href=\"/OD-Sovereign\" title=\"OD-Sovereign\">OD-Sovereign</a>).</li>\n\
      <li>Capture the Flag style maps with all the ball spawners on one side of the\
      \ map and the goals on the other (example: <a href=\"/OD-Zenith\" title=\"OD-Zenith\"\
      >OD-Zenith</a>). This may include the second variant (example: <a href=\"/OD-Overflow\"\
      \ title=\"OD-Overflow\">OD-Overflow</a>).</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Overdose?section=7\" title=\"\
      Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There is no specific need of delivering the ball to win a match, you can\
      \ also focus on killing other players in traditional <a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a> style. But the best thing is to go for\
      \ the ball carrier instead, because he is worth three points. Try to trap him\
      \ on his way to the goal. A good strategy on this is to freeze the ball carrier\
      \ before he can the reach goal. This will make him drop the ball, so you can\
      \ steal it, which is called <a href=\"/edit/Interception?redlink=1\" class=\"\
      new\" title=\"Interception (page does not exist)\">Interception</a>.\n</p><p>When\
      \ the ball gets resetted, try to get in a location with some ball spawners around,\
      \ if you're going for the ball.\n</p><p>An important role plays the ball carrier's\
      \ choice, which goal to take. The goal with the different color is in the majority\
      \ of cases much closer and safer to reach, but only let you score three instead\
      \ of six points. The distance to the goals may be equal in some cases, go for\
      \ the six points then. Use <a href=\"/edit/Speed?redlink=1\" class=\"new\" title=\"\
      Speed (page does not exist)\">Speed</a> or defensive <a href=\"/Adrenaline\"\
      \ title=\"Adrenaline\">adrenaline</a> moves and the shield function of your\
      \ melee weapon to make your way to the goal. Unlike the Jump Attack using the\
      \ Pounce Attack won't drop the ball, this may be helpful, but will waste some\
      \ of your adrenaline and you won't fly the same distance as without the ball.\n\
      </p><p>Some players tend to camp in the proximity of a goal, in order to load\
      \ up their radiation level before entering it. This will make them good targets,\
      \ but beware of overdosed players.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Default_Overdose_Maps\">Default Overdose Maps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Overdose?section=8\"\
      \ title=\"Edit section: Default Overdose Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Overdose?section=9\" title=\"Edit section: Unreal Championship\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li><a href=\"/OD-Ascension\" title=\"OD-Ascension\">OD-Ascension</a> (Bonus\
      \ Content)</li>\n<li><a href=\"/OD-Azure\" title=\"OD-Azure\">OD-Azure</a></li>\n\
      <li><a href=\"/OD-Cancer\" title=\"OD-Cancer\">OD-Cancer</a></li>\n<li><a href=\"\
      /OD-Echo\" title=\"OD-Echo\">OD-Echo</a></li>\n<li><a href=\"/OD-Falls\" title=\"\
      OD-Falls\">OD-Falls</a></li>\n<li><a href=\"/OD-Obelisk\" title=\"OD-Obelisk\"\
      >OD-Obelisk</a></li>\n<li><a href=\"/OD-Overflow\" title=\"OD-Overflow\">OD-Overflow</a></li>\n\
      <li><a href=\"/OD-Prism\" title=\"OD-Prism\">OD-Prism</a></li>\n<li><a href=\"\
      /OD-Sovereign\" title=\"OD-Sovereign\">OD-Sovereign</a></li>\n<li><a href=\"\
      /OD-Zenith\" title=\"OD-Zenith\">OD-Zenith</a></li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Game_Description\">Game Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Overdose?section=10\"\
      \ title=\"Edit section: Game Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl><dt>Unreal Championship 2</dt></dl>\n<p><i>Traverse\
      \ the killing fields delivering radioactive material. Deliver the ball to same-color\
      \ goal for extra points. A radiation overdose will make you a killing machine.</i>\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Overdose?section=11\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a href=\"/Bombing_Run\" title=\"Bombing Run\"\
      >Bombing Run</a></li>\n<li><a href=\"/Mutant\" title=\"Mutant\">Mutant</a></li></ul>\n\
