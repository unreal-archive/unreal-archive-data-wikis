  title: "Unreal Engine"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Unreal_Engine\">Unreal Engine</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Engine?section=1\" title=\"Edit section: Unreal Engine\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Unreal\
      \ Engine is the game engine used to power <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>, <a href=\"/Return_to_Na_Pali\" class=\"mw-redirect\" title=\"Return\
      \ to Na Pali\">Return to Na Pali</a>, and <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>, as well as other non-Unreal titles.\
      \ The unreal engine contains the backbone code which is used by the game to\
      \ draw the graphics, power the UnrealScript scripting language, and all the\
      \ other behind-the-scenes stuff that makes the game tick. The Engine has since\
      \ gone through a number of iterations, each adding support for new technologies\
      \ and features, but the basics of the engine haven't changed much since then-\
      \ For instance, the same methods for making a map using the Unreal Editor remain\
      \ mostly the same to the point where you can technically make a map exactly\
      \ the same way on later versions of the engine as the first one (Unreal Engine\
      \ 3 no longer allows plain textures to be applied to geometry- it has to be\
      \ made into a \"material\" first- but other than this, the map building concepts\
      \ remain mostly the same.)\nThe Unreal Engine would go on to go through multiple\
      \ generations- Unreal Engine 2 (used by UT2003/4); Unreal Engine \"2.5\", used\
      \ by several licensees on multiple platforms, including such titles as Red Steel\
      \ for the Nintendo Wii; and the current engine iteration is Unreal Engine 3\
      \ which powers many titles on PC, the XBOX 360, and the Playstation 3. A specialized\
      \ version is also supposedly being worked on by a third party for the Wii.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Engine?section=2\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://wiki.beyondunreal.com/\">Unreal Wiki- The Unreal Engine Documentation\
      \ Site</a> - This site is a valuable resource for mod-makers working with Unreal\
      \ Engine 1 and 2. Descriptions of nearly every core Unreal actor (an \"Actor\"\
      \ is basically any kind of functional object in a game map that is not geometry)\
      \ and tips for modders and mappers are available here.\n</p>\n<!-- \nNewPP limit\
