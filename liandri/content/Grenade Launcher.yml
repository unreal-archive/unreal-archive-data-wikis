---
parse:
  title: "Grenade Launcher"
  text:
    text: "<p>The <b>Grenade Launcher</b> is a weapon that appears in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Return to Na Pali</a>, <a href=\"/Unreal_2:_The_Awakening\"\
      \ class=\"mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2</a>, <a href=\"\
      /XMP\" class=\"mw-redirect\" title=\"XMP\">XMP</a>, and <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">Unreal Tournament 2004</a>.\n</p>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Return_To_Na_Pali\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Return To\
      \ Na Pali</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Unreal_II_and_XMP\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Unreal II and XMP</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Unreal_Championship_2\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Other\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Other</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Return_To_Na_Pali\">Unreal Return To Na\
      \ Pali</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Grenade_Launcher?section=1\" title=\"Edit section:\
      \ Unreal Return To Na Pali\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nUMS Grenade Launcher</div>\n<div style=\"\
      float: right;\"><a href=\"/File:Grenadelauncher.jpg\" class=\"image\"><img alt=\"\
      Grenadelauncher.jpg\" src=\"/w/images/thumb/Grenadelauncher.jpg/190px-Grenadelauncher.jpg\"\
      \ width=\"190\" height=\"158\" srcset=\"/w/images/thumb/Grenadelauncher.jpg/285px-Grenadelauncher.jpg\
      \ 1.5x, /w/images/thumb/Grenadelauncher.jpg/380px-Grenadelauncher.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<p><br />\n</p>\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Grenade (timed)</dd>\n<dd> Damage: 80</dd>\n\
      <dd> Fire rate: 0.2/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Grenade (triggered)</dd>\n\
      <dd> Damage: 80</dd>\n<dd> Fire rate: 0.2/s</dd>\n<dt> Ammunition</dt>\n<dd>\
      \ Weapon pickup: 25</dd>\n<dd> Ammo pickup: 10</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<p>One of the three <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Return to Na Pali</a>'s exclusive weapons.\
      \ A <a href=\"/Unified_Military_Services\" title=\"Unified Military Services\"\
      >UMS</a> Grenade Launcher, its first appearance is in <a href=\"/Neve%27s_Crossing\"\
      \ title=\"Neve's Crossing\">Neve's Crossing</a>. Grenades can deal 80 damage.\n\
      </p><p><b>Primary Fire</b>: Throw a grenade which bounces through the environment.\
      \ It will explode after three seconds or just on contact of a living being.\n\
      </p><p><b>Secondary Fire</b>: Similar to the primary fire, the grenade here\
      \ never explodes by itself (it will pass through enemies). It can only be activated\
      \ by pressing the secondary fire's button again. In the meanwhile you can also\
      \ throw a normal grenade after throwing the alternate one. Detonating this latter\
      \ bomb causes both grenades to explode. The secondary fire is often used for\
      \ detonating the grenade sooner than the primary fire grenade would, making\
      \ it somewhat useful at close range.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_II_and_XMP\">Unreal II and XMP</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Grenade_Launcher?section=2\" title=\"Edit section: Unreal II\
      \ and XMP\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nM406 Hydra</div>\n<div style=\"float: right;\"><a href=\"/File:Hydra.jpg\"\
      \ class=\"image\" title=\"M406 Hydra\"><img alt=\"M406 Hydra\" src=\"/w/images/thumb/Hydra.jpg/200px-Hydra.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/Hydra.jpg/300px-Hydra.jpg\
      \ 1.5x, /w/images/thumb/Hydra.jpg/400px-Hydra.jpg 2x\" /></a></div>\n<div style=\"\
      font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type:\
      \ Grenade</dd>\n<dd> Damage: Variable</dd>\n<dd> Fire rate: 0.8/s</dd>\n<dt>\
      \ Secondary fire</dt>\n<dd> Type: Cycle ammo</dd>\n<dd> Damage: NA</dd>\n<dd>\
      \ Fire rate: NA</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 1 each</dd>\n\
      <dd> Ammo pickup: 5</dd>\n<dd> Clip capacity: 5</dd>\n<dd> Maximum: 25</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The grenade launcher\
      \ is an amazingly versatile and effective piece of military hardware, perhaps\
      \ the best all-around portable weapon in the Terran arsenal.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_II:_The_Awakening\" title=\"Unreal II: The Awakening\"\
      >Unreal II Manual</a></div>\n<p><a href=\"/Unreal_II:_The_Awakening\" title=\"\
      Unreal II: The Awakening\">Unreal 2</a>'s Grenade Launcher, the M406 Hydra,\
      \ is named after the many-headed Lernaean Hydra due to its ability to use multiple\
      \ 40mm grenade types. At the beginning of the game Dalton only has access to\
      \ explosive fragmentation grenades, but he will collect the other types along\
      \ the way. Regular fire launches the currently loaded grenade, whose explosion\
      \ can be delayed by holding the trigger for a short while. Alternate fire cycles\
      \ through grenade types.\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:Hydra_u2.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/Hydra_u2.jpg\" width=\"200\" height=\"176\" class=\"\
      thumbimage\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Hydra_u2.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>The first\
      \ person view.</div></div></div>\n<ul><li><a href=\"/File:GLFrag.png\" class=\"\
      image\"><img alt=\"GLFrag.png\" src=\"/w/images/thumb/GLFrag.png/25px-GLFrag.png\"\
      \ width=\"25\" height=\"25\" srcset=\"/w/images/thumb/GLFrag.png/38px-GLFrag.png\
      \ 1.5x, /w/images/thumb/GLFrag.png/50px-GLFrag.png 2x\" /></a> <b>Fragmentation</b>\
      \ (short: <b>Frag</b>) - <i>Enormous explosive power and needle-sharp carbo-steel\
      \ fragments. Absolutely lethal in close quarters.</i> This type of grenades\
      \ is the usual one. When fired, it explodes with a quite impressive blast radius.\
      \ Does up to 200 points of damage. This is the most common type of grenades\
      \ and you will usually have a lot of these. Due to the interesting coincidence,\
      \ the short name of this type of grenades is the same as the name of a kill.</li>\n\
      <li><a href=\"/File:GLToxic.png\" class=\"image\"><img alt=\"GLToxic.png\" src=\"\
      /w/images/thumb/GLToxic.png/25px-GLToxic.png\" width=\"25\" height=\"25\" srcset=\"\
      /w/images/thumb/GLToxic.png/38px-GLToxic.png 1.5x, /w/images/thumb/GLToxic.png/50px-GLToxic.png\
      \ 2x\" /></a> <b>Toxic gas</b> (short: <b>Toxic</b>) - <i>Sprays out a cloud\
      \ of neurotoxic gas that is so caustic it eats through metal armor.</i> This\
      \ type of grenades is the most useful in small rooms or slow enemies as it creates\
      \ a cloud of gas that drains the health from anyone in the area. Potentially\
      \ the strongest type of grenades. Be careful not to fall in yourself.</li>\n\
      <li><a href=\"/File:GLInc.png\" class=\"image\"><img alt=\"GLInc.png\" src=\"\
      /w/images/thumb/GLInc.png/25px-GLInc.png\" width=\"25\" height=\"25\" srcset=\"\
      /w/images/thumb/GLInc.png/38px-GLInc.png 1.5x, /w/images/thumb/GLInc.png/50px-GLInc.png\
      \ 2x\" /></a> <b>Incendiary</b> (short: <b>Inc</b>) - <i>Sprays burning phosphorus\
      \ and will set almost anything on fire.</i> One of the commonly used grenade\
      \ types, Incendiary grenades will disorient enemies and deal more damage than\
      \ Fragmentation grenades.</li>\n<li><a href=\"/File:GLSmoke.png\" class=\"image\"\
      ><img alt=\"GLSmoke.png\" src=\"/w/images/thumb/GLSmoke.png/25px-GLSmoke.png\"\
      \ width=\"25\" height=\"26\" srcset=\"/w/images/thumb/GLSmoke.png/38px-GLSmoke.png\
      \ 1.5x, /w/images/thumb/GLSmoke.png/50px-GLSmoke.png 2x\" /></a> <b>Smoke</b>\
      \ - <i>Lays down a smokescreen to help you escape from your enemies.</i> Not\
      \ effective against bots, but very effective against humans and will hide the\
      \ player in XMP matches.</li>\n<li><a href=\"/File:GLConc.png\" class=\"image\"\
      ><img alt=\"GLConc.png\" src=\"/w/images/thumb/GLConc.png/25px-GLConc.png\"\
      \ width=\"25\" height=\"25\" srcset=\"/w/images/thumb/GLConc.png/38px-GLConc.png\
      \ 1.5x, /w/images/thumb/GLConc.png/50px-GLConc.png 2x\" /></a> <b>Concussion</b>\
      \ (short: <b>Conc</b>) - <i>Sends out a shockwave that will knock down most\
      \ enemies.</i> This grenade can be used to send enemies somewhere far, far away,\
      \ but it is famous for \"concussion jumps\" - as it does almost no damage, but\
      \ the shockwave throws people into the air, you can use the grenade against\
      \ yourself and jump further than you could normally.</li>\n<li><a href=\"/File:GLEMP.png\"\
      \ class=\"image\"><img alt=\"GLEMP.png\" src=\"/w/images/thumb/GLEMP.png/25px-GLEMP.png\"\
      \ width=\"25\" height=\"26\" srcset=\"/w/images/thumb/GLEMP.png/38px-GLEMP.png\
      \ 1.5x, /w/images/thumb/GLEMP.png/50px-GLEMP.png 2x\" /></a> <b>EMP</b> - <i>Massive\
      \ electro-magnetic pulse that will disable almost any electrical system instantly.</i>\
      \ Very effective against <a href=\"/Deployables\" title=\"Deployables\">deployables</a>\
      \ and other electrical systems such as <a href=\"/Drakk\" title=\"Drakk\">Drakk</a>.\
      \ Also heavily damages power suits.</li></ul>\n<p><br />\nIn <a href=\"/XMP\"\
      \ class=\"mw-redirect\" title=\"XMP\">XMP</a> the Hydra works a little bit differently\
      \ in that the different classes carry simplified versions of the weapon that\
      \ can only launch two grenade types. Regular and alternate fire are dedicated\
      \ to these two types. The Ranger has access to the Frag and Smoke types, the\
      \ Tech has EMP and toxic, and the Gunner has Incendiary and Concussion.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament\
      \ 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Grenade_Launcher?section=3\" title=\"Edit section:\
      \ Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nGrenade Launcher</div>\n<div style=\"float: right;\"><a href=\"/File:GrenadeLauncher-2004.jpg\"\
      \ class=\"image\" title=\"Grenade Launcher with ammo and sticky grenade projectile\"\
      ><img alt=\"Grenade Launcher with ammo and sticky grenade projectile\" src=\"\
      /w/images/thumb/GrenadeLauncher-2004.jpg/200px-GrenadeLauncher-2004.jpg\" width=\"\
      200\" height=\"107\" srcset=\"/w/images/thumb/GrenadeLauncher-2004.jpg/300px-GrenadeLauncher-2004.jpg\
      \ 1.5x, /w/images/thumb/GrenadeLauncher-2004.jpg/400px-GrenadeLauncher-2004.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Grenade</dd>\n<dd> Damage: 100</dd>\n<dd> Fire\
      \ rate: 1.7/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Detonate</dd>\n<dd>\
      \ Fire rate: 1.1/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 10</dd>\n\
      <dd> Ammo pickup: 5</dd>\n<dd> Maximum: 50</dd></dl>\n</div>\n</div>\n<p><i>Easily\
      \ one of the most diverse weapons in current use, the Grenade Launcher can fire\
      \ up to eight grenades at a time, either seeding an entire area for later detonation,\
      \ or directly targeting enemies. Lined with electrostatic emitters, each grenade\
      \ adheres to both enemy vehicles and infantry, the detonation of which lies\
      \ completely in the hands of the weapon holder. When employed with creativity\
      \ and timing, the Grenade Launcher can be a very powerful weapon.</i>\n</p><p>Introduced\
      \ in <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">UT2004</a>\
      \ for the <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a> gametype,\
      \ Grenade Launchers (weapon slot 7) shoot out projectiles which will bounce\
      \ or roll until they lose momentum or until they encounter an objective, player,\
      \ or enemy vehicle. Upon encountering one of these obstacles, the grenades will\
      \ stick to that object and explode when the player who shot the grenades presses\
      \ Secondary Fire, or when that player dies. An interesting application is to\
      \ attach a grenade to a teammate (if friendly fire is off) and then have that\
      \ teammate go on a suicide run into the enemy base. The exploding grenade will\
      \ not hurt the teammate, but it will hurt whoever is around him or her.\n</p><p>An\
      \ extension of the above tactic is to fill a vehicle with grenades then place\
      \ it in a highly visible position. When an enemy spots the vehicle and commandeers\
      \ it, detonate the grenades to kill him. A word of caution, though: this is\
      \ a VERY dirty tactic and should not be used against human players (or prepare\
      \ for heavy verbal attacks). Another possible method is to fill a Manta with\
      \ grenades, then jump in and go on a kamikaze run.\n</p><p>One of the most effective\
      \ weapons against stationary targets, and mobile as well, if wielded correctly.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\">Unreal Championship\
      \ 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Grenade_Launcher?section=4\" title=\"Edit section:\
      \ Unreal Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">The grenade launcher is the standard\
      \ canister gun loaded with explosive ammunition.  The primary fire is a grenade\
      \ which bounces off hard surfaces, and explodes either by proximity detection\
      \ or when its timer runs out.  The alt-fire shoots a mine that sticks to the\
      \ first surface it hits.  These mines detonate whenever they are within range\
      \ of another explosion.<br />The mines can also be detonated by holding down\
      \ alt-fire after shooting the grenade, then pulling fire.  It's possible to\
      \ build traps by laying a group of mines, then firing one last mine and waiting\
      \ for an enemy to walk through the area before detonating.  Mines can also be\
      \ detonated in the air, though this does less damage because they are not yet\
      \ fully armed.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"\
      UC2\">Unreal Championship 2</a></div>\n<div class=\"notice metadata plainlinks\"\
      \ id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"\
      Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by <a rel=\"\
      nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/Grenade_Launcher\"\
      >expanding it</a>. </i></div>\n<p>Shoots small balls that bounce around for\
      \ a few seconds and explode when touched. Its secondary shoots a mine that is\
      \ remote triggered.\n</p>\n<h2><span class=\"mw-headline\" id=\"Other\">Other</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Grenade_Launcher?section=5\" title=\"Edit section: Other\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There are some other\
      \ weapons capable of launching grenades.\n</p><p>The <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launchers</a> in <a href=\"/Unreal\" title=\"\
      Unreal\">Unreal</a> and <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a> have an alternate fire mode that launches up to six grenades\
      \ simultaneously. The Rocket Launcher in <a href=\"/Unreal_Tournament_3\" title=\"\
      Unreal Tournament 3\">UT3</a> can fire up to three grenades simultaneously.\
      \ (Regular rockets are rocket propelled grenades.)\n</p><p>The <a href=\"/Assault_Rifle\"\
      \ title=\"Assault Rifle\">Assault Rifle</a> in <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">UT2003</a> and <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">UT2004</a> launches grenades at a speed (distance)\
      \ depending on the amount of time the alternate fire trigger was held. These\
      \ grenades use different ammo than regular fire.\n</p>\n<!-- \nNewPP limit report\n\
