  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:ISVKranDeck1.jpg\" class=\"image\"><img alt=\"ISVKranDeck1.jpg\"\
      \ src=\"/w/images/thumb/ISVKranDeck1.jpg/250px-ISVKranDeck1.jpg\" width=\"250\"\
      \ height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/ISVKranDeck1.jpg/375px-ISVKranDeck1.jpg\
      \ 1.5x, /w/images/thumb/ISVKranDeck1.jpg/500px-ISVKranDeck1.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:ISVKranDeck1.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>ISV-Kran\
      \ Deck 1</b> is the seventeenth map in <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal's</a> single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a\
      \ href=\"/Myscha_the_Sled_Dog\" class=\"mw-redirect\" title=\"Myscha the Sled\
      \ Dog\">Myscha the Sled Dog</a></dd>\n<dt> Description</dt>\n<dd> Finding no\
      \ survivors, the player makes his way towards the bridge of the tortured Terran\
      \ vessel ISV-Kran as the engines break down and the ship begins to collapse.\
      \ Skaarj infest the ventilation system, and within the science and research\
      \ lab, strange alien amoebas pulsate within the failing containment fields.</dd>\n\
      <dt> Note</dt>\n<dd> This map is described in-game as \"ISVDeck1\" rather than\
      \ \"ISV-Kran Deck 1\"; however, given the naming of the other maps in the sequence,\
      \ this is held to be a mistake.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/ISV-Kran_Deck_1?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Health_Pack\" class=\"mw-redirect\" title=\"\
      Health Pack\">Health Pack</a></li>\n<li> <a href=\"/Eightball_Gun\" class=\"\
