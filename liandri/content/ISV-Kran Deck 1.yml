      \ <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\">Automag</a></li>\n\
      <li> <a href=\"/Can_of_12_Eightballs\" class=\"mw-redirect\" title=\"Can of\
      \ 12 Eightballs\">Can of 12 Eightballs</a></li>\n<li> <a href=\"/Stinger\" title=\"\
      Stinger\">Tarydium Shards</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\"\
