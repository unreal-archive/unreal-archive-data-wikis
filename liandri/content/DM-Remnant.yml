    text: "{{stub}}\n{{Infobox Map\n| title       = Remnants Of The Past\n| description\
      \ = Monumental temple and entrance to the Eternal Burial Caverns built in the\
      \ Dakhla foothills.\n| mapimage    = \n| imagedesc   = \n| author      = \n\
      | players     = 4-6\n| music       = \n| game        = Unreal Championship 2\n\
      | gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\n\
      == Tips & tricks ==\n\n== Trivia ==\n* His match against Anubis in the ladder\
      \ takes the same place as the match in the Ascension Rites, making it a canonical\
      \ part of the game.\n\n== Single-Player ==\n=== Ascension Rites ===\n{{QuoteSource|Build\
      \ upon the momentum from your first victory.  You've been given the opportunity\
      \ to take out your frustration on a V2 Liandri mining bot.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Remnants of the Past''<br>\n'''Gametype:'''\
      \ ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Raptor''<br>\n'''Time Limit:''' ''10''<br>\n\
      '''Goal Score:''' ''7''\n\n{{prevnext|DM-Eternal|DM-Whisper|Ascension Rites}}\n\
      \n=== Lauren's Ladder ===\n{{QuoteSource|The adrenaline jump mutator lets you\
      \ get an overhead view of the competition in this match. Rain black death down\
      \ upon your opponents.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Black Death from Above''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Mutators:''' ''Adrenaline Jumps''<br>\n'''Rivals:''' ''Nepthys, Garek''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''10''\n\nWin this match to\
      \ unlock the Adrenaline Jumps mutator.\n\n{{prevnext|DM-Meridian|DM-Undertow|UC2\
      \ Lauren's Ladder}}\n\n=== Raptor's Ladder ===\n{{QuoteSource|Your pneumatic\
      \ limbs should provide overpowering strength against this human opponent, Anubis.\
      \ However, his statistics show he is a very skilled competitor and should not\
      \ be taken lightly.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Deathmatch in Remnant''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Anubis''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''7''\n\n\
      {{prevnext|DM-Morbias3|DM-Whisper|UC2 Raptor's Ladder}}\n\n=== Sobek's Ladder\
      \ ===\n{{QuoteSource|You've never appreciated being the underdog until now.\
      \ Everyone underestimates the old guy, but taking you lightly just gives you\
      \ the chance to surprise them. And it makes beating them so much sweeter.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Nali Slaughter\
      \ in Remnant''<br>\n'''Gametype:''' ''[[Nali Slaughter]]''<br>\n'''Rivals:'''\
      \ ''Lauren, Judas''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''50''\n\
      \n{{prevnext|DM-Azure|DM-Sovereign|UC2 Sobek's Ladder}}\n\n=== Torgr's Ladder\
      \ ===\n{{QuoteSource|Revenge is one of the three tenets of Skaarj religion,\
      \ along with Honor and Mercilessness. Thankfully this retribution match provides\
      \ the perfect opportunity for all three.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Revenge''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Mutators:''' ''Retribution''<br>\n'''Rivals:''' ''Ra, Nepthys, Judas''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''15''\n\nWin this match to\
      \ unlock the Retribution mutator.\n\n{{prevnext|DM-Azure|CTF-Downfall|UC2 Torgr's\
      \ Ladder}}\n\n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Remnant]]\n[[Category:Unreal Championship 2 maps|Remnant]]"
