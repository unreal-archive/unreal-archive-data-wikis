      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Remnant?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h2><span\
      \ class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Remnant?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Remnant?section=3\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Remnant?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> His match against Anubis in the ladder takes\
      \ the same place as the match in the Ascension Rites, making it a canonical\
      \ part of the game.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Remnant?section=5\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Ascension_Rites\">Ascension Rites</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Remnant?section=6\"\
      \ title=\"Edit section: Ascension Rites\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Build upon\
      \ the momentum from your first victory.  You've been given the opportunity to\
      \ take out your frustration on a V2 Liandri mining bot.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Remnants of the\
      \ Past</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Raptor</i><br />\n<b>Time Limit:</b>\
      \ <i>10</i><br />\n<b>Goal Score:</b> <i>7</i>\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Eternal\"\
      \ title=\"DM-Eternal\"><b>&lt;&lt; Previous</b></a> (DM-Eternal)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\"><b>Ascension Rites</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Whisper) <a href=\"/DM-Whisper\" title=\"DM-Whisper\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Lauren.27s_Ladder\"\
      >Lauren's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Remnant?section=7\" title=\"Edit section: Lauren's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">The adrenaline jump mutator lets you\
      \ get an overhead view of the competition in this match. Rain black death down\
      \ upon your opponents.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Black Death from Above</i><br />\n<b>Gametype:</b>\
      \ <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br />\n\
      <b>Mutators:</b> <i>Adrenaline Jumps</i><br />\n<b>Rivals:</b> <i>Nepthys, Garek</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>10</i>\n</p><p>Win\
      \ this match to unlock the Adrenaline Jumps mutator.\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Meridian\"\
      \ title=\"DM-Meridian\"><b>&lt;&lt; Previous</b></a> (DM-Meridian)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Lauren%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Lauren's Ladder\"><b>UC2 Lauren's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Undertow) <a href=\"/DM-Undertow\"\
      \ title=\"DM-Undertow\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Raptor.27s_Ladder\">Raptor's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Remnant?section=8\" title=\"Edit section: Raptor's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Your pneumatic limbs should provide overpowering\
      \ strength against this human opponent, Anubis. However, his statistics show\
      \ he is a very skilled competitor and should not be taken lightly.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Deathmatch\
      \ in Remnant</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Anubis</i><br />\n\
      <b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>7</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Morbias3\"\
      \ title=\"DM-Morbias3\"><b>&lt;&lt; Previous</b></a> (DM-Morbias3)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Raptor%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Raptor's Ladder\"><b>UC2 Raptor's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Whisper) <a href=\"/DM-Whisper\"\
      \ title=\"DM-Whisper\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Sobek.27s_Ladder\">Sobek's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Remnant?section=9\"\
      \ title=\"Edit section: Sobek's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">You've never\
      \ appreciated being the underdog until now. Everyone underestimates the old\
      \ guy, but taking you lightly just gives you the chance to surprise them. And\
      \ it makes beating them so much sweeter.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Nali Slaughter in Remnant</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\" title=\"Nali Slaughter\"\
      >Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Lauren, Judas</i><br />\n<b>Time\
      \ Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Azure\"\
      \ title=\"DM-Azure\"><b>&lt;&lt; Previous</b></a> (DM-Azure)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Sobek%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Sobek's Ladder\"><b>UC2 Sobek's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-Sovereign) <a href=\"/DM-Sovereign\" title=\"\
      DM-Sovereign\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Torgr.27s_Ladder\">Torgr's Ladder</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Remnant?section=10\"\
      \ title=\"Edit section: Torgr's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Revenge is\
      \ one of the three tenets of Skaarj religion, along with Honor and Mercilessness.\
      \ Thankfully this retribution match provides the perfect opportunity for all\
      \ three.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Revenge</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\"\
      \ title=\"Deathmatch\">Deathmatch</a></i><br />\n<b>Mutators:</b> <i>Retribution</i><br\
      \ />\n<b>Rivals:</b> <i>Ra, Nepthys, Judas</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>15</i>\n</p><p>Win this match to unlock the Retribution\
      \ mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Azure\" title=\"DM-Azure\"><b>&lt;&lt;\
      \ Previous</b></a> (DM-Azure)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Torgr%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Torgr's\
      \ Ladder\"><b>UC2 Torgr's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Downfall) <a href=\"/CTF-Downfall\" title=\"CTF-Downfall\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<p><br />\n</p>\n<table class=\"inner navbox\" style=\"\
