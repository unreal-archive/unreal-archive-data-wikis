      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/OD-Obelisk?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/OD-Obelisk?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Liandri promoters\
      \ have been begging for this match since the Ascension Rites began. This pay\
      \ per view event is sure to break viewing records, and for eight good reasons.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Catfight</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Overdose\" title=\"Overdose\">Overdose</a></i><br\
      \ />\n<b>Player:</b> <i>Sapphire</i><br />\n<b>Rivals:</b> <i>Selket, Devastation,\
      \ Lauren</i><br />\n<b>Initial score</b>: <i>10-7-5-0 (Sel/Dev/Lau/Sap)</i><br\
      \ />\n<b>Time Limit</b>: <i>10</i><br />\n<b>Goal Score</b>: <i>30</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-Transistor\"\
      \ title=\"CTF-Transistor\"><b>&lt;&lt; Previous</b></a> (CTF-Transistor)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"\
      mw-redirect\" title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th\
      \ style=\"text-align:right;width:37%;\">(DM-Undertow) <a href=\"/DM-Undertow\"\
      \ title=\"DM-Undertow\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gorge.27s_Ladder\">Gorge's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/OD-Obelisk?section=6\"\
      \ title=\"Edit section: Gorge's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">The Gorgeamaniacs\
      \ expect to see you defend your title. Bring yourself one step closer to the\
      \ finals in this overdose match.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Quarter-Final</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Overdose\" title=\"Overdose\">Overdose</a></i><br />\n<b>Mutators:</b> <i>Random\
      \ Pickup Respawn</i><br />\n<b>Rivals:</b> <i>Hyena, Lilith, Garek</i><br />\n\
      <b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>30</i>\n</p><p>Win\
      \ this match to unlock the Random Pickup Respawn mutator.\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/CTF-Octane\"\
      \ title=\"CTF-Octane\"><b>&lt;&lt; Previous</b></a> (CTF-Octane)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Gorge%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Gorge's Ladder\"><b>UC2 Gorge's Ladder</b></a>\n</th>\n\
      <th style=\"text-align:right;width:37%;\">(DM-Deadbolt) <a href=\"/DM-Deadbolt\"\
      \ title=\"DM-Deadbolt\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Selket.27s_Ladder\">Selket's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/OD-Obelisk?section=7\" title=\"Edit section: Selket's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Teach a lesson to anyone brash enough to kill\
      \ you in this match. Hunt them down and get retribution for what will soon be\
      \ an act of treason when you become empress. As for Sobek, that old man is begging\
      \ for you to end his tournament run in your typical stunning fashion.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Acts\
      \ of Treason</i><br />\n<b>Gametype:</b> <i><a href=\"/Overdose\" title=\"Overdose\"\
      >Overdose</a></i><br />\n<b>Mutators:</b> <i>Retribution</i><br />\n<b>Rivals:</b>\
      \ <i>Jackhammer, Sobek, Calypso</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n\
      <b>Goal Score:</b> <i>30</i>\n</p><p>Win this match to unlock the Retribution\
      \ mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-Aqueduct\" title=\"CTF-Aqueduct\"\
      ><b>&lt;&lt; Previous</b></a> (CTF-Aqueduct)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Selket%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Selket's\
      \ Ladder\"><b>UC2 Selket's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Ascension) <a href=\"/DM-Ascension\" title=\"DM-Ascension\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Sobek.27s_Ladder\"\
      >Sobek's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/OD-Obelisk?section=8\" title=\"Edit section: Sobek's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Overdose is a recent addition to the\
      \ tournament, and you haven't had any time to practice. You asked the tournament\
      \ officials for a list of the rules, but they were hundreds of pages long, so\
      \ you'll just have to wing it as usual.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Overdose</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Overdose\" title=\"Overdose\">Overdose</a></i><br\
      \ />\n<b>Rivals:</b> <i>Mirage, Lauren, Garek</i><br />\n<b>Time Limit:</b>\
      \ <i>15</i><br />\n<b>Goal Score:</b> <i>30</i>\n</p><p>Win this match to unlock\
      \ Mirage as a bot.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
