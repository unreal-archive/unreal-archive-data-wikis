      <p><b>Izarians</b> are intelligent aliens that make an appearance in <a href=\"\
      /Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>. Friendly\
      \ characters in the game sometimes refer to them as \"space monkeys\".\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Physiology\">Physiology</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izarian?section=1\"\
      \ title=\"Edit section: Physiology\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Izarians are humanoid, with four arms and a dark blue\
      \ skin. Parts of their skin seem transparent, showing lighter pieces of skin\
      \ that glow a lighter shade of blue, perhaps because of their blue blood. They\
      \ have long heads and mouths filled with sharp teeth. Despite their aggressive\
      \ appearance, Izarians aren't particularly tough.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Izarian?section=2\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Izarians used to form a small empire that enslaved\
      \ other races to do their bidding. Somewhere before <a href=\"/Unreal_II\" class=\"\
      mw-redirect\" title=\"Unreal II\">Unreal II</a> begins, the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> enslave the Izarians themselves and use them as\
      \ warriors. For this purpose, the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\
      \ put a limiter on their weapons, called the <a href=\"/Energy_Rifle\" title=\"\
      Energy Rifle\">Energy Rifle</a>, or <a href=\"/Shock_Lance\" class=\"mw-redirect\"\
      \ title=\"Shock Lance\">Shock Lance</a>, to make controlling them less dangerous.\
      \ The weapon is based on <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">ASMD\
      \ technology</a>, suggesting earlier contact with <a href=\"/Humans\" title=\"\
      Humans\">Humans</a>. Izarian troops don't wear any armor. Small groups of Izarians\
      \ accompany one <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> commander in\
      \ the battlefield. Izarians are kinda like the <a href=\"/Krall\" title=\"Krall\"\
      >Krall</a> from <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> 1 in a way.\
      \ The only diffrence is that they use alt fire with there Shock Lances (Which\
      \ sucks when it hits you/player/<a href=\"/John_Dalton\" title=\"John Dalton\"\
      >John Dalton</a>) and they don't guard anything and they mess with stuff like\
      \ cameras from the first Sanctuary mission. The good thing about facing Izarians\
      \ is that I think they have low health because you can kill them with one shot\
      \ of the alt fire with the CAR, Also knowned as the <a href=\"/Combat_Assault_Rifle\"\
      \ class=\"mw-redirect\" title=\"Combat Assault Rifle\">Combat Assault Rifle</a>.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221122130139\nCache expiry:\
