      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Shield_Gun\">expanding it</a>.\
      \ </i></div>\n<p>The <b>Shield Gun</b> replaces the <a href=\"/Impact_Hammer\"\
      \ title=\"Impact Hammer\">Impact Hammer</a> in <a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a> and <a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a>. It also appears in <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a>.\n</p>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament_2003\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_2004\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament\
      \ 2004</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Championship\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Criticism_of_the_Shield_Gun\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Criticism of the\
      \ Shield Gun</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Shield_Gun?section=1\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nShield Gun (UT2003)</div>\n<div style=\"\
      float: right;\"><a href=\"/File:Shieldgun-2004.jpg\" class=\"image\"><img alt=\"\
      Shieldgun-2004.jpg\" src=\"/w/images/thumb/Shieldgun-2004.jpg/200px-Shieldgun-2004.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Shieldgun-2004.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Melee</dd>\n<dd> Damage: 40-150</dd>\n<dd> Fire\
      \ rate: 0.55 s</dd>\n<dd> Charge time: 2.27 s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Shield</dd>\n<dd> Fire rate: 0.91 s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 100</dd>\n<dd> Maximum: 100</dd></dl>\n</div>\n</div>\n\
      <p>Primary fire works similar to that of the <a href=\"/Impact_Hammer\" title=\"\
      Impact Hammer\">Impact Hammer</a>. Hold down primary to charge the weapon and\
      \ walk into an enemy for an automatic release of the charged energy. This fire\
      \ mode deals up to 150 damage, enough to kill a lightly <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">armored</a> opponent.\n</p><p>Secondary fire creates a shield\
      \ that protects the user's front. While the shield is up, its energy slowly\
      \ drains. In addition, any damage absorbed by the shield will also drain energy.\
      \ Directly after the shield is up, it can drain 100 damage twice, enough for\
      \ example to completely block two rockets. An attack that deals over 100 damage\
      \ in one go, a fully charged <a href=\"/Bio_Rifle#Unreal_Tournament_2003\" title=\"\
      Bio Rifle\">bio glob</a> for example, will partly penetrate the shield. In addition\
      \ to blocking enemy attacks, it will reflect some energy projectiles, such as\
      \ that of the <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> primary\
      \ fire, in the direction the Shield Gun is aimed.\n</p><p>Pointing the shield\
      \ down while falling will slightly reduce the damage taken from the impact when\
      \ you hit the floor. While the shield is not used, its energy recharges.\n</p>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Shield_Gun?section=2\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nShield Gun (UT2004)</div>\n<div style=\"\
      float: right;\"><a href=\"/File:Shieldgun-2004.jpg\" class=\"image\"><img alt=\"\
      Shieldgun-2004.jpg\" src=\"/w/images/thumb/Shieldgun-2004.jpg/200px-Shieldgun-2004.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Shieldgun-2004.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Melee</dd>\n<dd> Damage: 40-150</dd>\n<dd> Fire\
      \ rate: 0.55 s</dd>\n<dd> Charge time: 2.27 s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Shield</dd>\n<dd> Fire rate: 0.91 s</dd>\n<dt> Ammunition</dt>\n\
      <dd> Weapon pickup: 100</dd>\n<dd> Maximum: 100</dd></dl>\n</div>\n</div>\n\
      <p>The primary fire is unchanged, but the secondary fire was toned down a bit.\
      \ Creating the shield now instantly drains 15% of the total energy, reducing\
      \ the total amount of damage that can be absorbed right after the shield is\
      \ up to 170, and discouraging letting the shield down quickly inbetween attacks\
      \ to recharge.\n</p>\n<dl><dt>Game Description</dt></dl>\n<p><i>The Kemphler\
      \ DD280 Riot Control Device has the ability to resist and reflect incoming projectiles\
      \ and energy beams. The plasma wave inflicts massive damage, rupturing tissue,\
      \ pulverizing organs and flooding the bloodstream with dangerous gas bubbles.\
      \ This weapon may be intended for combat at close range, but when wielded properly\
      \ should be considered as dangerous as any other armament in your arsenal.</i>\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Shield_Gun?section=3\" title=\"Edit section: Unreal Championship\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\">\n<div style=\"\
      text-align: center; font-weight: bold; margin-bottom: 0.25em;\">\nShieldgun</div>\n\
      <div style=\"float: right;\"><a href=\"/File:Shieldgun-2004.jpg\" class=\"image\"\
      ><img alt=\"Shieldgun-2004.jpg\" src=\"/w/images/thumb/Shieldgun-2004.jpg/200px-Shieldgun-2004.jpg\"\
      \ width=\"200\" height=\"133\" srcset=\"/w/images/Shieldgun-2004.jpg 1.5x\"\
      \ /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Melee</dd>\n<dd> Damage: 40-150</dd>\n<dd> Fire\
      \ rate: 0.55 s</dd>\n<dd> Charge time: 2.27 s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Shield</dd>\n<dd> Fire rate: 0.91 s</dd></dl>\n</div>\n</div>\n<p>The\
      \ Shieldgun, as the weapon is usually named in Unreal Championship, is identical\
      \ to the one of Unreal Tournament 2003 and is one of the few weapons that have\
      \ the same mesh in UC and UT2003.\n</p>\n<div style=\"clear:both;\"></div>\n\
      <h2><span class=\"mw-headline\" id=\"Criticism_of_the_Shield_Gun\">Criticism\
      \ of the Shield Gun</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Shield_Gun?section=4\" title=\"Edit section: Criticism\
      \ of the Shield Gun\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Many people complained that the Shield Gun made the game too defensive and\
      \ encouraged running away from fights leading to the following meme.\n<a href=\"\
      /File:99_2k4_sg.gif\" class=\"image\"><img alt=\"99 2k4 sg.gif\" src=\"/w/images/99_2k4_sg.gif\"\
      \ width=\"281\" height=\"187\" /></a>\n</p>\n<!-- \nNewPP limit report\nCached\
