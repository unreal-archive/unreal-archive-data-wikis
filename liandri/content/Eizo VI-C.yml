      <tr>\n<td style=\"font-size: 8pt;\"> Planet Type:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Frozen moon\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Average\
      \ Temperature:\n</td>\n<td style=\"font-size: 8pt;\"> -157&#176;C/-250&#176;F\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Population:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Elysium staff\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"\
      > Main Export:\n</td>\n<td style=\"font-size: 8pt;\"> Advanced weapons\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Main Import:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Unknown\n</td></tr></table>\n<p><br />\n<b>Hell</b>, or <b>Eizo VI-C</b>,\
      \ is a frozen moon. It features in an early missions of <a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>, set in 2251.\n</p><p>Hell\
      \ is one of 14 moons of the planet Gaigan, a gas giant in the Eizo Star System,\
      \ about 11 times the diameter of <a href=\"/Earth\" title=\"Earth\">Earth</a>.\
      \ Hell's surface is mostly rock, covered by ice spires and slush. The atmosphere\
      \ consists of nitrogen, methane, and complex compounds like ethane and hydrogen-cyanide.\
      \ Thermal vents release these poisonous gases into the thick, soupy sky, after\
      \ which it falls back to the surface as toxic, chemical snow.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Elysium\">Elysium</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Eizo_VI-C?section=1\"\
      \ title=\"Edit section: Elysium\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Elysium is the only known settlement, built by the\
      \ <a href=\"/Axon_Corporation\" class=\"mw-redirect\" title=\"Axon Corporation\"\
      >Axon Corporation</a> as a research facility that does weapons research. The\
      \ facility has a central hub surrounded with four research modules, each focused\
      \ on a different area of weapons research.\n</p><p>Axon scientist were known\
      \ to be working on a rare alien <a href=\"/Artifacts\" title=\"Artifacts\">artifact</a>,\
      \ and after the <a href=\"/TCA\" class=\"mw-redirect\" title=\"TCA\">TCA</a>\
      \ hasn't received transmissions from the station for 18 hours, <a href=\"/John_Dalton\"\
      \ title=\"John Dalton\">John Dalton</a> is sent to investigate. He finds out\
      \ the facility is overrun by mutated <a href=\"/Araknids\" class=\"mw-redirect\"\
      \ title=\"Araknids\">Araknids</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Fauna\">Fauna</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Eizo_VI-C?section=2\" title=\"Edit section: Fauna\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Mukhogg.gif\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Mukhogg.gif/200px-Mukhogg.gif\"\
      \ width=\"200\" height=\"107\" class=\"thumbimage\" srcset=\"/w/images/thumb/Mukhogg.gif/300px-Mukhogg.gif\
      \ 1.5x, /w/images/thumb/Mukhogg.gif/400px-Mukhogg.gif 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Mukhogg.gif\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Mukhogg</div></div></div>\n<dl><dd><i>Main\
      \ Article: <a href=\"/Animals_in_Unreal_2#Mukhogg\" title=\"Animals in Unreal\
      \ 2\">Animals_in_Unreal_2#Mukhogg</a></i></dd></dl>\n<p>The <i>Mukhogg</i> is\
      \ a heavily built, quadrupedal creature that can often be found sleeping on\
      \ Hell's surface. Once disturbed from its sleep, an annoyed Mukhogg will attack\
      \ the source until either party is killed.\n</p>\n<div class=\"thumb tright\"\
      ><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Parata.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Parata.png/200px-Parata.png\"\
      \ width=\"200\" height=\"176\" class=\"thumbimage\" srcset=\"/w/images/thumb/Parata.png/300px-Parata.png\
      \ 1.5x, /w/images/thumb/Parata.png/400px-Parata.png 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Parata.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Parata</div></div></div>\n<dl><dd><i>Main\
      \ Article: <a href=\"/Animals_in_Unreal_2#Parata\" title=\"Animals in Unreal\
      \ 2\">Animals_in_Unreal_2#Parata</a></i></dd></dl>\n<p>The <i>Parata</i> is\
      \ a armored, slug-like alien that lives on Hell's surface. Normally docile,\
      \ the Parata will counter-attack by using some kind of glands underneath its\
      \ movable <a href=\"http://en.wikipedia.org/wiki/Sclerite\" class=\"extiw\"\
      \ title=\"wikipedia:Sclerite\">sclerites</a>.\n</p><p>Although they are present\
      \ on Hell, inside Elysium, the <a href=\"/Araknids\" class=\"mw-redirect\" title=\"\
      Araknids\">Araknids</a>, spider-like creatures, are not native to Hell. See\
      \ the relevant article for info on that species.\n</p>\n<!-- \nNewPP limit report\n\
