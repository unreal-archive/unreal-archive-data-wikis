      </td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div\
      \ style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a href=\"/Unreal_2\"\
      \ class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a></li></ul>\n</div>\n\
      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Aida was a child prodigy, a strategic genius. An international 3D-chess-master\
      \ by the age of ten, and drafted by the Terran Military before she was out of\
      \ braces. About ten years ago, at the height of the Strider Wars, things were\
      \ going badly for us. We were outnumbered and outgunned. It seemed only a matter\
      \ of time before we'd be wiped out. Aida turned it all around.<br /><br />On\
      \ an out-of-the-way planet called Taiko, she created a sort of electronic Potemkin\
      \ village -- a massive underground complex of transmitters and antennas. She\
      \ made it seem as if the Terran military had concentrated their headquarters\
      \ and most of their forces there. The Striders went for it.<br /><br />They\
      \ landed in full force, right above the transmitters. Our ships had been hiding\
      \ behind Taiko's moon. They came out and nuked the planet into oblivion. But\
      \ it had a price. Taiko had hundreds of Terran colonists - innocents who couldn't\
      \ be warned of Aida's plan. When she activated the transmitters, she signed\
      \ their death warrant.<br /><br />But because they died, millions lived. She\
      \ knows that. She made the choice, but she's never forgiven herself. As she\
      \ grew older, she rebelled. She thinks the military made her a monster, and\
      \ now she doesn't trust 'em -- or anyone else.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">John Dalton</a></div>\n\
