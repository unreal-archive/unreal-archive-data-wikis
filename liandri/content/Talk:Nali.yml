  title: "Talk:Nali"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Add_sections.2Fheaders\">Add sections/headers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Nali?section=1\" title=\"Edit section: Add sections/headers\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Obviously\
      \ a great amount of time and effort went into this article (most of it by Sijik\
      \ if I'm correct), and I of course applaud that. It seems a lot of thought has\
      \ gone into why things on Na Pali are as they are... I'm sorry; you're right,\
      \ there's a \"but\" coming.&#160;:)\n</p><p>But, I still think the article could\
      \ be improved by adding sections/headers, and moving some parts of the text\
      \ around. I imagine a part \"Religion\", a part \"Architecture\", a part \"\
      Skaarj influence\", something like that. For instance at the moment the Skaarj\
      \ aren't really introduced in the article, but suddenly mentioned as \"their\
      \ Skaarj oppressors\". A section devoted to them would be more suitable to introduce\
      \ readers who never played Unreal and don't know about the subject to the Skaarj.\
      \ Parts about religion and architecture are obviously intertwined, but at the\
      \ moment the article is moving from A to B to A to B. Sections would make it\
      \ easier to read, and easier to filter out specific information.\n</p><p>As\
      \ always, that is my opinion.&#160;:)\n</p>\n<dl><dd>In Unreal Tournament there\
      \ is a skin for the Nali players called \"Ouboudah\": should it be considered\
      \ a generic term to indicate a Nali monk or an actual name for the warrior (as\
      \ with Malcolm, Skrilax, etc.)? <a href=\"/edit/User:Texcarson?redlink=1\" class=\"\
      new\" title=\"User:Texcarson (page does not exist)\">Texcarson</a> 20:19, 7\
      \ December 2007 (EST)</dd></dl>\n<dl><dd><dl><dd>\"Ouboudah\" is just one of\
      \ the words/sentences the Nali say. Someone at Epic probably just figured he'd\
      \ use that to name the skin without giving it a whole lot of thought. If it\
      \ really meant monk or something like that, the Nali in Unreal were saying \"\
      Monk!\" to the player a whole bunch of times... which I guess is possible, but\
      \ I'm not sure it makes sense. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 04:35, 9 December 2007 (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd>Talking\
      \ about the Unreal Tournament Nali, it should be mentioned that even though\
      \ Nali in Unreal 1 have never been seen fighting and even thought that weapons\
      \ are some kind of artefacts for the Saviour to use, gave the idea of the Unreal\
      \ Tournament 2 (2003-04) taunt \"You fight like Nali!\", even though they are\
      \ found fighting in Unreal Tournament. Also, like the Unreal manual suggests,\
      \ it should be mentioned that Nali has limited telekinetic powers, like teleportation\
      \ (they do that after wandering around when they help the player), even though\
      \ Nali that were imprisoned never teleported away. And the part that mentions\
      \ \"Batai d'va!\" might need mentioning that it spells very similarly to \"\
      Hey, come on!\".  --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 13:55, 9 February 2008 (EST)</dd></dl></dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia.3F\">Trivia?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Nali?section=2\"\
      \ title=\"Edit section: Trivia?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Is there really a 2D popup Nali in Unreal 2 training?\
      \ As far as I know, there are Brutes, Krall and Predators for Combat Assault\
      \ Rifle, Grenade Launcher and Dispersion Pistol. Though Nali sounds are included\
      \ in the sound pack there. Maybe it's a different Unreal version of some sort?\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:02, 28 April 2008 (EDT)\n</p>\n<dl><dd> It's an easter egg, iirc. --<a\
      \ href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 20:11, 28\
      \ April 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Sayings\"\
      >Sayings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Nali?section=3\" title=\"Edit section: Sayings\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ page could really use \"quotes\" from Nali, the things they say in Unreal\
      \ and things that are said about them in following games. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 12:52, 6 November 2014 (CST)\n</p>\n\
      <!-- \nNewPP limit report\nCached time: 20221207035752\nCache expiry: 86400\n\
