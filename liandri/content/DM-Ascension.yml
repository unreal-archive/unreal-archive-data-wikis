  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Ascension\n| description = This\
      \ arena's solid design was crucial in Nakhti's successful bid to host a Liandri\
      \ qualifying tournament.\n| mapimage    = DM-Ascension.jpg\n| imagedesc   =\
      \ DM-Ascension\n| author      = \n| players     = 4-8\n| music       = Nakhti\
      \ Temple\n| game        = Unreal Championship 2\n| gametype    = Deathmatch\n\
      }}\n\n==Map Description==\nDM-Ascension is located inside a giant courtyard\
      \ with hallways in its exterior and a small temple in the center. An [[Overdose]]\
      \ variant of the map was shipped with the official bonus content, [[OD-Ascension]].\n\
      \n== Pickups ==\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n\
      |-\n| [[Health#Unreal_Championship_2|Health Vial]] || 6 || \n|-\n| [[Health#Unreal_Championship_2|Health\
      \ Pack]] || 4 || \n|-\n| [[Health#Unreal_Championship_2|Super Health]] || 1\
      \ || On a platform beneath the pathway to the giant scarab.\n|-\n| Energy Ammo\
      \ || 8 || \n|-\n| Explosive Ammo || 8 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Adrenaline]]\
      \ || 6 || \n|-\n| [[Adrenaline#Unreal_Championship_2|Super Adrenaline]] || 1\
      \ || On the side of the courtyard with no upper level pathways.\n|-\n| [[Damage\
      \ Amplifier|UDamage]] || 1 || Inside the temple, on the upper level.\n|-\n|}\n\
      \n== Tips & tricks ==\n* The roof of the temple can be reached by using [[Adrenaline#Default_Abilities|Nimble]]\
      \ or wall jumps.\n\n== Single-Player ==\n=== Challenge ===\n{{QuoteSource|Just\
      \ a few years ago, Thunder Crash was an unstoppable team, but time has taken\
      \ its toll. Malcolm's a little older, and Lauren and Brock are a little ...\
      \ deader.  Prove your inherent superiority by beating them all at once, without\
      \ adrenaline.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Thunder Crash ''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Player:'''\
      \ ''Devastation''<br>\n'''Rivals:''' ''Malcolm, Brock, Lauren''<br>\n'''Mutators:'''\
      \ ''No Adrenaline''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''20''\n\
      \n{{prevnext|CTF-Aqueduct|DM-Eternal|UC2 Challenges}}\n\n=== Devastation's Ladder\
      \ ===\n{{QuoteSource|Complaints have been registered concerning your superior\
      \ processing and combat capability. In a useless attempt to level the playing\
      \ field, your internal clock will not be helpful for timing powerup spawns.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Leveling the playing\
      \ field''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Allies:''' ''Mirage,\
      \ Korig''<br>\n'''Rivals:''' ''Lauren, Arclite, Kraag''<br>\n'''Mutators:'''\
      \ ''Random Pickup Respawn''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''20''\n\nWin this match to unlock the Random Pickup Respawn mutator.\n\n\
      {{prevnext|DM-Phoenix|CTF-Emperor|UC2 Devastation's Ladder}}\n\n=== Lauren's\
      \ Ladder ===\n{{QuoteSource|While you were suffering at the hands of the Phayder\
      \ technicians, Skaarj lobbyists successfully added the Nali Slaughter ritual\
      \ to the tournament as an official sport.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Learning Nali Slaughter''<br>\n'''Gametype:'''\
      \ ''[[Nali Slaughter]]''<br>\n'''Rivals:''' ''Selket, Lilith''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''50''\n\n{{prevnext|DM-Undertow|CTF-Octane|UC2\
      \ Lauren's Ladder}}\n\n=== Raiden's Ladder ===\n{{QuoteSource|In the last match,\
      \ Szalor proved that he may be the warrior you have been seeking. He possesses\
      \ true potential to unite an army against the coming storm. Test him one on\
      \ one in the tournament finals.|Match description|Unreal Championship 2}}\n\n\
      '''Match name:''' ''Final Judgment''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Rivals:''' ''Szalor''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''10''\n\n{{prevnext|DM-Phoenix||UC2 Raiden's Ladder}}\n\n=== Raptor's Ladder\
      \ ===\n{{QuoteSource|Lauren is one of the fastest competitors in the tournament,\
      \ which will make this match a challenge. Her small size means that if you do\
      \ catch her, she'll break easily. There won't be any health packs for repairing,\
      \ so you'll have to conserve adrenaline for upgrades if you want to win the\
      \ trophy.|Match description|Unreal Championship 2}}\n\n'''Match name:''' ''Final''<br>\n\
      '''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Mutators:''' ''No Health Pickups,\
      \ Rounds (Best of 5)''<br>\n'''Rivals:''' ''Lauren''<br>\n'''Time Limit:'''\
      \ ''5''<br>\n'''Goal Score:''' ''3''\n\n{{prevnext|DM-DeepCore||UC2 Raptor's\
      \ Ladder}}\n\n=== Selket's Ladder ===\n{{QuoteSource|Special tournament rules\
      \ will allow you to loot your fallen enemies in this battle. You can't wait\
      \ to levy new taxes on your people to support construction of your temples of\
      \ glory. Memphis and Nepthys can think of this as an initial payment.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Back Taxes''<br>\n\
      '''Gametype:''' ''[[Deathmatch]]''<br>\n'''Mutators:''' ''Looting''<br>\n'''Rivals:'''\
      \ ''Kraag, Memphis, Nepthys''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:'''\
      \ ''15''\n\nWin this match to unlock the Looting mutator.\n\n{{prevnext|OD-Obelisk|DM-Praxis|UC2\
      \ Selket's Ladder}}\n\n== See also ==\n* [[OD-Ascension]]\n{{Navbox maps|game=Unreal\
      \ Championship 2|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Ascension]]\n\
      [[Category:Unreal Championship 2 maps|Ascension]]"
