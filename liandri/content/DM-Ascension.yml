      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Ascension?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Ascension\
      \ is located inside a giant courtyard with hallways in its exterior and a small\
      \ temple in the center. An <a href=\"/Overdose\" title=\"Overdose\">Overdose</a>\
      \ variant of the map was shipped with the official bonus content, <a href=\"\
      /OD-Ascension\" title=\"OD-Ascension\">OD-Ascension</a>.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Ascension?section=2\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"165\">Pickup\n</th>\n<th width=\"60\">Count\n</th>\n\
      <th width=\"350\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Championship_2\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 6 </td>\n<td>\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Health#Unreal_Championship_2\" title=\"Health\">Health Pack</a>\
      \ </td>\n<td> 4 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Championship_2\"\
      \ title=\"Health\">Super Health</a> </td>\n<td> 1 </td>\n<td> On a platform\
      \ beneath the pathway to the giant scarab.\n</td></tr>\n<tr>\n<td> Energy Ammo\
      \ </td>\n<td> 8 </td>\n<td>\n</td></tr>\n<tr>\n<td> Explosive Ammo </td>\n<td>\
      \ 8 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline#Unreal_Championship_2\"\
      \ title=\"Adrenaline\">Adrenaline</a> </td>\n<td> 6 </td>\n<td>\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Adrenaline#Unreal_Championship_2\" title=\"Adrenaline\"\
      >Super Adrenaline</a> </td>\n<td> 1 </td>\n<td> On the side of the courtyard\
      \ with no upper level pathways.\n</td></tr>\n<tr>\n<td> <a href=\"/Damage_Amplifier\"\
      \ title=\"Damage Amplifier\">UDamage</a> </td>\n<td> 1 </td>\n<td> Inside the\
      \ temple, on the upper level.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Ascension?section=3\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The roof of the temple can be reached by using\
      \ <a href=\"/Adrenaline#Default_Abilities\" title=\"Adrenaline\">Nimble</a>\
      \ or wall jumps.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Ascension?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Ascension?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Just a few\
      \ years ago, Thunder Crash was an unstoppable team, but time has taken its toll.\
      \ Malcolm's a little older, and Lauren and Brock are a little ... deader.  Prove\
      \ your inherent superiority by beating them all at once, without adrenaline.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Thunder\
      \ Crash </i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"\
      Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Player:</b> <i>Devastation</i><br\
      \ />\n<b>Rivals:</b> <i>Malcolm, Brock, Lauren</i><br />\n<b>Mutators:</b> <i>No\
      \ Adrenaline</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>20</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/CTF-Aqueduct\" title=\"CTF-Aqueduct\"\
      ><b>&lt;&lt; Previous</b></a> (CTF-Aqueduct)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Challenges\" class=\"mw-redirect\" title=\"UC2 Challenges\"\
      ><b>UC2 Challenges</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Eternal) <a href=\"/DM-Eternal\" title=\"DM-Eternal\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Devastation.27s_Ladder\"\
      >Devastation's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Ascension?section=6\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Complaints have been registered concerning\
      \ your superior processing and combat capability. In a useless attempt to level\
      \ the playing field, your internal clock will not be helpful for timing powerup\
      \ spawns.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Leveling the playing field</i><br />\n<b>Gametype:</b>\
      \ <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a></i><br\
      \ />\n<b>Allies:</b> <i>Mirage, Korig</i><br />\n<b>Rivals:</b> <i>Lauren, Arclite,\
      \ Kraag</i><br />\n<b>Mutators:</b> <i>Random Pickup Respawn</i><br />\n<b>Time\
      \ Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>20</i>\n</p><p>Win this\
      \ match to unlock the Random Pickup Respawn mutator.\n</p><p><br />\n</p>\n\
      <table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Phoenix\"\
      \ title=\"DM-Phoenix\"><b>&lt;&lt; Previous</b></a> (DM-Phoenix)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Devastation%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Devastation's Ladder\"><b>UC2 Devastation's\
      \ Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\">(CTF-Emperor)\
      \ <a href=\"/CTF-Emperor\" title=\"CTF-Emperor\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Lauren.27s_Ladder\"\
      >Lauren's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Ascension?section=7\" title=\"Edit section: Lauren's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">While you were suffering at the hands\
      \ of the Phayder technicians, Skaarj lobbyists successfully added the Nali Slaughter\
      \ ritual to the tournament as an official sport.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Learning Nali Slaughter</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\" title=\"Nali Slaughter\"\
      >Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Selket, Lilith</i><br />\n\
      <b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Undertow\"\
      \ title=\"DM-Undertow\"><b>&lt;&lt; Previous</b></a> (DM-Undertow)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Lauren%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Lauren's Ladder\"><b>UC2 Lauren's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(CTF-Octane) <a href=\"/CTF-Octane\"\
      \ title=\"CTF-Octane\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Raiden.27s_Ladder\">Raiden's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Ascension?section=8\" title=\"Edit section: Raiden's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">In the last match, Szalor proved that he may\
      \ be the warrior you have been seeking. He possesses true potential to unite\
      \ an army against the coming storm. Test him one on one in the tournament finals.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Final\
      \ Judgment</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\"\
      >Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Szalor</i><br />\n<b>Time Limit:</b>\
      \ <i>15</i><br />\n<b>Goal Score:</b> <i>10</i>\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Phoenix\"\
      \ title=\"DM-Phoenix\"><b>&lt;&lt; Previous</b></a> (DM-Phoenix)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Raiden%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Raiden's Ladder\"><b>UC2 Raiden's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Raptor.27s_Ladder\">Raptor's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Ascension?section=9\" title=\"Edit section: Raptor's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Lauren is one of the fastest competitors in\
      \ the tournament, which will make this match a challenge. Her small size means\
      \ that if you do catch her, she'll break easily. There won't be any health packs\
      \ for repairing, so you'll have to conserve adrenaline for upgrades if you want\
      \ to win the trophy.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Final</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\"\
      \ title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Mutators:</b>\
      \ <i>No Health Pickups, Rounds (Best of 5)</i><br />\n<b>Rivals:</b> <i>Lauren</i><br\
      \ />\n<b>Time Limit:</b> <i>5</i><br />\n<b>Goal Score:</b> <i>3</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-DeepCore\"\
      \ title=\"DM-DeepCore\"><b>&lt;&lt; Previous</b></a> (DM-DeepCore)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Raptor%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Raptor's Ladder\"><b>UC2 Raptor's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Selket.27s_Ladder\">Selket's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Ascension?section=10\" title=\"Edit section: Selket's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Special tournament rules will allow you to loot\
      \ your fallen enemies in this battle. You can't wait to levy new taxes on your\
      \ people to support construction of your temples of glory. Memphis and Nepthys\
      \ can think of this as an initial payment.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Back Taxes</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Looting</i><br />\n<b>Rivals:</b> <i>Kraag, Memphis,\
      \ Nepthys</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>15</i>\n</p><p>Win this match to unlock the Looting mutator.\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/OD-Obelisk\"\
      \ title=\"OD-Obelisk\"><b>&lt;&lt; Previous</b></a> (OD-Obelisk)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Selket%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Selket's Ladder\"><b>UC2 Selket's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Praxis) <a href=\"/DM-Praxis\"\
      \ title=\"DM-Praxis\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h2><span\
