    text: "{{Cut content}}\n[[Image:MindClawDisplay.jpg|thumb|256px|right|A [[Mind\
      \ Claw]], weapon made by the N]]\nThe '''N''' are one of the three races dropped\
      \ from the final version of [[Unreal 2: The Awakening]] along with the [[Striders]]\
      \ and the [[Shian]].\n\n====Description====\nThe N were intended to be trans-dimensional\
      \ beings that can occupy different places in space and time simultaneously.\
      \ Only 3 N exist but they can be in multiple places at once, and attack with\
      \ psionics (each of the three N has a different weapon).\n\nIt was also supposed\
      \ to be impossible to kill an N, the idea being that when you shoot one, the\
      \ weapon simply depletes the energy used to fold space and time at that particular\
      \ node of the N.\n\nNo concept art was released for the N, but they were described\
      \ as being \"Borg-like\".\n\n====Quotes====\nThese quotes describe the N:\n\n\
      {{quote|If this isn't pushing the boundaries of your imagination far enough,\
      \ then welcome the N. into the fold. But be warned, you're going to need a head\
      \ for abstract thought and an acute awareness of basic astro-physics just to\
      \ comprehend these little buggers. The N. are trans-dimensional, omniscient\
      \ beings capable of being in thousands of places simultaneously over both time\
      \ and space. Theoretically, there are only three N., though in combat there\
      \ may appear to be hundreds and thousands of the pesky freaks. Oh, and just\
      \ to make your task that little bit harder, it's also impossible to actually\
      \ kill a Borg-like N., as firing into it will only fractionally deplete the\
      \ energy it expends to fold space and time. Obviously.|Gamespot UK}}\n\n{{quote|The\
      \ N are trans-dimensional aliens that can occupy many simultaneous places in\
      \ space and time. In reality, there are only three N – but because they can\
      \ somehow be in more than one place at once, there appear to be hundreds of\
      \ thousands of them. N weapons are all ranged and psi-based – and each of the\
      \ three N has a different weapon. You can't really 'kill' an N – when you shoot\
      \ one, the weapon simply depletes the energy used to fold space and time at\
      \ that particular node of the N.|FGN Online}}\n\n{{quote|Trans-dimensional beings\
      \ that can occupy different places in space and time simultaneously|Cleaned\
      \ BeyondUnreal}}\n\n{{quote|Only three N exist, but they're crazy multi-dimensional\
      \ beings that can be in multiple places at once, and attack with psionics. The\
      \ mind boggles.|Cleaned BeyondUnreal}}\n\n====See Also====\n* [[Unreal 2: The\
      \ Awakening]]\n\n[[Category:Sapient species]]"
