      mw-redirect\" title=\"Mind Claw\">Mind Claw</a>, weapon made by the N</div></div></div>\n\
      <p>The <b>N</b> are one of the three races dropped from the final version of\
      \ <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"Unreal\
      \ 2: The Awakening\">Unreal 2: The Awakening</a> along with the <a href=\"/Striders\"\
      \ class=\"mw-redirect\" title=\"Striders\">Striders</a> and the <a href=\"/Shian\"\
      \ title=\"Shian\">Shian</a>.\n</p>\n<h4><span class=\"mw-headline\" id=\"Description\"\
      >Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/N?section=1\" title=\"Edit section: Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>The N were intended\
      \ to be trans-dimensional beings that can occupy different places in space and\
      \ time simultaneously. Only 3 N exist but they can be in multiple places at\
      \ once, and attack with psionics (each of the three N has a different weapon).\n\
      </p><p>It was also supposed to be impossible to kill an N, the idea being that\
      \ when you shoot one, the weapon simply depletes the energy used to fold space\
      \ and time at that particular node of the N.\n</p><p>No concept art was released\
      \ for the N, but they were described as being \"Borg-like\".\n</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Quotes\">Quotes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/N?section=2\"\
      \ title=\"Edit section: Quotes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>These quotes describe the N:\n</p>\n<blockquote style=\"\
      margin-bottom: 0px;\">If this isn't pushing the boundaries of your imagination\
      \ far enough, then welcome the N. into the fold. But be warned, you're going\
      \ to need a head for abstract thought and an acute awareness of basic astro-physics\
      \ just to comprehend these little buggers. The N. are trans-dimensional, omniscient\
      \ beings capable of being in thousands of places simultaneously over both time\
      \ and space. Theoretically, there are only three N., though in combat there\
      \ may appear to be hundreds and thousands of the pesky freaks. Oh, and just\
      \ to make your task that little bit harder, it's also impossible to actually\
      \ kill a Borg-like N., as firing into it will only fractionally deplete the\
      \ energy it expends to fold space and time. Obviously.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      >Gamespot UK</div>\n<blockquote style=\"margin-bottom: 0px;\">The N are trans-dimensional\
      \ aliens that can occupy many simultaneous places in space and time. In reality,\
      \ there are only three N – but because they can somehow be in more than one\
      \ place at once, there appear to be hundreds of thousands of them. N weapons\
      \ are all ranged and psi-based – and each of the three N has a different weapon.\
      \ You can't really 'kill' an N – when you shoot one, the weapon simply depletes\
      \ the energy used to fold space and time at that particular node of the N.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">FGN Online</div>\n<blockquote style=\"margin-bottom: 0px;\">Trans-dimensional\
      \ beings that can occupy different places in space and time simultaneously</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\">Cleaned BeyondUnreal</div>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Only three N exist, but they're crazy multi-dimensional beings that can be\
      \ in multiple places at once, and attack with psionics. The mind boggles.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
