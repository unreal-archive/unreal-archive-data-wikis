      /File:Nali_cow.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>A nali cow</div></div></div>\n\
      <p>The <b>Nali Cow</b> is a bipedal animal native to <a href=\"/Na_Pali\" title=\"\
      Na Pali\">Na Pali</a>. It is named after its herders, the <a href=\"/Nali\"\
      \ title=\"Nali\">Nali</a>, who use it as livestock and keep it near their settlements.\
      \ It appears in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> and <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>.\n</p><p>The\
      \ Nali Cow is comparable to <a href=\"/Earth\" title=\"Earth\">Earth</a>'s <a\
      \ href=\"http://en.wikipedia.org/wiki/Cattle\" class=\"extiw\" title=\"wikipedia:Cattle\"\
      >Cow</a>, perhaps most clearly because of its mournful lowing. The Nali probably\
      \ use it as a working animal. The cows may be used for their meat and to create\
      \ leather, but the Nali's peaceful nature makes this somewhat less likely. The\
      \ lack of a visible udder indicates the cows are not used for their milk.\n\
      </p><p>In <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, Nali Cows are peaceful\
      \ animals that appear as adults and smaller calves. They won't attack the player,\
      \ even when directly attacked. Instead, the animals will panic and randomly\
      \ run around.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament\">Unreal Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Nali_cow?section=1\"\
      \ title=\"Edit section: Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:202px;\"><a href=\"/File:Warcow-ut1.jpg\" class=\"image\"><img\
      \ alt=\"\" src=\"/w/images/thumb/Warcow-ut1.jpg/200px-Warcow-ut1.jpg\" width=\"\
      200\" height=\"217\" class=\"thumbimage\" srcset=\"/w/images/thumb/Warcow-ut1.jpg/300px-Warcow-ut1.jpg\
      \ 1.5x, /w/images/thumb/Warcow-ut1.jpg/400px-Warcow-ut1.jpg 2x\" /></a>  <div\
      \ class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Warcow-ut1.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>A Nali WarCow</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">When the militant Nali were driven\
      \ from their homeworld they brought the only domesticated beast they knew of-\
      \ their local livestock. By using Pavlovian techniques and heavy cerebral modification\
      \ they are training their cattle to fight instead of graze.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<p>Nali\
      \ Cows were introduced to the <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Liandri Grand Tournament</a> as <b>Nali WarCows</b>\
      \ by an militant branch of the Nali around 2293 (<a href=\"/Unreal_Tournament#Bonus_Pack_1\"\
      \ title=\"Unreal Tournament\">UT Bonus Pack 1</a>). The normally passive creature's\
      \ aggressiveness is modified and it is equipped with a harness to carry <a href=\"\
      /Weapon\" class=\"mw-redirect\" title=\"Weapon\">weapons</a>. The Nali WarCows\
      \ fight individually and apparently don't form a team. No further backstory\
      \ was created.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221121131033\n\
