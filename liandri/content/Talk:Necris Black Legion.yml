  text:
    text: "<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#U2004_Necris\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">U2004 Necris</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#UT_-_Necris_Phayder_-_Leeb\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">UT - Necris Phayder\
      \ - Leeb</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Another_Kragoth_and_another_Visse\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Another Kragoth\
      \ and another Visse</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a\
      \ href=\"#Alanna\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Alanna</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"\
      U2004_Necris\">U2004 Necris</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Necris_Black_Legion?section=1\"\
      \ title=\"Edit section: U2004 Necris\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I added UT2004's Necris to this article. I don't remember\
      \ if they are technically Black Legion, but they are minor characters undeserving\
      \ of their own team article, but they should be mentioned somewhere. (Actually\
      \ I'm not even sure if they are introduced as a \"team\" or just individuals\
      \ scouting the competition.) We still need to find an intro text for the team/\"\
      team\" and the individual, classification (in their tables), and birth dates\
      \ if available maybe? <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 11:22, 17 August 2007 (EDT)\n</p>\n<dl><dd>The individuals added in ECE are\
      \ the only true Necris in UT2004 I'm aware of.  The Black Legion in 2k4 isn't\
      \ the Necris Black Legion, but is rather composed of various human subspecies\
      \ (Homo Sapiens Medusae, etc) and carried over from 2k3.  And, well, 2k3 is\
      \ 2k3.  <a href=\"/User:Gryph\" title=\"User:Gryph\">Gryph</a> 14:26, 17 August\
      \ 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd>UT2004's Necris Character descriptions:</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><b>Kragoth</b> - After an absence of several years, the Necris\
      \ are preparing a return to the Tournament.  Known as the 'Star Slayer,' Kragoth\
      \ is a dread Necris Phayder assassin.  He is rumored to have single handedly\
      \ killed the entire crew of an ICV Star Cruiser.</dd></dl></dd></dl>\n<dl><dd><dl><dd><b>Thannis</b>\
      \ - After an absence of several years, the Necris are preparing a return to\
      \ the Tournament.  Thannis is participating to scout the competition.</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd>This is indeed nice foreshadowing for UT3, huh?&#160;:) </dd></dl></dd></dl>\n\
      <dl><dd><dl><dd>To answer the question though, no, the 2k4 Necris are not Black\
      \ Legion - they might be <a href=\"/Necris_Black_Legion\" title=\"Necris Black\
      \ Legion\">Necris Black Legion</a> though (Kragoth definitely is, since his\
      \ description is nearly identical to the one in UT), but only time will tell.\
      \ In 2k4, AFAIK, they're \"unaffiliated\".--<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 16:20, 17 August 2007 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>Thanks for looking up the info, but I had already found\
      \ and added it. I didn't think about writing about it here after that, sorry.&#160;:(\
      \ The only things still missing (I think) are their weapon preferences.</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>When I say \"Black Legion\", I was referring to the\
      \ \"NBL\". (Actually I thought they were both called simply \"BL\" in the games,\
      \ but someone added \"N\" here for the purpose of disambiguating, which I figured\
      \ was a good idea.) It probably would've been better if Epic realised they'd\
      \ already used that name. At least, I assume they didn't, because it's somewhat\
      \ confusing now. I added them to the NBL because of (see above), for simplicity's\
      \ sake, because like you said Kragoth is a returnee. Compare with <a href=\"\
      /Iron_Guard\" title=\"Iron Guard\">Iron Guard</a> and Mercenaries (and Brock\
      \ and Lauren) which are equivalents, sort of. Kragoth probably still works for\
      \ the Phayder in UT2004, so... it makes sense to me.</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>(Edit inbetween: I just check in UT, and I was\
      \ right, they are just called the \"Black Legion\", without the Necris. Both\
      \ teams are identically named. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 11:01, 18 August 2007 (EDT))</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>And yes, it was a nice thing to add by Epic, the foreshadowing\
      \ of UT3 you mentioned.&#160;:) (Maybe in UT3 the Necris will simply be called\
      \ \"Necris\" because it doesn't seem like they'll be in the Tournament as much\
      \ as fighting their war, meaning they are no \"team\" as such. If so, these\
      \ two loose guys that would better fit on that page than on NBL... but we can\
      \ always move them if that happens, and then I'm still not sure if that would\
      \ be for the better. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 17:56, 17 August 2007 (EDT)</dd></dl></dd></dl></dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"UT_-_Necris_Phayder_-_Leeb\">UT - Necris Phayder - Leeb</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Necris_Black_Legion?section=2\" title=\"Edit section: UT\
      \ - Necris Phayder - Leeb\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There is a character called Leeb in the UT DM single leader, his bot classifications\
      \ is Necris Phayder.\n</p>\n<dl><dd>\"Liandri suspects Leeb to be behind Phayder\
      \ operations in the Sol sector. Believed to be responsible for over 543 politically\
      \ motivated killings. Terminate with extreme prejudice.\"</dd>\n<dd>should i\
      \ add it to this page??? or somewhere else? (dunno much about Necris).</dd></dl>\n\
      <p>--<a href=\"/User:Pwyzpk\" title=\"User:Pwyzpk\">Pwyzpk</a> 07:04, 18 August\
      \ 2007 (EDT)\n</p>\n<dl><dd>Since he has his own background story, I say he\
      \ should be added. Gopher it!&#160;:) <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 09:11, 18 August 2007 (EDT)</dd></dl>\n<p>but no information show\
      \ that he is in this team from the description... i'm not sure if add or not.\n\
      any suggestion? (where is better to add this character? or just here?)--<a href=\"\
      /User:Pwyzpk\" title=\"User:Pwyzpk\">Pwyzpk</a> 10:12, 18 August 2007 (EDT)\n\
      </p>\n<dl><dd>It mentions he was behind Phayder operations, and since the Phayder\
      \ sent the Black Legion as well... I suppose it makes sense, although that doesn't\
      \ necessarily mean he's part of the team of course. Actually generally teams\
      \ have 8 members, and he'd be the 9th, but... it wouldn't make sense to create\
      \ a new article just for one bot either. Maybe just add a \"Notes: May not be\
      \ part of Black Legion\" or something like that. <a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 11:01, 18 August 2007 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Another_Kragoth_and_another_Visse\">Another\
      \ Kragoth and another Visse</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Necris_Black_Legion?section=3\"\
      \ title=\"Edit section: Another Kragoth and another Visse\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Kragoth and Visse both appear\
      \ in the single player ladder, sporting different biographies than their team\
      \ counterparts. They use the same skins, but the SP characters have slightly\
      \ different info, like a favorite weapon, and where they appear in the SP ladder.\
      \ Should I put the biographies under the Other Characters heading under the\
      \ same names? ---<a href=\"/User:Angelofdeath\" title=\"User:Angelofdeath\"\
      >Angelofdeath</a> 16:20, 30 August 2007 (EDT)\n</p><p>you mean they are not\
      \ the Kragoth and Visse in Necris Black Legion? aren't they the same??\nif they\
      \ are not the same we better not add anything. it causes confusion--<a href=\"\
      /User:Pwyzpk\" title=\"User:Pwyzpk\">Pwyzpk</a> 23:38, 30 August 2007 (EDT)\n\
      </p>\n<dl><dd>It seems unlikely they're different characters story-wise. Because\
      \ of that I say the additional info should be added to what's already there\
      \ in the team section. (I'm assuming the different descriptions don't actually\
      \ clash.) <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 20:05,\
      \ 31 August 2007 (EDT)</dd></dl>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Alanna\">Alanna</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Necris_Black_Legion?section=4\" title=\"Edit section:\
      \ Alanna\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Should I put the unlock code for Alanna in the article? It's all over the\
      \ internet anyway. Is there a policy for this sort of thing? <a href=\"/User:Jamesmarshall\"\
      \ title=\"User:Jamesmarshall\">jamesmarshall</a> 20:23, 28 August 2008 (EDT)\n\
      </p>\n<dl><dd>As the unlock code for <a href=\"/Iron_Guard#Ariel\" title=\"\
      Iron Guard\">Ariel</a> is given on the <a href=\"/Iron_Guard#Jihan_Nyhn\" title=\"\
      Iron Guard\">Iron Guard page</a>, I assume it's ok to add the unlock code for\
      \ Alanna, so I have. <a href=\"/User:Jamesmarshall\" title=\"User:Jamesmarshall\"\
      >jamesmarshall</a> 21:12, 28 August 2008 (EDT)</dd></dl>\n\n<!-- \nNewPP limit\
      \ report\nCached time: 20221206063608\nCache expiry: 86400\nDynamic content:\
      \ false\nCPU time usage: 0.019 seconds\nReal time usage: 0.021 seconds\nPreprocessor\
