      /File:Nagomi.jpg\" class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n\
      <p><b>Nagomi Passage</b> is the tenth map in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali's</a> single\
      \ player game.\n</p>\n<dl><dt> Author</dt>\n<dd> <a href=\"/Juan_Pancho_Eekels\"\
      \ class=\"mw-redirect\" title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a>\
      \ and <a href=\"/Nivlek\" class=\"mw-redirect\" title=\"Nivlek\">Nivlek</a></dd></dl>\n\
      <dl><dt> Description</dt>\n<dd> You're still on the run. Escaping from the Spire\
      \ Valley intact, you arrive in the sacred land of Nagomi - a moonlit network\
      \ of canyons and valleys that have been defiled by the Skaarj and their minions.</dd></dl>\n\
