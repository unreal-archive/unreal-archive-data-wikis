  title: "Talk:Necris"
  text:
    text: "<p>Is Phayder a corporation? I've only seen them referred to as a kind\
      \ of underground group and as the \"Phayder\" (no corporation). --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 12:10, 7 August 2007\
      \ (EDT)\n</p>\n<dl><dd> Yes; see <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.epicgames.com/showpost.php?p=24784416&amp;postcount=12\"\
      >this post</a> and search the Epic and BU forums for other mentions. The recent\
      \ OXM article with the 4 (or so) scanned pages also refers to the Phayder Corporation.\
      \ The UT \"Phayder Assassins\" made it sound like a team, so you could say Epic\
      \ retconned it, although nothing broke story-wise that I can see. <a href=\"\
      /User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 18:25, 7 August 2007 (EDT)</dd></dl>\n\
      <p>Also, it isn't really known whether the Necris do compete in the Tournament\
      \ in UT3. It's presumably so, but there is no way to know for sure. --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 16:43, 7 August 2007\
      \ (EDT)\n</p>\n<dl><dd> Well, to wait and play the game.&#160;:) The war is\
      \ more of a \"corporate skirmish\" than I originally thought (compared to the\
      \ war with the Skaarj), so who knows what's going on behind the scenes; conspiracies\
      \ and the like. Not sure how to, or even if this unknown-ness (can't think of\
      \ a word) could/should be added though. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 18:25, 7 August 2007 (EDT)</dd></dl>\n<p>I dunno.\
      \ Where does the info about the Nightmare come from? --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 18:37, 7 August 2007 (EDT)\n</p>\n\
      <dl><dd> After a whole bunch of searching it seems the post by Jim \"Entropy\"\
      \ Brown I got it from was deleted, and it's not in the Wayback Machine either.&#160;:(\
      \ Apparently the link was either <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://utforums.epicgames.com/showpost.php?p=24706201&amp;postcount=9\"\
      >this</a> or <a rel=\"nofollow\" class=\"external text\" href=\"http://utforums.epicgames.com/showthread.php?t=557784\"\
      >this</a>. (Subdomains \"forums\", \"utforums\", and \"gearsforums\" are all\
      \ the same thing.) I did find three posts where the post I'm referring to was\
      \ quoted: <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showpost.php?p=2172438&amp;postcount=82\"\
      >one</a>, <a rel=\"nofollow\" class=\"external text\" href=\"http://ut2004.titaninternet.co.uk/forums/showpost.php?p=174689&amp;postcount=9\"\
      >two</a>, and <a rel=\"nofollow\" class=\"external text\" href=\"http://gearsforums.epicgames.com/showpost.php?p=24706881&amp;postcount=10\"\
      >three</a>. I don't know yet what would be the best way to give the source would\
      \ be, but at least now they're given in the Talk page. I saw what I wrote wasn't\
      \ exactly right, so I will fix that right now. <a href=\"/User:Retodon8\" title=\"\
      User:Retodon8\">Retodon8</a> 09:20, 8 August 2007 (EDT)</dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT_Necris\">UT Necris</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Necris?section=1\"\
      \ title=\"Edit section: UT Necris\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I think it is worth mentioning that originally Necris\
      \ had nothing to do with zombies. Here's a quote from Kryss profile: \"Member\
      \ of an alien race known as the 'Necris'\"<a href=\"/User:Glider_of_chaos\"\
      \ title=\"User:Glider of chaos\">Glider of chaos</a> 14:49, 11 December 2007\
      \ (EST)\n</p>\n<dl><dd>Zombies are different, they're closer to Star Trek's\
      \ Borg. They're never called zombies (or similar) either, although the name\
      \ \"Necris\" does indicate something having to do with death, as do the pale\
      \ skin and pupil-less eyes (which are in UT3 for some reason). Maybe they're\
      \ called \"undead\" or something like that in later games... I don't remember.\
      \ I agree that in UT they were presented as a race of aliens, but Epic <a href=\"\
      http://en.wikipedia.org/wiki/Retroactive_continuity\" class=\"extiw\" title=\"\
      wikipedia:Retroactive continuity\">retconned</a> that (just like the \"Phayder\"\
      \ thing discussed above). It still works, the games don't really contradict\
      \ eachother (that much); they're just an artificial race now, and that's what\
      \ it says at the top. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 06:47, 12 December 2007 (EST)</dd></dl>\n<dl><dd><dl><dd>It's not like they're\
      \ undead <b>now</b>. IMO they are alien race now cause I play original UT. ^^\
      \ See my point here? I think that cause we separate weapon info, etc we'd better\
      \ separate general info and story articles as well. <a href=\"/User:Glider_of_chaos\"\
      \ title=\"User:Glider of chaos\">Glider of chaos</a> 13:49, 13 December 2007\
      \ (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>With \"now\" in my last\
      \ sentence I was referring to the UC2/UT3 release dates/time periods (not in-game\
      \ timeline) just in case it wasn't clear. My point was that even if the whole\
      \ Nanoblack resurrection thing was never mentioned \"then\" (and I'm sure wasn't\
      \ even thought of yet), it was already there, from an overal in-game perspective\
      \ on the Unreal series. (The same for the Krall, the Nightmare race, and so\
      \ on.) The Necris didn't change from normal aliens to undead; they've always\
      \ been an artificial undead race.</dd>\n<dd>Compare with Darth Vader in Star\
      \ Wars. In ep IV he's the bad guy, but in V he makes a revelation to Luke. Obviously\
      \ he didn't suddenly retro-actively father Luke in V.&#160;:) Maybe a better\
      \ example is C3PO, since I'm pretty sure his whole creation was retconned for\
      \ the recent trilogy (as oppposed to my Vader example). Another example is the\
      \ android Bishop in Aliens and a certain character in Alien vs. Predator.</dd>\n\
      <dd>In the case of the Necris I see no reason to not regard the background story\
      \ as <a href=\"http://en.wikipedia.org/wiki/Canon_(fiction)\" class=\"extiw\"\
      \ title=\"wikipedia:Canon (fiction)\">canon</a>. It's worth noting the background\
      \ story was expanded, most probably retconned, and continuity errors should\
      \ be pointed out, but in my opinion it shouldn't say the Necris turned from\
      \ aliens into undead. If you just want to spread the information given about\
      \ them across different sections for the different games, I'm OK with that.\
      \ And no, I'm not the boss here, just giving my own opinion.&#160;:) Maybe others\
      \ will respond... <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a>\
      \ 15:45, 13 December 2007 (EST)</dd></dl></dd></dl></dd></dl>\n\n<!-- \nNewPP\
      \ limit report\nCached time: 20221207041140\nCache expiry: 86400\nDynamic content:\
      \ false\nCPU time usage: 0.033 seconds\nReal time usage: 0.047 seconds\nPreprocessor\
