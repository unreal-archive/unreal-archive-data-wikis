  title: "Telefrag"
  text:
    text: "<p>A <b>telefrag</b> is an event that happens when a character (although\
      \ this can be something else) suddenly appears at a spot already occupied by\
      \ another character, usually through teleportation. Because it is physically\
      \ impossible for two bodies to exist at the same place at the same time, the\
      \ character that was on that spot first will instantly explode, comparable to\
      \ being hit with an <a href=\"/Instagib\" title=\"Instagib\">Instagib</a> rifle.\n\
      </p><p>The most likely reason for telefragging happening in the Unreal universe\
      \ is a Tournament competitors occupying the same space as a <a href=\"/Translocator\"\
      \ title=\"Translocator\">Translocator</a> destination module. Purposely launching\
      \ the destination module at enemy players with the intent of telefragging them\
      \ is a popular tactic. Attempting to teleport to a damaged destination module\
      \ has the same result.\n</p><p>Another reason is a player immediately following\
      \ another through one of the teleporters featured on some maps. <a href=\"/Deployables\"\
      \ title=\"Deployables\">Deployables</a> such as the <a href=\"/Force_Wall\"\
      \ title=\"Force Wall\">Force Wall</a> that are placed on top of players have\
      \ a similar effect.\n</p><p>Telefragging can also occur when killed players\
      \ or bots respawn in locations already occupied by other players, or in single\
      \ player <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> when combating a teleporting\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj Queen</a>.\n</p><p>To avoid telefragging,\
      \ vehicles in gametypes such as <a href=\"/Onslaught\" title=\"Onslaught\">Onslaught</a>\
      \ will delay spawning if a player is in their spawn point.\n</p><p>Telefragging\
      \ features in many other games, including those in the Doom and Quake series.\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221122023055\nCache expiry:\
