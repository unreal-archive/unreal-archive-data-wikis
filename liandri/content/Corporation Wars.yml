      \ the Tournaments.\n\n== Unreal II: The Awakening ==\n{{sectstub}}\n\n== Unreal\
      \ Tournament 2003 & 2004 ==\nThe map [[AS-Glacier]] covers an event of the war\
      \ in 2260, where an Axon team raided an Izanagi facility and stole an [[Ion\
