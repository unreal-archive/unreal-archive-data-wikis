      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/Corporation_Wars\">expanding\
      \ it</a>. </i></div>\n<p>The Corporation Wars is a three-way series of wars\
      \ carried on between <a href=\"/Liandri_Mining_Corporation\" title=\"Liandri\
      \ Mining Corporation\">Liandri Mining Corporation</a>, <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research Corporation</a> and <a href=\"\
      /Izanagi_Corporation\" title=\"Izanagi Corporation\">Izanagi Corporation</a>.\
      \ The starting year of this war is unclear, but it's been known for spanning\
      \ over a long time, and even taking place during the Tournaments.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_II:_The_Awakening\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal II: The Awakening</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_2003_.26_2004\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003 &amp; 2004</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a\
      \ href=\"#Bonus_Pack_2\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Bonus Pack 2</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_III\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Tournament III</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#See_also\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">See also</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_II:_The_Awakening\">Unreal II: The\
      \ Awakening</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Corporation_Wars?section=1\" title=\"Edit section:\
      \ Unreal II: The Awakening\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"notice metadata plainlinks\" id=\"stub\"\
      ><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\"\
      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/Corporation_Wars\">expanding\
      \ it</a>. </i></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003_.26_2004\"\
      >Unreal Tournament 2003 &amp; 2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Corporation_Wars?section=2\"\
      \ title=\"Edit section: Unreal Tournament 2003 &amp; 2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The map <a href=\"/AS-Glacier\"\
      \ title=\"AS-Glacier\">AS-Glacier</a> covers an event of the war in 2260, where\
      \ an Axon team raided an Izanagi facility and stole an <a href=\"/Ion_Plasma_Tank\"\
      \ title=\"Ion Plasma Tank\">Ion Plasma Tank</a>, destroying the Izanagi base\
      \ and escaping with the tank in the process.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Bonus_Pack_2\">Bonus Pack 2</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Corporation_Wars?section=3\"\
      \ title=\"Edit section: Bonus Pack 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Although the canonical status of this pack is unknown,\
      \ the map <a href=\"/AS-BP2-Jumpship\" title=\"AS-BP2-Jumpship\">AS-BP2-Jumpship</a>\
      \ relates to an episode of this war between Liandri and Izanagi, where Izanagi\
      \ spies infiltrated the prototype Liandri Jumpship, activated its engines, and\
      \ made a successful jump to Izanagi space. The year of this event is unknown.\n\
      </p><p>The event itself is a foreshadowing of the Ronin team's Izanagi ship\
      \ hijacking in UT3, meaning that at least the capture of the jumpship indeed\
      \ happened.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_III\"\
      >Unreal Tournament III</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Corporation_Wars?section=4\" title=\"Edit section:\
      \ Unreal Tournament III\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a>'s description in the official\
      \ web says that <i>\"Tournament stars and team captains are often recruited\
      \ by the major corporations to serve as consultants for training or leading\
      \ their paramilitary security forces\"</i>.\n</p><p>The player fights for Izanagi\
      \ as part of the Ronin team in acts <a href=\"/UT3_Act_2\" title=\"UT3 Act 2\"\
      >II</a> and <a href=\"/UT3_Act_3\" title=\"UT3 Act 3\">III</a> against Axon\
      \ (backed up by <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>)\
      \ and Liandri, respectively.\n</p>\n<h2><span class=\"mw-headline\" id=\"See_also\"\
      >See also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Corporation_Wars?section=5\" title=\"Edit section:\
      \ See also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> <a href=\"/Timeline\" title=\"Timeline\">Timeline</a></li></ul>\n\n\
