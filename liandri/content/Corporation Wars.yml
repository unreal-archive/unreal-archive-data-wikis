      \ of the Ronin team's Izanagi ship hijacking in UT3, meaning that at least the\
      \ capture of the jumpship indeed happened.\n\n== Unreal Tournament III ==\n\
      [[Malcolm]]'s description in the official web says that ''\"Tournament stars\
      \ and team captains are often recruited by the major corporations to serve as\
