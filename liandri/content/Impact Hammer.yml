      \ </i></div>\n<p>The <b>Impact Hammer</b> was originally used as a miner's tunneling\
      \ tool. Now, it is a pneumatic crushing device that pulverizes opponents as\
      \ effectively as it once shattered rock.\n</p>\n<div id=\"toc\" class=\"toc\"\
      ><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal\
      \ Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Impact_Hammer?section=1\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nImpact Hammer</div>\n<div style=\"float: right;\"><a href=\"/File:Ut_w1.jpg\"\
      \ class=\"image\" title=\"Impact Hammer\"><img alt=\"Impact Hammer\" src=\"\
      /w/images/thumb/Ut_w1.jpg/200px-Ut_w1.jpg\" width=\"200\" height=\"139\" srcset=\"\
      /w/images/thumb/Ut_w1.jpg/300px-Ut_w1.jpg 1.5x, /w/images/Ut_w1.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Melee</dd>\n<dd> Damage: 135 max</dd>\n<dt> Time until charged</dt>\n\
      <dd> 2s/auto release after 1.33s</dd>\n<dt> Secondary fire</dt>\n<dd> Type:\
      \ Melee</dd>\n<dd> Damage: 30</dd>\n<dd> Fire rate: 1.35/s</dd>\n<dt> Range</dt>\n\
      <dd> primary: 90uu</dd>\n<dd> 60uu(auto release)</dd>\n<dd> secondary: 180uu</dd></dl>\n\
      </div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">Originally used as\
      \ a miner's tunneling tool, the Impact Hammer is a pneumatic crushing device\
      \ that now pulverizes opponents as effectively as it once shattered rock. Use\
      \ it to demolish your enemies in one of two ways: Hit them with quick repeated\
      \ strikes, or charge it up and let it loose with a single, more powerful attack.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a></div>\n\
      <dl><dt>Classification</dt>\n<dd> Melee Piston</dd>\n<dt>Primary Fire</dt>\n\
      <dd>When trigger is held down, touch opponents with this piston to inflict massive\
      \ damage.</dd>\n<dt>Secondary Fire</dt>\n<dd>Damage opponents at close range\
      \ and has the ability to deflect projectiles.</dd>\n<dt>Techniques and Tricks</dt>\n\
      <dd>Hammer Jump: Shoot at the ground while jumping to jump extra high. Charging\
      \ it makes you jump higher, at the cost of more health. Also called a \"Piston\
      \ Jump.\"</dd>\n<dd>Hammer Dodge: Dodge and Hammer Jump at the same time to\
      \ gain extra speed when escaping from enemies' base in <a href=\"/CTF\" class=\"\
      mw-redirect\" title=\"CTF\">CTF</a> matches. Also called a \"Piston Dodge.\"\
      </dd>\n<dd>Telepunting: The Impact Hammer can fling a translocator disk much\
      \ further than a person could normally throw it. Care must be maintained by\
      \ both the punter and the person teleporting that it doesn't fly off target\
      \ or at terminal speeds/distances.</dd>\n<dt>Trivia</dt>\n<dd>Watch out for\
      \ piston camping near teleporters. This is a very popular technique in some\
      \ maps, such as <a href=\"/CTF-Face\" title=\"CTF-Face\">CTF-Face</a>.</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Impact_Hammer?section=2\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nImpact Hammer</div>\n<div style=\"float: right;\"><a href=\"/File:UT3_hammer.png\"\
      \ class=\"image\" title=\"Impact Hammer\"><img alt=\"Impact Hammer\" src=\"\
      /w/images/thumb/UT3_hammer.png/200px-UT3_hammer.png\" width=\"200\" height=\"\
      134\" srcset=\"/w/images/thumb/UT3_hammer.png/300px-UT3_hammer.png 1.5x, /w/images/thumb/UT3_hammer.png/400px-UT3_hammer.png\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Melee</dd>\n<dd> Damage: 20-140</dd>\n<dd> (vs\
      \ self: 8-42)</dd>\n<dd> (vs vehicles: 0)</dd>\n<dd> (vs nodes: 0)</dd>\n<dd>\
      \ Fire rate: 1.0 s</dd>\n<dd> Charge time: 2.27 s</dd>\n<dd> Range: 110uu</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: EMP</dd>\n<dd> Damage: 0</dd>\n<dd> (vs\
      \ vehicles: 0-150)</dd>\n<dd> (vs nodes: 0)</dd>\n<dd> Fire rate: 1.0 s</dd>\n\
      <dd> Charge time: 2.27 s</dd>\n<dd> Range: 110uu</dd></dl>\n</div>\n</div>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Impact Hammer, originally designed\
      \ for sub-surface drift mining, can focus several hundred metric tons of pressure\
      \ into the space of a few square centimeters. The impact, and resulting shock\
      \ wave, easily destabilizes solid stone to speed ore separation and excavation.\
      \ After several mining accidents highlighted the Hammer's devastating effect\
      \ on the human body, the <a href=\"/New_Earth_Government\" title=\"New Earth\
      \ Government\">N.E.G.</a> military took interest. To improve the Hammer's effectiveness\
      \ against <a href=\"/Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a>\
      \ with shock-absorbing armor, an alternate electromagnetic pulse (EMP) mode\
      \ was added. The EMP violently scrambles onboard computer systems, quickly leading\
      \ to engine failure. Field testing showed the EMP has a similar effect on infantry\
      \ <a href=\"/Category:Power-ups_and_items\" title=\"Category:Power-ups and items\"\
      >powerups</a>, knocking them off soldiers and enabling battlefield recovery.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a></div>\n<dl><dt>Primary Fire</dt></dl>\n<p>Charges the hammer\
      \ when held. It will automatically release upon an opponent in range, or when\
      \ Fire is released. When hitting something other than other players (for example\
      \ walls, vehicles or power nodes), that object receives a push, but no damage.\
      \ Instead, the impact reflects back to the player, causing self damage and knock-back.\
      \ Using this feature to gain extra jump height at the expense of some health\
      \ is called <a href=\"/Jumping#Impact_Jump\" title=\"Jumping\">impact jumping</a>.\n\
      </p>\n<dl><dt>Secondary Fire</dt></dl>\n<p>EMP Mode. This mode does no damage\
      \ to players, but up to 150 points of damage to vehicles. Using this against\
      \ an enemy player will dislodge his timed powerups and <a href=\"/Armor#Unreal_Tournament_3\"\
      \ title=\"Armor\">Shield Belt</a>, which is especially useful against <a href=\"\
      /Invulnerability\" title=\"Invulnerability\">Invulnerability</a>.\n</p>\n<div\
