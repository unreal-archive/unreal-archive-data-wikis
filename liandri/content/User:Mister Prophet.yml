  text:
    text: "<p>Been with the community since 1998. Was originally part of the team\
      \ Urban Distortion before joining up with Hourences in Team Phalanx with several\
      \ other mappers. Later, I formed Team Red Nemesis and our webtsite is currently\
      \ hosted on Beyond Unreal.\n</p><p>Been making maps since 2000, mostly amateur\
      \ Deathmatch levels for Unreal Tournament. Did not seriously decide to map Singleplayer\
      \ levels until 2002 when Hourences and I created the acclaimed pack Xidia together,\
      \ later re-releasing it as Xidia Gold. Under the banner of my newly formed team\
      \ Red Nemesis, Seven Bullets is released in late 2004. My team is currently\
