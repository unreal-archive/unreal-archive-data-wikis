      \ />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">The Imperial Reeducation\
      \ Facility on Purgatory is the final stop for enemies of the Empire. When sentenced\
      \ to reeducation hardened criminals have been known to weep, or beg for mercy\
      \ even as the <a href=\"/Overseers\" title=\"Overseers\">Overseers</a> drag\
      \ them away. Many believe that these monsters get what they deserve, but the\
      \ monsters that are produced in the facility's incubators would drive them mad\
      \ with fear.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
