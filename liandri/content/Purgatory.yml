      UC\">UC</a></div>\n<div style=\"clear:both;\"></div>\n<p><b>Purgatory</b> is\
      \ a volcanic <a href=\"/Category:Planets\" title=\"Category:Planets\">planet</a>\
      \ in <a href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, and\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>.\n</p><p>Although\
      \ levels set on Purgatory appear in UT2003/4, the planet is only named in UC,\
      \ and used only in its storyline. According to UC, a <a href=\"/Black_Legion\"\
      \ title=\"Black Legion\">team</a> of <a href=\"/Nightmare\" title=\"Nightmare\"\
      >Nightmare</a> (called \"Black Legion\" in UT2003/4, simply \"Nightmare\" in\
      \ UC) is from Purgatory.\n</p><p>UT2003 levels set on Purgatory are: <a href=\"\
      /DM-Inferno\" title=\"DM-Inferno\">DM-Inferno</a>, <a href=\"/DOM-ScorchedEarth\"\
      \ title=\"DOM-ScorchedEarth\">DOM-ScorchedEarth</a>, <a href=\"/CTF-Magma\"\
      \ title=\"CTF-Magma\">CTF-Magma</a>, and <a href=\"/CTF-DE-LavaGiant2\" title=\"\
