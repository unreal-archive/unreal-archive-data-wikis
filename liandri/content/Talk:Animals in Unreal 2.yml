parse:
  title: "Talk:Animals in Unreal 2"
  text:
    text: "<p>Do players really care what animation sequence names certain animals\
      \ have? IMHO that's something only developers and modders will be interested\
      \ in and that's not the Liandri Archives' target audience. -<a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a> 09:11, 30 May 2008 (EDT)\n</p>\n<dl><dd>Actually\
      \ they do care as that's usually the only source of info about an animal. Those\
      \ names give you an idea of the animal's abilities. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 09:48, 30 May 2008 (EDT)</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Animal_inclusion.3F\">Animal inclusion?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Animals_in_Unreal_2?section=1\" title=\"Edit section: Animal\
      \ inclusion?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Should these creatures be here: Araknids, Killer Sprouts, Spores and Target\
      \ Drones? Araknids have their own page, Killer sprouts might be internal organs\
      \ and Spores with Target Drones might not be animals at all. If anyone have\
      \ any info on these two, please go on and post. Target drones might be deployable\
      \ turrets, but not necessarily: in the code their physics are set to PHYS_Flying,\
      \ and their sound is \"flying\", which wouldn't be if they would be deployables.\
      \ Spores have quite a lot of code, but I can't say where they're used. Maybe\
      \ they're those spores in space, near <a href=\"/edit/Acheron?redlink=1\" class=\"\
      new\" title=\"Acheron (page does not exist)\">Acheron</a>? You can see the code\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://unreal.student.utwente.nl/uncodex-u2xmp/Source_u2pawns/u2spore.html\"\
      >here</a>.  --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 09:48, 30 May 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Target_drones\"\
      >Target drones</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Animals_in_Unreal_2?section=2\" title=\"Edit section:\
      \ Target drones\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Since when are robots animals? -<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 07:22, 9 August 2008 (EDT)\n</p>\n<dl><dd>They're not, but they\
      \ don't fit anywhere else&#160;:D Look at the top, there's a question mark near\
      \ some (Like since when are internal organs animals.. etc). --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 09:33, 9 August 2008 (EDT)\n\
      <dl><dd>Seeing how the drones didn't make it into the game, maybe the <a href=\"\
      /Cut_content_of_Unreal_2\" class=\"mw-redirect\" title=\"Cut content of Unreal\
      \ 2\">Cut content of Unreal 2</a> page could be a good alternative -<a href=\"\
      /User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 11:50, 9 August 2008\
      \ (EDT)\n<dl><dd>The Liandri drone did. So not both are cut. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 12:32, 9 August 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\
