  text:
    text: "<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Force Wall</b><br /><a href=\"/File:U2ForceWall.jpg\"\
      \ class=\"image\"><img alt=\"U2ForceWall.jpg\" src=\"/w/images/thumb/U2ForceWall.jpg/200px-U2ForceWall.jpg\"\
      \ width=\"200\" height=\"79\" srcset=\"/w/images/thumb/U2ForceWall.jpg/300px-U2ForceWall.jpg\
      \ 1.5x, /w/images/U2ForceWall.jpg 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Effect:\n</td>\n<td style=\"font-size: 8pt;\"> Prevents enemies\
      \ from passing through.\n</td></tr></table>\n<p><br />\n</p><p>A <b>Force Wall</b>\
      \ is a defensive laser fence featuring in <a href=\"/Unreal_2:_The_Awakening\"\
      \ class=\"mw-redirect\" title=\"Unreal 2: The Awakening\">Unreal 2</a> and <a\
      \ href=\"/XMP\" class=\"mw-redirect\" title=\"XMP\">XMP</a>. It is created by\
      \ placing two or more Field Generators, pole-shaped <a href=\"/Deployables\"\
      \ title=\"Deployables\">deployables</a>. They can be complemented with Auto\
      \ Turrets and Rocket Turrets.\n</p><p>If two Field Generators are place in each\
      \ other's vicinity, they will detect eachother and automatically link with a\
      \ set of lasers. Additionally placed generators will form more wall sections.\
      \ Each individual section of one of your Force Walls can be temporarily disabled\
      \ by using the \"Use\" key on that section, allowing passage. The lasers will\
      \ automatically reactivate. It is possible to \"Use\" a generator you placed\
      \ to pick it up again, breaking any laser walls it was generating. The generator\
      \ can then be placed in a different spot.\n</p><p>Force Walls can be destroyed\
      \ with any weapon by shooting either a generator or the laser wall section.\
      \ Ramming with vehicles also wears them down. A much more effective method is\
      \ destroying a generator using EMP damage from either an <a href=\"/Grenade_Launcher\"\
      \ title=\"Grenade Launcher\">EMP grenade</a> or the alternative fire of an <a\
      \ href=\"/Energy_Rifle\" title=\"Energy Rifle\">Energy Rifle</a>.\n</p><p>In\
      \ the single player game, Force Walls appear in the following missions: <a href=\"\
      /Swamp\" title=\"Swamp\">Swamp</a> (pre-placed, immovable), <a href=\"/edit/Kalydon?redlink=1\"\
      \ class=\"new\" title=\"Kalydon (page does not exist)\">Kalydon</a>, <a href=\"\
      /edit/Janus?redlink=1\" class=\"new\" title=\"Janus (page does not exist)\"\
      >Janus</a> (including enemy's).\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      XMP\">XMP</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Force_Wall?section=1\" title=\"Edit section: XMP\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ XMP Force Walls are colored in the way of the team that owns them, and only\
      \ that team can deactivate wall sections. If a Force Wall is created where a\
      \ player is as well, this player will be <a href=\"/Telefrag\" title=\"Telefrag\"\
      >instantly killed</a>.\n</p><p>Like most other <a href=\"/Deployables\" title=\"\
      Deployables\">deployables</a>, every generators uses energy from the team's\
      \ supply. Without sufficient energy, Force Walls will deactivate.\n</p><p>Only\
      \ Techs are supplied with Field Generators, and they are the only class that\
      \ can carry them, and only if they belong to their team. Techs can carry generators\
      \ placed by their team mates.\n</p><p>Techs and Rangers are best equipped for\
      \ destroying Force Walls, as they carry <a href=\"/Grenade_Launcher\" title=\"\
      Grenade Launcher\">EMP grenades</a> and an <a href=\"/Energy_Rifle\" title=\"\
      Energy Rifle\">Energy Rifle</a> respectively.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Other_Unreal_games\">Other Unreal games</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Force_Wall?section=2\"\
      \ title=\"Edit section: Other Unreal games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Force Walls also appear in many other Unreal games,\
      \ but they can't be placed directly by the player. They are often used to block\
      \ areas or used as floor/ceiling replacements.\n</p>\n<!-- \nNewPP limit report\n\
      Cached time: 20221122125209\nCache expiry: 86400\nDynamic content: false\nCPU\
