  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The crypt maze of the Serpentine\
      \ Temple, home of the Scaled God Rec. <br /> Once considered a sacred crypt,\
      \ now the corporeal vessels of past heroes have been excavated. <br />It's time\
      \ to replace them with new sacrifices.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"> map description</div>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
