      | imagedesc   = Serpentine\n| author      = [[Lee Perry]]\n| players     = 2-4\n\
      | music       = None\n| games       = [[UT2003]], [[UT2004]]\n| gametype   \
      \ = Deathmatch\n}}\n\n==Map Description==\nSerpentine is a small, square map\
      \ with an [[Nakhti#Nakhti_evolution|Anuban]] design. Underneath the main floor\
      \ is a small maze of dark, partly covered hallways. The maze is connected to\
      \ the main floor via 2 ramps. 2 other ramps lead up from the main floor to another\
