      \ structure with a hole in the middle, allowing a player to drop down to the\
      \ main floor, snipe any opponents below and be sniped from below himself.\n\n\
      ==Weapons & Pickups==\n\n[[Image:DM-1on1-Serpentine.png|thumb|300px|right|Serpentine's\
      \ weapon and power-up locations.]]\n\n===Weapons===\n\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"\
