      \ Full title\n</th>\n<td> Serpentine\n</td></tr>\n<tr>\n<th> Author(s)\n</th>\n\
      <td> <a href=\"/edit/Lee_Perry?redlink=1\" class=\"new\" title=\"Lee Perry (page\
      \ does not exist)\">Lee Perry</a>\n</td></tr>\n<tr>\n<th> Players\n</th>\n<td>\
      \ 2-4\n</td></tr>\n<tr>\n<th> Music\n</th>\n<td> None\n</td></tr>\n<tr>\n<th>\
      \ Games\n</th>\n<td> <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a>, <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n\
      </td></tr>\n<tr>\n<th> Gametype\n</th>\n<td> <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-1on1-Serpentine?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Serpentine\
      \ is a small, square map with an <a href=\"/Nakhti#Nakhti_evolution\" title=\"\
      Nakhti\">Anuban</a> design. Underneath the main floor is a small maze of dark,\
      \ partly covered hallways. The maze is connected to the main floor via 2 ramps.\
      \ 2 other ramps lead up from the main floor to another floor, which is a simple\
      \ hallway which follows the four outer walls and is covered from most sides.\
      \ Two lifts on opposite sides of the map allow access from the maze-like ground-floor\
      \ to the top floor, which consists of a bridge-like structure with a hole in\
      \ the middle, allowing a player to drop down to the main floor, snipe any opponents\
      \ below and be sniped from below himself.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-1on1-Serpentine?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:302px;\"><a href=\"/File:DM-1on1-Serpentine.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/DM-1on1-Serpentine.png/300px-DM-1on1-Serpentine.png\"\
      \ width=\"300\" height=\"300\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-1on1-Serpentine.png/450px-DM-1on1-Serpentine.png\
      \ 1.5x, /w/images/DM-1on1-Serpentine.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:DM-1on1-Serpentine.png\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Serpentine's weapon and power-up locations.</div></div></div>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-1on1-Serpentine?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"475\">Ammo Location\n</th></tr>\n\
      <tr>\n<td> <a href=\"/Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a>\
      \ </td>\n<td> 0 </td>\n<td> 4 </td>\n<td> In the outer walkway, around the map\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock\
      \ Rifle</a> </td>\n<td> 2 </td>\n<td> 1 </td>\n<td> On the middle part of the\
      \ bridge\n</td></tr>\n<tr>\n<td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link\
      \ Gun</a> </td>\n<td> 2 </td>\n<td> 4 </td>\n<td> 2 near both of the pickups,\
      \ in the outer walkway.\n</td></tr>\n<tr>\n<td> <a href=\"/Minigun\" title=\"\
      Minigun\">Minigun</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n<td> 1 next to each\
      \ pickup, underneath ramp from main floor to outer walkway.\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak Cannon</a> </td>\n\
      <td> 2 </td>\n<td> 2 </td>\n<td> 1 next to each weapon pickup, underneath bridge\
      \ on the maze-floor\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n<td>\
      \ On maze-like floor, near each ramp from the main floor to the outer walkway\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning\
      \ Gun</a> </td>\n<td> 2 </td>\n<td> 2 </td>\n<td> 1 on the middle part of the\
      \ bridge, 1 underneath the Wildcard\n</td></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Pickups\">Pickups</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-1on1-Serpentine?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"155\">Pickup\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"475\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Vial</a> </td>\n<td> 14 </td>\n<td> In a central corridor\
      \ underneath the main floor\n</td></tr>\n<tr>\n<td> <a href=\"/Adrenaline\"\
      \ title=\"Adrenaline\">Adrenaline</a> </td>\n<td> 16 </td>\n<td> 12 in the outer\
      \ walkway, 4 in the middle of the bridge\n</td></tr>\n<tr>\n<td> Wildcard </td>\n\
      <td> 1 </td>\n<td> <i><small>Randomly spawns <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Health Pack</a>, <a href=\"/Health#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Health\">Big Keg O' Health</a>, <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Super Shield Pack</a> or <a href=\"/Double_Damage\" class=\"\
      mw-redirect\" title=\"Double Damage\">Double Damage</a></small></i>\n</td></tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp;\
      \ Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Serpentine?section=5\" title=\"Edit section:\
      \ Tips &amp; Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The best place to be in this map is, of course, the top level. So once you\
      \ spawn, don't waste time and grab one of the Lightning Guns at the lowest level\
      \ of the map, make your way to the elevator, take the Shock Rifle there and\
      \ any Adrenaline you find, and camp around, watching the area below. The Adrenaline\
      \ in the top area and gain from frags will keep you alive long enough, if you\
      \ use the Booster powerup all the time. If you see the enemy using one of the\
      \ elevators, aim at the centre and make a surprise headshot when it arrives.\
      \ If you run out of ammo, use the Shock Rifle until you get enough ammo to use\
      \ the Lightning Gun again. If you can't see your enemy, then it is probably\
      \ behind you - don't leave your back unguarded.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-1on1-Serpentine?section=6\" title=\"Edit section:\
      \ Trivia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> This is the final map of the <a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">UT2003</a> SP campaign.</li>\n<li> Serpentine is a\
      \ remake of a custom Quake 2 map by the same author.</li>\n<li> This map is\
      \ called \"DM-Serpentine\" in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>; the \"1on1\" prefix was added in <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>.</li>\n<li> The map had a different\
      \ description before the releases:</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The Serpentine Temple is the house of Quetzalcoatl, the Serpent God\
      \ of the Aztecs. Its construction scheme is excellent for lightning DeathMatches.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003 Beta\
      \ Description</a></div>\n<h2><span class=\"mw-headline\" id=\"Pictures\">Pictures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-1on1-Serpentine?section=7\" title=\"Edit section: Pictures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul class=\"\
      gallery mw-gallery-traditional\">\n\t\t<li class=\"gallerybox\" style=\"width:\
      \ 155px\"><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"\
      width: 150px;\"><div style=\"margin:30px auto;\"><a href=\"/File:Serpentine_Bridge.JPG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Serpentine_Bridge.JPG/120px-Serpentine_Bridge.JPG\"\
      \ width=\"120\" height=\"90\" srcset=\"/w/images/thumb/Serpentine_Bridge.JPG/180px-Serpentine_Bridge.JPG\
      \ 1.5x, /w/images/thumb/Serpentine_Bridge.JPG/240px-Serpentine_Bridge.JPG 2x\"\
      \ /></a></div></div>\n\t\t\t<div class=\"gallerytext\">\n<p>The top-level bridge\n\
      </p>\n\t\t\t</div>\n\t\t</div></li>\n\t\t<li class=\"gallerybox\" style=\"width:\
      \ 155px\"><div style=\"width: 155px\">\n\t\t\t<div class=\"thumb\" style=\"\
      width: 150px;\"><div style=\"margin:30px auto;\"><a href=\"/File:Serpentine_Lift.JPG\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Serpentine_Lift.JPG/120px-Serpentine_Lift.JPG\"\
      \ width=\"120\" height=\"90\" srcset=\"/w/images/thumb/Serpentine_Lift.JPG/180px-Serpentine_Lift.JPG\
      \ 1.5x, /w/images/thumb/Serpentine_Lift.JPG/240px-Serpentine_Lift.JPG 2x\" /></a></div></div>\n\
      \t\t\t<div class=\"gallerytext\">\n<p>Lift to the top level and the slope to\
      \ the outer walkway\n</p>\n\t\t\t</div>\n\t\t</div></li>\n</ul>\n\n<!-- \nNewPP\
