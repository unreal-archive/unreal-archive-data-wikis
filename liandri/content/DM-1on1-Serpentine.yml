      \ Rifle]] || 0 || 4 || In the outer walkway, around the map\n|-\n| [[Shock Rifle]]\
      \ || 2 || 1 || On the middle part of the bridge\n|-\n| [[Link Gun]] || 2 ||\
      \ 4 || 2 near both of the pickups, in the outer walkway.\n|-\n| [[Minigun]]\
      \ || 2 || 2 || 1 next to each pickup, underneath ramp from main floor to outer\
      \ walkway.\n|-\n| [[Flak Cannon]] || 2 || 2 || 1 next to each weapon pickup,\
      \ underneath bridge on the maze-floor\n|-\n| [[Rocket Launcher]] || 2 || 2 ||\
      \ On maze-like floor, near each ramp from the main floor to the outer walkway\n\
      |-\n| [[Lightning Gun]] || 2 || 2 || 1 on the middle part of the bridge, 1 underneath\
      \ the Wildcard\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"font-size:\
      \ 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n!width=\"\
      475\"|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health Vial]]\
      \ || 14 || In a central corridor underneath the main floor\n|-\n| [[Adrenaline]]\
      \ || 16 || 12 in the outer walkway, 4 in the middle of the bridge\n|-\n| Wildcard\
      \ || 1 || ''<small>Randomly spawns [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Pack]], [[Health#Unreal_Tournament_2003_and_2004|Big Keg O' Health]], [[Armor#Unreal_Tournament_2003_and_2004|Super\
      \ Shield Pack]] or [[Double Damage]]</small>''\n|-\n|}\n\n==Tips & Tricks==\n\
      The best place to be in this map is, of course, the top level. So once you spawn,\
      \ don't waste time and grab one of the Lightning Guns at the lowest level of\
      \ the map, make your way to the elevator, take the Shock Rifle there and any\
      \ Adrenaline you find, and camp around, watching the area below. The Adrenaline\
      \ in the top area and gain from frags will keep you alive long enough, if you\
      \ use the Booster powerup all the time. If you see the enemy using one of the\
      \ elevators, aim at the centre and make a surprise headshot when it arrives.\
      \ If you run out of ammo, use the Shock Rifle until you get enough ammo to use\
      \ the Lightning Gun again. If you can't see your enemy, then it is probably\
      \ behind you - don't leave your back unguarded.\n\n==Trivia==\n* This is the\
      \ final map of the [[Unreal Tournament 2003|UT2003]] SP campaign.\n* Serpentine\
      \ is a remake of a custom Quake 2 map by the same author.\n* This map is called\
      \ \"DM-Serpentine\" in [[UT2003]]; the \"1on1\" prefix was added in [[UT2004]].\n\
      * The map had a different description before the releases:\n{{QuoteSource|The\
      \ Serpentine Temple is the house of Quetzalcoatl, the Serpent God of the Aztecs.\
      \ Its construction scheme is excellent for lightning DeathMatches.|UT2003 Beta\
      \ Description|UT2003}}\n\n==Pictures==\n<gallery>\nImage:Serpentine_Bridge.JPG|The\
      \ top-level bridge\nImage:Serpentine_Lift.JPG|Lift to the top level and the\
      \ slope to the outer walkway\n</gallery>\n\n[[Category:UT2003 maps]]\n[[Category:UT2004\
      \ maps]]"
