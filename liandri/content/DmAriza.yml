      Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmAriza?section=1\" title=\"Edit section: Map Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The action takes\
      \ place on <a href=\"/Na_Pali\" title=\"Na Pali\">Na Pali</a> in a structure\
      \ that mixes elements of <a href=\"/Terraniux\" title=\"Terraniux\">Terraniux</a>\
      \ and <a href=\"/NyLeve%27s_Falls\" title=\"NyLeve's Falls\">NyLeve's Falls</a>.\
      \ The valley here is U-shaped, going from west through south to east. There\
      \ are a few levels in this map: the ground level with a lot of water, the raised\
      \ walkway level and the top level.\n</p><p>There are some hazards and rewards\
      \ for those who pass them: a ventilator that instantly rips anyone who falls\
      \ in to pieces, Tarydium waste just below it and a <a href=\"/Super_Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Super Health Pack\">Super Health Pack</a> on\
      \ a pillar. Raised walkways outside give access to the <a href=\"/Rifle\" class=\"\
      mw-redirect\" title=\"Rifle\">Rifle</a> and <a href=\"/Automag\" class=\"mw-redirect\"\
      \ title=\"Automag\">Automag</a> as well as a pair of <a href=\"/Jump_Boots\"\
      \ title=\"Jump Boots\">Jump Boots</a>, while a raised metal windy area at the\
      \ top of the arena includes another Rifle for good headshots - but there are\
      \ Invisibility and Shieldbelt pickups as well as a lot of spawn points near\
      \ to stop the killing spree of any opponent.\n</p><p>A huge elevator at the\
      \ opposite side from the Tarydium Waste allows players to go up - but not down.\
      \ Bots don't know this, though, and stops to wait for the elevator to go up.\
      \ That usually doesn't happen, and the bots are sitting ducks for anyone who\
      \ has a Rifle. But if anyone steps on the elevator in team games, they are sure\
      \ to be instantly killed by a bunch of bots aiming towards the lift. This bug\
      \ lead to several fix releases, where bots run into a trigger that moves the\
      \ elevator up. Another bug is with bots running up the walkway near the <a href=\"\
      /Razorjack\" class=\"mw-redirect\" title=\"Razorjack\">Razorjack</a> - they\
      \ jump down the walkway, take the Razorjack, attempt to go up, jump down and\
      \ repeat. This issue was also fixed in some of the fixes for this map.\n</p>\n\
