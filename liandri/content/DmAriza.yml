  wikitext:
    text: "{{Infobox Map\n| title       = DMAriza\n| description = \n| mapimage  \
      \  = DmAriza1.PNG\n| imagedesc   = \n| author      = [[Elliot \"Myscha\" Cannon]]\n\
      | players     = \n| music       = \n| game        = Unreal\n| gametype    =\
      \ Deathmatch\n}}\n\n==Map Description==\nThe action takes place on [[Na Pali]]\
      \ in a structure that mixes elements of [[Terraniux]] and [[NyLeve's Falls]].\
      \ The valley here is U-shaped, going from west through south to east. There\
      \ are a few levels in this map: the ground level with a lot of water, the raised\
      \ walkway level and the top level.\n\nThere are some hazards and rewards for\
      \ those who pass them: a ventilator that instantly rips anyone who falls in\
      \ to pieces, Tarydium waste just below it and a [[Super Health Pack]] on a pillar.\
      \ Raised walkways outside give access to the [[Rifle]] and [[Automag]] as well\
      \ as a pair of [[Jump Boots]], while a raised metal windy area at the top of\
      \ the arena includes another Rifle for good headshots - but there are Invisibility\
      \ and Shieldbelt pickups as well as a lot of spawn points near to stop the killing\
      \ spree of any opponent.\n\nA huge elevator at the opposite side from the Tarydium\
      \ Waste allows players to go up - but not down. Bots don't know this, though,\
      \ and stops to wait for the elevator to go up. That usually doesn't happen,\
      \ and the bots are sitting ducks for anyone who has a Rifle. But if anyone steps\
      \ on the elevator in team games, they are sure to be instantly killed by a bunch\
      \ of bots aiming towards the lift. This bug lead to several fix releases, where\
      \ bots run into a trigger that moves the elevator up. Another bug is with bots\
      \ running up the walkway near the [[Razorjack]] - they jump down the walkway,\
      \ take the Razorjack, attempt to go up, jump down and repeat. This issue was\
      \ also fixed in some of the fixes for this map.\n\n==Weapons & Pickups==\n===Weapons===\n\
      [[Image:DmAriza-Pickups.png|right|thumb|200px|Ariza pickup and spawn point locations.]]\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"100\"|Ammo\n!width=\"50\"|Count\n\
      !width=\"500\"|Weapon Location\n!width=\"500\"|Ammo Location\n|-\n| [[Razorjack]]\
      \ || 1 || [[Razorjack|Razor Blades]] || 2 || Slightly raised walkway at the\
      \ far west side of the map || Near the Razorjack\n|-\n| [[Rifle]] || 2 || [[Rifle|Rifle\
      \ Rounds]] || 5 || 1 on the raised walkway in the middle of the map, 1 on the\
      \ raised platform at the top || 3 on the raides walkway supports, 2 on the raised\
      \ platform\n|-\n| [[Stinger]] || 1 || [[Stinger|Tarydium Shards]] || 4 || Middle\
      \ of the map, ground level, near the entrance to the Tarydium Waste area ||\
      \ Near the Stinger\n|-\n| [[Minigun]] || 1 || [[Minigun|Bullets]] || 4 || East\
      \ of the map, ground level, near the edge to the water || 2 to the north of\
      \ the Minigun near the water; 2 in the southern area of the map, ground level,\
      \ near the elevator\n|-\n| [[Eightball Gun]] || 1 || [[Can of 12 Eightballs]]\
      \ || 4 || Far east of the map, slightly raised walkway over the water || Near\
      \ the Eightball gun\n|-\n| [[Automag]] || 1 || [[Automag|Clip]] || 2 || South\
      \ east of the map on a slightly raised walkway over water || Near the Automag\n\
      |-\n| [[GES BioRifle]] || 2 || [[Bio Rifle|Tarydium Sludge]] || 2 || 1 near\
      \ the elevator at ground level at the far south of the map, 1 near the ventilator\
      \ at the top level || Both near the elevator on ground level\n|-\n| [[ASMD]]\
      \ || 1 || [[ASMD|ASMD Core]] || 2 || West of the Tarydium Waste || Near the\
      \ ASMD, one is partially hidden in a corner east of the ASMD\n|-\n| [[Flak Cannon]]\
      \ || 1 || [[Flak Cannon|Flak Shells]] || 3 || Between the Tarydium Waste and\
      \ the Ventilator || Near the Flak Cannon\n|-\n|}\n\n===Pickups===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n\
      !width=\"50\"|Count\n!width=\"500\"|Location\n|-\n| [[Health Pack]] || 4 ||\
      \ On a slightly raised walkway to the far west of the map\n|-\n| [[Super Health\
      \ Pack]] || 1 || On a pillar slightly higher than the Tarydium Waste\n|-\n|\
      \ [[Assault Vest]] || 1 || On a slightly raised walkway to the far west of the\
      \ map\n|-\n| [[Shield belt]] || 1 || On a crate at the top level, between the\
      \ ventilator and the sniping spot, east of the Invisibility\n|-\n| [[Jump Boots]]\
      \ || 1 || West of the raised walkway\n|-\n| [[Dispersion Pistol Powerup]] ||\
      \ 4 || Near the Tarydium Waste, ground level\n|-\n| [[Invisibility]] || 1 ||\
      \ On a crate at the top level, between the ventilator and the sniping spot,\
      \ west of the Shield belt\n|-\n| [[Toxin Suit]] || 1 || Ground level, middle\
      \ of the map, just to the north east of the Stinger\n|-\n|}\n\n== Tips & tricks\
      \ ==\n* In the original map, when in botmatch, use the bugs of the map:\n**\
      \ Take the Rifle at the top and snipe any bots waiting for the elevator at the\
      \ top\n** Take the ASMD at the ground level and go to the Bio Rifle area to\
      \ launch a few ASMD combos at the bots that are waiting there.\n* If you don't\
      \ wish to exploit the bugs, using an updated version or play online, you should\
      \ keep camping at the top for the Rifle, Shield belt, Invisibility, and using\
      \ these items, take the Super Health Pack, then return, or with Invisibility\
      \ keep camping at the top for headshots.\n\n== Trivia ==\n* The oveall map layout\
      \ seems to be similar to the logo of Quake.\n* DmAriza is a famous [[Deathmatch]]\
      \ map of Unreal that received quite a lot of community remakes in later games.\n\
      * The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it didn't made the cut.\n\n== Gallery ==\n\
      <gallery>\nImage:DmAriza2.PNG|A team of bots waiting for the elevator\nImage:DmAriza3.PNG|Razorjack,\
      \ Razor blade, health and armor pickups with a bot\nImage:DmAriza4.PNG|Above\
      \ view of DmAriza, revealing the form of the map and the Rifle platform\n</gallery>\n\
      \n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Ariza]]\n\
      [[Category:Unreal maps|Ariza]]"
