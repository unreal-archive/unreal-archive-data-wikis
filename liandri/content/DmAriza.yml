      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DmAriza?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ In the original map, when in botmatch, use the bugs of the map:\n<ul><li>\
      \ Take the Rifle at the top and snipe any bots waiting for the elevator at the\
      \ top</li>\n<li> Take the ASMD at the ground level and go to the Bio Rifle area\
      \ to launch a few ASMD combos at the bots that are waiting there.</li></ul></li>\n\
      <li> If you don't wish to exploit the bugs, using an updated version or play\
      \ online, you should keep camping at the top for the Rifle, Shield belt, Invisibility,\
      \ and using these items, take the Super Health Pack, then return, or with Invisibility\
      \ keep camping at the top for headshots.</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DmAriza?section=6\" title=\"Edit section: Trivia\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The oveall map layout seems to be similar to the logo of Quake.</li>\n<li>\
      \ DmAriza is a famous <a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\
      \ map of Unreal that received quite a lot of community remakes in later games.</li>\n\
      <li> The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it didn't made the cut.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Gallery\">Gallery</span><span class=\"mw-editsection\"\
