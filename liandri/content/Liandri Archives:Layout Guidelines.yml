  title: "Liandri Archives:Layout Guidelines"
  text:
    text: "<p>This page will help you find pages that have been developed enough to\
      \ warrant them being used as examples for further new pages in the same general\
      \ category they are in. For example, you would look at <a href=\"/DM-TrainingDay\"\
      \ title=\"DM-TrainingDay\">DM-TrainingDay</a> to see the general layout for\
      \ a map page.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Game_Pages\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Game Pages</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Map_Pages\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Map\
      \ Pages</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Single_Player_Walkthrough_Pages\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Single Player Walkthrough\
      \ Pages</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Weapon_Pages\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Weapon Pages</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Gametype_Pages\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Gametype Pages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Game_Pages\">Game Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Layout_Guidelines?section=1\" title=\"Edit section:\
      \ Game Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Example game pages: <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, <a href=\"\
      /Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>, <a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a>, <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a>\n</p><p>Game pages have a very simple layout and flow that\
      \ we would like to keep consistent. If you need to add additional subsections,\
      \ place them under a heading that makes the most sense. If you want to add a\
      \ new section to an already created game page, please post in the Discussion\
      \ page about it.\n</p>\n<h2><span class=\"mw-headline\" id=\"Map_Pages\">Map\
      \ Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Liandri_Archives:Layout_Guidelines?section=2\" title=\"\
      Edit section: Map Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Example map pages: <a href=\"/DM-TrainingDay\" title=\"DM-TrainingDay\">DM-TrainingDay</a>,\
      \ <a href=\"/CTF-Maul\" title=\"CTF-Maul\">CTF-Maul</a>, <a href=\"/DOM-Aswan\"\
      \ title=\"DOM-Aswan\">DOM-Aswan</a>, <a href=\"/ONS-Torlan\" title=\"ONS-Torlan\"\
      >ONS-Torlan</a>, <a href=\"/AS-Convoy\" title=\"AS-Convoy\">AS-Convoy</a>\n\
      </p><p>Map pages have different layouts depending upon the gametype the apply\
      \ to. Make sure that you check out one of the example pages for the gametype\
      \ you are working on before starting a new page for a map in that gametype.\
      \ In the case where a particular gametype does not have any example maps created,\
      \ please layout the pages like a gametype that is similar to the one you are\
      \ creating pages for. For example, the main layout of a <a href=\"/UT\" class=\"\
      mw-redirect\" title=\"UT\">UT</a> <a href=\"/Domination\" title=\"Domination\"\
      >Domination</a> map is going to be very similar to the layout for a <a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> <a href=\"/Double_Domination\"\
      \ title=\"Double Domination\">DDOM</a> map.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Single_Player_Walkthrough_Pages\">Single Player Walkthrough Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Layout_Guidelines?section=3\" title=\"Edit section:\
      \ Single Player Walkthrough Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Example pages: <a href=\"/Vortex_Rikers\" title=\"\
      Vortex Rikers\">Vortex Rikers</a>, <a href=\"/NyLeve%27s_Falls\" title=\"NyLeve's\
      \ Falls\">NyLeve's Falls</a>\n</p><p>Walkthrough pages do not have to follow\
      \ any specific guidelines as far as page creation goes. They can include images\
      \ or not, they can be formatted in any way that makes sense. The only guidelines\
      \ that we have for them is to make sure that links to next and previous map\
      \ are included (if necessary) such as in the examples above. We also would ask\
      \ that all walkthrough pages for a particular game are written in a similar\
      \ format to one another. For example, the <a href=\"/Rrajigar_Mine\" title=\"\
      Rrajigar Mine\">Rrajigar Mine</a> page should not look drastically different\
      \ from the <a href=\"/Vortex_Rikers\" title=\"Vortex Rikers\">Vortex Rikers</a>\
      \ page, having the translator messages separated from the actual walkthrough.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Weapon_Pages\">Weapon Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Liandri_Archives:Layout_Guidelines?section=4\" title=\"Edit section:\
      \ Weapon Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Example weapon pages: <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>,\
      \ <a href=\"/Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a>\n</p><p>Weapon\
      \ pages all have a very similar layout. The most important thing to remember\
      \ on these pages is that the main section headers are always the games in which\
      \ the weapons appear. For example, the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\"\
      >Bio Rifle</a> page has headers for <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>,\
      \ <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>,\
      \ <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, <a\
      \ href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal Championship</a>,\
      \ <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a> and\
      \ <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Unreal Championship 2</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Gametype_Pages\">Gametype Pages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Liandri_Archives:Layout_Guidelines?section=5\"\
      \ title=\"Edit section: Gametype Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Example gametype pages: <a href=\"/Onslaught\" title=\"\
      Onslaught\">Onslaught</a>, <a href=\"/Capture_The_Flag\" class=\"mw-redirect\"\
      \ title=\"Capture The Flag\">Capture The Flag</a>\n</p><p>Gametype pages always\
      \ have an inconsistent layout because every gametype is different. If you are\
      \ adding a new gametype page, please use your best judgment in order to provide\
      \ a layout that makes sense for the gametype in question.\n</p>\n<!-- \nNewPP\
      \ limit report\nCached time: 20221122104902\nCache expiry: 86400\nDynamic content:\
      \ false\nCPU time usage: 0.043 seconds\nReal time usage: 0.108 seconds\nPreprocessor\
      \ visited node count: 19/1000000\nPreprocessor generated node count: 24/1000000\n\
      Post‐expand include size: 0/2097152 bytes\nTemplate argument size: 0/2097152\
