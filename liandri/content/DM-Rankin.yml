      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/DM-Rankin\">expanding it</a>.\
      \ </i></div>\n<ul><li> There are various ramps to dodge up:\n<ul><li> Shock\
      \ Rifle to Bio Rifle</li>\n<li> Bio Rifle to Minigun</li>\n<li> near Flak Cannon</li>\n\
      <li> near the Rocket Launcher</li></ul></li>\n<li> Watch out when timing the\
      \ super shield pickup in a 1on1 match and approaching it from above. Your opponent\
      \ might decide to welcome you with a shock combo. </li></ul>\n<h3><span class=\"\
