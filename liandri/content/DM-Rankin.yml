      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Rankin?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Rankin\
      \ is an old industrial building, possibly a factory. In the first floor, you\
      \ can find many metal plates lying at diagonal angles against the walls. These\
      \ ramps lead to the second floor. You can <a href=\"/Dodge\" class=\"mw-redirect\"\
      \ title=\"Dodge\">Dodge</a> on the plates to slide up them. If you find yourself\
      \ falling short, just <a href=\"/Jump\" class=\"mw-redirect\" title=\"Jump\"\
      >jump</a> at the peak of the slide to get all the way up. On the top floor,\
      \ there are vents which can be accessed to provide shortcuts around the map.\
      \ The <a href=\"/Super_Shield\" class=\"mw-redirect\" title=\"Super Shield\"\
      >Super Shield</a> is positioned so that it is difficult to acquire without fighting.\
      \ It is recommended to get weapons and health quickly.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Rankin?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Rankin?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:357px;\"><a href=\"/File:Rankin-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Rankin-Pickups.png/355px-Rankin-Pickups.png\"\
      \ width=\"355\" height=\"282\" class=\"thumbimage\" srcset=\"/w/images/Rankin-Pickups.png\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Rankin-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Rankin\
      \ weapon and power-up locations.</div></div></div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 78%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      420\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Assault_Rifle\" title=\"\
      Assault Rifle\">Assault Rifle</a> </td>\n<td> 0 </td>\n<td> 1 </td>\n<td> On\
      \ a ledge, west of Bio Rifle pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Bio_Rifle\"\
      \ title=\"Bio Rifle\">Bio Rifle</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n<td>\
      \ Both near the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 1 </td>\n<td> 3 </td>\n\
      <td> 2 next to the pickup, 1 next to the Assault Rifle ammo\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a> </td>\n<td> 2 </td>\n\
      <td> 4 </td>\n<td> 2 near each weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Minigun\" title=\"Minigun\">Minigun</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n\
      <td> Next to the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> </td>\n<td> 1 </td>\n<td> 2 </td>\n\
      <td> Near the weapon pickup\n</td></tr>\n<tr>\n<td> <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a> </td>\n<td> 1 </td>\n<td> 2\
      \ </td>\n<td> Near the weapon pickup, in between the slopes\n</td></tr>\n<tr>\n\
      <td> <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning Gun</a> </td>\n\
      <td> 1 </td>\n<td> 2 </td>\n<td> Nest to the weapon pickup\n</td></tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
