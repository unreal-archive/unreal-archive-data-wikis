      \ floor, near a dead end. Center of the map\n</td></tr>\n<tr>\n<td> <a href=\"\
      /Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\">Double Damage</a>\
      \ </td>\n<td> 1 </td>\n<td> In a hallway, northeast part of the map.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Adrenaline\" title=\"Adrenaline\">Adrenaline</a> </td>\n\
      <td> 9 </td>\n<td> 3 in RL room. 3 in soutmost corridor. 3 underneath Lightning\
      \ Gun.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
