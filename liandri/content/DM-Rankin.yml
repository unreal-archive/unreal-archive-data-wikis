    text: "{{Infobox Map\n| title       = Rankin\n| description = A medium sized map\
      \ set in an old industrial building, in the middle of a heavy thunderstorm.\n\
      | mapimage    = Rankin-Screenshot.gif\n| imagedesc   = Rankin\n| author    \
      \  = [[Sjoerd 'Hourences' De Jong]]\n| players     = 2-8\n| music       = KR-Rankin\n\
      | game        = UT2004\n| gametype    = Deathmatch\n}}\n\n==Map Description==\n\
      DM-Rankin is an old industrial building, possibly a factory. In the first floor,\
      \ you can find many metal plates lying at diagonal angles against the walls.\
      \ These ramps lead to the second floor. You can [[Dodge]] on the plates to slide\
      \ up them. If you find yourself falling short, just [[jump]] at the peak of\
      \ the slide to get all the way up. On the top floor, there are vents which can\
      \ be accessed to provide shortcuts around the map. The [[Super Shield]] is positioned\
      \ so that it is difficult to acquire without fighting. It is recommended to\
      \ get weapons and health quickly.\n\n==Weapons & Pickups==\n\n===Weapons===\n\
      [[Image:Rankin-Pickups.png|thumb|355px|right|Rankin weapon and power-up locations.]]\n\
      {| class=\"wikitable\" style=\"font-size: 78%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"420\"|Ammo Location\n\
      |-\n| [[Assault Rifle]] || 0 || 1 || On a ledge, west of Bio Rifle pickup\n\
      |-\n| [[Bio Rifle]] || 1 || 2 || Both near the weapon pickup \n|-\n| [[Shock\
      \ Rifle]] || 1 || 3 || 2 next to the pickup, 1 next to the Assault Rifle ammo\n\
      |-\n| [[Link Gun]] || 2 || 4 || 2 near each weapon pickup\n|-\n| [[Minigun]]\
      \ || 1 || 2 || Next to the weapon pickup\n|-\n| [[Flak Cannon]] || 1 || 2 ||\
      \ Near the weapon pickup\n|-\n| [[Rocket Launcher]] || 1 || 2 || Near the weapon\
      \ pickup, in between the slopes \n|-\n| [[Lightning Gun]] || 1 || 2 || Nest\
      \ to the weapon pickup\n|-\n|}\n\n===Pickups===\n{| class=\"wikitable\" style=\"\
      font-size: 78%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n!width=\"50\"|Count\n\
      !width=\"420\"|Location\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Vial]] || 19 || <small>5 near DD. 3, 3 & 4 on slopes to top level. 3 west\
      \ of Flak. 1 above Super Shield</small>\n|-\n| [[Health#Unreal_Tournament_2003_and_2004|Health\
      \ Pack]] || 4 || View map.\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Shield\
      \ Pack]] || 1 || Top of the map, in between most of the rooms.\n|-\n| [[Armor#Unreal_Tournament_2003_and_2004|Super\
      \ Shield Pack]] || 1 || On the lowest floor, near a dead end. Center of the\
      \ map\n|-\n| [[Double Damage]] || 1 || In a hallway, northeast part of the map.\n\
      |-\n| [[Adrenaline]] || 9 || 3 in RL room. 3 in soutmost corridor. 3 underneath\
      \ Lightning Gun.\n|-\n|}\n\n== Tips & tricks ==\n{{sectstub}}\n\n* There are\
      \ various ramps to dodge up:\n** Shock Rifle to Bio Rifle\n** Bio Rifle to Minigun\n\
      ** near Flak Cannon\n** near the Rocket Launcher\n* Watch out when timing the\
      \ super shield pickup in a 1on1 match and approaching it from above. Your opponent\
      \ might decide to welcome you with a shock combo. \n\n=== Single-Player tips\
      \ ===\n{{sectstub}}\n{{Prevnext|DM-Curse4|DM-Corrugation|UT2004 Team Qualy Round}}\n\
      {{Prevnext|DM-Sulphur|DM-Antalus}}\n\n== Trivia ==\n* This is one of the maps\
      \ which were shipped with the demo version of UT2004. The other maps were [[BR-Colossus]],\
      \ [[CTF-BridgeOfFate]], [[AS-Convoy]] and [[ONS-Torlan]]. A latter demo added\
      \ the maps [[CTF-FaceClassic]] and [[ONS-Primeval]]."
