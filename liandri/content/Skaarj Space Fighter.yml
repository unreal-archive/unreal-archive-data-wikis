      \ [[Human Space Fighter]]s known as Eagles. Skaarj and Human space fighters\
      \ are practically identical, although the Skaarj's technology isn't fully understood\
      \ by Humans.\n\nThe 7 Day Siege was recreated along with the fighters for use\
      \ in 2303's [[Liandri Grand Tournament]] ([[UT2004]]) in the shape of an [[Assault]]\
      \ match, called [[AS-Mothership]].\n\n==Controls==\nSkaarj Space Fighters controls\
      \ are exactly like those of their Human counterparts, and are somewhat comparable\
      \ to those of the [[Raptor]]. Unlike the Raptor, space fighters can fly upside\
      \ down, make loopings, and roll, since there isn't really a sense of up or down\
      \ in space. Primary fire launches lasers, secondary fire launches rockets, which\
      \ are stronger and can be locked onto enemy fighters, but which can't be fired\
      \ as often. Skaarj lasers can be distinguished from Humanlasers by their green,\
      \ as opposed to red color.\n\n==References==\n* Official Unreal [[timeline]]\n\
