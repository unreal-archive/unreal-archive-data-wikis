      \ homing rockets\n| mainuses = Space fighter\n}}\n{{Quote|Very few details are\
      \ available on these rarely seen Spacefighters, as they appeared and disappeared\
      \ during the final battle against the [[Skaarj]] which ended the '[[7 Day Siege]]'\
      \ over a century ago. Military Intelligence suspects the Skaarj had stolen a\
      \ new source of energy to power these state of the art crafts (codenamed \"\
      Black Scorpions\"). Light weight and armoured, the \"Black Scorpions\" are armed\
      \ with a dual plasma projectors and homing missile mount. The adaptive wing\
