      \ speed, aggressive acceleration and high movement range. Exact replicas, as\
      \ found during the [[Human-Skaarj War]], are used in the Tournament| UT2004\
      \ Manual}}\n\nThe '''Skaarj Space Fighter''' or '''Black Scorpion''' is a single\
      \ user space fighter employed by the [[Skaarj]] only at the end of the [[Human-Skaarj\
      \ War]], most notably during the [[7 Day Siege]]. At this time the Skaarj threatened\
      \ [[Earth]] with one of their [[AS-Mothership|motherships]]. From this ship\
