      <td style=\"font-size: 8pt;\"> 100\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 8pt;\"> Number of Seats:\n</td>\n<td style=\"font-size: 8pt;\"> 1\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 8pt;\"> Driver Abilities:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Fire lasers or homing rockets\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Space fighter\n\
      </td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\">Very few details\
      \ are available on these rarely seen Spacefighters, as they appeared and disappeared\
      \ during the final battle against the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>\
      \ which ended the '<a href=\"/7_Day_Siege\" title=\"7 Day Siege\">7 Day Siege</a>'\
      \ over a century ago. Military Intelligence suspects the Skaarj had stolen a\
      \ new source of energy to power these state of the art crafts (codenamed \"\
      Black Scorpions\"). Light weight and armoured, the \"Black Scorpions\" are armed\
      \ with a dual plasma projectors and homing missile mount. The adaptive wing\
      \ flaps and engine exhaust system provide the Black Scorpions with a great top\
      \ speed, aggressive acceleration and high movement range. Exact replicas, as\
      \ found during the <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj War\"\
      >Human-Skaarj War</a>, are used in the Tournament</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      > UT2004 Manual</div>\n<p>The <b>Skaarj Space Fighter</b> or <b>Black Scorpion</b>\
      \ is a single user space fighter employed by the <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> only at the end of the <a href=\"/Human-Skaarj_War\" title=\"\
      Human-Skaarj War\">Human-Skaarj War</a>, most notably during the <a href=\"\
      /7_Day_Siege\" title=\"7 Day Siege\">7 Day Siege</a>. At this time the Skaarj\
      \ threatened <a href=\"/Earth\" title=\"Earth\">Earth</a> with one of their\
      \ <a href=\"/AS-Mothership\" title=\"AS-Mothership\">motherships</a>. From this\
      \ ship they launched large numbers of space fighters to repel the <a href=\"\
      /Humans\" title=\"Humans\">Human</a> counter-attack consisting of <a href=\"\
      /New_Earth_Government\" title=\"New Earth Government\">NEG</a> forces in their\
      \ <a href=\"/Human_Space_Fighter\" title=\"Human Space Fighter\">Human Space\
      \ Fighters</a> known as Eagles. Skaarj and Human space fighters are practically\
      \ identical, although the Skaarj's technology isn't fully understood by Humans.\n\
      </p><p>The 7 Day Siege was recreated along with the fighters for use in 2303's\
      \ <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri\
      \ Grand Tournament</a> (<a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a>) in the shape of an <a href=\"/Assault\" title=\"Assault\">Assault</a>\
      \ match, called <a href=\"/AS-Mothership\" title=\"AS-Mothership\">AS-Mothership</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Controls\">Controls</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Skaarj_Space_Fighter?section=1\"\
      \ title=\"Edit section: Controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Skaarj Space Fighters controls are exactly like those\
      \ of their Human counterparts, and are somewhat comparable to those of the <a\
      \ href=\"/Raptor\" title=\"Raptor\">Raptor</a>. Unlike the Raptor, space fighters\
      \ can fly upside down, make loopings, and roll, since there isn't really a sense\
      \ of up or down in space. Primary fire launches lasers, secondary fire launches\
      \ rockets, which are stronger and can be locked onto enemy fighters, but which\
      \ can't be fired as often. Skaarj lasers can be distinguished from Humanlasers\
      \ by their green, as opposed to red color.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"References\">References</span><span class=\"mw-editsection\"><span class=\"\
