  wikitext:
    text: "{{Infobox Tournament Team\n|image=[[Image:TLPhalanx.png]]\n|name=Dark Phalanx\n\
      |race=[[Human]]\n|appearances=\n*[[UT]]\n}}\n\n{{QuoteSource|The Dark Phalanx\
      \ are an honorable collection of military specialists. All have proven themselves\
      \ in the [[Human-Skaarj War|Human/Skaarj war]] and now seek glory in the ranks\
      \ of the [[Liandri Grand Tournament|Tournament]].|UT|UT}}\n\n==Unreal Tournament\
      \ Roster==\n*[[#Ivana|Ivana]]\n*[[#Farham|Farham]]\n*[[#Nikita|Nikita]]\n*[[#Gorn|Gorn]]\n\
      *[[#Anna|Anna]]\n*[[#Whitman|Whitman]]\n*[[#Iyrash|Iyrash]]\n*[[#Nickolai|Nickolai]]\n\
      \n==Character biographies==\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"\
      top\" |\n===Ivana===\n{{Infobox Tournament Character Small 2\n|name=Ivana\n\
      |image=[[Image:Ivana-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Dark Phalanx\
      \ Leader\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Ivana is a self-taught warrior\
      \ who hooked up with the Dark Phalanx when she heard about Gorn’s story of overcoming\
      \ the odds on Neurovision one evening while training. So deeply moved, she decided\
      \ to join the team, fighting alongside Gorn.|UT|UT}}\n\n| width=\"50%\" valign=\"\
      top\" |\n===Farham===\n{{Infobox Tournament Character Small 2\n|name=Farham\n\
      |image=[[Image:Blake-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Dark Phalanx\n\
      |appearances=\n*[[UT]]\n}}\n{{QuoteSource|Farham fought with the Earth Defense\
      \ Force during the ‘[[7 Day Siege]]’, Earth’s darkest hour during the war. He\
      \ was solely responsible for the destruction of the [[Skaarj]] Skri’ith Class\
      \ Dreadnaught ‘Krujhlok’ and is a highly decorated veteran.|UT|UT}}\n\n |-\n\
      | width=\"50%\" valign=\"top\" |\n===Nikita===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Nikita\n|image=[[Image:Nikita-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Dark Phalanx\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Nikita was trained\
      \ in the construction and maintenance of heavy weaponry and demolitions. She\
      \ maintains the Dark Phalanx armory.|UT|UT}}\n\n| width=\"50%\" valign=\"top\"\
      \ |\n===Gorn===\n{{Infobox Tournament Character Small 2\n|name=Gorn\n|image=[[Image:Gorn-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Dark Phalanx\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Gorn\
      \ was a charismatic fighter until he got his face damaged beyond recognition\
      \ during the ‘[[7 Day Siege]]’. Unable to restore his good looks, medical specialists\
      \ fitted him with highly advanced implants which restored his senses.|UT|UT}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Anna===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Anna\n|image=[[Image:Anna-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Dark Phalanx\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|As ex black ops\
      \ runner for the [[New Earth Government]], Anna went rogue after being given\
      \ a series of particularly brutal missions. She now seeks to defeat [[Xan Kriegor|Xan]]\
      \ and bring down the [[Liandri Mining Corporation|Liandri Corporation]] and\
      \ the [[New Earth Government|NEG]].|UT|UT}}\n\n| width=\"50%\" valign=\"top\"\
      \ |\n===Whitman===\n{{Infobox Tournament Character Small 2\n|name=Whitman\n\
      |image=[[Image:Whitman-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Dark\
      \ Phalanx\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Whitman is a former Neo-Cop\
      \ from Outpost Glosk who decided to trade the anarchy of street duty for the\
      \ organized chaos of the [[Liandri Grand Tournament|Tournament]]. His street\
      \ experience makes him a world class arena fighter and a worthwhile ally.|UT|UT}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Iyrash===\n{{Infobox Tournament\
      \ Character Small 2\n|name=Iyrash\n|image=[[Image:Gromida-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Dark Phalanx\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|Iyrash\
      \ left the Glosk Neo-Cop forces with Whitman. She has served by his side for\
      \ five years and will continue to fight wherever he takes his personal battles.|UT|UT}}\n\
      \n| width=\"50%\" valign=\"top\" |\n===Nickolai===\n{{Infobox Tournament Character\
      \ Small 2\n|name=Nickolai\n|image=[[Image:Nickolai-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Dark Phalanx\n|appearances=\n*[[UT]]\n}}\n{{QuoteSource|No\
      \ known description.\n|UT|UT}}\n\n|}\n\n==Other Characters==\nNote: May not\
      \ be part of Dark Phalanx.<br>\n{| width=\"100%\"\n |-\n| width=\"50%\" valign=\"\
      top\" |\n====Blake====\n{{Infobox Tournament Character Small 2\n|name=Blake\n\
      |image=[[Image:Blake-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Arena Fighter\n\
      |appearances=\n*[[UT]]\n**[[DM-Oblivion]]\n**[[DM-Barricade]] (UT) or [[DM-ShrapnelII]]\
      \ (UT:GOTY)\n}}\n{{QuoteSource|A warrior of some renown, Blake has fought hard\
      \ to enter the [[Liandri Grand Tournament|Tournament]]. Nonetheless, he lacks\
      \ tactical finesse and will most likely be the weakest opponent you meet.|UT|UT}}\n\
      {{QuoteSource|Blake is back and he’s pissed. The first time you fought him,\
      \ he lacked a lot of skill and tone, but now he thinks he can take you on. Show\
      \ him where to stick it.|UT|UT}}\n\nBlake's favorite weapon is the [[Shock Rifle]].\n\
      \n| width=\"50%\" valign=\"top\" |\n====Luthienne====\n{{Infobox Tournament\
      \ Character Small 2\n|name=Luthienne\n|image=[[Image:Ivana-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Civilian\n|appearances=\n*[[UT]]\n**[[DM-Fractal]]\n\
      }}\n{{QuoteSource|Having survived the Wreck of the [[ISV-Kran]], Luthienne was\
      \ forced to watch all her friends and crewmates die at the hands of the [[Skaarj]]\
      \ until she and 3 others were rescued two years later. Irreparably scarred by\
      \ her experience, she has entered the Tournament to confront her inner demons\
      \ and ultimately to silence them through her own death.|UT|UT}}\n\n |-\n| width=\"\
      50%\" valign=\"top\" |\n\n====Bart====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Bart\n|image=[[Image:Whitman-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Economist\n|appearances=\n*[[UT]]\n**[[DM-Pressure]]\n}}\n{{QuoteSource|There\
      \ isn’t much worse than a lawyer, but economists come close. Liandri has discovered\
      \ that civilians will pay good money to watch economists and other vermin take\
      \ a beating.|UT|UT}}\n\nBart's favorite weapon is the [[Bio Rifle]].\n\n| width=\"\
      50%\" valign=\"top\" |\n====Vanessa====\n{{Infobox Tournament Character Small\
      \ 2\n|name=Vanessa\n|image=[[Image:Gromida-ut1.jpg|center|128px]]\n|race=[[Human]]\n\
      |class=Psychotic\n|appearances=\n*[[UT]]\n**[[DM-KGalleon]]\n**[[DM-Peak]]\n\
      }}\n{{QuoteSource|Vanessa was committed at a psychiatric institution at the\
      \ age of twelve for murdering her parents and brother. This one is a real nut\
      \ case. She likes to blow her opponents open with a well aimed rocket.|UT|UT}}\n\
      {{QuoteSource|Vanessa’s psychosis has proven her savior, ripping through ranks\
      \ of warriors and fighters to get to this point in the ladder.|UT|UT}}\n\nVanessa's\
      \ favorite weapon is the [[Flak Cannon]].\n\n |-\n| width=\"50%\" valign=\"\
      top\" |\n====Archon====\n{{Infobox Tournament Character Small 2\n|name=Archon\n\
      |image=[[Image:Nickolai-ut1.jpg|center|128px]]\n|race=[[Human]]\n|class=Psychotic\n\
      |appearances=\n*[[UT]]\n**[[DM-Pressure]]\n}}\n{{QuoteSource|Archon is a ruthless\
      \ murderer and he wouldn’t want it any other way. This guy has his wires crossed…\
      \ deriving pleasure from pain and vice versa. Probably the nastiest mother you’\
      ll ever meet. |UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n====Anna====\n{{Infobox\
      \ Tournament Character Small 2\n|name=Anna\n|image=[[Image:Anna-ut1.jpg|center|128px]]\n\
      |race=[[Human]]\n|class=Civilian\n|appearances=\n*[[UT]]\n**[[DM-Tempest]]\n\
      }}\n{{QuoteSource|Anna is an ex-circus performer who is forced into the Tourney\
      \ for financial reasons and is none-too-happy about it. As a result, she loves\
      \ the [[Ripper]] because she can juggle her opponents in the air with its explosive\
      \ alternate fire.|UT|UT}}\n\nAnna's favorite weapon is the [[Minigun]].\n\n\
      |}\n\n== Trivia ==\n* According to the Playstation 2 version of Unreal Tournament,\
      \ the team used to own [[CTF-Kosov|the temples]] situated alongside the Pain\
      \ River, in Na Pali, before the Liandri bought it from their hands.\n* The team\
      \ makes a cameo appearance in [[Unreal Tournament 2004]], as one of the Tournament\
      \ teams the player won't face. They can be located sometimes by going to the\
      \ '''Other Matches''' tab under '''Details'''.\n\n[[Category:Unreal Tournament\
      \ Teams]]"
