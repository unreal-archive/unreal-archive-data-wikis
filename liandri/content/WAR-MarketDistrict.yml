      </th></tr>\n<tr>\n<td> <a href=\"/Health#Unreal_Tournament_3\" title=\"Health\"\
      >Health Vial</a> </td>\n<td> 26 </td>\n<td>\n</td></tr>\n<tr>\n<td> <a href=\"\
