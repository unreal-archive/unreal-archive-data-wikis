      \ href=\"https://liandri.beyondunreal.com/edit/WAR-MarketDistrict\">expanding\
      \ it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">Life in Tokaido\
      \ relies heavily on the infrastructure of the Kimpu Market District.  People\
      \ purchase food there, shop, gather for social occasions, and even buy their\
      \ fuel in this one centralized location.  In a surprise move, a terrorist cell\
      \ has invaded the Market, scared off the locals, and shut down all business\
      \ in and out of the district.</blockquote><div style=\"text-align: right; font-size:\
