      mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-MarketDistrict?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Vehicle/Turret\n</th>\n<th>Count\n</th>\n\
      <th width=\"420\">Location\n</th></tr>\n<tr>\n<td> <a href=\"/Turret#Unreal_Tournament_3\"\
      \ class=\"mw-redirect\" title=\"Turret\">Turret</a> </td>\n<td> 2 </td>\n<td>\
      \ One at each lateral node.\n</td></tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/WAR-MarketDistrict?section=6\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> Holding the east and west node at the same time\
      \ raises the enemy core so it can be attacked from outside the base.</li>\n\
      <li> Team ownership of the center node is indicated by the color of nearby lanterns.</li>\n\
      <li> Availability of the <a href=\"/UDamage\" class=\"mw-redirect\" title=\"\
      UDamage\">UDamage</a> on each side is indicated by the \"Buck Love\" signs at\
      \ both ends of the UDamage alleys.</li>\n<li> When controlling a support node,\
      \ you can use its nearby <a href=\"/Rail_turret\" class=\"mw-redirect\" title=\"\
      Rail turret\">rail turret</a> to defend the center node.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-MarketDistrict?section=7\"\
      \ title=\"Edit section: Campaign Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\"\
      >Mission Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-MarketDistrict?section=8\" title=\"Edit section:\
      \ Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Control the Prime Node to access your enemy's Core.</li>\n<li> Control\
      \ Support Nodes to unlock mobile laser turrets.</li>\n<li> Use the mobile turrets\
      \ to protect the Prime Node.</li>\n<li> Short Circuit the enemy Core's coolant\
      \ system by controlling both Support Nodes simultaneously.</li>\n<li> An overheated\
      \ Core raises into the open air and is vulnerable to turret fire.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Act_I\">Act I</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-MarketDistrict?section=9\"\
      \ title=\"Edit section: Act I\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Time to take\
      \ down another power core. The old market centers both have nodes powering defense\
      \ turrets. If we can take them both, we'll overload the enemy core shields and\
      \ their core will be raised and exposed. Then we use the turrets to finish them\
      \ off from a distance. We're using the 'Node Buster' Orb and Hoverboards this\
      \ time. Expect more intel on the field.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b>\
      \ <i>1 Core Destroyed</i></li>\n<li> <b>Enemy Faction:</b> <i><a href=\"/Iron_Guard\"\
      \ title=\"Iron Guard\">Iron Guard</a></i></li>\n<li> <b>Allies:</b> <i>Jester,\
      \ Othello, Bishop</i></li>\n<li> <b>Enemies:</b> <i>Cain, Johnson, Karag, Wraith</i></li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-MarketDistrict?section=10\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b>\
      \ (does a <a href=\"/Hoverboard\" title=\"Hoverboard\">Hoverboard</a> spin jump)\
      \ <i>Sweet, Hoverboards! Thanks Uncle <a href=\"/Malcolm\" title=\"Malcolm\"\
      >Malcolm</a>!</i><br />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b>\
      \ <i>My deliverance shall be swift.</i><br />\n<b><a href=\"/Othello\" title=\"\
      Othello\">Othello</a>:</b> <i>Come on Bishop! Let's see you grind those turret\
      \ rails.</i>\n</p><p>When a Ronin has the Orb:\n</p><p><b>Jester:</b> <i>Let's\
      \ get that Orb to the Node!</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/WAR-Sinkhole\"\
      \ title=\"WAR-Sinkhole\"><b>&lt;&lt; Previous</b></a> (WAR-Sinkhole)\n</th>\n\
      <th style=\"text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(WAR-TankCrossing) <a href=\"/WAR-TankCrossing\" title=\"WAR-TankCrossing\"\
      ><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Act_IV\">Act IV</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-MarketDistrict?section=11\" title=\"Edit section:\
      \ Act IV\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">When the Necris infected Taryd, they\
      \ didn't draw the line between military and civilian targets. All the corporations\
      \ are scrambling to defend their home colonies. The Necris have Izanagi's Kimpu\
      \ market district under siege and have imposed martial law. This is exactly\
      \ why we signed up, Ronin.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b> <i>1 Core Destroyed</i></li>\n\
      <li> <b>Enemy Faction:</b> <i><a href=\"/Necris_Black_Legion\" title=\"Necris\
      \ Black Legion\">Necris Black Legion</a></i></li>\n<li> <b>Allies:</b> <i>Jester,\
      \ Othello, Bishop</i></li>\n<li> <b>Enemies:</b> <i>Scythe, Nocturne, Samael,\
      \ Bargest</i></li></ul>\n<h4><span class=\"mw-headline\" id=\"Voice_Chat_2\"\
      >Voice Chat</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-MarketDistrict?section=12\" title=\"Edit section:\
      \ Voice Chat\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Keep an eye on\
      \ those train stations.</i><br />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b>\
      \ <i>Taking them both exposes the enemy core.</i><br />\n<b><a href=\"/Othello\"\
      \ title=\"Othello\">Othello</a>:</b> <i>I like a good shortcut, lets do it!</i>\n\
      </p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/WAR-Islander\"\
      \ title=\"WAR-Islander\"><b>&lt;&lt; Previous</b></a> (WAR-Islander)\n</th>\n\
