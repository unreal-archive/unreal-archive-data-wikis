  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Market District\n| description\
      \ = Life in Tokaido relies heavily on the infrastructure of the Kimpu Market\
      \ District.  People purchase food there, shop, gather for social occasions,\
      \ and even buy their fuel in this one centralized location.  In a surprise move,\
      \ a terrorist cell has invaded the Market, scared off the locals, and shut down\
      \ all business in and out of the district.\n| mapimage    = WAR-MarketDistrict.jpg\n\
      | imagedesc   = WAR-MarketDistrict\n| author      = [[Epic Games]]\n| players\
      \     = 6-10\n| music       = RomAsia02 (Arrangement B)\n| game        = Unreal\
      \ Tournament 3\n| gametype    = Warfare\n}}\n\n== Map Description ==\n\n== Weapons\
      \ & Pickups ==\n=== Weapons ===\n{| class=\"wikitable\" style=\"font-size: 88%;\
      \ margin: 0;\" \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n!width=\"60\"\
      |Ammo\n!width=\"350\"|Ammo Location\n|-\n| [[Enforcer]] || - || 2 || \n|-\n\
      | [[Shock Rifle]] || 2 || 6 || \n|-\n| [[Link Gun]] || 8 || 10 || 6x Weapon\
      \ Locker alongside Flak Cannon and Stinger Minigun.<br>2x Weapon Locker alongside\
      \ Rocket Launcher.\n|-\n| [[Stinger Minigun]] || 10 || 10 || 6x Weapon Locker\
      \ alongside Flak Cannon and Link Gun.\n|-\n| [[Flak Cannon]] || 6 || 6 || 6x\
      \ Weapon Locker alongside Link Gun and Stinger Minigun.\n|-\n| [[Rocket Launcher]]\
      \ || 4 || 11 || 2x Weapon Locker alongside Link Gun.\n|-\n| [[Sniper Rifle]]\
      \ || 2 || 6 || \n|-\n|}\n\n=== Pickups ===\n{| class=\"wikitable\" style=\"\
      font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"|Pickup\n!width=\"60\"|Count\n\
      !width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_3|Health Vial]] ||\
      \ 26 || \n|-\n| [[Health#Unreal_Tournament_3|Health Pack]] || 10 || \n|-\n|\
      \ [[Armor#Unreal_Tournament_3|Thighpads]] || 2 || \n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 2 || \n|-\n| [[Damage Amplifier|UDamage]] || 2 || \n|-\n| [[Jump Boots]]\
      \ || 1 || Below the Prime node.\n|-\n|}\n\n=== Vehicles ===\n{| class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"100\"|Vehicle/Turret\n\
      !wodth=\"50\"|Count\n!width=\"420\"|Location\n|-\n| [[Turret#Unreal Tournament\
      \ 3|Turret]] || 2 || One at each lateral node.\n|-\n|}\n\n== Strategy ==\n*\
      \ Holding the east and west node at the same time raises the enemy core so it\
      \ can be attacked from outside the base.\n* Team ownership of the center node\
      \ is indicated by the color of nearby lanterns.\n* Availability of the [[UDamage]]\
      \ on each side is indicated by the \"Buck Love\" signs at both ends of the UDamage\
      \ alleys.\n* When controlling a support node, you can use its nearby [[rail\
      \ turret]] to defend the center node.\n\n== Campaign Info ==\n=== Mission Objectives\
      \ ===\n* Control the Prime Node to access your enemy's Core.\n* Control Support\
      \ Nodes to unlock mobile laser turrets.\n* Use the mobile turrets to protect\
      \ the Prime Node.\n* Short Circuit the enemy Core's coolant system by controlling\
      \ both Support Nodes simultaneously.\n* An overheated Core raises into the open\
      \ air and is vulnerable to turret fire.\n\n=== Act I ===\n{{QuoteSource|Time\
      \ to take down another power core. The old market centers both have nodes powering\
      \ defense turrets. If we can take them both, we'll overload the enemy core shields\
      \ and their core will be raised and exposed. Then we use the turrets to finish\
      \ them off from a distance. We're using the 'Node Buster' Orb and Hoverboards\
      \ this time. Expect more intel on the field.|Briefing|UT3}}\n\n* '''Goal:'''\
      \ ''1 Core Destroyed''\n* '''Enemy Faction:''' ''[[Iron Guard]]''\n* '''Allies:'''\
      \ ''Jester, Othello, Bishop''\n* '''Enemies:''' ''Cain, Johnson, Karag, Wraith''\n\
      \n==== Voice Chat ====\n'''[[Othello]]:''' (does a [[Hoverboard]] spin jump)\
      \ ''Sweet, Hoverboards! Thanks Uncle [[Malcolm]]!''<br>\n'''[[Bishop]]:''' ''My\
      \ deliverance shall be swift.''<br>\n'''[[Othello]]:''' ''Come on Bishop! Let's\
      \ see you grind those turret rails.''\n\nWhen a Ronin has the Orb:\n\n'''Jester:'''\
      \ ''Let's get that Orb to the Node!''\n\n{{Prevnext|WAR-Sinkhole|WAR-TankCrossing}}\n\
      \n=== Act IV ===\n{{QuoteSource|When the Necris infected Taryd, they didn't\
      \ draw the line between military and civilian targets. All the corporations\
      \ are scrambling to defend their home colonies. The Necris have Izanagi's Kimpu\
      \ market district under siege and have imposed martial law. This is exactly\
      \ why we signed up, Ronin.|Briefing|UT3}}\n\n* '''Goal:''' ''1 Core Destroyed''\n\
      * '''Enemy Faction:''' ''[[Necris Black Legion]]''\n* '''Allies:''' ''Jester,\
      \ Othello, Bishop''\n* '''Enemies:''' ''Scythe, Nocturne, Samael, Bargest''\n\
      \n==== Voice Chat ====\n'''[[Reaper]]:''' ''Keep an eye on those train stations.''<br>\n\
      '''[[Jester]]:''' ''Taking them both exposes the enemy core.''<br>\n'''[[Othello]]:'''\
      \ ''I like a good shortcut, lets do it!''\n\n{{Prevnext|WAR-Islander|DM-ShangriLa}}\n\
      {{Prevnext||VCTF-Corruption}}"
