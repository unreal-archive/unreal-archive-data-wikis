  wikitext:
    text: "'''Deployables''' are items that can be deployed at will on the battlefield,\
      \ adding a strategic element to battles. Deployables feature in [[Unreal II:\
      \ The Awakening|Unreal II]], [[XMP]], and in some [[Unreal Tournament 3]] gametypes.\n\
      \n==Unreal II==\nThe deployables of Unreal II can be picked up again and re-used\
      \ elsewhere.\n{{Infobox Pickup\n| name     =  Auto Turret\n| image    = [[Image:U2XMPAutoTurret.jpg|100px]]\n\
      | effect   = Fires bullets at nearby enemies.\n}}\n===Auto Turret===\n: Automatic\
      \ defensive turret. It fires rounds chaingun-style, after a short delay after\
      \ detecting an opponent. Their field of view is very limited. They have 350\
      \ health.\n{{clear}}\n{{Infobox Pickup\n| name     =  Rocket Turret\n| image\
      \    = [[Image:U2XMPRocketTurret.jpg|100px]]\n| effect   = Fires rockets at\
      \ nearby enemies.\n}}\n===Rocket Turret===\n: Automatic defensive turret. It\
      \ fires rockets, after a short delay when an opponent is detected. Their field\
      \ of view is just as limited. They have 500 health and are very rare.\n{{clear}}\n\
      ===Field Generator===\n: A pole-shaped generator, used in pairs to create a\
      \ [[Force Wall]]. All field generators have 300 health.\n\n==eXpanded MultiPlayer==\n\
      eXpanded MultiPlayer features Unreal II single player deployables as well as\
      \ two kinds of mines and three deployable pickups. See [[#Unreal II|Unreal II]]\
      \ section for details. All turrets except for the pickups need energy to function.\n\
      ===Auto Turret===\n: Used only by the Tech class. Its properties are the same\
      \ as Unreal II Auto Turret's.\n===Rocket Turret===\n: Used only by the Tech\
      \ class. Its properties are the same as Unreal II Rocket Turret's.\n===Field\
      \ Generator===\n: Used only by the Tech class. Its properties are the same as\
      \ Unreal II Field Generator's.\n===Land Mine===\n: Used only by the Gunner class.\
      \ These are simply black round mines that explode when someone walks on one.\
      \ It does 700 damage and has a 500 uu splash damage radius. It is best placed\
      \ in narrow crossings or in the middle of the team's Artifact Node to prevent\
      \ stealing the artifacts.\n===Laser Trip Mine===\n: Used only by the Gunner\
      \ class. These mines are placed on walls and a short time after being placed\
      \ activates a laser beam. When anything crosses the beam, the Laser Trip Mine\
      \ explodes, dealing 300 damage with 512 uu splash radius. These mines are good\
      \ to be placed on walls in narrow entrances, like in generator rooms on [[XMP-NaKoja]].\n\
      ===Health Pack===\n: Can only be used by the Ranger class. It is a health pickup\
      \ that supplies 25 HP for anyone that picks the pack up, including the deployer.\n\
      ===Power Pack===\n: Can only be used by the Tech class. It is an energy pickup\
      \ that fills the player's shields. Eack energy pickup gives anyone that picked\
      \ it up 25 energy units, including the depoyer.\n===Supply Pack===\n: Can only\
      \ be used by the Gunner class. Is is an ammunition pickup that gives 25 ammo\
      \ for each of the weapons the player that picked up carries. This can also be\
      \ used by the deployer.\n\n==Unreal Tournament 3==\nDeployables are special\
      \ types of weapons or utilities in [[UT3]]. When a player picks up a deployable,\
      \ he or she cannot select any other weapons until the deployable is used. It\
      \ is still possible to enter (and use) [[:Category:vehicles|vehicles]] or the\
      \ [[Hoverboard]], though.\n\nThe [[Necris]] [[Nightshade]] support vehicle can\
      \ deploy two Spidermine Traps, a Stasis Field, an EMP Mine, and a Shield Generator\
      \ at the same time.\n\nThe [[Axon]] [[Stealthbender]] support vehicle can deploy\
      \ two Spidermine Traps, an X-Ray Field, an EMP Mine, and a Link Generator at\
      \ the same time.\n\n===Spidermine Trap===\n{{Infobox Pickup\n| name     = Spidermine\
      \ Trap\n| image    = [[Image:UT3 SpidermineTrap.jpg|200px]]\n| effect   = Releases\
      \ spider mines when enemies get close.\n| duration = up to 2.5 minutes\n}}\n\
      {{Quote|When armed, this trap waits for nearby enemies, then sends a swarm of\
      \ spider-like robots to attack.  The robots dig into their targets, then detonate,\
      \ and are extremely dangerous in packs.  The [[AVRiL]] Longbow's laser designation\
      \ system can be used to guide these spider robots from the trip towards distant\
      \ enemies.|[[UT3]] manual}}\n\nWhen deployed, a housing structure (the \"Trap\"\
      ) for spider mines is dropped. It contains 15 spider mines and can't be destroyed\
      \ directly. It will vanish after all of its mines have been destroyed or its\
      \ lifetime has run out. When an enemy approaches the trap, it starts releasing\
      \ spider mines, which will attempt to hunt down enemy players and vehicles.\n\
      \nSpider mines \"scurry\" towards their target and attempt to leap at it.  If\
      \ they hit a player or vehicle, they blow up. Players getting killed by a spider\
      \ mine hit will see a mine crawling onto their face and drill into it.  Without\
      \ any targets nearby, spider mines return to their \"home\" trap.  You can easily\
      \ destroy spider mines by hitting them once with any kind of weapon.  Just make\
      \ sure they are not too close yet, because they will blow up when destroyed.\n\
      \nThe [[AVRiL]]'s secondary fire mode can be used to give the spider mines a\
      \ location to scurry to. If there are less than eight mines out to control,\
      \ traps with a line of sight to the target location will spawn additional mines\
      \ in short intervals.\n{{clear}}\n\n===Stasis Field===\n{{Infobox Pickup\n|\
      \ name     = Stasis Field\n| image    = [[Image:UT3 StasisField.jpg|200px]]\n\
      | effect   = Slows down everything inside it, blocks hitscan shots.\n| duration\
      \ = up to 3 minutes\n}}\n{{Quote|The technology powering this device is not\
      \ entirely understood, even by the scientists who assembled the prototype. \
      \ The apparent effect, though, is quite clear - the perception of time is literally\
      \ bent to a crawl inside the generated field.  This device is extremely effective\
      \ in defense situations, as it can create tactical choke points, or even be\
      \ used to slow assaults on Nodes or Flags.|[[UT3]] manual}}\n\nThe '''Stasis\
      \ Field''' (also called '''Slow Field''' or '''Slow Cube''') is a green cube\
      \ with a gelatinous look, just about large enough to completely enclose objects\
      \ the size of the [[Nightshade]]. Inside this cube, time is slowed by one eighth\
      \ for projectiles and by one fifth for players and other objects. Flags and\
      \ orbs only suffer 50% time dilation, to prevent them from staying there for\
      \ an eternity after being dropped.\n\nThe Stasis Field's sides block [[hitscan]]\
      \ shots from weapons and vehicles from both inside and outside the field. [[:Category:Hitscan\
      \ weapons|Hitscan weapons]] can still be used inside the stasis field, for example\
      \ to set off a combo using a [[Shock Rifle|shock projectile]] that already floats\
      \ inside the field. This property may even be used defensively for blocking\
      \ off shots of the [[Darkwalker]] or [[Nemesis]]. It might actually be more\
      \ effective for this purpose than a [[#Shield Generator|Shield Generator]],\
      \ which only lasts about 1.5 minutes and has a limited amount of health.\n\n\
      If the Stasis Field doesn't touch any players or game objectives (power nodes,\
      \ barricades, flag bases, etc.) it will last for three minutes. Each player\
      \ and vehicle in the field drains 3 seconds of the field's life time per (non-slowed)\
      \ second, each game objective drains 4.5 seconds per second.\n{{clear}}\n\n\
      ===Shaped-Charge===\n{{Infobox Pickup\n| name     = Shaped-Charge\n| image \
      \   = [[Image:UT3 ShapedCharge.png|200px]]\n| effect   = Destroys barricades\
      \ and causes massive damage to other objects.\n}}\n{{Quote|The shaped charge\
      \ is a hand-carried detonation pack that can be used to clear battlefield obstructions,\
      \ such as blockades.|[[UT3]] manual}}\n\nA plastic explosive that can be detonated\
      \ to do massive damage in an area, the Shaped Charge can destroy barricades\
      \ in [[Warfare]], which may trigger special events in some maps. The only alternatives\
      \ for tearing down barricades are the [[Redeemer]] and the [[Leviathan]]'s ion\
      \ cannon.\n\nA single shaped-charge pack can do up to 1200 points of damage.\
      \ This is enough for destroying most vehicles and even power nodes with a single\
      \ blow. Power cores are heavily damage by a shaped-charge, if a team allows\
      \ an opponent carrying it to reach the base.\n{{clear}}\n\n===EMP===\n{{Infobox\
      \ Pickup\n| name     = EMP\n| image    = [[Image:UT3 EMPMine.jpg|200px]]\n|\
      \ effect   = Disables nearby vehicles.\n| duration = 1 minute\n}}\n{{Quote|The\
      \ Electromagnetic Pulse Mine is used to defend against enemy armor.  When an\
      \ enemy vehicle comes within range of the mine's proximity sensors, the mine\
      \ detonates with a single wide-area EMP burst.  This pulse triggers fail-safe\
      \ ejection systems on any nearby vehicles, and also shuts down their computer\
      \ systems, making the vehicles useless until they reboot.|[[UT3]] manual}}\n\
      \nA small, fairly inconspicuous mine is laid down when this is deployed. Any\
      \ enemy vehicles that move within a radius of approximately the Stasis Field\
      \ and/or Energy Shield will trigger the mine, ejecting the driver and passengers\
      \ from the vehicle and locking it for about 20 seconds. A [[Viper]] or [[Scorpion]]\
      \ launched for self-destruct will explode immediately when hit by an EMP. Any\
      \ players traversing on [[hoverboard]]s will be knocked off of them.\n{{clear}}\n\
      \n===Shield Generator===\n{{Infobox Pickup\n| name     = Shield Generator\n\
      | image    = [[Image:UT3 ShieldGenerator.jpg|200px]]\n| effect   = Blocks weapon\
      \ fire.\n| duration = up to 1.5 minutes\n}}\n{{Quote|The shield generator creates\
      \ a massive multi-faceted shield that stops all weapon fire but allows passage\
      \ of soldiers and vehicles.|[[UT3]] manual}}\n\nThe shield generator creates\
      \ a blue spherical shield with open top and bottom, which is slightly larger\
      \ than a Stasis Field. Players and vehicles can pass through the shield barrier,\
      \ but weapon fire is blocked. The shield can sustain 4000 points of damage before\
      \ collapsing.\n{{clear}}\n\n===X-Ray Field===\n{{Infobox Pickup\n| name    \
      \ = X-Ray Field\n| image    = [[Image:UT3 XRayField.jpg|200px]]\n| effect  \
      \ = Slows down and damages players.\n| duration = up to 3 minutes\n}}\n\nThe\
      \ X-Ray Field comes with the Titan Pack. It can be dropped by the [[Axon]] [[Stealthbender]]\
      \ and is also available as pickup on some maps like [[DM-EdenInc]].\n\nThe X-Ray\
      \ Field is similar to the Stasis Field in that it slows down players inside\
      \ and consumes more of its power supply while touching players or objectives.\
      \ However, the X-Ray Field only affects players themselves, no vehicles or projectiles.\
      \ The players are not only slowed down, but also damaged. Even inside a vehicle\
      \ players will take damage, while the vehicle stays intact.\n{{clear}}\n\n===Link\
      \ Generator===\n{{Infobox Pickup\n| name     = Link Generator\n| image    =\
      \ [[Image:UT3 LinkGenerator.jpg|200px]]\n| effect   = Heals or damages vehicles.\n\
      | duration = up to 5 minutes\n}}\n\nThe Link Generator comes with the Titan\
      \ Pack and can be dropped by the [[Axon]] [[Stealthbender]]. It heals friendly\
      \ vehicles and damages enemy vehicles in range, very similar to the [[Link Gun]]\
      \ beam. Unlike the Link beam, the Link Generator does not automatically take\
      \ over team ownership of empty enemy vehicles. The Link Generator can handle\
      \ up to five vehicles at the same time. Friendly vehicles are healed at a rate\
      \ of 50 points per second, but the Link Generator only has a charge for 5000\
      \ points of healing, after which it will immediately shut down. Damaging enemy\
      \ vehicles does not use up this supply.\n{{clear}}\n\n[[Category:Power-ups and\
      \ items]]"
