      </div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_II\">Unreal II</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=1\" title=\"Edit section: Unreal II\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The deployables\
      \ of Unreal II can be picked up again and re-used elsewhere.\n</p>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right; clear: right;\
      \ width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Auto Turret</b><br /><a href=\"/File:U2XMPAutoTurret.jpg\" class=\"image\"\
      ><img alt=\"U2XMPAutoTurret.jpg\" src=\"/w/images/thumb/U2XMPAutoTurret.jpg/100px-U2XMPAutoTurret.jpg\"\
      \ width=\"100\" height=\"124\" srcset=\"/w/images/U2XMPAutoTurret.jpg 1.5x\"\
      \ /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Fires bullets at nearby enemies.\n</td></tr></table>\n\
      <p><br />\n</p>\n<h3><span class=\"mw-headline\" id=\"Auto_Turret\">Auto Turret</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=2\" title=\"Edit section: Auto Turret\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl><dd> Automatic\
      \ defensive turret. It fires rounds chaingun-style, after a short delay after\
      \ detecting an opponent. Their field of view is very limited. They have 350\
      \ health.</dd></dl>\n<div style=\"clear:both;\"></div>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right; clear: right;\
      \ width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Rocket Turret</b><br /><a href=\"/File:U2XMPRocketTurret.jpg\" class=\"\
      image\"><img alt=\"U2XMPRocketTurret.jpg\" src=\"/w/images/thumb/U2XMPRocketTurret.jpg/100px-U2XMPRocketTurret.jpg\"\
      \ width=\"100\" height=\"108\" srcset=\"/w/images/thumb/U2XMPRocketTurret.jpg/150px-U2XMPRocketTurret.jpg\
      \ 1.5x, /w/images/U2XMPRocketTurret.jpg 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Effect:\n</td>\n<td style=\"font-size: 8pt;\"> Fires rockets\
      \ at nearby enemies.\n</td></tr></table>\n<p><br />\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Rocket_Turret\">Rocket Turret</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=3\"\
      \ title=\"Edit section: Rocket Turret\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl><dd> Automatic defensive turret. It fires rockets,\
      \ after a short delay when an opponent is detected. Their field of view is just\
      \ as limited. They have 500 health and are very rare.</dd></dl>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Field_Generator\"\
      >Field Generator</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Deployables?section=4\" title=\"Edit section: Field\
      \ Generator\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dd> A pole-shaped generator, used in pairs to create a <a href=\"/Force_Wall\"\
      \ title=\"Force Wall\">Force Wall</a>. All field generators have 300 health.</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"eXpanded_MultiPlayer\">eXpanded MultiPlayer</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=5\" title=\"Edit section: eXpanded MultiPlayer\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>eXpanded\
      \ MultiPlayer features Unreal II single player deployables as well as two kinds\
      \ of mines and three deployable pickups. See <a href=\"#Unreal_II\">Unreal II</a>\
      \ section for details. All turrets except for the pickups need energy to function.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Auto_Turret_2\">Auto Turret</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=6\" title=\"Edit section: Auto Turret\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl><dd> Used only\
      \ by the Tech class. Its properties are the same as Unreal II Auto Turret's.</dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Rocket_Turret_2\">Rocket Turret</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=7\" title=\"Edit section: Rocket Turret\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl><dd>\
      \ Used only by the Tech class. Its properties are the same as Unreal II Rocket\
      \ Turret's.</dd></dl>\n<h3><span class=\"mw-headline\" id=\"Field_Generator_2\"\
      >Field Generator</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Deployables?section=8\" title=\"Edit section: Field\
      \ Generator\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dd> Used only by the Tech class. Its properties are the same as Unreal\
      \ II Field Generator's.</dd></dl>\n<h3><span class=\"mw-headline\" id=\"Land_Mine\"\
      >Land Mine</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Deployables?section=9\" title=\"Edit section: Land\
      \ Mine\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dd> Used only by the Gunner class. These are simply black round mines that\
      \ explode when someone walks on one. It does 700 damage and has a 500 uu splash\
      \ damage radius. It is best placed in narrow crossings or in the middle of the\
      \ team's Artifact Node to prevent stealing the artifacts.</dd></dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Laser_Trip_Mine\">Laser Trip Mine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=10\"\
      \ title=\"Edit section: Laser Trip Mine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl><dd> Used only by the Gunner class. These mines are\
      \ placed on walls and a short time after being placed activates a laser beam.\
      \ When anything crosses the beam, the Laser Trip Mine explodes, dealing 300\
      \ damage with 512 uu splash radius. These mines are good to be placed on walls\
      \ in narrow entrances, like in generator rooms on <a href=\"/XMP-NaKoja\" title=\"\
      XMP-NaKoja\">XMP-NaKoja</a>.</dd></dl>\n<h3><span class=\"mw-headline\" id=\"\
      Health_Pack\">Health Pack</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=11\" title=\"\
      Edit section: Health Pack\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl><dd> Can only be used by the Ranger class. It is a health pickup that supplies\
      \ 25 HP for anyone that picks the pack up, including the deployer.</dd></dl>\n\
      <h3><span class=\"mw-headline\" id=\"Power_Pack\">Power Pack</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=12\"\
      \ title=\"Edit section: Power Pack\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl><dd> Can only be used by the Tech class. It is an\
      \ energy pickup that fills the player's shields. Eack energy pickup gives anyone\
      \ that picked it up 25 energy units, including the depoyer.</dd></dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Supply_Pack\">Supply Pack</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=13\"\
      \ title=\"Edit section: Supply Pack\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl><dd> Can only be used by the Gunner class. Is is\
      \ an ammunition pickup that gives 25 ammo for each of the weapons the player\
      \ that picked up carries. This can also be used by the deployer.</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Deployables?section=14\" title=\"Edit section: Unreal\
      \ Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Deployables are special types of weapons or utilities in <a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">UT3</a>. When a player picks up a deployable,\
      \ he or she cannot select any other weapons until the deployable is used. It\
      \ is still possible to enter (and use) <a href=\"/Category:Vehicles\" title=\"\
      Category:Vehicles\">vehicles</a> or the <a href=\"/Hoverboard\" title=\"Hoverboard\"\
      >Hoverboard</a>, though.\n</p><p>The <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ <a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a> support vehicle\
      \ can deploy two Spidermine Traps, a Stasis Field, an EMP Mine, and a Shield\
      \ Generator at the same time.\n</p><p>The <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> <a href=\"/Stealthbender\" title=\"Stealthbender\"\
      >Stealthbender</a> support vehicle can deploy two Spidermine Traps, an X-Ray\
      \ Field, an EMP Mine, and a Link Generator at the same time.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Spidermine_Trap\">Spidermine Trap</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=15\"\
      \ title=\"Edit section: Spidermine Trap\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Spidermine Trap</b><br /><a href=\"/File:UT3_SpidermineTrap.jpg\"\
      \ class=\"image\"><img alt=\"UT3 SpidermineTrap.jpg\" src=\"/w/images/thumb/UT3_SpidermineTrap.jpg/200px-UT3_SpidermineTrap.jpg\"\
      \ width=\"200\" height=\"152\" srcset=\"/w/images/thumb/UT3_SpidermineTrap.jpg/300px-UT3_SpidermineTrap.jpg\
      \ 1.5x, /w/images/thumb/UT3_SpidermineTrap.jpg/400px-UT3_SpidermineTrap.jpg\
      \ 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Releases spider mines when enemies get close.\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"\
      font-size: 8pt;\"> up to 2.5 minutes\n</td></tr></table>\n<p><br />\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">When armed, this trap waits for nearby\
      \ enemies, then sends a swarm of spider-like robots to attack.  The robots dig\
      \ into their targets, then detonate, and are extremely dangerous in packs. \
      \ The <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a> Longbow's laser designation\
      \ system can be used to guide these spider robots from the trip towards distant\
      \ enemies.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a> manual</div>\n<p>When deployed, a housing structure (the \"Trap\"\
      ) for spider mines is dropped. It contains 15 spider mines and can't be destroyed\
      \ directly. It will vanish after all of its mines have been destroyed or its\
      \ lifetime has run out. When an enemy approaches the trap, it starts releasing\
      \ spider mines, which will attempt to hunt down enemy players and vehicles.\n\
      </p><p>Spider mines \"scurry\" towards their target and attempt to leap at it.\
      \  If they hit a player or vehicle, they blow up. Players getting killed by\
      \ a spider mine hit will see a mine crawling onto their face and drill into\
      \ it.  Without any targets nearby, spider mines return to their \"home\" trap.\
      \  You can easily destroy spider mines by hitting them once with any kind of\
      \ weapon.  Just make sure they are not too close yet, because they will blow\
      \ up when destroyed.\n</p><p>The <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>'s\
      \ secondary fire mode can be used to give the spider mines a location to scurry\
      \ to. If there are less than eight mines out to control, traps with a line of\
      \ sight to the target location will spawn additional mines in short intervals.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"\
      Stasis_Field\">Stasis Field</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=16\" title=\"\
      Edit section: Stasis Field\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Stasis Field</b><br /><a href=\"/File:UT3_StasisField.jpg\"\
      \ class=\"image\"><img alt=\"UT3 StasisField.jpg\" src=\"/w/images/thumb/UT3_StasisField.jpg/200px-UT3_StasisField.jpg\"\
      \ width=\"200\" height=\"157\" srcset=\"/w/images/thumb/UT3_StasisField.jpg/300px-UT3_StasisField.jpg\
      \ 1.5x, /w/images/thumb/UT3_StasisField.jpg/400px-UT3_StasisField.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Slows down everything inside it, blocks hitscan shots.\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"\
      font-size: 8pt;\"> up to 3 minutes\n</td></tr></table>\n<p><br />\n</p>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The technology powering this device is not entirely\
      \ understood, even by the scientists who assembled the prototype.  The apparent\
      \ effect, though, is quite clear - the perception of time is literally bent\
      \ to a crawl inside the generated field.  This device is extremely effective\
      \ in defense situations, as it can create tactical choke points, or even be\
      \ used to slow assaults on Nodes or Flags.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n<p>The <b>Stasis\
      \ Field</b> (also called <b>Slow Field</b> or <b>Slow Cube</b>) is a green cube\
      \ with a gelatinous look, just about large enough to completely enclose objects\
      \ the size of the <a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a>.\
      \ Inside this cube, time is slowed by one eighth for projectiles and by one\
      \ fifth for players and other objects. Flags and orbs only suffer 50% time dilation,\
      \ to prevent them from staying there for an eternity after being dropped.\n\
      </p><p>The Stasis Field's sides block <a href=\"/Hitscan\" class=\"mw-redirect\"\
      \ title=\"Hitscan\">hitscan</a> shots from weapons and vehicles from both inside\
      \ and outside the field. <a href=\"/Category:Hitscan_weapons\" title=\"Category:Hitscan\
      \ weapons\">Hitscan weapons</a> can still be used inside the stasis field, for\
      \ example to set off a combo using a <a href=\"/Shock_Rifle\" title=\"Shock\
      \ Rifle\">shock projectile</a> that already floats inside the field. This property\
      \ may even be used defensively for blocking off shots of the <a href=\"/Darkwalker\"\
      \ title=\"Darkwalker\">Darkwalker</a> or <a href=\"/Nemesis\" title=\"Nemesis\"\
      >Nemesis</a>. It might actually be more effective for this purpose than a <a\
      \ href=\"#Shield_Generator\">Shield Generator</a>, which only lasts about 1.5\
      \ minutes and has a limited amount of health.\n</p><p>If the Stasis Field doesn't\
      \ touch any players or game objectives (power nodes, barricades, flag bases,\
      \ etc.) it will last for three minutes. Each player and vehicle in the field\
      \ drains 3 seconds of the field's life time per (non-slowed) second, each game\
      \ objective drains 4.5 seconds per second.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h3><span class=\"mw-headline\" id=\"Shaped-Charge\">Shaped-Charge</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=17\" title=\"Edit section: Shaped-Charge\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Shaped-Charge</b><br /><a href=\"/File:UT3_ShapedCharge.png\"\
      \ class=\"image\"><img alt=\"UT3 ShapedCharge.png\" src=\"/w/images/thumb/UT3_ShapedCharge.png/200px-UT3_ShapedCharge.png\"\
      \ width=\"200\" height=\"145\" srcset=\"/w/images/thumb/UT3_ShapedCharge.png/300px-UT3_ShapedCharge.png\
      \ 1.5x, /w/images/UT3_ShapedCharge.png 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Effect:\n</td>\n<td style=\"font-size: 8pt;\"> Destroys barricades\
      \ and causes massive damage to other objects.\n</td></tr></table>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">The shaped charge is a hand-carried\
      \ detonation pack that can be used to clear battlefield obstructions, such as\
      \ blockades.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"\
      UT3\">UT3</a> manual</div>\n<p>A plastic explosive that can be detonated to\
      \ do massive damage in an area, the Shaped Charge can destroy barricades in\
      \ <a href=\"/Warfare\" title=\"Warfare\">Warfare</a>, which may trigger special\
      \ events in some maps. The only alternatives for tearing down barricades are\
      \ the <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> and the <a href=\"\
      /Leviathan\" title=\"Leviathan\">Leviathan</a>'s ion cannon.\n</p><p>A single\
      \ shaped-charge pack can do up to 1200 points of damage. This is enough for\
      \ destroying most vehicles and even power nodes with a single blow. Power cores\
      \ are heavily damage by a shaped-charge, if a team allows an opponent carrying\
      \ it to reach the base.\n</p>\n<div style=\"clear:both;\"></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"EMP\">EMP</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deployables?section=18\"\
      \ title=\"Edit section: EMP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\"\
      \ style=\"float: right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>EMP</b><br /><a href=\"/File:UT3_EMPMine.jpg\"\
      \ class=\"image\"><img alt=\"UT3 EMPMine.jpg\" src=\"/w/images/thumb/UT3_EMPMine.jpg/200px-UT3_EMPMine.jpg\"\
      \ width=\"200\" height=\"135\" srcset=\"/w/images/thumb/UT3_EMPMine.jpg/300px-UT3_EMPMine.jpg\
      \ 1.5x, /w/images/thumb/UT3_EMPMine.jpg/400px-UT3_EMPMine.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Disables nearby vehicles.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> 1 minute\n\
      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >The Electromagnetic Pulse Mine is used to defend against enemy armor.  When\
      \ an enemy vehicle comes within range of the mine's proximity sensors, the mine\
      \ detonates with a single wide-area EMP burst.  This pulse triggers fail-safe\
      \ ejection systems on any nearby vehicles, and also shuts down their computer\
      \ systems, making the vehicles useless until they reboot.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <p>A small, fairly inconspicuous mine is laid down when this is deployed. Any\
      \ enemy vehicles that move within a radius of approximately the Stasis Field\
      \ and/or Energy Shield will trigger the mine, ejecting the driver and passengers\
      \ from the vehicle and locking it for about 20 seconds. A <a href=\"/Viper\"\
      \ title=\"Viper\">Viper</a> or <a href=\"/Scorpion\" title=\"Scorpion\">Scorpion</a>\
      \ launched for self-destruct will explode immediately when hit by an EMP. Any\
      \ players traversing on <a href=\"/Hoverboard\" title=\"Hoverboard\">hoverboards</a>\
      \ will be knocked off of them.\n</p>\n<div style=\"clear:both;\"></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Shield_Generator\">Shield Generator</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=19\" title=\"Edit section: Shield Generator\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>Shield Generator</b><br /><a href=\"/File:UT3_ShieldGenerator.jpg\"\
      \ class=\"image\"><img alt=\"UT3 ShieldGenerator.jpg\" src=\"/w/images/thumb/UT3_ShieldGenerator.jpg/200px-UT3_ShieldGenerator.jpg\"\
      \ width=\"200\" height=\"181\" srcset=\"/w/images/thumb/UT3_ShieldGenerator.jpg/300px-UT3_ShieldGenerator.jpg\
      \ 1.5x, /w/images/thumb/UT3_ShieldGenerator.jpg/400px-UT3_ShieldGenerator.jpg\
      \ 2x\" /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Blocks weapon fire.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> up to 1.5\
      \ minutes\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The shield generator creates a massive multi-faceted shield that stops\
      \ all weapon fire but allows passage of soldiers and vehicles.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <p>The shield generator creates a blue spherical shield with open top and bottom,\
      \ which is slightly larger than a Stasis Field. Players and vehicles can pass\
      \ through the shield barrier, but weapon fire is blocked. The shield can sustain\
      \ 4000 points of damage before collapsing.\n</p>\n<div style=\"clear:both;\"\
      ></div>\n<h3><span class=\"mw-headline\" id=\"X-Ray_Field\">X-Ray Field</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Deployables?section=20\" title=\"Edit section: X-Ray Field\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float: right;\
      \ clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align:\
      \ center\"> <b>X-Ray Field</b><br /><a href=\"/File:UT3_XRayField.jpg\" class=\"\
      image\"><img alt=\"UT3 XRayField.jpg\" src=\"/w/images/thumb/UT3_XRayField.jpg/200px-UT3_XRayField.jpg\"\
      \ width=\"200\" height=\"162\" srcset=\"/w/images/thumb/UT3_XRayField.jpg/300px-UT3_XRayField.jpg\
      \ 1.5x, /w/images/thumb/UT3_XRayField.jpg/400px-UT3_XRayField.jpg 2x\" /></a>\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n<td style=\"\
      font-size: 8pt;\"> Slows down and damages players.\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"> up to 3\
      \ minutes\n</td></tr></table>\n<p><br />\n</p><p>The X-Ray Field comes with\
      \ the Titan Pack. It can be dropped by the <a href=\"/Axon\" class=\"mw-redirect\"\
      \ title=\"Axon\">Axon</a> <a href=\"/Stealthbender\" title=\"Stealthbender\"\
      >Stealthbender</a> and is also available as pickup on some maps like <a href=\"\
      /DM-EdenInc\" title=\"DM-EdenInc\">DM-EdenInc</a>.\n</p><p>The X-Ray Field is\
      \ similar to the Stasis Field in that it slows down players inside and consumes\
      \ more of its power supply while touching players or objectives. However, the\
      \ X-Ray Field only affects players themselves, no vehicles or projectiles. The\
      \ players are not only slowed down, but also damaged. Even inside a vehicle\
      \ players will take damage, while the vehicle stays intact.\n</p>\n<div style=\"\
      clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Link_Generator\"\
      >Link Generator</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Deployables?section=21\" title=\"Edit section: Link\
      \ Generator\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"float:\
      \ right; clear: right; width: 256px;\">\n\n<tr>\n<td colspan=\"2\" style=\"\
      text-align: center\"> <b>Link Generator</b><br /><a href=\"/File:UT3_LinkGenerator.jpg\"\
      \ class=\"image\"><img alt=\"UT3 LinkGenerator.jpg\" src=\"/w/images/thumb/UT3_LinkGenerator.jpg/200px-UT3_LinkGenerator.jpg\"\
      \ width=\"200\" height=\"128\" srcset=\"/w/images/thumb/UT3_LinkGenerator.jpg/300px-UT3_LinkGenerator.jpg\
      \ 1.5x, /w/images/thumb/UT3_LinkGenerator.jpg/400px-UT3_LinkGenerator.jpg 2x\"\
      \ /></a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Effect:\n</td>\n\
      <td style=\"font-size: 8pt;\"> Heals or damages vehicles.\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 8pt;\"> Duration:\n</td>\n<td style=\"font-size: 8pt;\"\
      > up to 5 minutes\n</td></tr></table>\n<p><br />\n</p><p>The Link Generator\
      \ comes with the Titan Pack and can be dropped by the <a href=\"/Axon\" class=\"\
      mw-redirect\" title=\"Axon\">Axon</a> <a href=\"/Stealthbender\" title=\"Stealthbender\"\
      >Stealthbender</a>. It heals friendly vehicles and damages enemy vehicles in\
      \ range, very similar to the <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>\
      \ beam. Unlike the Link beam, the Link Generator does not automatically take\
      \ over team ownership of empty enemy vehicles. The Link Generator can handle\
      \ up to five vehicles at the same time. Friendly vehicles are healed at a rate\
      \ of 50 points per second, but the Link Generator only has a charge for 5000\
      \ points of healing, after which it will immediately shut down. Damaging enemy\
      \ vehicles does not use up this supply.\n</p>\n<div style=\"clear:both;\"></div>\n\
      \n<!-- \nNewPP limit report\nCached time: 20221121190903\nCache expiry: 86400\n\
