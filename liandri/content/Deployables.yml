---
parse:
  title: "Deployables"
  text:
    text: "<p><b>Deployables</b> are items that can be deployed at will on the battlefield,\
      \ adding a strategic element to battles. Deployables feature in <a href=\"/Unreal_II:_The_Awakening\"\
      \ title=\"Unreal II: The Awakening\">Unreal II</a>, <a href=\"/XMP\" class=\"\
      mw-redirect\" title=\"XMP\">XMP</a>, and in some <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a> gametypes.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_II\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Unreal II</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Auto_Turret\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Auto Turret</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Rocket_Turret\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Rocket Turret</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Field_Generator\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">Field Generator</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#eXpanded_MultiPlayer\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">eXpanded MultiPlayer</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Auto_Turret_2\"><span\
