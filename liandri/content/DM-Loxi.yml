      \ width=\"360\" height=\"322\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Loxi-Pickups.png/540px-DM-Loxi-Pickups.png\
      \ 1.5x, /w/images/DM-Loxi-Pickups.png 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:DM-Loxi-Pickups.png\" class=\"internal\"\
