    text: "{{Infobox Map\n| title       = Loxi\n| mapimage    = DM-Loxi1.jpg\n| author\
      \      = [[Cliff Bleszinski]]\n| game        = Unreal\n| gametype    = Deathmatch\n\
      }}\n\n==Description==\nLoxi is a small DM map with a medieval theme. There are\
      \ 3 floors: The ground floor is only 1 room large, but has some valuable pickups\
      \ like the Shield Belt and the Jump Boots. The 1st floor is the largest, spanning\
      \ several rooms and featuring half of the weapons. These 2 floors are connected\
      \ by a single lift. The 1st and 2nd floor are connected via a lift and a slope.\
      \ The 2nd floor has the other valuable pickups such as the Eightball and Superhealth.\
      \ There's also an outside part atop the main hall with the Eightball pickup.\
      \ The rooftop can only be reached with the help of the Jump Boots from the ground\
      \ floor.\n\n==Weapons & Pickups==\n\n===Weapons===\n[[Image:DM-Loxi-Pickups.png|thumb|right|360px|Loxi]]\n\
      {| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"400\"|Ammo Location\n\
      |-\n| [[Automag]] || 1 || 0 || -\n|-\n| [[GES BioRifle]] || 1 || 0 || -\n|-\n\
      | [[ASMD]] || 1 || 4 || 2 near the Shieldbelt, 2 in between the pillars in the\
      \ west room\n|-\n| [[Minigun]] || 1 || 2 || In between the pillars in the west\
      \ room\n|-\n| [[Stinger]] || 1 || 2 || Next to the weapon pickup \n|-\n| [[Razorjack]]\
      \ || 1 || 2 || In the SE corridor, upper level (above the Automag pickup)\n\
      |-\n| [[Flak Cannon]] || 1 || 4 || 2 near the right wall of the lower level,\
      \ 2 in a corner of the rooftop\n|-\n| [[Eightball Gun]] || 1 || 4 || 2 below\
      \ the pickup, 2 near the Shieldbelt\n|-\n| [[Rifle]] || 1 || 4 || 2 near the\
      \ ASMD pickup, 2 in a corner of the rooftop\n|-\n|}\n\n===Pickups===\n{| class=\"\
      wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"155\"|Pickup\n\
      !width=\"50\"|Count\n!width=\"400\"|Location\n|-\n| [[Health#Unreal|Nali Fruit]]||\
      \ 4 || 2 next to the Rifle, 2 in the center room\n|-\n| [[Health#Unreal|Superhealth]]||\
      \ 1 || At the end of a beam, top level in the NE room.\n|-\n| [[Armor#Unreal|Assault\
      \ Vest]]|| 1 || On the upper level, next to a lift (west of the center room)\n\
      |-\n| [[Armor#Unreal|Shield Belt]]|| 1 || On a small ledge, next to lava. Ground\
      \ floor.\n|-\n| [[Amplifier]]|| 1 || In the SW corner of the rooftop\n|-\n|\
      \ [[Inventory Items#Dampener|Dampener]]|| 1 || In the SE corner of the rooftop\n\
      |-\n|}\n\n==Tips & tricks==\nThere aren't many flaws in the AI that can be exploited\
      \ in this map. The lifts are the best place to get easy frags. Not only do bots\
      \ often stand still in front of lifts (not noticing the player), but the elevator\
      \ shafts can also be used to shoot Biorifle alt-fire down in (killing those\
      \ who were waiting downstairs. Another place to use a similar tactic is the\
      \ rooftop over the center room. There is plenty of Flak and Rifle ammo around\
      \ to camp. To get there though, the player has to get the Jump Boots from all\
      \ across the map.\n\nAnother tactic is to try and push the opponent into the\
      \ lava. This is the easiest on the ground floor, as bots will walk over a thin\
      \ beam to get to the Shieldbelt. However, it isn't visited often by bots. The\
      \ other lava bath will see more bots walking by, but it's slightly harder to\
      \ push the bots into the lava due to the pillars standing in the way (as well\
      \ as the difference in height).\n\n== Trivia ==\n* This map comes with the Fusion\
      \ Map Pack, alongside [[DM-Cybrosis]], [[DM-Letting]], [[DM-Mojo]], [[DM-Shrapnel]]\
      \ and [[DM-Twilight]].\n* The map was considered for Unreal Tournament, and\
      \ in fact appeared, untouched, in the betas. Needless to say, it didn't made\
      \ the cut.\n\n==Gallery==\n<gallery>\nImage:DM-Loxi2.jpg| The Eightball Gun,\
      \ with the way to the rooftop.\nImage:DM-Loxi3.jpg| The Shieldbelt pickup with\
      \ a bath of lava\nImage:DM-Loxi4.jpg| The rooftop with Amplifier and Dampener\
      \ pickups\n</gallery>\n\n{{navbox maps|game=Unreal|gametype=Deathmatch}}\n\n\
      [[Category:Deathmatch maps|Loxi]]\n[[Category:Unreal maps|Loxi]]"
