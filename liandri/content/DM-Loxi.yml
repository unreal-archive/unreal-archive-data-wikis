      \ 1 </td>\n<td> At the end of a beam, top level in the NE room.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Armor#Unreal\" title=\"Armor\">Assault Vest</a></td>\n\
      <td> 1 </td>\n<td> On the upper level, next to a lift (west of the center room)\n\
      </td></tr>\n<tr>\n<td> <a href=\"/Armor#Unreal\" title=\"Armor\">Shield Belt</a></td>\n\
      <td> 1 </td>\n<td> On a small ledge, next to lava. Ground floor.\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Amplifier\" class=\"mw-redirect\" title=\"Amplifier\"\
      >Amplifier</a></td>\n<td> 1 </td>\n<td> In the SW corner of the rooftop\n</td></tr>\n\
      <tr>\n<td> <a href=\"/Inventory_Items#Dampener\" title=\"Inventory Items\">Dampener</a></td>\n\
      <td> 1 </td>\n<td> In the SE corner of the rooftop\n</td></tr>\n</table>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Loxi?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There\
      \ aren't many flaws in the AI that can be exploited in this map. The lifts are\
      \ the best place to get easy frags. Not only do bots often stand still in front\
      \ of lifts (not noticing the player), but the elevator shafts can also be used\
      \ to shoot Biorifle alt-fire down in (killing those who were waiting downstairs.\
      \ Another place to use a similar tactic is the rooftop over the center room.\
      \ There is plenty of Flak and Rifle ammo around to camp. To get there though,\
      \ the player has to get the Jump Boots from all across the map.\n</p><p>Another\
      \ tactic is to try and push the opponent into the lava. This is the easiest\
      \ on the ground floor, as bots will walk over a thin beam to get to the Shieldbelt.\
      \ However, it isn't visited often by bots. The other lava bath will see more\
      \ bots walking by, but it's slightly harder to push the bots into the lava due\
      \ to the pillars standing in the way (as well as the difference in height).\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Loxi?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map comes with the Fusion Map Pack, alongside\
      \ <a href=\"/DM-Cybrosis\" title=\"DM-Cybrosis\">DM-Cybrosis</a>, <a href=\"\
      /DM-Letting\" title=\"DM-Letting\">DM-Letting</a>, <a href=\"/DM-Mojo\" title=\"\
      DM-Mojo\">DM-Mojo</a>, <a href=\"/DM-Shrapnel\" title=\"DM-Shrapnel\">DM-Shrapnel</a>\
      \ and <a href=\"/DM-Twilight\" title=\"DM-Twilight\">DM-Twilight</a>.</li>\n\
      <li> The map was considered for Unreal Tournament, and in fact appeared, untouched,\
      \ in the betas. Needless to say, it didn't made the cut.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Gallery\">Gallery</span><span class=\"mw-editsection\"\
