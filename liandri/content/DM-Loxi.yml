      \ title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Loxi?section=1\" title=\"Edit section: Description\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Loxi is a small\
      \ DM map with a medieval theme. There are 3 floors: The ground floor is only\
      \ 1 room large, but has some valuable pickups like the Shield Belt and the Jump\
      \ Boots. The 1st floor is the largest, spanning several rooms and featuring\
      \ half of the weapons. These 2 floors are connected by a single lift. The 1st\
      \ and 2nd floor are connected via a lift and a slope. The 2nd floor has the\
      \ other valuable pickups such as the Eightball and Superhealth. There's also\
      \ an outside part atop the main hall with the Eightball pickup. The rooftop\
      \ can only be reached with the help of the Jump Boots from the ground floor.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp;\
      \ Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Loxi?section=2\" title=\"Edit section: Weapons &amp;\
      \ Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Loxi?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:362px;\"><a href=\"/File:DM-Loxi-Pickups.png\" class=\"image\"\
