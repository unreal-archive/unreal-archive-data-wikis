  title: "Talk:Sun Blade"
  text:
    text: "<p>I think the race of the SunBlade theme should be classified as \"Anubans\"\
      \ like they're called in UC/UT2kx instead of \"Nakthi\" as in UC2. This indicates\
      \ that they are from the desert world Anubis as per the UC definition. I think\
      \ Nakthi and Anubans should be used seperately --<a href=\"/User:Gregori\" title=\"\
      User:Gregori\">Gregori</a> 22:25, 29 July 2007 (EDT)\n</p><p>Problem is, they\
      \ are the same team. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 00:02, 30 July 2007 (EDT)\n</p><p>I don't think they are the\
      \ same team, becausee why isn't Anubis, Selket, or any of the Nakhti characters\
      \ there? --<a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a> 20:57,\
      \ 4 June 2008 (EDT)\n</p><p>Because Selkhet was a baby when UT2004 took place,\
      \ if she was even alive. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 21:06, 4 June 2008 (EDT)\n</p>\n<dl><dd>Sir Brizz, It's <a href=\"\
      /Selket\" title=\"Selket\">Selket</a>&#160;:) And yes, that's true. But I don't\
      \ actually care if they're called Anubans or Nakhti. Though I really think that\
      \ UC and UT stories are in the same universe. Are Brock and Lauren in UT3? --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 09:06,\
      \ 5 June 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>Brock isn't. Lauren returns as\
      \ the leader of <a href=\"/Iron_Guard\" title=\"Iron Guard\">Iron Guard</a>\
      \ --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a> 10:18,\
      \ 5 June 2008 (EDT)\n<dl><dd>Is she dead? --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 11:58, 5 June 2008 (EDT)\n<dl><dd>Yes,\
      \ but she was brought back as a Necris by <a href=\"/Phayder\" class=\"mw-redirect\"\
      \ title=\"Phayder\">Phayder</a> under the request of <a href=\"/Liandri\" class=\"\
      mw-redirect\" title=\"Liandri\">Liandri</a>. Unlike Brock, she remembers her\
      \ past life--<a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a>\
      \ 12:06, 5 June 2008 (EDT)</dd>\n<dd>We're talking about UT3, where Lauren is\
      \ alive and well. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 13:44, 5 June 2008 (EDT)</dd>\n<dd>But she killed herself shortly after Brock\
      \ was killed, which was during <a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a>. By the ay, aren't we discussing Sun Blade, not Iron Guard?\
      \ --<a href=\"/User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a> 14:27, 5\
      \ June 2008 (EDT)\n<dl><dd>We're looking if we can say that UC and UT is the\
      \ same place and time. Actually, this says that UC2 is later than UT3: <a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://gearsforums.epicgames.com/showpost.php?p=24789575&amp;postcount=10\"\
      >[1]</a> --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:25, 5 June 2008 (EDT)</dd>\n<dd>Does it relate to Sun Blade?--<a href=\"\
      /User:Lhikaner\" title=\"User:Lhikaner\">Lhikaner</a> 17:14, 5 June 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd>They are the same universe. It says that Brock was killed trying to\
      \ kill Gorge after UT2003 or something, however, it never says whn Lauren killed\
      \ herself, could have been years after UT3. --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 01:01, 6 June 2008 (EDT)\n<dl><dd>Yeap, makes\
      \ sense. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 06:53, 6 June 2008 (EDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\n\
