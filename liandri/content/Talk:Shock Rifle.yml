  title: "Talk:Shock Rifle"
  text:
    text: "<p>Haha, T2A. Ironically, that came from the FragBU Wiki and YOU wrote\
      \ it&#160;:) --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 23:50, 24 July 2007 (EDT)\n</p><p>A quick comparison of the UT2003 and UT2004\
      \ shock projectile code will confirm that the cores are exactly as fast (1150uu/gs)\
      \ and exactly the same size (10uu high and 10uu wide) <a href=\"/edit/User:Boksha?redlink=1\"\
      \ class=\"new\" title=\"User:Boksha (page does not exist)\">Boksha</a> 09:31,\
      \ 30 July 2007 (EDT)\n</p><p>What about the damage amounts? --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 09:34, 30 July 2007 (EDT)\n</p><p>Good\
      \ question. I know combo damage and radius and primary damage are unchanged,\
      \ not sure about secondary damage and radius. I'll check it out later. <a href=\"\
      /edit/User:Boksha?redlink=1\" class=\"new\" title=\"User:Boksha (page does not\
      \ exist)\">Boksha</a> 15:08, 30 July 2007 (EDT)\n</p><p>Something to note is\
      \ the knockback factor in these two revisions, too. I'm fairly sure it was changed.\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 16:29,\
      \ 30 July 2007 (EDT)\n</p><p>are u sure the ammo cost for combo is 2 only?\n\
      It counts like this: you spend 1 charge on alt fire, 1 on primary fire and <b>additional</b>\
      \ 2 charges are drained when you make a combo. <a href=\"/User:Glider_of_chaos\"\
      \ title=\"User:Glider of chaos\">Glider of chaos</a> 06:39, 31 August 2007 (EDT)\n\
      </p>\n<dl><dd>Technically, that does make the combo only cost 2.&#160;:p --<a\
      \ href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 01:11,\
      \ 5 September 2007 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Fire_Rates\"\
      >Fire Rates</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Shock_Rifle?section=1\" title=\"Edit section:\
      \ Fire Rates\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I know I've mentioned this before, but we badly need to standardize the fire\
      \ rates.  I don't even know the units on half of what is on these pages.  I\
      \ think we should use the delay between shots.  It's easier to calculate shots\
      \ per second in your head using that than it is to do the reverse. --<a href=\"\
      /User:Haarg\" title=\"User:Haarg\">Haarg</a> 15:40, 5 November 2007 (EST)\n\
      </p>\n<dl><dd>Problem is, what do we use for the standard? Remember, UT has\
      \ 3 modes: Classic, Hardcore, and Turbo. All measurements in the game code will\
      \ be Classic mode. Turbo is simply Classic sped up, by about 25% IIRC, and Hardcore\
      \ is Turbo + 50% more damage. I'd vote for Hardcore, since that is easily the\
      \ dominant mode on nearly all servers - you'll see very few Turbo or Classic\
      \ servers. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a>\
      \ 00:11, 9 November 2007 (EST)</dd></dl>\n<dl><dd><dl><dd>If you're correct,\
      \ Hardcore is identical to Turbo (when you're looking at fire rates). Why not\
      \ supply both that/those and Classic then? One extra line is just a few extra\
      \ bytes, and barely takes any extra screen space. It's a simple matter of calculating\
      \ 125% of the regular value, but considering Hardcore is the dominant mode,\
      \ it's still nice for those visitors to not have to calculate it.&#160;:) <a\
      \ href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 11:04, 9 November\
      \ 2007 (EST)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Fire rates would be\
      \ the same, but not damage. Plus, as I said, Hardcore is  <i>the</i> dominant\
      \ mode... you'll rarely find turbo or classic servers as opposed to Hardcore.\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 22:43,\
      \ 9 November 2007 (EST)</dd></dl></dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd><dl><dd>OK,\
      \ so you're not talking about fire rates. My opinion on damage is the same though;\
      \ put both values there. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 23:25, 9 November 2007 (EST)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"UT3_Damage_rates_vs._Vehicles.2FNodes\"\
      >UT3 Damage rates vs. Vehicles/Nodes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Shock_Rifle?section=2\"\
      \ title=\"Edit section: UT3 Damage rates vs. Vehicles/Nodes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Good job on updating\
      \ stuff to put in damage against nodes, vehicles, cores, etc. Wormbo... but\
      \ does the combo get reduced at all by them as well? --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 23:55, 11 November 2008 (EST)\n</p>\n\
      <dl><dd>As far as I can tell, combo damage is only reduced vs UT3 vehicles,\
      \ no reduction against nodes. Then again, shock combos probably have one of\
      \ the worst damage/(relative ammo) ratios among all weapons, not to mention\
      \ it's almost impossible to get maximum damage out of them. —<a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a> 03:35, 12 November 2008 (EST)</dd></dl>\n\
      \n<!-- \nNewPP limit report\nCached time: 20221207020010\nCache expiry: 86400\n\
