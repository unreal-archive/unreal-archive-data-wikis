  wikitext:
    text: "[[Image:Malcolm.jpg|thumb|right|100px|[[Malcolm]], a famous human]]\n'''Humans'''\
      \ are a species that originated on [[Earth]] and play a central role in the\
      \ Unreal games.\n\nHuman presence in the universe is mostly known through the\
      \ [[New Earth Government|NEG]], Earth's government, and the corporations started\
      \ by Earth's people:\n\n* [[Liandri Mining Corporation|Liandri]], originally\
      \ a mining corporation, famous for their invention of the [[Liandri Grand Tournament]]\n\
      * [[Axon Research Corporation]], research corporation, supplier of weapons and\
      \ military vehicles for the NEG as well as the Tournament.\n* [[Izanagi Corporation]],\
      \ known for its involvement in the 2251 [[Unreal 2: The Awakening|incident]]\
      \ involving ancient [[Artifacts]].\n* [[FenTech Incorporated]], active in the\
      \ areas of bioengineering and chemical enhancements, creators of [[Venom#Zanna|Zanna]]\
      \ and the famous [[Malcolm]].\n* [[:Category:Spaceships|Inuit Corporation]],\
      \ sent the [[The Trench|ISV-Kran]] research vessel.\n\nAn large reason for the\
      \ humans' importance is the fact that the Liandri Grand Tournament was invented\
      \ by humans. Most corporations featured in the Unreal games were started by\
      \ humans. Most [[:Category:Weapons|weaponry]] and [[:Category:Vehicles|vehicles]]\
      \ found in the Tournaments are of human design.\n\nIt was a [[Prisoner 849|human]]\
      \ who [[The Source|killed]] the Skaarj Queen, alerting the [[Skaarj]] of their\
      \ existence. This began the [[Human-Skaarj War]] which forced the organization\
      \ of the [[NEG]] in order to present a unified front to their attack. The war\
      \ ended in 2216, although it can be argued that it is still going on through\
      \ the Tournaments as late as [[Unreal Championship 2]].\n\nHumans were also\
      \ involved in an [[Unreal 2: The Awakening|incident]] involving [[Artifacts]]\
      \ of ancient power in 2251, again attracting Skaarj attention. Disaster was\
      \ averted because the Artifacts were destroyed.\n\n==Planets==\nHumans still\
      \ live on [[Earth]], but have also colonized many [[Planets in the Unreal Universe|other\
      \ planets]] and moons. A notable example are the [[Nakhti]] people, whose culture\
      \ diverged from other humans a long time ago. The [[Ascension Rites|Nakhti emperor]]\
      \ lives on the Nakhti homeworld, but the Nakhti have colonized a number of other\
      \ planets on their own.\n\nA great number of uncolonized planets other than\
      \ Earth is also used in the Tournaments.\n\n==Offshoots==\nThe human race produced\
      \ a number of offshoots, mostly due to technological advancements, such as gene-boosting\
      \ and cybernetic prosthetics. Almost every Tournament competitor is enhanced\
      \ in one way or another, the [[Juggernauts]] being a good example. More extreme\
      \ examples are the [[Nightmare]] and [[Skaarj Hybrid]]s, having little humanity\
      \ in them left.\n\nNot much is known about the [[Necris]], other than the fact\
      \ that they are dead humans who have been resurrected by the [[Phayder Corporation]]\
      \ using Nanoblack, a black liquid filled with nanobots. Necris are white-skinned\
      \ with many black, angular tattoos, and may or may not remember their former,\
      \ human lifes.\n\nHumans are also responsible for creating large numbers of\
      \ robots and [[Cybernetic]]s, including the infamous [[Xan Kriegor]], more or\
      \ less in their own image.\n\nThe [[Unreal Championship 2: The Liandri Conflict|523rd\
      \ Nakhti Ascension Rites]] were visited by [http://mortalkombat.wikia.com/wiki/Raiden\
      \ Raiden], who came looking for competitors to fight for Earthrealm in the Mortal\
      \ Kombat tournament. Raiden appears human but is actually a Thunder God from\
      \ another realm.\n\n[[Category:Sapient species]]"
