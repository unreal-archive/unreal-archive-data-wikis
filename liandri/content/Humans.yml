  title: "Humans"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Malcolm.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Malcolm.jpg/100px-Malcolm.jpg\"\
      \ width=\"100\" height=\"200\" class=\"thumbimage\" srcset=\"/w/images/thumb/Malcolm.jpg/150px-Malcolm.jpg\
      \ 1.5x, /w/images/thumb/Malcolm.jpg/200px-Malcolm.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Malcolm.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div><a href=\"/Malcolm\" title=\"Malcolm\"\
      >Malcolm</a>, a famous human</div></div></div>\n<p><b>Humans</b> are a species\
      \ that originated on <a href=\"/Earth\" title=\"Earth\">Earth</a> and play a\
      \ central role in the Unreal games.\n</p><p>Human presence in the universe is\
      \ mostly known through the <a href=\"/New_Earth_Government\" title=\"New Earth\
      \ Government\">NEG</a>, Earth's government, and the corporations started by\
      \ Earth's people:\n</p>\n<ul><li> <a href=\"/Liandri_Mining_Corporation\" title=\"\
      Liandri Mining Corporation\">Liandri</a>, originally a mining corporation, famous\
      \ for their invention of the <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Liandri Grand Tournament</a></li>\n<li> <a href=\"\
      /Axon_Research_Corporation\" title=\"Axon Research Corporation\">Axon Research\
      \ Corporation</a>, research corporation, supplier of weapons and military vehicles\
      \ for the NEG as well as the Tournament.</li>\n<li> <a href=\"/Izanagi_Corporation\"\
      \ title=\"Izanagi Corporation\">Izanagi Corporation</a>, known for its involvement\
      \ in the 2251 <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"\
      Unreal 2: The Awakening\">incident</a> involving ancient <a href=\"/Artifacts\"\
      \ title=\"Artifacts\">Artifacts</a>.</li>\n<li> <a href=\"/FenTech_Incorporated\"\
      \ title=\"FenTech Incorporated\">FenTech Incorporated</a>, active in the areas\
      \ of bioengineering and chemical enhancements, creators of <a href=\"/Venom#Zanna\"\
      \ title=\"Venom\">Zanna</a> and the famous <a href=\"/Malcolm\" title=\"Malcolm\"\
      >Malcolm</a>.</li>\n<li> <a href=\"/Category:Spaceships\" title=\"Category:Spaceships\"\
      >Inuit Corporation</a>, sent the <a href=\"/The_Trench\" title=\"The Trench\"\
      >ISV-Kran</a> research vessel.</li></ul>\n<p>An large reason for the humans'\
      \ importance is the fact that the Liandri Grand Tournament was invented by humans.\
      \ Most corporations featured in the Unreal games were started by humans. Most\
      \ <a href=\"/Category:Weapons\" title=\"Category:Weapons\">weaponry</a> and\
      \ <a href=\"/Category:Vehicles\" title=\"Category:Vehicles\">vehicles</a> found\
      \ in the Tournaments are of human design.\n</p><p>It was a <a href=\"/Prisoner_849\"\
      \ title=\"Prisoner 849\">human</a> who <a href=\"/The_Source\" title=\"The Source\"\
      >killed</a> the Skaarj Queen, alerting the <a href=\"/Skaarj\" title=\"Skaarj\"\
      >Skaarj</a> of their existence. This began the <a href=\"/Human-Skaarj_War\"\
      \ title=\"Human-Skaarj War\">Human-Skaarj War</a> which forced the organization\
      \ of the <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\">NEG</a> in order\
      \ to present a unified front to their attack. The war ended in 2216, although\
      \ it can be argued that it is still going on through the Tournaments as late\
      \ as <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Unreal Championship 2</a>.\n</p><p>Humans were also involved\
      \ in an <a href=\"/Unreal_2:_The_Awakening\" class=\"mw-redirect\" title=\"\
      Unreal 2: The Awakening\">incident</a> involving <a href=\"/Artifacts\" title=\"\
      Artifacts\">Artifacts</a> of ancient power in 2251, again attracting Skaarj\
      \ attention. Disaster was averted because the Artifacts were destroyed.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Planets\">Planets</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Humans?section=1\"\
      \ title=\"Edit section: Planets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Humans still live on <a href=\"/Earth\" title=\"Earth\"\
      >Earth</a>, but have also colonized many <a href=\"/Planets_in_the_Unreal_Universe\"\
      \ title=\"Planets in the Unreal Universe\">other planets</a> and moons. A notable\
      \ example are the <a href=\"/Nakhti\" title=\"Nakhti\">Nakhti</a> people, whose\
      \ culture diverged from other humans a long time ago. The <a href=\"/Ascension_Rites\"\
      \ title=\"Ascension Rites\">Nakhti emperor</a> lives on the Nakhti homeworld,\
      \ but the Nakhti have colonized a number of other planets on their own.\n</p><p>A\
      \ great number of uncolonized planets other than Earth is also used in the Tournaments.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Offshoots\">Offshoots</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Humans?section=2\" title=\"Edit section: Offshoots\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The human race produced\
      \ a number of offshoots, mostly due to technological advancements, such as gene-boosting\
      \ and cybernetic prosthetics. Almost every Tournament competitor is enhanced\
      \ in one way or another, the <a href=\"/Juggernauts\" title=\"Juggernauts\"\
      >Juggernauts</a> being a good example. More extreme examples are the <a href=\"\
      /Nightmare\" title=\"Nightmare\">Nightmare</a> and <a href=\"/Skaarj_Hybrid\"\
      \ title=\"Skaarj Hybrid\">Skaarj Hybrids</a>, having little humanity in them\
      \ left.\n</p><p>Not much is known about the <a href=\"/Necris\" title=\"Necris\"\
      >Necris</a>, other than the fact that they are dead humans who have been resurrected\
      \ by the <a href=\"/Phayder_Corporation\" title=\"Phayder Corporation\">Phayder\
      \ Corporation</a> using Nanoblack, a black liquid filled with nanobots. Necris\
      \ are white-skinned with many black, angular tattoos, and may or may not remember\
      \ their former, human lifes.\n</p><p>Humans are also responsible for creating\
      \ large numbers of robots and <a href=\"/Cybernetic\" title=\"Cybernetic\">Cybernetics</a>,\
      \ including the infamous <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan\
      \ Kriegor</a>, more or less in their own image.\n</p><p>The <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">523rd Nakhti Ascension\
      \ Rites</a> were visited by <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://mortalkombat.wikia.com/wiki/Raiden\">Raiden</a>, who came looking for\
      \ competitors to fight for Earthrealm in the Mortal Kombat tournament. Raiden\
      \ appears human but is actually a Thunder God from another realm.\n</p>\n<!--\
