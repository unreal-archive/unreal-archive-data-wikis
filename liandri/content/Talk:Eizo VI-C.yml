  title: "Talk:Eizo VI-C"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Move_Page\">Move Page</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Eizo_VI-C?section=1\" title=\"Edit section: Move Page\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Ths\
      \ page needs to be moved to Hell (Planet) or something like that. This specific\
      \ page is linked from the Unreal 2 page as a walkthrough (and keeping in line\
      \ with the other game walkthroughs we should use the level names as walkthrough\
      \ page names. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 10:03, 18 April 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Other_picture\"\
      >Other picture</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Eizo_VI-C?section=2\" title=\"Edit section: Other\
      \ picture\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In my opinion the other picture was better suitable. It shows the Mukhogg\
      \ on an icy background, its natural environment instead of on a man-made bridge\
      \ that isn't relevant to the animal or the planet so much. A screenshot from\
      \ UnrealEd showing the model unlighted on a background with grid doesn't really\
      \ add anything. Animation means GIF means the amount of colours is reduced to\
      \ a mere 256; the other is 32-bit. These versions are a bit dark and light respectively,\
      \ the other version was a more clear. Animation (not really the right word)\
      \ isn't needed here, and is in my opinion just distracting. OK, so far my opinion.&#160;:)\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 13:50, 15\
      \ April 2008 (EDT)\n</p>\n<dl><dd>But compare the resolution. The thumbnail\
      \ won't give much, but when on full resolution it looks supreme. The man made\
      \ bridge is where they are found and you can see the ice there. Sure, could\
      \ be 3 slides displaying Muks on ice, on bridge and the mesh. Mesh is informative\
      \ just because it is unlit, but maybe it could be viewed from another angle.\
      \ Colour reduction merely affects the image. Slides could be longer than 5s,\
      \ but slides save space as instead of two pictures you see one. Could have 3\
      \ pics uploaded though, one with slides that has links to other two (or more).\
      \ So users could choose which one they want to view, while seeing all of them.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 14:10, 15 April 2008 (EDT)</dd></dl>\n\n<!-- \nNewPP limit report\nCached\
