  text:
    text: "<p>The term <b>Spam</b> originally is the name of a <a href=\"http://en.wikipedia.org/wiki/Spam_(food)\"\
      \ class=\"extiw\" title=\"wikipedia:Spam (food)\">canned meat product</a>. Based\
      \ on its inflationary usage in a <a href=\"http://en.wikipedia.org/wiki/Spam_(Monty_Python)\"\
      \ class=\"extiw\" title=\"wikipedia:Spam (Monty Python)\">Monty Python sketch</a>\
      \ it was not only adopted for junk e-mail, but also by gamers for text flood\
      \ in chats and reckless or deliberate overuse of certain <a href=\"/Category:Weapons\"\
      \ title=\"Category:Weapons\">weapons</a> in games. Also, entire <a href=\"/Category:Maps\"\
      \ title=\"Category:Maps\">maps</a> can be considered \"spammy\" due to their\
      \ design, which encourages use of \"spam\" weapons.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Spam_Weapons\">Spam Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Spam?section=1\"\
      \ title=\"Edit section: Spam Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Many <a href=\"/Category:Projectile_weapons\" title=\"\
      Category:Projectile weapons\">projectile weapons</a> can be abused for spamming.\
      \ Especially the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>, <a\
      \ href=\"/Ripper\" title=\"Ripper\">Ripper</a> and <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a> and the grenade modes of  the <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a> and <a href=\"\
      /Assault_Rifle\" title=\"Assault Rifle\">Assault Rifle</a> are considered \"\
      spam weapons\" because their projectiles can either bounce around corners in\
      \ sometimes unpredictable ways or otherwise stay around for a longer period\
      \ of time.\n</p><p>The initial number of grenades in the <a href=\"/Assault_Rifle\"\
      \ title=\"Assault Rifle\">Assault Rifle</a> and the ability to release them\
      \ in quick succession prompted the competitive community to limit the initial\
      \ number of grenades to one with the Spawn Grenades mutator, which was later\
      \ also included in UTComp. Before this, it was common practice in competitive\
      \ 4on4 <a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatches</a>\
      \ to deny the opponent access to a room with important <a href=\"/Category:Power-ups_and_items\"\
      \ title=\"Category:Power-ups and items\">power-ups</a> by concentrating grenade\
      \ spam on the room's entrances.\n</p><p>The name <a href=\"/SPMA\" title=\"\
      SPMA\">SPMA</a> for the artillery vehicle is also pronounced \"spamma\", which\
      \ is probably intended by Epic. The SPMA submunition's wide spread often makes\
      \ spamming the target area the only useful thing to do.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Tactical_Spam\">Tactical Spam</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Spam?section=2\"\
      \ title=\"Edit section: Tactical Spam\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Even in competitive 1on1 matches, it is common practice\
      \ to fire rockets, flak shells or shock combos around corners without actually\
      \ seeing an enemy. This kind of tactical spam is also called \"prediction shots\"\
      \ because is is usually used if it's likely that the opponent is in that area.\
      \ It is not rare that such a shot actually hits the opponent. Especially prediction\
      \ combos and triple rockets can cause a lot of \"surprise damage\" and often\
      \ require the player on the receiving end to retreat because his or her chances\
      \ for winning an infight just dropped dramatically.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Spam_Accusations\">Spam Accusations</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Spam?section=3\"\
      \ title=\"Edit section: Spam Accusations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Often players are accused of spamming by their opponent\
      \ out of frustration. Occasionally players are even accused of <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> \"spam\", which of course is ridiculous\
      \ and often a sign of resignation to the opponent's success in the match.\n\
