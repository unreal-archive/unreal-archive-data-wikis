  title: "Nali Slaughter"
  text:
    text: "<p><b>Nali Slaughter</b> is an <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2</a> <a href=\"/Category:Gametypes\" title=\"Category:Gametypes\">gametype</a>\
      \ where the goal is to kill as many computer-controlled <a href=\"/Nali\" title=\"\
      Nali\">Nali</a> as possible.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Strategies\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Strategies</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Game_Description\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Game Description</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a\
      \ href=\"#See_also\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >See also</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Nali_Slaughter?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Nali Slaughter is a sport originally invented by the\
      \ <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a>. Captured Nali are dressed\
      \ in simple, white shorts, remain unarmed, and are then let loose in a <a href=\"\
      /Deathmatch\" title=\"Deathmatch\">Deathmatch</a> arena where <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournament</a> competitors should try and\
      \ kill as many Nali as possible before the time runs out. It is allowed, even\
      \ encouraged, to kill the competition as well. Players have to wait five seconds,\
      \ before they can respawn and only melee weapons are allowed in this gametype.\
      \ There are different types of Nali resulting different scores when killed:\n\
      </p>\n<ul><li> Regular Nali try to run away from the fighters, but are nonetheless\
      \ easily killed. They are worth one point.</li>\n<li> Invisible Nali aren't\
      \ actually completely invisible, but much harder to see, making them worth three\
      \ points. They drop the <a href=\"/Invisibility\" title=\"Invisibility\">Invisibility</a>\
      \ power up, if the Looting mutator is active.</li>\n<li> Speed Nali are equipped\
      \ with the <a href=\"/Adrenaline#Default_Abilities\" title=\"Adrenaline\">Speed</a>\
      \ <a href=\"/Adrenaline\" title=\"Adrenaline\">adrenaline</a> ability and worth\
      \ three points as well.</li>\n<li> Kamikaze Nali are equipped with the <a href=\"\
      /Adrenaline#Liandri_Abilities\" title=\"Adrenaline\">Self Destruct</a> ability\
      \ and are glowing in a sparkling light. They can run faster, and will actually\
      \ run towards competitors trying to blow them up. A countdown can be heard during\
      \ that. They are worth five points, but rare and when they are spawning, the\
      \ original respawn sound from <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\
      \ can be heard in the entire arena.</li>\n<li> Killing another competitor is\
      \ worth one point.</li></ul>\n<p>Along with <a href=\"/Overdose\" title=\"Overdose\"\
      >Overdose</a>, Nali Slaughter is the most recently added gametype in the Unreal\
      \ storyline. It has only featured in the 523rd <a href=\"/Ascension_Rites\"\
      \ title=\"Ascension Rites\">Nakhti Ascension Rites</a>, a qualifying tournament\
      \ for the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\"\
      >Liandri Grand Tournament</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Strategies\">Strategies</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Nali_Slaughter?section=2\"\
      \ title=\"Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Because this is a melee only gametype, heavy characters\
      \ with their strong melee weapons are recommended. Just walk through the map\
      \ while constantly using the primary fire mode. Don't chase after Nali, let\
      \ them run into you. Don't waste precious time on fighting other competitors.\
      \ Take a good look at elevators, a lot of (invisible) Nali get stuck there.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Game_Description\">Game Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Nali_Slaughter?section=3\" title=\"Edit section: Game Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Unreal\
      \ Championship 2</dt></dl>\n<p><i>The Skaarj training regimen comes to the tournament.\
      \ To win, massacre the peaceful Nali faster than your opponents.</i>\n</p>\n\
