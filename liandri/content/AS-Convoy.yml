  title: "AS-Convoy"
  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">This scenario is a recreation\
      \ of the recovery of the Nexus prototype missiles by the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">NEG</a> military, after they were stolen by\
      \ the <a href=\"/Hellions\" title=\"Hellions\">Hellions</a>. NEG forces pinpointed\
      \ the location of the cache due to a hidden homing device on these devastating\
      \ weapons of mass destruction. The exact location of the missiles could only\
      \ be pinpointed during the short period when they were being transferred from\
      \ one location to another above ground on Taron, and the military had no choice\
      \ but to strike at this time..</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\">UT2004 map description</div>\n\
