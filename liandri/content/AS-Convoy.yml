      </div>\n<table class=\"wikitable\" style=\"font-size: 88%; margin: 0 auto;\"\
      >\n\n<tr>\n<th> Full title\n</th>\n<td> Convoy\n</td></tr>\n<tr>\n<th> Author(s)\n\
      </th>\n<td> <a href=\"/Phil_Cole\" title=\"Phil Cole\">Phil Cole</a>\n</td></tr>\n\
      <tr>\n<th> Players\n</th>\n<td> 6-14\n</td></tr>\n<tr>\n<th> Music\n</th>\n\
      <td> KR-Convoy\n</td></tr>\n<tr>\n<th> Game\n</th>\n<td> <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a>\n</td></tr>\n<tr>\n<th>\
      \ Gametype\n</th>\n<td> <a href=\"/Assault\" title=\"Assault\">Assault</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Convoy?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This map takes place across several different vehicles\
      \ racing along the desert sands of the planet Taron. The attackers begin on\
      \ a vehicle traveling alongside the Hellion repair vessel, where the defenders\
      \ tend to make their stand. The Nexus missiles are located on a trailer on the\
      \ other side of the repair vessel, so the attackers must battle their way from\
      \ vehicle to vehicle to retrieve the missiles.\n</p><p>The map can be considered\
      \ an updated and reimagined <a href=\"/AS-HiSpeed\" title=\"AS-HiSpeed\">AS-HiSpeed</a>.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Objectives\">Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Convoy?section=2\" title=\"Edit section: Objectives\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl><dt>Extend the\
      \ Boarding Platform</dt>\n<dd> This objective requires the attackers to make\
      \ their way along the length of the attack vessel to a timed switch that rotates\
      \ the boarding platform so that they can cross over to the repair vessel. When\
      \ the attacker is moved away from the switch, the platform will swing back to\
      \ its original position, but once the objective is completed, the platform will\
      \ remain extended for the rest of the mission.</dd></dl>\n<dl><dd>The defending\
      \ team spawns on the upper level of the repair vessel, with access to several\
      \ catwalks overlooking the attack vessel. There is a <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">Minigun Turret</a> and several jumppads that propel defenders\
      \ to the attack vessel. There is also a Minigun Turret at the far end of the\
      \ attack vessel, near the weapons cache. The attacking team has a single Minigun\
      \ Turret to the right of the area where they spawn.</dd></dl>\n<dl><dt><i>Optional</i>:\
      \ Open the Panel</dt>\n<dd> At the far end of the attack vessel is a timed switch\
      \ that, when activated, will open up a panel and reveal the \"weapons cache\"\
      . This will create a new spawn point for the attackers that is much closer to\
      \ the boarding platform, giving them a strategic advantage in completing the\
      \ first three objectives.</dd>\n<dt>Place Explosives on the Door</dt>\n<dd>\
      \ This objective is another timed switch. Attackers make their way along the\
      \ outer edge of the repair vessel to a doorway, where at least one attacker\
      \ must remain in place for X seconds in order to \"place\" the explosives.</dd></dl>\n\
      <dl><dd> Once this objective is completed, there will be a brief countdown timer,\
      \ an explosion will blow open a hole in the door (and anyone foolish enough\
      \ to stand too close), and the attackers will have access to the lower level\
      \ of the repair vessel. The defenders will be blocked off from the catwalks\
      \ but now have access to the interior of the repair vessel.</dd>\n<dt>Open Rear\
      \ Door</dt>\n<dd> To open the rear door, attackers need to stand on an objective\
      \ point near the back of the repair vessel for several seconds. This opens the\
      \ back of the repair vessel, where a truck pulls into the vehicle bay and is\
      \ raised on a platform. A bomber plane flies in and bombs the attack vessel,\
      \ killing any players who have not moved on to the repair vessel at this point.\
      \ From the completion of this objective through the end of the match, attackers\
      \ spawn on the lower level of the repair vessel. Defenders also have a new spawn\
      \ point, on the upper level at the very front of the repair vessel. A ramp leads\
      \ downward into the interior of the repair vessel.</dd></dl>\n<dl><dd>Also of\
      \ note, there is also a fuel truck parked in the repair vessel. Attackers can\
      \ use this to jump more easily to the next objective, but the defenders can\
      \ blow it up with only a few well-placed shots.</dd>\n<dt>Open Side Doors</dt>\n\
      <dd> Attackers must activate a switch on a raised platform at the front of the\
      \ repair vessel to open side doors at the front and rear. Standing on this objective\
      \ for no more than a couple seconds will activate the switch completely allowing\
      \ the attackers access to the Nexus Missile Trailer. After this objective is\
      \ completed, the ramp near the defenders' spawn point closes up and for the\
      \ remainder of the match, they maneuver the upper level of the repair vessel\
      \ to catwalks that overlook the Nexus missile trailer.</dd>\n<dt>Infiltrate\
      \ the Nexus Missile Trailer</dt>\n<dd> Attackers must jump across to the Nexus\
      \ Missile Trailer, fight their way to the back and fall down a hatch near the\
      \ back to gain access to the missile bay. Defenders have access to a <a href=\"\
      /Turrets#Unreal_Tournament_2004\" title=\"Turrets\">Minigun Turret</a> on one\
      \ of the catwalks overlooking the missile trailer, and several jumppads that\
      \ will launch them to the trailer. There is also a Minigun Turret for defenders\
      \ to use on the missile trailer.</dd>\n<dt>Retrieve the Nexus Missiles</dt>\n\
      <dd> At the front of the Nexus Missile Trailer inside the missile bay, attackers\
      \ must stand on the objective for several seconds to get the missiles out of\
      \ the side door. Once this objective is completed, the match is over.</dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-Convoy?section=3\" title=\"Edit section: Weapons &amp; Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Convoy?section=4\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 2x <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a></li>\n<li> 1x <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a></li>\n<li> Ammo:\n<ul><li> 2x <a href=\"/Shock_Rifle\"\
      \ title=\"Shock Rifle\">Shock Rifle</a> ammo.</li>\n<li> 4x <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a> ammo.</li>\n<li> 4x <a href=\"/Minigun\" title=\"\
      Minigun\">Minigun</a> ammo.</li>\n<li> 4x <a href=\"/Sniper_Rifle\" title=\"\
      Sniper Rifle\">Sniper Rifle</a> ammo.</li></ul></li>\n<li> 13x <a href=\"/Weapon_Locker\"\
      \ title=\"Weapon Locker\">Weapon Locker</a>\n<ul><li> 1x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>.</li>\n<li> 1x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>, <a href=\"/Sniper_Rifle\" title=\"\
      Sniper Rifle\">Sniper Rifle</a>, <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>.</li>\n\
      <li> 1x <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a>,\
      \ <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>, <a href=\"/Link_Gun\"\
      \ title=\"Link Gun\">Link Gun</a>.</li>\n<li> 1x <a href=\"/Rocket_Launcher\"\
      \ title=\"Rocket Launcher\">Rocket Launcher</a>, <a href=\"/Sniper_Rifle\" title=\"\
      Sniper Rifle\">Sniper Rifle</a>, <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>,\
      \ <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a href=\"/Flak_Cannon\"\
      \ title=\"Flak Cannon\">Flak Cannon</a>.</li>\n<li> 2x <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a>, <a href=\"/Minigun\" title=\"Minigun\"\
      >Minigun</a>, <a href=\"/Link_Gun\" title=\"Link Gun\">Link Gun</a>.</li>\n\
      <li> 3x <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\">Sniper Rifle</a>, <a\
      \ href=\"/Minigun\" title=\"Minigun\">Minigun</a>, <a href=\"/Link_Gun\" title=\"\
      Link Gun\">Link Gun</a>, <a href=\"/Flak_Cannon\" title=\"Flak Cannon\">Flak\
      \ Cannon</a>.</li>\n<li> 2x <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a>, <a href=\"/Minigun\" title=\"Minigun\">Minigun</a>, <a href=\"\
      /Link_Gun\" title=\"Link Gun\">Link Gun</a>, <a href=\"/BioRifle\" class=\"\
      mw-redirect\" title=\"BioRifle\">BioRifle</a>.</li>\n<li> 1x <a href=\"/Minigun\"\
      \ title=\"Minigun\">Minigun</a>, <a href=\"/Link_Gun\" title=\"Link Gun\">Link\
      \ Gun</a>, <a href=\"/BioRifle\" class=\"mw-redirect\" title=\"BioRifle\">BioRifle</a>.</li>\n\
      <li> 1x <a href=\"/BioRifle\" class=\"mw-redirect\" title=\"BioRifle\">BioRifle</a>.</li></ul></li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Convoy?section=5\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 9x Health.</li>\n<li> 10x <a href=\"/Armor#Unreal_Tournament_2003_and_2004\"\
      \ title=\"Armor\">Shield pack</a>\n<dl><dd> 2x inside the forward weapons cache.</dd>\n\
      <dd> 2x side of the repair vessel.</dd></dl></li></ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Vehicles_and_turrets\">Vehicles and turrets</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-Convoy?section=6\"\
      \ title=\"Edit section: Vehicles and turrets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> 5x Minigun Turrets</li>\n<li> 8x Ceiling Sentinels</li>\n\
      <li> 5x Floor Sentinels</li></ul>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Convoy?section=7\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl><dt> Offensive</dt>\n<dd> On offense, a good strategy in the early portion\
      \ of the map is to get the forward weapons cache as quickly as possible. This\
      \ completely changes the momentum of the game from that point on, as you are\
      \ MUCH closer to the first three objectives when you respawn. </dd></dl>\n<dl><dd>\
      \ In the last few objectives, it is a good idea to take out the <a href=\"/Turrets#Unreal_Tournament_2004\"\
      \ title=\"Turrets\">turret</a> on the center of the missile trailer. This will\
      \ save you trouble when trying to make it to the missile compartment. An alternate\
      \ route to the missile trailer is to jump from the repair vessel onto the <a\
      \ href=\"/Bulldog\" title=\"Bulldog\">Bulldog</a> that is drifting between the\
      \ two vehicles, and then jumping to the missile trailer from there. If you enter\
      \ the missile bay but are unable to get the missiles out, try jumping off the\
      \ sides of the upper level of the trailer when you respawn to land on the open\
      \ doors. This will give you more room to move around in than the small hatch\
      \ at the other end.</dd>\n<dt> Defensive</dt>\n<dd> For the first few objectives,\
      \ it is important to keep the offense from reaching the forward weapons cache.\
      \ The longer you can keep this strategic point out of their hands, the easier\
      \ the rest of the map will be. <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniping</a> is very effective, as well as using the turret. You may also want\
      \ to use <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\">Rockets</a>\
      \ on the offensive truck to keep people away from objective points.</dd></dl>\n\
      <dl><dd> In the last few objectives, it is very important to use the turret\
      \ effectively right off before it gets destroyed. The turret can do much more\
      \ damage than a regular <a href=\"/Minigun\" title=\"Minigun\">Minigun</a> can\
      \ and is instant hit. You may also find sniping the two exit points from the\
      \ main truck a bit more simple to swallow. Watch for people entering the missile\
      \ bay from the open doors as this is an often used strategy once they have been\
      \ opened.</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-Convoy?section=8\" title=\"Edit section: Single-Player\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
