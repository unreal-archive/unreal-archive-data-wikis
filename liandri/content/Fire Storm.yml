      <td style=\"font-size: 7pt;\"> 2275\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> <a href=\"/Rocket_Launcher\" title=\"Rocket Launcher\"\
      >Rocket Launcher</a>\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size:\
      \ 8pt;\"> Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n\
      <ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n\
      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n\
      </div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">When the <a href=\"/Humans\" title=\"Humans\">human</a> plague known\
      \ as the Crimson scourge annihilated her tribe, the healer Faraleth went mad\
      \ with grief, sickened by her own impotence to combat the disease. Now every\
      \ death she suffers in the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri\
      \ Grand Tournament\">tournaments</a> is one small step toward redemption.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td></tr>\n<tr>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\"\
      \ id=\"Komek\">Komek</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fire_Storm?section=5\" title=\"Edit section: Komek\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Komek</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Komek.jpg\" class=\"image\"\
      ><img alt=\"Komek.jpg\" src=\"/w/images/thumb/Komek.jpg/128px-Komek.jpg\" width=\"\
      128\" height=\"256\" srcset=\"/w/images/thumb/Komek.jpg/192px-Komek.jpg 1.5x,\
      \ /w/images/Komek.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"\
