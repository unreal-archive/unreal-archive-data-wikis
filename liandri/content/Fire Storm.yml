      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n\
      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n\
      </div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The son of Mobeth tribe leader Gik Ma, Damarus has made quite a name\
      \ for himself in the arenas. As a volunteer he enjoys many physical pleasures,\
      \ but those who think his hedonistic lifestyle has made him soft haven't seen\
      \ him from the wrong end of a <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">biorifle</a>.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      </td>\n<td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"\
      Faraleth\">Faraleth</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fire_Storm?section=4\" title=\"Edit section: Faraleth\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Faraleth</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Faraleth.jpg\" class=\"image\"\
      ><img alt=\"Faraleth.jpg\" src=\"/w/images/thumb/Faraleth.jpg/128px-Faraleth.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Faraleth.jpg/192px-Faraleth.jpg\
      \ 1.5x, /w/images/Faraleth.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"\
