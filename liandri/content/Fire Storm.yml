      <tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"\
      padding-left: 15px; font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"\
      mw-redirect\" title=\"UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n\
      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Unlike his flashy\
      \ young friend Motig, Selig prefers to keep to himself. Between competitions\
      \ he likes to explore the worlds he visits and document the interesting things\
      \ he finds, or play a lethal game of cat and mouse with the interesting things\
      \ that find him.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></div>\n</td></tr></table>\n<h2><span class=\"\
