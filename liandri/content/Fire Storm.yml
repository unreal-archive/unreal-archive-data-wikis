      >Gen Mo'Kai</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n\
      <td style=\"font-size: 7pt;\"> 2279\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> <a href=\"/Flak_Cannon\" title=\"Flak Cannon\"\
      >Flak Cannon</a>\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"\
      > Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a\
      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n\
      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n\
      </div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">A warrior maiden of the Yellow Bone clan, Makreth proudly wears the\
      \ death mask handed down through generations of her family. Her bared fangs\
      \ and slit eyes have caused more than one opponent to freeze in fear for their\
      \ lives.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></div>\n</td></tr>\n<tr>\n<td width=\"50%\" valign=\"top\"\
      >\n<h3><span class=\"mw-headline\" id=\"Mokara\">Mokara</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Fire_Storm?section=7\"\
      \ title=\"Edit section: Mokara\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table cellspacing=\"0\" cellpadding=\"4\" style=\"border:\
      \ 1px solid #000; background: #ddd; float: right; clear: right; width: 128px;\
      \ margin: 10px;\">\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\">\
      \ <b>Mokara</b><br /><div class=\"center\"><div class=\"floatnone\"><a href=\"\
      /File:Mokara.jpg\" class=\"image\"><img alt=\"Mokara.jpg\" src=\"/w/images/thumb/Mokara.jpg/128px-Mokara.jpg\"\
      \ width=\"128\" height=\"256\" srcset=\"/w/images/thumb/Mokara.jpg/192px-Mokara.jpg\
      \ 1.5x, /w/images/Mokara.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td\
      \ style=\"font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"\
      > Unknown\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n<td\
      \ style=\"font-size: 7pt;\"> <a href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\"\
      >Gen Mo'Kai</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n\
      <td style=\"font-size: 7pt;\"> 2283\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Corporate Affiliation:\n</td>\n<td style=\"font-size: 7pt;\"> None\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Weapon Preference:\n</td>\n\
      <td style=\"font-size: 7pt;\"> <a href=\"/Shock_Rifle\" title=\"Shock Rifle\"\
      >Shock Rifle</a>\n</td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"\
      > Appearances:<div style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a\
      \ href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n\
      <li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n\
      </div>\n</td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Damarus' sister, and second in line to the scepter of Mobeth, Mokara\
      \ feels that her brother is unworthy of the title and seeks to usurp it by proving\
      \ herself the better in battle. Quiet and reserved, she watches her enemies\
      \ closely for hidden weaknesses.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td>\n<td width=\"\
      50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"Motig\">Motig</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Fire_Storm?section=8\" title=\"Edit section: Motig\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<table cellspacing=\"\
      0\" cellpadding=\"4\" style=\"border: 1px solid #000; background: #ddd; float:\
      \ right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n<td colspan=\"\
      2\" style=\"text-align: center\"> <b>Motig</b><br /><div class=\"center\"><div\
      \ class=\"floatnone\"><a href=\"/File:Motig.jpg\" class=\"image\"><img alt=\"\
      Motig.jpg\" src=\"/w/images/thumb/Motig.jpg/128px-Motig.jpg\" width=\"128\"\
      \ height=\"256\" srcset=\"/w/images/thumb/Motig.jpg/192px-Motig.jpg 1.5x, /w/images/Motig.jpg\
      \ 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\">\
      \ Real Name\n</td>\n<td style=\"font-size: 7pt;\"> Unknown\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 7pt;\"> Race\n</td>\n<td style=\"font-size: 7pt;\"> <a\
      \ href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\">Gen Mo'Kai</a>\n</td></tr>\n<tr>\n\
      <td style=\"font-size: 7pt;\"> Born:\n</td>\n<td style=\"font-size: 7pt;\">\
      \ 2284\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Corporate Affiliation:\n\
      </td>\n<td style=\"font-size: 7pt;\"> None\n</td></tr>\n<tr>\n<td style=\"font-size:\
      \ 7pt;\"> Weapon Preference:\n</td>\n<td style=\"font-size: 7pt;\"> No preference\n\
      </td></tr>\n<tr>\n<td colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div\
      \ style=\"padding-left: 15px; font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\"\
      \ class=\"mw-redirect\" title=\"UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n\
      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">The youngest of the\
      \ <a href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\">Gen Mo'Kai</a> players, Motig\
      \ is also the most enthusiastic and outgoing of the recruits. He plays the crowd\
      \ like a finely tuned instrument, using finesse and style to impress while crushing\
      \ his enemies underfoot. Underestimating his abilities in combat may be the\
      \ last mistake you'll ever make.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td></tr>\n<tr>\n\
      <td width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"Nebri\"\
      >Nebri</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fire_Storm?section=9\" title=\"Edit section: Nebri\"\
