      <p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Her face permanently\
      \ disfigured by the venom of an Arborean predator, Nebri signed up for the <a\
      \ href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">tournaments</a>\
      \ rather than face further rejection by those who were once her suitors. Little\
      \ does her compatriot Damarus know that her feelings for him are considerably\
      \ less than hostile.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td>\n<td width=\"50%\" valign=\"\
      top\">\n<h3><span class=\"mw-headline\" id=\"Selig\">Selig</span><span class=\"\
