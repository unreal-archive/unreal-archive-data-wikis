  text:
    text: "<table cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000;\
      \ background: #ddd; float: right; clear: right; width: 256px; margin: 10px;\"\
      >\n\n<tr>\n<td colspan=\"2\" style=\"text-align: center\"> <b>Fire Storm</b><br\
      \ />\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Predominant Race\n</td>\n\
      <td style=\"font-size: 8pt;\"> <a href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\"\
      >Gen Mo'Kai</a>\n</td></tr>\n<tr>\n<td style=\"font-size: 8pt;\"> Sponsor:\n\
      </td>\n<td style=\"font-size: 8pt;\"> None\n</td></tr>\n<tr>\n<td colspan=\"\
      2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left: 15px;\
      \ font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\" title=\"\
      UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n<p><br />\n</p>\n\
      <blockquote style=\"margin-bottom: 0px;\">Faster and more agile than their <a\
      \ href=\"/Humans\" title=\"Humans\">human</a> counterparts, the lithe Gen Mo'kai\
      \ lack the vitality of robust opponents like the <a href=\"/Juggernauts\" title=\"\
      Juggernauts\">Juggernauts</a>. They more than compensate for this handicap with\
      \ their ability to distance themselves from the enemy with great haste.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC website</a></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">The Mokara are respected and feared\
      \ as warriors. The Mokara's elite fighting unit, Fire Storm, sends a team of\
      \ their best soldiers to the <a href=\"/Liandri_Grand_Tournament\" title=\"\
      Liandri Grand Tournament\">Tournament</a> each year.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <p>Note: \"Mokara\" is another, probably earlier name sometimes used for the\
      \ <a href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\">Gen Mo'Kai</a>.\n</p>\n<div\
      \ id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
