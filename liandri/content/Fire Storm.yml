      \ 1.5x, /w/images/Selig.jpg 2x\" /></a></div></div>\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 7pt;\"> Real Name\n</td>\n<td style=\"font-size: 7pt;\"> Unknown\n\
      </td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Race\n</td>\n<td style=\"font-size:\
      \ 7pt;\"> <a href=\"/Gen_Mo%27Kai\" title=\"Gen Mo'Kai\">Gen Mo'Kai</a>\n</td></tr>\n\
      <tr>\n<td style=\"font-size: 7pt;\"> Born:\n</td>\n<td style=\"font-size: 7pt;\"\
      > 2278\n</td></tr>\n<tr>\n<td style=\"font-size: 7pt;\"> Corporate Affiliation:\n\
      </td>\n<td style=\"font-size: 7pt;\"> None\n</td></tr>\n<tr>\n<td style=\"font-size:\
