      \ colspan=\"2\" style=\"font-size: 8pt;\"> Appearances:<div style=\"padding-left:\
      \ 15px; font-size: 7pt;\">\n<ul><li><a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a></li>\n<li><a href=\"/UT2004\" class=\"mw-redirect\"\
      \ title=\"UT2004\">UT2004</a></li></ul>\n</div>\n</td></tr></table>\n<p><br\
      \ />\n</p>\n<blockquote style=\"margin-bottom: 0px;\">Like Makreth, Komek prefers\
      \ to wear the death mask of his family into battle. This has earned him the\
      \ disdain of Motig who prefers to instill fear into his enemies with displays\
      \ of skill rather than gaudy facial art.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n</td>\n<td\
      \ width=\"50%\" valign=\"top\">\n<h3><span class=\"mw-headline\" id=\"Makreth\"\
      >Makreth</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Fire_Storm?section=6\" title=\"Edit section: Makreth\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<table\
      \ cellspacing=\"0\" cellpadding=\"4\" style=\"border: 1px solid #000; background:\
      \ #ddd; float: right; clear: right; width: 128px; margin: 10px;\">\n\n<tr>\n\
      <td colspan=\"2\" style=\"text-align: center\"> <b>Makreth</b><br /><div class=\"\
      center\"><div class=\"floatnone\"><a href=\"/File:Makreth.jpg\" class=\"image\"\
      ><img alt=\"Makreth.jpg\" src=\"/w/images/thumb/Makreth.jpg/128px-Makreth.jpg\"\
