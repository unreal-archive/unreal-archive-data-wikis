  wikitext:
    text: "{{Infobox Tournament Team\n|name=Fire Storm\n|race=[[Gen Mo'Kai]]\n|appearances=\n\
      *[[UT2003]]\n*[[UT2004]]\n}}\n\n{{QuoteSource|Faster and more agile than their\
      \ [[Humans|human]] counterparts, the lithe Gen Mo'kai lack the vitality of robust\
      \ opponents like the [[Juggernauts]]. They more than compensate for this handicap\
      \ with their ability to distance themselves from the enemy with great haste.|UC\
      \ website|UC}}\n\n{{QuoteSource|The Mokara are respected and feared as warriors.\
      \ The Mokara's elite fighting unit, Fire Storm, sends a team of their best soldiers\
      \ to the [[Liandri Grand Tournament|Tournament]] each year.|UT2004|UT2004}}\n\
      \nNote: \"Mokara\" is another, probably earlier name sometimes used for the\
      \ [[Gen Mo'Kai]].\n\n==UT2003/UT2004 Roster==\n*[[#Damarus|Damarus]]\n*[[#Faraleth|Faraleth]]\n\
      *[[#Komek|Komek]]\n*[[#Makreth|Makreth]]\n*[[#Mokara|Mokara]]\n*[[#Motig|Motig]]\n\
      *[[#Nebri|Nebri]]\n*[[#Selig|Selig]]\n\n==Character biographies==\n{| width=\"\
      100%\"\n |-\n| width=\"50%\" valign=\"top\" |\n===Damarus===\n{{Infobox Tournament\
      \ Character Small\n|name=Damarus\n|image=[[Image:Damarus.jpg|center|128px]]\n\
      |race=[[Gen Mo'Kai]]\n|birth_date=2279\n|affil=None\n|wpref=[[Bio Rifle]] \n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|The son of Mobeth\
      \ tribe leader Gik Ma, Damarus has made quite a name for himself in the arenas.\
      \ As a volunteer he enjoys many physical pleasures, but those who think his\
      \ hedonistic lifestyle has made him soft haven't seen him from the wrong end\
      \ of a [[Bio Rifle|biorifle]].|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"\
      top\" |\n\n===Faraleth===\n{{Infobox Tournament Character Small\n|name=Faraleth\n\
      |image=[[Image:Faraleth.jpg|center|128px]]\n|race=[[Gen Mo'Kai]]\n|birth_date=2275\n\
      |affil=None\n|wpref=[[Rocket Launcher]]\n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n\
      }}\n{{QuoteSource|When the [[Humans|human]] plague known as the Crimson scourge\
      \ annihilated her tribe, the healer Faraleth went mad with grief, sickened by\
      \ her own impotence to combat the disease. Now every death she suffers in the\
      \ [[Liandri Grand Tournament|tournaments]] is one small step toward redemption.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Komek===\n{{Infobox Tournament Character\
      \ Small\n|name=Komek\n|image=[[Image:Komek.jpg|center|128px]]\n|race=[[Gen Mo'Kai]]\n\
      |birth_date=2279\n|affil=None\n|wpref=[[Flak Cannon]] \n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Like Makreth, Komek prefers to wear the death\
      \ mask of his family into battle. This has earned him the disdain of Motig who\
      \ prefers to instill fear into his enemies with displays of skill rather than\
      \ gaudy facial art.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n===Makreth===\n\
      {{Infobox Tournament Character Small\n|name=Makreth\n|image=[[Image:Makreth.jpg|center|128px]]\n\
      |race=[[Gen Mo'Kai]]\n|birth_date=2279\n|affil=None\n|wpref=[[Flak Cannon]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|A warrior maiden\
      \ of the Yellow Bone clan, Makreth proudly wears the death mask handed down\
      \ through generations of her family. Her bared fangs and slit eyes have caused\
      \ more than one opponent to freeze in fear for their lives.|UT2004|UT2004}}\n\
      \n |-\n| width=\"50%\" valign=\"top\" |\n===Mokara===\n{{Infobox Tournament\
      \ Character Small\n|name=Mokara\n|image=[[Image:Mokara.jpg|center|128px]]\n\
      |race=[[Gen Mo'Kai]]\n|birth_date=2283\n|affil=None\n|wpref=[[Shock Rifle]]\
      \ \n|appearances=\n*[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|Damarus' sister,\
      \ and second in line to the scepter of Mobeth, Mokara feels that her brother\
      \ is unworthy of the title and seeks to usurp it by proving herself the better\
      \ in battle. Quiet and reserved, she watches her enemies closely for hidden\
      \ weaknesses.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n===Motig===\n\
      {{Infobox Tournament Character Small\n|name=Motig\n|image=[[Image:Motig.jpg|center|128px]]\n\
      |race=[[Gen Mo'Kai]]\n|birth_date=2284\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n}}\n{{QuoteSource|The youngest of the [[Gen Mo'Kai]] players, Motig\
      \ is also the most enthusiastic and outgoing of the recruits. He plays the crowd\
      \ like a finely tuned instrument, using finesse and style to impress while crushing\
      \ his enemies underfoot. Underestimating his abilities in combat may be the\
      \ last mistake you'll ever make.|UT2004|UT2004}}\n\n |-\n| width=\"50%\" valign=\"\
      top\" |\n===Nebri===\n{{Infobox Tournament Character Small\n|name=Nebri\n|image=[[Image:Nebri.jpg|center|128px]]\n\
      |race=[[Gen Mo'Kai]]\n|birth_date=2277\n|affil=None\n|appearances=\n*[[UT2003]]\n\
      *[[UT2004]]\n}}\n{{QuoteSource|Her face permanently disfigured by the venom\
      \ of an Arborean predator, Nebri signed up for the [[Liandri Grand Tournament|tournaments]]\
      \ rather than face further rejection by those who were once her suitors. Little\
      \ does her compatriot Damarus know that her feelings for him are considerably\
      \ less than hostile.|UT2004|UT2004}}\n\n| width=\"50%\" valign=\"top\" |\n===Selig===\n\
      {{Infobox Tournament Character Small\n|name=Selig\n|image=[[Image:Selig.jpg|center|128px]]\n\
      |race=[[Gen Mo'Kai]]\n|birth_date=2278\n|affil=None\n|wpref=[[Rocket Launcher]]\n\
      |appearances=\n*[[UT2003]]\n*[[UT2004]]\n}}\n{{QuoteSource|Unlike his flashy\
      \ young friend Motig, Selig prefers to keep to himself. Between competitions\
      \ he likes to explore the worlds he visits and document the interesting things\
      \ he finds, or play a lethal game of cat and mouse with the interesting things\
      \ that find him.|UT2004|UT2004}}\n|}\n\n==References==\n*[http://www.unrealchampionship.com/species.php?spec=gen\
      \ Gen Mo'Kai on UC site]\n\n[[Category:Unreal Tournament 2003 Teams]]\n[[Category:Unreal\
      \ Tournament 2004 Teams]]"
