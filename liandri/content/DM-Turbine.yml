      <td> 2 </td>\n<td> 1x South crates to Sewers, on top of a crate. </td>\n<td>\
      \  2x Near a crate, in the same zone.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"\
      /Shock_Rifle\" title=\"Shock Rifle\">Shock Rifle</a> </td>\n<td> 1 </td>\n<td>\
