    text: "<dl><dd><i>For other versions of this map, see <a href=\"/Recurring_maps#Tempest\"\
      \ title=\"Recurring maps\">Recurring maps#Tempest</a>.</i></dd></dl>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">A decaying water-treatment facility that has\
