      </table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp;\
      \ tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Turbine?section=5\" title=\"Edit section: Tips &amp;\
      \ tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> If you aren't playing with Translocators, you'll need to use the Impact\
      \ Hammer or a rocket into the ground to be able to get the Damage Amplifier.<sup\
      \ id=\"cite_ref-Aardvark_1-0\" class=\"reference\"><a href=\"#cite_note-Aardvark-1\"\
      >&#91;1&#93;</a></sup></li>\n<li> Rockets are probably the best bet for this\
      \ level.<sup id=\"cite_ref-Aardvark_1-1\" class=\"reference\"><a href=\"#cite_note-Aardvark-1\"\
      >&#91;1&#93;</a></sup></li></ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
