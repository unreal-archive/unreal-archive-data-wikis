  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Tempest}}\n{{Infobox Map\n\
      | title       = Turbine\n| description = A decaying water-treatment facility\
      \ that has been purchased for use in the Tourney, the Turbine Facility offers\
      \ an extremely tight and fast arena for combatants which ensures that there\
      \ is no running, and no hiding from certain death.\n| mapimage    = DM-Turbine.jpg\n\
      | imagedesc   = \n| author      = [[Cliff Bleszinski]]\n| players     = 4-8\n\
      | music       = Run\n| game        = Unreal Tournament\n| gametype    = Deathmatch\n\
      }}\n\n== Map Description ==\nA complex maze composed of several areas of interest.\
      \ The map can be divided into 4 parts: '''nook area''', '''basement''', '''ramp\
      \ area''', '''sewers''', and '''arena'''. Overall the map has a lot of columns\
      \ and crates serving as cover for fire.\n\nThe '''nook area''' is composed of\
      \ a big ledge spanning through the entire area, with several columns, and hosts\
      \ one of the map's secrets: there are three doors in this area, shooting the\
      \ middle door will reveal a secret chamber with some ammo and the Shield Belt.\n\
      \nThe '''basement''' connects the Nook area with the Arena, and is the only\
      \ area with palpable water, having several columns as well as a small amount\
      \ of water and some ramps and stairs. \n\nThe '''ramp area''' is connected to\
      \ the Nook by way of a lift ending in a balcony, and features a lower level,\
      \ a set of stairs, the eponymous ramp, a lower ledge, an upper ledge, and the\
      \ second secret area, a ledge overlooking the area holding the Invisibility\
      \ powerup. There's also an one-way air vent connecting the area with the Basement.\n\
      \nThe '''sewers''' are a small area, the second one featuring water, with two\
      \ spawning tubes and a big curve.\n\nFinally, there's the '''arena''', a series\
      \ of corridors, stairs, crates, and a bridge, where most of the action takes\
      \ place.\n\n== Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n\
      {{WeaponsTableRow|\nweapon=BioRifle|\nwamnt=1|\naamnt=2|\nwloc=1x South crates\
      \ to Sewers, on top of a crate.|\naloc=2x Near a crate, in the same zone.}}\n\
      {{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=1|\naamnt=5|\nwloc=1x Corner\
      \ below Air Vent, between Arena and basement.|\naloc=2x Basement area, columns\
      \ near the water. 2x Arena area, upper level, near the bridge. 1x Sewers area,\
      \ near a column.}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\nwamnt=1|\naamnt=3|\n\
      wloc=1x Ramp area, near the lift.|\naloc=2x Ramp area, near the stairs. 1x Ramp\
      \ area, among the three columns.}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=1|\n\
      aamnt=2|\nwloc=1x Nook ledge, near the Shield Belt secret.|\naloc=2x Nook ledge,\
      \ near the Shield Belt secret, opposite to the weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Minigun|\nwamnt=1|\naamnt=2|\nwloc=1x Ramp area, upper level.|\naloc=2x\
      \ Near the weapon.}}\n{{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=1|\naamnt=5|\n\
      wloc=1x Sewers area, at the corner.|\naloc=1x Arena area, below the bridge.\
      \ 1x Sewers area, near a column. 1x Ramp area, among the three columns. 2x Inside\
      \ the Shield Belt chamber.}}\n{{WeaponsTableRow|\nweapon=Rocket Launcher|\n\
      wamnt=1|\naamnt=4|\nwloc=1x Hallway to Ramp area.|\naloc=1x Near the weapon.\
      \ 1x Air vent to Basement. 1x Arena area, below the bridge. 1x Secret invisibility\
      \ ledge.}}\n{{WeaponsTableRow|\nweapon=Sniper Rifle|\nwamnt=1|\naamnt=3|\nwloc=1x\
      \ Near Nook area, in a ledge with yellow lighting.|\naloc=2x Ramp area, at the\
      \ secret Invisibility ledge. 1x Near the weapon.}}\n{{WeaponsTableFooter}}\n\
      \n=== Pickups ===\n{{PickupsTableHeader}}\n{{PickupsTableRow|\nitem=Health Pack|\n\
      amnt=8|\nlocat=2x Nook area, near Ripper ammo ledge. 2x Ramp area, near Armor\
      \ Air Vent. 2x Sewers, near the Amplifier crate. 2x Arena, upper level, between\
      \ the bridge and the stairs.}}\n{{PickupsTableRow|\nitem=Health Vial|\namnt=15|\n\
      locat=5x Near lower lift to Rocket Launcher chamber. 6x Nook, near lift to Pulse\
      \ Gun balcony. 4x Ramp area, in the secret Invisibility ledge.}}\n{{PickupsTableRow|\n\
      item=Body Armor|\namnt=1|\nlocat=1x Air Vent to Basement.}}\n{{PickupsTableRow|\n\
      item=Thighpads|\namnt=1|\nlocat=1x Arena area, bridge.}}\n{{PickupsTableRow|\n\
      item=Shield Belt|\namnt=1|\nlocat=1x Secret Shield Belt chamber, Nook area.}}\n\
      {{PickupsTableRow|\nitem=Damage Amplifier|\namnt=1|\nlocat=1x Sewers area, on\
      \ top of a crate near the health packs.}}\n{{PickupsTableRow|\nitem=Invisibility|\n\
      amnt=1|\nlocat=1x Secret invisibility ledge, Ramp area.}}\n{{PickupsTableFooter}}\n\
      \n== Tips & tricks ==\n* If you aren't playing with Translocators, you'll need\
      \ to use the Impact Hammer or a rocket into the ground to be able to get the\
      \ Damage Amplifier.<ref name=Aardvark>[http://www.gamefaqs.com/pc/191945-unreal-tournament-1999/faqs/29387\
      \ Unreal Tournament Walkthrough] by Apathetic Aardvark and farmerBob</ref>\n\
      * Rockets are probably the best bet for this level.<ref name=Aardvark />\n\n\
      == Single-Player ==\n=== UT Demo ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Frag\
      \ limit:''' 20\n* '''Rivals:''' Slasher, Botanika, Kregore, Skirge\n\n{{Prevnext||DM-Phobos|UT\
      \ Demo SP Ladder}}\n\n=== Unreal Tournament ===\n* '''Gametype:''' [[Deathmatch]]\n\
      * '''Score limit:''' 15\n* '''Rivals:''' Slain, Annaka, Kali, Lexington\n\n\
      {{Prevnext|DM-Fractal|DM-Codex|UT PC Deathmatch Ladder}}\n\n=== Unreal Tournament\
      \ (PS2) ===\n* '''Gametype:''' [[Deathmatch]]\n* '''Score limit:''' 20\n* '''Rivals:'''\
      \ Annaka, Cali, Lexington, Slain\n\nWin this match to unlock the DOM ladder.\n\
      \n{{Prevnext|DM-Stalwart|DM-Codex|UT PS2 Deathmatch Ladder}}\n{{Prevnext||DOM-Condemned|UT\
      \ PS2 Domination Ladder}}\n\n== References ==\n<references />\n\n{{Navbox maps|game=Unreal\
      \ Tournament|gametype=Deathmatch}}\n\n[[Category:Deathmatch maps|Turbine]]\n\
      [[Category:Unreal Tournament maps|Turbine]]"
