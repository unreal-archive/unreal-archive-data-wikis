      /Deathmatch\" title=\"Deathmatch\">Deathmatch</a>\n</td></tr></table>\n<div\
      \ style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Turbine?section=1\" title=\"Edit section: Map Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A complex\
      \ maze composed of several areas of interest. The map can be divided into 4\
      \ parts: <b>nook area</b>, <b>basement</b>, <b>ramp area</b>, <b>sewers</b>,\
      \ and <b>arena</b>. Overall the map has a lot of columns and crates serving\
      \ as cover for fire.\n</p><p>The <b>nook area</b> is composed of a big ledge\
      \ spanning through the entire area, with several columns, and hosts one of the\
      \ map's secrets: there are three doors in this area, shooting the middle door\
      \ will reveal a secret chamber with some ammo and the Shield Belt.\n</p><p>The\
      \ <b>basement</b> connects the Nook area with the Arena, and is the only area\
      \ with palpable water, having several columns as well as a small amount of water\
      \ and some ramps and stairs. \n</p><p>The <b>ramp area</b> is connected to the\
      \ Nook by way of a lift ending in a balcony, and features a lower level, a set\
      \ of stairs, the eponymous ramp, a lower ledge, an upper ledge, and the second\
      \ secret area, a ledge overlooking the area holding the Invisibility powerup.\
      \ There's also an one-way air vent connecting the area with the Basement.\n\
      </p><p>The <b>sewers</b> are a small area, the second one featuring water, with\
      \ two spawning tubes and a big curve.\n</p><p>Finally, there's the <b>arena</b>,\
      \ a series of corridors, stairs, crates, and a bridge, where most of the action\
      \ takes place.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Turbine?section=2\" title=\"Edit section: Weapons\
      \ &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Turbine?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table class=\"wikitable\" style=\"font-size: 88%; margin:\
      \ 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n</th>\n<th width=\"50\">Count\n</th>\n\
      <th width=\"50\">Ammo\n</th>\n<th width=\"275\">Weapon Location\n</th>\n<th\
      \ width=\"275\">Ammo Location\n</th></tr>\n\n\n<tr>\n<td> <a href=\"/BioRifle\"\
