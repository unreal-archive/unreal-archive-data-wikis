  title: "Ion Plasma Tank"
  text:
    text: "<p>The <b>Ion Plasma Tank</b> is one of the most powerful vehicles in <a\
      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>, second\
      \ only to the <a href=\"/Leviathan\" title=\"Leviathan\">Leviathan</a>. It is\
      \ only seen in the map <a href=\"/AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>\
      \ and is necessary for the attackers to win on that map.\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Iontank.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Iontank.jpg/200px-Iontank.jpg\"\
      \ width=\"200\" height=\"150\" class=\"thumbimage\" srcset=\"/w/images/thumb/Iontank.jpg/300px-Iontank.jpg\
      \ 1.5x, /w/images/thumb/Iontank.jpg/400px-Iontank.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Iontank.jpg\" class=\"\
      internal\" title=\"Enlarge\"></a></div>Ion Plasma Tank in AS-Glacier</div></div></div>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Fire_Modes\"\
      >Fire Modes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Ion_Plasma_Tank?section=1\" title=\"Edit section: Fire\
      \ Modes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The primary firing mode is a devastating energy blast that can essentially\
      \ kill anyone within a large radius in one shot. While the blast is extremely\
      \ powerful it takes time to charge each shot. It works similar to the <a href=\"\
      /Turrets#Unreal_Tournament_2004\" title=\"Turrets\">Ion Cannon</a>.\n</p><p>The\
      \ secondary firing mode is more defensive in that it is a shock wave designed\
      \ to push people away (i.e. defenders in <a href=\"/AS-Glacier\" title=\"AS-Glacier\"\
      >AS-Glacier</a>). It's not often useful.\n</p><p>Additionally there is a machine\
      \ gun turret for a passenger to man that pretty much works the same way as the\
      \ <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> tank's secondary turret.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Tactics_against_the_Ion_Plasma_Tank\"\
      >Tactics against the Ion Plasma Tank</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Ion_Plasma_Tank?section=2\"\
      \ title=\"Edit section: Tactics against the Ion Plasma Tank\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>See: <a href=\"\
      /AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Tactics_using_the_Ion_Plasma_Tank\">Tactics using the Ion\
      \ Plasma Tank</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Ion_Plasma_Tank?section=3\" title=\"Edit section: Tactics\
      \ using the Ion Plasma Tank\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>See: <a href=\"/AS-Glacier\" title=\"AS-Glacier\"\
      >AS-Glacier</a>\n</p><p><br />\n</p>\n<table class=\"inner navbox\" style=\"\
