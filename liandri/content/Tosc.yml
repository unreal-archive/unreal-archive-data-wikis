  title: "Tosc"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:Tosc.JPG\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Tosc.JPG/250px-Tosc.JPG\"\
      \ width=\"250\" height=\"304\" class=\"thumbimage\" srcset=\"/w/images/thumb/Tosc.JPG/375px-Tosc.JPG\
      \ 1.5x, /w/images/Tosc.JPG 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"\
      magnify\"><a href=\"/File:Tosc.JPG\" class=\"internal\" title=\"Enlarge\"></a></div>A\
      \ Tosc</div></div></div>\n<blockquote style=\"margin-bottom: 0px;\">Tosc are\
      \ noble warriors who serve their masters in battle. But when there were no more\
      \ masters to serve, their scientists hid their DNA within that of <a href=\"\
      /Kai\" title=\"Kai\">another race</a>, and forged the artifacts against the\
      \ day they might once again be needed. The race that contains their DNA is still\
      \ with us today. The <a href=\"/Kai\" title=\"Kai\">Kai</a>.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal\
      \ II</a></div>\n<p>The <b>Tosc</b> are an ancient amphibian race. It is unknown\
      \ whether their homeworld is Dosha, Hsskor, or Tussja. They appear in <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>, in the\
      \ last mission, <a href=\"/edit/The_Dorian_Gray?redlink=1\" class=\"new\" title=\"\
      The Dorian Gray (page does not exist)\">The Dorian Gray</a>.\n</p><p><br />\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Appearence\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Appearence</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#In_Battle\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">In Battle</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Weapons\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Weapons</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Tactics\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Tactics</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Appearence\">Appearence</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Tosc?section=1\"\
      \ title=\"Edit section: Appearence\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Tosc are about 15 feet/4.2 meters tall, and have dull\
      \ greenish slimy skin. They have a single emerald green eye shaped like a hurricane,\
      \ and spindly legs with two long, claw-like toes. Their right arm is spindly\
      \ and has three long claws, but their right arm has a heavy, six-fingred hand\
      \ with glowing green lights on the back of it. This \"hand\" can be shot off\
      \ and used as the <a href=\"/Singularity_Cannon\" title=\"Singularity Cannon\"\
      >Tosc Cannon</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"In_Battle\">In\
      \ Battle</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Tosc?section=2\" title=\"Edit section: In Battle\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Tosc?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In addition to the Singularity Cannon, which fires\
      \ a mini black hole, sucking in everything alive and killing it instantly, Tosc\
      \ also have a beam that they fire out of their eye and can also use their right\
      \ hand.\n</p>\n<h3><span class=\"mw-headline\" id=\"Tactics\">Tactics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Tosc?section=4\" title=\"Edit section: Tactics\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Tosc are nearly\
      \ immune to almost all hand-held weapons. The best way of taking down a Tosc\
      \ is to ignite them with an incendiary grenade, or hit them with a few toxic\
      \ grenades. \n</p><p>This will cause their left hand to fall off. Grab it, and\
      \ you can use the Singularity Cannon, killing the Tosc in one shot. There is\
      \ no other way of thoroughly killing a Tosc, as they appear to be invulnerable\
      \ after losing it's hand or having an incredible amount of hitpoints. The heat\
      \ of a star, though, can destroy them. There might be other ways of destroying\
      \ them, like nuclear strikes, shockwaves or ion plasma usage, but none of these\
      \ are available in Unreal II.\n</p>\n<!-- \nNewPP limit report\nCached time:\
