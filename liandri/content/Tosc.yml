      \ after losing it's hand or having an incredible amount of hitpoints. The heat\
      \ of a star, though, can destroy them. There might be other ways of destroying\
      \ them, like nuclear strikes, shockwaves or ion plasma usage, but none of these\
      \ are available in Unreal II.\n\n[[Category:Unreal 2 enemies]]"
