      \ The race that contains their DNA is still with us today. The [[Kai]].|Unreal\
      \ II|Unreal II}}\nThe '''Tosc''' are an ancient amphibian race. It is unknown\
      \ whether their homeworld is Dosha, Hsskor, or Tussja. They appear in [[Unreal\
      \ II]], in the last mission, [[The Dorian Gray]].\n\n\n== Appearence ==\n\n\
      Tosc are about 15 feet/4.2 meters tall, and have dull greenish slimy skin. They\
      \ have a single emerald green eye shaped like a hurricane, and spindly legs\
      \ with two long, claw-like toes. Their right arm is spindly and has three long\
      \ claws, but their right arm has a heavy, six-fingred hand with glowing green\
      \ lights on the back of it. This \"hand\" can be shot off and used as the [[Singularity\
      \ Cannon|Tosc Cannon]].\n\n== In Battle ==\n\n=== Weapons ===\n\nIn addition\
      \ to the Singularity Cannon, which fires a mini black hole, sucking in everything\
      \ alive and killing it instantly, Tosc also have a beam that they fire out of\
      \ their eye and can also use their right hand.\n\n=== Tactics ===\n\nTosc are\
      \ nearly immune to almost all hand-held weapons. The best way of taking down\
      \ a Tosc is to ignite them with an incendiary grenade, or hit them with a few\
      \ toxic grenades. \n\nThis will cause their left hand to fall off. Grab it,\
      \ and you can use the Singularity Cannon, killing the Tosc in one shot. There\
