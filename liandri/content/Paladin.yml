      \ 8pt;\"> Fires Ion Blast, Activates Shield\n</td></tr>\n<tr>\n<td style=\"\
      font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size: 8pt;\"> Node Protection,\
      \ Flag Defense\n</td></tr></table>\n<blockquote style=\"margin-bottom: 0px;\"\
      >This all-terrain vehicle features a signature projection turret with powerful\
      \ offensive and defensive capabilities that are unique to <a href=\"/Axon\"\
      \ class=\"mw-redirect\" title=\"Axon\">Axon</a> design.  As an offensive measure,\
      \ the projection turret launches high-speed plasma cores at long range, which\
      \ discharge on impact with a wide-area explosive force.  \n<p><br /><br />\n\
      While more than capable on the offensive side of a battle, the defensive capabilities\
      \ of the Paladin are unmatched in modern warfare.  The projection turret can\
      \ also deploy a large energy shield matrix that is strong enough to completely\
      \ protect the shielded area from any and all incoming fire.  \n<br /><br />\n\
      </p>\nAs a last resort measure, the projection turret can even launch plasma\
      \ cores directly into its own shield matrix discharging them around the entire\
      \ perimeter of the Paladin with a burst of energy that is deadly to any nearby\
      \ dismounted infantry.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> manual</div>\n<h2><span class=\"mw-headline\" id=\"\
      Using_the_Paladin_effectively\">Using the Paladin effectively</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Paladin?section=3\"\
      \ title=\"Edit section: Using the Paladin effectively\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The Paladin is an underused\
      \ vehicle that most combatants consider a weaker version of a Goliath with a\
      \ projector shield attached. Effective against infantry and light vehicles but\
      \ not much else. This is false. What is true is that most people do not have\
      \ the patience to learn how to use the Paladin.\n</p><p>As a rule of thumb while\
      \ in combat: shield first, shoot later.  When you fire your combo cannon your\
      \ shield will not come back online until it has reloaded.  However upon deactivating\
      \ your shield you can fire your combo cannon as soon as it disappears, even\
      \ if you just used the Paladins self-combo ability.  The projector shield can\
      \ take a couple thousand points of damage, so line your shot up and wait until\
      \ the right time to let loose. If your shield gets overloaded it will have to\
      \ fully recharge before you can reactivate it. Do not let this happen. Find\
      \ cover. Also: Make sure your shield does not collide with any solid objects,\
      \ such as terrain, or else it will deactivate. \n</p><p>The Paladins combo cannon\
      \ does about two hundred points of damage and takes about two seconds to reload.\
      \ The plasma ball is dead accurate and can travel extremely long distances.\
      \ The Paladins turret can also point in almost any direction in less than a\
      \ second. Combatants who can lead shots should have no trouble hitting all but\
      \ the most agile vehicles.  \n</p><p>The Paladin is also surprisingly maneuverable.\
      \ Although it suffers from a low top speed it is able to muscle up very steep\
      \ slopes with little loss of traction or momentum, allowing it to reach areas\
      \ that are impossible to access with any other wheeled vehicle. For example\
      \ a good Paladin driver on WAR-Islander can bypass the barricades and literally\
      \ climb up and over the mountain on the left side of the map, dropping themselves\
      \ right into the enemy base. Creative use of the Paladins immense torque will\
      \ make you that much more deadly. \n</p><p>Using all of these attributes together\
      \ will greatly increase your life expectancy, kill count, and your teams success.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Countermeasures\">Countermeasures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Paladin?section=4\" title=\"Edit section: Countermeasures\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Paladins may sound\
      \ great in writing, but using them well requires practice and effort that most\
      \ combatants don't have time for. Here are the most common countermeasures.\
      \ \n</p><p>Like all heavy vehicles Paladins can be easily overwhelmed if attacked\
      \ from multiple angles.  \n</p><p>Its primary weakness is that its turret cannot\
      \ point straight up. Infantry can launch <a href=\"/AVRiL\" title=\"AVRiL\"\
      >AVRiL</a>'s over the Paladin and lock on when the missile is directly above\
      \ it, bypassing the shield. Paladin drivers can blow it up before it hits by\
      \ self-comboing when the missile comes within range, but this requires very\
      \ good timing to consistently work.\n</p><p>Other strategies include ramming\
      \ the Paladin with a <a href=\"/Goliath\" title=\"Goliath\">Goliath</a> or flying\
      \ above it and shooting it as much as possible before the inevitable swarm of\
      \ <a href=\"/AVRiL\" title=\"AVRiL\">AVRiL</a>'s lock onto you. \n</p><p>If\
      \ you are on foot DO NOT under any circumstance get within the Paladins self-combo\
      \ range unless you enjoy painting the Paladin with your spleen.\n</p><p><br\
      \ />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px auto; width:90%\"\
