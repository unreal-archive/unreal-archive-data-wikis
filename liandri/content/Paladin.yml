      \ Node Protection, Flag Defense\n}}\n{{Quote|This all-terrain vehicle features\
      \ a signature projection turret with powerful offensive and defensive capabilities\
      \ that are unique to [[Axon]] design.  As an offensive measure, the projection\
      \ turret launches high-speed plasma cores at long range, which discharge on\
