      \ Node Protection, Flag Defense\n}}\nThe '''Paladin''' is a vehicle in [[UT2004]],\
      \ introduced in the Editor's Choice Edition and is a stock vehicle in [[Unreal\
      \ Tournament 3]], as an [[Axon Vehicle]]. It is a defensive-oriented vehicle.\
      \ Locomotion is provided via eight wheels and is rather slow, but to make up\
      \ for it, it has a powerful defense attack.\n\nPrimary fire makes the Paladin\
      \ shoot an Ion Blast, which makes considerable damage in a small area of effect.\
      \ This is an offensive attack.\n\nSecondary fire creates a large energy shield,\
      \ which protects the Paladin and surrounding units from any attack. Unfortunately,\
      \ the shield can only protect one area around the Paladin, and the shield also\
      \ needs a recharge time when it is exhausted. This is a defensive tactic.\n\n\
      Note that the shield will stop attacks - be they projectiles or hitscan - but\
      \ anything else - Players, other vehicles, etc - will pass through the shield\
      \ harmlessly. For this case, by pressing Primary fire while the shield is up,\
      \ the blast will detonate around the shield, and then release the energy in\
      \ the general area around the tank, commonly called the \"Shockwave.\" This\
      \ is a very useful ability, and it helps counter the tank's weakness of slow\
      \ mobility by allowing it the chance to free itself if it gets mobbed.\n\n==\
