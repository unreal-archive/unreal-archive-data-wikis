      <tr>\n<td style=\"font-size: 8pt;\"> Main Uses:\n</td>\n<td style=\"font-size:\
      \ 8pt;\"> Node Protection, Flag Defense\n</td></tr></table>\n<p>The <b>Paladin</b>\
      \ is a vehicle in <a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\"\
      >UT2004</a>, introduced in the Editor's Choice Edition and is a stock vehicle\
      \ in <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament\
      \ 3</a>, as an <a href=\"/edit/Axon_Vehicle?redlink=1\" class=\"new\" title=\"\
      Axon Vehicle (page does not exist)\">Axon Vehicle</a>. It is a defensive-oriented\
      \ vehicle. Locomotion is provided via eight wheels and is rather slow, but to\
      \ make up for it, it has a powerful defense attack.\n</p><p>Primary fire makes\
      \ the Paladin shoot an Ion Blast, which makes considerable damage in a small\
      \ area of effect. This is an offensive attack.\n</p><p>Secondary fire creates\
      \ a large energy shield, which protects the Paladin and surrounding units from\
      \ any attack. Unfortunately, the shield can only protect one area around the\
      \ Paladin, and the shield also needs a recharge time when it is exhausted. This\
      \ is a defensive tactic.\n</p><p>Note that the shield will stop attacks - be\
      \ they projectiles or hitscan - but anything else - Players, other vehicles,\
      \ etc - will pass through the shield harmlessly. For this case, by pressing\
      \ Primary fire while the shield is up, the blast will detonate around the shield,\
      \ and then release the energy in the general area around the tank, commonly\
      \ called the \"Shockwave.\" This is a very useful ability, and it helps counter\
      \ the tank's weakness of slow mobility by allowing it the chance to free itself\
      \ if it gets mobbed.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Paladin?section=2\" title=\"Edit section: Unreal Tournament\
      \ 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellspacing=\"0\" cellpadding=\"4\" class=\"infobox\" style=\"margin-left:\
