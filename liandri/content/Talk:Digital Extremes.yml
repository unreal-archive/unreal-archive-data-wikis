  title: "Talk:Digital Extremes"
  text:
    text: "<p>I know that in UT, Pariah was one of the previous Tournament champions.\
      \ (some of you who read BUF should know that as well&#160;;) ) Would it fit\
      \ in the article, section Trivia? --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 09:51, 6 May 2008 (EDT)\n</p>\n<dl><dd>It's\
      \ probably more coincidence than anything. I remember reading in a 1998 issue\
      \ of EGM2 (Later called Expert Gamer) about another game called Pariah, and\
      \ it had nothing to do with DE or the game that became Pariah. It was probably\
      \ just a nickname for a staffer or merely some filler. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 17:10, 6 May 2008 (EDT)\n<dl><dd>Maybe,\
      \ but interesting none the less. Maybe the previous champions should be added\
      \ to the UT main page? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 07:46, 7 May 2008 (EDT)\n<dl><dd> Sure that would be a cool\
      \ thing to put in the Trivia section&#160;:) --<a href=\"/User:Sir_Brizz\" title=\"\
      User:Sir Brizz\">Sir Brizz</a> 01:45, 8 May 2008 (EDT)</dd>\n<dd> Don't forget\
      \ to add them to the <a href=\"/Liandri_Grand_Tournament\" title=\"Liandri Grand\
      \ Tournament\">Liandri Grand Tournament</a> page. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 06:18, 8 May 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\
