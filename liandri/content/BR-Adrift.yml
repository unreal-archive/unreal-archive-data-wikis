      <blockquote style=\"margin-bottom: 0px;\">BR-Adrift and <a href=\"/DOM-Deserted\"\
      \ title=\"DOM-Deserted\">DOM-Deserted</a> were both made as split screen maps,\
      \ they are very bare in decorations to improve framerate in 4 player splitscreen.\
      \ Later on we found we could support splitscreen in all maps. Both these maps\
      \ had the same idea, one set in the desert and the other on an icy plateau.\
      \ I wanted to break away the barriers always enclosing maps. No water or cliffs.\
      \ This allowed for a more open and a less confined feeling while running outside.<br\
      \ /><br />I was responsible for most of the layout / meshing / lighting and\
      \ bug fixing. I had a lot of help getting the skybox in Adrift just right from\
      \ Matt Tremblay and <a href=\"/edit/Mike_Leatham?redlink=1\" class=\"new\" title=\"\
