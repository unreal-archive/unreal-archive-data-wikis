parse:
  title: "Talk:Xan Kriegor"
  text:
    text: "<p>\"Epic indicated early on that Xan and his team would return in UT3,\
      \ but as of yet he nor any other robots have been seen.\" This is incorrect\
      \ since Idol was confirmed, but I need a source link. <a href=\"/User:Gryph\"\
      \ title=\"User:Gryph\">Gryph</a> 00:40, 25 July 2007 (EDT)\n</p><p>Robot seen\
      \ in this video: (Upper left)\n<a rel=\"nofollow\" class=\"external free\" href=\"\
      http://media.ps3.ign.com/media/748/748505/vids_3.html\">http://media.ps3.ign.com/media/748/748505/vids_3.html</a>\n\
      </p><p>--<a href=\"/edit/User:N1ghtmare?redlink=1\" class=\"new\" title=\"User:N1ghtmare\
      \ (page does not exist)\">N1ghtmare</a> 20:51, 31 July 2007 (EDT)\n</p><p>i\
      \ doubt that's  a playable character though, looks too small/skinny to play\
      \ as compared to the other characters we've seen so far--<a href=\"/User:Torvec\"\
      \ title=\"User:Torvec\">Torvec</a> 21:12, 31 July 2007 (EDT)\n</p><p>That's\
      \ not a playable character, no. That robot was just used for that video to show\
      \ off UE3 graphics and show some early work on UT3. What you guys are talking\
      \ about, is that on the Epicforums there's an avatar you can select that is\
      \ obviously a robotic face and thus is likely to be on the Corrupt team. The\
      \ avatar is called Idol. <a href=\"/User:Mastame\" title=\"User:Mastame\">Mastame</a>\
      \ 07:22, 1 August 2007 (EDT)\n</p><p>Their is another robot in epic Games' avatar\
      \ selection labeled \"droid,\" as seen on my account in Epic Games forums: <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://utforums.epicgames.com/member.php?u=1262827\"\
      >http://utforums.epicgames.com/member.php?u=1262827</a>\n-<a href=\"/edit/User:N1ghtmare?redlink=1\"\
      \ class=\"new\" title=\"User:N1ghtmare (page does not exist)\">N1ghtmare</a>\
      \ 11:56, 1 August 2007 (EDT)\n</p><p>In the recent interview with Jeff Morris\
      \ he confirmed that the Corrupt will make a return. -<a href=\"/edit/User:N1ghtmare?redlink=1\"\
      \ class=\"new\" title=\"User:N1ghtmare (page does not exist)\">N1ghtmare</a>\
      \ 22:23, 14 August 2007 (EDT)\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Clarification_-_.22potential_finalist.22\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Clarification - \"potential\
      \ finalist\"</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Xan.27s_whereabouts\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Xan's whereabouts</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#Mark_II.3F\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Mark II?</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Possible_name.3F\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Possible name?</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Clarification_-_.22potential_finalist.22\">Clarification - \"potential\
      \ finalist\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Xan_Kriegor?section=1\" title=\"Edit section:\
      \ Clarification - &quot;potential finalist&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>\"Although fails to become champion, he may become\
      \ finalist, depending on how the player plays the game.\" - I think this should\
      \ be clarified. <i>How</i> do you get Xan to be finalist and how not? -<a href=\"\
      /User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 04:39, 16 May 2008 (EDT)\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Xan.27s_whereabouts\">Xan's whereabouts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Xan_Kriegor?section=2\" title=\"Edit section: Xan's whereabouts\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Has\
      \ anyone ever wondered about how Xan's gibs in UT99 appear somewhat bloody and\
      \ slightly organic but appear completely cybernetic in UT2004? --<a href=\"\
      /edit/User:GTD-Carthage?redlink=1\" class=\"new\" title=\"User:GTD-Carthage\
      \ (page does not exist)\">GTD-Carthage</a> 23:20, 24 May 2008 (EDT)\n</p>\n\
      <dl><dd>UT2003 and UT2004 retconned UT99 a bit. And for the record, Xan Mk-II\
      \ had no blood in his gibs at all if memory serves me properly. --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 08:11, 26 May 2008\
      \ (EDT)</dd></dl>\n<p>Personally, I think that Xan (After being beaten) was\
      \ \"Upgraded\" to robot because the original Xan wore a battlesuit and then\
      \ after you kiled him, he would want to the best and so turned into a robot.--<a\
      \ href=\"/User:Prycol\" title=\"User:Prycol\">Prycol</a> 08:04, 6 July 2008\
      \ (EDT)\n</p>\n<dl><dd>I don't think so. He was the leader of a robot uprising\
      \ so I don't think he was human.--<a href=\"/User:Amitakartok\" title=\"User:Amitakartok\"\
      >Amitakartok</a> 08:07, 2 June 2009 (EDT)</dd></dl>\n<dl><dd><dl><dd>On the\
      \ other hand, that doesn't conflict. There's no other way to create robots but\
      \ to build them in factories... --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 13:52, 3 June 2009 (EDT)</dd></dl></dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Mark_II.3F\">Mark II?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Xan_Kriegor?section=3\"\
      \ title=\"Edit section: Mark II?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Currently it is stated that Xan was upgraded to Mk\
      \ II in UT2004. But the skin is in UT, not UT2004! Only the Mk 3 is in UT2004.\
      \ Is this really a mistake or am I missing something? --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 16:06, 13 June 2008 (EDT)\n</p>\n\
      <dl><dd>Xan the original was in UT; Mark II came with Bonus Pack 4 for UT. Xan\
      \ in UT2004 is Mark 3, which is apparent on his collar.<br /><br />Page edited.\
      \ --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 21:46,\
      \ 14 June 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Possible_name.3F\"\
      >Possible name?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Xan_Kriegor?section=4\" title=\"Edit section:\
      \ Possible name?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I found an interesting data. Freud said that humans have a death drive which\
      \ can push them into performing risky, self-dangering actions. This drive is\
      \ commonly called Thanatos after the Greek god of death; sometimes, a variation\
      \ of the name, XANatos appears. Maybe this is where Xan got his name: the most\
      \ powerful opponent named after Death himself?--<a href=\"/User:Amitakartok\"\
      \ title=\"User:Amitakartok\">Amitakartok</a> 08:10, 2 June 2009 (EDT)\n</p>\n\
      <!-- \nNewPP limit report\nCached time: 20221207034706\nCache expiry: 86400\n\
