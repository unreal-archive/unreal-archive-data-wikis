  title: "Talk:Unreal Tournament 3"
  text:
    text: "<p>LOL Sorry, I didn't realize the teams were in alphabetical order&#160;:)\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 16:16,\
      \ 27 July 2007 (EDT)\n</p><p>Hehe dun matter. It's just probably the handiest\
      \ alphabetically else there is no order.&#160;:) <a href=\"/User:Mastame\" title=\"\
      User:Mastame\">Mastame</a> 18:24, 27 July 2007 (EDT)\n</p><p>The weapon descriptions\
      \ on this page were intentionally neutered. More detailed explanations should\
      \ be given on the individual weapon pages where th/ey make more sense when referencing\
      \ other games' weapons. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\"\
      >Sir Brizz</a> 23:30, 31 July 2007 (EDT)\n</p><p>Brizz, I know we're not supposed\
      \ to have speculative information in the Archives, so are you actually okay\
      \ with the bits about Thunder Crash? Nothing's certain about that still. <a\
      \ href=\"/User:Mastame\" title=\"User:Mastame\">Mastame</a> 07:54, 10 August\
      \ 2007 (EDT)\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Release_date\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Release date</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Armor_Reduction_Percentages\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Armor Reduction Percentages</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#Last_Second_Save.2FDenied\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Last Second Save/Denied</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#AI_section\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">AI section</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#3_or_III.3F\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">3 or III?</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Popularity_In_The_PC_Market\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Popularity In The\
      \ PC Market</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"\
      #Necrified_versions_of_WAR-DownTown_.26_VCTF-Suspense.3F\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">Necrified versions of WAR-DownTown &amp; VCTF-Suspense?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Versions.3F\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Versions?</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-9\"><a href=\"#Music_list\"><span class=\"tocnumber\"\
      >9</span> <span class=\"toctext\">Music list</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-10\"><a href=\"#Easter_Eggs\"><span class=\"tocnumber\">10</span>\
      \ <span class=\"toctext\">Easter Eggs</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Maps:_Started_the_remaining_articles.\"><span class=\"\
      tocnumber\">11</span> <span class=\"toctext\">Maps: Started the remaining articles.</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Release_date\">Release\
      \ date</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=1\" title=\"Edit section:\
      \ Release date\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Source? I thought the official date was \"When it's done\". I'm sure the\
      \ Liandri Archives don't want to spread speculative information, do they?&#160;;)\
      \ --<a href=\"/User:Tetris_L\" title=\"User:Tetris L\">Tetris L</a> 05:03, 1\
      \ August 2007 (EDT)\n</p><p>Been living under a rock the past month?&#160;;p\
      \ E3, there's your source. November has been confirmed in the official trailer\
      \ and later in several interviews with Epic and Midway employees. <a href=\"\
      /User:Mastame\" title=\"User:Mastame\">Mastame</a> 07:16, 1 August 2007 (EDT)\n\
      </p>\n<dl><dd>Well, when it comes to Unreal game, I've been living under a rock\
      \ for more than 2 years, indeed! Anyway ... if the date is confirmed and official,\
      \ then <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/168_1.php\"\
      >BU's UT3 info page</a> needs an update. --<a href=\"/User:Tetris_L\" title=\"\
      User:Tetris L\">Tetris L</a> 07:57, 1 August 2007 (EDT)</dd></dl>\n<p>HAHA!\
      \ I thought hal fixed that, but apparently not. I'll take care of it. As a side\
      \ note, the wiki page is meant to trump the about page&#160;:) --<a href=\"\
      /User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 10:05, 1 August 2007\
      \ (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Armor_Reduction_Percentages\"\
      >Armor Reduction Percentages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=2\"\
      \ title=\"Edit section: Armor Reduction Percentages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Taleweaver, are you sure on\
      \ those amounts? Were you able to do some testing of some sort? --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 00:25, 9 November\
      \ 2007 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"Last_Second_Save.2FDenied\"\
      >Last Second Save/Denied</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=3\"\
      \ title=\"Edit section: Last Second Save/Denied\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It is possible that the person making the kill gets\
      \ \"Last Second Save\" while the person attemption to capture gets \"Denied\"\
      , but I've heard \"Denied!\" whenever I've killed an Enemy Orb Carrier in close\
      \ proximity to a friendly node during Warfare. Some thorough testing would really\
      \ help... come to think of it, is there even a Last Second Save award in UT3?\
      \ It might be all Denied. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 13:06, 5 December 2007 (EST)\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"AI_section\">AI section</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=4\"\
      \ title=\"Edit section: AI section\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The AI section is still written in future form, though\
      \ the game is already released. It should be re-written stating the AI improvements\
      \ already made. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 10:21, 9 March 2008 (EDT)\n</p>\n<dl><dd>Oh come on! It's\
      \ still there! Remove it or something? --<a href=\"/User:GreatEmerald\" title=\"\
      User:GreatEmerald\">GreatEmerald</a> 17:01, 21 May 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>I\
      \ think it's more of a case of nobody really knows what to do with it... so\
      \ nobody's corrected it. I tried to clean up some of it in previous edits, but\
      \ as I've never used that feature, I can't definitively edit it.<br /><br />Feel\
      \ free to volunteer, since you seem so intent on the issue.&#160;:) --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 06:23, 22 May 2008\
      \ (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>Well, that's the case with\
      \ me too. I don't have UT3. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 09:05, 22 May 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"3_or_III.3F\">3 or III?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=5\"\
      \ title=\"Edit section: 3 or III?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Same question as for <a href=\"/Unreal_II\" class=\"\
      mw-redirect\" title=\"Unreal II\">Unreal II</a>. The logo seems to state \"\
      III\", is this official? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 10:42, 20 June 2008 (EDT)\n</p><p>The logo is the only thing\
      \ that states \"III\". The game's folders, desktop icon and the game's website\
      \ all use a 3. --<a href=\"/User:Kaithofis\" title=\"User:Kaithofis\">Kaithofis</a>\
      \ 11:57, 20 June 2008 (EDT)\n</p>\n<dl><dd>OK, then it's good. --<a href=\"\
      /User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 12:10, 20\
      \ June 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Popularity_In_The_PC_Market\"\
      >Popularity In The PC Market</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=6\"\
      \ title=\"Edit section: Popularity In The PC Market\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Is there any point to the\
      \ second paragraph of this section other than to conjecture that UT2004 is more\
      \ popular than UT3? Also, I'm not sure that it's wise to have data that fluctuates\
      \ this often on the two pages this section appears on. --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 10:00, 21 June 2008 (EDT)\n</p><p>I'm\
      \ not sure why this section even exists. The information will always be outdated\
      \ because it will always be changing. The general idea is already covered under\
      \ the Reception header. Speaking of which, a lot of the wording is not very\
      \ neutral (for example: Astoundingly bad Server Admin launch) or is based in\
      \ opinion (for example: Awkward and simple UI, Lackluster Single-Player). At\
      \ the very least, specific quotes and links should be provided to quality reviews\
      \ of the game to support the speculation. --<a href=\"/edit/User:Hal?redlink=1\"\
      \ class=\"new\" title=\"User:Hal (page does not exist)\">Hal</a> 12:58, 24 November\
      \ 2008 (EST)\n</p>\n<h2><span class=\"mw-headline\" id=\"Necrified_versions_of_WAR-DownTown_.26_VCTF-Suspense.3F\"\
      >Necrified versions of WAR-DownTown &amp; VCTF-Suspense?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=7\"\
      \ title=\"Edit section: Necrified versions of WAR-DownTown &amp; VCTF-Suspense?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Could\
      \ someone who has the 360 version of UT3 please confirm the mapnames? The ones\
      \ I've put in the article are, for now, logical guesses, based on how Epic named\
      \ the Necrified versions of maps such as WAR-TorlanNecris and VCTF-SerenityNecris.\
      \ Please correct them if they're indeed wrong. --<a href=\"/User:Dark_Pulse\"\
      \ title=\"User:Dark Pulse\">Dark Pulse</a> 08:27, 11 July 2008 (EDT)\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Versions.3F\">Versions?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=8\"\
      \ title=\"Edit section: Versions?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>What's with all those confusions with the versions?\
      \ Game version number, reported version number, Engine version number... Why\
      \ aren't they called normally as they did from earlier? Unreal is 226/227, UT\
      \ is 436, UT2004 is 3369... Why did they change that? --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 15:12, 11 July 2008 (EDT)\n</p>\n\
      <dl><dd>Because Epic decided to abandon that and doesn't name UT3 versions by\
      \ the engine number anymore.&#160;:p Here's the gist:\n<ul><li>Game Version\
      \ is the actual patch version. In this case, Patch 3 Beta 3 is named... surprisingly...\
      \ UT3Patch3beta3.exe.</li>\n<li>Engine Version is just that - the engine version\
      \ number. Older UTs used these numbers for the version number, but UT3 does\
      \ not. Interestingly to note is that the last UT2004 version (3369) is not far\
      \ off from the demo of UT3 (3464)... so it seems like Epic did not re-enumerate\
      \ the engine as many had thought they would.</li>\n<li>Reported Version Number\
      \ is what version the game lists itself as in the main menu of the upper left\
      \ corner. As stated, the demo and release versions of the game do not have a\
      \ reported version number.</li></ul></dd>\n<dd>Hopefully that clears up the\
      \ confusion. You don't have UT3, so I could see why this would seem confusing\
      \ to you. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a>\
      \ 07:21, 12 July 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>Well, Epic never renumbered\
      \ it in the past, why would they do it now? v11056 FTW&#160;:D Maybe it will\
      \ eventually reach this version, in Unreal IV or something! --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 14:43, 12 July 2008 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd>By Re-numerate, I meant large version skips. UT launched\
      \ at 400 from Unreal's 226. (Well, it wasn't 226 at the time UT launched, but\
      \ you get my point.) 2k3 started at 1077 compared to UT's 436 and in one patch\
      \ jumped nearly 1000 levels to 2225. UT2004 did the same thing, jumping nearly\
      \ 1000 to 3186 for its launch and finishing at 3369. The \"Re-numeration\" I\
      \ meant was that most people assumed that UT3's engine numbers would start in\
      \ the 4000s and they didn't.&#160;:p --<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 13:43, 13 July 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      <dl><dd><dl><dd><dl><dd><dl><dd>UT starts from 230 actually. Just that then\
      \ it was a closed alpha. You can even find some classes using checks like this\
      \ to determine what game it is: \"if version &gt; 230\". And Unreal started\
      \ all the way from the start (100-200 for Beta, earlier for Tech Demo). And\
      \ also you forgot Unreal II: they started at 821. Not too much of a gap. Though\
      \ UT2004 does have it. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 14:33, 13 July 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl>\n\
      <dl><dd> Third party games started at the revision when they licensed the engine.\
      \ --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a> 18:23,\
      \ 19 July 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Music_list\"\
      >Music list</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=9\" title=\"Edit section:\
      \ Music list\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Can someone update the music list with the actual UT3 music list? You can\
      \ use tools such as <a rel=\"nofollow\" class=\"external text\" href=\"http://utforums.epicgames.com/showthread.php?t=602058\"\
      >this</a> to see the music names and even extract the music for listening&#160;:)\
      \ As currently the music list doesn't give too much of useful information...\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 16:59, 8 October 2008 (EDT)\n</p>\n<h2><span class=\"mw-headline\" id=\"Easter_Eggs\"\
      >Easter Eggs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_Tournament_3?section=10\" title=\"Edit\
      \ section: Easter Eggs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm not sure but there really aren't any easter eggs in UT3. I know it's\
      \ not the most important thing but in almost every other Unreal game there have\
      \ been at least a few. --<a href=\"/User:Jet_v4.3.5\" title=\"User:Jet v4.3.5\"\
      >Jet v4.3.5</a> 10:02 AM, May 2, 2009\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Maps:_Started_the_remaining_articles.\">Maps: Started the remaining articles.</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Unreal_Tournament_3?section=11\" title=\"Edit section: Maps:\
      \ Started the remaining articles.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Well, I've added the articles for the remaining maps\
      \ of the game, with their SP info, but not the info about pickups, weapons,\
      \ and, in many cases, vehicles. I'll be doing the same later for UT2004 and\
      \ UT. If someone wants to finish them (and the remaining articles) with the\
      \ remaining and additional info, then do it.--<a href=\"/User:Neon_Knight\"\
      \ title=\"User:Neon Knight\">Neon_Knight</a> 12:39, 28 March 2010 (EDT)\n</p>\n\
