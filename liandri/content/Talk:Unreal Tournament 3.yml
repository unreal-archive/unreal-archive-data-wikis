      \ named the Necrified versions of maps such as WAR-TorlanNecris and VCTF-SerenityNecris.\
      \ Please correct them if they're indeed wrong. --[[User:Dark Pulse|Dark Pulse]]\
      \ 08:27, 11 July 2008 (EDT)\n\n== Versions? ==\n\nWhat's with all those confusions\
      \ with the versions? Game version number, reported version number, Engine version\
      \ number... Why aren't they called normally as they did from earlier? Unreal\
      \ is 226/227, UT is 436, UT2004 is 3369... Why did they change that? --[[User:GreatEmerald|GreatEmerald]]\
      \ 15:12, 11 July 2008 (EDT)\n\n:Because Epic decided to abandon that and doesn't\
      \ name UT3 versions by the engine number anymore. :p Here's the gist:\n:*Game\
      \ Version is the actual patch version. In this case, Patch 3 Beta 3 is named...\
      \ surprisingly... UT3Patch3beta3.exe.\n:*Engine Version is just that - the engine\
      \ version number. Older UTs used these numbers for the version number, but UT3\
      \ does not. Interestingly to note is that the last UT2004 version (3369) is\
      \ not far off from the demo of UT3 (3464)... so it seems like Epic did not re-enumerate\
      \ the engine as many had thought they would.\n:*Reported Version Number is what\
      \ version the game lists itself as in the main menu of the upper left corner.\
      \ As stated, the demo and release versions of the game do not have a reported\
      \ version number.\n:Hopefully that clears up the confusion. You don't have UT3,\
      \ so I could see why this would seem confusing to you. --[[User:Dark Pulse|Dark\
      \ Pulse]] 07:21, 12 July 2008 (EDT)\n\n::Well, Epic never renumbered it in the\
      \ past, why would they do it now? v11056 FTW :D Maybe it will eventually reach\
      \ this version, in Unreal IV or something! --[[User:GreatEmerald|GreatEmerald]]\
      \ 14:43, 12 July 2008 (EDT)\n\n:::By Re-numerate, I meant large version skips.\
      \ UT launched at 400 from Unreal's 226. (Well, it wasn't 226 at the time UT\
      \ launched, but you get my point.) 2k3 started at 1077 compared to UT's 436\
      \ and in one patch jumped nearly 1000 levels to 2225. UT2004 did the same thing,\
      \ jumping nearly 1000 to 3186 for its launch and finishing at 3369. The \"Re-numeration\"\
      \ I meant was that most people assumed that UT3's engine numbers would start\
      \ in the 4000s and they didn't. :p --[[User:Dark Pulse|Dark Pulse]] 13:43, 13\
      \ July 2008 (EDT)\n\n::::UT starts from 230 actually. Just that then it was\
      \ a closed alpha. You can even find some classes using checks like this to determine\
      \ what game it is: \"if version > 230\". And Unreal started all the way from\
      \ the start (100-200 for Beta, earlier for Tech Demo). And also you forgot Unreal\
      \ II: they started at 821. Not too much of a gap. Though UT2004 does have it.\
      \ --[[User:GreatEmerald|GreatEmerald]] 14:33, 13 July 2008 (EDT)\n\n: Third\
      \ party games started at the revision when they licensed the engine. --[[User:Sir\
