parse:
  title: "Dispersion Pistol Powerup"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:202px;\"\
      ><a href=\"/File:Powerup.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Powerup.jpg/200px-Powerup.jpg\"\
      \ width=\"200\" height=\"199\" class=\"thumbimage\" srcset=\"/w/images/Powerup.jpg\
      \ 1.5x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:Powerup.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>A Dispersion\
      \ Pistol Powerup</div></div></div>\n<p>The <b>Dispersion Pistol Powerup</b>\
      \ is an item found in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>. It is\
      \ essentially a battery that upgrades your <a href=\"/Dispersion_Pistol\" title=\"\
      Dispersion Pistol\">Dispersion Pistol</a>'s power and ammo capacity but lowers\
      \ its rate of fire.\n</p>\n<h2><span class=\"mw-headline\" id=\"Description\"\
      >Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Dispersion_Pistol_Powerup?section=1\" title=\"Edit\
      \ section: Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Dispersion Pistol can be upgraded four times, each by picking up the\
      \ weapon power-up. After the fourth upgrade, any power-up does not upgrade the\
      \ pistol but fully replenishes its ammo.\n<br clear=\"all\" />\n</p>\n<table\
      \ class=\"wikitable\" style=\"text-align: center;\">\n\n<tr>\n<th> Upgrade\n\
      </th>\n<th> Appearance\n</th>\n<th> Ammo<br />capacity\n</th>\n<th> Damage<br\
      \ />per shot*\n</th>\n<th> Ammo cost<br />per shot*\n</th>\n<th> Damage per<br\
      \ />unit ammo*\n</th>\n<th> Projectile<br />color*\n</th></tr>\n<tr>\n<td> 0\n\
      </td>\n<td> <a href=\"/File:U1_pistol1.png\" class=\"image\"><img alt=\"U1 pistol1.png\"\
      \ src=\"/w/images/thumb/U1_pistol1.png/120px-U1_pistol1.png\" width=\"120\"\
      \ height=\"68\" srcset=\"/w/images/thumb/U1_pistol1.png/180px-U1_pistol1.png\
      \ 1.5x, /w/images/thumb/U1_pistol1.png/240px-U1_pistol1.png 2x\" /></a>\n</td>\n\
      <td> 50\n</td>\n<td> 15\n</td>\n<td> 1\n</td>\n<td> 15.0\n</td>\n<td> <span\
      \ style=\"color: blue;\">Blue</span>\n</td></tr>\n<tr>\n<td> 1\n</td>\n<td>\
      \ <a href=\"/File:U1_pistol2.png\" class=\"image\"><img alt=\"U1 pistol2.png\"\
      \ src=\"/w/images/thumb/U1_pistol2.png/120px-U1_pistol2.png\" width=\"120\"\
      \ height=\"68\" srcset=\"/w/images/thumb/U1_pistol2.png/180px-U1_pistol2.png\
      \ 1.5x, /w/images/thumb/U1_pistol2.png/240px-U1_pistol2.png 2x\" /></a>\n</td>\n\
      <td> 60\n</td>\n<td> 25\n</td>\n<td> 3\n</td>\n<td> 8.3\n</td>\n<td> <span style=\"\
      color: yellow;\">Yellow</span>\n</td></tr>\n<tr>\n<td> 2\n</td>\n<td> <a href=\"\
      /File:U1_pistol3.png\" class=\"image\"><img alt=\"U1 pistol3.png\" src=\"/w/images/thumb/U1_pistol3.png/120px-U1_pistol3.png\"\
      \ width=\"120\" height=\"68\" srcset=\"/w/images/thumb/U1_pistol3.png/180px-U1_pistol3.png\
      \ 1.5x, /w/images/thumb/U1_pistol3.png/240px-U1_pistol3.png 2x\" /></a>\n</td>\n\
      <td> 70\n</td>\n<td> 40\n</td>\n<td> 5\n</td>\n<td> 8.0\n</td>\n<td> <span style=\"\
      color: green;\">Green</span>\n</td></tr>\n<tr>\n<td> 3\n</td>\n<td> <a href=\"\
      /File:U1_pistol4.png\" class=\"image\"><img alt=\"U1 pistol4.png\" src=\"/w/images/thumb/U1_pistol4.png/120px-U1_pistol4.png\"\
      \ width=\"120\" height=\"68\" srcset=\"/w/images/thumb/U1_pistol4.png/180px-U1_pistol4.png\
      \ 1.5x, /w/images/thumb/U1_pistol4.png/240px-U1_pistol4.png 2x\" /></a>\n</td>\n\
      <td> 80\n</td>\n<td> 55\n</td>\n<td> 6\n</td>\n<td> 9.2\n</td>\n<td> <span style=\"\
      color: red\">Red</span>\n</td></tr>\n<tr>\n<td> 4\n</td>\n<td> <a href=\"/File:U1_pistol5.png\"\
      \ class=\"image\"><img alt=\"U1 pistol5.png\" src=\"/w/images/thumb/U1_pistol5.png/120px-U1_pistol5.png\"\
      \ width=\"120\" height=\"68\" srcset=\"/w/images/thumb/U1_pistol5.png/180px-U1_pistol5.png\
      \ 1.5x, /w/images/thumb/U1_pistol5.png/240px-U1_pistol5.png 2x\" /></a>\n</td>\n\
      <td> 90\n</td>\n<td> 75\n</td>\n<td> 7\n</td>\n<td> 10.7\n</td>\n<td> <span\
      \ style=\"color: darkorange\">Orange</span>\n</td></tr>\n<tr>\n<td colspan=\"\
      7\" style=\"text-align: left;\"> * Applies to primary fire only.\n</td></tr></table>\n\
      <h2><span class=\"mw-headline\" id=\"Locations\">Locations</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Dispersion_Pistol_Powerup?section=2\"\
      \ title=\"Edit section: Locations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In <b>Unreal</b>:\n</p>\n<ol><li> <a href=\"/Rrajigar_Mine\"\
      \ title=\"Rrajigar Mine\">Rrajigar Mine</a>. In a large room with lava and collapsing\
      \ wooden truss bridges, a <a href=\"/Nali\" title=\"Nali\">Nali</a> opens a\
      \ cave.</li>\n<li> <a href=\"/Terraniux\" title=\"Terraniux\">Terraniux</a>.\
      \ In the octagonal center of the greenhouse complex, use one of the lifts at\
      \ the bottom to reach the top level.</li>\n<li> <a href=\"/Temple_of_Vandora\"\
      \ title=\"Temple of Vandora\">Temple of Vandora</a>. Dive into the well by the\
      \ square staircase and look for a hole in the wall. Follow the underwater tunnel\
      \ and enter a cave to the right, situated just before the hole blocked by metal\
      \ bars.</li>\n<li> <a href=\"/Na_Pali_Haven\" title=\"Na Pali Haven\">Na Pali\
      \ Haven</a>. Ascend the square staircase to the top floor of the farm building\
      \ with <a href=\"/Krall\" title=\"Krall\">Krall</a> warriors and nearby <a href=\"\
      /Nali_cow\" title=\"Nali cow\">Nali cows</a>. The power-up is located three\
      \ rooms before the switch that drops the wooden board.</li>\n<li> <a href=\"\
      /Velora_Pass\" title=\"Velora Pass\">Velora Pass</a>. In plain sight, it wakens\
      \ the Stone Titan.</li>\n<li> <a href=\"/Bluff_Eversmoking\" title=\"Bluff Eversmoking\"\
      >Bluff Eversmoking</a>. Activate the bell tower lift and drop below it onto\
      \ a grille. The adjacent tunnel contains the power-up.</li></ol>\n<p>In <b>Unreal\
      \ (Multiplayer)</b>:\n</p>\n<ol><li> <a href=\"/DmAriza\" title=\"DmAriza\"\
      >DmAriza</a>. Near the Tarydium Waste, ground level.</li>\n<li> <a href=\"/DmCurse\"\
      \ title=\"DmCurse\">DmCurse</a>. Secret wall just behind Shield Belt.</li>\n\
      <li> <a href=\"/DmHealPod\" title=\"DmHealPod\">DmHealPod</a>. On the top level\
      \ of the Main Hall.</li></ol>\n<p>In <b>Return to Na Pali</b>:\n</p>\n<ol><li>\
      \ <a href=\"/Spire_Valley\" title=\"Spire Valley\">Spire Valley</a>. In a Nali\
      \ church on top of a box accessible by dropping down from the upper floor.</li>\n\
      <li> <a href=\"/Velora_Temple\" title=\"Velora Temple\">Velora Temple</a>. In\
      \ the final room, straight across from the elevator underneath a painting in\
      \ clear view. Guarded by a <a href=\"/Skaarj_Warrior#Skaarj_Lord\" title=\"\
      Skaarj Warrior\">Skaarj Lord</a>.</li>\n<li> <a href=\"/Nagomi_Passage_(dawn)\"\
      \ title=\"Nagomi Passage (dawn)\">Nagomi Passage (dawn)</a>. On top of the crate\
      \ that held an armor the first time through. To get on top of crate use the\
      \ awkward slope in the side of the mountain.</li>\n<li> <a href=\"/Watcher_of_the_Skies\"\
      \ title=\"Watcher of the Skies\">Watcher of the Skies</a>.  In clear view on\
      \ top of one of the crates by a torch.</li></ol>\n\n<!-- \nNewPP limit report\n\
