      \ On the top level of the Main Hall.\n\nIn '''Return to Na Pali''':\n\n# [[Spire\
      \ Valley]]. In a Nali church on top of a box accessible by dropping down from\
      \ the upper floor.\n# [[Velora Temple]]. In the final room, straight across\
