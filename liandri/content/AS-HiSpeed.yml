      Enlarge\"></a></div>Objective 2</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Jump down to the control room. In there, you’ll find a lever that will\
      \ override the train’s controls.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\"\
      \ class=\"mw-redirect\" title=\"UT\">UT</a></div>\n<dl><dd> After your team\
      \ activated the doors, go down to the lower floor again and make your way to\
      \ the main control room. Touch the controls in order to win the round.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
