  wikitext:
    text: "{{Infobox Map\n| title       = HiSpeed\n| description = Always looking\
      \ to entertain the public, [[Liandri Mining Corporation|LC]] refitted this 200\
      \ mph high speed train for Tournament purposes. This time the combatants will\
      \ have the added danger of being able to fall off a train. Get your popcorn\
      \ out people and enjoy the show!\n| mapimage    = AS-HiSpeed.jpg\n| imagedesc\
      \   = AS-HiSpeed\n| author      = [[Juan Pancho 'XceptOne' Eekels]]\n| players\
      \     = 4-10\n| music       = Mech8\n| game        = Unreal Tournament\n| gametype\
      \    = Assault\n}}\n\n== Map Description ==\nA train in constant motion. The\
      \ attackers must take control of it. They start at the very end of the train,\
      \ from an helicopter. Jumping in this train might end with the player dead,\
      \ because of the rotatory fans.\n\nThe train is composed of seven wagons, the\
      \ CARs 1, 2 and 3, the Slime wagon, the Pillar wagon, the Container wagon and\
      \ an empty wagon which serves as the attackers' starting area.\n\nThe empty\
      \ wagon only contains a Rocket Launcher in the very end. The Container wagon\
      \ has four containers, which form a double-S shaped way. Four wagons are connected\
      \ via ledges. One of these ledges hold a Super Health Pack. The pillar wagon\
      \ holds some pillars with some weapons on it. The Slime pillar holds a big container\
      \ with acid on it. This container is open at the top, so players using the Jump\
      \ Boots should take special care. Once CAR 1 is reached, attackers spawn at\
      \ the end of this wagon.\n\nAnd, finally, there're the CARs themselves. Each\
      \ CAR can be bypassed by using the Jump Boots, but the Minigun turrets might\
      \ do things difficult for them. The third CAR serves as the defenders' spawn\
      \ area. It doesn't offer much, except some boxes holding an armor between them.\
      \ The second CAR has some crates blocking the way, so the player must go to\
      \ the top floor of this wagon in order to advance. And, finally, there's the\
      \ CAR 1, which holds both main objectives. It's also a two-floor wagon with\
      \ the first switch located at the end of the top level, above the control room,\
      \ and with two Shock sentinels at the lower floor helping the defenders. There's\
      \ also an opening in the middle of the ceiling, which attackers can use to reach\
      \ the switch.\n\nThis map has a time limit of '''7:00'''.\n\n== Objectives ==\n\
      === Objective 1 ===\n[[Image:AS-HiSpeed1.jpg|thumb|right|128px|Objective 1]]\n\
      {{QuoteSource|Work your way to the front of the train. In Car One, you will\
      \ find a switch on the upper level that opens up the door to the Control Cabin\
      \ below. Activate this switch.|UT|UT}}\n: In order to reach this switch, you\
      \ have to make your way to the first wagon, reach the upper floor through the\
      \ ladder (or falling through a gate, check the Strategy section) and activate\
      \ it. It's located at the other end of the wagon, just below the control room.\n\
      {{clear}}\n=== Objective 2 ===\n[[Image:AS-HiSpeed2.jpg|thumb|right|128px|Objective\
      \ 2]]\n{{QuoteSource|Jump down to the control room. In there, you’ll find a\
      \ lever that will override the train’s controls.|UT|UT}}\n: After your team\
      \ activated the doors, go down to the lower floor again and make your way to\
      \ the main control room. Touch the controls in order to win the round.\n{{clear}}\n\
      == Weapons & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=Shock Rifle|\nwamnt=3|\naamnt=7|\nwloc=1x Starting helicopter. 1x End\
      \ of the Slime pool wagon. 1x Beginning of the CAR 3, top.|\naloc=3x Between\
      \ containers in next-to-last-wagon. 2x Slime pool wagon, near the Shock Rifle.\
      \ 2x Beginning of the CAR 3, top.}}\n{{WeaponsTableRow|\nweapon=Pulse Gun|\n\
      wamnt=2|\naamnt=5|\nwloc=1x Starting helicopter. 1x End of the CAR 3, top.|\n\
      aloc=2x End of the next-to-last wagon. 1x Beginning of the Pillar wagon. 2x\
      \ End of the CAR 3, top, near the Pulse.}}\n{{WeaponsTableRow|\nweapon=Ripper|\n\
      wamnt=4|\naamnt=3|\nwloc=1x Beginning of the Pillar wagon. 1x Defenders' spawn\
      \ room B, in the CAR 3. 1x Defenders' spawn room C, in the CAR 3. 1x CAR 2,\
      \ middle top.|\naloc=1x Pillar wagon, near the Ripper. 1x End of the CAR 3,\
      \ top, near Pulse Gun. 1x CAR 2, middle top.}}\n{{WeaponsTableRow|\nweapon=Minigun|\n\
      wamnt=2|\naamnt=4|\nwloc=1x End of the pillar wagon. 1x Beginning of the CAR\
      \ 2, lower.|\naloc=2x End of the pillar wagon, next to Minigun. 1x Beginning\
      \ of the CAR 2, lower. 1x End of the A wagon.}}\n{{WeaponsTableRow|\nweapon=Flak\
      \ Cannon|\nwamnt=2|\naamnt=4|\nwloc=1x Top of a ledge in next-to-last wagon.\
      \ 1x End of the CAR 2, top.|\naloc=2x Top of a ledge in next-to-last wagon.\
      \ 1x End of the CAR 2, top. 1x Between containers in the A wagon.}}\n{{WeaponsTableRow|\n\
      weapon=Rocket Launcher|\nwamnt=4|\naamnt=5|\nwloc=End of the last wagon. 1x\
      \ Defenders' spawn room A, in the CAR 3. 1x Defenders' spawn room D, in the\
      \ CAR 3. 1x Beginning of the CAR 2, top.|\naloc=1x Between containers in next-to-last-wagon.\
      \ 1x Beginning of the next-to-last-wagon. 2x Among pillars in end of pillar\
      \ wagon. 1x Beginning of the CAR 2, top.}}\n{{WeaponsTableRow|\nweapon=Sniper\
      \ Rifle|\nwamnt=1|\naamnt=1|\nwloc=1x End of the A wagon, top.|\naloc=1x End\
      \ of the A wagon, top.}}\n{{WeaponsTableFooter}}\n\n=== Pickups ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|\nitem=Health Pack|\namnt=10|\nlocat=2x Beginning of the Pillar\
      \ wagon. 1x Beginning of the CAR 3. 2x End of the CAR 2. 2x Beginning of the\
      \ CAR 2, top. 1x Beginning of the CAR 2, lower. 1x End of the A wagon. 1x End\
      \ of the A wagon, top.}}\n{{PickupsTableRow|\nitem=Big Keg O'Health|\namnt=2|\n\
      locat=1x Top of a ledge in next-to-last wagon. 1x Among crates in the CAR 2.}}\n\
      {{PickupsTableRow|\nitem=Body Armor|\namnt=1|\nlocat=1x Between crates in the\
      \ CAR 3.}}\n{{PickupsTableRow|\nitem=Shield Belt|\namnt=2|\nlocat=1x Top of\
      \ the Slime wagon. 1x Near crates in beginning of the CAR 2.}}\n{{PickupsTableRow|\n\
      item=Jump Boots|\namnt=4|\nlocat=1x End of the next-to-last wagon. 1x Between\
      \ containers in next-to-last wagon. 1x Beginning of the CAR 3, outside. 1x Beginning\
      \ of the CAR 2, outside.}}\n{{PickupsTableFooter}}\n\n== Tips & tricks ==\n\
      === Offense ===\n* A good advice is to get the Jumpboots, jump on the slime\
      \ wagon in order to get the Shield Belt, and go through the roofs until you\
      \ reach a door in the main wagon. This is a great shortcut, since you can reach\
      \ quickly both objectives while the defense is still under preparation.\n* If\
      \ you insist to go through the main way, (or you're playing the console version)\
      \ arm yourself with whatever you can get, and blast your way to the first wagon.\n\
      === Defense ===\n* Try to get defense on the roof of the trains. Expect to be\
      \ attacked both from inside of the wagons and in the roofs. In botmatches, no\
      \ bots can reach the ceiling.\n* Attacks with splash damage (shock combo, flak\
      \ shells, rockets, grenades) are very useful to throw attackers out of the train\
      \ at the beginning of the round.\n\n== Trivia ==\n* The slime wagon is absent\
      \ in the console version.\n\n== Single-Player ==\n=== Unreal Tournament ===\n\
      * '''Gametype:''' [[Assault]]\n* '''Rival Team:''' [[Blood Reavers]]\n* '''Players\
      \ per Team:''' 4\n\n{{Prevnext|AS-Frigate|AS-Rook|UT PC Assault Ladder}}\n\n\
      === Unreal Tournament (PS2) ===\n* '''Gametype:''' [[Assault]]\n* '''Rival Team:'''\
      \ [[Blood Reavers]]\n* '''Players per Team:''' 4\n\n{{Prevnext|AS-Frigate|AS-Rook|UT\
      \ PS2 Assault Ladder}}\n\n{{Navbox maps|game=Unreal Tournament|gametype=Assault}}"
