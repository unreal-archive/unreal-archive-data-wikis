      \ 1x Between containers in next-to-last wagon. 1x Beginning of the CAR 3, outside.\
      \ 1x Beginning of the CAR 2, outside.\n</td></tr>\n\n\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-HiSpeed?section=8\"\
      \ title=\"Edit section: Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Offense\">Offense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/AS-HiSpeed?section=9\" title=\"Edit section: Offense\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li> A good advice\
      \ is to get the Jumpboots, jump on the slime wagon in order to get the Shield\
      \ Belt, and go through the roofs until you reach a door in the main wagon. This\
      \ is a great shortcut, since you can reach quickly both objectives while the\
      \ defense is still under preparation.</li>\n<li> If you insist to go through\
      \ the main way, (or you're playing the console version) arm yourself with whatever\
      \ you can get, and blast your way to the first wagon.</li></ul>\n<h3><span class=\"\
      mw-headline\" id=\"Defense\">Defense</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-HiSpeed?section=10\"\
      \ title=\"Edit section: Defense\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Try to get defense on the roof of the trains.\
      \ Expect to be attacked both from inside of the wagons and in the roofs. In\
      \ botmatches, no bots can reach the ceiling.</li>\n<li> Attacks with splash\
      \ damage (shock combo, flak shells, rockets, grenades) are very useful to throw\
      \ attackers out of the train at the beginning of the round.</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-HiSpeed?section=11\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The slime wagon is absent in the console version.</li></ul>\n\
