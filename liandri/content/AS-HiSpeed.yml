      \ Gametype\n</th>\n<td> <a href=\"/Assault\" title=\"Assault\">Assault</a>\n\
      </td></tr></table>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Description\">Map Description</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-HiSpeed?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A train in constant motion. The attackers must take\
      \ control of it. They start at the very end of the train, from an helicopter.\
      \ Jumping in this train might end with the player dead, because of the rotatory\
      \ fans.\n</p><p>The train is composed of seven wagons, the CARs 1, 2 and 3,\
      \ the Slime wagon, the Pillar wagon, the Container wagon and an empty wagon\
      \ which serves as the attackers' starting area.\n</p><p>The empty wagon only\
      \ contains a Rocket Launcher in the very end. The Container wagon has four containers,\
      \ which form a double-S shaped way. Four wagons are connected via ledges. One\
      \ of these ledges hold a Super Health Pack. The pillar wagon holds some pillars\
      \ with some weapons on it. The Slime pillar holds a big container with acid\
      \ on it. This container is open at the top, so players using the Jump Boots\
      \ should take special care. Once CAR 1 is reached, attackers spawn at the end\
      \ of this wagon.\n</p><p>And, finally, there're the CARs themselves. Each CAR\
      \ can be bypassed by using the Jump Boots, but the Minigun turrets might do\
      \ things difficult for them. The third CAR serves as the defenders' spawn area.\
      \ It doesn't offer much, except some boxes holding an armor between them. The\
      \ second CAR has some crates blocking the way, so the player must go to the\
      \ top floor of this wagon in order to advance. And, finally, there's the CAR\
      \ 1, which holds both main objectives. It's also a two-floor wagon with the\
      \ first switch located at the end of the top level, above the control room,\
      \ and with two Shock sentinels at the lower floor helping the defenders. There's\
      \ also an opening in the middle of the ceiling, which attackers can use to reach\
      \ the switch.\n</p><p>This map has a time limit of <b>7:00</b>.\n</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Objectives\">Objectives</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/AS-HiSpeed?section=2\"\
      \ title=\"Edit section: Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Objective_1\">Objective\
      \ 1</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-HiSpeed?section=3\" title=\"Edit section: Objective\
      \ 1\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:AS-HiSpeed1.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/AS-HiSpeed1.jpg/128px-AS-HiSpeed1.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/AS-HiSpeed1.jpg/192px-AS-HiSpeed1.jpg\
      \ 1.5x, /w/images/AS-HiSpeed1.jpg 2x\" /></a>  <div class=\"thumbcaption\"><div\
      \ class=\"magnify\"><a href=\"/File:AS-HiSpeed1.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Objective 1</div></div></div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Work your way to the front of the train. In Car One, you will find\
      \ a switch on the upper level that opens up the door to the Control Cabin below.\
      \ Activate this switch.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT\" class=\"mw-redirect\"\
      \ title=\"UT\">UT</a></div>\n<dl><dd> In order to reach this switch, you have\
      \ to make your way to the first wagon, reach the upper floor through the ladder\
      \ (or falling through a gate, check the Strategy section) and activate it. It's\
      \ located at the other end of the wagon, just below the control room.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h3><span class=\"mw-headline\" id=\"Objective_2\"\
      >Objective 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/AS-HiSpeed?section=4\" title=\"Edit section: Objective\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:AS-HiSpeed2.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/AS-HiSpeed2.jpg/128px-AS-HiSpeed2.jpg\"\
