  title: "Deathmatch"
  text:
    text: "<p><b>Deathmatch</b> is a game type, in which the point is to either reach\
      \ a certain number of frags (or kills), or to highest number of frags at the\
      \ time limit for the match. This game type also has 2 similar counter-parts,\
      \ <a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a>\
      \ and <a href=\"/Last_Man_Standing\" title=\"Last Man Standing\">Last Man Standing</a>\
      \ (in <a href=\"http://wiki.beyondunreal.com/Return_to_Na_Pali\" class=\"extiw\"\
      \ title=\"unreal:Return to Na Pali\">Unreal: Return to Na Pali</a>, there are\
      \ also Gravity Match, Dark Match and Terran Weapon Match). Deathmatch is a difficult\
      \ game type, that requires a lot of training, if one is playing against other\
      \ players that is.\nDeathmatch may be played against a mix of human or computer\
      \ ('Bot') opponents. \n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
      \ class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#History\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >History</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Maps\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Maps</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Weapons\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Weapons</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Pickups\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Pickups</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deathmatch?section=1\"\
      \ title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Deathmatch</b> has made appearances in every game\
      \ of the Unreal franchise (although <a href=\"/Unreal_II\" class=\"mw-redirect\"\
      \ title=\"Unreal II\">Unreal II</a> has the gametype hidden), and is likely\
      \ to do so through all the coming versions.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Maps\">Maps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Deathmatch?section=2\" title=\"Edit section: Maps\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Maps\
      \ for deathmatch are typically small, compact and they tend to take place inside,\
      \ or inside a closed area. Ordinary Deathmatch maps, do not contain any kinds\
      \ of vehicles or turrets. Normally, a Deathmatch map only has about 4 - 6 weapon\
      \ types, with 2 spawnbeacons each. In deathmatch maps, the spawnpoints are also\
      \ spread widely, yet one will normally spawn in front of a weapon.\nJust like\
      \ any other map in <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>, all enviroments are possible, from a tropical rocky\
      \ mountain area, to a high-techlaboratory.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Deathmatch?section=3\" title=\"\
      Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Normally, a deathmatch map contains one superweapon, one or two <a href=\"\
      /Hitscan\" class=\"mw-redirect\" title=\"Hitscan\">hitscan</a> weapons, and\
      \ one or two projectile weapons. Some map makers tend to not even include superweapons\
      \ in their maps, and many server-hosts have a mutator activated, which replaces\
      \ all superweapons with another weapon, usually a rocket-launcher. \nTranslocators\
      \ are off by default in Deathmatch, however they can be turned on. <a href=\"\
      /Instagib\" title=\"Instagib\">Instagib</a> is also very popular in Deathmatch.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Pickups\">Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Deathmatch?section=4\"\
      \ title=\"Edit section: Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>An important aspect of Deathmatch is the control and\
      \ use of pickups. \n</p><p>In addition to weapons, pickups fall into three general\
      \ classes:\n</p>\n<ul><li> <a href=\"/Health\" title=\"Health\">Health</a></li>\n\
      <li> <a href=\"/Armor\" title=\"Armor\">Armor</a> and shield</li>\n<li> Power-ups\
      \ with limited time or number of uses, like the <a href=\"/Jump_Boots\" title=\"\
      Jump Boots\">Jump Boots</a> or <a href=\"/UDamage\" class=\"mw-redirect\" title=\"\
      UDamage\">UDamage</a></li></ul>\n<p>The number and nature of the pickups varies\
      \ between the different games in the Unreal series.\n</p><p>Pickups often come\
      \ in two sizes - big and small - for example, in Unreal Tournament, <a href=\"\
      /Thigh_Pads\" class=\"mw-redirect\" title=\"Thigh Pads\">Thigh Pads</a> provides\
      \ 50 armor points whilst the <a href=\"/Body_Armor\" class=\"mw-redirect\" title=\"\
      Body Armor\">Body Armor</a> provides 100 armor points.\n</p><p>Well-designed\
      \ Deathmatch levels will balance ease of access to pickups against the value\
      \ of the pickup. General ammo, health, <a href=\"/Adrenaline\" title=\"Adrenaline\"\
      >Adrenaline</a>, smaller armor and also the <a href=\"/Jump_Boots\" title=\"\
      Jump Boots\">Jump Boots</a> are usually easy to find in Deathmatch, while super\
      \ weapons like the <a href=\"/Redeemer\" title=\"Redeemer\">Redeemer</a> and\
      \ power-ups like the <a href=\"/Shield_Belt\" class=\"mw-redirect\" title=\"\
      Shield Belt\">Shield Belt</a>, <a href=\"/Big_Keg_O%27_Health\" class=\"mw-redirect\"\
      \ title=\"Big Keg O' Health\">Big Keg O' Health</a>, <a href=\"/UDamage\" class=\"\
      mw-redirect\" title=\"UDamage\">UDamage</a> and <a href=\"/Invisibility\" title=\"\
      Invisibility\">Invisibility</a> are usually hard to get to and expose the player\
      \ to risk in the process of obtaining them. There is no requirement for any\
      \ or all pickups to be implemented in a map.\n</p><p><br />\n</p>\n<table class=\"\
