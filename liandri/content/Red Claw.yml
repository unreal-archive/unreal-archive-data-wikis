      /Skaarj\" title=\"Skaarj\">Skaarj</a> warrior as a military fighting machine,\
      \ as was made clear in the brutal <a href=\"/Human-Skaarj_War\" title=\"Human-Skaarj\
      \ War\">Human-Skaarj wars</a>. The <a href=\"/Skaarj_Hybrid\" title=\"Skaarj\
      \ Hybrid\">Skaarj Hybrid</a> is the result of secret military genetic research,\
      \ using both <a href=\"/Humans\" title=\"Humans\">human</a> and Skaarj DNA performed\
      \ after the capture of a Skaarj scout ship. If proven in <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Tournament</a> battle, the Hybrids shall\
      \ become a leading force in ground based ops.</blockquote><div style=\"text-align:\
