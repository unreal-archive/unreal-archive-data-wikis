    text: "{{stub}}\n{{Infobox Map\n| title       = Azure\n| description = These ruins\
      \ are surrounded by the mist-filled canyons of the Qattara foothills.  A beautiful\
      \ view, but watch your step.\n| mapimage    = \n| imagedesc   = \n| author \
      \     = \n| players     = 4-6\n| music       = \n| game        = Unreal Championship\
      \ 2\n| gametype    = Deathmatch\n}}\n== Map Description ==\n== Pickups ==\n\
      == Tips & Tricks ==\n== Trivia ==\n== Single-Player ==\n=== Raiden's Ladder\
      \ ===\n{{QuoteSource|Walking on walls is nothing new for an elder god, but the\
      \ Nali and your opponents aren't so comfortable with this rules variant.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Climbing the Walls''<br>\n\
      '''Gametype:''' ''[[Nali Slaughter]]''<br>\n'''Mutators:''' ''Wall Crawl''<br>\n\
      '''Rivals:''' ''Sobek, Torgr, Memphis''<br>\n'''Time Limit:''' ''15''<br>\n\
      '''Goal Score:''' ''50''\n\nWin this match to unlock the Wall Crawl mutator.\n\
      \n{{prevnext|DM-Whisper|DM-Nexus|UC2 Raiden's Ladder}}\n\n=== Selket's Ladder\
      \ ===\n{{QuoteSource|Apophis has entered the tournament to prove he is worthy\
      \ of being your betrothed. He's pleasant to look at, his wealth doesn't hurt,\
      \ and he does everything you ask. What he doesn't realize is his blind obedience\
      \ means he'll never be worthy of you. He's a safe partner, though, because he'll\
      \ never try to win the throne as long as you want it.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Just a Pretty Face''<br>\n'''Gametype:'''\
      \ ''[[Team Deathmatch]]''<br>\n'''Allies:''' ''Apophis''<br>\n'''Rivals:'''\
      \ ''Darrius, Szalor''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''15''\n\
      \n{{prevnext|DM-Eternal|CTF-ViperPit|UC2 Selket's Ladder}}\n\n=== Sobek's Ladder\
      \ ===\n{{QuoteSource|Lauren and Garek are two serious competitors who deserve\
      \ respect for their abilities. Apophis, on the other hand, is just a royal family\
      \ prettyboy who thinks he owns the arena. Put him in his place.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Comeuppance''<br>\n'''Gametype:'''\
      \ ''[[Deathmatch]]''<br>\n'''Rivals:''' ''Garek, Lauren, Apophis''<br>\n'''Time\
      \ Limit:''' ''20''<br>\n'''Goal Score:''' ''15''\n\n{{prevnext|DM-Decay|DM-Remnant|UC2\
      \ Sobek's Ladder}}\n\n=== Szalor's Ladder ===\n{{QuoteSource|Your deadly blades\
      \ and razik give you a huge advantage in this no-rifles match. Make use of your\
      \ charged poison attack to slow down your opponents, so you can get close enough\
      \ to gut them from crotch to sternum.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Armed and Dangerous''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n\
      '''Mutators:''' ''Character Weapons Only''<br>\n'''Rivals:''' ''Lauren, Apophis''<br>\n\
      '''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''7''\n\n{{prevnext|DM-Eternal|CTF-Downfall|UC2\
      \ Szalor's Ladder}}\n\n=== Torgr's Ladder ===\n{{QuoteSource|This amusing game\
      \ of your people has been added to the tournament schedule. A match like this\
      \ would normally be an easy win against inferior races, but you have drawn another\
      \ Skaarj as one of your opponents. You will need to expend mild effort.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''A Mild Challenge''<br>\n\
      '''Gametype:''' ''[[Nali Slaughter]]''<br>\n'''Rivals:''' ''Nepthys, Korig''<br>\n\
      '''Time Limit:''' ''15''<br>\n'''Goal Score:''' ''50''\n\n{{prevnext|DM-Apex|DM-Remnant|UC2\
      \ Torgr's Ladder}}\n\n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Azure]]\n[[Category:Unreal Championship 2 maps|Azure]]"
