      \ Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Azure?section=4\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Single-Player\"\
      >Single-Player</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Azure?section=5\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Raiden.27s_Ladder\">Raiden's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Azure?section=6\" title=\"Edit section: Raiden's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Walking on walls is nothing new for an elder\
      \ god, but the Nali and your opponents aren't so comfortable with this rules\
      \ variant.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Climbing the Walls</i><br />\n<b>Gametype:</b> <i><a\
      \ href=\"/Nali_Slaughter\" title=\"Nali Slaughter\">Nali Slaughter</a></i><br\
      \ />\n<b>Mutators:</b> <i>Wall Crawl</i><br />\n<b>Rivals:</b> <i>Sobek, Torgr,\
      \ Memphis</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>50</i>\n</p><p>Win this match to unlock the Wall Crawl mutator.\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Whisper\"\
      \ title=\"DM-Whisper\"><b>&lt;&lt; Previous</b></a> (DM-Whisper)\n</th>\n<th\
      \ style=\"text-align:center;width:26%;\"><a href=\"/UC2_Raiden%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Raiden's Ladder\"><b>UC2 Raiden's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Nexus) <a href=\"/DM-Nexus\"\
      \ title=\"DM-Nexus\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Selket.27s_Ladder\">Selket's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Azure?section=7\" title=\"Edit section: Selket's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Apophis has entered the tournament to prove\
      \ he is worthy of being your betrothed. He's pleasant to look at, his wealth\
      \ doesn't hurt, and he does everything you ask. What he doesn't realize is his\
      \ blind obedience means he'll never be worthy of you. He's a safe partner, though,\
      \ because he'll never try to win the throne as long as you want it.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Just\
      \ a Pretty Face</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\"\
      \ title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Allies:</b> <i>Apophis</i><br\
      \ />\n<b>Rivals:</b> <i>Darrius, Szalor</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>15</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Eternal\" title=\"\
      DM-Eternal\"><b>&lt;&lt; Previous</b></a> (DM-Eternal)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Selket%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Selket's Ladder\"><b>UC2 Selket's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(CTF-ViperPit) <a href=\"/CTF-ViperPit\" title=\"\
      CTF-ViperPit\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Sobek.27s_Ladder\">Sobek's Ladder</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Azure?section=8\"\
      \ title=\"Edit section: Sobek's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Lauren and\
      \ Garek are two serious competitors who deserve respect for their abilities.\
      \ Apophis, on the other hand, is just a royal family prettyboy who thinks he\
      \ owns the arena. Put him in his place.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Comeuppance</i><br />\n\
      <b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Rivals:</b> <i>Garek, Lauren, Apophis</i><br />\n<b>Time Limit:</b>\
      \ <i>20</i><br />\n<b>Goal Score:</b> <i>15</i>\n</p><p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Decay\"\
      \ title=\"DM-Decay\"><b>&lt;&lt; Previous</b></a> (DM-Decay)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Sobek%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Sobek's Ladder\"><b>UC2 Sobek's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-Remnant) <a href=\"/DM-Remnant\" title=\"\
      DM-Remnant\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Szalor.27s_Ladder\">Szalor's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Azure?section=9\"\
      \ title=\"Edit section: Szalor's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Your deadly\
      \ blades and razik give you a huge advantage in this no-rifles match. Make use\
      \ of your charged poison attack to slow down your opponents, so you can get\
      \ close enough to gut them from crotch to sternum.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Armed and Dangerous</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Character Weapons Only</i><br />\n<b>Rivals:</b> <i>Lauren,\
      \ Apophis</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b>\
      \ <i>7</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
      \ style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Eternal\" title=\"DM-Eternal\"><b>&lt;&lt;\
      \ Previous</b></a> (DM-Eternal)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Szalor%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Szalor's\
      \ Ladder\"><b>UC2 Szalor's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Downfall) <a href=\"/CTF-Downfall\" title=\"CTF-Downfall\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Torgr.27s_Ladder\"\
      >Torgr's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Azure?section=10\" title=\"Edit section: Torgr's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">This amusing game of your people has\
      \ been added to the tournament schedule. A match like this would normally be\
      \ an easy win against inferior races, but you have drawn another Skaarj as one\
      \ of your opponents. You will need to expend mild effort.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>A Mild Challenge</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\" title=\"Nali Slaughter\"\
      >Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Nepthys, Korig</i><br />\n\
      <b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Apex\"\
