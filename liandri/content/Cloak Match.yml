  text:
    text: "<p><b>Cloak Match</b> is a gametype featured in <a href=\"/Unreal_-_Return_to_Na_Pali\"\
      \ title=\"Unreal - Return to Na Pali\">Unreal - Return to Na Pali</a>. It appears\
      \ to be the early version of the <a href=\"/Mutant\" title=\"Mutant\">Mutant</a>\
      \ gametype. The player who scores a first blood is cloaked - he can jump higher,\
      \ use better air control and is less visible (the visibility depends on movement\
      \ - the less you move, the less you are visible). Other players try to find\
      \ the cloaked player and kill it. Whoever kills the cloaked player gets the\
      \ <a href=\"/edit/Cloak?redlink=1\" class=\"new\" title=\"Cloak (page does not\
      \ exist)\">cloak</a>. Points are counted as follows:\n</p>\n<ul><li>If a player\
      \ kills a cloaked player, 4 points go to the killer.</li>\n<li>If a cloaked\
      \ player kills a normal player, 2 points go to the cloaked player.</li>\n<li>If\
      \ a normal player kills another normal player, the killer gets an ordinary 1\
      \ frag.</li></ul>\n<p><br />\n</p>\n<table class=\"inner navbox\" style=\"margin:5px\
