  wikitext:
    text: "{{Infobox Map\n| title       = Shangri La\n| description = The springtime\
      \ blossoms of the Shangri La sector are universally renowned for their beauty\
      \ and serenity.  But the district sits along the northern shore of Tokaido,\
      \ and the locals are forced to retreat into the sweltering heat of the underground\
      \ mines to avoid the fierce cold snaps that leave the grounds largely abandoned\
      \ during winter months.\n| mapimage    = UT3 DM-ShangriLa.jpg\n| imagedesc \
      \  = Shock Rifle entrance area.\n| author      = \n| players     = 6-10\n| music\
      \       = JesperAsia01\n| game        = Unreal Tournament 3\n| gametype    =\
      \ Deathmatch\n}}\n\n== Map Description ==\n{{stub}}\n== Weapons & Pickups ==\n\
      === Weapons ===\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\
      \ \n|-\n!width=\"100\"|Weapon\n!width=\"60\"|Count\n!width=\"60\"|Ammo\n!width=\"\
      350\"|Location\n|-\n| [[BioRifle]] || 1 || 5 || Weapon: In a balcony, at the\
      \ southeast of the UDamage area.<br>Ammo:<br>- 2x near the weapon.<br>- 1x at\
      \ the east of the Shield Belt bridge.<br>- 1x at the west of the Shield Belt\
      \ bridge.<br>- 1x at a balcony, at the north of the Hub.\n|-\n| [[Shock Rifle]]\
      \ || 1 || 6 || Weapon: At the north of the map, near an entrance.<br>Ammo:<br>-\
      \ 2x near the weapon.<br>- 1x near the Link Gun.<br>- 1x below the Southeast\
      \ UDamage balcony.<br>- 1x right at the north of the Stinger bridge.<br>- 1x\
      \ at a balcony, at the north of the Hub.\n|-\n| [[Link Gun]] || 2 || 5 || Weapon:\
      \ In a passage at the east of the Rocket Launcher.<br>Weapon: Near the Southwest\
      \ balcony.<br>Ammo:<br>- 1x at the east of the Shield Belt bridge.<br>- 1x at\
      \ the west of the Shield Belt bridge.\n|-\n| [[Stinger Minigun]] || 2 || 5 ||\
      \ Weapon: In a bridge at the north of the map<br>.Weapon:In a hub room connecting\
      \ the Shield Belt, UDamage, and JumpBoots/Rocket Launcher areas.<br>Ammo: <br>\n\
      |-\n| [[Flak Cannon]] || 1 || 6 || Weapon: At the east of the Stinger bridge,\
      \ after entering by the door next to it.<br>Ammo: <br>\n|-\n| [[Rocket Launcher]]\
      \ || 1 || 5 || Weapon: At the south of the map, between four columns, near the\
      \ JumpBoots.<br>Ammo: <br>\n|-\n| [[Sniper Rifle]] || 2 || 3 || Weapon: In a\
      \ balcony at the northeast of the UDamage, next to the Stinger bridge<br>Weapon:\
      \ At the second floor, in a passage connecting the southwest UDamage balcony\
      \ and the west Stinger balcony.<br>Ammo: <br>\n|-\n|}\n\n=== Pickups ===\n{|\
      \ class=\"wikitable\" style=\"font-size: 88%; margin: 0;\"\n|-\n!width=\"165\"\
      |Pickup\n!width=\"60\"|Count\n!width=\"350\"|Location\n|-\n| [[Health#Unreal_Tournament_3|Health\
      \ Vial]] || 9 || On the walkway from the [[Sniper Rifle]] to the [[Armor Vest]].\n\
      |-\n| [[Health#Unreal_Tournament_3|Health Pack]] || 6 || 2x in the small house\
      \ near the [[Shield Belt]]<br>2x on a roof reachable from the upper [[Link Gun]]\
      \ or the [[Stinger Minigun]] bridge<br>1x next to the lower [[Link Gun]] towards\
      \ the [[Flak Cannon]]<br>1x in the corner of the corridor between the lower\
      \ [[Link Gun]] and the [[Jump Boots]] area.\n|-\n| [[Armor#Unreal_Tournament_3|Helmet]]\
      \ || 1 || Near the [[Shock Rifle]].\n|-\n| [[Armor#Unreal_Tournament_3|Armor]]\
      \ || 1 || In a small room reachable with the [[Jump Boots]] from the Jump Boots\
      \ area.\n|-\n| [[Armor#Unreal_Tournament_3|Shield Belt]] || 1 || Behind the\
      \ small house between the two lifts near the [[Stinger Minigun]].\n|-\n| [[Damage\
      \ Amplifier|UDamage]] || 1 || On a pedestal in the central courtyard.\n|-\n\
      | [[Jump Boots]] || 1 || Outside near the [[Rocket Launcher]].\n|-\n|}\n\n==\
      \ Strategy ==\n* The easiest way to reach the [[Damage Amp]] is via dodge-jump\
      \ from the bridge with the [[Stinger Minigun]].\n* On populated public servers\
      \ there's almost always a sniper near the upper [[Sniper Rifle]] with the entire\
      \ central courtyard in his or her view. If you don't mind being called a [[spam]]mer,\
      \ you can pop a few \"prediction combos\" in there or lay out a mine field of\
      \ bio goo even if you don't know whether there's actually a player in that area.\n\
      * The lower [[Rocket Launcher]] room is usually filled with explosions on populated\
      \ servers, so only stay there as long as necessary.\n\n== Trivia ==\n* This\
      \ is one of the three maps which came in the original demo of the game. The\
      \ other two are [[DM-HeatRay]] and [[VCTF-Suspense]].\n\n== Campaign Info ==\n\
      === Prologue ===\nAfter the training with [[Jester]], Reaper goes to Izanagi's\
      \ headquarters and meets a very well-known guy in the Unreal universe...\n\n\
      '''Reaper:''' ''Nice office.''<br />\n'''Malcolm:''' ''Some crib, huh?''\n\n\
      '''Malcolm:''' ''Name's Malcolm.''\n\n(Hand shaking)\n\n'''Reaper:''' ''Reaper.''<br\
      \ />\n'''Malcolm:''' ''Izanagi hired me to run Special Ops.''<br />\n'''Reaper:'''\
      \ ''Heh. That can't be cheap.''<br />\n'''Malcolm:''' ''Sounds like you know\
      \ my rep.''<br />\n'''Reaper:''' ''Yeah. Who doesn't? Most grand tournament\
      \ trophies, ever. Leader of Thunder Crash, A.K.A. \"Thunder Cash\"...''<br />\n\
      '''Malcolm:''' ''A'ight, I get it.''<br />\n'''Reaper:''' ''...all of which\
      \ makes you a highly decorated... civilian.''<br />\n'''Malcolm:''' ''I've run\
      \ \"Thunder Cash\" in the wackest conditions the Liandri could dream up... magma-filled\
      \ volcanoes, zero-gravity, fucked-up aliens, you name it. This shit here's a\
      \ cakewalk.''<br />\n'''Reaper:''' ''So that makes you a general.''<br />\n\
      '''Malcolm:''' ''Now. But respawners completely changed the war. And nobody\
      \ knows 'spawners like a tourney champ.''<br />\n'''Reaper:''' ''Fair enough.\
      \ So what do you want with me?''<br />\n'''Malcolm:''' ''Izanagi bosses want\
      \ surgical strikes to win this war.''<br />\n'''Reaper:''' ''And they're cost-effective.''<br\
      \ />\n'''Malcolm:''' ''Yeah. Small team like yours, knows how to work together\
      \ - a real asset.''<br />\n'''Reaper:''' ''Yeah, a real disposable asset.''<br\
      \ />\n'''Malcolm:''' ''Read it how you want. But now your team's with SpecOps.''<br\
      \ />\n'''Reaper:''' ''So the Ronin have a master, huh?''<br />\n'''Malcolm:'''\
      \ ''Damn, son, you ever shut up? We're goin' to war and I need you on my crew.''<br\
      \ />\n'''Reaper:''' ''Why? The Necris are the real threat, not the Axon.''<br\
      \ />\n'''Malcolm:''' ''They started this, wantin' our tarydium. And we need\
      \ their gear if we're gonna flex on the Necris.''<br />\n'''Reaper:''' ''Fine.\
      \ We'll be ready.''\n\n(Reaper leaves)\n\n'''Malcolm:''' ''Listen. I heard what\
      \ happened to your colony. I know you want blood. This job gets you there faster.\
      \ Trust me.''\n\n=== Mission Objectives ===\n* Keep enemies in check until their\
      \ Respawner charges are depleted.\n* UDamage powerup is located in the central\
      \ courtyard.\n\n=== Act II ===\n{{QuoteSource|Looks like we're stuck doing some\
      \ crap jobs before the Izanagi trust us. We're headed up north to investigate\
      \ some 'disturbances' along the coast. Axon scouts have been sneaking across\
      \ the bay and setting up shop inside Tokaido. We've got a field respawner and\
      \ a full weapons compliment, but the Izanagi set up some random captain to baby-sit\
      \ us. Keep your cool and try not to use the UDamage against them. Much.|Briefing|UT3}}\n\
      \n* '''Goal:''' ''40 Kills''\n* '''Enemy Faction:''' ''Iron Guard''\n* '''Allies:'''\
      \ ''Jester, Kensai, Ushido''\n* '''Enemies:''' ''Talan, Kregore, Drake, Blain''\n\
      \n==== Voice Chat ====\nAt the beginning of the match:\n\n'''Jester:''' ''OK,\
      \ you're the boss. What's the plan?''<br>\n'''Reaper:''' ''Line 'em up, knock\
      \ 'em down.''\n\nAfter Reaper takes the UDamage:\n\n'''Jester:''' ''All right!\
      \ Now unload on these guys!''\n\n{{Prevnext|DM-RisingSun|CTF-Reflection}}\n\n\
      === Act IV, route 4.1 ===\n{{QuoteSource|When the necris infected Taryd, they\
      \ didn't draw the line between military \nand civilian targets. All the corporations\
      \ are scrambling to defend their home \ncolonies. This is exactly why we signed\
      \ up, Ronin.|Briefing|UT3}}\n\n* '''Goal:''' ''50 Kills''\n* '''Enemy Faction:'''\
      \ ''[[Necris Black Legion]]''\n* '''Allies:''' ''Jester, Othello, Bishop''\n\
      * '''Enemies:''' ''Grail, Hellhound, Scar, Worg, (+1)''\n\n{{Prevnext|WAR-MarketDistrict|VCTF-Corruption}}\n\
      {{Prevnext||DM-Defiance}}\n\n=== Act IV, route 4.2.2 ===\n{{QuoteSource|When\
      \ the necris infected Taryd, they didn't draw the line between military \nand\
      \ civilian targets. All the corporations are scrambling to defend their home\
      \ \ncolonies. This is exactly why we signed up, Ronin.|Briefing|UT3}}\n\n* '''Goal:'''\
      \ ''50 Kills''\n* '''Enemy Faction:''' ''[[Necris Black Legion]]''\n* '''Allies:'''\
      \ ''Jester, Othello, Bishop''\n* '''Enemies:''' ''Pagan, Claw, Scar, Bargest''\n\
      \n{{Prevnext|VCTF-Corruption|DM-Deck}}\n{{Prevnext||DM-Defiance}}"
