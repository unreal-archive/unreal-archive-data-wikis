    text: "<blockquote style=\"margin-bottom: 0px;\">The springtime blossoms of the\
      \ Shangri La sector are universally renowned for their beauty and serenity.\
      \  But the district sits along the northern shore of Tokaido, and the locals\
      \ are forced to retreat into the sweltering heat of the underground mines to\
      \ avoid the fierce cold snaps that leave the grounds largely abandoned during\
      \ winter months.</blockquote><div style=\"text-align: right; font-size: 88%;\
