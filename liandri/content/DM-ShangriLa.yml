      \ Launcher\">Rocket Launcher</a>.\n</td></tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShangriLa?section=5\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> The easiest way to reach the <a href=\"/Damage_Amp\"\
      \ class=\"mw-redirect\" title=\"Damage Amp\">Damage Amp</a> is via dodge-jump\
      \ from the bridge with the <a href=\"/Stinger_Minigun\" class=\"mw-redirect\"\
      \ title=\"Stinger Minigun\">Stinger Minigun</a>.</li>\n<li> On populated public\
      \ servers there's almost always a sniper near the upper <a href=\"/Sniper_Rifle\"\
      \ title=\"Sniper Rifle\">Sniper Rifle</a> with the entire central courtyard\
      \ in his or her view. If you don't mind being called a <a href=\"/Spam\" title=\"\
      Spam\">spammer</a>, you can pop a few \"prediction combos\" in there or lay\
      \ out a mine field of bio goo even if you don't know whether there's actually\
      \ a player in that area.</li>\n<li> The lower <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> room is usually filled with explosions\
      \ on populated servers, so only stay there as long as necessary.</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShangriLa?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This is one of the three maps which came in\
      \ the original demo of the game. The other two are <a href=\"/DM-HeatRay\" title=\"\
      DM-HeatRay\">DM-HeatRay</a> and <a href=\"/VCTF-Suspense\" title=\"VCTF-Suspense\"\
      >VCTF-Suspense</a>.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Campaign_Info\"\
      >Campaign Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-ShangriLa?section=7\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Prologue\">Prologue</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShangriLa?section=8\"\
      \ title=\"Edit section: Prologue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>After the training with <a href=\"/Jester\" title=\"\
      Jester\">Jester</a>, Reaper goes to Izanagi's headquarters and meets a very\
      \ well-known guy in the Unreal universe...\n</p><p><b>Reaper:</b> <i>Nice office.</i><br\
      \ />\n<b>Malcolm:</b> <i>Some crib, huh?</i>\n</p><p><b>Malcolm:</b> <i>Name's\
      \ Malcolm.</i>\n</p><p>(Hand shaking)\n</p><p><b>Reaper:</b> <i>Reaper.</i><br\
      \ />\n<b>Malcolm:</b> <i>Izanagi hired me to run Special Ops.</i><br />\n<b>Reaper:</b>\
      \ <i>Heh. That can't be cheap.</i><br />\n<b>Malcolm:</b> <i>Sounds like you\
      \ know my rep.</i><br />\n<b>Reaper:</b> <i>Yeah. Who doesn't? Most grand tournament\
      \ trophies, ever. Leader of Thunder Crash, A.K.A. \"Thunder Cash\"...</i><br\
      \ />\n<b>Malcolm:</b> <i>A'ight, I get it.</i><br />\n<b>Reaper:</b> <i>...all\
      \ of which makes you a highly decorated... civilian.</i><br />\n<b>Malcolm:</b>\
      \ <i>I've run \"Thunder Cash\" in the wackest conditions the Liandri could dream\
      \ up... magma-filled volcanoes, zero-gravity, fucked-up aliens, you name it.\
      \ This shit here's a cakewalk.</i><br />\n<b>Reaper:</b> <i>So that makes you\
      \ a general.</i><br />\n<b>Malcolm:</b> <i>Now. But respawners completely changed\
      \ the war. And nobody knows 'spawners like a tourney champ.</i><br />\n<b>Reaper:</b>\
      \ <i>Fair enough. So what do you want with me?</i><br />\n<b>Malcolm:</b> <i>Izanagi\
      \ bosses want surgical strikes to win this war.</i><br />\n<b>Reaper:</b> <i>And\
      \ they're cost-effective.</i><br />\n<b>Malcolm:</b> <i>Yeah. Small team like\
      \ yours, knows how to work together - a real asset.</i><br />\n<b>Reaper:</b>\
      \ <i>Yeah, a real disposable asset.</i><br />\n<b>Malcolm:</b> <i>Read it how\
      \ you want. But now your team's with SpecOps.</i><br />\n<b>Reaper:</b> <i>So\
      \ the Ronin have a master, huh?</i><br />\n<b>Malcolm:</b> <i>Damn, son, you\
      \ ever shut up? We're goin' to war and I need you on my crew.</i><br />\n<b>Reaper:</b>\
      \ <i>Why? The Necris are the real threat, not the Axon.</i><br />\n<b>Malcolm:</b>\
      \ <i>They started this, wantin' our tarydium. And we need their gear if we're\
      \ gonna flex on the Necris.</i><br />\n<b>Reaper:</b> <i>Fine. We'll be ready.</i>\n\
      </p><p>(Reaper leaves)\n</p><p><b>Malcolm:</b> <i>Listen. I heard what happened\
      \ to your colony. I know you want blood. This job gets you there faster. Trust\
      \ me.</i>\n</p>\n<h3><span class=\"mw-headline\" id=\"Mission_Objectives\">Mission\
      \ Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-ShangriLa?section=9\" title=\"Edit section: Mission\
      \ Objectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul><li> Keep enemies in check until their Respawner charges are depleted.</li>\n\
      <li> UDamage powerup is located in the central courtyard.</li></ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Act_II\">Act II</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShangriLa?section=10\"\
      \ title=\"Edit section: Act II\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Looks like\
      \ we're stuck doing some crap jobs before the Izanagi trust us. We're headed\
      \ up north to investigate some 'disturbances' along the coast. Axon scouts have\
      \ been sneaking across the bay and setting up shop inside Tokaido. We've got\
      \ a field respawner and a full weapons compliment, but the Izanagi set up some\
      \ random captain to baby-sit us. Keep your cool and try not to use the UDamage\
      \ against them. Much.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">Briefing</a></div>\n<ul><li> <b>Goal:</b> <i>40 Kills</i></li>\n\
      <li> <b>Enemy Faction:</b> <i>Iron Guard</i></li>\n<li> <b>Allies:</b> <i>Jester,\
      \ Kensai, Ushido</i></li>\n<li> <b>Enemies:</b> <i>Talan, Kregore, Drake, Blain</i></li></ul>\n\
      <h4><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShangriLa?section=11\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>At the beginning of the match:\n</p><p><b>Jester:</b>\
      \ <i>OK, you're the boss. What's the plan?</i><br />\n<b>Reaper:</b> <i>Line\
      \ 'em up, knock 'em down.</i>\n</p><p>After Reaper takes the UDamage:\n</p><p><b>Jester:</b>\
      \ <i>All right! Now unload on these guys!</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-RisingSun\"\
      \ title=\"DM-RisingSun\"><b>&lt;&lt; Previous</b></a> (DM-RisingSun)\n</th>\n\
      <th style=\"text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Reflection) <a href=\"/CTF-Reflection\" title=\"CTF-Reflection\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Act_IV.2C_route_4.1\">Act IV, route 4.1</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ShangriLa?section=12\"\
      \ title=\"Edit section: Act IV, route 4.1\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">When the necris\
      \ infected Taryd, they didn't draw the line between military \n<p>and civilian\
      \ targets. All the corporations are scrambling to defend their home \n</p>\n\
      colonies. This is exactly why we signed up, Ronin.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<ul><li>\
      \ <b>Goal:</b> <i>50 Kills</i></li>\n<li> <b>Enemy Faction:</b> <i><a href=\"\
      /Necris_Black_Legion\" title=\"Necris Black Legion\">Necris Black Legion</a></i></li>\n\
      <li> <b>Allies:</b> <i>Jester, Othello, Bishop</i></li>\n<li> <b>Enemies:</b>\
      \ <i>Grail, Hellhound, Scar, Worg, (+1)</i></li></ul>\n<p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/WAR-MarketDistrict\"\
      \ title=\"WAR-MarketDistrict\"><b>&lt;&lt; Previous</b></a> (WAR-MarketDistrict)\n\
      </th>\n<th style=\"text-align:center;width:26%;\">\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(VCTF-Corruption) <a href=\"/VCTF-Corruption\" title=\"VCTF-Corruption\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
