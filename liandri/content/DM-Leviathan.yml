      <div style=\"clear:both;\"></div> \n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Leviathan?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The lay-out of this small Deathmatch map is rather simple. The ground floor\
      \ consists of 3 corridors which form a an \"I\" shape. There's a slope at each\
      \ of the 4 ends of this \"I\" which lead to either of the 2 ledges in the main\
      \ hall (the middle part of the \"I\"). \nMost weapon pickups can be found on\
      \ the ground floor, as well as the only 2 health/armor pickups. The more powerful\
      \ weapons, however, are on the top floor.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Leviathan?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Leviathan?section=3\" title=\"Edit section: Weapons\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"thumb\
      \ tright\"><div class=\"thumbinner\" style=\"width:322px;\"><a href=\"/File:DM-Leviathan-Pickups.png\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/thumb/DM-Leviathan-Pickups.png/320px-DM-Leviathan-Pickups.png\"\
      \ width=\"320\" height=\"256\" class=\"thumbimage\" srcset=\"/w/images/thumb/DM-Leviathan-Pickups.png/480px-DM-Leviathan-Pickups.png\
      \ 1.5x, /w/images/thumb/DM-Leviathan-Pickups.png/640px-DM-Leviathan-Pickups.png\
      \ 2x\" /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"\
      /File:DM-Leviathan-Pickups.png\" class=\"internal\" title=\"Enlarge\"></a></div>Leviathan's\
      \ weapon and power-up locations.</div></div></div>\n<table class=\"wikitable\"\
      \ style=\"font-size: 88%; margin: 0;\">\n\n<tr>\n<th width=\"100\">Weapon\n\
      </th>\n<th width=\"50\">Count\n</th>\n<th width=\"50\">Ammo\n</th>\n<th width=\"\
      335\">Ammo Location\n</th></tr>\n<tr>\n<td> <a href=\"/Assault_Rifle\" title=\"\
      Assault Rifle\">Assault Rifle</a> </td>\n<td> 0 </td>\n<td> 3 </td>\n<td> 1\
