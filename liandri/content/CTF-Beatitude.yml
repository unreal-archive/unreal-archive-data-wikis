      <h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp; tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Beatitude?section=5\" title=\"Edit section: Tips &amp; tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li>\
      \ The main problem with the map are those tubes connecting the tuberooms with\
      \ their respective bases. As such, you might need a charged RL in order to take\
      \ care of most of your opposition before reaching your base.</li>\n<li> Once\
      \ getting into the base and passing the bottleneck, you have two basic options\
      \ for attacking: the shortest one, by translocating to the chamber, and the\
      \ longest one, by going through the wood walkways and the walled passage. In\
      \ any case, you might want to have a teammate cleaning up the tube before escaping\
      \ with the flag.</li></ul>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/CTF-Beatitude?section=6\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> This map comes\
      \ with the Bonus Pack 4, alongside the <a href=\"/WarBoss\" title=\"WarBoss\"\
      >WarBoss</a> and <a href=\"/edit/Xan_Mark_II?redlink=1\" class=\"new\" title=\"\
      Xan Mark II (page does not exist)\">Xan Mark II</a> models, and the maps <a\
      \ href=\"/CTF-EpicBoy\" title=\"CTF-EpicBoy\">CTF-EpicBoy</a>, <a href=\"/CTF-Face-SE\"\
      \ title=\"CTF-Face-SE\">CTF-Face-SE</a>, <a href=\"/CTF-Ratchet\" title=\"CTF-Ratchet\"\
      >CTF-Ratchet</a>, <a href=\"/DM-Bishop\" title=\"DM-Bishop\">DM-Bishop</a>,\
      \ <a href=\"/DM-Closer\" title=\"DM-Closer\">DM-Closer</a>, <a href=\"/DM-Grit-TOURNEY\"\
      \ title=\"DM-Grit-TOURNEY\">DM-Grit-TOURNEY</a>, <a href=\"/DM-Viridian-TOURNEY\"\
      \ title=\"DM-Viridian-TOURNEY\">DM-Viridian-TOURNEY</a>, <a href=\"/DOM-Bullet\"\
      \ title=\"DOM-Bullet\">DOM-Bullet</a>, <a href=\"/DOM-CiDom\" class=\"mw-redirect\"\
      \ title=\"DOM-CiDom\">DOM-CiDom</a>, <a href=\"/DOM-LamentII\" title=\"DOM-LamentII\"\
      >DOM-Lament][</a> and <a href=\"/DOM-WolfsBay\" title=\"DOM-WolfsBay\">DOM-WolfsBay</a>.</li>\n\
      <li> The map has misnamed areas: the Blue tuberoom is called \"Red tuberoom\"\
      \ and Blue base is called \"Red base\".</li></ul>\n<p><br />\n</p>\n<table class=\"\
