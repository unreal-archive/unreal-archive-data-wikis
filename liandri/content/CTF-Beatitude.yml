  wikitext:
    text: "{{Infobox Map|Beatitude\n| name     = Temple of Beatitude\n| mapimage =\
      \ CTF-Beatitude.jpg\n| author   = [[Sidney 'Clawfist' Rauchberger]]\n| players\
      \  = 8-16\n| music    = Nether\n| game     = Unreal Tournament\n| gametype =\
      \ Capture the Flag\n}}\n\n== Map Description ==\nAn ancient temple with plenty\
      \ of water-pooled areas and wood bridges. It has five areas of interest: the\
      \ '''Center''', the '''Red tuberoom''', the '''Blue tuberoom''', the '''Red\
      \ base''' and the '''Blue base'''. Be aware, though, if you depend on string\
      \ locations in order to navigate, you might be for a nasty surprise. (See Trivia)\n\
      \nThe central area has two ledges at the very top for mid-area snipers, a middle\
      \ level with two lateral (north and south) platforms with weapons, and the lower\
      \ level, minimally filled with water, with a hidden area holding an item. This\
      \ area is connected with both tuberooms by way of an upper entrance and two\
      \ lower entrances.\n\nEach tuberoom is a big room connecting the central area\
      \ with both bases. There's only one connection with the base, by way of the\
      \ eponymous \"|-\" shaped tube. It also has several wood passages connecting\
      \ the three entrances.\n\nFinally, the bases themselves have several levels,\
      \ exploiting the verticality of the level and giving attackers several routes\
      \ to escape with the flag, in lieu of the tube bottleneck. The top level holds\
      \ a platform with a powerup and a weapon. The next level has the flag itself,\
      \ a chamber, and several weapons. The next-to-last level has a weapon and some\
      \ health, and the bottomest floor has water and a pair of weapons.\n\n== Weapons\
      \ & Pickups ==\n=== Weapons ===\n{{WeaponsTableHeader}}\n{{WeaponsTableRow|\n\
      weapon=BioRifle|\nwamnt=2|\naamnt=4|\nwloc=1x Blue tuberoom, between lowest\
      \ entrances to Central area. 1x Red tuberoom, between lowest entrances to Central\
      \ area.|\naloc=2x Near the Blue base weapon. 2x Near the Red base weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Shock Rifle|\nwamnt=3|\naamnt=6|\nwloc=1x Blue base,\
      \ platform below the flag bridge. 1x Red base, platform below the flag bridge.\
      \ 1x Central area, mid-level, north wing.|\naloc=2x Near the Blue base weapon.\
      \ 2x Near the Red base weapon. 2x Near the Central area weapon.}}\n{{WeaponsTableRow|\n\
      weapon=Pulse Gun|\nwamnt=3|\naamnt=6|\nwloc=1x Blue base, totem near the tube\
      \ entrance. 1x Red base, totem near the tube entrance. 1x Central area, mid-level,\
      \ south wing.|\naloc=2x Near the Blue base weapon. 2x Near the Red base weapon.\
      \ 2x Near the Central area weapon.}}\n{{WeaponsTableRow|\nweapon=Ripper|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Blue base, at the northeast corner of the pool. 1x Red base,\
      \ at the southwest corner of the pool.|\naloc=2x Near the Blue base weapon.\
      \ 2x Near the red base weapon.}}\n{{WeaponsTableRow|\nweapon=Minigun|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Blue base, chamber above entrance to the base. 1x Red base,\
      \ chamber above entrance to the base.|\naloc=2x Near the Blue base weapon. 2x\
      \ Near the Red base weapon.}}\n{{WeaponsTableRow|\nweapon=Flak Cannon|\nwamnt=2|\n\
      aamnt=4|\nwloc=1x Blue base, at the southeast corner of the pool. 1x Red base,\
      \ at the northwest corner of the pool.|\naloc=2x Near the Blue base weapon.\
      \ 2x Near the red base weapon.}}\n{{WeaponsTableRow|\nweapon=Rocket Launcher|\n\
      wamnt=2|\naamnt=4|\nwloc=1x Blue base, behind the flag. 1x Red base, behind\
      \ the flag.|\naloc=2x Near the Blue base weapon. 2x Near the Red base weapon.}}\n\
      {{WeaponsTableRow|\nweapon=Sniper Rifle|\nwamnt=4|\naamnt=14|\nwloc=2x Central\
      \ area, at each ledge. 1x Blue base, highest point. 1x Red base, highest point.|\n\
      aloc=6x Central area, 3 at each ledge. 2x Blue base, near the Rifle. 2x Blue\
      \ base, near the Amplifier. 2x Red base, near the Rifle. 2x Red base, near the\
      \ Amplifier.}}\n{{WeaponsTableFooter}}\n\n=== Pickups ===\n{{PickupsTableHeader}}\n\
      {{PickupsTableRow|\nitem=Health Vial|\namnt=44|\nlocat=5x Red base, north pillar.\
      \ 5x Red base, south pillar. 5x Blue base, north pillar. 5x Blue base, south\
      \ pillar. 6x Central area, 3 per Sniper ledge. 4x Central area, upper entrance\
      \ to Blue tuberoom. 4x Central area, entrance to Red tuberoom. 5x Red base,\
      \ northwest upper corner. 5x Blue base, southeast upper corner.}}\n{{PickupsTableRow|\n\
      item=Health Pack|\namnt=16|\nlocat=2x Blue base, below the bridge to the Blue\
      \ flag, near Shock Rifle. 2x Red base, below the bridge to the Red flag, near\
      \ Shock Rifle. 2x Near the Armor, Red tuberoom. 2x Near the Armor, Blue tuberoom.\
      \ 2x Red base, southwest upper corner. 2x Blue base, northeast upper corner.\
      \ 2x Blue base, ramp to highest point, last turn. 2x Red base, ramp to highest\
      \ point, last turn.}}\n{{PickupsTableRow|\nitem=Big Keg O'Health|\namnt=2|\n\
      locat=2x Below each flag (1x Red base, 1x Blue base)}}\n{{PickupsTableRow|\n\
      item=Body Armor|\namnt=4|\nlocat=1x Blue tuberoom, between lowest entrances\
      \ to Central area. 1x Red tuberoom, between lowest entrances to Central area.\
      \ 1x Blue flag base, north ramp. 1x Red flag base, south ramp.}}\n{{PickupsTableRow|\n\
      item=UDamage|\namnt=2|\nlocat=2x at the top-most level in the flag room (1x\
      \ Red base, 1x Blue base)}}\n{{PickupsTableRow|\nitem=Shield Belt|\namnt=1|\n\
      locat=Central area, at the lowest level.}}\n{{PickupsTableFooter}}\n\n== Tips\
      \ & tricks ==\n* The main problem with the map are those tubes connecting the\
      \ tuberooms with their respective bases. As such, you might need a charged RL\
      \ in order to take care of most of your opposition before reaching your base.\n\
      * Once getting into the base and passing the bottleneck, you have two basic\
      \ options for attacking: the shortest one, by translocating to the chamber,\
      \ and the longest one, by going through the wood walkways and the walled passage.\
      \ In any case, you might want to have a teammate cleaning up the tube before\
      \ escaping with the flag.\n\n== Trivia ==\n* This map comes with the Bonus Pack\
      \ 4, alongside the [[WarBoss]] and [[Xan Mark II]] models, and the maps [[CTF-EpicBoy]],\
      \ [[CTF-Face-SE]], [[CTF-Ratchet]], [[DM-Bishop]], [[DM-Closer]], [[DM-Grit-TOURNEY]],\
      \ [[DM-Viridian-TOURNEY]], [[DOM-Bullet]], [[DOM-CiDom]], [[DOM-LamentII|DOM-Lament][]]\
      \ and [[DOM-WolfsBay]].\n* The map has misnamed areas: the Blue tuberoom is\
      \ called \"Red tuberoom\" and Blue base is called \"Red base\".\n\n{{Navbox\
      \ maps|game=Unreal Tournament|gametype=Capture the Flag}}\n\n[[Category:Unreal\
      \ Tournament maps|Beatitude]]\n[[Category:Capture the Flag maps|Beatitude]]"
