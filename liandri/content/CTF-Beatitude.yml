      \ to Central area. </td>\n<td>  2x Near the Blue base weapon. 2x Near the Red\
      \ base weapon.\n</td></tr>\n\n\n<tr>\n<td> <a href=\"/Shock_Rifle\" title=\"\
      Shock Rifle\">Shock Rifle</a> </td>\n<td> 3 </td>\n<td> 6 </td>\n<td> 1x Blue\
