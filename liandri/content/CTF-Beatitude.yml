      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Map_Description\"\
      >Map Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/CTF-Beatitude?section=1\" title=\"Edit section: Map\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>An ancient temple with plenty of water-pooled areas and wood bridges. It\
      \ has five areas of interest: the <b>Center</b>, the <b>Red tuberoom</b>, the\
      \ <b>Blue tuberoom</b>, the <b>Red base</b> and the <b>Blue base</b>. Be aware,\
      \ though, if you depend on string locations in order to navigate, you might\
      \ be for a nasty surprise. (See Trivia)\n</p><p>The central area has two ledges\
      \ at the very top for mid-area snipers, a middle level with two lateral (north\
      \ and south) platforms with weapons, and the lower level, minimally filled with\
      \ water, with a hidden area holding an item. This area is connected with both\
      \ tuberooms by way of an upper entrance and two lower entrances.\n</p><p>Each\
      \ tuberoom is a big room connecting the central area with both bases. There's\
      \ only one connection with the base, by way of the eponymous \"|-\" shaped tube.\
      \ It also has several wood passages connecting the three entrances.\n</p><p>Finally,\
      \ the bases themselves have several levels, exploiting the verticality of the\
      \ level and giving attackers several routes to escape with the flag, in lieu\
      \ of the tube bottleneck. The top level holds a platform with a powerup and\
      \ a weapon. The next level has the flag itself, a chamber, and several weapons.\
      \ The next-to-last level has a weapon and some health, and the bottomest floor\
      \ has water and a pair of weapons.\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/CTF-Beatitude?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
