      <p><br />\n</p><p><b>Pupae</b> (singular: pupa) are the <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> offspring, borne by the <a href=\"/Skaarj#Queen\"\
      \ title=\"Skaarj\">Skaarj Queen</a>. At this point in their life cycle, Skaarj\
      \ are quadrupedal, have a green skin, and somewhat resemble <a href=\"/Earth\"\
      \ title=\"Earth\">Earth</a>'s spiders. They have <a href=\"http://en.wikipedia.org/wiki/mandible_(arthropod)\"\
      \ class=\"extiw\" title=\"wikipedia:mandible (arthropod)\">mandibles</a> that\
      \ later turn into the adult Skaarj's tusks. Pupae's presence can often be detected\
      \ by the distinctive sound they make.\n</p><p>The Skaarj life cycle can be compared\
      \ to <a href=\"http://en.wikipedia.org/wiki/Honey_bee_life_cycle\" class=\"\
      extiw\" title=\"wikipedia:Honey bee life cycle\">that of Earth's honey bees</a>.\
      \ Either the name \"<a href=\"http://en.wikipedia.org/wiki/pupa\" class=\"extiw\"\
      \ title=\"wikipedia:pupa\">pupa</a>\" was chosen poorly for what is actually\
      \ a <a href=\"http://en.wikipedia.org/wiki/larva\" class=\"extiw\" title=\"\
      wikipedia:larva\">larva</a>, or the Skaarj life cycle works differently from\
      \ that of Earth's animals.  \n</p><p>Skaarj pupae start appearing in the second\
      \ half of the <a href=\"/Unreal\" title=\"Unreal\">Unreal</a> campaign and play\
      \ a large role in the <a href=\"/The_Source\" title=\"The Source\">final fight</a>.\
      \ Pupae are also featured in <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a>'s <a href=\"/Invasion\" title=\"Invasion\">Invasion</a>\
      \ gametype, where they most often appear in earlier waves.\n</p><p>Although\
      \ Pupae normally crawl, they will resort to hopping to approach a distant target.\
      \ This, in combination with their small size, can make it a little tricky to\
      \ hit a Pupa.  However, due to their limited health and damage output, Pupae\
      \ only pose a small threat.\n</p>\n<div class=\"thumb tleft\"><div class=\"\
      thumbinner\" style=\"width:258px;\"><a href=\"/File:Pupae_Size.png\" class=\"\
