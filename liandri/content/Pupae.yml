      \ that of Earth's animals.  \n\nSkaarj pupae start appearing in the second half\
      \ of the [[Unreal]] campaign and play a large role in the [[The Source|final\
      \ fight]]. Pupae are also featured in [[UT2004]]'s [[Invasion]] gametype, where\
