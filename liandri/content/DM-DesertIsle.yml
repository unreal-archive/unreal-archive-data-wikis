      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Author.27s_Notes\">Author's Notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-DesertIsle?section=7\"\
      \ title=\"Edit section: Author's Notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">DM-DesertIsle\
      \ is a medium Deathmatch level set in an oasis. One thing that bothered me for\
      \ quite some time was that most maps are blocked off by cliffs. The player is\
      \ not only limited to the arena gameplay-wise, but also visually. In Unreal\
      \ Championship I made a <a href=\"/Bombing_Run\" title=\"Bombing Run\">Bombing\
      \ Run</a> map that looks very open (<a href=\"/BR-Adrift\" title=\"BR-Adrift\"\
      >BR-Adrift</a>) and I applied the same principle to this DM map. I had to find\
      \ a way to keep the player inside the arena though. To fix this I ended up making\
      \ the forcefield that pops up when you walk out too far away from the fighting...<br\
      \ /><br />This map could be considered an experiment or gimmick map. It is not\
      \ designed for optimal gameplay or flow but it had its own kind of character\
      \ gameplay wise.<br /><br />I was responsible for most of the layout / meshing\
      \ / lighting and bug fixing.<sup id=\"cite_ref-1\" class=\"reference\"><a href=\"\
      #cite_note-1\">&#91;1&#93;</a></sup></blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">Checker's Chapel</a></div>\n<h2><span\
