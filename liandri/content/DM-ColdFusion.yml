  wikitext:
    text: "{{stub}}\n{{Infobox Map\n| title       = Cold Fusion\n| description = Liandri\
      \ power plant located deep inside the frozen Nakhti wastes.  Abandoned due to\
      \ unstable reactor.\n| mapimage    = \n| imagedesc   = \n| author      = \n\
      | players     = 4-6\n| music       = \n| game        = Unreal Championship 2\n\
      | gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\n\
      == Tips & tricks ==\n\n== Single-Player ==\n=== Challenge ===\n{{QuoteSource|You\
      \ and Brock are side by side again. Your opponents may be larger, but that just\
      \ means they have more blood to give for the Vampiric frenzy to come.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Day of the Vampire\
      \ ''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n'''Player:''' ''Lauren''<br>\n\
      '''Allies:''' ''Brock''<br>\n'''Rivals:''' ''Szalor, Arclite''<br>\n'''Initial\
      \ score''': ''0-15''<br>\n'''Mutators:''' ''Vampire''<br>\n'''Time Limit:'''\
      \ ''10''<br>\n'''Goal Score:''' ''30''\n\nWin this match to unlock the Vampire\
      \ mutator.\n\n{{prevnext|DM-Undertow|CTF-Turmoil|UC2 Challenges}}\n\n=== Anubis's\
      \ Ladder ===\n{{QuoteSource|Malcolm wants to develop some fighting chemistry\
      \ with you before you meet the rest of the Thunder Crash team. Practice by defeating\
      \ two members of the Skaarj team, Iron Skull.|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Thunder Crash Practice''<br>\n'''Gametype:''' ''[[Team\
      \ Deathmatch]]''<br>\n'''Allies:''' ''Malcolm''<br>\n'''Rivals:''' ''Korig,\
      \ Kraag''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal Score:''' ''15''\n\n{{prevnext|DM-Deadbolt|DM-DeepCore|UC2\
      \ Anubis's Ladder}}\n\n=== Devastation's Ladder ===\n{{QuoteSource|This facility's\
      \ cold fusion core powered the supercomputers that designed your superior chassis.\
      \ Although the reactor has been decomissioned due to its instability, you still\
      \ do not approve of humans having access to this technology. Eliminate them\
      \ with prejudice.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''GOTO: Next Match''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Rivals:'''\
      \ ''Garek, Hyena, Lilith''<br>\n'''Time Limit:''' ''20''<br>\n'''Goal Score:'''\
      \ ''15''\n\n{{prevnext|DM-Apex|OD-Cancer|UC2 Devastation's Ladder}}\n\n=== Lauren's\
      \ Ladder ===\n{{QuoteSource|Lilith and Calypso are fighting over Brock like\
      \ harpies. The one thing they agree on is getting you out of the picture. You\
      \ could care less about Brock, but copying your combat style is unforgivable.\
      \ It's time for a cat fight.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Black Cat Fight''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Rivals:''' ''Calypso, Lilith''<br>\n'''Time Limit:''' ''10''<br>\n'''Goal\
      \ Score:''' ''10''\n\n{{prevnext|DM-SolarFlare|DM-Praxis|UC2 Lauren's Ladder}}\n\
      \n=== Malcolm's Ladder ===\n{{QuoteSource|You won nine tournaments by mastering\
      \ the weapons. You just might walk away as the winner of this match in record\
      \ time.|Match description|Unreal Championship 2}}\n\n'''Match name:''' ''Deathmatch\
      \ In Cold Fusion''<br>\n'''Gametype:''' ''[[Deathmatch]]''<br>\n'''Mutators:'''\
      \ ''Weapon Master''<br>\n'''Rivals:''' ''Sobek, Darrius, Judas''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''15''\n\nWin this match to unlock\
      \ the Weapon Master mutator.\n\n{{prevnext|DM-AcidRain|DM-Undertow|UC2 Malcolm's\
      \ Ladder}}\n\n=== Torgr's Ladder ===\n{{QuoteSource|Winning the tournament and\
      \ becoming the first Skaarj champion is quite a feat, but not one guaranteed\
      \ to impress the Queen. So you asked the Liandri to make your semi-final even\
      \ more challenging, with a two-on-one battle. To insure the success of their\
      \ newest robot, they've stacked the odds three-to-one in their favor. Glory\
      \ is yours for the taking.|Match description|Unreal Championship 2}}\n\n'''Match\
      \ name:''' ''Sufficient Challenge''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Rivals:''' ''Devastation, Devastation, Devastation''<br>\n'''Time Limit:'''\
      \ ''15''<br>\n'''Goal Score:''' ''10''\n\n{{prevnext|DM-Meridian|DM-Morbias3|UC2\
      \ Torgr's Ladder}}\n\n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|ColdFusion]]\n[[Category:Unreal Championship 2\
      \ maps|ColdFusion]]"
