      >[</span><a href=\"/edit/DM-ColdFusion?section=3\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-ColdFusion?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ColdFusion?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">You and Brock\
      \ are side by side again. Your opponents may be larger, but that just means\
      \ they have more blood to give for the Vampiric frenzy to come.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Day\
      \ of the Vampire </i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\"\
      \ title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Player:</b> <i>Lauren</i><br\
      \ />\n<b>Allies:</b> <i>Brock</i><br />\n<b>Rivals:</b> <i>Szalor, Arclite</i><br\
      \ />\n<b>Initial score</b>: <i>0-15</i><br />\n<b>Mutators:</b> <i>Vampire</i><br\
      \ />\n<b>Time Limit:</b> <i>10</i><br />\n<b>Goal Score:</b> <i>30</i>\n</p><p>Win\
      \ this match to unlock the Vampire mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Undertow\" title=\"\
      DM-Undertow\"><b>&lt;&lt; Previous</b></a> (DM-Undertow)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"mw-redirect\"\
      \ title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Turmoil) <a href=\"/CTF-Turmoil\" title=\"CTF-Turmoil\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Anubis.27s_Ladder\"\
      >Anubis's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-ColdFusion?section=6\" title=\"Edit section: Anubis's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">Malcolm wants to develop some fighting\
      \ chemistry with you before you meet the rest of the Thunder Crash team. Practice\
      \ by defeating two members of the Skaarj team, Iron Skull.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Thunder\
      \ Crash Practice</i><br />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\"\
      \ title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n<b>Allies:</b> <i>Malcolm</i><br\
      \ />\n<b>Rivals:</b> <i>Korig, Kraag</i><br />\n<b>Time Limit:</b> <i>10</i><br\
      \ />\n<b>Goal Score:</b> <i>15</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Deadbolt\" title=\"\
      DM-Deadbolt\"><b>&lt;&lt; Previous</b></a> (DM-Deadbolt)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Anubis%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Anubis's Ladder\"><b>UC2 Anubis's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-DeepCore) <a href=\"/DM-DeepCore\" title=\"\
      DM-DeepCore\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Devastation.27s_Ladder\">Devastation's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-ColdFusion?section=7\" title=\"Edit section: Devastation's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">This facility's cold fusion core powered\
      \ the supercomputers that designed your superior chassis. Although the reactor\
      \ has been decomissioned due to its instability, you still do not approve of\
      \ humans having access to this technology. Eliminate them with prejudice.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>GOTO:\
      \ Next Match</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Garek, Hyena, Lilith</i><br\
      \ />\n<b>Time Limit:</b> <i>20</i><br />\n<b>Goal Score:</b> <i>15</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Apex\"\
      \ title=\"DM-Apex\"><b>&lt;&lt; Previous</b></a> (DM-Apex)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Devastation%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Devastation's Ladder\"><b>UC2 Devastation's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(OD-Cancer) <a href=\"/OD-Cancer\"\
      \ title=\"OD-Cancer\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Lauren.27s_Ladder\">Lauren's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-ColdFusion?section=8\" title=\"Edit section: Lauren's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Lilith and Calypso are fighting over Brock like\
      \ harpies. The one thing they agree on is getting you out of the picture. You\
      \ could care less about Brock, but copying your combat style is unforgivable.\
      \ It's time for a cat fight.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Black Cat Fight</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n\
      <b>Rivals:</b> <i>Calypso, Lilith</i><br />\n<b>Time Limit:</b> <i>10</i><br\
      \ />\n<b>Goal Score:</b> <i>10</i>\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-SolarFlare\"\
      \ title=\"DM-SolarFlare\"><b>&lt;&lt; Previous</b></a> (DM-SolarFlare)\n</th>\n\
      <th style=\"text-align:center;width:26%;\"><a href=\"/UC2_Lauren%27s_Ladder\"\
      \ class=\"mw-redirect\" title=\"UC2 Lauren's Ladder\"><b>UC2 Lauren's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Praxis) <a href=\"/DM-Praxis\"\
      \ title=\"DM-Praxis\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Malcolm.27s_Ladder\">Malcolm's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-ColdFusion?section=9\" title=\"Edit section: Malcolm's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">You won nine tournaments by mastering the weapons.\
      \ You just might walk away as the winner of this match in record time.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Deathmatch\
      \ In Cold Fusion</i><br />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a></i><br />\n<b>Mutators:</b> <i>Weapon Master</i><br\
      \ />\n<b>Rivals:</b> <i>Sobek, Darrius, Judas</i><br />\n<b>Time Limit:</b>\
      \ <i>15</i><br />\n<b>Goal Score:</b> <i>15</i>\n</p><p>Win this match to unlock\
      \ the Weapon Master mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"1\"\
      \ cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-AcidRain\" title=\"\
      DM-AcidRain\"><b>&lt;&lt; Previous</b></a> (DM-AcidRain)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Malcolm%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Malcolm's Ladder\"><b>UC2 Malcolm's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">(DM-Undertow) <a href=\"/DM-Undertow\"\
      \ title=\"DM-Undertow\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Torgr.27s_Ladder\">Torgr's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-ColdFusion?section=10\"\
      \ title=\"Edit section: Torgr's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Winning the\
      \ tournament and becoming the first Skaarj champion is quite a feat, but not\
      \ one guaranteed to impress the Queen. So you asked the Liandri to make your\
      \ semi-final even more challenging, with a two-on-one battle. To insure the\
      \ success of their newest robot, they've stacked the odds three-to-one in their\
      \ favor. Glory is yours for the taking.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Match description</a></div>\n<p><b>Match name:</b> <i>Sufficient Challenge</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Devastation, Devastation,\
      \ Devastation</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b>\
      \ <i>10</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\"\
