  title: "Sacred Passage"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"\
      ><a href=\"/File:SacredPassage.jpg\" class=\"image\"><img alt=\"SacredPassage.jpg\"\
      \ src=\"/w/images/thumb/SacredPassage.jpg/250px-SacredPassage.jpg\" width=\"\
      250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/SacredPassage.jpg/375px-SacredPassage.jpg\
      \ 1.5x, /w/images/thumb/SacredPassage.jpg/500px-SacredPassage.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:SacredPassage.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Sacred\
      \ Passage</b> is the fifth map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Juan_Pancho_Eekels\"\
      \ class=\"mw-redirect\" title=\"Juan Pancho Eekels\">Juan Pancho Eekels</a></dd>\n\
      <dt> Description</dt>\n<dd> The player finally emerges from the <a href=\"/Depths_of_Rrajigar\"\
      \ title=\"Depths of Rrajigar\">Depths of Rrajigar</a>, takes in deep gulps of\
      \ the fresh, evening air and is surrounded by wildlife once more. He finds himself\
      \ in a small valley where ornate stone walls surround the entrance to a truly\
      \ ancient temple. Time for a swim.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
      <div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sacred_Passage?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Old\n</p>\n<ul><li> <a href=\"/Nali_Healing_Fruit\" title=\"Nali Healing\
      \ Fruit\">Nali Healing Fruit</a></li>\n<li> <a href=\"/Automag\" class=\"mw-redirect\"\
      \ title=\"Automag\">Clip</a></li>\n<li> <a href=\"/Stinger\" title=\"Stinger\"\
      >Tarydium Shards</a></li>\n<li> <a href=\"/Flare\" title=\"Flare\">Flare</a></li>\n\
      <li> <a href=\"/Super_Health_Pack\" class=\"mw-redirect\" title=\"Super Health\
      \ Pack\">Super Health Pack</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Sacred_Passage?section=2\" title=\"Edit section: Creatures and\
      \ Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Devilfish\" title=\"Devilfish\">Devilfish</a></li></ul>\n\
      <p><br />\nOld\n</p>\n<ul><li> <a href=\"/Manta_(enemy)\" title=\"Manta (enemy)\"\
      >Manta</a></li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\" title=\"Skaarj\
      \ Warrior\">Skaarj Warrior</a></li>\n<li> <a href=\"/Nali_bird\" title=\"Nali\
      \ bird\">Nali bird</a></li>\n<li> <a href=\"/Nali_Rabbit\" class=\"mw-redirect\"\
      \ title=\"Nali Rabbit\">Nali Rabbit</a></li>\n<li> <a href=\"/Biterfish\" title=\"\
      Biterfish\">Biterfish</a></li>\n<li> <a href=\"/Nali\" title=\"Nali\">Nali</a>\
      \ - dead</li>\n<li> <a href=\"/Brute#Lesser_Brutes\" title=\"Brute\">Lesser\
      \ Brute</a></li></ul>\n<p><br />\n</p>\n<h2><span class=\"mw-headline\" id=\"\
      Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Sacred_Passage?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A relief as you escape from the dire Rrajigar mining\
      \ facility once more to the surface of this strange planet. More answers have\
      \ become clear but you have more questions; who are these <a href=\"/Skaarj\"\
      \ title=\"Skaarj\">Skaarj</a> invaders? How are you going to survive, let alone\
      \ escape the planet?\n</p><p>You start in the exit corridor of the Rrajigar\
      \ mining facility, so step through the door and into a small gulley. Collect\
      \ Nali Healing Fruit on the way if you need it - watch out for the <a href=\"\
      /Manta_(enemy)\" title=\"Manta (enemy)\">Manta</a> that sometimes flies around\
      \ here. You will emerge on a plateau, with a wall ahead. The door is locked,\
      \ so continue round the plateau to the left.\n</p><p>Nothing in the immediate\
      \ area, so pull out your <a href=\"/Stinger\" title=\"Stinger\">Stinger</a>\
      \ and proceed round to a water pool. There is a <a href=\"/Skaarj_Warrior#Skaarj_Warrior\"\
      \ title=\"Skaarj Warrior\">SkaarjWarrior</a> here so dispose of him as quickly\
      \ as possible.\n</p><p>Go past the pool and to the left of the large rock where\
      \ there is someone's leg and a Clip. Continue past the Nali Rabbits to the far\
      \ corner, where you can collect Nali Healing Fruit if you need it. Hmm. Dead\
      \ end, so return to the water pool. Take a dip and collect Tarydium Shards plus\
      \ Clips from behind a rock; watch out for the shoal of <a href=\"/Biterfish\"\
      \ title=\"Biterfish\">Biterfish</a>, and dispose of the <a href=\"/Devilfish\"\
      \ title=\"Devilfish\">Devilfish</a> who sometimes comes out of an underwater\
      \ tunnel. Use the <a href=\"/Automag\" class=\"mw-redirect\" title=\"Automag\"\
      >Automag</a> or <a href=\"/Dispersion_Pistol\" title=\"Dispersion Pistol\">Dispersion\
      \ Pistol</a> for best results with least waste.\n</p><p>Follow the underwater\
      \ tunnel to its end. Take a good breath before you do this, as it's a long way.\
      \ Eventually you will come to a pool; surface and use the step to climb out.\n\
      </p><p>Emerging, you will pass a Nali Healing Fruit and arrive at a clearing\
      \ on the other side of the structure. There is a door in the wall of the structure\
      \ but leave it alone for now. Go to the far corner for some Tarydium Shards\
      \ at the base of the structure. There is a Manta here so Automag it. Now head\
      \ for the opposite cliff, where there is a shrine entrance.\n</p><p>Enter the\
      \ shrine and go to the end, where there is a barred off Antechamber, a dead\
      \ Nali and a water vase. Collect the Clip and Flare, then read the inscription\
      \ on the wall [1].\n</p><p>Return to the shrine entrance, where one of the pillars\
      \ has a face carving sticking out from the main part of the pillar. Press it\
      \ and the bars are removed.\n</p><p>The antechamber reveals Tarydium Shards\
      \ and a pool containing Biterfish and a Super Health Pack. Collect the pack,\
      \ and return to the clearing. Head for the door in the structure, and press\
      \ the floorplate at its base to open it.\n</p><p>As you step inside you will\
      \ be in an open-roofed passage within the walls. An empty pool is ahead, so\
      \ step around to the left and take the passage on that side of the pool. Beware\
      \ of the <a href=\"/Brute\" title=\"Brute\">LesserBrute</a> that charges you\
      \ here. Continuing, you will pass an inscription [2].\n</p><p>Go to the end\
      \ of the walkway. There are 2 Nali Healing Fruit here, and a Clip behind vases.\
      \ You will be at the front door; the lever to the right opens it if you want\
      \ to collect anything from the start area.\n</p><p>Return now to the empty pool\
      \ area within the structure. Head to the door at the far end; it is locked.\
      \ Inscriptions to either side give the player a clue that is relevant to the\
      \ next level [3,4].\n</p><p>First of all, you must open the door. A lever is\
      \ mounted by a pillar behind you, so press it.\nThe empty pool now fills up.\
      \ Not what you hoped, you think, but as it does so the door opens. Enter the\
      \ room behind and take a right to complete the level.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sacred_Passage?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol><li> \"You must have a keen eye, so that you may\
      \ bathe in the sacred waters.\"</li>\n<li> \"Only the purest of heart will pay\
      \ homage to the God of The Good Lore Chizra\"</li>\n<li> \"Wood must break free...\"\
      </li>\n<li> \"...For that will be the key\"</li></ol>\n<p><br />\n</p>\n<table\
      \ cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
