  wikitext:
    text: "[[Image:SacredPassage.jpg|thumb|right|250px]]\n'''Sacred Passage''' is\
      \ the fifth map in [[Unreal|Unreal's]] single player game.\n; Author : [[Juan\
      \ Pancho Eekels]]\n; Description\n: The player finally emerges from the [[Depths\
      \ of Rrajigar]], takes in deep gulps of the fresh, evening air and is surrounded\
      \ by wildlife once more. He finds himself in a small valley where ornate stone\
      \ walls surround the entrance to a truly ancient temple. Time for a swim.\n\
      {{clear}}\n\n==Weapons and Items==\nOld\n* [[Nali Healing Fruit]]\n* [[Automag|Clip]]\n\
      * [[Stinger|Tarydium Shards]]\n* [[Flare]]\n* [[Super Health Pack]]\n\n\n==Creatures\
      \ and Enemies==\nNew\n* [[Devilfish]]\n\n\nOld\n* [[Manta (enemy)|Manta]]\n\
      * [[Skaarj_Warrior#Skaarj_Warrior|Skaarj Warrior]]\n* [[Nali bird]]\n* [[Nali\
      \ Rabbit]]\n* [[Biterfish]]\n* [[Nali]] - dead\n* [[Brute#Lesser Brutes|Lesser\
      \ Brute]]\n\n\n==Walkthrough==\nA relief as you escape from the dire Rrajigar\
      \ mining facility once more to the surface of this strange planet. More answers\
      \ have become clear but you have more questions; who are these [[Skaarj]] invaders?\
      \ How are you going to survive, let alone escape the planet?\n\nYou start in\
      \ the exit corridor of the Rrajigar mining facility, so step through the door\
      \ and into a small gulley. Collect Nali Healing Fruit on the way if you need\
      \ it - watch out for the [[Manta (enemy)|Manta]] that sometimes flies around\
      \ here. You will emerge on a plateau, with a wall ahead. The door is locked,\
      \ so continue round the plateau to the left.\n\nNothing in the immediate area,\
      \ so pull out your [[Stinger]] and proceed round to a water pool. There is a\
      \ [[Skaarj_Warrior#Skaarj_Warrior|SkaarjWarrior]] here so dispose of him as\
      \ quickly as possible.\n\nGo past the pool and to the left of the large rock\
      \ where there is someone's leg and a Clip. Continue past the Nali Rabbits to\
      \ the far corner, where you can collect Nali Healing Fruit if you need it. Hmm.\
      \ Dead end, so return to the water pool. Take a dip and collect Tarydium Shards\
      \ plus Clips from behind a rock; watch out for the shoal of [[Biterfish]], and\
      \ dispose of the [[Devilfish]] who sometimes comes out of an underwater tunnel.\
      \ Use the [[Automag]] or [[Dispersion Pistol]] for best results with least waste.\n\
      \nFollow the underwater tunnel to its end. Take a good breath before you do\
      \ this, as it's a long way. Eventually you will come to a pool; surface and\
      \ use the step to climb out.\n\nEmerging, you will pass a Nali Healing Fruit\
      \ and arrive at a clearing on the other side of the structure. There is a door\
      \ in the wall of the structure but leave it alone for now. Go to the far corner\
      \ for some Tarydium Shards at the base of the structure. There is a Manta here\
      \ so Automag it. Now head for the opposite cliff, where there is a shrine entrance.\n\
      \nEnter the shrine and go to the end, where there is a barred off Antechamber,\
      \ a dead Nali and a water vase. Collect the Clip and Flare, then read the inscription\
      \ on the wall [1].\n\nReturn to the shrine entrance, where one of the pillars\
      \ has a face carving sticking out from the main part of the pillar. Press it\
      \ and the bars are removed.\n\nThe antechamber reveals Tarydium Shards and a\
      \ pool containing Biterfish and a Super Health Pack. Collect the pack, and return\
      \ to the clearing. Head for the door in the structure, and press the floorplate\
      \ at its base to open it.\n\nAs you step inside you will be in an open-roofed\
      \ passage within the walls. An empty pool is ahead, so step around to the left\
      \ and take the passage on that side of the pool. Beware of the [[Brute|LesserBrute]]\
      \ that charges you here. Continuing, you will pass an inscription [2].\n\nGo\
      \ to the end of the walkway. There are 2 Nali Healing Fruit here, and a Clip\
      \ behind vases. You will be at the front door; the lever to the right opens\
      \ it if you want to collect anything from the start area.\n\nReturn now to the\
      \ empty pool area within the structure. Head to the door at the far end; it\
      \ is locked. Inscriptions to either side give the player a clue that is relevant\
      \ to the next level [3,4].\n\nFirst of all, you must open the door. A lever\
      \ is mounted by a pillar behind you, so press it.\nThe empty pool now fills\
      \ up. Not what you hoped, you think, but as it does so the door opens. Enter\
      \ the room behind and take a right to complete the level.\n\n==Translator Messages==\n\
      # \"You must have a keen eye, so that you may bathe in the sacred waters.\"\n\
      # \"Only the purest of heart will pay homage to the God of The Good Lore Chizra\"\
      \n# \"Wood must break free...\"\n# \"...For that will be the key\"\n\n{{Prevnext|Depths\
      \ of Rrajigar|Chizra - Nali Water God|Unreal}}\n\n{{Unreal Single Player}}"
