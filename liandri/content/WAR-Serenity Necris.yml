      \ href=\"/edit/WAR-Serenity_Necris?section=4\" title=\"Edit section: Pickups\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Serenity_Necris?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Serenity_Necris?section=6\" title=\"Edit section:\
      \ Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Serenity_Necris?section=7\" title=\"Edit section: Campaign\
      \ Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote style=\"margin-bottom: 0px;\">Intel has proof the phayder corporation\
      \ is backing the Krall army, supplying them with necris vehicles and technology.\
      \ Just what we need: Bestial psychotic killers with high-grade tech. Latest\
      \ news is that the Krall hijacked an Axon supply convoy including - oh that's\
      \ just great - including a Leviathan super vehicle. Ronin, we're on damage control.\
      \ That Leviathan could turn the tide of the war, and we'd better be on the right\
      \ side of the wave when it hits.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\"\
      \ class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span class=\"\
      mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Serenity_Necris?section=8\"\
      \ title=\"Edit section: Mission Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li> Link together Nodes to access the enemy Core.</li>\n\
      <li> When Tarydium stockpiles are maxed, Leviathan production begins automatically.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Serenity_Necris?section=9\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>There is that Leviathan, and now\
      \ has to play there in.</i><br />\n<b><a href=\"/Othello\" title=\"Othello\"\
      >Othello</a>:</b> <i>Is he serious? There's a Leviathan?!</i><br />\n<b><a href=\"\
      /Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Focus on that mine to the east.\
      \ We need that beast!</i>\n</p><p>(Axon's Leviathan spawns)\n</p><p><b><a href=\"\
      /Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>May those who curse days curse\
      \ that day. Those who are ready to rouse the Leviathan.</i><br />\n<b><a href=\"\
      /Jester\" title=\"Jester\">Jester</a>:</b> <i>Huh? What are you babbling about?</i><br\
      \ />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b> <i>Enemy Leviathan.\
      \ Incoming!</i>\n</p><p>(Ronin's Leviathan spawns)\n</p><p><b><a href=\"/Bishop\"\
      \ title=\"Bishop\">Bishop</a>:</b> <i>Canst thou draw out Leviathan with a hook?</i><br\
      \ />\n<b><a href=\"/Jester\" title=\"Jester\">Jester</a>:</b> <i>Everybody in!\
      \ This thing is unstoppable with a full crew!</i><br />\n<b><a href=\"/Reaper\"\
      \ title=\"Reaper\">Reaper</a>:</b> <i>By the numbers people. Let's move!</i>\n\
      </p>\n<!-- \nNewPP limit report\nCached time: 20221121140129\nCache expiry:\
