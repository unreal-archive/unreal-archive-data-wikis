      /File:WAR-SerenityNecris.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>WAR-Serenity_Necris</div></div></div>\n\
      <div style=\"float: left;\">\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\"\
