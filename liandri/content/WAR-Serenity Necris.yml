      \ href=\"https://liandri.beyondunreal.com/edit/WAR-Serenity_Necris\">expanding\
      \ it</a>. </i></div>\n<blockquote style=\"margin-bottom: 0px;\">There's a small\
      \ Tarydium mine buried deep in the trees of this old forest. While it's not\
      \ large enough to be a major source of income for the Axon, they have been known\
      \ to use it as a supply depot and refueling center for their shipping convoys.</blockquote><div\
