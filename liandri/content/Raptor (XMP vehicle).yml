      }}\n\n{{for|UT2004's flying vehicle|Raptor}}\n\n\nThe '''Raptor''' (named after\
      \ [[wikipedia:Velociraptor|Velociraptor]] for its speed) is a vehicle, similar\
      \ to the [[Scorpion]] in both [[UT2004]] and [[UT3]]. It is a quick, but lightly\
      \ armored buggy with 400 health and two seats. The first seat is for a driver,\
      \ it has no weapons; the second seat is a very inaccurate, explosive round shooting\
      \ assault turret.\n\nIt is the quickest way of getting around in [[XMP]] and\
      \ very suitable for transporting Artifacts. Because its center of gravity lies\
      \ near the rear, it can make very tight turns; however, it is somewhat sensitive\
      \ to oversteering. Using the boost option makes the vehicle shoot flames out\
      \ of its exhaust pipes. If the driver uses the boost and honks the horn while\
      \ in the air, the vehicle will instead play the first 12 notes of \"Dixie\"\
      .\n\nBuilt into the front of the vehicle is a set of flesh grinders. If the\
      \ Raptors drives into an enemy player with sufficient speed, said player will\
      \ be sucked through the grinders, turned into gibs, and blasted out of the exhaust\
      \ pipes, a process known as a \"gutblow\". Team members cannot be gutblown.\n\
