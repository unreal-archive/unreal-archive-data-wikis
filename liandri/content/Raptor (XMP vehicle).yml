      \ just before crashing to destroy both vehicles, and after taking the Artifact,\
      \ use the base's Raptor to make sure enemies can't chase you.\n\nRaptor can\
      \ also be used for a transport technique known as Raptor Concussion Jumps. You\
      \ need two people for it: a driver and a Gunner with Concussion Grenades. The\
      \ Gunner must time it right to drop a Concussion Grenade just under the vehicle\
      \ just at the moment it boosts. That results in a very long and high jump, allowing\
      \ the driver to reach otherwise unreachable places, such as the top of the mountains\
      \ in [[XMP-Sirocco]].\n\n===Going against the Raptor===\nThe Raptor is rather\
      \ light, and it doesn't need much damage to take out. The best weapon to use\
      \ against them is the [[Grenade Launcher]] with Concussion Grenades. They will\
      \ send the vehicle flying, and inflict a lot of damage when it lands. Usual\
      \ anti-vehicle equipment works good too - EMP grenades or [[Shock Lance]]'s\
      \ EMP fire will usually destroy the vehicle in one shot.\n\nIn U2XMP, Raptor\
