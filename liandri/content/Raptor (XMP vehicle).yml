      \ vehicles used for transportation. Both vehicles have secret Dixie horns. UT3\
      \ Scorpion is even more similar to the Raptor with its functionality and layout.\
      \ UT3 Scorpion's blades are mounted in the front of the vehicles, where flesh\
      \ grinders on Raptors are; the Scorpion also utilises a boost function, with\
      \ flames going from exhaust pipes. Its seft destruct function was created to\
      \ destroy vehicles such as tanks, similar to what the Raptor can do when it\
      \ boosts into another vehicle.\n\n===Using the Raptor===\n[[Image:Raptor-GB.jpg|thumb|right|256px|A\
      \ Raptor using its Gutblow function]]\nThe Raptor is the most useful when both\
      \ seats are occupied, so when you enter one, either drive to your base and ask\
      \ someone to get into the vehicle, or enter the second seat and wait for somebody\
      \ to come yourself. The turret is very powerful, especially at close range,\
      \ and can take out en enemy in seconds; however, it's not as useful in long\
      \ ranges, as it has a wide spread.\n\nWhen driving, use the Boost ability wisely.\
      \ It charges fastly, so use it often. It is also a very useful function for\
      \ gutblowing unsuspecting enemies. Boost is also used for the secret Dixie horn:\
      \ boost and just after you press the boost key, press the horn key to hear the\
      \ Dixie horn.\n\nThe main use of the Raptor is to use it for transport to the\
      \ enemy base, and especially out of it. If there is no Raptor spawn point in\
