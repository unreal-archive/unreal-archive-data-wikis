  title: "Talk:Titan"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Images\">Images</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Titan?section=1\"\
      \ title=\"Edit section: Images\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The images are nice and crisp, but in my opinion they\
      \ would be even better if there was a Krall (common enemy, so easily comparable)\
      \ next to the Titans, to give the reader an indication of their height. The\
      \ images don't give a sense of how tall these creatures really are. It would\
      \ take a little UnrealEd'ing to set up such a scene probably. Feel free to (dis)agree.&#160;:)\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 20:51, 4 February\
      \ 2008 (EST)\n</p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"\
      width:302px;\"><a href=\"/File:Titan_and_Krall.jpg\" class=\"image\"><img alt=\"\
      Titan and Krall.jpg\" src=\"/w/images/thumb/Titan_and_Krall.jpg/300px-Titan_and_Krall.jpg\"\
      \ width=\"300\" height=\"217\" class=\"thumbimage\" srcset=\"/w/images/thumb/Titan_and_Krall.jpg/450px-Titan_and_Krall.jpg\
      \ 1.5x, /w/images/Titan_and_Krall.jpg 2x\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Titan_and_Krall.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div></div></div></div>\n<p>Here it is. \nWhy should\
      \ it take a little UnrealEd'ing? <a href=\"/edit/User:Texcarson?redlink=1\"\
      \ class=\"new\" title=\"User:Texcarson (page does not exist)\">Texcarson</a>\
      \ 10:21, 8 February 2008 (EST)\n</p><p>To get both guys in the same place at\
      \ the same time and have them line up nicely. I figured it wouldn't be easy\
      \ to do that during the normal game... maybe I was wrong.&#160;:) Hmmm, I remember\
      \ the Titan being a bit bigger still... maybe I'm remembering the Stone Titan\
      \ instead. I really should play Unreal again, and finish it this time. Anyway,\
      \ thanks for the pic! Would this indeed be better instead of the current Titan\
      \ pic? Adding it to the two already there seems a bit much for an article this\
      \ size. <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 14:00,\
      \ 8 February 2008 (EST)\n</p>\n<dl><dd>As far as i know, the stone titan is\
      \ identical to a normal titan except for the texture. The pdf manual on the\
      \ Unreal CD explains that the titan is 30 feet tall and weighs 15-16 tons, while\
      \ a krall is 7 feet tall.</dd></dl>\n<p>I just used the console commands \"\
      summon\" and \"playersonly\" to get them lined up nicely&#160;:) <a href=\"\
      /edit/User:Texcarson?redlink=1\" class=\"new\" title=\"User:Texcarson (page\
      \ does not exist)\">Texcarson</a> 14:57, 8 February 2008 (EST)\n</p><p><br />\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Projectile_Damage\">Projectile Damage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Talk:Titan?section=2\" title=\"Edit section: Projectile Damage\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I'm\
      \ not sure what to do with the projectile damage on this one. For starters,\
      \ there's not definitive value in the projectile's properties. It's not instagib\
      \ though, as I've survived plenty boulder shots in Invasion with RPG. And if\
      \ I remember correctly boulders vary in damage, and not every single one kills.\
      \ Smaller boulders which hit you indirectly only do a few dozen hp worth of\
      \ damage. I could be remembering it wrong though. --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 16:52, 10 July 2008 (EDT)\n</p>\n<dl><dd>Damage\
      \ varies on size and speed of the rock:<pre>Hitdamage = Damage * 0.00002 * (DrawScale**3)\
      \ * speed;</pre>The default initial values are Damage=40, DrawScale=7.5 and\
      \ Speed=900. \"DrawScale**3\" means DrawScale<sup>3</sup>. Those values would\
      \ correspond to about 303 points of damage.<small>—Preceding unsigned comment\
      \ added by <a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> (<a href=\"\
      /edit/User_talk:Wormbo?redlink=1\" class=\"new\" title=\"User talk:Wormbo (page\
      \ does not exist)\">talk</a>)</small></dd></dl>\n<dl><dd><dl><dd>Yes, actually\
      \ I've survived a few boulders in Unreal SP too (PowerShield + Shield belt +\
      \ 200 HP&#160;:) ). So guess it can be \"variable, usually instagib\". --<a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a> 05:13,\
      \ 11 July 2008 (EDT)</dd></dl></dd></dl>\n\n<!-- \nNewPP limit report\nCached\
      \ time: 20221207035942\nCache expiry: 86400\nDynamic content: false\nCPU time\
