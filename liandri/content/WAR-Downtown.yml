      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span class=\"\
      mw-headline\" id=\"Vehicles\">Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Downtown?section=5\"\
      \ title=\"Edit section: Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\"\
      >Tips &amp; tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/WAR-Downtown?section=6\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Campaign_Info\">Campaign Info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Downtown?section=7\" title=\"Edit section: Campaign Info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The Izanagi are taking Oxida Nova City and we're\
      \ on point. I don't have to tell you about urban terrain, even 3:1 odds is rolling\
      \ the dice - and today, we're straight up. We move downtown, flush the Axon\
      \ into the open, and take out their power grid. The sooner we get heavy vehicles\
      \ in play, the better - either by blowing the barricades outside the Axon base,\
      \ or capturing the tank factory at the central node. Stay alert. We're on their\
      \ home turf now and they'll use that to advantage.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">Briefing</a></div>\n<h3><span\
      \ class=\"mw-headline\" id=\"Mission_Objectives\">Mission Objectives</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/WAR-Downtown?section=8\" title=\"Edit section: Mission Objectives\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul><li>\
      \ Link together Nodes to access the enemy Core.</li>\n<li> Use the shaped charge\
      \ or Redeemer to destroy barricades.</li>\n<li> With the barricades destroyed,\
      \ heavy vehicles gain access to the main battlefield.</li>\n<li> Axon forces\
      \ have a strong foothold in this area. Defend your core at all costs.</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"Voice_Chat\">Voice Chat</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/WAR-Downtown?section=9\"\
      \ title=\"Edit section: Voice Chat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(At the beginning of the match)\n</p><p><b><a href=\"\
      /Othello\" title=\"Othello\">Othello</a>:</b> <i>Where is everybody?</i><br\
      \ />\n<b><a href=\"/Bishop\" title=\"Bishop\">Bishop</a>:</b> <i>So many lost\
      \ souls...</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>Looks like Axon declared martial law.</i><br />\n<b><a href=\"/Jester\"\
      \ title=\"Jester\">Jester</a>:</b> <i>Hmmm... you'd think they were afraid of\
      \ a small, experienced team of commandos that might be operating in their territory.</i><br\
      \ />\n<b><a href=\"/Othello\" title=\"Othello\">Othello</a>:</b> <i>You mean\
      \ like us?</i><br />\n<b><a href=\"/Reaper\" title=\"Reaper\">Reaper</a>:</b>\
      \ <i>Oh yeah! Twin Souls -- Strength of the Fist!</i><br />\n</p>\n<h2><span\
