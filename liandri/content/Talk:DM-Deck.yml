  title: "Talk:DM-Deck"
  text:
    text: "<p>Previous versions of the map had Deck meaning a floor in a space craft\
      \ (ala star trek)- I'm curious why they made this version a building on solid\
      \ ground? <a href=\"/edit/User:Tahngarthor?redlink=1\" class=\"new\" title=\"\
      User:Tahngarthor (page does not exist)\">Tahngarthor</a> 03:24, 4 January 2008\
      \ (EST)\n</p>\n<dl><dd>Me too. \"Deck\" pretty much implies ship, at least to\
      \ me. The only way to know for sure is ask Epic, specifically the mapper(s)\
      \ for this.\n<dl><dd>Quick comment: <a href=\"/DM-Deck16II\" title=\"DM-Deck16II\"\
      >DM-Deck16II</a>'s description clearly states it's situated on a space ship.\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 13:14, 3 February\
      \ 2008 (EST)</dd></dl></dd></dl>\n<dl><dd>I think I know why they decided to\
      \ make it a building instead of a spaceship. If you go to <a href=\"/UT2004\"\
      \ class=\"mw-redirect\" title=\"UT2004\">UT2004</a>'s community section and\
      \ select the \"Ownage Maps\" tab there is a list of a couple of unofficial maps\
      \ that the official developers have decided to highlight. One of those maps\
      \ (DM-TheDeck2004) is a map based on <a href=\"/DM-Deck16II\" title=\"DM-Deck16II\"\
      >DM-Deck16II</a> but located in a facility on the ground. Maybe the developers\
      \ got inspired by it when they made the UT3 version. <a href=\"/edit/User:Emcc?redlink=1\"\
      \ class=\"new\" title=\"User:Emcc (page does not exist)\">Emcc</a> 19:32, 20\
      \ February 2011</dd></dl>\n<dl><dd><dl><dd> I don't know, the fact that a map\
      \ is of X way doesn't mean that it can't be re-imagined visually talking, or\
      \ that it would look bad. Take FacingWorlds, for example, it was a space map,\
      \ but now it's a \"two high temples in the sky\". Just remaking the same map\
      \ in the same old fashion has no sense. Would Deck16 or Curse from the original\
      \ Unreal be played the same if Epic didn't introduced the changes Epic did in\
      \ Deck16][ and Curse][? I don't think so. <a href=\"/User:Neon_Knight\" title=\"\
      User:Neon Knight\">Neon_Knight</a> 21:18, 18 March 2011 (EDT)</dd></dl></dd></dl>\n\
      <dl><dd>I've been thinking about a general \"Deck maps\" article, or even \"\
      Map series\" general article, but decided I think a \"See also\" section where\
      \ all the other maps are listed and inter-linked (with the game it's in behind\
      \ it in brackets) is sufficient. The same for series like that including <a\
      \ href=\"/DM-CurseII\" title=\"DM-CurseII\">DM-CurseII</a>, but also relations\
      \ like <a href=\"/DM-Deimos\" title=\"DM-Deimos\">DM-Deimos</a> which basically\
      \ is a combination of <a href=\"/DM-Phobos\" title=\"DM-Phobos\">DM-Phobos</a>\
      \ and <a href=\"/DM-HyperBlast\" title=\"DM-HyperBlast\">DM-HyperBlast</a> (if\
      \ I'm not mixing up maps). The general article could still contain some notes\
      \ on design differences between version, the way maps relate, that kind of stuff.\
      \ Actually now that I think of it, a \"Deck maps\" category at the bottom (compare\
      \ to the \"Gametypes\" category at the bottom of \"<a href=\"/Deathmatch\" title=\"\
      Deathmatch\">Deathmatch</a>\") might be nice, especially if the series contains\
      \ a lot of different versions. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 07:04, 4 January 2008 (EST)</dd></dl>\n<dl><dd><dl><dd>Maybe instead\
      \ of a in a \"See also\" it should be in a \"Notes\" or \"Trivia\" section...\
      \ which one of those is standard here? A whole \"Related maps\" section could\
      \ be a bit much... maybe. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 13:14, 3 February 2008 (EST)</dd></dl></dd></dl>\n\n<!-- \nNewPP\
      \ limit report\nCached time: 20221207042133\nCache expiry: 86400\nDynamic content:\
      \ false\nCPU time usage: 0.038 seconds\nReal time usage: 0.054 seconds\nPreprocessor\
