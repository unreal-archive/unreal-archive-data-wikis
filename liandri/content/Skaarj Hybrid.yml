  text:
    text: "<blockquote style=\"margin-bottom: 0px;\">The <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">New Earth Government</a> has long recognized\
      \ the superiority of the Skaarj warrior as a military fighting machine, as was\
      \ made clear in the brutal Human-Skaarj wars. The Skaarj Hybrid is the result\
      \ of secret military genetic research, using both human and Skaarj DNA performed\
      \ after the capture of a Skaarj scout ship. If proven in Tournament battle,\
      \ the Hybrids shall become a leading force in ground based ops.</blockquote><div\
