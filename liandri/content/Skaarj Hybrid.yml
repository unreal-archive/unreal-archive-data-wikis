      \ title=\"Red Claw\">Dominator</a>, a Skaarj Hybrid</div></div></div>\n<p>The\
      \ <b>Skaarj Hybrid</b> is a hybrid lifeform with both <a href=\"/Skaarj\" title=\"\
      Skaarj\">Skaarj</a> and <a href=\"/Humans\" title=\"Humans\">Human</a> DNA,\
      \ closer resembling their Skaarj ancestors. Two teams of hybrids, <a href=\"\
      /Red_Claw\" title=\"Red Claw\">Red Claw</a> and <a href=\"/Iron_Skull\" title=\"\
      Iron Skull\">Iron Skull</a> were entered into the Liandri Grand Tournament in\
      \ 2341, during the time of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>. Level 9 security clearance is required to access information\
      \ on any member. Iron Skull hybrids resemble Skaarj less, which suggests their\
      \ design strayed further from the Skaarj genetic code than that of Red Claw\
      \ hybrids.\n</p><p>Descriptions of members of <a href=\"/Unreal_Tournament_2004\"\
      \ title=\"Unreal Tournament 2004\">UT2004</a>'s <a href=\"/Black_Fist\" title=\"\
