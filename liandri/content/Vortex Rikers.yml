parse:
  title: "Vortex Rikers"
  text:
    text: "<p><i>For the ship of the same name, see the <a href=\"/UMS_Vortex_Rikers\"\
      \ title=\"UMS Vortex Rikers\">UMS Vortex Rikers</a>.</i>\n</p>\n<div class=\"\
      thumb tright\"><div class=\"thumbinner\" style=\"width:252px;\"><a href=\"/File:Vortexrikers.jpg\"\
      \ class=\"image\"><img alt=\"Vortexrikers.jpg\" src=\"/w/images/thumb/Vortexrikers.jpg/250px-Vortexrikers.jpg\"\
      \ width=\"250\" height=\"188\" class=\"thumbimage\" srcset=\"/w/images/thumb/Vortexrikers.jpg/375px-Vortexrikers.jpg\
      \ 1.5x, /w/images/thumb/Vortexrikers.jpg/500px-Vortexrikers.jpg 2x\" /></a>\
      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:Vortexrikers.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>Vortex\
      \ Rikers</b> is the first map in <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>'s\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">Cliff Bleszinski</a></dd>\n<dt> Description</dt>\n\
      <dd> The prison ship in which the player, <a href=\"/Prisoner_849\" title=\"\
      Prisoner 849\">Prisoner 849</a>, was being transported has crashed into the\
      \ surface of the <a href=\"/Nali\" title=\"Nali\">Nali</a> planet, <a href=\"\
      /Na_Pali\" title=\"Na Pali\">Na Pali</a>. The injured player must explore the\
      \ tortured ship, avoiding collapsing gantries and dangling cables, in order\
      \ to find a weapon, regain his health and, above all, work out what the heck\
      \ is going on.</dd></dl>\n<div style=\"clear:both;\"></div>\n<div id=\"toc\"\
      \ class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Weapons_and_Items\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Weapons and Items</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creatures_and_Enemies\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creatures and Enemies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Walkthrough\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Walkthrough</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Translator_Messages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Translator Messages</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Weapons_and_Items\">Weapons\
      \ and Items</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Vortex_Rikers?section=1\" title=\"Edit section: Weapons\
      \ and Items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Bandages\" class=\"mw-redirect\" title=\"\
      Bandages\">Bandages</a></li>\n<li> <a href=\"/Universal_Translator\" title=\"\
      Universal Translator\">Universal Translator</a></li>\n<li> <a href=\"/Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a></li>\n<li> <a\
      \ href=\"/Flare\" title=\"Flare\">Flare</a></li>\n<li> <a href=\"/Automag\"\
      \ class=\"mw-redirect\" title=\"Automag\">Clip</a></li>\n<li> <a href=\"/Armor\"\
      \ title=\"Armor\">Kelvar Suit</a></li>\n<li> <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a></li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Creatures_and_Enemies\">Creatures and Enemies</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Vortex_Rikers?section=2\" title=\"Edit section: Creatures and\
      \ Enemies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>New\n</p>\n<ul><li> <a href=\"/Skaarj_Warrior\" title=\"Skaarj Warrior\"\
      >Skaarj Warrior</a> - Non-fighting appearance</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Walkthrough\">Walkthrough</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Vortex_Rikers?section=3\"\
      \ title=\"Edit section: Walkthrough\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It all begins in the wreck of your prison transport\
      \ vessel. In this first level you will have to make it your priority to find\
      \ a basic weapon and get some health. Having just crashed you are severely injured,\
      \ and have only 12%. You have also been completely stripped of your worldly\
      \ possessions, so have nothing with which to begin your journey.\n</p><p>What\
      \ you do next is crucial to the whole game. Step out of your cell, and walk\
      \ to the far end of the prison promenade. Take the lift, and take the <a href=\"\
      /Universal_Translator\" title=\"Universal Translator\">Universal Translator</a>\
      \ from the dead guard. Throughout the game the Universal Translator will be\
      \ used to relay messages and important information about your surroundings to\
      \ you, so it is important that you get it first.\n</p><p>Now we are ready to\
      \ go, and can start to explore the wrecked ship. Drop back down to the floor,\
      \ and explore the cells. Going clockwise from the back right; the first cell\
      \ reveals nothing but a corpse. The next cell is more rewarding, with +5 health\
      \ <a href=\"/Bandage\" class=\"mw-redirect\" title=\"Bandage\">Bandages</a>\
      \ atop the blood-filled toilet. Continuing, cell 3 is empty, but cell 4 has\
      \ a diary which you can read with the Universal Translator you collected (press\
      \ F2) [1].\n</p><p>Cell 5 is empty except for a highly dismembered corpse and\
      \ cell 6 is of course your own, so let's move on. Before going back up the lift,\
      \ take a detour to see a display of Unreal's special effects. Head for the dark\
      \ opening on the promenade and press the small light object on the right. This\
      \ lever sends the floor down as a lift.\n</p><p>Head over to the control panel\
      \ to the right. Approach it, and you will receive a message [2].\n</p><p>Look\
      \ through the glass at the electric chair, and be both amused and disgusted\
      \ as the corpse in the chair is spectacularly gibbed!\n</p><p>Now return and\
      \ ride the lifts back up to where you found the Universal Translator. Let's\
      \ explore the remaining cells, starting with the furthest on the left and going\
      \ anticlockwise. The first cell reveals a diary [3].\n</p><p>Cell 2 reveals\
      \ a corpse and a blocked toilet, but most importantly a <a href=\"/Flare\" title=\"\
      Flare\">Flare</a> which you can collect and use to light up dark areas later.\
      \ Cell 3 reveals just another corpse, so cross over to cell 4, reading the monitors\
      \ as you go past [4,5].\n</p><p>Cell 4 will provide a handy +20 <a href=\"/Health_Pack\"\
      \ class=\"mw-redirect\" title=\"Health Pack\">Health Pack</a>. Watch out as\
      \ you approach cell 5, for there will be explosions as a light fitting collapses\
      \ and you might just get squished. Cell 5 reveals another log [6].\n</p><p>Cell\
      \ 6 reveals only a blocked toilet, so it's time to move on. The door at this\
      \ end of the balcony will not open, so instead, head up the air duct with the\
      \ missing grille. The duct is noisy and full of a green fog; don't worry about\
      \ that, it's harmless. As you walk though be prepared for a sudden exposion\
      \ ahead. You might even catch sight of a creature darting away at the far end...\
      \ but ignore it. Moving on, the music will start as you enter the bridge. Look\
      \ at the consoles - mind the \"corpse\" - and read the logs [7-9].\n</p><p>Now\
      \ hop off on to the level below. Head up the steps and through the door beneath\
      \ the consoles. Push the lever to ride the lift up into the armoury, where you\
      \ will see a Kevlar Suit <a href=\"/Armor\" title=\"Armor\">armor</a> item behind\
      \ a forcefield. To deactivate the field, jump and head-butt the blue switch\
      \ on the power conduit. Having collected the suit, head along the slippery corridor\
      \ collecting the Health Pack as you go. Emerging back on to the bridge deck,\
      \ take a moment to step on to the beams to the right. If you fall off, go back\
      \ up through the Armoury and try again. Collect the Clips (<a href=\"/Automag\"\
      \ class=\"mw-redirect\" title=\"Automag\">Automag</a> / <a href=\"/Minigun\"\
      \ title=\"Minigun\">Minigun</a> ammo) from atop the beams then drop down to\
      \ the floor via the Health Pack on the intermediate level. Follow the corridor.\
      \ Beware explosions and the dancing electric cable. The far end of the next\
      \ room reveals a Health Pack and a computer log [10].\n</p><p>Follow the door\
      \ marked \"Med Lab\" into the red room with nothing of interest except for some\
      \ Health Packs which should take you to 100% by now. Enter the next corridor,\
      \ and the door will shut behind you. Although you will seem to be trapped, there\
      \ is a crack visible under the next door. Something is going on in there: there\
      \ is a growl, yells, sounds of gunfire and flashing lights... then the door\
      \ will open to a spread of body parts and the sight of a strange reptilian humanoid\
      \ running away. Ignore it for now...\n</p><p>Entering the room, you can now\
      \ collect your first weapon, the self-recharging <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a>. Proceed down the hall -\
      \ the music which stopped as you entered the Med Lab now restarts as you realise\
      \ that the creature has vanished. Follow the corridor past broken corpses and\
      \ go through the door marked \"Area C\". On the right of this room is a Health\
      \ Pack behind glass that can be shot to pieces if required. From here, take\
      \ the right of the two fan ducts, which is damaged and contains no blades. You\
      \ will arrive at a lift and some consoles with a log [11].\n</p><p>Now, press\
      \ the switch on the console and wait for the cargo lift to descend. Step aboard\
      \ and it will rise automatically to the walkway above. Continue through the\
      \ \"Area B\" door - mind the ship-quake - then along to the far end of the area\
      \ through the bars. One more log here on the consoles [12].\n</p><p>That done,\
      \ shoot the glass on the wall marked \"In case of emergency - break glass\"\
      . The switch beneath will activate, and a trap door on the floor will open.\
      \ Jump down the escape duct to complete the level.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Translator_Messages\">Translator Messages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Vortex_Rikers?section=4\"\
      \ title=\"Edit section: Translator Messages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol><li> \"Benjamin Nathaniel's Diary, day 93: Today\
      \ is my birthday. I will celebrate by attempting to start another prison riot.\"\
      </li>\n<li> \"Prisoner 853, James Cavannaugh ready for electrocution\"</li>\n\
      <li> \"Boris Clague's Diary, day 3: I have been here but 3 days and already\
      \ I have two cracked ribs, a fractured thigh, and fourteen stitches. I don't\
      \ know if I'll make it to the prison moon, much less to the end of next week.\"\
      </li>\n<li> \"ATTENTION ALL PRISONERS: Remember, be kind to your cellmate. Violence\
      \ will not be tolerated.\"</li>\n<li> \"ATTENTION ALL PRISONERS: Lights out\
      \ at 20:00. No exceptions.\"</li>\n<li> \"Jonas Gershwin's Diary, day 204: There\
      \ was another roach in my lunch today. I wonder how they make it on board starships\
      \ such as this one. If that bitch in cell 4A keeps looking at me funny I swear\
      \ I'm going to rip out her larynx!\"</li>\n<li> \"Navigator's Log: Vortex Rikers.\
      \ We are on route to the prison moon. Long-range sensors are detecting uncharted\
      \ magnetic masses in Gamma Sector 83H. The Captain has ordered a change in course.\"\
      </li>\n<li> \"Captain's Log S. Kroon: Vortex Rikers. Altering our course may\
      \ have proven detrimental to our mission. We are caught in the gravitational\
      \ field of an uncharted planet. I have ordered the engine foreman to divert\
      \ power to the drives.\"</li>\n<li> \"First Officer's Log: Vortex Rikers. The\
      \ prisoners have become more restless as we get closer to the prison moon. Security\
      \ says they have the prisoners under control but several have had to be taken\
      \ to the med lab for treatment.\"</li>\n<li> \"Chief Medical Officer's Log:\
      \ Prison Vessel 254 Vortex Rikers. The constant fighting between the prisoners\
      \ seems to be getting worse. At this rate, I will be out of supplies long before\
      \ we reach the prison moon.\"</li>\n<li> \"Engine Foreman's Log: Prison Vessel\
      \ 254 Vortex Rikers. I am juicing up all the power I can to escape from the\
      \ gravitational pull of this mysterious planet. It doesn't seem to be working.\"\
      </li>\n<li> \"Chief Security Guard's Log: Prison Vessel 254 Vortex Rikers. They've\
      \ pulled all the power to the drives to no effect. We're spiralling towards\
      \ the planet. I don't know what's going to happen to us.\"</li></ol>\n<p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
