      \ Skaarj</a></li></ul>\n<p><br />\nOld\n</p>\n<ul><li> <a href=\"/Skaarj_Trooper#Skaarj_Trooper\"\
      \ title=\"Skaarj Trooper\">Skaarj Trooper</a> </li>\n<li> <a href=\"/Skaarj_Warrior#Skaarj_Warrior\"\
