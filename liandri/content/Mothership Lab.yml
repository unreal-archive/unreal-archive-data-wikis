      \  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:MotherShipLab.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div></div></div></div>\n<p><b>MotherShip\
      \ Lab</b> is the thirty-second map in <a href=\"/Unreal\" title=\"Unreal\">Unreal's</a>\
      \ single player game.\n</p>\n<dl><dt> Author&#160;</dt>\n<dd> <a href=\"/Inoxx\"\
      \ class=\"mw-redirect\" title=\"Inoxx\">Inoxx</a></dd>\n<dt> Description</dt>\n\
      <dd> Within the Mothership Lab, the player learns of shielding experiments being\
      \ carried out by the <a href=\"/Skaarj\" title=\"Skaarj\">Skaarj</a> on their\
      \ own soldiers. Meanwhile, he must drain the main generator's energy reserves\
      \ to be permitted access to the <a href=\"/Mothership_Core\" title=\"Mothership\
      \ Core\">Mothership Core</a>.</dd></dl>\n<div style=\"clear:both;\"></div>\n\
