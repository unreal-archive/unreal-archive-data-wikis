      <h2><span class=\"mw-headline\" id=\"Basic_Information\">Basic Information</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Darkwalker?section=1\" title=\"Edit section: Basic Information\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Mounted on a tripod of nano-fueled tentacles,\
      \ the Darkwalker stands imposingly tall in the battlefield, intending to strike\
      \ fear into the hearts of those who oppose the <a href=\"/Necris\" title=\"\
      Necris\">Necris</a>. Few have faced this offensive platform in battle and lived\
      \ to tell the tale.\n<p><br /><br />\nSide mounted particle accelerators combine\
      \ their firepower into a large sweeping beam that disintegrates anything in\
      \ its path. Integrated compressor units along the underside of the vehicle release\
      \ a battle cry that is as destructive as it is intimidating.\n<br /><br />\n\
      </p>\nThe concussive blast released by the horns impairs the senses and paralyzes\
      \ anyone caught below the Walker, leaving them vulnerable to fire from the secondary\
      \ turret of the crushing forces of the crouching Darkwalker itself.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> manual</div>\n\
      <h2><span class=\"mw-headline\" id=\"Strategy\">Strategy</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Darkwalker?section=2\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Using_the_Darkwalker\"\
      >Using the Darkwalker</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Darkwalker?section=3\" title=\"Edit section: Using\
      \ the Darkwalker\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The darkwalker is mounted on spider-like legs, enabling it to travel smoothly\
      \ over very uneven terrain. The primary beam attack is extremely powerful but\
      \ changes direction slowly, lagging far behind the crosshair. Thus it is most\
      \ effective on targets directly in your path or slightly around it. The Darkwalker\
      \ camera gives you a good view of the map around you - if you see anyone behind\
      \ or below you, the secondary \"yell\" attack can knock them off their feet\
      \ allowing you to turn around and shoot them. The Darkwalker can also crouch,\
      \ allowing you to pass through low openings and ceilings, and squish anyone\
      \ who happens to be underneath. A good strategy is to skirt the perimeter of\
      \ the arena, keeping you back against the wall to minimize the Darkwalker's\
      \ weakness.\n</p><p>The darkwalker's secondary attack can also be extremely\
      \ useful against certain vehicles: Players are kicked out of <a href=\"/Manta\"\
      \ title=\"Manta\">Mantas</a> and <a href=\"/Viper\" title=\"Viper\">Vipers</a>\
      \ if within the area of effect and the <a href=\"/Scavenger\" title=\"Scavenger\"\
      >Scavenger</a> is kicked away and forced into \"ball mode\" for some time.\n\
      </p>\n<h3><span class=\"mw-headline\" id=\"Going_against_the_Darkwalker\">Going\
      \ against the Darkwalker</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Darkwalker?section=4\" title=\"\
      Edit section: Going against the Darkwalker\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>While the Darkwalker is extremely powerful, the above\
      \ combined with its relatively slow movement speed and large size, is also its\
      \ weak point. The Darkwalker is huge, and slow to move and turn. Especially\
      \ in free-for-all deathmatch, entering the darkwalker will almost surely cause\
      \ every other player to gang up on you. Its weaknesses allow players to effectively\
      \ damage and destroy it by attacking it from behind or running in a large circle\
      \ around it, attacking in between beam shots. Skilled players should be able\
      \ to limit the Darkwalker to no more kills than a well placed redeemer if they\
      \ exploit the Darkwalker's weaknesses.\n</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Team_Deathmatch_strategy\">Team Deathmatch strategy</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Darkwalker?section=5\"\
      \ title=\"Edit section: Team Deathmatch strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The Darkwalker's vulnerability is reduced and its\
      \ firepower increased in team deathmatch games if a second player gets in. The\
      \ attack of the secondary weapon is much more agile and can help offset the\
      \ vehicle's weaknesses. The darkwalker is an interesting addition to team deathmatch\
      \ as it adds an additional cooperative element, making TDM slightly more than\
      \ just combining the frag counts of several players.\n</p>\n<h3><span class=\"\
      mw-headline\" id=\"Warfare_strategy\">Warfare strategy</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Darkwalker?section=6\"\
      \ title=\"Edit section: Warfare strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The darkwalker is very effective at destroying smaller\
      \ vehicles if your aim is good enough. However, the Darkwalker is also quite\
      \ good at destroying nodes that aren't well covered. The darkwalker's primary\
      \ attack has huge range, so it can be used to great effect in large open areas\
      \ to hit slower moving vehicles like tanks and the leviathan in the distance.\
      \ Of course, for the same reasons, you can expect to be hammered by AVRiL rockets\
      \ and other gunfire in such open areas.\n</p><p><br />\n</p>\n<table class=\"\
