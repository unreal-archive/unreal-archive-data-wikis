      \ Darkwalker's weakness.\n\nThe darkwalker's secondary attack can also be extremely\
      \ useful against certain vehicles: Players are kicked out of [[Manta]]s and\
      \ [[Viper]]s if within the area of effect and the [[Scavenger]] is kicked away\
      \ and forced into \"ball mode\" for some time.\n\n=== Going against the Darkwalker\
      \ ===\nWhile the Darkwalker is extremely powerful, the above combined with its\
