  title: "Splash damage"
  text:
    text: "<p><b>Splash damage</b> is the damage that is caused by explosive <a href=\"\
      /Category:Projectile_weapons\" title=\"Category:Projectile weapons\">projectile\
      \ weapons</a>.\n</p><p>For example, the explosion of a rocket from the <a href=\"\
      /Rocket_Launcher\" title=\"Rocket Launcher\">Rocket Launcher</a> can be considered\
      \ a sphere in space. Anything that occupies the same space as the sphere, receives\
      \ damage. In recent games the center of such a sphere deals more damage than\
      \ the edges, resulting in a more realistically portrayal of the effect of explosives.\n\
