  text:
    text: "<p><b>Araknids</b> are alien animals that somewhat resemble <a href=\"\
      /Earth\" title=\"Earth\">Earth</a> spiders mutated by the power of one of the\
      \ <a href=\"/Artifacts\" title=\"Artifacts\">Artifacts</a>. Their home <a href=\"\
      /Planets_in_the_Unreal_Universe\" title=\"Planets in the Unreal Universe\">planet</a>\
      \ is unknown. They appear in <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"\
      Unreal 2\">Unreal 2</a>.\n</p><p>Araknids appear as two variants: a smaller,\
      \ yellow version that runs after its prey trying to bite it, and a larger, red\
      \ version that jumps at its prey, trying to crush it. Araknids are relatively\
      \ vulnerable to fire, making the Vulcan <a href=\"/Flamethrower\" title=\"Flamethrower\"\
      >Flamethrower</a> and <a href=\"/Shotgun\" title=\"Shotgun\">Shotgun</a>'s incendiary\
      \ slugs effective against the creatures.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Story\">Story</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Araknid?section=1\" title=\"Edit section: Story\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The game's fourth\
      \ mission has <a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a>\
      \ travel to <a href=\"/Hell\" title=\"Hell\">Hell</a>, also known as Eizo VI\
      \ C, one of the planet Gaigan's moons in the Eizo star system. The <a href=\"\
      /Axon_Research_Corporation\" title=\"Axon Research Corporation\">Axon Research\
      \ Corporation</a> has set up a weapons research facility called Elysium on the\
      \ icy surface. According to <a href=\"/Sector_Commander_Hawkins\" title=\"Sector\
      \ Commander Hawkins\">Sector Commander Hawkins</a> the researchers have been\
      \ working on an <a href=\"/Artifacts\" title=\"Artifacts\">alien artifact</a>,\
      \ and it has been 18 hours since their last transmission.\n</p><p>Once inside\
      \ the facility Dalton encounters the Araknids who have killed most of the staff.\
      \ After searching the facility Dalton discovers the researchers tried to harnass\
      \ the power of one of the <a href=\"/Artifacts\" title=\"Artifacts\">Artifacts</a>,\
      \ creating a beam that changes animals' genetic structure, both enlarging and\
      \ enraging them. Creatures, some native, but most imported from other planets\
      \ (including the Araknids) are in cages and are waiting to be experimented on.\
      \ The Araknids escaped and were transformed by the beam. A constant stream of\
      \ new Araknids walks uses the beam to create a growing army.\n</p><p>After killing\
      \ many Araknids, Dalton looks for the beam's source and meets a huge Araknid\
      \ that functions as the mission's boss.<a rel=\"nofollow\" class=\"external\
      \ autonumber\" href=\"http://www.beyondunreal.com/content/potd_images/unreal2p12.jpg\"\
      >[1]</a>\n</p>\n<h2><span class=\"mw-headline\" id=\"Spore_Cannon\">Spore Cannon</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Araknid?section=2\" title=\"Edit section: Spore Cannon\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a href=\"/Isaak\"\
      \ title=\"Isaak\">Isaak</a> manages to create a \"Spider Gun\", or <a href=\"\
      /Spore_Cannon\" class=\"mw-redirect\" title=\"Spore Cannon\">Spore Cannon</a>\
      \ from Araknid biological material. The weapon consists of an ejaculator tube\
      \ filled with the biomass. The weapon's primary fire shoots an egg sac filled\
      \ with many tiny Araknids that immediately cover the targetted enemy. The weapon\
      \ doesn't do much damage, but is good at distracting the enemy. Its alternate\
      \ fire also launches an egg sace, but leaves it closed. Once approached, Araknids\
      \ will emerge from the spore and fight the enemy. A third fire mode, used by\
      \ holding down the alternate fire for a while, will clone and release a sac,\
      \ emerging a single, larger Araknid that will also attack nearby enemies.\n\
      </p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Araknid?section=3\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Before being cut, <a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Unreal 2</a> featured a mission on a desert planet riddled\
      \ with canyons and crawling with Araknids, reminiscent of the film <a href=\"\
      http://en.wikipedia.org/wiki/Starship_Troopers_(film)\" class=\"extiw\" title=\"\
      wikipedia:Starship Troopers (film)\">Starship Troopers</a>. Artwork from this\
      \ mission later found a use in <a href=\"/XMP\" class=\"mw-redirect\" title=\"\
      XMP\">XMP</a>'s map <a href=\"/XMP-Sirocco\" title=\"XMP-Sirocco\">XMP-Sirocco</a>.<a\
      \ rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.langsuyar.com/portfolio/portfolio.html\"\
      >[2]</a>\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122130440\nCache\
