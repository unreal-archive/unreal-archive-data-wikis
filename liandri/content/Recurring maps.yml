      #Other_relations\"><span class=\"tocnumber\">28</span> <span class=\"toctext\"\
      >Other relations</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"mw-headline\"\
      \ id=\"Blockparty\">Blockparty</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=1\"\
      \ title=\"Edit section: Blockparty\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Block Party began life as part of <a href=\"/Cedric_%27Inoxx%27_Fiorentino\"\
      \ title=\"Cedric 'Inoxx' Fiorentino\">Cedric 'Inoxx' Fiorentino</a>'s Rocket\
      \ Arena: UT map. Eventually, this map appeared in the Sega Dreamcast versions\
      \ of the game. <a href=\"/DM-AcidRain\" title=\"DM-AcidRain\">DM-AcidRain</a>\
      \ is virtually the same map as the version found in RA-Inoxx.\n</p>\n<ul><li><a\
      \ href=\"/DM-BlockParty\" title=\"DM-BlockParty\">DM-BlockParty</a> (UT)</li>\n\
      <li><a href=\"/Rocket_Arena:_UT\" title=\"Rocket Arena: UT\">RA-Inoxx</a> (UT:\
      \ GOTY)</li>\n<li><a href=\"/DM-AcidRain\" title=\"DM-AcidRain\">DM-AcidRain</a>,\
      \ Acid Rain (UC2)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Coret\">Coret</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=2\" title=\"Edit section: Coret\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Coret Facility was\
      \ featured in the demo version for <a href=\"/UT\" class=\"mw-redirect\" title=\"\
      UT\">UT</a> and quickly became the most played online map among all the demo\
      \ maps, and that was the \"trademark\" map for the demo. As for the full version\
      \ of this game, its popularity was very high at the start but it started getting\
      \ eaten up by <a href=\"/CTF-Face\" title=\"CTF-Face\">CTF-Face</a>. The UT3\
      \ version has been referred to as a great classic by gamers and many Coret-only\
      \ servers have existed.\n</p>\n<ul><li><a href=\"/CTF-Coret\" title=\"CTF-Coret\"\
      >CTF-Coret</a>, Coret Facility (UT)</li>\n<li><a href=\"/CTF-Coret_(UT3_map)\"\
      \ title=\"CTF-Coret (UT3 map)\">CTF-Coret (UT3 map)</a> (UT3)</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Curse\">Curse</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=3\"\
      \ title=\"Edit section: Curse\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Curse was a huge hit, but only the UT99 version (<a\
      \ href=\"/DM-CurseII\" title=\"DM-CurseII\">DM-Curse][</a>). In <a href=\"/UT2003\"\
      \ class=\"mw-redirect\" title=\"UT2003\">UT2003</a>/<a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a>, it was popular for a little bit,\
      \ but numerous changes eventually hurt its popularity.\n</p>\n<ul><li><a href=\"\
      /DmCurse\" title=\"DmCurse\">DmCurse</a> (Unreal)</li>\n<li><a href=\"/DM-CurseII\"\
      \ title=\"DM-CurseII\">DM-Curse][</a>, CurseII (UT)</li>\n<li><a href=\"/DM-Curse3\"\
      \ title=\"DM-Curse3\">DM-Curse3</a>, (UT2003, UC)</li>\n<li><a href=\"/DM-Curse4\"\
      \ title=\"DM-Curse4\">DM-Curse4</a>, Curse4 (UT2004)</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Cybrosis\">Cybrosis</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=4\"\
      \ title=\"Edit section: Cybrosis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Unreal version of Cybrosis was great, but, for\
      \ an unknown reason, failed to deliver. A remake of Cybrosis was made for UT:GOTY\
      \ as an experiment, and the map was apparently much more liked by players. A\
      \ CTF version also appeared, with the electrical trap removed.\n</p>\n<ul><li><a\
      \ href=\"/DM-Cybrosis\" title=\"DM-Cybrosis\">DM-Cybrosis</a> (Unreal, <a href=\"\
      /Fusion_Map_Pack\" title=\"Fusion Map Pack\">FMP</a>)</li>\n<li><a href=\"/DM-CybrosisII\"\
      \ title=\"DM-CybrosisII\">DM-CybrosisII</a> (<a href=\"/CTF-CybrosisII\" title=\"\
      CTF-CybrosisII\">CTF-CybrosisII</a>), Cybrosis][ (UT)</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"DeathFan\">DeathFan</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=5\"\
      \ title=\"Edit section: DeathFan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Both this map and DM-Insidious from the UT200X series\
      \ share the same layout idea: a central arena with a death pit where a deadly\
      \ rotary fan is located. There are also passages/catwalks which go around the\
      \ map to the other side.\n</p>\n<ul><li><a href=\"/DmDeathFan\" title=\"DmDeathFan\"\
      >DmDeathFan</a> (Unreal)</li>\n<li><a href=\"/DM-Insidious\" title=\"DM-Insidious\"\
      >DM-Insidious</a> (UT2003, UC, UT2004)</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Deck\">Deck</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=6\" title=\"Edit section: Deck\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ Deck series is the most popular bunch of <a href=\"/Deathmatch\" title=\"\
      Deathmatch\">deathmatch</a> maps. Created by <a href=\"/Elliot_%27Myscha%27_Cannon\"\
      \ title=\"Elliot 'Myscha' Cannon\">Elliot \"Myscha the Sled Dog\" Cannon</a>\
      \ and continued by <a href=\"/edit/Teddie_Tapawan?redlink=1\" class=\"new\"\
      \ title=\"Teddie Tapawan (page does not exist)\">Teddie Tapawan</a>, the series\
      \ went on to be something Unreal Tournament fans would remember the series for.\n\
      </p>\n<ul><li><a href=\"/DmDeck16\" title=\"DmDeck16\">DmDeck16</a> (Unreal)</li>\n\
      <li><a href=\"/DM-Deck16II\" title=\"DM-Deck16II\">DM-Deck16II</a>, Deck16][\
      \ (UT)</li>\n<li><a href=\"/DM-Deck17\" title=\"DM-Deck17\">DM-Deck17</a>, Deck\
      \ 17 (UT2004)</li>\n<li><a href=\"/DM-Deck\" title=\"DM-Deck\">DM-Deck</a>,\
      \ Deck (UT3)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Face\">Face</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=7\" title=\"Edit section: Face\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>CTF-Face was the\
      \ trademark map for UT, as some would buy the game just to play multiplayer\
      \ on it, which could be one reason why sales for UT were abnormally high compared\
      \ to Unreal. Remakes were made, 3 by <a href=\"/Cedric_%27Inoxx%27_Fiorentino\"\
      \ title=\"Cedric 'Inoxx' Fiorentino\">Cedric 'Inoxx' Fiorentino</a> (Face][,\
      \ Face-SE, Face3), the rest by Teddie Tapawan. This map as <a href=\"/CTF-FaceClassic\"\
      \ title=\"CTF-FaceClassic\">CTF-FaceClassic</a> was, and still is, a very popular\
      \ multiplayer venue in <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>. It is also played frequently among other\
      \ maps in <a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a>'s online\
      \ play.\n</p>\n<ul><li><a href=\"/CTF-Face\" title=\"CTF-Face\">CTF-Face</a>,\
      \ Facing Worlds (UT)</li>\n<li><a href=\"/CTF-Face-SE\" title=\"CTF-Face-SE\"\
      >CTF-Face-SE</a>, Facing Worlds Special Edition (UT)</li>\n<li><a href=\"/CTF-FaceII\"\
      \ title=\"CTF-FaceII\">CTF-FaceII</a>, Facing Worlds II (UT)</li>\n<li><a href=\"\
      /CTF-Face3\" title=\"CTF-Face3\">CTF-Face3</a>, (UT2003, UT2004)</li>\n<li><a\
      \ href=\"/CTF-FaceClassic\" title=\"CTF-FaceClassic\">CTF-FaceClassic</a>, Face\
      \ Classic (UT2004)</li>\n<li><a href=\"/CTF-FacingWorlds\" title=\"CTF-FacingWorlds\"\
      >CTF-FacingWorlds</a> (<a href=\"/UT3\" class=\"mw-redirect\" title=\"UT3\"\
      >UT3</a> bonus pack)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Flux\"\
      >Flux</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=8\" title=\"Edit section: Flux\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Flux\
      \ did not make an appearance in Unreal Tournament except for the PS2 and SDC\
      \ versions. The author of the original, <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\"\
      \ title=\"Juan Pancho 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a>,\
      \ remade it for <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament\
      \ 2003\">Unreal Tournament 2003</a>. It was a somewhat popular map for mid-sized\
      \ battles.\n</p>\n<ul><li><a href=\"/DM-Flux\" title=\"DM-Flux\">DM-Flux</a>\
      \ (UT PS2 version) <a rel=\"nofollow\" class=\"external autonumber\" href=\"\
      http://forums.epicgames.com/showthread.php?t=373231\">[1]</a>, <a rel=\"nofollow\"\
      \ class=\"external autonumber\" href=\"http://forums.beyondunreal.com/showthread.php?t=179070\"\
      >[2]</a></li>\n<li><a href=\"/DM-Flux2\" title=\"DM-Flux2\">DM-Flux2</a> (UT2003,\
      \ UT2004)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Gauntlet\">Gauntlet</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=9\" title=\"Edit section: Gauntlet\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The Iron Gauntlet\
      \ was one of 4 unsymmetrical <a href=\"/Capture_The_Flag\" class=\"mw-redirect\"\
      \ title=\"Capture The Flag\">Capture The Flag</a> maps in Unreal Tournament\
      \ (With <a href=\"/CTF-EternalCave\" title=\"CTF-EternalCave\">CTF-EternalCave</a>,\
      \ <a href=\"/CTF-November\" title=\"CTF-November\">CTF-November</a>, and <a\
      \ href=\"/CTF-Command\" title=\"CTF-Command\">CTF-Command</a>. Like <a href=\"\
      /DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a>, it was taken to <a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Unreal Championship 2</a> by the lead designer at Epic, <a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">Cliff Bleszinski</a>. In UC2, it was the only unsymmetrical\
      \ map in the game.\n</p>\n<ul><li><a href=\"/CTF-Gauntlet\" title=\"CTF-Gauntlet\"\
      >CTF-Gauntlet</a>, The Iron Gauntlet (UT)</li>\n<li><a href=\"/CTF-GauntletII\"\
      \ title=\"CTF-GauntletII\">CTF-GauntletII</a>, The Steel Gauntlet (UC2)</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"HealPod\">HealPod</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=10\"\
      \ title=\"Edit section: HealPod\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>HealPod was the brainchild of both \"<a href=\"/Cliff_Bleszinski\"\
      \ title=\"Cliff Bleszinski\">CliffyB</a>\" and <a href=\"/Alan_Willard\" class=\"\
      mw-redirect\" title=\"Alan Willard\">Alan Willard</a>. It is easy to tell who\
      \ built the map in general, due to the architectural style (it was Alan). Cliff\
      \ added the appropriate actors and the innovative \"HealPod\". They once again\
      \ put their heads together for the Unreal Tournament game, but it didn't come\
      \ fast enough to make the retail version, so it became part of <a href=\"/Unreal_Tournament#Bonus_Pack_1\"\
      \ title=\"Unreal Tournament\">Bonus Pack 1</a>.\n</p>\n<ul><li><a href=\"/DmHealPod\"\
      \ title=\"DmHealPod\">DmHealPod</a> (Unreal)</li>\n<li><a href=\"/DM-HealPodII\"\
      \ title=\"DM-HealPodII\">DM-HealPodII</a>, HealPodII (UT)</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Hydro\">Hydro</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=11\"\
      \ title=\"Edit section: Hydro\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Hydro Bases was originally designed by <a href=\"\
      /Sidney_%27Clawfist%27_Rauchberger\" title=\"Sidney 'Clawfist' Rauchberger\"\
      >Sidney 'Clawfist' Rauchberger</a>, who, at the time, had just been brought\
      \ in by Epic Games to design maps. The map, unfortunately, was a download, as\
      \ were the rest of his <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a>\
      \ maps. It is not known who made CTF-Hydrosis, but it possibly could have been\
      \ the same person.\n</p>\n<ul><li><a href=\"/CTF-Hydro16\" title=\"CTF-Hydro16\"\
      >CTF-Hydro16</a>, Hydro Bases (UT)</li>\n<li><a href=\"/CTF-Hydrosis\" title=\"\
      CTF-Hydrosis\">CTF-Hydrosis</a> (UT3)</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"HyperBlast\">HyperBlast</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=12\"\
      \ title=\"Edit section: HyperBlast\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Like <a href=\"/DmHealPod\" title=\"DmHealPod\">DmHealPod</a>,\
      \ DM-HyperBlast was created by 2 people, this time it was <a href=\"/Cedric_%27Inoxx%27_Fiorentino\"\
      \ title=\"Cedric 'Inoxx' Fiorentino\">Inoxx</a> and <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\"\
      \ title=\"Juan Pancho 'XceptOne' Eekels\">XceptOne</a>. Unlike HealPod, they\
      \ never got around to a remake, so it was eventually remade by <a href=\"/edit/Rogelio_Olguin?redlink=1\"\
      \ class=\"new\" title=\"Rogelio Olguin (page does not exist)\">Rogelio Olguin</a>.\
      \ HyperBlast was merged with <a href=\"/DM-Phobos\" title=\"DM-Phobos\">DM-Phobos</a>\
      \ to create <a href=\"/DM-Deimos\" title=\"DM-Deimos\">DM-Deimos</a> for <a\
      \ href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal Tournament\
      \ 3</a>, which can't really be called a remake due to the many changes applied.\n\
      </p>\n<ul><li><a href=\"/DM-HyperBlast\" title=\"DM-HyperBlast\">DM-HyperBlast</a>,\
      \ HyperBlast (UT)</li>\n<li><a href=\"/DM-HyperBlast2\" title=\"DM-HyperBlast2\"\
      >DM-HyperBlast2</a>, HyperBlast2 (UT2004)</li>\n<li><a href=\"/DM-Deimos\" title=\"\
      DM-Deimos\">DM-Deimos</a> (UT3), mixes HyperBlast and <a href=\"#Phobos\">Phobos</a>\
      \ map aspects</li></ul>\n<h2><span class=\"mw-headline\" id=\"Koos\">Koos</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=13\" title=\"Edit section: Koos\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li><a href=\"\
      /DM-KGalleon\" title=\"DM-KGalleon\">DM-KGalleon</a>, Koos Galleon (UT)</li>\n\
      <li><a href=\"/DM-KBarge\" title=\"DM-KBarge\">DM-KBarge</a>, Koos Barge (UT3)</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Lament\">Lament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=14\"\
      \ title=\"Edit section: Lament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Lament was the smallest <a href=\"/Domination\" title=\"\
      Domination\">Domination</a> map in the series. The first edition was by <a href=\"\
      /Alan_Willard\" class=\"mw-redirect\" title=\"Alan Willard\">Alan Willard</a>,\
      \ the second was by Alan and <a href=\"/Rich_%27Akuma%27_Eastwood\" class=\"\
      mw-redirect\" title=\"Rich 'Akuma' Eastwood\">Rich 'Akuma' Eastwood</a>.\n</p>\n\
      <ul><li><a href=\"/DOM-Lament\" title=\"DOM-Lament\">DOM-Lament</a>, Lament\
      \ (UT)</li>\n<li><a href=\"/DOM-LamentII\" title=\"DOM-LamentII\">DOM-LamentII</a>,\
      \ LamentII (UT)</li></ul>\n<h2><span class=\"mw-headline\" id=\"LavaGiant\"\
      >LavaGiant</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=15\" title=\"Edit section: LavaGiant\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>LavaGiant\
      \ was a map created by <a href=\"/Juan_Pancho_%27XceptOne%27_Eekels\" title=\"\
      Juan Pancho 'XceptOne' Eekels\">Juan Pancho 'XceptOne' Eekels</a>. It features\
      \ two bases separated by a huge mountain with several holes as passages between\
      \ bases. Like the name implies, it takes place in an island surrounded by tons\
      \ of lava. XceptOne remaked his map for <a href=\"/Unreal_Tournament_2003\"\
      \ title=\"Unreal Tournament 2003\">Unreal Tournament 2003</a>, though this version\
      \ would never made the cut for <a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">Unreal Tournament 2004</a>. A similar map with the\
      \ same thematic and idea, <a href=\"/CTF-Magma\" title=\"CTF-Magma\">CTF-Magma</a>,\
      \ was created by <a href=\"/Shane_Caudle\" title=\"Shane Caudle\">Shane Caudle</a>\
      \ for both UT2003 and UT2004.\n</p>\n<ul><li><a href=\"/CTF-LavaGiant\" title=\"\
      CTF-LavaGiant\">CTF-LavaGiant</a>, The Lava Giant (UT)</li>\n<li><a href=\"\
      /CTF-DE-LavaGiant2\" title=\"CTF-DE-LavaGiant2\">CTF-DE-LavaGiant2</a>, CTF-LavaGiant2,\
      \ The Lava Giant II (UT2003, UC)</li>\n<li><a href=\"/CTF-Magma\" title=\"CTF-Magma\"\
      >CTF-Magma</a>, Magma (UT2003, UT2004)</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Mojo\">Mojo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=16\" title=\"Edit section: Mojo\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>DM-Mojo\
      \ was said to be a remake of <a href=\"/DmCurse\" title=\"DmCurse\">DmCurse</a>,\
      \ but it does not appear to look anything like Curse. But they do have one thing\
      \ in common: They both were remade for <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>.\n</p>\n<ul><li><a href=\"/DM-Mojo\"\
      \ title=\"DM-Mojo\">DM-Mojo</a>, (Unreal, <a href=\"/Fusion_Map_Pack\" title=\"\
      Fusion Map Pack\">FMP</a>)</li>\n<li><a href=\"/DM-MojoII\" title=\"DM-MojoII\"\
      >DM-MojoII</a>, MojoII (UT)</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Morbias\">Morbias</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=17\" title=\"Edit section: Morbias\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Morbias\
      \ was a popular map for Unreal multiplayer for its \"stadium\" style, few pickups\
      \ and simple gameplay, and it was brought back several times.\n</p>\n<ul><li><a\
      \ href=\"/DmMorbias\" title=\"DmMorbias\">DmMorbias</a> (Unreal)</li>\n<li><a\
      \ href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\">DM-MorbiasII</a>, MorbiasII\
      \ (UT)</li>\n<li><a href=\"/DM-Gael\" title=\"DM-Gael\">DM-Gael</a> (UT2003/UT2004),\
      \ mixes aspects from <a href=\"/DM-MorbiasII\" title=\"DM-MorbiasII\">DM-MorbiasII</a>\
      \ and <a href=\"/DM-Fractal\" title=\"DM-Fractal\">DM-Fractal</a>.</li>\n<li><a\
      \ href=\"/DM-Morbias3\" title=\"DM-Morbias3\">DM-Morbias3</a>, Morbias (UC2)</li>\n\
      <li><a href=\"/DM-Morbias\" title=\"DM-Morbias\">DM-Morbias</a> (<a href=\"\
      /UT3\" class=\"mw-redirect\" title=\"UT3\">UT3</a> bonus pack)</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Morpheus\">Morpheus</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=18\"\
      \ title=\"Edit section: Morpheus\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>UT players thought that the concept of low gravity\
      \ was pretty cool, especially since gravity was normal inside the buildings.\
      \ Although there was only one official remake, it was a very popular map. Rumor\
      \ has it that there will be a Morpheus map in a UT3 Bonus Pack in the future.\n\
      </p>\n<ul><li><a href=\"/DM-Morpheus\" title=\"DM-Morpheus\">DM-Morpheus</a>,\
      \ Morpheus (UT)</li>\n<li><a href=\"/DM-Plunge\" title=\"DM-Plunge\">DM-Plunge</a>,\
      \ Plunge (UT2003, UT2004)</li>\n<li><a href=\"/DM-Morpheus3\" title=\"DM-Morpheus3\"\
      >DM-Morpheus3</a>, Morpheus3 (UT2004)</li></ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"November\">November</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=19\"\
      \ title=\"Edit section: November\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Sub Pen series was a series of <a href=\"/Capture_The_Flag\"\
      \ class=\"mw-redirect\" title=\"Capture The Flag\">Capture The Flag</a> maps\
      \ started by <a href=\"/Elliot_%27Myscha%27_Cannon\" title=\"Elliot 'Myscha'\
      \ Cannon\">Myscha</a>. Only the first map is non-symmetrical. Thanks to a modified\
      \ symmetrical version of the first map (NovemberCE) done by <a href=\"/Rich_%27Akuma%27_Eastwood\"\
      \ class=\"mw-redirect\" title=\"Rich 'Akuma' Eastwood\">Rich 'Akuma' Eastwood</a>,\
      \ it became one of Unreal series's classic CTF maps, and has spawned versions\
      \ for both <a href=\"/Unreal_Tournament_2003\" title=\"Unreal Tournament 2003\"\
      >Unreal Tournament 2003</a> and <a href=\"/Unreal_Tournament_2004\" title=\"\
      Unreal Tournament 2004\">2004</a> through <a href=\"/Phil_Cole\" title=\"Phil\
      \ Cole\">Phil Cole</a>.\n</p>\n<ul><li><a href=\"/CTF-November\" title=\"CTF-November\"\
      >CTF-November</a>, November Sub Pen (UT)</li>\n<li><a href=\"/CTF-December\"\
      \ title=\"CTF-December\">CTF-December</a> (UT2003, UT2004)</li>\n<li><a href=\"\
      /CTF-January\" title=\"CTF-January\">CTF-January</a>, (UT2004)</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Orbital\">Orbital</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=20\"\
      \ title=\"Edit section: Orbital\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Orbital maps, known for being ridiculous in size,\
      \ were created by Digital Extremes UEd aficionado <a href=\"/Dave_Ewing\" title=\"\
      Dave Ewing\">Dave Ewing</a>, creator of the also popular <a href=\"#Morpheus\"\
      >Morpheus</a> series. Both of the Orbital maps were unbelievably large and recommended\
      \ for more than 16 players, but nonetheless, never were tiring.\n</p>\n<ul><li><a\
      \ href=\"/CTF-Orbital\" title=\"CTF-Orbital\">CTF-Orbital</a>, Orbital Station\
      \ 12 (UT)</li>\n<li><a href=\"/CTF-Orbital2\" title=\"CTF-Orbital2\">CTF-Orbital2</a>,\
      \ (UT2003, UT2004)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Phobos\"\
      >Phobos</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=21\" title=\"Edit section: Phobos\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Phobos\
      \ was unique because of the gameplay, as combatants can use any kind of strategy\
      \ to their advantage. This unique perk that also appeared in most maps by <a\
      \ href=\"/Cedric_%27Inoxx%27_Fiorentino\" title=\"Cedric 'Inoxx' Fiorentino\"\
      >Cedric 'Inoxx' Fiorentino</a> eventually made him well-known in the UT world.\
      \ In UT3, Phobos was combined with HyperBlast to create the map DM-Deimos (unknown\
      \ author).\n</p>\n<ul><li><a href=\"/DM-Phobos\" title=\"DM-Phobos\">DM-Phobos</a>,\
      \ Phobos Moon (UT)</li>\n<li><a href=\"/DM-Phobos2\" title=\"DM-Phobos2\">DM-Phobos2</a>,\
      \ Phobos Moon 2 (UT2003, UT2004)</li>\n<li><a href=\"/DM-Deimos\" title=\"DM-Deimos\"\
      >DM-Deimos</a> (UT3), mixes Phobos and <a href=\"#HyperBlast\">HyperBlast</a>\
      \ map aspects</li></ul>\n<h2><span class=\"mw-headline\" id=\"Pyramid\">Pyramid</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=22\" title=\"Edit section: Pyramid\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Though DM-Legacy\
      \ in <a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Unreal Championship 2</a> was only loosely based on DM-Pyramid,\
      \ it's still listed in the game's \"Classic\" map list.\n</p>\n<ul><li><a href=\"\
      /DM-Pyramid\" title=\"DM-Pyramid\">DM-Pyramid</a> (UT)</li>\n<li><a href=\"\
      /DM-Legacy\" title=\"DM-Legacy\">DM-Legacy</a> (UC2)</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Sector9\">Sector9</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=23\"\
      \ title=\"Edit section: Sector9\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sector9 was originally part of <a href=\"/Rich_%27Akuma%27_Eastwood\"\
      \ class=\"mw-redirect\" title=\"Rich 'Akuma' Eastwood\">Rich 'Akuma' Eastwood</a>'s\
      \ Rocket Arena: UT map and then got ported to the Sega Dreamcast version of\
      \ the game. It was then later remade for <a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Unreal Championship\
      \ 2</a> as one of six classic maps.\n</p>\n<ul><li><a href=\"/DM-Sector9\" title=\"\
      DM-Sector9\">DM-Sector9</a> (UT)</li>\n<li><a href=\"/Rocket_Arena:_UT\" title=\"\
      Rocket Arena: UT\">RA-Akuma</a> (UT: GOTY)</li>\n<li><a href=\"/DM-Fury\" title=\"\
      DM-Fury\">DM-Fury</a> (UC2)</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Shrapnel\">Shrapnel</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Recurring_maps?section=24\" title=\"Edit section: Shrapnel\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Shrapnel,\
      \ like Mojo and Cybrosis, came from the <a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a> <a href=\"/Fusion_Map_Pack\" title=\"Fusion Map Pack\">Fusion Map\
      \ Pack</a>. The original map wasn't too large, but so many places were expanded\
      \ in the Unreal Tournament version that the gameplay significantly changed.\n\
      </p>\n<ul><li><a href=\"/DM-Shrapnel\" title=\"DM-Shrapnel\">DM-Shrapnel</a>,\
      \ (Unreal, <a href=\"/Fusion_Map_Pack\" title=\"Fusion Map Pack\">FMP</a>)</li>\n\
      <li><a href=\"/DM-ShrapnelII\" title=\"DM-ShrapnelII\">DM-ShrapnelII</a>, ShrapnelII\
      \ (UT)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Tempest\">Tempest</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=25\" title=\"Edit section: Tempest\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Tempest was one\
      \ of those medium sized maps that retained good gameplay even when the match\
      \ had lots of players. Keeping this in mind, Epic added this map to <a href=\"\
      /Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship 2\"\
      >Unreal Championship 2</a>. It seemed to be a perfect fit, since Unreal Championship\
      \ 2 had a lot of small and very huge battles, in terms of players.\n</p>\n<ul><li><a\
      \ href=\"/DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a>, Tempest (UT)</li>\n\
      <li><a href=\"/DM-Tempest2\" title=\"DM-Tempest2\">DM-Tempest2</a>, Tempest\
      \ (UC2)</li></ul>\n<h2><span class=\"mw-headline\" id=\"Torlan\">Torlan</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Recurring_maps?section=26\" title=\"Edit section: Torlan\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Torlan was one of\
      \ the very few series of maps that didn't involve the original <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>.\n</p>\n<ul><li><a href=\"\
      /ONS-Torlan\" title=\"ONS-Torlan\">ONS-Torlan</a>, Torlan (UT2004)</li>\n<li><a\
      \ href=\"/WAR-Torlan\" title=\"WAR-Torlan\">WAR-Torlan</a> (UT3)</li></ul>\n\
      <h2><span class=\"mw-headline\" id=\"Turbine\">Turbine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=27\"\
      \ title=\"Edit section: Turbine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>DM-Turbine was one of the six maps included in the\
      \ <a href=\"/UT\" class=\"mw-redirect\" title=\"UT\">UT</a> demo. It was unquestionably\
      \ unpopular, but nevertheless it was remade for Unreal Tournament 3 and placed\
      \ in the Titan Map Pack, formerly part of a formerly in-the-works expansion.\
      \ Turbine's layout in UT3 remains largely the same, with the pulse ammo being\
      \ replaced by the Armored Helmet, and the <a href=\"/Biorifle\" class=\"mw-redirect\"\
      \ title=\"Biorifle\">Biorifle</a> replacing the <a href=\"/Ripper\" title=\"\
      Ripper\">Ripper</a>.\n</p>\n<ul><li><a href=\"/DM-Turbine\" title=\"DM-Turbine\"\
      >DM-Turbine</a>, Turbine (UT)</li>\n<li><a href=\"/DM-Turbine_(UT3)\" title=\"\
      DM-Turbine (UT3)\">DM-Turbine (UT3)</a>, Turbine (UT3)</li></ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Other_relations\">Other relations</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Recurring_maps?section=28\"\
      \ title=\"Edit section: Other relations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li><a href=\"/DM-1on1-Serpentine\" title=\"DM-1on1-Serpentine\"\
      >DM-1on1-Serpentine</a> (UT2003, UT2004) is a remake of a custom Quake 2 map.</li>\n\
      <li>Some maps, including but not limited to <a href=\"/DM-Liandri\" title=\"\
      DM-Liandri\">DM-Liandri</a>, <a href=\"/DM-Tempest\" title=\"DM-Tempest\">DM-Tempest</a>\
      \ and <a href=\"/DM-Deck16II\" title=\"DM-Deck16II\">DM-Deck16][</a>, were included\
      \ in <a href=\"/Rocket_Arena:_UT\" title=\"Rocket Arena: UT\">Rocket Arena:\
      \ UT</a> maps as clan arenas. And, on the other hand, almost all of the 1on1\
      \ arenas from three maps of this mod (RA-Inoxx, RA-CliffyB and RA-Akuma) made\
      \ their way to the Dreamcast version of <a href=\"/Unreal_Tournament\" title=\"\
      Unreal Tournament\">Unreal Tournament</a>.</li></ul>\n\n<!-- \nNewPP limit report\n\
