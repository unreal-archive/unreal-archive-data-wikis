  wikitext:
    text: "This article lists '''recurring maps''' in the Unreal series.\n\n==Blockparty==\n\
      Block Party began life as part of [[Cedric 'Inoxx' Fiorentino]]'s Rocket Arena:\
      \ UT map. Eventually, this map appeared in the Sega Dreamcast versions of the\
      \ game. [[DM-AcidRain]] is virtually the same map as the version found in RA-Inoxx.\n\
      \n*[[DM-BlockParty]] (UT)\n*[[Rocket Arena: UT|RA-Inoxx]] (UT: GOTY)\n*[[DM-AcidRain]],\
      \ Acid Rain (UC2)\n\n==Coret==\nCoret Facility was featured in the demo version\
      \ for [[UT]] and quickly became the most played online map among all the demo\
      \ maps, and that was the \"trademark\" map for the demo. As for the full version\
      \ of this game, its popularity was very high at the start but it started getting\
      \ eaten up by [[CTF-Face]]. The UT3 version has been referred to as a great\
      \ classic by gamers and many Coret-only servers have existed.\n\n*[[CTF-Coret]],\
      \ Coret Facility (UT)\n*[[CTF-Coret (UT3 map)]] (UT3)\n\n==Curse==\nCurse was\
      \ a huge hit, but only the UT99 version ([[DM-CurseII|DM-Curse][]]). In [[UT2003]]/[[UT2004]],\
      \ it was popular for a little bit, but numerous changes eventually hurt its\
      \ popularity.\n\n*[[DmCurse]] (Unreal)\n*[[DM-CurseII|DM-Curse][]], CurseII\
      \ (UT)\n*[[DM-Curse3]], (UT2003, UC)\n*[[DM-Curse4]], Curse4 (UT2004)\n\n==Cybrosis==\n\
      The Unreal version of Cybrosis was great, but, for an unknown reason, failed\
      \ to deliver. A remake of Cybrosis was made for UT:GOTY as an experiment, and\
      \ the map was apparently much more liked by players. A CTF version also appeared,\
      \ with the electrical trap removed.\n\n*[[DM-Cybrosis]] (Unreal, [[Fusion Map\
      \ Pack|FMP]])\n*[[DM-CybrosisII]] ([[CTF-CybrosisII]]), Cybrosis][ (UT)\n\n\
      ==DeathFan==\nBoth this map and DM-Insidious from the UT200X series share the\
      \ same layout idea: a central arena with a death pit where a deadly rotary fan\
      \ is located. There are also passages/catwalks which go around the map to the\
      \ other side.\n\n*[[DmDeathFan]] (Unreal)\n*[[DM-Insidious]] (UT2003, UC, UT2004)\n\
      \n==Deck==\nThe Deck series is the most popular bunch of [[deathmatch]] maps.\
      \ Created by [[Elliot 'Myscha' Cannon|Elliot \"Myscha the Sled Dog\" Cannon]]\
      \ and continued by [[Teddie Tapawan]], the series went on to be something Unreal\
      \ Tournament fans would remember the series for.\n\n*[[DmDeck16]] (Unreal)\n\
      *[[DM-Deck16II]], Deck16][ (UT)\n*[[DM-Deck17]], Deck 17 (UT2004)\n*[[DM-Deck]],\
      \ Deck (UT3)\n\n==Face==\nCTF-Face was the trademark map for UT, as some would\
      \ buy the game just to play multiplayer on it, which could be one reason why\
      \ sales for UT were abnormally high compared to Unreal. Remakes were made, 3\
      \ by [[Cedric 'Inoxx' Fiorentino]] (Face][, Face-SE, Face3), the rest by Teddie\
      \ Tapawan. This map as [[CTF-FaceClassic]] was, and still is, a very popular\
      \ multiplayer venue in [[Unreal Tournament 2004]]. It is also played frequently\
      \ among other maps in [[UT3]]'s online play.\n\n*[[CTF-Face]], Facing Worlds\
      \ (UT)\n*[[CTF-Face-SE]], Facing Worlds Special Edition (UT)\n*[[CTF-FaceII]],\
      \ Facing Worlds II (UT)\n*[[CTF-Face3]], (UT2003, UT2004)\n*[[CTF-FaceClassic]],\
      \ Face Classic (UT2004)\n*[[CTF-FacingWorlds]] ([[UT3]] bonus pack)\n\n==Flux==\n\
      Flux did not make an appearance in Unreal Tournament except for the PS2 and\
      \ SDC versions. The author of the original, [[Juan Pancho 'XceptOne' Eekels]],\
      \ remade it for [[Unreal Tournament 2003]]. It was a somewhat popular map for\
      \ mid-sized battles.\n\n*[[DM-Flux]] (UT PS2 version) [http://forums.epicgames.com/showthread.php?t=373231],\
      \ [http://forums.beyondunreal.com/showthread.php?t=179070]\n*[[DM-Flux2]] (UT2003,\
      \ UT2004)\n\n==Gauntlet==\nThe Iron Gauntlet was one of 4 unsymmetrical [[Capture\
      \ The Flag]] maps in Unreal Tournament (With [[CTF-EternalCave]], [[CTF-November]],\
      \ and [[CTF-Command]]. Like [[DM-Tempest]], it was taken to [[Unreal Championship\
      \ 2]] by the lead designer at Epic, [[Cliff Bleszinski]]. In UC2, it was the\
      \ only unsymmetrical map in the game.\n\n*[[CTF-Gauntlet]], The Iron Gauntlet\
      \ (UT)\n*[[CTF-GauntletII]], The Steel Gauntlet (UC2)\n\n==HealPod==\nHealPod\
      \ was the brainchild of both \"[[Cliff Bleszinski|CliffyB]]\" and [[Alan Willard]].\
      \ It is easy to tell who built the map in general, due to the architectural\
      \ style (it was Alan). Cliff added the appropriate actors and the innovative\
      \ \"HealPod\". They once again put their heads together for the Unreal Tournament\
      \ game, but it didn't come fast enough to make the retail version, so it became\
      \ part of [[Unreal Tournament#Bonus_Pack_1|Bonus Pack 1]].\n\n*[[DmHealPod]]\
      \ (Unreal)\n*[[DM-HealPodII]], HealPodII (UT)\n\n==Hydro==\nHydro Bases was\
      \ originally designed by [[Sidney 'Clawfist' Rauchberger]], who, at the time,\
      \ had just been brought in by Epic Games to design maps. The map, unfortunately,\
      \ was a download, as were the rest of his [[UT]] maps. It is not known who made\
      \ CTF-Hydrosis, but it possibly could have been the same person.\n\n*[[CTF-Hydro16]],\
      \ Hydro Bases (UT)\n*[[CTF-Hydrosis]] (UT3)\n\n==HyperBlast==\nLike [[DmHealPod]],\
      \ DM-HyperBlast was created by 2 people, this time it was [[Cedric 'Inoxx' Fiorentino|Inoxx]]\
      \ and [[Juan Pancho 'XceptOne' Eekels|XceptOne]]. Unlike HealPod, they never\
      \ got around to a remake, so it was eventually remade by [[Rogelio Olguin]].\
      \ HyperBlast was merged with [[DM-Phobos]] to create [[DM-Deimos]] for [[Unreal\
      \ Tournament 3]], which can't really be called a remake due to the many changes\
      \ applied.\n\n*[[DM-HyperBlast]], HyperBlast (UT)\n*[[DM-HyperBlast2]], HyperBlast2\
      \ (UT2004)\n*[[DM-Deimos]] (UT3), mixes HyperBlast and [[#Phobos|Phobos]] map\
      \ aspects\n\n==Koos==\n*[[DM-KGalleon]], Koos Galleon (UT)\n*[[DM-KBarge]],\
      \ Koos Barge (UT3)\n\n==Lament==\nLament was the smallest [[Domination]] map\
      \ in the series. The first edition was by [[Alan Willard]], the second was by\
      \ Alan and [[Rich 'Akuma' Eastwood]].\n\n*[[DOM-Lament]], Lament (UT)\n*[[DOM-LamentII]],\
      \ LamentII (UT)\n\n== LavaGiant ==\nLavaGiant was a map created by [[Juan Pancho\
      \ 'XceptOne' Eekels]]. It features two bases separated by a huge mountain with\
      \ several holes as passages between bases. Like the name implies, it takes place\
      \ in an island surrounded by tons of lava. XceptOne remaked his map for [[Unreal\
      \ Tournament 2003]], though this version would never made the cut for [[Unreal\
      \ Tournament 2004]]. A similar map with the same thematic and idea, [[CTF-Magma]],\
      \ was created by [[Shane Caudle]] for both UT2003 and UT2004.\n\n*[[CTF-LavaGiant]],\
      \ The Lava Giant (UT)\n*[[CTF-DE-LavaGiant2]], CTF-LavaGiant2, The Lava Giant\
      \ II (UT2003, UC)\n*[[CTF-Magma]], Magma (UT2003, UT2004)\n\n==Mojo==\nDM-Mojo\
      \ was said to be a remake of [[DmCurse]], but it does not appear to look anything\
      \ like Curse. But they do have one thing in common: They both were remade for\
      \ [[Unreal Tournament]].\n\n*[[DM-Mojo]], (Unreal, [[Fusion Map Pack|FMP]])\n\
      *[[DM-MojoII]], MojoII (UT)\n\n==Morbias==\nMorbias was a popular map for Unreal\
      \ multiplayer for its \"stadium\" style, few pickups and simple gameplay, and\
      \ it was brought back several times.\n\n*[[DmMorbias]] (Unreal)\n*[[DM-MorbiasII]],\
      \ MorbiasII (UT)\n*[[DM-Gael]] (UT2003/UT2004), mixes aspects from [[DM-MorbiasII]]\
      \ and [[DM-Fractal]].\n*[[DM-Morbias3]], Morbias (UC2)\n*[[DM-Morbias]] ([[UT3]]\
      \ bonus pack)\n\n==Morpheus==\nUT players thought that the concept of low gravity\
      \ was pretty cool, especially since gravity was normal inside the buildings.\
      \ Although there was only one official remake, it was a very popular map. Rumor\
      \ has it that there will be a Morpheus map in a UT3 Bonus Pack in the future.\n\
      \ \n*[[DM-Morpheus]], Morpheus (UT)\n*[[DM-Plunge]], Plunge (UT2003, UT2004)\n\
      *[[DM-Morpheus3]], Morpheus3 (UT2004)\n\n==November==\nThe Sub Pen series was\
      \ a series of [[Capture The Flag]] maps started by [[Elliot 'Myscha' Cannon|Myscha]].\
      \ Only the first map is non-symmetrical. Thanks to a modified symmetrical version\
      \ of the first map (NovemberCE) done by [[Rich 'Akuma' Eastwood]], it became\
      \ one of Unreal series's classic CTF maps, and has spawned versions for both\
      \ [[Unreal Tournament 2003]] and [[Unreal Tournament 2004|2004]] through [[Phil\
      \ Cole]].\n\n*[[CTF-November]], November Sub Pen (UT)\n*[[CTF-December]] (UT2003,\
      \ UT2004)\n*[[CTF-January]], (UT2004)\n\n==Orbital==\nThe Orbital maps, known\
      \ for being ridiculous in size, were created by Digital Extremes UEd aficionado\
      \ [[Dave Ewing]], creator of the also popular [[#Morpheus|Morpheus]] series.\
      \ Both of the Orbital maps were unbelievably large and recommended for more\
      \ than 16 players, but nonetheless, never were tiring.\n\n*[[CTF-Orbital]],\
      \ Orbital Station 12 (UT)\n*[[CTF-Orbital2]], (UT2003, UT2004)\n\n==Phobos==\n\
      Phobos was unique because of the gameplay, as combatants can use any kind of\
      \ strategy to their advantage. This unique perk that also appeared in most maps\
      \ by [[Cedric 'Inoxx' Fiorentino]] eventually made him well-known in the UT\
      \ world. In UT3, Phobos was combined with HyperBlast to create the map DM-Deimos\
      \ (unknown author).\n\n*[[DM-Phobos]], Phobos Moon (UT)\n*[[DM-Phobos2]], Phobos\
      \ Moon 2 (UT2003, UT2004)\n*[[DM-Deimos]] (UT3), mixes Phobos and [[#HyperBlast|HyperBlast]]\
      \ map aspects\n\n==Pyramid==\nThough DM-Legacy in [[Unreal Championship 2]]\
      \ was only loosely based on DM-Pyramid, it's still listed in the game's \"Classic\"\
      \ map list.\n\n*[[DM-Pyramid]] (UT)\n*[[DM-Legacy]] (UC2)\n\n==Sector9==\nSector9\
      \ was originally part of [[Rich 'Akuma' Eastwood]]'s Rocket Arena: UT map and\
      \ then got ported to the Sega Dreamcast version of the game. It was then later\
      \ remade for [[Unreal Championship 2]] as one of six classic maps.\n\n*[[DM-Sector9]]\
      \ (UT)\n*[[Rocket Arena: UT|RA-Akuma]] (UT: GOTY)\n*[[DM-Fury]] (UC2)\n\n==Shrapnel==\n\
      Shrapnel, like Mojo and Cybrosis, came from the [[Unreal]] [[Fusion Map Pack]].\
      \ The original map wasn't too large, but so many places were expanded in the\
      \ Unreal Tournament version that the gameplay significantly changed.\n\n*[[DM-Shrapnel]],\
      \ (Unreal, [[Fusion Map Pack|FMP]])\n*[[DM-ShrapnelII]], ShrapnelII (UT)\n\n\
      ==Tempest==\nTempest was one of those medium sized maps that retained good gameplay\
      \ even when the match had lots of players. Keeping this in mind, Epic added\
      \ this map to [[Unreal Championship 2]]. It seemed to be a perfect fit, since\
      \ Unreal Championship 2 had a lot of small and very huge battles, in terms of\
      \ players.\n\n*[[DM-Tempest]], Tempest (UT)\n*[[DM-Tempest2]], Tempest (UC2)\n\
      \n==Torlan==\nTorlan was one of the very few series of maps that didn't involve\
      \ the original [[Unreal Tournament]].\n\n*[[ONS-Torlan]], Torlan (UT2004)\n\
      *[[WAR-Torlan]] (UT3)\n\n==Turbine==\nDM-Turbine was one of the six maps included\
      \ in the [[UT]] demo. It was unquestionably unpopular, but nevertheless it was\
      \ remade for Unreal Tournament 3 and placed in the Titan Map Pack, formerly\
      \ part of a formerly in-the-works expansion. Turbine's layout in UT3 remains\
      \ largely the same, with the pulse ammo being replaced by the Armored Helmet,\
      \ and the [[Biorifle]] replacing the [[Ripper]].\n\n*[[DM-Turbine]], Turbine\
      \ (UT)\n*[[DM-Turbine (UT3)]], Turbine (UT3)\n\n==Other relations==\n*[[DM-1on1-Serpentine]]\
      \ (UT2003, UT2004) is a remake of a custom Quake 2 map.\n*Some maps, including\
      \ but not limited to [[DM-Liandri]], [[DM-Tempest]] and [[DM-Deck16II|DM-Deck16][]],\
      \ were included in [[Rocket Arena: UT]] maps as clan arenas. And, on the other\
      \ hand, almost all of the 1on1 arenas from three maps of this mod (RA-Inoxx,\
      \ RA-CliffyB and RA-Akuma) made their way to the Dreamcast version of [[Unreal\
      \ Tournament]].\n\n[[Category:Map classifications]]"
