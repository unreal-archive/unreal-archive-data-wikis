  text:
    text: "<p>The <b>Mine Layer</b> made its first and only appearance in <a href=\"\
      /Unreal_Tournament_2004\" title=\"Unreal Tournament 2004\">Unreal Tournament\
      \ 2004</a>. The gun was made to assist in playing defensively on <a href=\"\
      /Onslaught\" title=\"Onslaught\">Onslaught</a> maps. It occupies weapon slot\
      \ 3 together with the <a href=\"/Bio_Rifle\" title=\"Bio Rifle\">Bio Rifle</a>,\
      \ which is usually not found in Onslaught maps, though. Every player can have\
      \ 8 mines in play at a time. If (s)he launches another mine, the oldest mine\
      \ explodes harmlessly. All mines also explode harmlessly when the controlling\
      \ player dies.\n</p><p>Other kinds of mines do feature in other Unreal games.\
      \ For instance <a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">UC2</a>'s\
      \ <a href=\"/Ripper#Unreal_Championship_2\" title=\"Ripper\">Ripjack</a> can\
      \ lay a kind of mine, and XMP features <a href=\"/Deployables\" title=\"Deployables\"\
      >deployable</a> Land Mines.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Mine_Layer?section=1\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nMine Layer</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:MineLayer-2004.jpg\" class=\"image\" title=\"Mine Layer with\
      \ ammo and Spider Mine.\"><img alt=\"Mine Layer with ammo and Spider Mine.\"\
      \ src=\"/w/images/thumb/MineLayer-2004.jpg/200px-MineLayer-2004.jpg\" width=\"\
      200\" height=\"150\" srcset=\"/w/images/thumb/MineLayer-2004.jpg/300px-MineLayer-2004.jpg\
      \ 1.5x, /w/images/MineLayer-2004.jpg 2x\" /></a></div>\n<div style=\"font-size:\
      \ 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Spider\
      \ Mine</dd>\n<dd> Damage: 95</dd>\n<dd> (vs vehicles: 142)</dd>\n<dd> Fire rate:\
      \ 1/s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Guiding laser</dd>\n<dd> Fire\
      \ rate: 1.8/s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 4</dd>\n<dd> Ammo\
      \ pickup: 8</dd>\n<dd> Maximum: 25</dd></dl>\n</div>\n</div>\n<p><i>Deriving\
      \ technology from <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi Corporation</a>'s Micro-spy military line, the minelayer is a deadly\
      \ combination of cutting-edge high explosives, A.I., and robotics. Carrying\
      \ thermite encased within it’s fragmenting Duranium shell these drones will\
      \ sit quietly until a vehicle is within range, then charge and detonate on contact.\
      \ If an on-foot enemy is within range, the mines will chase them down and leap\
      \ onto them, detonating. Alt-fire activates a guidance laser from the Minelayer\
      \ itself, causing all launched drones to flock toward the painted point. Although\
      \ each clip can only hold four drones, the minelayer is deadly for both infantry\
      \ and vehicles alike.</i>\n</p>\n<dl><dt>Primary Fire</dt></dl>\n<p>Launches\
      \ Spider Mines onto the ground. The Mine Layer is able to control up to eight\
      \ mines at the same time and will stop firing when this limit is reached. New\
      \ spider mines can be layed when at least one of the existing mines is destroyed.\n\
      </p>\n<dl><dt>Secondary Fire</dt></dl>\n<p>A laser that allows you to \"herd\"\
      \ your spider mines into strategic positions.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Additional_Information\">Additional Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Mine_Layer?section=2\"\
      \ title=\"Edit section: Additional Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Mine Layer was to feature in <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>, but isn't in the final\
      \ game. Instead, some maps feature a <a href=\"/Spidermine_Trap\" class=\"mw-redirect\"\
      \ title=\"Spidermine Trap\">Spidermine Trap</a>, which can be found as a pickup\
      \ and also be deployed by the <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ <a href=\"/Nightshade\" title=\"Nightshade\">Nightshade</a> vehicle.\n</p>\n\
