  wikitext:
    text: "{{DISPLAYTITLE:eXpanded MultiPlayer}}\n{{stub}}\n'''XMP''', or '''eXpanded\
      \ MultiPlayer''', is a [[XMP player classes|class]]- and [[XMP vehicles|vehicle]]-based\
      \ [[gametype]] in [[Unreal II]].\n\nXMP was designed and developed by [[Legend\
      \ Entertainment]] as a kind of bonus pack, to add a multiplayer component to\
      \ Unreal II. The 274.1 MB patch was released in 2003, and requires [[Unreal\
      \ II]]'s play disc to play.\n\nXMP gameplay is somewhat similar to that of a\
      \ [[Vehicle Capture the Flag]] game with four flags instead of two. The object\
      \ of XMP is to capture the two [[Artifact]]s of the enemy team and return them\
      \ to your base, while keeping your own team's two Artifacts. Once all four Artifacts\
      \ are captured by one team, that team has won the game. Additionally, both teams\
      \ have an energy reserve used to power their [[XMP vehicles|vehicles]] and everything\
      \ else. Every member should use energy efficiently and help gather new energy.\n\
      \nAlthough created by the original developer Legend, publisher Atari does not\
      \ offer support for XMP.[http://www.unreal2.com/download_xmp.html]\n\n==Overview==\n\
      {{sectstub}}\n*HUD\n*[[XMP player classes|Classes]]\n*[[Artifact]]s\n*[[XMP\
      \ vehicles|Vehicles]]\n*[[Deployables#XMP|Deployables]]\n*[[Turrets#XMP|Turrets]]\n\
      *Deploy Points\n*Generators\n*Energy\n*Hacking\n\n==Strategies==\n{{sectstub}}\n\
      \n==Competition==\n{{sectstub}}\n\n==Reception==\n{{sectstub}}\nThe original\
      \ Unreal II (released February 2003) wasn't as popular as other Unreal games,\
      \ partly because it didn't have a multiplayer component. XMP was Legend's solution\
      \ to this problem; the developers worked in their spare time to create XMP,\
      \ unsupported by publisher Atari. XMP probably simply came too late (December\
      \ 2003), because neither Unreal II nor XMP became as popular as other games\
      \ in the franchise. Atari closed Legend in January 2004.[http://www.beyondunreal.com/daedalus/singlepost.php?id=4661][http://www.beyondunreal.com/daedalus/singlepost.php?id=4664][http://www.beyondunreal.com/daedalus/singlepost.php?id=4681][http://www.beyondunreal.com/daedalus/singlepost.php?id=4706]\n\
      \n==Bonus packs==\nThere have been three large bonus packs for XMP, although\
      \ none by developer [[Legend Entertainment]] or publisher Atari.\n\n===CBP===\n\
      The CBP, or Community Bonus Pack, was created by XMP's beta testers, and features\
      \ ten maps and seven mutators.\n\nMaps: [http://xmp.beyondunreal.com/maps.htm]\n\
      \n*XMP-CBP-Apophis\n*XMP-CBP-Asunder\n*XMP-CBP-Emerald\n*XMP-CBP-Hell\n*XMP-CBP-Islands\n\
      *XMP-CBP-Kaminari\n*XMP-CBP-Naularn\n*XMP-CBP-WinterGarden\n*XMP-CBP-Wonderwoods\n\
      *XMP-CBP-Xaemia\n\n[[Mutator]]s: [http://xmp.beyondunreal.com/mutators.htm]\n\
      \n*ArtifactPowers\n*KickIdlers\n*SuicideRaptors\n*Summoner\n*XMPMusic\n*XMPTE\n\
      *XMP IRC Reporter\n\n===CXP===\nThe CXP, or Community eXpansion Pack, features\
      \ 14 new maps as well as new game types, vehicle mods, and more.  The CXP was\
      \ created by a group of XMP fans in order to expand gameplay variety beyond\
      \ the original design of XMP (and the CBP that stayed close to it).  The CXP\
      \ was released on September 4, 2004.[http://www.beyondunreal.com/daedalus/singlepost.php?id=6780]\n\
      \nMaps:\n*XMP-cXp-1energy\n*XMP-cXp-Artidozenraptors\n*XMP-CXP-cannonboost\n\
      *XMP-cXp-Cemetary1\n*XMP-cXp-CrystalGarden\n*XMP-cXp-CrystalGarden2\n*XMP-cXp-Duality\n\
      *XMP-cXp-HeavenlyHell-RC\n*XMP-cXp-Kilovu\n*XMP-cXp-LastRites\n*xmp-cxp-nb-practice_d4\n\
      *XMP-cXp-Simplicity8\n*XMP-cXp-UraniumEchoF-Myr\n*XMP-cXp-valleyofthedead\n\n\
      \nGametypes:\n*cXp.CrystalGame\n*cXp.EightGame\n*cXp.TwelveGame\n\n\nVehicles:\n\
      *cXp.Raptinger\n*cXp.Supernaut\n\n\nTurret:\n*cXp.HumanCannon\n\n===AlienPod's\
      \ XMP Map Pack===\nAlienPod's XMP Map Pack features thirteen new maps: [http://www.beyondunreal.com/daedalus/singlepost.php?id=5425]\n\
      \n*XMP-Wasteland\n*XMP-Avalanche\n*XMP-Lagoon\n*XMP-RGB\n*XMP-BeachAssault2\n\
      *XMP-Minos\n*XMP-DesertKombat\n*XMP-Demilune\n*XMP-Cathexis\n*XMP-Acheron-FMI\n\
      *XMP-Miasma-FMI\n*XMP-(untitled)-FMI\n*XMP-OmniPractice\n\n==UTXMP==\nApril\
      \ 30, 2004 Free Monkey Interactive announced they started porting XMP to [[UT2004]]\
      \ \"with the blessing of former Legend Entertainment employees\".[http://www.beyondunreal.com/daedalus/singlepost.php?id=5559]\
      \ Besides porting XMP content, original material was added. Currently the latest\
      \ version is 3.52 (May 2007).\n\n==Links==\n*[http://www.unreal2.com/ Unreal\
      \ II] - Official website\n*[http://web.archive.org/web/*/http://www.u2xmp.com/\
      \ Official XMP site] (through the Internet Archive Wayback Machine)\n*[http://www.eclipse.co.uk/sylverfyre/xmpguide.htm\
      \ SylverFyre's Unreal2 XMP Playguide]\n*[http://xmp.beyondunreal.com/ CBP (Community\
      \ Bonus Pack)] - Bonus pack\n*[http://s7.invisionfree.com/CXP_Forums/ CXP Community\
      \ eXpansion Pack] - Bonus pack\n*[http://web.archive.org/web/20050312182348/http://www.alienpod.com/showproduct.aspx?ProdID=4\
      \ AlienPod's XMP Map Pack] - Bonus pack (through the Internet Archive Wayback\
      \ Machine)\n*[http://www.free-monkey.com/main/utxmp.php UTXMP] - Free Monkey\
      \ Interactive's port to UT2004\n*[[Wikipedia:EXpanded MultiPlayer]] - Wikipedia's\
      \ article on eXpanded MultiPlayer\n\n{{Multiplayer Gametypes}}"
