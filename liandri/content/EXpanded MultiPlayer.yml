  title: "EXpanded MultiPlayer"
  text:
    text: "<div class=\"notice metadata plainlinks\" id=\"stub\"><i>This article is\
      \ a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/EXpanded_MultiPlayer\">expanding\
      \ it</a>. </i></div>\n<p><b>XMP</b>, or <b>eXpanded MultiPlayer</b>, is a <a\
      \ href=\"/XMP_player_classes\" title=\"XMP player classes\">class</a>- and <a\
      \ href=\"/XMP_vehicles\" title=\"XMP vehicles\">vehicle</a>-based <a href=\"\
      /Gametype\" class=\"mw-redirect\" title=\"Gametype\">gametype</a> in <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>.\n</p><p>XMP\
      \ was designed and developed by <a href=\"/edit/Legend_Entertainment?redlink=1\"\
      \ class=\"new\" title=\"Legend Entertainment (page does not exist)\">Legend\
      \ Entertainment</a> as a kind of bonus pack, to add a multiplayer component\
      \ to Unreal II. The 274.1 MB patch was released in 2003, and requires <a href=\"\
      /Unreal_II\" class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>'s play\
      \ disc to play.\n</p><p>XMP gameplay is somewhat similar to that of a <a href=\"\
      /Vehicle_Capture_the_Flag\" title=\"Vehicle Capture the Flag\">Vehicle Capture\
      \ the Flag</a> game with four flags instead of two. The object of XMP is to\
      \ capture the two <a href=\"/edit/Artifact?redlink=1\" class=\"new\" title=\"\
      Artifact (page does not exist)\">Artifacts</a> of the enemy team and return\
      \ them to your base, while keeping your own team's two Artifacts. Once all four\
      \ Artifacts are captured by one team, that team has won the game. Additionally,\
      \ both teams have an energy reserve used to power their <a href=\"/XMP_vehicles\"\
      \ title=\"XMP vehicles\">vehicles</a> and everything else. Every member should\
      \ use energy efficiently and help gather new energy.\n</p><p>Although created\
      \ by the original developer Legend, publisher Atari does not offer support for\
      \ XMP.<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.unreal2.com/download_xmp.html\"\
      >[1]</a>\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Strategies\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Strategies</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Competition\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Competition</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Reception\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Reception</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Bonus_packs\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Bonus packs</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#CBP\"><span class=\"tocnumber\">5.1</span> <span\
      \ class=\"toctext\">CBP</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#CXP\"><span class=\"tocnumber\">5.2</span> <span class=\"toctext\"\
      >CXP</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#AlienPod.27s_XMP_Map_Pack\"\
      ><span class=\"tocnumber\">5.3</span> <span class=\"toctext\">AlienPod's XMP\
      \ Map Pack</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#UTXMP\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >UTXMP</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"#Links\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">Links</span></a></li>\n\
      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/EXpanded_MultiPlayer?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/EXpanded_MultiPlayer\"\
      >expanding it</a>. </i></div>\n<ul><li>HUD</li>\n<li><a href=\"/XMP_player_classes\"\
      \ title=\"XMP player classes\">Classes</a></li>\n<li><a href=\"/edit/Artifact?redlink=1\"\
      \ class=\"new\" title=\"Artifact (page does not exist)\">Artifacts</a></li>\n\
      <li><a href=\"/XMP_vehicles\" title=\"XMP vehicles\">Vehicles</a></li>\n<li><a\
      \ href=\"/Deployables#XMP\" title=\"Deployables\">Deployables</a></li>\n<li><a\
      \ href=\"/Turrets#XMP\" title=\"Turrets\">Turrets</a></li>\n<li>Deploy Points</li>\n\
      <li>Generators</li>\n<li>Energy</li>\n<li>Hacking</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"Strategies\">Strategies</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/EXpanded_MultiPlayer?section=2\"\
      \ title=\"Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"notice metadata plainlinks\" id=\"stub\"\
      ><i>This section is a <a href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\"\
      >stub</a>. You can help Liandri Archives by <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://liandri.beyondunreal.com/edit/EXpanded_MultiPlayer\"\
      >expanding it</a>. </i></div>\n<h2><span class=\"mw-headline\" id=\"Competition\"\
      >Competition</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/EXpanded_MultiPlayer?section=3\" title=\"Edit section:\
      \ Competition\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"notice metadata plainlinks\" id=\"stub\"><i>This section is a <a\
      \ href=\"/Liandri_Archives:Stub\" title=\"Liandri Archives:Stub\">stub</a>.\
      \ You can help Liandri Archives by <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://liandri.beyondunreal.com/edit/EXpanded_MultiPlayer\">expanding\
      \ it</a>. </i></div>\n<h2><span class=\"mw-headline\" id=\"Reception\">Reception</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/EXpanded_MultiPlayer?section=4\" title=\"Edit section: Reception\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      notice metadata plainlinks\" id=\"stub\"><i>This section is a <a href=\"/Liandri_Archives:Stub\"\
      \ title=\"Liandri Archives:Stub\">stub</a>. You can help Liandri Archives by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://liandri.beyondunreal.com/edit/EXpanded_MultiPlayer\"\
      >expanding it</a>. </i></div>\n<p>The original Unreal II (released February\
      \ 2003) wasn't as popular as other Unreal games, partly because it didn't have\
      \ a multiplayer component. XMP was Legend's solution to this problem; the developers\
      \ worked in their spare time to create XMP, unsupported by publisher Atari.\
      \ XMP probably simply came too late (December 2003), because neither Unreal\
      \ II nor XMP became as popular as other games in the franchise. Atari closed\
      \ Legend in January 2004.<a rel=\"nofollow\" class=\"external autonumber\" href=\"\
      http://www.beyondunreal.com/daedalus/singlepost.php?id=4661\">[2]</a><a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=4664\"\
      >[3]</a><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=4681\"\
      >[4]</a><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=4706\"\
      >[5]</a>\n</p>\n<h2><span class=\"mw-headline\" id=\"Bonus_packs\">Bonus packs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/EXpanded_MultiPlayer?section=5\" title=\"Edit section: Bonus\
      \ packs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There have been three large bonus packs for XMP, although none by developer\
      \ <a href=\"/edit/Legend_Entertainment?redlink=1\" class=\"new\" title=\"Legend\
      \ Entertainment (page does not exist)\">Legend Entertainment</a> or publisher\
      \ Atari.\n</p>\n<h3><span class=\"mw-headline\" id=\"CBP\">CBP</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/EXpanded_MultiPlayer?section=6\"\
      \ title=\"Edit section: CBP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The CBP, or Community Bonus Pack, was created by XMP's\
      \ beta testers, and features ten maps and seven mutators.\n</p><p>Maps: <a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://xmp.beyondunreal.com/maps.htm\"\
      >[6]</a>\n</p>\n<ul><li>XMP-CBP-Apophis</li>\n<li>XMP-CBP-Asunder</li>\n<li>XMP-CBP-Emerald</li>\n\
      <li>XMP-CBP-Hell</li>\n<li>XMP-CBP-Islands</li>\n<li>XMP-CBP-Kaminari</li>\n\
      <li>XMP-CBP-Naularn</li>\n<li>XMP-CBP-WinterGarden</li>\n<li>XMP-CBP-Wonderwoods</li>\n\
      <li>XMP-CBP-Xaemia</li></ul>\n<p><a href=\"/Mutator\" title=\"Mutator\">Mutators</a>:\
      \ <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://xmp.beyondunreal.com/mutators.htm\"\
      >[7]</a>\n</p>\n<ul><li>ArtifactPowers</li>\n<li>KickIdlers</li>\n<li>SuicideRaptors</li>\n\
      <li>Summoner</li>\n<li>XMPMusic</li>\n<li>XMPTE</li>\n<li>XMP IRC Reporter</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"CXP\">CXP</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/EXpanded_MultiPlayer?section=7\"\
      \ title=\"Edit section: CXP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The CXP, or Community eXpansion Pack, features 14\
      \ new maps as well as new game types, vehicle mods, and more.  The CXP was created\
      \ by a group of XMP fans in order to expand gameplay variety beyond the original\
      \ design of XMP (and the CBP that stayed close to it).  The CXP was released\
      \ on September 4, 2004.<a rel=\"nofollow\" class=\"external autonumber\" href=\"\
      http://www.beyondunreal.com/daedalus/singlepost.php?id=6780\">[8]</a>\n</p><p>Maps:\n\
      </p>\n<ul><li>XMP-cXp-1energy</li>\n<li>XMP-cXp-Artidozenraptors</li>\n<li>XMP-CXP-cannonboost</li>\n\
      <li>XMP-cXp-Cemetary1</li>\n<li>XMP-cXp-CrystalGarden</li>\n<li>XMP-cXp-CrystalGarden2</li>\n\
      <li>XMP-cXp-Duality</li>\n<li>XMP-cXp-HeavenlyHell-RC</li>\n<li>XMP-cXp-Kilovu</li>\n\
      <li>XMP-cXp-LastRites</li>\n<li>xmp-cxp-nb-practice_d4</li>\n<li>XMP-cXp-Simplicity8</li>\n\
      <li>XMP-cXp-UraniumEchoF-Myr</li>\n<li>XMP-cXp-valleyofthedead</li></ul>\n<p><br\
      \ />\nGametypes:\n</p>\n<ul><li>cXp.CrystalGame</li>\n<li>cXp.EightGame</li>\n\
      <li>cXp.TwelveGame</li></ul>\n<p><br />\nVehicles:\n</p>\n<ul><li>cXp.Raptinger</li>\n\
      <li>cXp.Supernaut</li></ul>\n<p><br />\nTurret:\n</p>\n<ul><li>cXp.HumanCannon</li></ul>\n\
      <h3><span class=\"mw-headline\" id=\"AlienPod.27s_XMP_Map_Pack\">AlienPod's\
      \ XMP Map Pack</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/EXpanded_MultiPlayer?section=8\" title=\"Edit section:\
      \ AlienPod's XMP Map Pack\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>AlienPod's XMP Map Pack features thirteen new maps: <a rel=\"nofollow\" class=\"\
      external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=5425\"\
      >[9]</a>\n</p>\n<ul><li>XMP-Wasteland</li>\n<li>XMP-Avalanche</li>\n<li>XMP-Lagoon</li>\n\
      <li>XMP-RGB</li>\n<li>XMP-BeachAssault2</li>\n<li>XMP-Minos</li>\n<li>XMP-DesertKombat</li>\n\
      <li>XMP-Demilune</li>\n<li>XMP-Cathexis</li>\n<li>XMP-Acheron-FMI</li>\n<li>XMP-Miasma-FMI</li>\n\
      <li>XMP-(untitled)-FMI</li>\n<li>XMP-OmniPractice</li></ul>\n<h2><span class=\"\
      mw-headline\" id=\"UTXMP\">UTXMP</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/EXpanded_MultiPlayer?section=9\"\
      \ title=\"Edit section: UTXMP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>April 30, 2004 Free Monkey Interactive announced they\
      \ started porting XMP to <a href=\"/UT2004\" class=\"mw-redirect\" title=\"\
      UT2004\">UT2004</a> \"with the blessing of former Legend Entertainment employees\"\
      .<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.beyondunreal.com/daedalus/singlepost.php?id=5559\"\
      >[10]</a> Besides porting XMP content, original material was added. Currently\
      \ the latest version is 3.52 (May 2007).\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Links\">Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/EXpanded_MultiPlayer?section=10\" title=\"Edit section:\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.unreal2.com/\"\
      >Unreal II</a> - Official website</li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://web.archive.org/web/*/http://www.u2xmp.com/\">Official\
      \ XMP site</a> (through the Internet Archive Wayback Machine)</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.eclipse.co.uk/sylverfyre/xmpguide.htm\"\
      >SylverFyre's Unreal2 XMP Playguide</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://xmp.beyondunreal.com/\">CBP (Community Bonus Pack)</a>\
      \ - Bonus pack</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://s7.invisionfree.com/CXP_Forums/\">CXP Community eXpansion Pack</a> -\
      \ Bonus pack</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://web.archive.org/web/20050312182348/http://www.alienpod.com/showproduct.aspx?ProdID=4\"\
      >AlienPod's XMP Map Pack</a> - Bonus pack (through the Internet Archive Wayback\
      \ Machine)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.free-monkey.com/main/utxmp.php\"\
      >UTXMP</a> - Free Monkey Interactive's port to UT2004</li>\n<li><a href=\"http://en.wikipedia.org/wiki/EXpanded_MultiPlayer\"\
      \ class=\"extiw\" title=\"wikipedia:EXpanded MultiPlayer\">Wikipedia:EXpanded\
      \ MultiPlayer</a> - Wikipedia's article on eXpanded MultiPlayer</li></ul>\n\
