      >[</span><a href=\"/edit/DM-Morbias3?section=3\" title=\"Edit section: Tips\
      \ &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Single-Player\">Single-Player</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morbias3?section=4\" title=\"Edit section: Single-Player\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Challenge\">Challenge</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias3?section=5\"\
      \ title=\"Edit section: Challenge\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">You're substantially\
      \ behind in this Nali Slaughter match, and there's only a few moments remaining.\
      \ Can you regain the lead before time expires? Or even reach the frag limit\
      \ before time runs out?</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Out of Time</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Nali_Slaughter\" title=\"Nali Slaughter\">Nali Slaughter</a></i><br />\n<b>Player:</b>\
      \ <i>Lauren</i><br />\n<b>Rival:</b> <i>Corrosion</i><br />\n<b>Time Limit</b>:\
      \ <i>2</i><br />\n<b>Goal Score</b>: <i>30</i><br />\n<b>Initial score</b>:\
      \ <i>0-15</i><br />\n<b>Mutators:</b> <i>Timer Displayed</i>\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Challenges\" class=\"mw-redirect\"\
      \ title=\"UC2 Challenges\"><b>UC2 Challenges</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-SolarFlare) <a href=\"/DM-SolarFlare\" title=\"DM-SolarFlare\"><b>Next\
      \ &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"\
      Arclite.27s_Ladder\">Arclite's Ladder</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias3?section=6\"\
      \ title=\"Edit section: Arclite's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">Humiliated\
      \ by her loss in the last match, Sapphire sabotaged Jackhammer's armor. That\
      \ leaves you without a partner, and this two-on-two finals match is now two-on-you.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Sabotage</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Team_Deathmatch\" title=\"Team Deathmatch\"\
      >Team Deathmatch</a></i><br />\n<b>Rivals:</b> <i>Sapphire, Darrius</i><br />\n\
      <b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>10</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Praxis\"\
      \ title=\"DM-Praxis\"><b>&lt;&lt; Previous</b></a> (DM-Praxis)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Arclite%27s_Ladder\" class=\"\
      mw-redirect\" title=\"UC2 Arclite's Ladder\"><b>UC2 Arclite's Ladder</b></a>\n\
      </th>\n<th style=\"text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Malcolm.27s_Ladder\">Malcolm's Ladder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/DM-Morbias3?section=7\" title=\"Edit section: Malcolm's Ladder\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Speed is the key to surprising your opponent\
      \ in this survival match. If you need to refuel, look for health above the lifts.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Survival\
      \ In Morbias 3</i><br />\n<b>Gametype:</b> <i><a href=\"/Survival\" title=\"\
      Survival\">Survival</a></i><br />\n<b>Mutators:</b> <i>Speed Match</i>\n<b>Rivals:</b>\
      \ <i>Calypso, Syzygy, Apophis</i><br />\n<b>Time Limit:</b> <i>10</i><br />\n\
      <b>Goal Score:</b> <i>5</i>\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/OD-Overflow\" title=\"OD-Overflow\"\
      ><b>&lt;&lt; Previous</b></a> (OD-Overflow)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Malcolm%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Malcolm's\
      \ Ladder\"><b>UC2 Malcolm's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(CTF-Recoil) <a href=\"/CTF-Recoil\" title=\"CTF-Recoil\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Raptor.27s_Ladder\"\
      >Raptor's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Morbias3?section=8\" title=\"Edit section: Raptor's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">In response to the public's insatiable\
      \ desire for extreme violence and gore, the Liandri have entered you and other\
      \ heavy duty mining robots in the tournament. You have been reprogrammed to\
      \ eliminate opponents in the most violent ways possible.</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal Championship\
      \ 2\">Match description</a></div>\n<p><b>Match name:</b> <i>Heavy Duty</i><br\
      \ />\n<b>Gametype:</b> <i><a href=\"/Deathmatch\" title=\"Deathmatch\">Deathmatch</a></i><br\
      \ />\n<b>Mutators:</b> <i>Double Adrenaline</i><br />\n<b>Rivals:</b> <i>Calypso,\
      \ Anubis</i><br />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>10</i>\n\
      </p><p>Win this match to unlock the Double Adrenaline mutator.\n</p><p><br />\n\
      </p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\">\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Raptor%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Raptor's Ladder\"><b>UC2 Raptor's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">(DM-Remnant) <a href=\"/DM-Remnant\" title=\"\
      DM-Remnant\"><b>Next &gt;&gt;</b></a>\n</th></tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Sapphire.27s_Ladder\">Sapphire's Ladder</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias3?section=9\"\
      \ title=\"Edit section: Sapphire's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">So far, things\
      \ are going well with your new team, although chemistry with Darius hasn't been\
      \ the best. Don't make things worse by shooting him during this friendly fire\
      \ match.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\" class=\"\
      mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Friendly Fire</i><br />\n<b>Gametype:</b> <i><a href=\"\
      /Team_Deathmatch\" title=\"Team Deathmatch\">Team Deathmatch</a></i><br />\n\
      <b>Mutators:</b> <i>Friendly Fire Damage</i><br />\n<b>Allies:</b> <i>Darrius</i><br\
      \ />\n<b>Rivals:</b> <i>Jackhammer, Memphis</i><br />\n<b>Time Limit:</b> <i>15</i><br\
      \ />\n<b>Goal Score:</b> <i>20</i>\n</p><p>Win this match to unlock the Friendly\
      \ Fire Damage mutator.\n</p><p><br />\n</p>\n<table cellspacing=\"1\" cellpadding=\"\
      1\" style=\"border:1px;width:100%;background-color: #c0c0c0\">\n<tr>\n<th style=\"\
      text-align:left;width:37%;\"><a href=\"/DM-Deadbolt\" title=\"DM-Deadbolt\"\
      ><b>&lt;&lt; Previous</b></a> (DM-Deadbolt)\n</th>\n<th style=\"text-align:center;width:26%;\"\
      ><a href=\"/UC2_Sapphire%27s_Ladder\" class=\"mw-redirect\" title=\"UC2 Sapphire's\
      \ Ladder\"><b>UC2 Sapphire's Ladder</b></a>\n</th>\n<th style=\"text-align:right;width:37%;\"\
      >(DM-Whisper) <a href=\"/DM-Whisper\" title=\"DM-Whisper\"><b>Next &gt;&gt;</b></a>\n\
      </th></tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Szalor.27s_Ladder\"\
      >Szalor's Ladder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DM-Morbias3?section=10\" title=\"Edit section: Szalor's\
      \ Ladder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <blockquote style=\"margin-bottom: 0px;\">As named leader of the Torgr tribe,\
      \ Torgr is the only one who can grant you your freedom. In this ancient Skaarj\
      \ bloodsport, make him beg for his own death, then give it to him. Only then\
      \ will you truly be free.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Freedom</i><br />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\"\
      \ title=\"Nali Slaughter\">Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Torgr</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p><p>Win\
      \ this match to unlock Torgr and his ladder.\n</p><p><br />\n</p>\n<table cellspacing=\"\
      1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color: #c0c0c0\"\
      >\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-Undertow\" title=\"\
      DM-Undertow\"><b>&lt;&lt; Previous</b></a> (DM-Undertow)\n</th>\n<th style=\"\
      text-align:center;width:26%;\"><a href=\"/UC2_Szalor%27s_Ladder\" class=\"mw-redirect\"\
      \ title=\"UC2 Szalor's Ladder\"><b>UC2 Szalor's Ladder</b></a>\n</th>\n<th style=\"\
      text-align:right;width:37%;\">\n</th></tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Torgr.27s_Ladder\">Torgr's Ladder</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DM-Morbias3?section=11\"\
      \ title=\"Edit section: Torgr's Ladder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote style=\"margin-bottom: 0px;\">As named leader\
      \ of the Torgr tribe, you are the only one who can grant Szalor his freedom.\
      \ In this ancient Skaarj bloodsport, make him beg for the only freedom he'll\
      \ ever know: his own death. Give him that release, then return to your Queen,\
      \ blades dripping with honor.</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">Match description</a></div>\n\
      <p><b>Match name:</b> <i>Release</i><br />\n<b>Gametype:</b> <i><a href=\"/Nali_Slaughter\"\
      \ title=\"Nali Slaughter\">Nali Slaughter</a></i><br />\n<b>Rivals:</b> <i>Szalor</i><br\
      \ />\n<b>Time Limit:</b> <i>15</i><br />\n<b>Goal Score:</b> <i>50</i>\n</p><p><br\
      \ />\n</p>\n<table cellspacing=\"1\" cellpadding=\"1\" style=\"border:1px;width:100%;background-color:\
      \ #c0c0c0\">\n<tr>\n<th style=\"text-align:left;width:37%;\"><a href=\"/DM-ColdFusion\"\
