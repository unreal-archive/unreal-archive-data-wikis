  wikitext:
    text: "{{For|other versions of this map|Recurring maps#Morbias}}\n{{stub}}\n{{Infobox\
      \ Map\n| title       = Morbias 3\n| description = Axon's painstaking remake\
      \ of the Morbias arena required changes after its review by Liandri's legal\
      \ department.\n| mapimage    = \n| imagedesc   = \n| author      = \n| players\
      \     = 2-8\n| music       = Axon\n| game        = Unreal Championship 2\n|\
      \ gametype    = Deathmatch\n}}\n\n== Map Description ==\n\n== Pickups ==\n\n\
      == Tips & tricks ==\n\n== Single-Player ==\n=== Challenge ===\n{{QuoteSource|You're\
      \ substantially behind in this Nali Slaughter match, and there's only a few\
      \ moments remaining. Can you regain the lead before time expires? Or even reach\
      \ the frag limit before time runs out?|Match description|Unreal Championship\
      \ 2}}\n\n'''Match name:''' ''Out of Time''<br>\n'''Gametype:''' ''[[Nali Slaughter]]''<br>\n\
      '''Player:''' ''Lauren''<br>\n'''Rival:''' ''Corrosion''<br>\n'''Time Limit''':\
      \ ''2''<br>\n'''Goal Score''': ''30''<br>\n'''Initial score''': ''0-15''<br>\n\
      '''Mutators:''' ''Timer Displayed''\n\n{{prevnext||DM-SolarFlare|UC2 Challenges}}\n\
      \n=== Arclite's Ladder ===\n{{QuoteSource|Humiliated by her loss in the last\
      \ match, Sapphire sabotaged Jackhammer's armor. That leaves you without a partner,\
      \ and this two-on-two finals match is now two-on-you.|Match description|Unreal\
      \ Championship 2}}\n\n'''Match name:''' ''Sabotage''<br>\n'''Gametype:''' ''[[Team\
      \ Deathmatch]]''<br>\n'''Rivals:''' ''Sapphire, Darrius''<br>\n'''Time Limit:'''\
      \ ''15''<br>\n'''Goal Score:''' ''10''\n\n{{prevnext|DM-Praxis||UC2 Arclite's\
      \ Ladder}}\n\n=== Malcolm's Ladder ===\n{{QuoteSource|Speed is the key to surprising\
      \ your opponent in this survival match. If you need to refuel, look for health\
      \ above the lifts.|Match description|Unreal Championship 2}}\n\n'''Match name:'''\
      \ ''Survival In Morbias 3''<br>\n'''Gametype:''' ''[[Survival]]''<br>\n'''Mutators:'''\
      \ ''Speed Match''\n'''Rivals:''' ''Calypso, Syzygy, Apophis''<br>\n'''Time Limit:'''\
      \ ''10''<br>\n'''Goal Score:''' ''5''\n\n{{prevnext|OD-Overflow|CTF-Recoil|UC2\
      \ Malcolm's Ladder}}\n\n=== Raptor's Ladder ===\n{{QuoteSource|In response to\
      \ the public's insatiable desire for extreme violence and gore, the Liandri\
      \ have entered you and other heavy duty mining robots in the tournament. You\
      \ have been reprogrammed to eliminate opponents in the most violent ways possible.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Heavy Duty''<br>\n\
      '''Gametype:''' ''[[Deathmatch]]''<br>\n'''Mutators:''' ''Double Adrenaline''<br>\n\
      '''Rivals:''' ''Calypso, Anubis''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal\
      \ Score:''' ''10''\n\nWin this match to unlock the Double Adrenaline mutator.\n\
      \n{{prevnext||DM-Remnant|UC2 Raptor's Ladder}}\n\n=== Sapphire's Ladder ===\n\
      {{QuoteSource|So far, things are going well with your new team, although chemistry\
      \ with Darius hasn't been the best. Don't make things worse by shooting him\
      \ during this friendly fire match.|Match description|Unreal Championship 2}}\n\
      \n'''Match name:''' ''Friendly Fire''<br>\n'''Gametype:''' ''[[Team Deathmatch]]''<br>\n\
      '''Mutators:''' ''Friendly Fire Damage''<br>\n'''Allies:''' ''Darrius''<br>\n\
      '''Rivals:''' ''Jackhammer, Memphis''<br>\n'''Time Limit:''' ''15''<br>\n'''Goal\
      \ Score:''' ''20''\n\nWin this match to unlock the Friendly Fire Damage mutator.\n\
      \n{{prevnext|DM-Deadbolt|DM-Whisper|UC2 Sapphire's Ladder}}\n\n=== Szalor's\
      \ Ladder ===\n{{QuoteSource|As named leader of the Torgr tribe, Torgr is the\
      \ only one who can grant you your freedom. In this ancient Skaarj bloodsport,\
      \ make him beg for his own death, then give it to him. Only then will you truly\
      \ be free.|Match description|Unreal Championship 2}}\n\n'''Match name:''' ''Freedom''<br>\n\
      '''Gametype:''' ''[[Nali Slaughter]]''<br>\n'''Rivals:''' ''Torgr''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''50''\n\nWin this match to unlock\
      \ Torgr and his ladder.\n\n{{prevnext|DM-Undertow||UC2 Szalor's Ladder}}\n\n\
      === Torgr's Ladder ===\n{{QuoteSource|As named leader of the Torgr tribe, you\
      \ are the only one who can grant Szalor his freedom. In this ancient Skaarj\
      \ bloodsport, make him beg for the only freedom he'll ever know: his own death.\
      \ Give him that release, then return to your Queen, blades dripping with honor.|Match\
      \ description|Unreal Championship 2}}\n\n'''Match name:''' ''Release''<br>\n\
      '''Gametype:''' ''[[Nali Slaughter]]''<br>\n'''Rivals:''' ''Szalor''<br>\n'''Time\
      \ Limit:''' ''15''<br>\n'''Goal Score:''' ''50''\n\n{{prevnext|DM-ColdFusion||UC2\
      \ Torgr's Ladder}}\n\n{{Navbox maps|game=Unreal Championship 2|gametype=Deathmatch}}\n\
      \n[[Category:Deathmatch maps|Morbias3]]\n[[Category:Unreal Championship 2 maps|Morbias3]]"
