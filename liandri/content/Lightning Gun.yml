  title: "Lightning Gun"
  text:
    text: "<p>The lightning gun is a long range weapon that fires lightning bolts\
      \ at it's target. It replaced the <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
      >Sniper Rifle</a> in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\"\
      >UT2003</a> and <a href=\"/UC\" class=\"mw-redirect\" title=\"UC\">UC</a>.\n\
      </p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"\
      ><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"\
      #Unreal_Tournament_2003\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Unreal Tournament 2003</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Tournament_2004\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Unreal Tournament 2004</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Unreal_Championship\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Championship</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#See_Also\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Lightning_Gun?section=1\" title=\"Edit section: Unreal Tournament\
      \ 2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nLightning Gun (UT2003)</div>\n<div style=\"float: right;\"><a href=\"/File:Ltg-2003.jpg\"\
      \ class=\"image\"><img alt=\"Ltg-2003.jpg\" src=\"/w/images/thumb/Ltg-2003.jpg/200px-Ltg-2003.jpg\"\
      \ width=\"200\" height=\"111\" srcset=\"/w/images/thumb/Ltg-2003.jpg/300px-Ltg-2003.jpg\
      \ 1.5x, /w/images/thumb/Ltg-2003.jpg/400px-Ltg-2003.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 70/140 HS</dd>\n<dd> Fire rate: 1.64 s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon\
      \ pickup: 15</dd>\n<dd> Ammo pickup: 10</dd>\n<dd> Maximum: 40</dd></dl>\n</div>\n\
      </div>\n<p>Primary fire launches an instant-hit lightning bolt with perfect\
      \ accuracy. Secondary fire zooms. The weapon deals double damage upon a headshot,\
      \ enough to kill an unshielded opponent. The weapon's zooming ability and perfect\
      \ accuracy make it suitable for sniping, but the bright lightning bolt will\
      \ always give away the snipers position. Of all weapons in UT2003, the lightning\
      \ gun has the longest recharge time between shots, but other weapons can still\
      \ be fired while the weapon is recharging.\nMaximum ammo capacity is 40 charges.\n\
      </p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Tournament_2004\">Unreal Tournament 2004</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lightning_Gun?section=2\"\
      \ title=\"Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nLightning Gun (UT2004)</div>\n<div style=\"\
      float: right;\"><a href=\"/File:Ltg-2003.jpg\" class=\"image\"><img alt=\"Ltg-2003.jpg\"\
      \ src=\"/w/images/thumb/Ltg-2003.jpg/200px-Ltg-2003.jpg\" width=\"200\" height=\"\
      111\" srcset=\"/w/images/thumb/Ltg-2003.jpg/300px-Ltg-2003.jpg 1.5x, /w/images/thumb/Ltg-2003.jpg/400px-Ltg-2003.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 70/140 HS</dd>\n\
      <dd> (vs vehicles: 59)</dd>\n<dd> Fire rate: 1.50 s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 15</dd>\n<dd>\
      \ Ammo pickup: 10</dd>\n<dd> Maximum: 40</dd></dl>\n</div>\n</div>\n<p><i>The\
      \ Lightning Gun is a high-power energy rifle capable of ablating even the heaviest\
      \ carapace armor. Acquisition of a target at long range requires a steady hand,\
      \ but the anti-jitter effect of the optical system reduces the weapon's learning\
      \ curve significantly. Once the target has been acquired, the operator depresses\
      \ the trigger, painting a proton \"patch\" on the target. Milliseconds later\
      \ the rifle emits a high voltage arc of electricity, which seeks out the charge\
      \ differential and annihilates the target.</i>\n</p><p>The lightning gun is\
      \ nearly unchanged in UT2004. The main difference is that the recharge time\
      \ is reduced. Compared to the sniper rifle that was re-introduced in UT2004,\
      \ the lightning gun still has a longer reload time but deals slightly more damage\
      \ per shot and takes less time to switch to/from.\n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Championship\">Unreal Championship</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lightning_Gun?section=3\"\
      \ title=\"Edit section: Unreal Championship\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nLightning Gun</div>\n<div style=\"float:\
      \ right;\"><a href=\"/File:Ltg-2003.jpg\" class=\"image\"><img alt=\"Ltg-2003.jpg\"\
      \ src=\"/w/images/thumb/Ltg-2003.jpg/200px-Ltg-2003.jpg\" width=\"200\" height=\"\
      111\" srcset=\"/w/images/thumb/Ltg-2003.jpg/300px-Ltg-2003.jpg 1.5x, /w/images/thumb/Ltg-2003.jpg/400px-Ltg-2003.jpg\
      \ 2x\" /></a></div>\n<div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Type: Hitscan</dd>\n<dd> Damage: 70/140 HS</dd>\n\
      <dd> Fire rate: 1.64 s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 15</dd>\n<dd> Ammo pickup: 10</dd>\n\
      <dd> Maximum: 40</dd></dl>\n</div>\n</div>\n<p>The Lightning Gun in Unreal Championship\
      \ is essentially the same as in Unreal Tournament 2003. It is one of the few\
      \ weapons that remained exactly the same in later Tournaments just like in Unreal\
      \ Championship.\n</p>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Lightning_Gun?section=4\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> <a href=\"/Sniper_Rifle\" title=\"Sniper Rifle\"\
