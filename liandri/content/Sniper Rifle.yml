  title: "Sniper Rifle"
  text:
    text: "<p>The <b>Sniper Rifle</b> has been an <a href=\"/Unreal_series\" title=\"\
      Unreal series\">Unreal series</a> mainstay. With two exceptions, a Sniper Rifle\
      \ has been in every single game.\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"\
      toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Unreal\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Unreal</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_II\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Unreal II</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Unreal_Tournament\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Unreal Tournament</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a\
      \ href=\"#Unreal_Tournament_2003.2FUnreal_Championship\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Unreal Tournament 2003/Unreal Championship</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Unreal_Championship_2\"><span\
      \ class=\"tocnumber\">7</span> <span class=\"toctext\">Unreal Championship 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">See Also</span></a></li>\n</ul>\n</div>\n\n\
      <h2><span class=\"mw-headline\" id=\"Unreal\">Unreal</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sniper_Rifle?section=1\"\
      \ title=\"Edit section: Unreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nRifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Unrealrifle.jpg\" class=\"image\" title=\"Sniper Rifle\"><img\
      \ alt=\"Sniper Rifle\" src=\"/w/images/thumb/Unrealrifle.jpg/200px-Unrealrifle.jpg\"\
      \ width=\"200\" height=\"101\" srcset=\"/w/images/thumb/Unrealrifle.jpg/300px-Unrealrifle.jpg\
      \ 1.5x, /w/images/thumb/Unrealrifle.jpg/400px-Unrealrifle.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 45/100 HS</dd>\n<dd> Fire rate: 0.6/s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon\
      \ pickup: 8</dd>\n<dd> Ammo pickup: 8 and 1</dd>\n<dd> Maximum: 50</dd></dl>\n\
      </div>\n</div>\n<p>This five-foot-long Rifle, commonly referred to as Sniper\
      \ Rifle or Semi-automatic Assault Rifle, the \"Pocket Howitzer\" and sometimes\
      \ a \"Terran Trooper Rifle\", packs an incredible wallop. Formerly used as a\
      \ UMS Sniper Rifle for the UMS Marine Snipers, aswell as a main Trooper rifle\
      \ for Vortex Rikers survivor Crews, it was useful for taking down enemies at\
      \ long distances. Can cause head shots.\n</p>\n<dl><dt>Primary Fire</dt>\n<dd>\
      \ A long range, armor piercing, accurate shot.<br /></dd>\n<dt>Secondary Fire</dt>\n\
      <dd> Zoom scope</dd></dl>\n<p><br />\nThe original Rifle's alt fire was supposed\
      \ to cause a multiple slug shot, but this feature was replaced by the sniper\
      \ zoom, although the feature returns in <a href=\"#Unreal_Championship_2\">Unreal\
      \ Championship 2</a>. When the zoom was active, a scope would pop out from the\
      \ bottom of the rifle and would arrange itself on top of the rifle, but this\
      \ animation was never originally used in Unreal. However, the animation appears\
      \ in <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>'s\
      \ OldSkool mod.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_II\">Unreal\
      \ II</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sniper_Rifle?section=2\" title=\"Edit section: Unreal\
      \ II\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nWidowmaker</div>\n<div style=\"float: right;\"><a href=\"/File:WidowmakerU2.jpg\"\
      \ class=\"image\" title=\"Widowmaker\"><img alt=\"Widowmaker\" src=\"/w/images/thumb/WidowmakerU2.jpg/200px-WidowmakerU2.jpg\"\
      \ width=\"200\" height=\"175\" srcset=\"/w/images/thumb/WidowmakerU2.jpg/300px-WidowmakerU2.jpg\
      \ 1.5x, /w/images/thumb/WidowmakerU2.jpg/400px-WidowmakerU2.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 80/240 HS</dd>\n<dd> Fire rate: 0.6/s</dd>\n\
      <dd> Reload time: 1.9 s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n\
      <dd> Reload time: 2.5 s</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 10</dd>\n\
      <dd> Ammo pickup: 10</dd>\n<dd> Clip capacity: 10 / 3(XMP)</dd>\n<dd> Maximum:\
      \ 50</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom: 0px;\">The\
      \ T72 is a highly specialized weapon that should be used only for long-range\
      \ sniping, but it does its job very, very well. Its targeting system compensates\
      \ for wind and other variables to create an instant hit on virtually any target\
      \ you can see.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_2\" class=\"mw-redirect\"\
      \ title=\"Unreal 2\">Unreal 2 Manual</a></div>\n<p>The Widowmaker Sniper Rifle\
      \ of <a href=\"/Unreal_2\" class=\"mw-redirect\" title=\"Unreal 2\">Unreal 2</a>\
      \ is the best weapon for long range in game. It is also capable of <a href=\"\
      /Headshot\" title=\"Headshot\">headshoting</a> for extra damage. When the player\
      \ is in the zoom mode, it is very difficult to see enemies coming from behind\
      \ or the sides as they are blacked out. It is the most similar weapon to other\
      \ Unreal series weapons from the Unreal 2 arsenal. The only changes are the\
      \ clip usage and the zoom technology.\n</p>\n<div class=\"thumb tright\"><div\
      \ class=\"thumbinner\" style=\"width:202px;\"><a href=\"/File:Widowmaker_u2.jpg\"\
      \ class=\"image\"><img alt=\"\" src=\"/w/images/Widowmaker_u2.jpg\" width=\"\
      200\" height=\"119\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:Widowmaker_u2.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>The first person view.</div></div></div>\n<dl><dt>\
      \ Primary fire</dt>\n<dd> Fires a single shot.</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Toggles the scope on and off. The zoom, unlike the ones in other Unreal\
      \ series games, is not controlled by the time you hold the trigger, but is controlled\
      \ by the weapon scroll buttons. To zoom in, use the mouse wheel up, to zoom\
      \ out, use the mouse wheel down. When out of ammo in clip and still using zoom,\
      \ the view will automatically come out of zoom mode, play the reload animation\
      \ and zoom in again (that's why it takes longer to reload while using secondary\
      \ fire).</dd></dl>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sniper_Rifle?section=3\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nSniper Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:Utrifle.jpg\"\
      \ class=\"image\" title=\"Sniper Rifle\"><img alt=\"Sniper Rifle\" src=\"/w/images/thumb/Utrifle.jpg/200px-Utrifle.jpg\"\
      \ width=\"200\" height=\"69\" srcset=\"/w/images/thumb/Utrifle.jpg/300px-Utrifle.jpg\
      \ 1.5x, /w/images/thumb/Utrifle.jpg/400px-Utrifle.jpg 2x\" /></a></div>\n<div\
      \ style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 67/150 HS</dd>\n<dd> Fire rate: 0.6 s</dd>\n\
      <dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon\
      \ pickup: 8</dd>\n<dd> Ammo pickup: 10 if box, 1 if single shell</dd>\n<dd>\
      \ Maximum: 50</dd></dl>\n</div>\n</div>\n<p><i>Classification: Long Range Ballistic</i>\n\
      </p>\n<dl><dt>Primary Fire</dt>\n<dd> Fires a high powered bullet. Can kill\
      \ instantly when applied to the cranium of opposing forces.</dd>\n<dt>Secondary\
      \ Fire</dt>\n<dd> Zooms the rifle in, up to eight times normal vision. Allows\
      \ for extreme precision from hundreds of yards away.</dd>\n<dd>Disadvantage:\
      \ Unaware of close opponent(s) in zoom.</dd>\n<dt>Techniques</dt>\n<dd> Great\
      \ for long distance <a href=\"/Headshot\" title=\"Headshot\">headshots</a>!</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2FUnreal_Championship\"\
      >Unreal Tournament 2003/Unreal Championship</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sniper_Rifle?section=4\"\
      \ title=\"Edit section: Unreal Tournament 2003/Unreal Championship\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The sniper rifle\
      \ was replaced by the <a href=\"/Lightning_Gun\" title=\"Lightning Gun\">Lightning\
      \ Gun</a> in <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>\
      \ and <a href=\"/Unreal_Championship\" title=\"Unreal Championship\">Unreal\
      \ Championship</a>.\n</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2004\"\
      >Unreal Tournament 2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Sniper_Rifle?section=5\" title=\"\
      Edit section: Unreal Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nSniper Rifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:Ut2004rifle.jpg\" class=\"image\"><img alt=\"Ut2004rifle.jpg\"\
      \ src=\"/w/images/thumb/Ut2004rifle.jpg/200px-Ut2004rifle.jpg\" width=\"200\"\
      \ height=\"85\" srcset=\"/w/images/thumb/Ut2004rifle.jpg/300px-Ut2004rifle.jpg\
      \ 1.5x, /w/images/thumb/Ut2004rifle.jpg/400px-Ut2004rifle.jpg 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 60/125 HS</dd>\n<dd> (vs vehicles: 39)</dd>\n\
      <dd> Fire rate: 1.21 s</dd>\n<dt> Secondary fire</dt>\n<dd> Type: Zoom</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup: 15</dd>\n<dd> Ammo pickup: 10</dd>\n\
      <dd> Maximum: 35</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">This high-muzzle velocity sniper rifle with a 10x scope is a lethal\
      \ weapon at any range, especially if you can land a headshot.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a></div>\n\
      <dl><dt>Primary Fire</dt>\n<dd> Fires a high velocity bullet.</dd>\n<dt>Secondary\
      \ Fire</dt>\n<dd> Activates a scope allowing you to zoom in on your opponents.</dd>\n\
      <dt>Notes</dt></dl>\n<ul><li>A puff of smoke appears when firing this weapon,\
      \ partially obscuring the player's vision.</li>\n<li>The <a href=\"/Lightning_Gun\"\
      \ title=\"Lightning Gun\">Lightning Gun</a> is still available; it's the mappers\
      \ choice to include one or both of the weapons (one of the official maps, CTF-January,\
      \ does include both weapons).  Players can use the <a href=\"/edit/Lightning_Guns_(mutator)?redlink=1\"\
      \ class=\"new\" title=\"Lightning Guns (mutator) (page does not exist)\">Lightning\
      \ Guns</a> or <a href=\"/Sniper_Rifles_(mutators)\" class=\"mw-redirect\" title=\"\
      Sniper Rifles (mutators)\">Sniper Rifles</a> mutators to force one weapon or\
      \ the other.</li></ul>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament 3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sniper_Rifle?section=6\"\
      \ title=\"Edit section: Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div style=\"float: right; margin-left: 0.5em; width:\
      \ 350px;\" class=\"infobox\">\n<div style=\"text-align: center; font-weight:\
      \ bold; margin-bottom: 0.25em;\">\nSniper Rifle</div>\n<div style=\"float: right;\"\
      ><a href=\"/File:UT3_sniper.png\" class=\"image\"><img alt=\"UT3 sniper.png\"\
      \ src=\"/w/images/thumb/UT3_sniper.png/200px-UT3_sniper.png\" width=\"200\"\
      \ height=\"104\" srcset=\"/w/images/thumb/UT3_sniper.png/300px-UT3_sniper.png\
      \ 1.5x, /w/images/thumb/UT3_sniper.png/400px-UT3_sniper.png 2x\" /></a></div>\n\
      <div style=\"font-size: 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n\
      <dd> Type: Hitscan</dd>\n<dd> Damage: 70/140 HS</dd>\n<dd> (vs vehicles: 28)</dd>\n\
      <dd> (vs nodes: 28)</dd>\n<dd> Fire rate: 0.83/s</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Zoom</dd>\n<dt> Ammunition</dt>\n<dd> Weapon pickup: 10</dd>\n<dd>\
      \ Weapon locker: 10</dd>\n<dd> Ammo pickup: 10 (Version 1.0-1.3)<br />8 (As\
      \ of Version 2.0)</dd>\n<dd> Maximum: 40</dd></dl>\n</div>\n</div>\n<p><br />\n\
      </p>\n<blockquote style=\"margin-bottom: 0px;\">The venerable <a href=\"/Axon_Research_Corporation\"\
      \ title=\"Axon Research Corporation\">Axon Research</a> long-range target interdiction\
      \ rifle is the weapon of choice for the discerning sniper. Acquisition of a\
      \ target at distance requires a steady hand, but the rewards merit the effort:\
      \ the high-caliber round is lethal at any range. With a precise <a href=\"/Headshot\"\
      \ title=\"Headshot\">headshot</a>, the target will be neutralized by the super-sonic\
      \ bullet long before they hear the report. As they say in the <a href=\"/New_Earth_Government\"\
      \ title=\"New Earth Government\">N.E.G.</a> Marines: 'any shot you hear is nothing\
      \ to be worried about.'</blockquote><div style=\"text-align: right; font-size:\
      \ 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a></div>\n<dl><dt>Primary Fire</dt>\n<dd> Fire a high velocity\
      \ sniper round. Hitting players causes 70 points of damage, a hit to a player's\
      \ head, even when in open vehicles (<a href=\"/Manta\" title=\"Manta\">Manta</a>,\
      \ <a href=\"/Viper\" title=\"Viper\">Viper</a>, <a href=\"/Hellbender\" title=\"\
      Hellbender\">Hellbender</a>/<a href=\"/Leviathan\" title=\"Leviathan\">Leviathan</a>\
      \ turrets, <a href=\"/Hoverboard\" title=\"Hoverboard\">Hoverboard</a>), causes\
      \ 140 points. Power nodes/cores and most vehicles receive only 28 points of\
      \ damage, but lightly-armored vehicles, such as the Manta, the <a href=\"/Scorpion\"\
      \ title=\"Scorpion\">Scorpion</a> and the Viper receive 42 points. When fired,\
      \ the bullet leaves a tracer, so enemies could see the sniper's hiding spot.</dd>\n\
      <dt>Secondary Fire</dt>\n<dd> User-controlled zoom mode. Press to start zooming\
      \ in, release to freeze zoom level, press again to disable zoom.</dd></dl>\n\
      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Unreal_Championship_2\"\
      >Unreal Championship 2</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Sniper_Rifle?section=7\" title=\"Edit section: Unreal\
      \ Championship 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div style=\"float: right; margin-left: 0.5em; width: 350px;\" class=\"infobox\"\
      >\n<div style=\"text-align: center; font-weight: bold; margin-bottom: 0.25em;\"\
      >\nSniper Rifle</div>\n<div style=\"float: right;\"><a href=\"/File:UC2_Sniper.png\"\
      \ class=\"image\"><img alt=\"UC2 Sniper.png\" src=\"/w/images/thumb/UC2_Sniper.png/200px-UC2_Sniper.png\"\
      \ width=\"200\" height=\"113\" srcset=\"/w/images/thumb/UC2_Sniper.png/300px-UC2_Sniper.png\
      \ 1.5x, /w/images/UC2_Sniper.png 2x\" /></a></div>\n<div style=\"font-size:\
      \ 80%; line-height: 100%;\">\n<dl><dt> Primary fire</dt>\n<dd> Type: Hitscan</dd>\n\
      <dd> Damage: 25 x3</dd>\n<dd> Fire rate: 3.60</dd>\n<dt> Secondary fire</dt>\n\
      <dd> Type: Zoom, Hitscan</dd>\n<dd> Damage: 75 (600 HS)</dd>\n<dd> Fire rate:&#160;?</dd>\n\
      <dt> Ammunition</dt>\n<dd> Weapon pickup:&#160;?</dd>\n<dd> Ammo pickup:&#160;?</dd>\n\
      <dd> Maximum:&#160;?</dd></dl>\n</div>\n</div>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">Though increasingly rare, the centuries-old Axon Research long-range\
      \ target interdiction rifle is the weapon of choice for the discerning sniper.\
      \  Its floating barrel and gas venting system minimize the massive recoil from\
      \ its high-caliber projectile.  The Tarydium bullet is uninspiringly conventional,\
      \ but has proven its effectiveness in countless conflicts.  Tournament management\
      \ briefly switched to more efficient energy-based rifles in the late 24th century,\
      \ but the angry response from both Tournament players and fans caused them to\
      \ quickly overturn that decision.</blockquote><div style=\"text-align: right;\
      \ font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_Championship_2\"\
      \ class=\"mw-redirect\" title=\"Unreal Championship 2\">UC2</a></div>\n<p>The\
      \ Sniper Rifle of Unreal Championship 2 uses the Energy type ammo.\n</p>\n<dl><dt>Primary\
      \ fire</dt>\n<dd> A burst of three deadly shots. It seems to be similar to the\
      \ originally planned <a href=\"#Unreal\">Unreal</a> rifle's alternative fire.\
      \ Headshots might or might not be enabled when using this mode.</dd>\n<dt>Secondary\
      \ fire</dt>\n<dd> Enables the sniper's scope and changes the type of fire. When\
      \ zoomed, the rifle fires a more powerful round which is an instant kill on\
      \ a <a href=\"/Headshot\" title=\"Headshot\">headshot</a>.</dd></dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Sniper_Rifle?section=8\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Lightning_Gun\" title=\"Lightning Gun\"\
