    text: "The '''Sniper Rifle''' has been an [[Unreal series]] mainstay. With two\
      \ exceptions, a Sniper Rifle has been in every single game.\n\n==Unreal==\n\
      {{Infobox Weapon|\nRifle|Image:Unrealrifle.jpg|Sniper Rifle|\n; Primary fire\n\
      : Type: Hitscan\n: Damage: 45/100 HS\n: Fire rate: 0.6/s\n; Secondary fire\n\
      : Type: Zoom\n; Ammunition\n: Weapon pickup: 8\n: Ammo pickup: 8 and 1\n: Maximum:\
      \ 50\n}}\nThis five-foot-long Rifle, commonly referred to as Sniper Rifle or\
      \ Semi-automatic Assault Rifle, the \"Pocket Howitzer\" and sometimes a \"Terran\
      \ Trooper Rifle\", packs an incredible wallop. Formerly used as a UMS Sniper\
      \ Rifle for the UMS Marine Snipers, aswell as a main Trooper rifle for Vortex\
      \ Rikers survivor Crews, it was useful for taking down enemies at long distances.\
      \ Can cause head shots.\n;Primary Fire\n: A long range, armor piercing, accurate\
      \ shot.<br>\n;Secondary Fire\n: Zoom scope\n\n\nThe original Rifle's alt fire\
      \ was supposed to cause a multiple slug shot, but this feature was replaced\
      \ by the sniper zoom, although the feature returns in [[#Unreal Championship\
      \ 2|Unreal Championship 2]]. When the zoom was active, a scope would pop out\
      \ from the bottom of the rifle and would arrange itself on top of the rifle,\
      \ but this animation was never originally used in Unreal. However, the animation\
      \ appears in [[Unreal Tournament]]'s OldSkool mod.\n\n==Unreal II==\n{{Infobox\
      \ Weapon|\nWidowmaker|Image:WidowmakerU2.jpg|Widowmaker|\n; Primary fire\n:\
      \ Type: Hitscan\n: Damage: 80/240 HS\n: Fire rate: 0.6/s\n: Reload time: 1.9\
      \ s\n; Secondary fire\n: Type: Zoom\n: Reload time: 2.5 s\n; Ammunition\n: Weapon\
      \ pickup: 10\n: Ammo pickup: 10\n: Clip capacity: 10 / 3(XMP)\n: Maximum: 50\n\
      }}\n{{QuoteSource|The T72 is a highly specialized weapon that should be used\
      \ only for long-range sniping, but it does its job very, very well. Its targeting\
      \ system compensates for wind and other variables to create an instant hit on\
      \ virtually any target you can see.|Unreal 2 Manual|Unreal 2}}\n\nThe Widowmaker\
      \ Sniper Rifle of [[Unreal 2]] is the best weapon for long range in game. It\
      \ is also capable of [[headshot]]ing for extra damage. When the player is in\
      \ the zoom mode, it is very difficult to see enemies coming from behind or the\
      \ sides as they are blacked out. It is the most similar weapon to other Unreal\
      \ series weapons from the Unreal 2 arsenal. The only changes are the clip usage\
      \ and the zoom technology.\n\n[[Image:widowmaker_u2.jpg|right|thumb|The first\
      \ person view.]]\n\n; Primary fire\n: Fires a single shot.\n; Secondary fire\n\
      : Toggles the scope on and off. The zoom, unlike the ones in other Unreal series\
      \ games, is not controlled by the time you hold the trigger, but is controlled\
      \ by the weapon scroll buttons. To zoom in, use the mouse wheel up, to zoom\
      \ out, use the mouse wheel down. When out of ammo in clip and still using zoom,\
      \ the view will automatically come out of zoom mode, play the reload animation\
      \ and zoom in again (that's why it takes longer to reload while using secondary\
      \ fire).\n\n==Unreal Tournament==\n{{Infobox Weapon|\nSniper Rifle|Image:Utrifle.jpg|Sniper\
      \ Rifle|\n; Primary fire\n: Type: Hitscan\n: Damage: 67/150 HS\n: Fire rate:\
      \ 0.6 s\n; Secondary fire\n: Type: Zoom\n; Ammunition\n: Weapon pickup: 8\n\
      : Ammo pickup: 10 if box, 1 if single shell\n: Maximum: 50\n}}\n''Classification:\
      \ Long Range Ballistic''\n\n;Primary Fire\n: Fires a high powered bullet. Can\
      \ kill instantly when applied to the cranium of opposing forces.\n;Secondary\
      \ Fire\n: Zooms the rifle in, up to eight times normal vision. Allows for extreme\
      \ precision from hundreds of yards away.\n:Disadvantage: Unaware of close opponent(s)\
      \ in zoom.\n;Techniques\n: Great for long distance [[headshot]]s!\n{{clear}}\n\
      \n==Unreal Tournament 2003/Unreal Championship==\nThe sniper rifle was replaced\
      \ by the [[Lightning Gun]] in [[UT2003]] and [[Unreal Championship]].\n\n==Unreal\
      \ Tournament 2004==\n{{Infobox Weapon|\nSniper Rifle|Image:Ut2004rifle.jpg||\n\
      ; Primary fire\n: Type: Hitscan\n: Damage: 60/125 HS\n: (vs vehicles: 39)\n\
      : Fire rate: 1.21 s\n; Secondary fire\n: Type: Zoom\n; Ammunition\n: Weapon\
      \ pickup: 15\n: Ammo pickup: 10\n: Maximum: 35\n}}\n{{QuoteSource|This high-muzzle\
      \ velocity sniper rifle with a 10x scope is a lethal weapon at any range, especially\
      \ if you can land a headshot.|UT2004|UT2004}}\n\n;Primary Fire\n: Fires a high\
      \ velocity bullet.\n;Secondary Fire\n: Activates a scope allowing you to zoom\
      \ in on your opponents.\n;Notes\n*A puff of smoke appears when firing this weapon,\
      \ partially obscuring the player's vision.\n*The [[Lightning Gun]] is still\
      \ available; it's the mappers choice to include one or both of the weapons (one\
      \ of the official maps, CTF-January, does include both weapons).  Players can\
      \ use the [[Lightning Guns (mutator)|Lightning Guns]] or [[Sniper Rifles (mutators)|Sniper\
      \ Rifles]] mutators to force one weapon or the other.\n{{clear}}\n\n==Unreal\
      \ Tournament 3==\n{{Infobox Weapon|\nSniper Rifle|Image:UT3_sniper.png||\n;\
      \ Primary fire\n: Type: Hitscan\n: Damage: 70/140 HS\n: (vs vehicles: 28)\n\
      : (vs nodes: 28)\n: Fire rate: 0.83/s\n; Secondary fire\n: Type: Zoom\n; Ammunition\n\
      : Weapon pickup: 10\n: Weapon locker: 10\n: Ammo pickup: 10 (Version 1.0-1.3)<br>8\
      \ (As of Version 2.0)\n: Maximum: 40\n}}\n\n{{QuoteSource|The venerable [[Axon\
      \ Research Corporation|Axon Research]] long-range target interdiction rifle\
      \ is the weapon of choice for the discerning sniper. Acquisition of a target\
      \ at distance requires a steady hand, but the rewards merit the effort: the\
      \ high-caliber round is lethal at any range. With a precise [[headshot]], the\
      \ target will be neutralized by the super-sonic bullet long before they hear\
      \ the report. As they say in the [[New Earth Government|N.E.G.]] Marines: 'any\
      \ shot you hear is nothing to be worried about.'|UT3|UT3}}\n\n;Primary Fire\n\
      : Fire a high velocity sniper round. Hitting players causes 70 points of damage,\
      \ a hit to a player's head, even when in open vehicles ([[Manta]], [[Viper]],\
      \ [[Hellbender]]/[[Leviathan]] turrets, [[Hoverboard]]), causes 140 points.\
      \ Power nodes/cores and most vehicles receive only 28 points of damage, but\
      \ lightly-armored vehicles, such as the Manta, the [[Scorpion]] and the Viper\
      \ receive 42 points. When fired, the bullet leaves a tracer, so enemies could\
      \ see the sniper's hiding spot.\n;Secondary Fire\n: User-controlled zoom mode.\
      \ Press to start zooming in, release to freeze zoom level, press again to disable\
      \ zoom.\n{{clear}}\n\n== Unreal Championship 2 ==\n{{Infobox Weapon|\nSniper\
      \ Rifle|Image:UC2_Sniper.png||\n; Primary fire\n: Type: Hitscan\n: Damage: 25\
      \ x3\n: Fire rate: 3.60\n; Secondary fire\n: Type: Zoom, Hitscan\n: Damage:\
      \ 75 (600 HS)\n: Fire rate: ?\n; Ammunition\n: Weapon pickup: ?\n: Ammo pickup:\
      \ ?\n: Maximum: ?\n}}\n{{QuoteSource|Though increasingly rare, the centuries-old\
      \ Axon Research long-range target interdiction rifle is the weapon of choice\
      \ for the discerning sniper.  Its floating barrel and gas venting system minimize\
      \ the massive recoil from its high-caliber projectile.  The Tarydium bullet\
      \ is uninspiringly conventional, but has proven its effectiveness in countless\
      \ conflicts.  Tournament management briefly switched to more efficient energy-based\
      \ rifles in the late 24th century, but the angry response from both Tournament\
      \ players and fans caused them to quickly overturn that decision.|UC2|Unreal\
      \ Championship 2}}\nThe Sniper Rifle of Unreal Championship 2 uses the Energy\
      \ type ammo.\n;Primary fire: A burst of three deadly shots. It seems to be similar\
      \ to the originally planned [[#Unreal|Unreal]] rifle's alternative fire. Headshots\
      \ might or might not be enabled when using this mode.\n;Secondary fire: Enables\
      \ the sniper's scope and changes the type of fire. When zoomed, the rifle fires\
      \ a more powerful round which is an instant kill on a [[headshot]].\n\n==See\
      \ Also==\n[[Lightning Gun]]\n\n[[Category:Weapons]] [[Category:Hitscan weapons]]"
