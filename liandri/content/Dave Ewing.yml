    text: "'''Dave Ewing''' is a Lead Level Designer, first for [[Digital Extremes]]\
      \ and now for [[Epic Games]]. Originally hired to do joe jobs for the team working\
      \ on [[Unreal]], he made his way up to sound engineer and eventually Lead Level\
      \ Designer for both companies.\n[[Image:DaveEwing.jpg|thumb|right|128px|Dave\
      \ Ewing]]\n\n\n==General Information==\nBefore getting into game design, Dave\
      \ had a job in a local beer store for 4 years and studied history in Ontario.\
      \ Then in 1997, he was hired by Digital Extremes to do small chores like grocery\
      \ shopping for the team over the summer. In between these tasks he would mess\
      \ around with the sound effects for [[Unreal]] (which weren't really worked\
      \ on yet). [[James Schmalz]] heard what he was doing, and gave him a full-time\
      \ job as a sound engineer for Unreal. After Unreal, Dave branched out and began\
      \ making levels and textures. He stuck with these tasks, and made numerous maps\
      \ for [[Unreal Tournament]], [[UT2003]], [[UT2004]], Pariah and Warpath before\
      \ leaving Digital Extremes in 2005.\n\nDave kept his position as Lead Level\
      \ Designer when jumping over to Epic Games in 2005, and worked on both [[Gears\
      \ of War]] and [[Unreal Tournament 3]], for which he worked on [[DM-HeatRay]],\
      \ among other maps.\n\n==List of Contributions==\n{| class=\"list\" width=\"\
      100%\"\n|-\n!\n\n====Unreal Tournament====\n|-\n|\n*[[AS-Overlord]]\n*[[CTF-Orbital]]\
      \ (BP2)\n*[[DM-Fractal]]\n|\n*[[DM-Morpheus]]\n*[[DOM-Condemned]]\n\n|-\n!\n\
      ====Unreal Tournament 2003/2004====\n|-\n|\n*[[BR-Bifrost]] (with [[Bastiaan\
      \ 'Checker' Frank]])\n*[[BR-Colossus]]\n*[[BR-IceFields]]\n*[[CTF-Colossus]]\n\
      |\n*[[CTF-Orbital2]]\n*[[DM-Antalus]]\n*[[DM-DE-Osiris2]]\n*[[DM-Goliath]]\n\
      |\n*[[DOM-Access]]\t\t(with [[Scott McGregor]])\n*[[DOM-Core]]\n*[[DOM-Renascent]]\t\
      \t\n|}\n\n==External Links==\n* Dave's profiles on [http://www.linkedin.com/pub/4/6a/9aa\
      \ LinkedIn] and [http://www.mobygames.com/developer/sheet/view/by_genre/developerId,55984/\
      \ MobyGames]\n* Interviews with Dave at [http://darksector.3dactionplanet.gamespy.com/whoswho/magnus.php\
      \ The Darker Sector] and [http://www.unreal.fr/page.php?interview=11 Unreal.fr]\n\
      \n[[Category: Level Designers]]\n[[Category: Developers]]"
