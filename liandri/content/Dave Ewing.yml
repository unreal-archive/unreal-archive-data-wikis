  title: "Dave Ewing"
  text:
    text: "<p><b>Dave Ewing</b> is a Lead Level Designer, first for <a href=\"/Digital_Extremes\"\
      \ title=\"Digital Extremes\">Digital Extremes</a> and now for <a href=\"/Epic_Games\"\
      \ title=\"Epic Games\">Epic Games</a>. Originally hired to do joe jobs for the\
      \ team working on <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, he made his\
      \ way up to sound engineer and eventually Lead Level Designer for both companies.\n\
      </p>\n<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:130px;\"\
      ><a href=\"/File:DaveEwing.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/DaveEwing.jpg\"\
      \ width=\"128\" height=\"160\" class=\"thumbimage\" /></a>  <div class=\"thumbcaption\"\
      ><div class=\"magnify\"><a href=\"/File:DaveEwing.jpg\" class=\"internal\" title=\"\
      Enlarge\"></a></div>Dave Ewing</div></div></div>\n<p><br />\n</p>\n<div id=\"\
      toc\" class=\"toc\"><div id=\"toctitle\" class=\"toctitle\"><h2>Contents</h2></div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General_Information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">General Information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#List_of_Contributions\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">List of Contributions</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Unreal_Tournament\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Unreal_Tournament_2003.2F2004\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003/2004</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">External Links</span></a></li>\n</ul>\n</div>\n\n<h2><span class=\"\
      mw-headline\" id=\"General_Information\">General Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Dave_Ewing?section=1\"\
      \ title=\"Edit section: General Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Before getting into game design, Dave had a job in\
      \ a local beer store for 4 years and studied history in Ontario. Then in 1997,\
      \ he was hired by Digital Extremes to do small chores like grocery shopping\
      \ for the team over the summer. In between these tasks he would mess around\
      \ with the sound effects for <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>\
      \ (which weren't really worked on yet). <a href=\"/James_Schmalz\" title=\"\
      James Schmalz\">James Schmalz</a> heard what he was doing, and gave him a full-time\
      \ job as a sound engineer for Unreal. After Unreal, Dave branched out and began\
      \ making levels and textures. He stuck with these tasks, and made numerous maps\
      \ for <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\">Unreal Tournament</a>,\
      \ <a href=\"/UT2003\" class=\"mw-redirect\" title=\"UT2003\">UT2003</a>, <a\
      \ href=\"/UT2004\" class=\"mw-redirect\" title=\"UT2004\">UT2004</a>, Pariah\
      \ and Warpath before leaving Digital Extremes in 2005.\n</p><p>Dave kept his\
      \ position as Lead Level Designer when jumping over to Epic Games in 2005, and\
      \ worked on both <a href=\"/Gears_of_War\" title=\"Gears of War\">Gears of War</a>\
      \ and <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament 3\">Unreal\
      \ Tournament 3</a>, for which he worked on <a href=\"/DM-HeatRay\" title=\"\
      DM-HeatRay\">DM-HeatRay</a>, among other maps.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"List_of_Contributions\">List of Contributions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Dave_Ewing?section=2\"\
      \ title=\"Edit section: List of Contributions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table class=\"list\" width=\"100%\">\n\n<tr>\n<th>\n\
      <h4><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Dave_Ewing?section=3\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n</th></tr>\n\
      <tr>\n<td>\n<ul><li><a href=\"/AS-Overlord\" title=\"AS-Overlord\">AS-Overlord</a></li>\n\
      <li><a href=\"/CTF-Orbital\" title=\"CTF-Orbital\">CTF-Orbital</a> (BP2)</li>\n\
      <li><a href=\"/DM-Fractal\" title=\"DM-Fractal\">DM-Fractal</a></li></ul>\n\
      </td>\n<td>\n<ul><li><a href=\"/DM-Morpheus\" title=\"DM-Morpheus\">DM-Morpheus</a></li>\n\
      <li><a href=\"/DOM-Condemned\" title=\"DOM-Condemned\">DOM-Condemned</a></li></ul>\n\
      </td></tr>\n<tr>\n<th>\n<h4><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2F2004\"\
      >Unreal Tournament 2003/2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Dave_Ewing?section=4\" title=\"\
      Edit section: Unreal Tournament 2003/2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n</th></tr>\n<tr>\n<td>\n<ul><li><a href=\"/BR-Bifrost\"\
      \ title=\"BR-Bifrost\">BR-Bifrost</a> (with <a href=\"/Bastiaan_%27Checker%27_Frank\"\
      \ title=\"Bastiaan 'Checker' Frank\">Bastiaan 'Checker' Frank</a>)</li>\n<li><a\
      \ href=\"/BR-Colossus\" title=\"BR-Colossus\">BR-Colossus</a></li>\n<li><a href=\"\
      /BR-IceFields\" title=\"BR-IceFields\">BR-IceFields</a></li>\n<li><a href=\"\
      /CTF-Colossus\" title=\"CTF-Colossus\">CTF-Colossus</a></li></ul>\n</td>\n<td>\n\
      <ul><li><a href=\"/CTF-Orbital2\" title=\"CTF-Orbital2\">CTF-Orbital2</a></li>\n\
      <li><a href=\"/DM-Antalus\" title=\"DM-Antalus\">DM-Antalus</a></li>\n<li><a\
      \ href=\"/DM-DE-Osiris2\" title=\"DM-DE-Osiris2\">DM-DE-Osiris2</a></li>\n<li><a\
