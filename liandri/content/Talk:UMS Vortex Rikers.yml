  title: "Talk:UMS Vortex Rikers"
  text:
    text: "<p>Do we have any proof that the Rikers is an UMS ship? Most of the evidence\
      \ is circumstantial (e.g. the UMS Chantilly resembling it). The registration\
      \ number and crew uniforms hardly scream \"UMS\" to me.--<a href=\"/edit/User:Hellscrag?redlink=1\"\
      \ class=\"new\" title=\"User:Hellscrag (page does not exist)\">Hellscrag</a>\
      \ 14:36, 10 August 2007 (EDT)\n</p>\n<dl><dd> I think the UMS was only invented\
      \ for RTNP, which would obviously mean there's no proof in Unreal. I don't know\
      \ about the ship, but the player is <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealsp.org/gameguide/walkthroughs/u1mp1-00.html\">referred\
      \ to</a> as \"UMS prisoner 849\". Of course the Vortex Rikers could've easily\
      \ been property of another company hire to transport UMS prisoners, or even\
      \ just one UMS prisoner among others. <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 14:58, 10 August 2007 (EDT)</dd></dl>\n<dl><dd><dl><dd> The ship\
      \ itself is referred to in the game either by the designation number, NC114-85EKLS,\
      \ or alternatively Prison Vessel 254. While it's not concrete that the ship\
      \ is in UMS service, I doubt that a ship not in that service would look similar\
      \ to other ships known to be in that service. The fact that many other prisoners\
      \ are referred to by numbers (Prisoners 472 and 327 have cells, and Prisoner\
      \ 853 was prepared for execution) leads stronger credence to the fact that it\
      \ is indeed at the least a ship in the service of the UMS, and possibly one\
      \ of a fleet of them. --<a href=\"/User:Dark_Pulse\" title=\"User:Dark Pulse\"\
      >Dark Pulse</a> 17:09, 10 August 2007 (EDT)</dd></dl></dd></dl>\n<h2><span class=\"\
      mw-headline\" id=\"Eekels_Easter_Egg\">Eekels Easter Egg</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:UMS_Vortex_Rikers?section=1\"\
      \ title=\"Edit section: Eekels Easter Egg\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I'd considered adding this, actually, but I'd decided\
      \ against it.&#160;:p I also have a feeling the whole ship numbers might be\
      \ an egg: NC could be North Carolina (Where the Epic team was stationed at the\
      \ time, I believe) and 114-85 could very well be some sort of significant date,\
      \ either Jan 14, 1985, or Nov 4, 1985. --<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 16:59, 10 August 2007 (EDT)\n</p>\n<dl><dd>\
      \ I wasn't sure either, but it's a fun little thing to know, so... ahead I went.&#160;:)\
      \ You may very well be right about the rest of the designation; the best way\
      \ to find out would be to just ask the guy I suppose.</dd></dl>\n<dl><dd> (Off-topic:\
      \ Man, I can't believe I pasted the wrong game title while only wanting to remove\
      \ underscores.&#160;:O Thanks for correcting Sir Brizz! I usually try to be\
      \ save and just copy the article name, but apparently that can go wrong too.&#160;:)\
      \ Tip: Get used to copying from the article header and not the URL, since it\
      \ has underscores for spaces.) <a href=\"/User:Retodon8\" title=\"User:Retodon8\"\
      >Retodon8</a> 17:19, 10 August 2007 (EDT)</dd></dl>\n\n<!-- \nNewPP limit report\n\
