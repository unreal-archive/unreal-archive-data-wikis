  wikitext:
    text: "{{Infobox Map\n| title       = Avaris\n| description = Once the capital\
      \ of a mighty empire, Avaris now lies empty, abandoned to the relentless elements\
      \ of the desert.  Those who die here in the Tournament share the same fate.\n\
      | mapimage    = CTF-Avaris.gif\n| imagedesc   = \n| author      = Jim Brown,\
      \ Scion Studios\n| players     = 8-12\n| music       = KR-SkyScraper\n| games\
      \        = [[UT2003]] (Epic BP), [[UT2004]]\n| gametype    = Capture the Flag\n\
      }}\n\n==Map Description==\nA very intrincated CTF level done in egyptian style.\
      \ It's composed of five areas: Red flag base, Red front base, Center, Blue front\
      \ base and Blue flag base; all of them connected between each other in that\
      \ order, and by way of lateral wings.\n\nThe '''Flag Base'''s have two levels.\
      \ The upper level is a pair of catwalks which can be reached from the left and\
      \ right wings of the front base, via jumppads near the statue behind the flag,\
      \ by double-jumping from the central entrance, or, of course, by using the Translocator.\
      \ This upper level holds two health packs at the wing entrances, and two Lightning\
      \ Gun ammo at each end. The lower floor holds the flag, two Bio ammo packs in\
      \ the southwest corner, two Link ammo packs in the southeast corner, and three\
      \ doors connecting this flag base with the front base. The central entrance\
      \ is a bit steep, connected with the flag area by stairs, and with four Vials\
      \ in the highest point.\n\nThe '''West Wing''' entrance to each base holds the\
      \ Shock Rifle. There're also two Shock cores in a lower cave, which connects\
      \ this wing with the Front base. In the upper level, there's a J-shaped balcony,\
      \ reachable on foot through stairs, holding three Adrenaline pills in the corner,\
      \ and the Rocket Launcher in the corner of the balcony itself. The norther end\
      \ of the J-balcony is also connected with the immediately lower floor by a stair,\
      \ while this lower level corridor holds three Vials. This area is also connected\
      \ with the Front Base. Also, the West end of the top J-balcony is connected\
      \ to the west lateral passage via a small chamber holding two Rocket Packs.\n\
      \nMeanwhile, the '''East Wing''' holds the Link Gun, the east lower cave holds\
      \ two Link Gun ammo packs, and the L-shaped area doesn't differ much from the\
      \ J-shaped area item-wise, it still holds Adren pills and Vials in the corner.\
      \ The only difference is that the East end of the L-balcony holds two Flak ammo\
      \ pickups, and the L-balcony corner holds the Flak Cannon.\n\nThe '''Front Base'''\
      \ connects every area of the base with the Center. Five entrances to the Flag\
      \ Base, two of them via Wings, and two connections to both the Wings and the\
      \ Central area. These two connections become choke points. These entrances from\
      \ the Wings/Central area have ramps at both endings and a bridge, below there's\
      \ a sewer. In the middle of this sewer, the Double Damage can be located in\
      \ a bifurcation, while below the ramps there's ammo for the Minigun (west) and\
      \ the Rocket Launcher (east). Finally, at the top of these ramps, there're some\
      \ health chargers.\n\nFinally, we're going to talk about the '''Central''' area.\
      \ At the entrances to the Front Base the Minigun, four Adren pills (west) and\
      \ four Vials (east) can be located. In the middle of the three central entrances\
      \ players can find ammo for the Assault Rifle, Rocket Launcher and the Lightning\
      \ Gun. The central structure is isolated from the rest of the map via deathpits,\
      \ sans for a system of ladders. At each corner, an Adren pickup can be found.\
      \ In it's interior, the Redeemer (west) and a Super Shield Pack (east) can be\
      \ found. A pair of ramps connects the central area with the wings. These wings\
      \ are connected west-east and viceversa via a passage. In the middle of these\
      \ passages, chambers holding a big jumppad with the Central area as destination,\
      \ and the Flak Cannon (west) and the BioRifle (east) with two packs of their\
      \ respective ammo near these guns.\n\nAmmo placement in general is symmetric,\
      \ sans for the chambers between the lateral passages and the J/L balconies,\
      \ which instead are axially symmetric. Entrances are also pretty narrow, coupled\
      \ with the weapon/ammo placement makes this a very defensive map.\n\n== Weapons\
      \ & Pickups ==\n=== Weapons ===\n{| class=\"wikitable\" style=\"width:100%;\"\
      \n!style=\"width:175;\" | Weapon\n!style=\"width:50;\" | Amnt\n!style=\"width:50;\"\
      \ | Ammo\n!Where?\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Assault\
      \ Rifle]]\n|<div style=\"text-align:center;\"> -</div>\n|<div style=\"text-align:center;\"\
      >2</div>\n|'''Ammo:''' ''2x Central entrance of Central chamber (1 each).''\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"|[[Bio Rifle]]\n|<div style=\"\
      text-align:center;\">1</div>\n|<div style=\"text-align:center;\">6</div>\n|'''Weapon:'''\
      \ ''1x East lateral passage.''<br>'''Ammo:''' ''2x Near BioRifle.<br>4x near\
      \ the flag in Flag Base (2 each).''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Shock Rifle]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"\
      text-align:center;\">4</div>\n|'''Weapon:''' ''2x End of West wing (1 each).''<br>'''Ammo:'''\
      \ ''4x Lower west cave in each base (2 each).''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Link Gun]]\n|<div style=\"text-align:center;\">2</div>\n|<div style=\"text-align:center;\"\
      >8</div>\n|'''Weapon:''' ''2x End of East wing (1 each).''<br>'''Ammo:''' ''4x\
      \ Lower east cave in each base (2 each).<br>4x Flag Base southwest corner (2\
      \ each).''\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Minigun]]\n|<div\
      \ style=\"text-align:center;\">2</div>\n|<div style=\"text-align:center;\">4</div>\n\
      |'''Weapon:''' ''2x Entrance chamber (1 each).''<br>'''Ammo:''' ''4x Below northwest\
      \ entrance to Front Base (2 each).''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Flak Cannon]]\n|<div style=\"text-align:center;\">3</div>\n|<div style=\"\
      text-align:center;\">6</div>\n|'''Weapon:''' ''1x Blue L-balcony<br>1x Red J-balcony<br>1x\
      \ West lateral passage.''<br>'''Ammo:''' ''2x Near Flak Cannon in middle chamber.<br>2x\
      \ Red East lateral entrance.<br>2x Blue East lateral entrance.''\n|-\n!style=\"\
      text-align:left;font-weight:bold;\"|[[Rocket Launcher]]\n|<div style=\"text-align:center;\"\
      >2</div>\n|<div style=\"text-align:center;\">10</div>\n|'''Weapon:''' ''1x Blue\
      \ J-balcony<br>1x Red L-balcony''<br>'''Ammo:''' ''4x Below northeast entrance\
      \ to Front Base (2 each).<br>2x Red West lateral entrance.<br>2x Blue West lateral\
      \ entrance.<br>2x Central entrance of Central chamber (1 each).''\n|-\n!style=\"\
      text-align:left;font-weight:bold;\"|[[Lightning Gun]]\n|<div style=\"text-align:center;\"\
      >2</div>\n|<div style=\"text-align:center;\">6</div>\n|'''Weapon:''' ''2x Flag\
      \ Base, bifurcation of the Central entrance (1 each).''<br>'''Ammo:''' ''4x\
      \ Flag Base upper walkways' end (2 each, 1 per walkway)<br>2x Central entrance\
      \ of Central chamber (1 each).''\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Redeemer]]\n|<div style=\"text-align:center;\">1</div>\n|<div style=\"text-align:center;\"\
      > -</div>\n|'''Weapon:''' ''1x Interior of the Central structure, west.''\n\
      |-\n|}\n\n=== Pickups ===\n{| class=\"wikitable\" style=\"width:100%;\"\n!style=\"\
      width:175;\" | Item\n!style=\"width:50;\" | Amnt\n! Where?\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Adrenaline]]\n|<div style=\"text-align:center;\">44</div>\n|6x J-balcony\
      \ end corner at each base (3 each).<br>6x L-shaped balcony end corner at each\
      \ base (3 each).<br>4x Central area, 1 per corner.<br>4x Northwest entrance\
      \ to flag base (2 each).<br>4x Northeast entrance to flag base (2 each).<br>12x\
      \ sewers, near the Double Damage (6 each, 3 per side)<br>8x Chamber between\
      \ the Front Base and the Central area, west area (4 each).\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Health Pack]]\n|<div style=\"text-align:center;\">12</div>\n|4x Central area\
      \ (2 each, 1 at each central stair side)<br>4x Front Base (2 each, 1 at each\
      \ Balcony entrance)<br>4x Flag Base upper level at each base (2 each, 1 at each\
      \ walkway).\n|-\n!style=\"text-align:left;font-weight:bold;\"|[[Health Vial]]\n\
      |<div style=\"text-align:center;\">26</div>\n|6x J-balcony lower level (3 each).<br>6x\
      \ L-balcony lower level (3 each).<br>8x Central entrance to Flag Base (4 each).<br>8x\
      \ Chamber between the Front Base and the Central area, east area (4 each).\n\
      |-\n!style=\"text-align:left;font-weight:bold;\"|[[Shield Pack]]\n|<div style=\"\
      text-align:center;\">2</div>\n|2x Central entrance to Flag Base.\n|-\n!style=\"\
      text-align:left;font-weight:bold;\"|[[Super Shield Pack]]\n|<div style=\"text-align:center;\"\
      >1</div>\n|Interior of the Central structure, east.\n|-\n!style=\"text-align:left;font-weight:bold;\"\
      |[[Double Damage]]\n|<div style=\"text-align:center;\">2</div>\n|2x Sewers'\
      \ middle point in Front Base (1 each).\n|-\n|}\n\n==Tips & tricks==\n* Make\
      \ use of the BioRifle's spreading ability to taponate the narrow passages. The\
      \ Flak Cannon is also pretty handy, just mke sure to not get hurt with the ricocheting\
      \ shrapnel.\n* There's plenty of health, so there's no excuse to have less than\
      \ 100 health points while carrying the flag. Get a good covermate for assist,\
      \ though, because those narrow passages will be a nightmare for offense.\n\n\
      === Single-Player tips ===\n{{sectstub}}\n\n{{Prevnext|CTF-Smote|CTF-January|UT2004\
      \ CTF Ladder}}\n{{Prevnext|CTF-TwinTombs|CTF-Lostfaith}}\n\n==Trivia==\n* This\
      \ map came for UT2003 in the Epic Bonus Pack, alongside [[BR-Canyon]], [[CTF-DoubleDammage]],\
      \ [[DM-1on1-Crash]], [[DM-1on1-Mixer]], [[DM-IceTomb]], [[DM-Injector]], [[DM-IronDeity]],\
      \ [[DM-Rustatorium]] and [[DOM-Junkyard]].\n\n==Gallery==\n<gallery perrow=\"\
      4\">\n</gallery>\n\n{{Navbox maps|game=UT2003|gametype=Capture the Flag}}\n\n\
      {{Navbox maps|game=UT2004|gametype=Capture the Flag}}\n\n[[Category:UT2003 maps|Avaris]]\n\
      [[Category:UT2004 maps|Avaris]]\n[[Category:Capture the Flag maps|Avaris]]"
