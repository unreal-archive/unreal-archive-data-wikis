      <ul><li> Make use of the BioRifle's spreading ability to taponate the narrow\
      \ passages. The Flak Cannon is also pretty handy, just mke sure to not get hurt\
      \ with the ricocheting shrapnel.</li>\n<li> There's plenty of health, so there's\
