    text: "{{Infobox Map\n| title       = Night Op\n| mapimage    = DKNightOp3.jpg\n\
      | author      = [[Cliff Bleszinski]]\n| game        = Unreal\n| gametype   \
      \ = Darkmatch\n}}\n\n==Description==\nNight Op is the only Darkmatch map packed\
      \ with the game. Darkmatch is just like Deathmatch, but then in the dark. And\
      \ apart from a few exceptions, this map has no lights and is completely dark.\
      \ The exceptions are a room with a large pipe (northwest on the map), which\
      \ has a bright, white fog, while the main room has foggy  blue lights at the\
      \ 1st floor. Luckily, the players spawn with Searchlights, and there are 6 Flares\
      \ spread across the map which temporarily light the area they're used in.\n\n\
      The lay-out itself isn't particularly complicated, but complex enough to make\
      \ a new player get lost. There are 3 floors: The lower 2 floors are connected\
      \ by 2 slopes in the southwest and a lift in the northeast connects the 2nd\
      \ and 3rd floor. The more valuable pickups are either in/around the central\
      \ room (Eightball Gun, Flak Cannon, Assault Vest), or on the 3rd floor (Eightball\
      \ Gun, Rifle, Shield Belt). Health pickups are limited to a Superhealth in the\
      \ bright room with the pipe, and a lone Health near the GES Biorifle in the\
      \ southwest. \n\n==Weapons & Pickups==\n\n===Weapons===\n[[Image:DKNightOp-Pickups.png|thumb|right|282px|Night\
      \ Op]]\n{| class=\"wikitable\" style=\"font-size: 88%; margin: 0;\" \n|-\n!width=\"\
      100\"|Weapon\n!width=\"50\"|Count\n!width=\"50\"|Ammo\n!width=\"450\"|Ammo Location\n\
