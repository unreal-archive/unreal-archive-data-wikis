      \ || In the NE hall, lowest level in a small passageway\n|-\n|}\n\n==Strategies==\n\
      The biggest problem in this map (or the gametype in general) is navigation.\
      \ Bots are unaffected by the darkness, where a player could get lost easily.\
      \ Luckily, all the pickups are unlit, and can be seen in the dark. Study the\
      \ map above carefully and learn the pickup's locations, as well as the lay-out\
      \ of the map. The rooms that are lit can function as landmarks (points in the\
      \ map that help the navigation), but be careful when trying to fight opponents\
      \ in the bright white fog, as it blocks most of the player's view and leaves\
      \ bots unaffected, giving them the advantage.\n\n== Trivia ==\n* This map was\
      \ ported, unchanged, to one of the first betas of [[Unreal Tournament]], as\
      \ it unlocked the [[Tournament Darkmatch]] mode. Needless to say, it didn't\
      \ made the cut for that game.\n\n==Pictures==\n<gallery>\nImage:DKNightOp2.jpg|The\
      \ room northwest in the map, with a large pipe in the middle\nImage:DKNightOp1.jpg|The\
