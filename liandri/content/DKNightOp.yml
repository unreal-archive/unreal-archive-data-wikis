      <h2><span class=\"mw-headline\" id=\"Strategies\">Strategies</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DKNightOp?section=5\"\
      \ title=\"Edit section: Strategies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The biggest problem in this map (or the gametype in\
      \ general) is navigation. Bots are unaffected by the darkness, where a player\
      \ could get lost easily. Luckily, all the pickups are unlit, and can be seen\
      \ in the dark. Study the map above carefully and learn the pickup's locations,\
      \ as well as the lay-out of the map. The rooms that are lit can function as\
      \ landmarks (points in the map that help the navigation), but be careful when\
      \ trying to fight opponents in the bright white fog, as it blocks most of the\
      \ player's view and leaves bots unaffected, giving them the advantage.\n</p>\n\
      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DKNightOp?section=6\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul><li> This map was ported, unchanged, to one of the\
      \ first betas of <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>, as it unlocked the <a href=\"/edit/Tournament_Darkmatch?redlink=1\"\
      \ class=\"new\" title=\"Tournament Darkmatch (page does not exist)\">Tournament\
      \ Darkmatch</a> mode. Needless to say, it didn't made the cut for that game.</li></ul>\n\
