      <div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"Description\"\
      >Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/DKNightOp?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Night\
      \ Op is the only Darkmatch map packed with the game. Darkmatch is just like\
      \ Deathmatch, but then in the dark. And apart from a few exceptions, this map\
      \ has no lights and is completely dark. The exceptions are a room with a large\
      \ pipe (northwest on the map), which has a bright, white fog, while the main\
      \ room has foggy  blue lights at the 1st floor. Luckily, the players spawn with\
      \ Searchlights, and there are 6 Flares spread across the map which temporarily\
      \ light the area they're used in.\n</p><p>The lay-out itself isn't particularly\
      \ complicated, but complex enough to make a new player get lost. There are 3\
      \ floors: The lower 2 floors are connected by 2 slopes in the southwest and\
      \ a lift in the northeast connects the 2nd and 3rd floor. The more valuable\
      \ pickups are either in/around the central room (Eightball Gun, Flak Cannon,\
      \ Assault Vest), or on the 3rd floor (Eightball Gun, Rifle, Shield Belt). Health\
      \ pickups are limited to a Superhealth in the bright room with the pipe, and\
      \ a lone Health near the GES Biorifle in the southwest. \n</p>\n<h2><span class=\"\
      mw-headline\" id=\"Weapons_.26_Pickups\">Weapons &amp; Pickups</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/DKNightOp?section=2\"\
      \ title=\"Edit section: Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
