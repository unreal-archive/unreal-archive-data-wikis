parse:
  title: "Talk:Unreal II: The Awakening"
  text:
    text: "<p>This page probably needs a 'Teams' section where a list can be made\
      \ of the corporations and such. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir\
      \ Brizz\">Sir Brizz</a> 11:18, 23 July 2007 (EDT)\n</p><p>Do the races that\
      \ were cut from the game need to be mentioned? --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 22:39, 23 July 2007 (EDT)\n</p><p>I\
      \ think they are worth mentioning since they were only cut due to time constraints\
      \ on Legend, plus some of the m sounded damn cool. If you read the Unreal timeline\
      \ on UnrealTournament.com, the Strider wars are srill entioned in the timeline\
      \ despite never fully making it into Unreal 2, so they still constitute an important\
      \ part of the universe. --<a href=\"/User:Gregori\" title=\"User:Gregori\">Gregori</a>\n\
      </p><p>Alright I can accept that. Continue on&#160;:) --<a href=\"/User:Sir_Brizz\"\
      \ title=\"User:Sir Brizz\">Sir Brizz</a> 00:22, 24 July 2007 (EDT)\n</p><p>This\
      \ article is probably the most likely place for readers to find out about the\
      \ other races, and I agree that it'd be a shame to just forget about them completely.\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 23:52, 5 January\
      \ 2008 (EST)\n</p>\n<div id=\"toc\" class=\"toc\"><div id=\"toctitle\" class=\"\
      toctitle\"><h2>Contents</h2></div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Dialogue\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Dialogue</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Music\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Music</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#U2XMP\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">U2XMP</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#2_or_II.3F\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">2 or II?</span></a></li>\n</ul>\n</div>\n\n<h2><span\
      \ class=\"mw-headline\" id=\"Dialogue\">Dialogue</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_II:_The_Awakening?section=1\"\
      \ title=\"Edit section: Dialogue\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>While looking for some info on a weapon, I found <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.youge-yarou.com/games/unreal2/\"\
      >this page</a>, which was very helpful. I'm not sure if all the quotes are exact\
      \ (all the I-can't-display-this-character-characters aren't very helpful) but\
      \ they seem to be. When in doubt we can always start the game, but this is easier.&#160;:)\
      \ <a href=\"/User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 23:52, 5 January\
      \ 2008 (EST)\n</p>\n<dl><dd>That page should display if you have East Asian\
      \ fonts installed, and set your browser's encoding to Shift-JIS. --<a href=\"\
      /User:Dark_Pulse\" title=\"User:Dark Pulse\">Dark Pulse</a> 07:56, 8 January\
      \ 2008 (EST)\n<dl><dd>I'm on Windows Vista now, which seems to have a whole\
      \ bunch of fonts installed by default. (I may have very well checked a box during\
      \ installation.) I have to admit the characters don't make the page I linked\
      \ to any more readable to me, but at least it looks nicer.&#160;:) <a href=\"\
      /User:Retodon8\" title=\"User:Retodon8\">Retodon8</a> 19:49, 15 March 2008 (EDT)</dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"Music\">Music</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_II:_The_Awakening?section=2\"\
      \ title=\"Edit section: Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a>, nice job on working out all the music track stuff! We've\
      \ made an article called <a href=\"/Unreal_music\" title=\"Unreal music\">Unreal\
      \ music</a> dedicated to what the name says.&#160;:) Perhaps the detailed list\
      \ should be moved there. Of course the section here should then link to aforementioned\
      \ article with a link:\n</p>\n<dl><dd><i>See also: <a href=\"/Unreal_music\"\
      \ title=\"Unreal music\">Unreal music</a></i></dd></dl>\n<p><a href=\"/User:Retodon8\"\
      \ title=\"User:Retodon8\">Retodon8</a> 19:49, 15 March 2008 (EDT)\n</p>\n<dl><dd>I\
      \ think this could apply to many parts of all the game pages.  They are rather\
      \ long and unwieldy.  I think many sections could be split out into separate\
      \ pages.  People interested in music are often interested in music throughout\
      \ the entire series, so it would make sense to have the track lists all on one\
      \ page. – <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> 21:40, 15 March\
      \ 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>Thanks&#160;:) Trying to do my best\
      \ to update Unreal 2 information&#160;:) Though why <i>See Also</i>, i'd say\
      \ use the mainarticle template:</dd>\n<dd></dd></dl></dd>\n<dd><i>Main Article:\
      \ <a href=\"/Unreal_music\" title=\"Unreal music\">Unreal music</a></i>\n<dl><dd>And\
      \ I didn't add the DirectMusic yet. Will do soon&#160;:) --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 10:29, 16 March 2008 (EDT)</dd>\n\
      <dd>Added that section, but will try to find out what those tracks really are.\
      \ --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a>\
      \ 11:15, 16 March 2008 (EDT)</dd></dl></dd></dl>\n<dl><dd><dl><dd><dl><dd>The\
      \ songs Tension2 and Skaarj can also be heard here: <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://youtube.com/watch?v=LP5PkWKe4vs\">http://youtube.com/watch?v=LP5PkWKe4vs</a></dd>\n\
      <dd>Epic has been known to put content from tech demo's in their games (the\
      \ entire scene from the GDC2002 tech demo is included in UT2004 for example),\
      \ so it's likely they they just added it to the list of songs to give mappers/modders\
      \ more songs to choose from for their maps/mods --<a href=\"/User:Kaithofis\"\
      \ title=\"User:Kaithofis\">Kaithofis</a> 09:05, 20 March 2008 (EDT)</dd></dl></dd></dl></dd></dl>\n\
      <h2><span class=\"mw-headline\" id=\"U2XMP\">U2XMP</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:Unreal_II:_The_Awakening?section=3\"\
      \ title=\"Edit section: U2XMP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Shouldn't we have a separate article for XMP? At least\
      \ in Wikipedia it's really detailed and clear, also big enough to have its own\
      \ article: <a href=\"http://en.wikipedia.org/wiki/eXpanded_MultiPlayer\" class=\"\
      extiw\" title=\"wikipedia:eXpanded MultiPlayer\">Wikipedia:eXpanded_MultiPlayer</a>.\
      \ Info from there could also be added to the <a href=\"/XMP\" class=\"mw-redirect\"\
      \ title=\"XMP\">XMP</a> article. --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 05:46, 31 May 2008 (EDT)\n</p>\n<dl><dd> We do have a separate\
      \ article for XMP, which you just linked to.  The level of detail about XMP\
      \ on this page is similar to other gametypes on the <a href=\"/UT2004\" class=\"\
      mw-redirect\" title=\"UT2004\">UT2004</a> or <a href=\"/UT3\" class=\"mw-redirect\"\
      \ title=\"UT3\">UT3</a> pages.  Both this and the XMP page could stand some\
      \ work and cleanup though. — <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a>\
      \ 06:24, 31 May 2008 (EDT)</dd></dl>\n<h2><span class=\"mw-headline\" id=\"\
      2_or_II.3F\">2 or II?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:Unreal_II:_The_Awakening?section=4\" title=\"\
      Edit section: 2 or II?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Actually, should U2 really be called \"Unreal 2\"? I think the official name\
      \ is \"Unreal II\" - at least that's what it says in the logo, the shortcuts,\
      \ the manual... That would be a lot of changing, but actually that should be\
      \ the official name? And looks better IMO. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 16:14, 3 June 2008 (EDT)\n</p>\n\
      <dl><dd>I think we call it Unreal 2 for convenience more than anything. Epic,\
      \ Legend and everyone else always referred to it by that name, and it's probable\
      \ that people searching for it would search for unreal 2 (even though it's in\
      \ the sidebar&#160;:)). Unreal II should redirect here, though, at the very\
      \ least. --<a href=\"/User:Sir_Brizz\" title=\"User:Sir Brizz\">Sir Brizz</a>\
      \ 00:06, 4 June 2008 (EDT)</dd></dl>\n<dl><dd><dl><dd>But it's OK to use both\
      \ forms in articles, right? --<a href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\"\
      >GreatEmerald</a> 06:09, 4 June 2008 (EDT)\n<dl><dd>I think you are correct\
      \ that Unreal II is the official form, and it would probably be best to rename\
      \ the article.  As for how it is written in articles, it doesn't really matter\
      \ much.  If we do rename it, I'll change the sidebar though. — <a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a> 07:14, 4 June 2008 (EDT)\n<dl><dd>OK. I <a\
      \ href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"Symbol\
      \ support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> renaming. --<a href=\"/User:GreatEmerald\"\
      \ title=\"User:GreatEmerald\">GreatEmerald</a> 08:04, 4 June 2008 (EDT)\n<dl><dd>Unreal\
      \ II or Unreal ][ is always how it was written officially. I'll concur and also\
      \ <a href=\"/File:Symbol_support_vote.svg.png\" class=\"image\"><img alt=\"\
      Symbol support vote.svg.png\" src=\"/w/images/thumb/Symbol_support_vote.svg.png/15px-Symbol_support_vote.svg.png\"\
      \ width=\"15\" height=\"15\" srcset=\"/w/images/thumb/Symbol_support_vote.svg.png/23px-Symbol_support_vote.svg.png\
      \ 1.5x, /w/images/thumb/Symbol_support_vote.svg.png/30px-Symbol_support_vote.svg.png\
      \ 2x\" /></a>&#160;<b>Support</b> it. --<a href=\"/User:Dark_Pulse\" title=\"\
      User:Dark Pulse\">Dark Pulse</a> 17:55, 4 June 2008 (EDT)</dd></dl></dd></dl></dd></dl></dd></dl></dd></dl>\n\
