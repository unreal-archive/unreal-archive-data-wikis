parse:
  title: "Ghost Warrior"
  text:
    text: "<div class=\"thumb tright\"><div class=\"thumbinner\" style=\"width:102px;\"\
      ><a href=\"/File:Frank.jpg\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/Frank.jpg/100px-Frank.jpg\"\
      \ width=\"100\" height=\"262\" class=\"thumbimage\" srcset=\"/w/images/thumb/Frank.jpg/150px-Frank.jpg\
      \ 1.5x, /w/images/thumb/Frank.jpg/200px-Frank.jpg 2x\" /></a>  <div class=\"\
      thumbcaption\"><div class=\"magnify\"><a href=\"/File:Frank.jpg\" class=\"internal\"\
      \ title=\"Enlarge\"></a></div>Frank, one of the Izanagi Ghost Warriors.</div></div></div>\n\
      <blockquote style=\"margin-bottom: 0px;\">[ <a href=\"/Izanagi\" class=\"mw-redirect\"\
      \ title=\"Izanagi\">Izanagi</a> are ] into whatever makes money, and they protect\
      \ themselves with an elite corps of Merc soldiers, fanatically loyal to the\
      \ corporation, who call themselves \"Ghost Warriors\".</blockquote><div style=\"\
      text-align: right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"\
      ><a href=\"/John_Dalton\" title=\"John Dalton\">John Dalton</a></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Dalton: Why do the Izanagi mercs call themselves\
      \ Ghost Warriors?<br />\nAida: It's the name of the fighting elite of the original\
      \ Izanagi clan.</blockquote><div style=\"text-align: right; font-size: 88%;\
      \ font-style: italic; margin-bottom: 1em;\"><a href=\"/Unreal_II\" class=\"\
      mw-redirect\" title=\"Unreal II\">John Dalton and Aida</a></div>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">Well trained. Some live by the old Samurai code.\
      \ Others are just in it for the action.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /Isaak\" title=\"Isaak\">Isaak</a></div>\n<p>Izanagi <b>Ghost Warriors</b> are\
      \ the strike force of the <a href=\"/Izanagi_Corporation\" title=\"Izanagi Corporation\"\
      >Izanagi Corporation</a>. They directly appear only in <a href=\"/Unreal_II\"\
      \ class=\"mw-redirect\" title=\"Unreal II\">Unreal II</a>, however, there are\
      \ multiple references to them throughout the whole <a href=\"/Unreal_series\"\
      \ title=\"Unreal series\">Unreal series</a>. Ghost Warriors are mercenaries\
      \ and are hired by Izanagi and work for money.\n</p><p>There are three classes\
      \ of Ghost Warriors: Heavy, armed with a <a href=\"/Rocket_Launcher\" title=\"\
      Rocket Launcher\">Rocket Launcher</a> and <a href=\"/Flamethrower\" title=\"\
      Flamethrower\">Flamethrower</a> and has 500 Shield points; Medium, armed with\
      \ a <a href=\"/Shotgun\" title=\"Shotgun\">Shotgun</a> and <a href=\"/Magnum\"\
      \ class=\"mw-redirect\" title=\"Magnum\">Magnum</a>, having 300 Shield points;\
      \ Light, armed with a <a href=\"/Combat_Assault_Rifle\" class=\"mw-redirect\"\
      \ title=\"Combat Assault Rifle\">Combat Assault Rifle</a> and a <a href=\"/Dispersion_Pistol\"\
      \ title=\"Dispersion Pistol\">Dispersion Pistol</a>, having only 100 Shield\
      \ points.\n</p><p>Ghost warriors first appear in <a href=\"/Unreal_II\" class=\"\
      mw-redirect\" title=\"Unreal II\">Unreal II</a> on <a href=\"/edit/Acheron?redlink=1\"\
      \ class=\"new\" title=\"Acheron (page does not exist)\">Acheron</a>, where they\
      \ attempt to dig out an <a href=\"/edit/Artifact?redlink=1\" class=\"new\" title=\"\
      Artifact (page does not exist)\">Artifact</a> from a living planet. They were\
      \ probably planning to sell the Artifact later on. On <a href=\"/edit/Severnaya?redlink=1\"\
      \ class=\"new\" title=\"Severnaya (page does not exist)\">Severnaya</a>, Ghost\
      \ Warriors defend the Minkovsky Dam from an assault by <a href=\"/NEG\" class=\"\
      mw-redirect\" title=\"NEG\">NEG</a> <a href=\"/Marines\" title=\"Marines\">Marines</a>.\
      \ On <a href=\"/edit/Sulferon?redlink=1\" class=\"new\" title=\"Sulferon (page\
      \ does not exist)\">Sulferon</a>, Ghost Warriors defend the secret Izanagi research\
      \ base and the valuable information there. On <a href=\"/edit/Janus?redlink=1\"\
      \ class=\"new\" title=\"Janus (page does not exist)\">Janus</a>, Ghost Warriors\
      \ are attacking <a href=\"/Axon\" class=\"mw-redirect\" title=\"Axon\">Axon</a>'s\
      \ research facility in order to capture two Artifacts that are being held there.\
      \ They use any methods that could help them reach the Artifacts, even torturing\
      \ scientists. On <a href=\"/edit/Na_Koja_Abad?redlink=1\" class=\"new\" title=\"\
      Na Koja Abad (page does not exist)\">Na Koja Abad</a>, Ghost Warriors defend\
      \ Izanagi scientists while they research new weapons and find a way to obtain\
      \ another Artifact. However, they see little to no action there and seem to\
      \ be bored.\n</p><p>In <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>, some of the <a href=\"/Assault\" title=\"\
      Assault\">Assault</a> levels are remakes of real conflicts from the <a href=\"\
      /Corporation_Wars\" title=\"Corporation Wars\">Corporation Wars</a>. Izanagi\
      \ Ghost Warriors made an appearance in <a href=\"/AS-BP2-Jumpship\" title=\"\
      AS-BP2-Jumpship\">AS-BP2-Jumpship</a>, where they successfully captured a <a\
      \ href=\"/Liandri\" class=\"mw-redirect\" title=\"Liandri\">Liandri</a> prototype\
      \ jumpship and escaped back into Izanagi-ruled space. Strangely, in <a href=\"\
      /AS-Glacier\" title=\"AS-Glacier\">AS-Glacier</a>, Izanagi Ghost Warriors never\
      \ showed up, even though Lamdon 3 facility was an important one. Instead, the\
      \ facility was defended by <a href=\"/NEG\" class=\"mw-redirect\" title=\"NEG\"\
      >NEG</a> <a href=\"/Thundercrash\" class=\"mw-redirect\" title=\"Thundercrash\"\
      >Thundercrash</a> force, maybe because they were elite warriors and Izanagi\
      \ were in need of better protection.\n</p><p>In <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>, the <a href=\"/Ronin\"\
      \ title=\"Ronin\">Ronin</a> team is a part of Izanagi Ghost Warriors. They work\
      \ directly for the Izanagi corporation, but the sole reason of joining the Izanagi\
      \ strike force was to avenge the <a href=\"/Necris\" title=\"Necris\">Necris</a>\
      \ (a side reason, though, was that the leader, <a href=\"/Reaper\" title=\"\
      Reaper\">Reaper</a>, was injured and an Izanagi hospital was the closest). Ronin\
      \ is probably a part of the Ghost Legion, wears red armor and has a Japanese-styled\
      \ base.\n</p>\n<!-- \nNewPP limit report\nCached time: 20221122124844\nCache\
      \ expiry: 86400\nDynamic content: false\nCPU time usage: 0.118 seconds\nReal\
