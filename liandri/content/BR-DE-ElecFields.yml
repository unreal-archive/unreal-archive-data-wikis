      <h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-DE-ElecFields?section=7\"\
      \ title=\"Edit section: Trivia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:130px;\"><a href=\"/File:BR-ElecFieldsBETA.jpg\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/thumb/BR-ElecFieldsBETA.jpg/128px-BR-ElecFieldsBETA.jpg\"\
      \ width=\"128\" height=\"128\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-ElecFieldsBETA.jpg/192px-BR-ElecFieldsBETA.jpg\
      \ 1.5x, /w/images/thumb/BR-ElecFieldsBETA.jpg/256px-BR-ElecFieldsBETA.jpg 2x\"\
      \ /></a>  <div class=\"thumbcaption\"><div class=\"magnify\"><a href=\"/File:BR-ElecFieldsBETA.jpg\"\
      \ class=\"internal\" title=\"Enlarge\"></a></div>Beta levelshot of BR-ElecFields.</div></div></div>\n\
      <ul><li> BR-ElecFields was scheduled to be included in the retail version of\
      \ UT2003, but it got cut out because \"the shadows/decals were killing it\"\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/view_story.php?id=915\"\
      >(source)</a> This version, however, made the cut for the DE Bonus Pack. This\
      \ was it's previous description in <a href=\"/UT2003\" class=\"mw-redirect\"\
      \ title=\"UT2003\">UT2003</a>:</li></ul>\n<blockquote style=\"margin-bottom:\
      \ 0px;\">The smell of ozone and singed flesh assaults your nostrils as you translocate\
      \ in from the troop transport. Breathe deeply soldier, for that is the smell\
      \ of victory.</blockquote><div style=\"text-align: right; font-size: 88%; font-style:\
      \ italic; margin-bottom: 1em;\"><a href=\"/Unreal_Tournament_2003\" title=\"\
      Unreal Tournament 2003\">UT2003 Beta Description</a></div>\n<ul><li> On the\
      \ inside of the central structure, the level's author has left his signature\
      \ on a wall.</li>\n<li> The map was slated to appear in <a href=\"/Unreal_Championship\"\
      \ title=\"Unreal Championship\">Unreal Championship</a> as well, with Level3\
      \ as it's theme, and with a way more fleshed-out backstory:</li></ul>\n<blockquote\
      \ style=\"margin-bottom: 0px;\">The attempt by escaped prisoners to destroy\
      \ the static towers on the Marakan Flow is reenacted in this Bombing Run event\
      \ on the planet Purgatory.<br /><br />The flow is known for it's extremely active\
      \ electrical storms and is home to over thirty five thousand linked conductor\
      \ towers, each towering up to five thousand meters above the planet's molten\
      \ surface. Each tower receives up to two dozen lightning strikes a day. Stay\
      \ aware of your surroundings at all times.<br /><br />Turn the tide of battle\
      \ in this tribute to fools and their causes. The winning team receives extra\
      \ rations for the next three days.<br /><br />Historic note:<br /><br />When\
      \ Marco Pelegrino and his motley crew of terrorists sought to disrupt cloning\
      \ operations at the Inquisitor's Hall by demolishing the central tower and therefore\
      \ the central power source, little did they know that a fully armored squad\
      \ of Imperial soldiers would be practicing maneuvers at the facility.<br /><br\
      \ />The resulting battle was brief but bloody. Pelegrino and company were wiped\
      \ out, while the Imperial squad suffered only minor cuts and scratched, their\
      \ carapace armor rendering them near invincible.</blockquote><div style=\"text-align:\
      \ right; font-size: 88%; font-style: italic; margin-bottom: 1em;\"><a href=\"\
      /UC\" class=\"mw-redirect\" title=\"UC\">UC Beta</a></div>\n<h2><span class=\"\
