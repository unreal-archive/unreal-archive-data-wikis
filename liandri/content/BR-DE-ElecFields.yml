      <tr>\n<td> <a href=\"/Double_Damage\" class=\"mw-redirect\" title=\"Double Damage\"\
      >Double Damage</a> </td>\n<td> 2 </td>\n<td> On the Goals' platforms\n</td></tr>\n\
      </table>\n<h2><span class=\"mw-headline\" id=\"Tips_.26_tricks\">Tips &amp;\
      \ tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-DE-ElecFields?section=5\" title=\"Edit section:\
      \ Tips &amp; tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul><li> This is one of the most \"open\" Bombing Run maps in the game. This,\
      \ in combination with it's limited size, provides fast and steady action.</li>\n\
      <li> Long shots work most effectively in this map. The only downside to this\
      \ strategy is the ease with which the ball will fall out of the level, making\
      \ it respawn in the middle. A bit of practice will compensate that risk though.</li>\n\
      <li> A steady aim and tactically placed teammates will get the Bomb from one\
      \ end to the other in 2-4 passes, and only a few seconds.</li>\n<li> Pickups\
      \ are low and defenses are weak in this level. The best point of defense is\
      \ near the exit of the lift from the spawnroom, using the Rocket Launcher right\
      \ next to the exit. This also partly bridges the gap caused by spawning a distance\
      \ form the Goal.</li>\n<li> The only pickup that isn't in the vicinity of the\
      \ Goals is the Shield Pack in the middle of the map. However, because it's distanced\
      \ from the Goals, and because defenders need to remain alert and ready every\
      \ moment of the game, this pickup is only really useful for those who happen\
      \ to be in the area.</li></ul>\n<h3><span class=\"mw-headline\" id=\"Single-Player_tips\"\
      >Single-Player tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-DE-ElecFields?section=6\" title=\"Edit section:\
