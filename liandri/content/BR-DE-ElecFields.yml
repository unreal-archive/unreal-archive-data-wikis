      <th> Gametype\n</th>\n<td> <a href=\"/Bombing_Run\" title=\"Bombing Run\">Bombing\
      \ Run</a>\n</td></tr></table>\n<div style=\"clear:both;\"></div> \n<h2><span\
      \ class=\"mw-headline\" id=\"Map_Description\">Map Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-DE-ElecFields?section=1\"\
      \ title=\"Edit section: Map Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This unusual Bombing Run arena is set high in the\
      \ sky on a series of catwalks. The arena consists of rusting metal structures\
      \ and grates and uses a seemingly simple lay-out. The teams spawn in between\
      \ the Goal and the Bomb. The Bomb is placed atop the central structure and can\
      \ be reached via a set of 2 lifts on both sides (as shown in the 2nd picture\
      \ at the bottom of this page) as well as from a walkway from the roof of the\
      \ spawnroom. The large tower on top of the central room is the only object that\
      \ somewhat obstructs the otherwise wide-open horizon in this map. As mentioned\
      \ before, the Goals are beyond the team's spawnpoints, on a rather desolate\
      \ location. There are no lethal consequences for jumping through the goal in\
      \ this map.\n</p><p>The quickest route from the spawnpoints to the bomb is via\
      \ the broad exit of the spawnroom. Then turn either left or right (which doesn't\
      \ matter due to the map's symmetrical lay-out) and then follow the roofed path\
      \ at the end. Halfway down this path is a lift which leads to the roof, with\
      \ the bomb on it. Alternatively, one can also translocate to the roof, making\
      \ the lift obsolete.\n</p>\n<h2><span class=\"mw-headline\" id=\"Weapons_.26_Pickups\"\
      >Weapons &amp; Pickups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/BR-DE-ElecFields?section=2\" title=\"Edit section:\
      \ Weapons &amp; Pickups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/BR-DE-ElecFields?section=3\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\"><div class=\"thumbinner\"\
      \ style=\"width:452px;\"><a href=\"/File:BR-DE-ElecFields-Pickups.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/BR-DE-ElecFields-Pickups.png/450px-BR-DE-ElecFields-Pickups.png\"\
      \ width=\"450\" height=\"219\" class=\"thumbimage\" srcset=\"/w/images/thumb/BR-DE-ElecFields-Pickups.png/675px-BR-DE-ElecFields-Pickups.png\
      \ 1.5x, /w/images/thumb/BR-DE-ElecFields-Pickups.png/900px-BR-DE-ElecFields-Pickups.png\
