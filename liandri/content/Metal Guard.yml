  wikitext:
    text: "{{Infobox Tournament Team\n|name= Metal Guard\n|race= [[Humans|Human]]\n\
      |sponsor=[[Liandri Mining Corporation]]\n|appearances= \n*[[UT]]\n*[[UT2004]]\n\
      }}\n\n==Unreal Tournament==\nThe Metal Guard are a [[Humans|human]] [[Liandri\
      \ Grand Tournament|Tournament]] team. All members wear facial masks. They are\
      \ all either brainwashed or psychotic, being are servants to [[Xan Kriegor]],\
      \ just like [[The Corrupt]].\n\nIn the original version of [[Unreal Tournament]]\
      \ the Metal Guard skins aren't automatically installed. In later versions (GOTY\
      \ and Anthology) they are.\n\nThis team is not featured as a playable team in\
      \ the single player ladder.\n\n===Roster===\n*[[#Arkoth 24|Arkoth 24]]\n*[[#Barktooth|Barktooth]]\n\
      *[[#Rath|Rath]]\n*[[#Damascus|Damascus]]\n*[[#Isis|Isis]]\n*[[#Risa|Risa]]\n\
      *[[#Tasha|Tasha]]\n*[[#Vixen|Vixen]]\n\n===Character biographies===\n{| width=\"\
      100%\"\n|-\n| width=\"50%\" valign=\"top\" |\n====Arkoth 24====\n{{Infobox Tournament\
      \ Character Small 2\n|name=Arkoth 24\n|image=[[Image:Radkin-ut1.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|class=Psychotic\n|appearances=\n*[[UT]]\n**[[DM-Codex]]\n\
      }}\n{{QuoteSource|Arkoth's history is irrelevant, his memories lost during [[Liandri\
      \ Mining Corporation|Liandri]] conditioning, he serves [[Xan Kriegor]]'s will\
      \ without question.|UT|UT}}\n\nArkoth 24's favorite weapon is the [[Flak Cannon]].\n\
      \n| width=\"50%\" valign=\"top\" |\n====Barktooth====\n{{Infobox Tournament\
      \ Character Small 2\n|name=Barktooth\n|image=[[Image:Drake-ut1.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|class=Psychotic\n|appearances=\n*[[UT]]\n**[[DM-Liandri]]\n\
      **[[DM-Conveyor]]\n*[[UT2004]]\n*[[UT3]]\n}}\n{{QuoteSource|Barktooth is a madman.\
      \ Screaming with berserk rage, he would rather rip an opponent to shreds with\
      \ his bare hands than fight from afar. When forced to use a gun, he favors the\
      \ [[Flak Cannon]]'s close range stopping power.|UT|UT}}\n{{QuoteSource|Barktooth\
      \ just can't be put down. His brute force tactics and disregard for his own\
      \ well being have paid off as he moves even higher in the tournament ladder.|UT|UT}}\n\
      \nBarktooth's favorite weapon is the [[Flak Cannon]].\n\n|-\n| width=\"50%\"\
      \ valign=\"top\" |\n\n====Rath====\n{{Infobox Tournament Character Small 2\n\
      |name=Rath\n|image=[[Image:Wraith-ut1.jpg|center|128px]]\n|race=[[Humans|Human]]\n\
      |class=Warrior\n|appearances=\n*[[UT]]\n**[[DM-KGalleon]]\n}}\n{{QuoteSource|Rath\
      \ is more machine than human. Rebuilt from spare parts and what was left of\
      \ his brain after the Earthstar One incident, his mental instabilities make\
      \ him an excellent warrior.|UT|UT}}\n\n| width=\"50%\" valign=\"top\" |\n====Damascus====\n\
      {{Infobox Tournament Character Small 2\n|name=Damascus\n|image=[[Image:Wraith-ut1.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|class=Assassin\n|appearances=\n*[[UT]]\n**[[DM-Tempest]]\n\
      }}\n{{QuoteSource|Orphaned after birth, this heartless killer spent years on\
      \ the street, learning his trade and losing his emotions. [[The Corrupt]] had\
      \ no difficulty in bending his will towards their ends. Now completely void\
      \ of human feeling, Damascus is an unstoppable machine.|UT|UT}}\n\nDamascus's\
      \ favorite weapon is the [[Pulse Gun]].\n\n|-\n| width=\"50%\" valign=\"top\"\
      \ |\n====Isis====\n{{Infobox Tournament Character Small 2\n|name=Isis\n|image=[[Image:Isis-ut1.jpg|center|128px]]\n\
      |race=[[Humans|Human]]\n|appearances=\n*[[UT]]\n}}\nA female Metal Guard member.\n\
      | width=\"50%\" valign=\"top\" |\n====Risa====\n{{Infobox Tournament Character\
      \ Small 2\n|name=Risa\n|image=[[Image:Risa-ut1.jpg|center|128px]]\n|race=[[Humans|Human]]\n\
      |appearances=\n*[[UT]]\n}}\nA female Metal Guard member.\n|-\n| width=\"50%\"\
      \ valign=\"top\" |\n====Tasha====\n{{Infobox Tournament Character Small 2\n\
      |name=Tasha\n|image=[[Image:Tasha-ut1.jpg|center|128px]]\n|race=[[Humans|Human]]\n\
      |appearances=\n*[[UT]]\n}}\nA female Metal Guard member.\n| width=\"50%\" valign=\"\
      top\" |\n====Vixen====\n{{Infobox Tournament Character Small 2\n|name=Vixen\n\
      |image=[[Image:Vixen-ut1.jpg|center|128px]]\n|race=[[Humans|Human]]\n|appearances=\n\
      *[[UT]]\n}}\nA female Metal Guard member.\n|}\n\n==Unreal Tournament 2004==\n\
      Two Metal Guard members, Karag and Barktooth, have probably switched teams and\
      \ are in [[Iron Guard]] since [[UT2004]].\n\n[[Category:Unreal Tournament Teams]]"
