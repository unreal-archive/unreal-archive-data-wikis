      </ul>\n</div>\n\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal\
      \ Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Metal_Guard?section=1\" title=\"Edit section: Unreal\
      \ Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Metal Guard are a <a href=\"/Humans\" title=\"Humans\">human</a> <a href=\"\
      /Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Tournament</a>\
      \ team. All members wear facial masks. They are all either brainwashed or psychotic,\
      \ being are servants to <a href=\"/Xan_Kriegor\" title=\"Xan Kriegor\">Xan Kriegor</a>,\
      \ just like <a href=\"/The_Corrupt\" title=\"The Corrupt\">The Corrupt</a>.\n\
      </p><p>In the original version of <a href=\"/Unreal_Tournament\" title=\"Unreal\
      \ Tournament\">Unreal Tournament</a> the Metal Guard skins aren't automatically\
      \ installed. In later versions (GOTY and Anthology) they are.\n</p><p>This team\
      \ is not featured as a playable team in the single player ladder.\n</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Roster\">Roster</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Metal_Guard?section=2\"\
      \ title=\"Edit section: Roster\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul><li><a href=\"#Arkoth_24\">Arkoth 24</a></li>\n<li><a\
      \ href=\"#Barktooth\">Barktooth</a></li>\n<li><a href=\"#Rath\">Rath</a></li>\n\
      <li><a href=\"#Damascus\">Damascus</a></li>\n<li><a href=\"#Isis\">Isis</a></li>\n\
      <li><a href=\"#Risa\">Risa</a></li>\n<li><a href=\"#Tasha\">Tasha</a></li>\n\
      <li><a href=\"#Vixen\">Vixen</a></li></ul>\n<h3><span class=\"mw-headline\"\
