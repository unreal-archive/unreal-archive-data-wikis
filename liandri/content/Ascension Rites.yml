      <p>The <b>Nakhti Ascension Rites</b> are a competition the <a href=\"/Nakhti\"\
      \ title=\"Nakhti\">Nakhti</a> use to find a new emperor when their current one\
      \ is unable to lead them. Traditionally only Nakhti are allowed to fight, and\
      \ only a Nakhti can become the new emperor.\n</p><p>The Rites consist of numerous\
      \ tournaments comparable to those in the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a>. However,\
      \ competitors are allowed to bring a set of personal guns which can be used\
      \ to freeze opponents, and more importantly, bring a melee weapon of their choice.\
      \ These melee weapons can be used to fight opponents, reflect incoming projectiles,\
      \ and to generate a shield, comparable to that of the <a href=\"/Shield_Gun\"\
      \ title=\"Shield Gun\">Shield Gun</a>.\n</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Synopsis\">Synopsis</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Ascension_Rites?section=1\"\
      \ title=\"Edit section: Synopsis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote style=\"margin-bottom: 0px;\">From the wind\
      \ swept barrens, from their breathtaking ocean cities, they come. Brave warriors\
      \ gathering forth in Noble Tradition, battling for Ascension. The greatest among\
      \ them will be crowned Emperor. Today, with the sponsorship of the Liandri corporation.\
      \ this tournament enters the twenty fourth century. Welcome to a perfect combination\
      \ of Ancient Tradition, and high-tech bloodsport. Welcome to the Ascension Rites.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/Unreal_Championship_2\" class=\"mw-redirect\" title=\"Unreal\
      \ Championship 2\">Introduction</a></div>\n<p>The story of the 523rd Nakhti\
      \ Ascension Rites is told in <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2</a>. For the first time the Ascension Rites are sponsored by the <a href=\"\
      /Liandri_Mining_Corporation\" title=\"Liandri Mining Corporation\">Liandri Mining\
      \ Corporation</a>, who use them as a qualifying tournament for their <a href=\"\
      /Liandri_Grand_Tournament\" title=\"Liandri Grand Tournament\">Liandri Grand\
      \ Tournament</a> by allowing outsides to participate in the earlier tournaments.\n\
      </p><p>Unknown to the public, the Liandri have an ulterior motive; by entering\
      \ their puppet <a href=\"/Selket\" title=\"Selket\">Selket</a>, a powerful Nakhti\
      \ fighter, they want to be able to control the Nakhti people. <a href=\"/Anubis\"\
      \ title=\"Anubis\">Anubis</a>, member of the \nNakhti Imperial Legion and former\
      \ suitor of Selket, realises this and signs up for the Ascension Rites to stop\
      \ her. Both Selket and Anubus fight their way through the tournaments and are\
      \ finally pitted against each other in the final round, which is traditionally\
      \ played with the <a href=\"/Respawning\" title=\"Respawning\">respawning</a>\
      \ technology turned off.\n</p><p>Anubis manages to kill Selket and win the emperor's\
      \ scepter, but grieves it has come to this. The Liandri realised this could\
      \ happen as soon as Anubis entered the Ascension Rites and had already formed\
      \ a contingency plan. They offer Anubis to bring back Selket as a <a href=\"\
      /Necris\" title=\"Necris\">Necris</a> by paying the Phayder Corporation an insane\
      \ amount of money even the Nakhti emperor wouldn't have access to. Anubis accepts\
      \ the offer but is forced to fight in the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">Liandri Grand Tournament</a> against his\
      \ wish.\n</p>\n<h2><span class=\"mw-headline\" id=\"Ascension_Rites_walkthrough\"\
