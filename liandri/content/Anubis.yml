    text: "{{spoilers}}\n{{Infobox Championship Character\n|name=Anubis\n|image=[[Image:UC2Teaser-Anubis.jpg|thumb|center]]\n\
      |race=[[Nakhti]]\n|birth_date=2286 (29 years in [[UC2|2315]])\n|birthplace=Nakhti\
      \ Imperial City\n|affil=[[Liandri Mining Corporation]]\n|team=?\n|wpref=?\n\
      |weapons=[[Melee weapons#Unreal Championship 2|Nakhti Staff]], [[Enforcer#Unreal\
      \ Championship 2|Nakhti Scorpions]]\n|combos=[[Adrenaline#Nakhti Abilities|Heal]],\
      \ Repulse, Warrior Spirit, Energy Burst\n|appearances=\n*[[Unreal Championship\
      \ 2]]\n}}\n\n{{QuoteSource|Anubis is a prince of the illustrious Reydi family\
      \ whose ancestors include fourteen former Nakhti Emperors. Favored to win the\
      \ [[Liandri Grand Tournament|tournament]] ten years ago, Anubis left on the\
      \ eve of the competition. Some say he was a coward; others speculate that political\
      \ scheming forced him from the tournament. For the past decade he has served\
      \ in the [[Desert Legion]], honing his combat skills and revealing none of his\
      \ secrets.|Character description|UC2}}\n\n'''Anubis''' is the main protagonist\
      \ of [[Unreal Championship 2: The Liandri Conflict]].\n\nA descendant of the\
      \ late empress Sefari, who is also her grandmother, (as told by Malcolm before\
      \ the Rites' quarterfinals), he was favored to win the Tournament and was also\
      \ going to get married to [[Selket]], until he ran out, due to political issues.\
      \ He then served in the Imperial Legion until he heard about Selket's intentions\
      \ of fighting in the [[Ascension Rites]], joining with [[Sobek]].\n\nEventually,\
      \ Anubis advanced through the ranks, facing opponents such as the Skaarj Szalor\
      \ and Torgr, Lauren (who was resurrected as a Necris), Devastation (Liandri's\
      \ newest household robot), and eventually reaching the quarterfinals. Before\
      \ this phase, [[Malcolm]] approached him in order to get him into the Thunder\
      \ Crash ranks. He rejects this... at first.\n\nEventually, he passed the Quarterfinals,\
      \ and defeated Apophis, Selket's current boyfriend, at the semifinal match.\
      \ Then, the finals came, and the opponent was none the more and none the less\
      \ than Selket herself, who wasted Mirage in the previous match (according to\
      \ her Ladder). The rules for this match were different to the rest of the Rites,\
      \ as the last hit would also be the lethal one, killing whoever received it.\n\
      \nThe final match ended with Anubis's victory over Selket, thus it also ended\
      \ in her death, something he didn't want to do. Then, a Liandri officer aproaches\
      \ him, giving him an offer he coudn't refuse: Liandri would pay the expensive\
      \ Necris regeneration process for Selket, and he would become the corporation's\
      \ emperor-puppet. He accepted the offer, saying that he doesn't deserve to lead\
      \ the Nakhti, betraying everything he held dear.\n\nIn his ladder, which takes\
      \ place after the Rites, he ended up joining Thunder Crash, and faced a team\
      \ of Nakhti, before getting into the finals with other two team leaders: [[Gorge]]\
      \ (Marauders) and [[Brock]] ([[Necris Black Legion]]).\n\n== Trivia ==\n* He\
      \ is voiced by [[wikipedia:Dameon Clarke|Dameon Clarke]], who also voiced Cell\
      \ from the Dragon Ball series.\n\n==Links==\n* [http://www.dameonclarke.com/\
      \ dameonclarke.com] - Dameon Clarke, Anubis voice actor\n\n[[Category:Unreal\
      \ Championship 2 Characters]]"
