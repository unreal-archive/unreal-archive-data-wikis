      </td></tr></table>\n<p><br />\n</p>\n<blockquote style=\"margin-bottom: 0px;\"\
      >Anubis is a prince of the illustrious Reydi family whose ancestors include\
      \ fourteen former Nakhti Emperors. Favored to win the <a href=\"/Liandri_Grand_Tournament\"\
      \ title=\"Liandri Grand Tournament\">tournament</a> ten years ago, Anubis left\
      \ on the eve of the competition. Some say he was a coward; others speculate\
      \ that political scheming forced him from the tournament. For the past decade\
      \ he has served in the <a href=\"/Desert_Legion\" title=\"Desert Legion\">Desert\
      \ Legion</a>, honing his combat skills and revealing none of his secrets.</blockquote><div\
      \ style=\"text-align: right; font-size: 88%; font-style: italic; margin-bottom:\
      \ 1em;\"><a href=\"/UC2\" class=\"mw-redirect\" title=\"UC2\">Character description</a></div>\n\
      <p><b>Anubis</b> is the main protagonist of <a href=\"/Unreal_Championship_2:_The_Liandri_Conflict\"\
      \ title=\"Unreal Championship 2: The Liandri Conflict\">Unreal Championship\
      \ 2: The Liandri Conflict</a>.\n</p><p>A descendant of the late empress Sefari,\
      \ who is also her grandmother, (as told by Malcolm before the Rites' quarterfinals),\
      \ he was favored to win the Tournament and was also going to get married to\
      \ <a href=\"/Selket\" title=\"Selket\">Selket</a>, until he ran out, due to\
      \ political issues. He then served in the Imperial Legion until he heard about\
      \ Selket's intentions of fighting in the <a href=\"/Ascension_Rites\" title=\"\
      Ascension Rites\">Ascension Rites</a>, joining with <a href=\"/edit/Sobek?redlink=1\"\
      \ class=\"new\" title=\"Sobek (page does not exist)\">Sobek</a>.\n</p><p>Eventually,\
      \ Anubis advanced through the ranks, facing opponents such as the Skaarj Szalor\
      \ and Torgr, Lauren (who was resurrected as a Necris), Devastation (Liandri's\
      \ newest household robot), and eventually reaching the quarterfinals. Before\
      \ this phase, <a href=\"/Malcolm\" title=\"Malcolm\">Malcolm</a> approached\
      \ him in order to get him into the Thunder Crash ranks. He rejects this... at\
      \ first.\n</p><p>Eventually, he passed the Quarterfinals, and defeated Apophis,\
      \ Selket's current boyfriend, at the semifinal match. Then, the finals came,\
      \ and the opponent was none the more and none the less than Selket herself,\
      \ who wasted Mirage in the previous match (according to her Ladder). The rules\
      \ for this match were different to the rest of the Rites, as the last hit would\
      \ also be the lethal one, killing whoever received it.\n</p><p>The final match\
      \ ended with Anubis's victory over Selket, thus it also ended in her death,\
      \ something he didn't want to do. Then, a Liandri officer aproaches him, giving\
      \ him an offer he coudn't refuse: Liandri would pay the expensive Necris regeneration\
      \ process for Selket, and he would become the corporation's emperor-puppet.\
      \ He accepted the offer, saying that he doesn't deserve to lead the Nakhti,\
      \ betraying everything he held dear.\n</p><p>In his ladder, which takes place\
      \ after the Rites, he ended up joining Thunder Crash, and faced a team of Nakhti,\
      \ before getting into the finals with other two team leaders: <a href=\"/Gorge\"\
      \ title=\"Gorge\">Gorge</a> (Marauders) and <a href=\"/Brock\" title=\"Brock\"\
      >Brock</a> (<a href=\"/Necris_Black_Legion\" title=\"Necris Black Legion\">Necris\
      \ Black Legion</a>).\n</p>\n<h2><span class=\"mw-headline\" id=\"Trivia\">Trivia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Anubis?section=1\" title=\"Edit section: Trivia\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul><li> He is voiced\
      \ by <a href=\"http://en.wikipedia.org/wiki/Dameon_Clarke\" class=\"extiw\"\
      \ title=\"wikipedia:Dameon Clarke\">Dameon Clarke</a>, who also voiced Cell\
      \ from the Dragon Ball series.</li></ul>\n<h2><span class=\"mw-headline\" id=\"\
      Links\">Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Anubis?section=2\" title=\"Edit section: Links\">edit</a><span\
