  title: "Legacy:Script Editor"
  text:
    text: "<p>The Script Editor window in <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a> lets you look at class scripts. Open it\
      \ by doing <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main\
      \ Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Show Script Editor.</p>\n<p>The\
      \ Script Editor is where you can make real changes to the gameplay of Unreal,\
      \ beyond simple level and item creation. You can <a href=\"/Legacy:Create_A_Subclass\"\
      \ title=\"Legacy:Create A Subclass\">Create A Subclass</a> or recompile classes\
      \ that already have actors in the map (but note: <a href=\"/Legacy:Do_Not_Alter_Default_Packages\"\
      \ title=\"Legacy:Do Not Alter Default Packages\">Do Not Alter Default Packages</a>!).</p>\n\
      <h2><span class=\"mw-headline\" id=\"Quirks\">Quirks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Script_Editor?section=1\"\
      \ title=\"Edit section: Quirks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Pasting code from a <a href=\"/Legacy:Text_Editor\"\
      \ title=\"Legacy:Text Editor\">text editor</a> confuses the syntax highlighter,\
      \ and the pasted text may appear black on black. Double-click the class name\
      \ in the list on the left to refresh the highlighting.</li>\n<li>the <a href=\"\
      /Legacy:Default_Properties\" title=\"Legacy:Default Properties\">Default Properties</a>\
      \ properties block of a class is not displayed in the editor, and adding one\
      \ will cause an error. Access defaults properties of a class by right-clicking\
      \ it in the <a href=\"/Legacy:Actor_Browser\" title=\"Legacy:Actor Browser\"\
      \ class=\"mw-redirect\">Actor Browser</a>.</li>\n</ul>\n\n<!-- \nNewPP limit\
