  title: "Legacy:Camera Movement"
  text:
    text: "<p>You should be able to see four <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">viewports</a> when you first open UnrealEd.</p>\n\
      <p>Camera mode is the default <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a> mode. This allows you to move your view around the grid, and also\
      \ move actors, depending on which mouse buttons and modiier keys you use. In\
      \ all of the 2D views, there will be a camera actor visible:</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_camera_actor.png\"\
      \ class=\"image\"><img alt=\"Legacy camera actor.png\" src=\"/w/images/Legacy_camera_actor.png\"\
      \ width=\"170\" height=\"119\" /></a></div>\n</div>\n<p>This is a directional\
      \ actor with a red arrow, indicating the position and view direction of the\
      \ 3D viewport camera.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Moving_the_camera\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Moving the camera</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Movement_in_the_2D_views\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Movement in the 2D views</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Movement_in_the_the_3D_view\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Movement in the the 3D view</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Moving_actors\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Moving actors</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Other_commands\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Other commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Moving_the_camera\"\
      >Moving the camera</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Camera_Movement?section=1\" title=\"Edit section:\
      \ Moving the camera\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Movement_in_the_2D_views\">Movement in\
      \ the 2D views</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Camera_Movement?section=2\" title=\"Edit section:\
      \ Movement in the 2D views\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Hold down the left or right button, then move the\
      \ mouse in the direction you want to go. The left button moves the view more\
      \ slowly than the right one. To zoom in and out, hold down both buttons, then\
      \ move the mouse forward or backward.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Movement_in_the_the_3D_view\">Movement in the the 3D view</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Camera_Movement?section=3\"\
      \ title=\"Edit section: Movement in the the 3D view\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>The left button moves\
      \ the camera forwards and backwards with corresponding movement of the mouse.</li>\n\
      <li>Moving the mouse forward and back with the right button held will alter\
      \ the pitch of the camera.</li>\n<li>Either button singly held will let you\
      \ swing the camera left or right (yaw).</li>\n<li>Both buttons together control\
      \ height of the camera (z-axis), and left-right movement.</li>\n<li>ALT and\
      \ moving the mouse will dip left or right (roll).</li>\n</ul>\n<p>The camera\
      \ actor will change position in the 2D viewports in correspondence to your movements,\
      \ but only when they refresh (click inside them to make this happen).</p>\n\
      <h2><span class=\"mw-headline\" id=\"Moving_actors\">Moving actors</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Camera_Movement?section=4\" title=\"Edit section: Moving\
      \ actors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You can also move selected actors in this mode. Actor movement requires a\
      \ keyboard modifier:</p>\n<dl>\n<dt>CONTROL&#160;</dt>\n<dd>move just the selected\
      \ actors</dd>\n<dt>SHIFT&#160;</dt>\n<dd>move the actors and the camera</dd>\n\
      </dl>\n<ul>\n<li>Left button, left &amp; right: x-axis</li>\n<li>Right button,\
      \ left &amp; right: y-axis</li>\n<li>Both buttons, up &amp; down: z-axis (same\
      \ as camera movement above)</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Other_commands\">Other commands</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Camera_Movement?section=5\"\
      \ title=\"Edit section: Other commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>SHIFT + CONTROL + Click on a surface to select\
      \ the associated <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a>.\
      \ Note: if you have deleted this brush since <a href=\"/Legacy:Rebuild\" title=\"\
      Legacy:Rebuild\">rebuilding</a>, UnrealEd will probably crash!</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Camera_Movement?section=6\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
