      <p></p>\n<h2><span class=\"mw-headline\" id=\"Tutorial:_DM-Quadroid_for_UT_.E2.80.93_Building_the_Corridors\"\
      >Tutorial: DM-Quadroid for UT – Building the Corridors</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=1\"\
      \ title=\"Edit section: Tutorial: DM-Quadroid for UT – Building the Corridors\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ this part of the tutorial we are going to join our four rooms with four corridors.\
      \ In order to keep things simple we'll make the corridors all the same (although\
      \ you can texture them differently if you like). In this part of the tutorial\
      \ you will cover the following</p>\n<ul>\n<li>How to change the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">red builder brush</a> into a cube of a\
      \ specified size.</li>\n<li>How to create a corridor using the \"subtract\"\
      \ operation (see <a href=\"/Legacy:CSG\" title=\"Legacy:CSG\">CSG</a> for more\
      \ information).</li>\n<li>How to apply basic texturing.</li>\n<li>Rebuild the\
      \ geometry in the level.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Before_you_Start\">Before you Start</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=2\"\
      \ title=\"Edit section: Before you Start\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Before you start please make sure you have completed\
      \ the following steps:</p>\n<ol>\n<li>Looked at the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">Toolbox</a> page so you are familiar with the icons\
      \ on the left hand side of the editor.</li>\n<li>Completed the first part of\
      \ this tutorial <a href=\"/edit/Legacy:Creating_Dm-Quadroid/CreateTheRooms?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Creating Dm-Quadroid/CreateTheRooms (page does\
      \ not exist)\">Creating Dm-Quadroid/CreateTheRooms</a>.</li>\n<li>Opened the\
      \ Unreal Editor and loaded the saved level.</li>\n</ol>\n<h3><span class=\"\
      mw-headline\" id=\"A_Quick_Recap\">A Quick Recap</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=3\"\
      \ title=\"Edit section: A Quick Recap\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>At this stage of the tutorial we have created four\
      \ rooms of equal size and textured them. We haven't added any lights or player\
      \ start positions yet so the level is not playable.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Building_the_Rooms\">Building the Rooms</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=4\"\
      \ title=\"Edit section: Building the Rooms\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Step_1:_Create_a_corridor_shape\"\
      >Step 1: Create a corridor shape</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=5\"\
      \ title=\"Edit section: Step 1: Create a corridor shape\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>The first thing to\
      \ do is make the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a> the right size. Right click on the \"Cube\"\
      \ icon (<i>insert cube icon here</i>) in the tool box, and enter the values\
      \ 256, 512, 256 for the height, width, and breadth respectively, and press the\
      \ build button. This will give us our top/bottom corridor shape.</li>\n</ul>\n\
      <dl>\n<dd>You will see the size and shape of the red builder brush change to\
      \ the dimensions you have just specified. Remember that the brush won't change\
      \ shape until you actually press the build button. Now press the <b>Close</b>\
      \ button to get rid of the \"Cube\" properties window.</dd>\n</dl>\n<ul>\n<li>Using\
      \ Shift + the Left mouse button move your red builder brush such that it is\
      \ positioned as shown below.</li>\n</ul>\n<p>[[Image:Legacy_dmquadroid-createthecorridors1.gif|]]</p>\n\
      <h4><span class=\"mw-headline\" id=\"Step_2:_Make_the_top.2Fbottom_corridors\"\
      >Step 2: Make the top/bottom corridors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=6\"\
      \ title=\"Edit section: Step 2: Make the top/bottom corridors\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Subtract\
      \ the corridor shape from the world. Repeat the process on the other side of\
      \ the level so the two unconnected halves of your map are symmetrical.</li>\n\
      </ul>\n<dl>\n<dd>You will have created two corridors. You will notice that the\
      \ textures lining the floor, walls, and ceiling of the corridor are textured\
      \ using the last texture you selected, or, the default texture. You will also\
      \ find that your corridors do not lie flush with the floor if you never changed\
      \ the height of the red builder brush when making them. Players would never\
      \ be able to jump high enough to get into them. Don't worry - we'll fix that\
      \ in a moment.</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"Step_3:_Create_the_left_right_corridors\"\
      >Step 3: Create the left right corridors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=7\"\
      \ title=\"Edit section: Step 3: Create the left right corridors\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Now we need\
      \ to create the left/right corridor shape. You can either go back to the \"\
      Cube\" properties window and enter the values 256, 512 for the width and breadth\
      \ respectively, or, you can rotate the red builder brush by 90 degrees. Personally\
      \ I prefer to avoid rotations as much as possible so I'd simply re-size the\
      \ cube. However, you can rotate the \"Cube\" by ensuring that the \"Rotate\"\
      \ icon <i>insert pic here</i> is selected, holding down the Ctrl + Left mouse\
      \ button, and moving the mouse left or right until the brush is rotated by 90\
      \ degrees.</li>\n<li>Once you have created the left/right corridor shape move\
      \ it into position such that it joins the two rooms.</li>\n</ul>\n<ul>\n<li>Once\
      \ you have your left/right corridor shape in the right position subtract it.\
      \ Make the lower half of the level a mirror image of the top half.</li>\n<li>Now\
      \ texture your newly created corridors as you see fit. Remember, you can use\
      \ <i>Alt - Right click</i> to make the texture of the surface clicked on the\
      \ currently selected texture. And <i>Alt - left click</i> to apply the currently\
      \ selected texture to a surface.</li>\n</ul>\n<dl>\n<dd>Your level should now\
      \ look similar to the one shown below, albeit with texture differences.</dd>\n\
      </dl>\n<p>[[Image:Legacy_dmquadroid-createthecorridors2.gif|]]</p>\n<p>If you\
      \ changed the height of your red builder brush when making the corridors then\
      \ you can skip this step. If you didn't then read on.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Step_4:_Fix_the_height_of_the_corridors\">Step 4: Fix the\
      \ height of the corridors</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=8\"\
      \ title=\"Edit section: Step 4: Fix the height of the corridors\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Right then,\
      \ now to fix the height of those corridors. Players within the map cannot hope\
      \ to travel between the different rooms without using the hammer jump - the\
      \ floors of the corridors are way to high. In order to fix this we need to select\
      \ all of our corridor brushes (or cubes if you prefer) and move them down slightly.</li>\n\
      <li>Before we start, make sure the red builder brush is not covering any of\
      \ your corridor brushes (or cubes). Simply move it out of the way.</li>\n<li>Holding\
      \ down the control key, left click on each of the corridor brushes (or cubes)\
      \ displayed in the plan view of the map (top left if you are using the default\
      \ views). You should see them all highlight as you click on them.</li>\n<li>If\
      \ you now click <b>once</b> in the front view window you will see the brushes\
      \ highlight themselves. Changes to objects within the different views only get\
      \ updated when the view is selected.</li>\n<li>Holding down the Shift key and\
      \ the Left mouse button, drag the mouse down. You will see all of the brushes\
      \ move down with the drag. Once they are level with the floor let go of the\
      \ Left mouse button and Left click on each of the views.</li>\n</ul>\n<dl>\n\
      <dd>Hang on a minute! All of the views bar the 3D one are showing the corridors\
      \ in the correct place, flush with the floor. The 3D view still shows them raised\
      \ from the floor. This is because the 3D view shows the geometry as it was last\
      \ built. Direct adds and subtracts affect the build of the geometry, but moves\
      \ don't. Lets fix that now.</dd>\n</dl>\n<ul>\n<li>Click on the \"Build Geometry\"\
      \ icon (<i>insert pic here</i>) on the toolbar, or use \"Build -&gt; Rebuild\
      \ Geometry Only\" from the menu.</li>\n</ul>\n<dl>\n<dd>You'll now see the 3D\
      \ view update itself and display the corridors flush with the floor.</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"That.27s_It\">That's It</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Creating_DM-Quadroid/CreateTheCorridors?section=9\" title=\"\
      Edit section: That's It\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Well done. You've managed to complete the second part of the tutorial. Hopefully\
      \ you'll be looking at a four room map with corridors joining the rooms. The\
      \ corridors should be flush with the floor and the map should be textured nicely\
      \ in the textures of your choice. Even though we have done all this we still\
      \ haven't got a level that we can play around in.</p>\n<p>At this point it's\
      \ worth saving the map again. Use the <i>File -&gt; Save</i> to save the level\
      \ over the top of your previous version. You can save it under a different name\
      \ if you like. Remember the <a href=\"/Legacy:UnrealEd_Goblin\" title=\"Legacy:UnrealEd\
      \ Goblin\">UnrealEd Goblin</a> likes to crash the editor on the regular basis\
      \ so save little and often if you are planning on doing a lot of work in the\
      \ editor.</p>\n<p>You are now ready to move on to <a href=\"/Legacy:Creating_DM-Quadroid/AddLights\"\
      \ title=\"Legacy:Creating DM-Quadroid/AddLights\">Creating DM-Quadroid/AddLights</a>,\
      \ and add some lights to the map. At least then we'll be able to see where we\
      \ are going. See you there.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.049 seconds\nReal time usage: 0.210 seconds\nPreprocessor visited node count:\
