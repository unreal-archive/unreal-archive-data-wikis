      ><a href=\"#Before_you_Start\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">Before you Start</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#A_Quick_Recap\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">A Quick Recap</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Adding_the_Player_Starts\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Adding the Player Starts</span></a>\n<ul>\n<li class=\"\
      toclevel-3 tocsection-5\"><a href=\"#Step_1:_Select_the_PlayerStart_actor\"\
      ><span class=\"tocnumber\">1.3.1</span> <span class=\"toctext\">Step 1: Select\
      \ the PlayerStart actor</span></a></li>\n<li class=\"toclevel-3 tocsection-6\"\
      ><a href=\"#Step_2:_Add_PlayerStart_objects_to_the_level\"><span class=\"tocnumber\"\
      >1.3.2</span> <span class=\"toctext\">Step 2: Add PlayerStart objects to the\
      \ level</span></a></li>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"#Step_3:_Adding_Health_and_Weapons\"\
      ><span class=\"tocnumber\">1.3.3</span> <span class=\"toctext\">Step 3: Adding\
      \ Health and Weapons</span></a></li>\n<li class=\"toclevel-3 tocsection-8\"\
      ><a href=\"#That.27s_It\"><span class=\"tocnumber\">1.3.4</span> <span class=\"\
      toctext\">That's It</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Tutorial:_DM-Quadroid_for_UT_.E2.80.93_Adding_Player_Starts\"\
      >Tutorial: DM-Quadroid for UT – Adding Player Starts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=1\"\
      \ title=\"Edit section: Tutorial: DM-Quadroid for UT – Adding Player Starts\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ this part of the tutorial we are going to add some player start points to\
      \ our map. Once this has been done you will actually be able to play your level.\
      \ We will cover the following topics here.</p>\n<ul>\n<li>Add a few <a href=\"\
      /Legacy:PlayerStart\" title=\"Legacy:PlayerStart\">PlayerStart</a> objects to\
      \ a level.</li>\n<li>Add some weapons and items.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Before_you_Start\">Before you Start</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=2\"\
      \ title=\"Edit section: Before you Start\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Before you start please make sure you have completed\
      \ the following steps:</p>\n<ol>\n<li>Looked at the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">Toolbox</a> page so you are familiar with the icons\
      \ on the left hand side of the editor.</li>\n<li>Looked at the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">Toolbar</a> page so you are familiar with the toolbar\
      \ icons across the top of the page.</li>\n<li>Completed the third part of this\
      \ tutorial <a href=\"/Legacy:Creating_DM-Quadroid/AddLights\" title=\"Legacy:Creating\
      \ DM-Quadroid/AddLights\">Creating DM-Quadroid/AddLights</a>.</li>\n<li>Opened\
      \ the Unreal Editor and loaded the saved level.</li>\n</ol>\n<h3><span class=\"\
      mw-headline\" id=\"A_Quick_Recap\">A Quick Recap</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=3\"\
      \ title=\"Edit section: A Quick Recap\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>At this stage of the tutorial we have created four\
      \ rooms of equal size, textured them, added corridors to link them up and added\
      \ some lights. We haven't added any player start positions or weapons yet so\
      \ the level is not quite playable.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Adding_the_Player_Starts\">Adding the Player Starts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=4\"\
      \ title=\"Edit section: Adding the Player Starts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Step_1:_Select_the_PlayerStart_actor\"\
      >Step 1: Select the PlayerStart actor</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=5\"\
      \ title=\"Edit section: Step 1: Select the PlayerStart actor\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Click on\
      \ the <i>Actor Class Browser</i> icon in the toolbar. It looks like a chess\
      \ pawn. A new window will open.</li>\n<li>Within the Actor Browser window open\
      \ the Actor tree and then the <a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\"\
      >NavigationPoint</a> tree.</li>\n<li>Within the <a href=\"/Legacy:NavigationPoint\"\
      \ title=\"Legacy:NavigationPoint\">NavigationPoint</a> tree click on the <a\
      \ href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\">PlayerStart</a>\
      \ item so that it is highlighted.</li>\n<li>Minimise (or close) the actor browser\
      \ window.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Step_2:_Add_PlayerStart_objects_to_the_level\"\
      >Step 2: Add PlayerStart objects to the level</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=6\"\
      \ title=\"Edit section: Step 2: Add PlayerStart objects to the level\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>Move your\
      \ view around within the 3D view and right-click on the floor of the room.</li>\n\
      <li>Select the <i>Add PlayerStart Here</i> option. This will cause a joystick\
      \ shape to appear. The joystick will be floating above the ground - which is\
      \ fine.</li>\n<li>Add three more player starts.</li>\n<li>In the plan view move\
      \ the player start points you just added around the map so that there is one\
      \ in each room. You can move a player start by left-cliking on it so that it\
      \ is highlighted and then dragging it around the map while holding down Shift\
      \ and the left mouse button.</li>\n</ul>\n<dl>\n<dd>You will notice a little\
      \ red arrow sticking out of a player start when it is selected. This is the\
      \ direction that the players will face when they spawn. It's well worth rotating\
      \ the player start points so that they face away from walls as shown in the\
      \ picture below.</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"Step_3:_Adding_Health_and_Weapons\"\
      >Step 3: Adding Health and Weapons</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=7\"\
      \ title=\"Edit section: Step 3: Adding Health and Weapons\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<h4><span class=\"mw-headline\"\
      \ id=\"That.27s_It\">That's It</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_DM-Quadroid/PlayerStarts?section=8\"\
      \ title=\"Edit section: That's It\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Well done. You've managed to complete the fourth and\
      \ final part of the initial tutorial. Hopefully you'll be looking at a four\
      \ room map with corridors joining the rooms, complete with lights and some player\
      \ starts.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.035 seconds\n\
