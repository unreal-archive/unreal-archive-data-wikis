  wikitext:
    text: "==Tutorial: DM-Quadroid for UT &ndash; Adding Player Starts ==\n\nIn this\
      \ part of the tutorial we are going to add some player start points to our map.\
      \  Once this has been done you will actually be able to play your level.  We\
      \ will cover the following topics here.\n* Add a few [[Legacy:PlayerStart|PlayerStart]]\
      \ objects to a level.\n* Add some weapons and items.\n\n===Before you Start\
      \ ===\n\nBefore you start please make sure you have completed the following\
      \ steps:\n# Looked at the [[Legacy:Toolbox|Toolbox]] page so you are familiar\
      \ with the icons on the left hand side of the editor.\n# Looked at the [[Legacy:Toolbar|Toolbar]]\
      \ page so you are familiar with the toolbar icons across the top of the page.\n\
      # Completed the third part of this tutorial [[Legacy:Creating DM-Quadroid/AddLights|Creating\
      \ DM-Quadroid/AddLights]].\n# Opened the Unreal Editor and loaded the saved\
      \ level.\n\n===A Quick Recap ===\n\nAt this stage of the tutorial we have created\
      \ four rooms of equal size, textured them, added corridors to link them up and\
      \ added some lights.  We haven't added any player start positions or weapons\
      \ yet so the level is not quite playable.\n\n===Adding the Player Starts ===\n\
      \n====Step 1: Select the PlayerStart actor ====\n* Click on the ''Actor Class\
      \ Browser'' icon in the toolbar.  It looks like a chess pawn.  A new window\
      \ will open.\n* Within the Actor Browser window open the Actor tree and then\
      \ the [[Legacy:NavigationPoint|NavigationPoint]] tree.\n* Within the [[Legacy:NavigationPoint|NavigationPoint]]\
      \ tree click on the [[Legacy:PlayerStart|PlayerStart]] item so that it is highlighted.\n\
      * Minimise (or close) the actor browser window.\n\n====Step 2: Add PlayerStart\
      \ objects to the level ====\n* Move your view around within the 3D view and\
      \ right-click on the floor of the room.\n* Select the ''Add PlayerStart Here''\
      \ option.  This will cause a joystick shape to appear.  The joystick will be\
      \ floating above the ground - which is fine.\n* Add three more player starts.\n\
      * In the plan view move the player start points you just added around the map\
      \ so that there is one in each room.  You can move a player start by left-cliking\
      \ on it so that it is highlighted and then dragging it around the map while\
      \ holding down Shift and the left mouse button.\n: You will notice a little\
      \ red arrow sticking out of a player start when it is selected.  This is the\
      \ direction that the players will face when they spawn.  It's well worth rotating\
      \ the player start points so that they face away from walls as shown in the\
      \ picture below.\n\n====Step 3: Adding Health and Weapons ====\n\n====That's\
      \ It ====\n\nWell done.  You've managed to complete the fourth and final part\
      \ of the initial tutorial.  Hopefully you'll be looking at a four room map with\
      \ corridors joining the rooms, complete with lights and some player starts."
