      >1.3.1</span> <span class=\"toctext\">Step 1: Create the rooms</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Step_2:_Add_some_texture\"\
      ><span class=\"tocnumber\">1.3.2</span> <span class=\"toctext\">Step 2: Add\
