  text:
    text: "<ul>\n<li>I wish I had some support for this admin tool I've been working\
      \ on. - *mGm*Lizard</li>\n</ul>\n<dl>\n<dd>Hi Lizard, maybe try it in a forum\
      \ somewhere, because I think that a Wiki isn't the best place for discussions.</dd>\n\
      <dd>And one thought to your idea: here in Germany most private users have a\
      \ dynamic IP so that your link UserGUID&lt;-&gt;IP will fail often. --<a href=\"\
      /User:SeriousBarbie\" title=\"User:SeriousBarbie\">SeriousBarbie</a> (<a href=\"\
      /User_talk:SeriousBarbie\" title=\"User talk:SeriousBarbie\">talk</a>) 09:48,\
      \ 6 November 2015 (EST)</dd>\n</dl>\n<p>Hey Barbie, thanks for the advice.</p>\n\
      <p>I'm assuming that you're a coder. Am I right? If so, I have a question for\
      \ you regarding compiling and using an existing static mesh package. I'm working\
      \ on improving 3SPNv3210CW mod.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code\
      \ mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"\
      ><span class=\"kw1\">class</span> Misc_PickupAdren <span class=\"kw1\">extends</span>\
      \ AdrenalinePickup\n    notplaceable;\n \n<span class=\"co2\">#EXEC OBJ LOAD\
      \ FILE=3SPN_Pickup.usx PACKAGE=3SPN_Pickup.Question;</span>\n \n<span class=\"\
      kw1\">static</span> <span class=\"kw1\">function</span> StaticPrecache<span\
      \ class=\"br0\">(</span>LevelInfo L<span class=\"br0\">)</span>\n<span class=\"\
      br0\">{</span>\n    L.<span class=\"me0\">AddPrecacheStaticMesh</span><span\
      \ class=\"br0\">(</span><span class=\"kw5\">StaticMesh</span><span class=\"\
      st0\">'Question'</span><span class=\"br0\">)</span>;\n<span class=\"br0\">}</span>\n\
      \ \n<span class=\"kw1\">simulated</span> <span class=\"kw1\">function</span>\
      \ UpdatePrecacheStaticMeshes<span class=\"br0\">(</span><span class=\"br0\"\
      >)</span>\n<span class=\"br0\">{</span>\n    <span class=\"kw7\">Level</span>.<span\
      \ class=\"me0\">AddPrecacheStaticMesh</span><span class=\"br0\">(</span><span\
      \ class=\"kw5\">StaticMesh</span><span class=\"st0\">'Question'</span><span\
      \ class=\"br0\">)</span>;\n    <span class=\"kw6\">Super</span>.<span class=\"\
      me0\">UpdatePrecacheStaticMeshes</span><span class=\"br0\">(</span><span class=\"\
      br0\">)</span>;\n<span class=\"br0\">}</span>\n \n<span class=\"kw1\">defaultproperties</span>\n\
      <span class=\"br0\">{</span>\n     AdrenalineAmount<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">10.000000</span>\n     MaxDesireability<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">1.000000</span>\n     RespawnTime<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">33.000000</span>\n     PickupForce<span class=\"sy0\">=</span><span\
      \ class=\"st0\">\"HealthPack\"</span>\n     <span class=\"kw5\">StaticMesh</span><span\
      \ class=\"sy0\">=</span><span class=\"kw5\">StaticMesh</span><span class=\"\
      st0\">'3SPN_Pickup.Question'</span>\n     CullDistance<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">6500.000000</span>\n     <span class=\"kw7\">DrawScale</span><span\
      \ class=\"sy0\">=</span><span class=\"nu0\">1.000000</span>\n     <span class=\"\
      kw7\">TransientSoundVolume</span><span class=\"sy0\">=</span><span class=\"\
      nu0\">0.350000</span>\n     <span class=\"kw7\">RotationRate</span><span class=\"\
      sy0\">=</span><span class=\"br0\">(</span>Yaw<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">35000</span><span class=\"br0\">)</span>\n<span class=\"br0\"\
      >}</span></pre></div>\n</div>\n<p>If I had the src file Question.lwo, I wouldn't\
      \ have to had modify this class at all. Am I using the correct syntax in the\
      \ #exec command? --<a href=\"/User:*mGm*Lizard\" title=\"User:*mGm*Lizard\"\
      >*mGm*Lizard</a> 15:15, 18 November 2015 (EST)</p>\n<dl>\n<dd>Sorry, I cannot\
      \ help you with that. I found all these #-directives bad documented, and I don't\
      \ use that often. --<a href=\"/User:SeriousBarbie\" title=\"User:SeriousBarbie\"\
