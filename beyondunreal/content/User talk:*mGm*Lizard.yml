    text: "*I wish I had some support for this admin tool I've been working on. -\
      \ *mGm*Lizard\n:Hi Lizard, maybe try it in a forum somewhere, because I think\
      \ that a Wiki isn't the best place for discussions.\n:And one thought to your\
      \ idea: here in Germany most private users have a dynamic IP so that your link\
      \ UserGUID<->IP will fail often. --[[User:SeriousBarbie|SeriousBarbie]] ([[User\
      \ talk:SeriousBarbie|talk]]) 09:48, 6 November 2015 (EST)\n\nHey Barbie, thanks\
      \ for the advice.\n\nI'm assuming that you're a coder. Am I right? If so, I\
      \ have a question for you regarding compiling and using an existing static mesh\
      \ package. I'm working on improving 3SPNv3210CW mod. \n\n<uscript>\nclass Misc_PickupAdren\
      \ extends AdrenalinePickup\n    notplaceable;\n\n#EXEC OBJ LOAD FILE=3SPN_Pickup.usx\
      \ PACKAGE=3SPN_Pickup.Question;\n\nstatic function StaticPrecache(LevelInfo\
      \ L)\n{\n    L.AddPrecacheStaticMesh(StaticMesh'Question');\n}\n\nsimulated\
      \ function UpdatePrecacheStaticMeshes()\n{\n    Level.AddPrecacheStaticMesh(StaticMesh'Question');\n\
      \    Super.UpdatePrecacheStaticMeshes();\n}\n\ndefaultproperties\n{\n     AdrenalineAmount=10.000000\n\
      \     MaxDesireability=1.000000\n     RespawnTime=33.000000\n     PickupForce=\"\
      HealthPack\"\n     StaticMesh=StaticMesh'3SPN_Pickup.Question'\n     CullDistance=6500.000000\n\
      \     DrawScale=1.000000\n     TransientSoundVolume=0.350000\n     RotationRate=(Yaw=35000)\n\
      }\n</uscript>\n\nIf I had the src file Question.lwo, I wouldn't have to had\
      \ modify this class at all. Am I using the correct syntax in the #exec command?\
      \ --[[User:*mGm*Lizard|*mGm*Lizard]] 15:15, 18 November 2015 (EST)\n:Sorry,\
      \ I cannot help you with that. I found all these #-directives bad documented,\
      \ and I don't use that often. --[[User:SeriousBarbie|SeriousBarbie]] ([[User\
      \ talk:SeriousBarbie|talk]]) 23:40, 18 November 2015 (EST)"
