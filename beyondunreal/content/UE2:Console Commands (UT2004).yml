      :#'''''[[byte]]''''' '''F''' - '''???.'''\n\n'''PrevItem''' - '''???.'''\n\n\
      '''PrevWeapon''' - '''???.'''\n\n'''QuickLoad''' - '''???.'''\n\n'''QuickSave'''\
      \ - '''???.'''\n\n'''RestartLevel''' - '''???.'''\n\n'''Say''' - Broadcast a\
      \ specified message to all the players in the current map.\n:#'''''[[string]]'''''\
      \ '''Msg''' - The message to broadcast. '''Note:''' [[color tags]] are stripped,\
      \ however [[UTComp]] does not follow that rule.\n\n'''SetAutoTaunt''' - '''???.'''\n\
      :#'''''[[bool]]''''' '''Value''' - '''???.'''\n\n'''SetChatPassword''' - '''???.'''\n\
      :#'''''[[string]]''''' '''NewPassword''' - '''???.'''\n\n'''SetFlashScaling'''\
