      >[</span><a href=\"/edit/UE2:Console_Commands_(UT2004)?section=2\" title=\"\
      Edit section: Pawn Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/UE2:Pawn_(UT2004)\"\
      \ title=\"UE2:Pawn (UT2004)\">UE2:Pawn (UT2004)</a></i></dd>\n</dl>\n<p><b>NextItem</b>\
      \ - <b>???.</b></p>\n<p><b>SwitchToLastWeapon</b> - <b>???.</b></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Controller_Commands\">Controller Commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UE2:Console_Commands_(UT2004)?section=3\" title=\"Edit section:\
      \ Controller Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><i>Main article: <a href=\"/UE2:Controller_(UT2004)\" title=\"UE2:Controller\
      \ (UT2004)\">UE2:Controller (UT2004)</a></i></dd>\n</dl>\n<p><b>SwitchToBestWeapon</b>\
      \ - <b>???.</b></p>\n<h3><span class=\"mw-headline\" id=\"PlayerController_Commands\"\
      >PlayerController Commands</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UE2:Console_Commands_(UT2004)?section=4\"\
      \ title=\"Edit section: PlayerController Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/UE2:PlayerController_(UT2004)\"\
      \ title=\"UE2:PlayerController (UT2004)\">UE2:PlayerController (UT2004)</a></i></dd>\n\
      </dl>\n<p><b>ActivateInventoryItem</b> - Activate a specified item in your inventory.</p>\n\
      <dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Class\" title=\"Class\" class=\"mw-redirect\"\
      >Class</a></b></i> <b>InvItem</b> - The classname of the item you want to activate.</li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>ActivateItem</b> - Activate the current selected\
      \ item in your inventory.</p>\n<p><b>Admin</b><sup>A</sup> - Execute a specified\
      \ command on the side of the server you are on.</p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/String\" title=\"String\">string</a></b></i> <b>CommandLine</b> -\
      \ The command to use.</li>\n</ol>\n</dd>\n</dl>\n<p><b>AdminDebug</b><sup>A</sup>\
      \ - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/String\" title=\"\
      String\">string</a></b></i> <b>CommandLine</b> - The command to use.</li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>AdminGUI</b><sup>A</sup> - (Obsolete)This was a planned\
      \ feature that never made it to the final game.</p>\n<p><b>AdminLogin</b> -\
      \ Login as an administrator on the server you are on.</p>\n<dl>\n<dd>\n<ol>\n\
      <li><i><b><a href=\"/String\" title=\"String\">string</a></b></i> <b>CmdLine</b>\
      \ - The account name(optional) and followed by a password(required).</li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>AdminLogout</b><sup>A</sup> - Give up administrator\
      \ abilities.</p>\n<p><b>AltFire</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/Optional\" title=\"Optional\" class=\"mw-redirect\">optional</a> <a\
      \ href=\"/Float\" title=\"Float\" class=\"mw-redirect\">float</a></b></i> <b>F</b>\
      \ - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>BehindView</b> - Change your\
      \ view of point.</p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Bool\" title=\"\
      Bool\" class=\"mw-redirect\">bool</a></b></i> <b>B</b> - <i>true</i> to enable\
      \ behindview, <i>false</i> to disable behindview.</li>\n</ol>\n</dd>\n</dl>\n\
      <p><b>ChangeTeam</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"\
      /Int\" title=\"Int\" class=\"mw-redirect\">int</a></b></i> <b>N</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>ChatDebug</b> - <b>???.</b></p>\n<p><b>ClearProgressMessages</b>\
      \ - <b>???.</b></p>\n<p><b>Command</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n\
      <li><i><b><a href=\"/String\" title=\"String\">string</a></b></i> <b>RecognizedString</b>\
      \ - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>CreateCameraEffect</b> - <b>???.</b></p>\n\
      <dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Class\" title=\"Class\" class=\"mw-redirect\"\
      >Class&lt;CameraEffect&gt;</a></b></i> <b>EffectClass</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>DisableVoiceChat</b> - <b>???.</b></p>\n<p><b>EnableVoiceChat</b>\
      \ - <b>???.</b></p>\n<p><b>Fire</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/Optional\" title=\"Optional\" class=\"mw-redirect\">optional</a> <a\
      \ href=\"/Float\" title=\"Float\" class=\"mw-redirect\">float</a></b></i> <b>F</b>\
      \ - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>ForceReload</b> - <b>???.</b></p>\n\
      <p><b>FOV</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Float\"\
      \ title=\"Float\" class=\"mw-redirect\">float</a></b></i> <b>F</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>GetWeapon</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n\
      <li><i><b><a href=\"/Class\" title=\"Class\" class=\"mw-redirect\">Class&lt;Weapon&gt;</a></b></i>\
      \ <b>NewWeaponClass</b> - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>GetWeaponStats</b>\
      \ - <b>???.</b></p>\n<p><b>InvertLook</b> - <b>???.</b></p>\n<p><b>InvertMouse</b>\
      \ - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Optional\" title=\"\
      Optional\" class=\"mw-redirect\">optional</a> <a href=\"/String\" title=\"String\"\
      >string</a></b></i> <b>Invert</b> - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n\
      <p><b>Join</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/String\"\
      \ title=\"String\">string</a></b></i> <b>ChanName</b> - <b>???.</b></li>\n<li><i><b><a\
      \ href=\"/String\" title=\"String\">string</a></b></i> <b>ChanPwd</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>Jump</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/Optional\" title=\"Optional\" class=\"mw-redirect\">optional</a> <a\
      \ href=\"/Float\" title=\"Float\" class=\"mw-redirect\">float</a></b></i> <b>F</b>\
      \ - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>KillAll</b> - <b>???.</b></p>\n\
      <dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Class\" title=\"Class\" class=\"mw-redirect\"\
      >Class&lt;Actor&gt;</a></b></i> <b>aClass</b> - <b>???.</b></li>\n</ol>\n</dd>\n\
      </dl>\n<p><b>Leave</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"\
      /String\" title=\"String\">string</a></b></i> <b>ChannelTitle</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>LocalTravel</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n\
      <li><i><b><a href=\"/String\" title=\"String\">string</a></b></i> <b><a href=\"\
      /edit/URL?redlink=1\" class=\"new\" title=\"URL (page does not exist)\">URL</a></b>\
      \ - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>Mutate</b> - Calls the Mutate\
      \ function in every mutator so that mutators can implement server side console\
      \ commands. There are no build-in mutate commands.</p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/String\" title=\"String\">string</a></b></i> <b>MutateString</b> -\
      \ The mutator console command to execute.</li>\n</ol>\n</dd>\n</dl>\n<p><b>NextWeapon</b>\
      \ - <b>???.</b></p>\n<p><b>Pause</b> - <b>???.</b></p>\n<p><b>PipedSwitchWeapon</b>\
      \ - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Byte\" title=\"\
      Byte\" class=\"mw-redirect\">byte</a></b></i> <b>F</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>PrevItem</b> - <b>???.</b></p>\n<p><b>PrevWeapon</b>\
      \ - <b>???.</b></p>\n<p><b>QuickLoad</b> - <b>???.</b></p>\n<p><b>QuickSave</b>\
      \ - <b>???.</b></p>\n<p><b>RestartLevel</b> - <b>???.</b></p>\n<p><b>Say</b>\
      \ - Broadcast a specified message to all the players in the current map.</p>\n\
      <dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/String\" title=\"String\">string</a></b></i>\
      \ <b>Msg</b> - The message to broadcast. <b>Note:</b> <a href=\"/edit/Color_tags?redlink=1\"\
      \ class=\"new\" title=\"Color tags (page does not exist)\">color tags</a> are\
      \ stripped, however <a href=\"/edit/UTComp?redlink=1\" class=\"new\" title=\"\
      UTComp (page does not exist)\">UTComp</a> does not follow that rule.</li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>SetAutoTaunt</b> - <b>???.</b></p>\n<dl>\n<dd>\n\
      <ol>\n<li><i><b><a href=\"/Bool\" title=\"Bool\" class=\"mw-redirect\">bool</a></b></i>\
      \ <b>Value</b> - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>SetChatPassword</b>\
      \ - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/String\" title=\"\
      String\">string</a></b></i> <b>NewPassword</b> - <b>???.</b></li>\n</ol>\n</dd>\n\
      </dl>\n<p><b>SetFlashScaling</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/Float\" title=\"Float\" class=\"mw-redirect\">float</a></b></i> <b>F</b>\
      \ - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>SetMouseAccel</b> - <b>???.</b></p>\n\
      <dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Float\" title=\"Float\" class=\"mw-redirect\"\
      >float</a></b></i> <b>F</b> - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>SetMouseSmoothing</b>\
      \ - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Int\" title=\"Int\"\
      \ class=\"mw-redirect\">int</a></b></i> <b>Mode</b> - <b>???.</b></li>\n</ol>\n\
      </dd>\n</dl>\n<p><b>SetName</b> - Change your player name to the specified string.</p>\n\
      <dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/String\" title=\"String\">string</a></b></i>\
      \ <b>S</b> - The new name to use. <b>Note:</b> The space character is replaced\
      \ with a _ and <a href=\"/edit/Color_tags?redlink=1\" class=\"new\" title=\"\
      Color tags (page does not exist)\">color tags</a> are stripped, however <a href=\"\
      /edit/UTComp?redlink=1\" class=\"new\" title=\"UTComp (page does not exist)\"\
      >UTComp</a> provides an alternative to colorize your name.</li>\n</ol>\n</dd>\n\
      </dl>\n<p><b>SetProgressMessage</b> - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a\
      \ href=\"/Int\" title=\"Int\" class=\"mw-redirect\">int</a></b></i> <b>Index</b>\
      \ - <b>???.</b></li>\n<li><i><b><a href=\"/String\" title=\"String\">string</a></b></i>\
      \ <b>S</b> - <b>???.</b></li>\n<li><i><b><a href=\"/Struct\" title=\"Struct\"\
      \ class=\"mw-redirect\">Core.Object.Color</a></b></i> <b>C</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>SetProgressTime</b> - <b>???.</b></p>\n<dl>\n<dd>\n\
      <ol>\n<li><i><b><a href=\"/Float\" title=\"Float\" class=\"mw-redirect\">float</a></b></i>\
      \ <b>t</b> - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>SetSensitivity</b>\
      \ - <b>???.</b></p>\n<dl>\n<dd>\n<ol>\n<li><i><b><a href=\"/Float\" title=\"\
      Float\" class=\"mw-redirect\">float</a></b></i> <b>F</b> - <b>???.</b></li>\n\
      </ol>\n</dd>\n</dl>\n<p><b>SetSpectateSpeed</b> - <b>???.</b></p>\n<dl>\n<dd>\n\
      <ol>\n<li><i><b><a href=\"/Float\" title=\"Float\" class=\"mw-redirect\">float</a></b></i>\
      \ <b>F</b> - <b>???.</b></li>\n</ol>\n</dd>\n</dl>\n<p><b>SetVoice</b> - <b>???.</b></p>\n\
