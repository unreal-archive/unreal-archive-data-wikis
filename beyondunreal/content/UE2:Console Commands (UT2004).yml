  wikitext:
    text: "{{expand}}\nEvery [[console command]] declared in [[UnrealScript]] of [[UT2004]]\
      \ is listed here.\n\nCommand names with a <sup>A</sup> are commands only executable\
      \ if you are an admin on the server or playing a standalone match(depends on\
      \ command), <sup>Off</sup> are commands only execute if you are playing a standalone\
      \ match, and <sup>On</sup> are online only.\n\n==Engine Commands==\n===Pawn\
      \ Commands===\n{{main|UE2:Pawn (UT2004)}}\n\n'''NextItem''' - '''???.'''\n\n\
      '''SwitchToLastWeapon''' - '''???.'''\n\n===Controller Commands===\n{{main|UE2:Controller\
      \ (UT2004)}}\n\n'''SwitchToBestWeapon''' - '''???.'''\n\n===PlayerController\
      \ Commands===\n{{main|UE2:PlayerController (UT2004)}}\n\n'''ActivateInventoryItem'''\
      \ - Activate a specified item in your inventory.\n:#'''''[[class|Class]]'''''\
      \ '''InvItem''' - The classname of the item you want to activate.\n\n'''ActivateItem'''\
      \ - Activate the current selected item in your inventory.\n\n'''Admin'''<sup>A</sup>\
      \ - Execute a specified command on the side of the server you are on.\n:#'''''[[string]]'''''\
      \ '''CommandLine''' - The command to use.\n\n'''AdminDebug'''<sup>A</sup> -\
      \ '''???.'''\n:#'''''[[string]]''''' '''CommandLine''' - The command to use.\n\
      \n'''AdminGUI'''<sup>A</sup> - (Obsolete)This was a planned feature that never\
      \ made it to the final game.\n\n'''AdminLogin''' - Login as an administrator\
      \ on the server you are on.\n:#'''''[[string]]''''' '''CmdLine''' - The account\
      \ name(optional) and followed by a password(required).\n\n'''AdminLogout'''<sup>A</sup>\
      \ - Give up administrator abilities.\n\n'''AltFire''' - '''???.'''\n:#'''''[[optional]]\
      \ [[float]]''''' '''F''' - '''???.'''\n\n'''BehindView''' - Change your view\
      \ of point.\n:#'''''[[bool]]''''' '''B''' - ''true'' to enable behindview, ''false''\
      \ to disable behindview.\n\n'''ChangeTeam''' - '''???.'''\n:#'''''[[int]]'''''\
      \ '''N''' - '''???.'''\n\n'''ChatDebug''' - '''???.'''\n\n'''ClearProgressMessages'''\
      \ - '''???.'''\n\n'''Command''' - '''???.'''\n:#'''''[[string]]''''' '''RecognizedString'''\
      \ - '''???.'''\n\n'''CreateCameraEffect''' - '''???.'''\n:#'''''[[class|Class<CameraEffect>]]'''''\
      \ '''EffectClass''' - '''???.'''\n\n'''DisableVoiceChat''' - '''???.'''\n\n\
      '''EnableVoiceChat''' - '''???.'''\n\n'''Fire''' - '''???.'''\n:#'''''[[optional]]\
      \ [[float]]''''' '''F''' - '''???.'''\n\n'''ForceReload''' - '''???.'''\n\n\
      '''FOV''' - '''???.'''\n:#'''''[[float]]''''' '''F''' - '''???.'''\n\n'''GetWeapon'''\
      \ - '''???.'''\n:#'''''[[class|Class<Weapon>]]''''' '''NewWeaponClass''' - '''???.'''\n\
      \n'''GetWeaponStats''' - '''???.'''\n\n'''InvertLook''' - '''???.'''\n\n'''InvertMouse'''\
      \ - '''???.'''\n:#'''''[[optional]] [[string]]''''' '''Invert''' - '''???.'''\n\
      \n'''Join''' - '''???.'''\n:#'''''[[string]]''''' '''ChanName''' - '''???.'''\n\
      :#'''''[[string]]''''' '''ChanPwd''' - '''???.'''\n\n'''Jump''' - '''???.'''\n\
      :#'''''[[optional]] [[float]]''''' '''F''' - '''???.'''\n\n'''KillAll''' - '''???.'''\n\
      :#'''''[[class|Class<Actor>]]''''' '''aClass''' - '''???.'''\n\n'''Leave'''\
      \ - '''???.'''\n:#'''''[[string]]''''' '''ChannelTitle''' - '''???.'''\n\n'''LocalTravel'''\
      \ - '''???.'''\n:#'''''[[string]]''''' '''[[URL]]''' - '''???.'''\n\n'''Mutate'''\
      \ - Calls the Mutate function in every mutator so that mutators can implement\
      \ server side console commands. There are no build-in mutate commands.\n:#'''''[[string]]'''''\
      \ '''MutateString''' - The mutator console command to execute.\n\n'''NextWeapon'''\
