      \ - '''???.'''\n:#'''''[[float]]''''' '''F''' - '''???.'''\n\n'''SetMouseSmoothing'''\
      \ - '''???.'''\n:#'''''[[int]]''''' '''Mode''' - '''???.'''\n\n'''SetName'''\
      \ - Change your player name to the specified string.\n:#'''''[[string]]'''''\
      \ '''S''' - The new name to use. '''Note:''' The space character is replaced\
      \ with a _ and [[color tags]] are stripped, however [[UTComp]] provides an alternative\
      \ to colorize your name.\n\n'''SetProgressMessage''' - '''???.'''\n:#'''''[[int]]'''''\
      \ '''Index''' - '''???.'''\n:#'''''[[string]]''''' '''S''' - '''???.'''\n:#'''''[[struct|Core.Object.Color]]'''''\
      \ '''C''' - '''???.'''\n\n'''SetProgressTime''' - '''???.'''\n:#'''''[[float]]'''''\
      \ '''t''' - '''???.'''\n\n'''SetSensitivity''' - '''???.'''\n:#'''''[[float]]'''''\
      \ '''F''' - '''???.'''\n\n'''SetSpectateSpeed''' - '''???.'''\n:#'''''[[float]]'''''\
      \ '''F''' - '''???.'''\n\n'''SetVoice''' - '''???.'''\n:#'''''[[string]]'''''\
      \ '''S''' - '''???.'''\n\n'''SetWeaponHand''' - '''???.'''\n:#'''''[[string]]'''''\
      \ '''S''' - '''???.'''\n\n'''ShowGun''' - '''???.'''\n\n'''ShowMenu''' - Opens\
      \ the escape menu.\n\n'''ShowVoteMenu''' - 'Opens the voting menu.\n\n'''Speak'''\
      \ - '''???.'''\n:#'''''[[string]]''''' '''ChannelTitle''' - '''???.'''\n\n'''SpeakDefault'''\
      \ - '''???.'''\n\n'''SpeakLast''' - '''???.'''\n\n'''Speech''' - '''???.'''\n\
      :#'''''[[name]]''''' '''Type''' - '''???.'''\n:#'''''[[int]]''''' '''Index'''\
      \ - '''???.'''\n:#'''''[[string]]''''' '''Callsign''' - '''???.'''\n\n'''Suicide'''\
      \ - Kill yourself. '''Note:''' There's a spawn protection of 10 seconds online\
      \ and 1 second offline, (for trials)this can be changed with the [[User:Eliot/MutNoAutoFire|MutNoAutoFire]]\
      \ mutator to anything you like, it can be used by using <code>mutate suicide</code>,\
      \ it is recommend to bind your suicide key to both e.g. <code>set input c mutate\
      \ suicide | suicide</code>.\n\n'''SwitchLevel''' - Switch map to a specified\
      \ map set in ''URL''.\n:#'''''[[string]]''''' '''[[URL]]''' - The map name with\
      \ optional options such as <code>Game=UT2K4Assault.ASGameInfo?Mutator=Package.Name,Package2.Name</code>.\n\
      \n'''SwitchTeam''' - Switch from team i.e. if you are on red(attackers) then\
      \ you will be switched to the opposite blue(defenders) and vice versa.\n\n'''SwitchWeapon'''\
      \ - '''???.'''\n:#'''''[[byte]]''''' '''F''' - '''???.'''\n\n'''TeamSay''' -\
      \ '''???.'''\n:#'''''[[string]]''''' '''Msg''' - '''???.'''\n\n'''ThrowWeapon'''\
      \ - '''???.'''\n\n'''ToggleBehindView''' - '''???.'''\n\n'''ToggleScreenShotMode'''\
      \ - '''???.'''\n\n'''Use''' - '''???.'''\n\n===Inventory Commands===\n{{main|UE2:Inventory\
      \ (UT2004)}}\n\n'''updaterelative''' - '''???.'''\n:#'''''[[int]]''''' '''Pitch'''\
      \ - '''???.'''\n:#'''''[[int]]''''' '''Yaw''' - '''???.'''\n:#'''''[[int]]'''''\
      \ '''Roll''' - '''???.'''\n\n===GameInfo Commands===\n{{main|UE2:GameInfo (UT2004)}}\n\
      \n'''AdminSay''' - '''???.'''\n:#'''''[[string]]''''' '''Msg''' - '''???.'''\n\
      \n'''KillBots''' - '''???.'''\n:#'''''[[int]]''''' '''Num''' - '''???.'''\n\n\
