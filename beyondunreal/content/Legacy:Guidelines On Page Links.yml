      \ of complete status would be then we can discuss formatting once ut2k7 is alittle\
      \ closer. Also I have seen pages with links up the top, they are under ''required\
      \ reading''.\n\n'''Tarquin:''' I'd say if the category link is in the related\
      \ topics, only 1 copy is needed. But having 2 won't do any harm :)\n\n'''SuperApe:'''\
      \ I agree that it can be considered a Related Topic, but if all the other pages\
      \ are formatted one way and we begin to subjectively change ''some'' of them,\
