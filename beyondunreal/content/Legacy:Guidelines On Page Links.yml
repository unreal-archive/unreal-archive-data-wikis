  wikitext:
    text: "It's important to keep the wiki rich in links. It makes it easier to find\
      \ things without having to use the ''search'' function, and it reduces the possibility\
      \ of people duplicating what's already written (although a new slant on things\
      \ is often good). [[Wiki:LinksAreContent]].\n\nFeel free to add or discuss guidelines\
      \ here.\n\n==Places to link from ==\n\nWhen you create a page, you need it to\
      \ be linked from other pages so people can navigate their way to it. Here are\
      \ some suggestions:\n\n* The main topic pages that are listed on [[Legacy:Home\
      \ Page|Home Page]].\n* For tutorials: [[Legacy:Mapping Lessons|Mapping Lessons]]\
      \ or [[Legacy:UnrealScript Lessons|UnrealScript Lessons]]\n* The class pages.\
      \ For example, a list of \"Tutorials which use this actor\"\n* Other pages on\
      \ the same subject. For example, if you write a tutorial on advanced doors,\
      \ put a link to it on other door tutorials, so readers can easily read more\
      \ on the subject.\n\nTry to avoid hidden links, unless they make a sentence\
      \ really clumsy. Write <nowiki>[[Legacy:Actor|actor]]s rather than [[Legacy:Actor|actors]]</nowiki>.\
      \ This helps quickly see what links are when housekeeping.\n\n==Links on a page\
      \ ==\n\nBroadly speaking, there are 4 places to put links on a page: in the\
      \ text of the page, in the Related Topics section, in the External Links section,\
      \ and the category footer.\n\n===Pages to consider linking to ===\n\n* '''Class\
      \ pages''' for the actors you write about. For instance, breaking walls and\
      \ glass involve two different actors, so make a link. If the page doesn't exist\
      \ yet, consider making a brief start on it &ndash; adding a link back to your\
      \ page, naturally. Make sure you name them exactly as they appear in the browser.\n\
      * '''Technical terms''', like [[Legacy:Semisolid|Semisolid]], [[Legacy:HUD (UT)|HUD\
      \ (UT)]], [[Legacy:Red Builder Brush|red builder brush]] or [[Legacy:Pivot|pivot]].\
      \  Make the most of the wiki system and link instead of explaining the terms\
      \ yet again. The text flows more cleanly and beginners can follow the link if\
      \ they need a detailed explanation.\n* '''Basic procedures''', like [[Legacy:Making\
      \ A 2D Shape|Making a 2D Shape]], [[Legacy:Texture Import And Export|Texture\
      \ Import and Export]] or [[Legacy:Actor Overview|Actor Overview]]. Avoid duplicating\
      \ content on many pages: see [[:Category:Legacy Basic Procedure]] for the current\
      \ proposal on this.\n* '''Other tutorials'''. Suggest some prerequisite tutorials,\
      \ and maybe some tutorials for advanced reading in the Related Topics section\
      \ (see below). Give the reader some places to go to.\n* '''Topic pages''' such\
      \ as [[Legacy:Mover Topics|Mover Topics]] or [[Legacy:Lighting|Lighting]].\n\
      * '''Menu names''' give full menu commands and link the menu name, like this:\
      \ \"[[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> File -> New\". See [[Legacy:UnrealEd\
      \ Menus|UnrealEd Menus]] for the list of page names.\n\n===General guidelines\
      \ on links ===\n\n* '''Don't overdo linking.'''  That's the extreme opposite\
      \ of not linking at all.  It's most convenient for authors and readers alike\
      \ to link only the first occurrence of a term in a logical unit (a section of\
      \ a tutorial, for instance).  Since links stand out visually, they have the\
      \ potential to disrupt the reader's flow and make reading a long text a pain\
      \ when each and every sentence has one or more links. For example, if you mention\
      \ \"PlayerStart\" several times, link only the first one, or the one that's\
      \ relating to something technical, at a point where the reader might logically\
      \ want to read up on the specifics. \n\n* '''Connect related pages.''' Click\
      \ on the page title to do a search on the page name. If you find pages which\
      \ you think are related, create a link both ways.\n\n* '''Link terms in their\
      \ singular form''' and not their plural form; for instance, link <code>[[Legacy:Zone|zone]]s</code>,\
      \ not <code>[[Legacy:Zones|zones]]</code> (and not <code>[[Legacy:Zone|zones]]</code>\
      \ either).  That will make it easier to link to that article in a sentence like\
      \ \"create another <code>[[Legacy:Zone|zone]]</code>.\"\n\n* On the other hand,\
      \ '''link duplication is good.''' It's easy for n00bs to land on technical pages.\
      \ Give them a link to something simple, like [[Legacy:Types Of Trigger|Types\
      \ of Trigger]] on the [[Legacy:Triggers (UT)|Triggers (UT)]] class spec. The\
      \ hierarchy is quite vague &ndash; one page may get a link on several topic\
      \ pages.\n\n* '''Avoid abbreviations.'''  Their meaning may be clear to you,\
      \ but abbreviations have the inherent risk of being ambiguous and confusing\
      \ not only to newbies.  ''Very'' common acronyms like [[Legacy:HUD (UT)|HUD\
      \ (UT)]] and [[Legacy:BSP|BSP]] have their own pages &ndash; link to them. \
      \ If you use an abbreviation, give the full term in parenthesis the first time\
      \ you use it on a page, like \"OCD (Object Collision Detection)\" or vice-versa,\
      \ \"Object Collision Detection (OCD).\"\n\n* '''No \"here\" links.'''  Linking\
      \ along the lines of \"Click [[:Category:Legacy Personal Page|here]] to get\
      \ a list of contributors\" is ''very'' bad style and detrimental to readability.\
      \  If you by any means can, link the actual page titles.\n\n==Related Topics\
      \ links==\n\nMost pages have a section at the end titled \"Related Topics\"\
      . List here all the links which don't fit into the text of the page.\n\nIt's\
      \ helpful to commment on how the links relate to the current page.\n\n==External\
      \ links ==\n\nExternal links are altered and re-routed all the time because\
      \ people change servers, or lose interest in maintaining the structure, or eliminate\
      \ the page because it becomes obsolete. It might be an idea to occasionally\
      \ check external links.\n\nOn the other hand, the interest of 'wiki' is precisely\
      \ to avoid links at all costs and make the most comprehensive thing in one place.\n\
      \n==Category links ==\n\nLinks to category pages are usually put at the foot\
      \ of a page, beneath a rule-off ('----' in markup). However, category pages\
      \ that count as a related topic, eg \"Category Mapping\" can go in the Related\
      \ Topics section.\n\n'''T1:''' So does this mean we should always put the link\
      \ in both places, or choose based on the situation? I vote for the \"both places\"\
      \ choice if it's up for vote.\n\n'''OlympusMons:''' I thought the ''Topics on\
      \ whatever'' would go in the ''related topics'' where the ''catergories'' would\
      \ go in the well ''catergory links'' unless the ''catergories'' is moved above\
      \ the ''related topics''. Preferrably Id like to see ''related topics'' at the\
      \ tops of the page with the ''catergories'' on the bottom but this isnt a huge\
