  title: "Legacy:Guidelines On Page Links"
  text:
    text: "<p>It's important to keep the wiki rich in links. It makes it easier to\
      \ find things without having to use the <i>search</i> function, and it reduces\
      \ the possibility of people duplicating what's already written (although a new\
      \ slant on things is often good). <a href=\"http://c2.com/cgi/wiki?LinksAreContent\"\
      \ class=\"extiw\" title=\"wiki:LinksAreContent\">Wiki:LinksAreContent</a>.</p>\n\
      <p>Feel free to add or discuss guidelines here.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Places_to_link_from\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Places to link from</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Links_on_a_page\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Links on a page</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Pages_to_consider_linking_to\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Pages to consider\
      \ linking to</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #General_guidelines_on_links\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">General guidelines on links</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Related_Topics_links\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Related Topics links</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#External_links\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">External links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Category_links\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Category links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#InterMap\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">InterMap</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Places_to_link_from\">Places to\
      \ link from</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Links?section=1\" title=\"\
      Edit section: Places to link from\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When you create a page, you need it to be linked from\
      \ other pages so people can navigate their way to it. Here are some suggestions:</p>\n\
      <ul>\n<li>The main topic pages that are listed on <a href=\"/Legacy:Home_Page\"\
      \ title=\"Legacy:Home Page\">Home Page</a>.</li>\n<li>For tutorials: <a href=\"\
      /Legacy:Mapping_Lessons\" title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>\
      \ or <a href=\"/Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript Lessons\"\
      >UnrealScript Lessons</a></li>\n<li>The class pages. For example, a list of\
      \ \"Tutorials which use this actor\"</li>\n<li>Other pages on the same subject.\
      \ For example, if you write a tutorial on advanced doors, put a link to it on\
      \ other door tutorials, so readers can easily read more on the subject.</li>\n\
      </ul>\n<p>Try to avoid hidden links, unless they make a sentence really clumsy.\
      \ Write [[Legacy:Actor|actor]]s rather than [[Legacy:Actor|actors]]. This helps\
      \ quickly see what links are when housekeeping.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Links_on_a_page\">Links on a page</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Links?section=2\"\
      \ title=\"Edit section: Links on a page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Broadly speaking, there are 4 places to put links\
      \ on a page: in the text of the page, in the Related Topics section, in the\
      \ External Links section, and the category footer.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Pages_to_consider_linking_to\">Pages to consider linking to</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Links?section=3\" title=\"Edit section:\
      \ Pages to consider linking to\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><b>Class pages</b> for the actors you write\
      \ about. For instance, breaking walls and glass involve two different actors,\
      \ so make a link. If the page doesn't exist yet, consider making a brief start\
      \ on it – adding a link back to your page, naturally. Make sure you name them\
      \ exactly as they appear in the browser.</li>\n<li><b>Technical terms</b>, like\
      \ <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\">Semisolid</a>, <a\
      \ href=\"/Legacy:HUD_(UT)\" title=\"Legacy:HUD (UT)\">HUD (UT)</a>, <a href=\"\
      /Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\">red builder brush</a>\
      \ or <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\">pivot</a>. Make the most\
      \ of the wiki system and link instead of explaining the terms yet again. The\
      \ text flows more cleanly and beginners can follow the link if they need a detailed\
      \ explanation.</li>\n<li><b>Basic procedures</b>, like <a href=\"/Legacy:Making_A_2D_Shape\"\
      \ title=\"Legacy:Making A 2D Shape\">Making a 2D Shape</a>, <a href=\"/Legacy:Texture_Import_And_Export\"\
      \ title=\"Legacy:Texture Import And Export\">Texture Import and Export</a> or\
      \ <a href=\"/Legacy:Actor_Overview\" title=\"Legacy:Actor Overview\">Actor Overview</a>.\
      \ Avoid duplicating content on many pages: see <a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedure</a>\
      \ for the current proposal on this.</li>\n<li><b>Other tutorials</b>. Suggest\
      \ some prerequisite tutorials, and maybe some tutorials for advanced reading\
      \ in the Related Topics section (see below). Give the reader some places to\
      \ go to.</li>\n<li><b>Topic pages</b> such as <a href=\"/Legacy:Mover_Topics\"\
      \ title=\"Legacy:Mover Topics\">Mover Topics</a> or <a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">Lighting</a>.</li>\n<li><b>Menu names</b> give full\
      \ menu commands and link the menu name, like this: \"<a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; File -&gt;\
      \ New\". See <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd Menus\"\
      >UnrealEd Menus</a> for the list of page names.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"General_guidelines_on_links\">General guidelines on links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Links?section=4\" title=\"Edit section:\
      \ General guidelines on links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><b>Don't overdo linking.</b> That's the extreme\
      \ opposite of not linking at all. It's most convenient for authors and readers\
      \ alike to link only the first occurrence of a term in a logical unit (a section\
      \ of a tutorial, for instance). Since links stand out visually, they have the\
      \ potential to disrupt the reader's flow and make reading a long text a pain\
      \ when each and every sentence has one or more links. For example, if you mention\
      \ \"PlayerStart\" several times, link only the first one, or the one that's\
      \ relating to something technical, at a point where the reader might logically\
      \ want to read up on the specifics.</li>\n</ul>\n<ul>\n<li><b>Connect related\
      \ pages.</b> Click on the page title to do a search on the page name. If you\
      \ find pages which you think are related, create a link both ways.</li>\n</ul>\n\
      <ul>\n<li><b>Link terms in their singular form</b> and not their plural form;\
      \ for instance, link <code><a href=\"/Legacy:Zone\" title=\"Legacy:Zone\">zones</a></code>,\
      \ not <code><a href=\"/edit/Legacy:Zones?redlink=1\" class=\"new\" title=\"\
      Legacy:Zones (page does not exist)\">zones</a></code> (and not <code><a href=\"\
      /Legacy:Zone\" title=\"Legacy:Zone\">zones</a></code> either). That will make\
      \ it easier to link to that article in a sentence like \"create another <code><a\
      \ href=\"/Legacy:Zone\" title=\"Legacy:Zone\">zone</a></code>.\"</li>\n</ul>\n\
      <ul>\n<li>On the other hand, <b>link duplication is good.</b> It's easy for\
      \ n00bs to land on technical pages. Give them a link to something simple, like\
      \ <a href=\"/Legacy:Types_Of_Trigger\" title=\"Legacy:Types Of Trigger\">Types\
      \ of Trigger</a> on the <a href=\"/Legacy:Triggers_(UT)\" title=\"Legacy:Triggers\
      \ (UT)\">Triggers (UT)</a> class spec. The hierarchy is quite vague – one page\
      \ may get a link on several topic pages.</li>\n</ul>\n<ul>\n<li><b>Avoid abbreviations.</b>\
      \ Their meaning may be clear to you, but abbreviations have the inherent risk\
      \ of being ambiguous and confusing not only to newbies. <i>Very</i> common acronyms\
      \ like <a href=\"/Legacy:HUD_(UT)\" title=\"Legacy:HUD (UT)\">HUD (UT)</a> and\
      \ <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> have their own pages\
      \ – link to them. If you use an abbreviation, give the full term in parenthesis\
      \ the first time you use it on a page, like \"OCD (Object Collision Detection)\"\
      \ or vice-versa, \"Object Collision Detection (OCD).\"</li>\n</ul>\n<ul>\n<li><b>No\
      \ \"here\" links.</b> Linking along the lines of \"Click <a href=\"/Category:Legacy_Personal_Page\"\
      \ title=\"Category:Legacy Personal Page\">here</a> to get a list of contributors\"\
      \ is <i>very</i> bad style and detrimental to readability. If you by any means\
      \ can, link the actual page titles.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics_links\">Related Topics links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Links?section=5\"\
      \ title=\"Edit section: Related Topics links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Most pages have a section at the end titled \"Related\
      \ Topics\". List here all the links which don't fit into the text of the page.</p>\n\
      <p>It's helpful to commment on how the links relate to the current page.</p>\n\
      <h2><span class=\"mw-headline\" id=\"External_links\">External links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Links?section=6\" title=\"Edit section:\
      \ External links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>External links are altered and re-routed all the time because people change\
      \ servers, or lose interest in maintaining the structure, or eliminate the page\
      \ because it becomes obsolete. It might be an idea to occasionally check external\
      \ links.</p>\n<p>On the other hand, the interest of 'wiki' is precisely to avoid\
      \ links at all costs and make the most comprehensive thing in one place.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Category_links\">Category links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Page_Links?section=7\" title=\"Edit section:\
      \ Category links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Links to category pages are usually put at the foot of a page, beneath a\
      \ rule-off ('----' in markup). However, category pages that count as a related\
      \ topic, eg \"Category Mapping\" can go in the Related Topics section.</p>\n\
      <p><b>T1:</b> So does this mean we should always put the link in both places,\
      \ or choose based on the situation? I vote for the \"both places\" choice if\
      \ it's up for vote.</p>\n<p><b>OlympusMons:</b> I thought the <i>Topics on whatever</i>\
      \ would go in the <i>related topics</i> where the <i>catergories</i> would go\
      \ in the well <i>catergory links</i> unless the <i>catergories</i> is moved\
      \ above the <i>related topics</i>. Preferrably Id like to see <i>related topics</i>\
      \ at the tops of the page with the <i>catergories</i> on the bottom but this\
      \ isnt a huge issue. I think actually getting the main pages for everything\
      \ to some sort of complete status would be then we can discuss formatting once\
      \ ut2k7 is alittle closer. Also I have seen pages with links up the top, they\
      \ are under <i>required reading</i>.</p>\n<p><b>Tarquin:</b> I'd say if the\
      \ category link is in the related topics, only 1 copy is needed. But having\
      \ 2 won't do any harm&#160;:)</p>\n<p><b>SuperApe:</b> I agree that it can be\
      \ considered a Related Topic, but if all the other pages are formatted one way\
      \ and we begin to subjectively change <i>some</i> of them, what's the point?\
      \ And where would the line be drawn? To me, they seem to be nearly in the same\
      \ location on the page; near the bottom along with External Links, etc. They\
      \ also seem to be a separate kind of page, one that uses the MAGIC keyword to\
      \ group all pages, but itself is not a page containing topic info. You're right,\
      \ there's no <i>harm</i> done either way, but if we're going to have a standard\
      \ or method to this madness, I vote that it stay consistent. (at the bottom,\
      \ under a rule-off and grouped with other category and wiki tags.) /my $0.02\
      \ <i>(Btw, I've recieved an email from Ch3z, and from that it doesn't sound\
      \ to me like he's interested in coming back. I dunno.)</i></p>\n<h2><span class=\"\
      mw-headline\" id=\"InterMap\">InterMap</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Page_Links?section=8\"\
      \ title=\"Edit section: InterMap\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>We're running an intermap: that means that certain\
      \ wiki-type links lead to other Wiki sites. A wiki link with a prefix and a&#160;:\
      \ separator creates an interwiki link:</p>\n<pre>[[Wikipedia:fish]]\n</pre>\n\
      <p>See <a href=\"/Legacy:InterWiki\" title=\"Legacy:InterWiki\">InterWiki</a>\
      \ for more.</p>\n<p>Note the prefix is (annoyingly) case-sensitive. The most\
      \ commonly used ones are:</p>\n<ul>\n<li>udntech</li>\n<li>udncontent</li>\n\
      <li>Thread</li>\n<li>Posting</li>\n<li>Wikipedia</li>\n<li>Wiki</li>\n<li>UseMod</li>\n\
      <li>MeatBall</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.054\
