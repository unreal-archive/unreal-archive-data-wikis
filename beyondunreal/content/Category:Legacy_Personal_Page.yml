      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>This\
      \ is the category of the <b>Personal Pages</b> of all Unreal Wiki contributors.</p>\n\
      <p>Every contributor to the Unreal Wiki is entitled to a personal page. It's\
      \ not important how large your contribution is; questions, comments and housekeeping\
      \ tasks can be as valuable as creating all-new pages.</p>\n<p>You're free to\
      \ use your personal page as you wish, but we encourage that you keep it somewhat\
      \ related to your Unreal-engine work. Your personal page on the Unreal Wiki\
      \ is meant to represent you as an Unreal Wiki contributor and as a member of\
      \ the Unreal-engine editing and modding community.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Creating_a_Personal_Page\">Creating a Personal Page</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Personal_Page?section=1\"\
      \ title=\"Edit section: Creating a Personal Page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\"\
      >\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>Remember:</b>\
      \ This content was <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal\
      \ Wiki:MediaWiki conversion\">imported from the old UnrealWiki</a>.<br />\n\
      <i>To create your <a href=\"/Special:MyPage\" title=\"Special:MyPage\">user\
      \ page</a>, ignore the instructions below and just click on your user name in\
      \ the top right corner.</i></td>\n</tr>\n</table>\n<p>To set up your personal\
      \ page:</p>\n<ol>\n<li>Create a Wiki page with your nickname (the name you have\
      \ <a href=\"/Legacy:Log_In\" title=\"Legacy:Log In\">logged in</a> with). To\
      \ do this simply click on your user name on the Users Online section in the\
      \ footer while viewing any page. Then click on the \"Edit text of this page\"\
      \ link. This will open the edit page for your new personal page.</li>\n<li>Add\
      \ the following code to the bottom of your new page to tag it as a personal\
      \ page:</li>\n</ol>\n<pre>----\n[[Category Personal Page]]\n</pre>\n<h2><span\
      \ class=\"mw-headline\" id=\"Existing_Personal_Pages\">Existing Personal Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Category:Legacy_Personal_Page?section=2\" title=\"Edit section:\
      \ Existing Personal Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>All existing personal pages are listed below.</p>\n<p>This page itself belongs\
