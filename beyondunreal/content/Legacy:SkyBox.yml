      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"What_is_a_Skybox.3F\"\
      >What is a Skybox?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=1\" title=\"Edit section: What\
      \ is a Skybox?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>A skybox is a method of making a very nice looking sky using the Unreal Engine.\
      \ It is far superior to simply plastering sky textures to the ceiling of the\
      \ world. A skybox creates an illusion of great distance because your movement\
      \ in the level does not result in any movement of the skybox. This is only reasonable\
      \ as moving from one end of a building to the other does not place you any appreciable\
      \ distance closer to the sun and the clouds.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_does_it_work.3F\">How does it work?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=2\"\
      \ title=\"Edit section: How does it work?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The workings of a skybox are actually quite simple\
      \ internally. If any portion of a surface with <a href=\"/Legacy:Surface_Flags_(UT)#Fake_Backdrop\"\
      \ title=\"Legacy:Surface Flags (UT)\">Fake Backdrop</a> set is visible, the\
      \ skybox is drawn before any other drawing takes place. In other words, the\
      \ skybox is drawn, then the rest of the world is drawn overtop of it. Surfaces\
      \ with <i>Fake Backdrop</i> are not drawn at all, thus allowing the skybox to\
      \ be \"seen\" \"through\" them. This is similar to looking through a fence -\
      \ if you imagine the yard beyond drawn first and then the fence drawn overtop\
      \ of it, you can still see the yard beyond through the openings and cracks in\
      \ the fence. Likewise you can see the skybox \"through\" the faked backdrops\
      \ in your level.</p>\n<h2><span class=\"mw-headline\" id=\"Tips_and_Tricks_for_Skyboxes\"\
      >Tips and Tricks for Skyboxes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=3\" title=\"\
      Edit section: Tips and Tricks for Skyboxes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"High-detail_Skybox\"\
      >High-detail Skybox</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=4\" title=\"Edit section: High-detail\
      \ Skybox\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>By default it is possible to have more than one SkyZone on a level. One of\
      \ the SkyZoneInfo actors should have Advanced -&gt; bHighDetail = false, and\
      \ the other set to True.</p>\n<p>This allows level designers to build complex\
      \ SkyZones for systems running in a high detail mode without inflicting the\
      \ additional penalty of a complex Sky Zone on the machine running in low detail.\
      \ CTF-Face uses both high and low detail Sky Zones.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Clouds\">Clouds</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=5\"\
      \ title=\"Edit section: Clouds\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A typical skybox has two sheets of clouds, both <a\
      \ href=\"/Legacy:Surface_Flags_(UT)#Translucent\" title=\"Legacy:Surface Flags\
      \ (UT)\">translucent</a>. The sheets are in the top of the skybox, spaced 16\
      \ units. Both sheets have either V-Pan or U-Pan turned on in their properties.\
      \ The lower sheet should have a higher texture scale than the upper sheet. This\
      \ makes the \"lower hanging clouds\" move faster than the \"background clouds\"\
      .</p>\n<p>The V-Pan or U-Pan is generally too fast to be realistic. Set the\
      \ V-Pan and U-Pan values to about 0.3. You can find this in the Sky<a href=\"\
      /Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\">ZoneInfo</a> actor's properties,\
      \ under ZoneLighting.</p>\n<h3><span class=\"mw-headline\" id=\"Moons_.26_Suns\"\
      >Moons &amp; Suns</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=6\" title=\"Edit section: Moons\
      \ &amp; Suns\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you add a moon or a sun, don't forget to place it higher than the clouds\
      \ and scale them down, for a distance effect. Generally placing a sun or moon\
      \ texture on a sheet and having it face the skybox creates a much better looking\
      \ effect than using an actual spherical mesh in the skybox, and it also generates\
      \ less of a performance hit.</p>\n<h3><span class=\"mw-headline\" id=\"Coronas\"\
      >Coronas</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=7\" title=\"Edit section: Coronas\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Coronas\
      \ will not be drawn natively in a skybox. If you want one to be displayed, you\
      \ will have to manually add a sheet or an actor and set a corona texture to\
      \ it. You can set the corona texture directly to the light if you set it's bHidden\
      \ property to false.</p>\n<h3><span class=\"mw-headline\" id=\"Lighting\">Lighting</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SkyBox?section=8\" title=\"Edit section: Lighting\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>Add some\
      \ lights with small radii: about 12 or 16 is good. You can vary the hue of these\
      \ lights to get a nice gradient along the sky. If the skybox is underlit, then\
      \ add extra lights, don't increase the radius of the existing lights too much.\
      \ It usually doesn't look too good.</li>\n<li>Set the saturation to a very low\
      \ level if you want to override e.g. the blue sky texture. You can also create\
      \ your own texture with another background color and add it to your MyLevel\
      \ package.</li>\n<li><a href=\"/Legacy:Special_Lit\" title=\"Legacy:Special\
      \ Lit\">Special Lit</a> can also be used to good effect in a Skybox, to get\
      \ a more varied mix of <a href=\"/Legacy:Colors\" title=\"Legacy:Colors\">Colors</a>\
      \ with less light actors.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Panorama\">Panorama</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=9\" title=\"Edit section: Panorama\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Add\
      \ the SkyZoneInfo in the middle of the skybox, near the floor. Create four sheets\
      \ (64*128) with masked textures of mountains or city skylines around the Info\
      \ (or make just one brush with the Panorama builder!). These sheets need to\
      \ prevent the player from seeing the place where your cloud sheets touch the\
      \ end of the skybox. You can check this by moving your camera on the place of\
      \ the ZoneInfo and look around. If you can still see those edges, you can either\
      \ move the SkyZoneInfo closer to the floor, move the skyline sheets closer to\
      \ the Info, or make the skybox bigger.</p>\n<dl>\n<dd><i>suggestions for textures</i></dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"UT_2003_and_XIII_Skybox_Terrain\"\
      >UT 2003 and XIII Skybox Terrain</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=10\"\
      \ title=\"Edit section: UT 2003 and XIII Skybox Terrain\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><a href=\"/Legacy:Terrain\"\
      \ title=\"Legacy:Terrain\">Terrain</a> was a pain in the past and only attempted\
      \ in the skybox by a few adventurous mappers, but with the new editor(s) it's\
      \ a snap. Make a skybox a little larger than standard and scale a terrain info\
      \ to fit. Place the SkyZoneInfo in a 'valley' and add a <a href=\"/Legacy:Sunlight\"\
      \ title=\"Legacy:Sunlight\">Sunlight</a> actor with the same direction as the\
      \ map's sunlight actor(s). Set the appropriate surfaces as fake backdrop, rebuild\
      \ and select the SkyZoneInfo again. With the camera somewhere inside your map\
      \ and not in the skybox, position your SkyZoneInfo low enough in a 'valley'\
      \ that the horizon is completely skybox terrain and skybox 'ceiling'. None or\
      \ very little of the skybox walls should show if this is done correctly. Doing\
      \ this and scaling the terrain can be tricky and frustrating, but also has the\
      \ potential to produce some seriously nice looking scenery when combined with\
      \ other techniques. Framerates may vary.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Mover_Effects\">Mover Effects</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=11\"\
      \ title=\"Edit section: Mover Effects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can also try to incorperate movers into your skybox\
      \ as maybe lightning or something, try experimenting with loop movers to create\
      \ some realistic lighting by setting it to come in and out of the skybox and\
      \ with a thunder sound to it. See <a href=\"/Legacy:Lightning_Storm\" title=\"\
      Legacy:Lightning Storm\">Lightning Storm</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Fog\">Fog</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=12\" title=\"Edit section: Fog\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Your\
      \ skyzone can use fog like any other zone. Note, however, that because the skyzone\
      \ is generally much smaller than it looks, the fog will have to be set relatively\
      \ dense to be noticeable. Note that because the skybox will be drawn on top\
      \ of whatever else is visible, it can impact the performance of your level,\
      \ though due to the small size of the skybox it is often not a big issue. See\
      \ the <a href=\"/Legacy:Fog\" title=\"Legacy:Fog\">Fog</a> page for information\
      \ on how to add fog to a skybox.</p>\n<h2><span class=\"mw-headline\" id=\"\
      SkyBox_problems\">SkyBox problems</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=13\"\
      \ title=\"Edit section: SkyBox problems\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Warp_Zones\">Warp\
      \ Zones</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SkyBox?section=14\" title=\"Edit section: Warp\
      \ Zones\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>It's been noted that warp zones cause problems with the skybox. (I've seen\
      \ this but not tried to reproduce the symptoms experimentally&#160;:) – Tarquin).</p>\n\
      <p>If both a warp portal and the skybox are visible to the player, the polys\
      \ seen through the warp zone are also drawn in the sky. It may be possible (though\
      \ tricky) to ensure that the warp polys are small enough so they aren't drawn\
      \ in the same part of the screen as the sky polys.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"HOM_Effect\">HOM Effect</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=15\"\
      \ title=\"Edit section: HOM Effect\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I have noticed that sometimes when your fiddling with\
      \ your skybox it may turn into a bsp hole where you have checked the fake backdrop\
      \ off. So if that happens select all skybox brushes -&gt; order -&gt; to last\
      \ (you may have to do this for each brush in your skybox individually ) and\
      \ that should fix your problems after a rebuild.</p>\n<p>Tip to me from Bot_40</p>\n\
      <h3><span class=\"mw-headline\" id=\"Skybox_Seams\">Skybox Seams</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SkyBox?section=16\" title=\"Edit section: Skybox Seams\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This\
      \ is majorly annoying in UT2003 skyboxes but I have found a nice easy solution:</p>\n\
      <p>1. make a cube 510x510x510 &amp; texture it with your sky package</p>\n<p>2.\
      \ make sure the faces are the right way round (they usually get flipped in the\
      \ U plane on some or all faces)</p>\n<p>3. you might have to scale U &amp; V\
      \ depending on what size textures you use. (For example, LavaSky has 512x256\
      \ walls so you should scale these U:1 &amp; V:2) You will have to re-rotate\
      \ your textures again in a minute but its useful to know at this stage that\
      \ your surfaces are all flipped correctly and the correct textures are on the\
      \ correct face to save time later on.</p>\n<p>4. VERY IMPORTANT: select all\
      \ faces &amp; do a 'box alignment' (leave the U &amp; V scaling @ default for\
      \ this type of alignment -ie 1:1)</p>\n<p>5. rescale (if needed) and then U\
      \ &amp; V pan the surfaces if needed (&amp; rotate also if needed –you will\
      \ most likely need to do this on the ceiling &amp; floor after panning) -everything\
      \ should pan nicely into position with increments of 64 or 16.</p>\n<p>6. admire\
      \ your lovely seam-free skybox&#160;:) -rors</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Missing_Skybox_in_Multiplayer\">Missing Skybox in Multiplayer</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SkyBox?section=17\" title=\"Edit section: Missing Skybox\
      \ in Multiplayer\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This issue can be fixed by simply adding a <a href=\"/Legacy:ZoneInfo\" title=\"\
      Legacy:ZoneInfo\">ZoneInfo</a> actor within the zone/negative space. Be sure\
      \ to rebuild your geometry after adding it.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=18\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Building_A_SkyBox\" title=\"\
      Legacy:Building A SkyBox\">Building A SkyBox</a> - Tutorial</li>\n<li><a href=\"\
      /Legacy:SkyZoneInfo\" title=\"Legacy:SkyZoneInfo\">SkyZoneInfo</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SkyBox?section=19\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Dma:</b> Can one skybox link to another skybox?\
      \ (I know it is a strange question!)</p>\n<p><b>Tarquin:</b> you mean using\
      \ the MultiSkybox actor? don't know. sounds interesting...</p>\n<p><b>TaoPaiPai:</b>\
      \ It wouldn't be of too much interest unless the other skybox is animated from\
      \ the first you wouldn't see the difference.</p>\n<p><b>[Apoc]Famine:</b> We\
      \ had a bizarre problem with rendering skyboxes in network play. Maps and static\
      \ meshes are installed on the server, and they are pushed to clients. The skyzone,\
      \ level, and texture properties are the same as in working skybox levels, (antalus,\
      \ etc) and they work fine in local play. However, once people connect via the\
      \ server, the skybox fails to render.</p>\n<p>This issue can be fixed by simply\
      \ adding a ZoneInfo actor. Most mappers will use one as good building practice,\
      \ but we've seen a few without. And, of course, to the mapper, all looks well\
      \ if they don't test their map on a network.</p>\n<p>A ZoneInfo actor must be\
      \ placed in every zone you want to see your SkyBox in. (Yeah, I learned this\
      \ the hard way..&#160;;)</p>\n<p><b>DeepQantas:</b> Ok, I have this little theory\
      \ of mine, which might or might not work. Since it's basically all about Skybox,\
      \ I though I'd throw it over here. So, suppose you're building a huge city map.\
      \ For performance reasons, you start using fog to cut off anything beyond a\
      \ short range. But then you think, wouldn't it still be cool to see those far\
      \ away buildings. Well... Have a gander at <a href=\"/Legacy:LOD_Cheat\" title=\"\
      Legacy:LOD Cheat\">LOD Cheat</a></p>\n<p><b>ChosenReject:</b> I am having a\
      \ really hard time finding the answer to this problem i'm having with certain\
      \ textures that would be used in a skybox (SkyRenders, AnubisSky, etc.). In\
      \ UT2004's version of unrealed when i add those textures I get a garbled mess\
      \ of a texture, that looks like all the colors were averaged and that average\
      \ shows up. I don't get the problem in UT2003's unrealed, unreal II's unrealed\
      \ or even with most textures. I also tried using unrealed from unreal II but\
      \ using anubisSky from both the UT2003 textures and UT2004's textures but it\
      \ worked fine so it must be just UT2004's unrealed. I have googled a lot and\
      \ haven't found anyone with an answer. What gives? (I have an Intel p4 2.4 GHz,\
      \ 1GB ram, and Nvidia GeForce FX 5900 with AA and AF set to application preferred\
      \ if that helps).</p>\n<p><b>FreshMeat:</b> My big issue, when making a skybox,\
      \ is that it's entirely obvious that it is, indeed, a box. I found some textures\
      \ I really like, I've been applying them to the walls of the box, and it looks\
      \ hideous. Obviously i'm missing something, probably something to do with a\
      \ static mesh... can you retexture static meshes somehow?</p>\n<p><b>SuperApe:</b>\
      \ To answer you question, yes. Just fill in Display -&gt; Skins slots until\
      \ you've found the slot you want to replace and replace it on your static mesh\
      \ instance in the map. (not in the static mesh browser) But, it sounds more\
      \ like you're having problems aligning textures in the skybox and getting the\
      \ SkyZoneInfo in the right place. Tutorial external link added.</p>\n\n<!--\
