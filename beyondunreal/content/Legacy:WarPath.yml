      <h2><span class=\"mw-headline\" id=\"Description\">Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:WarPath?section=1\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>WarPath</b> is a budget-priced first-person shooter\
      \ computer game developed by Digital Extremes, who previously developed <a href=\"\
      /Legacy:Pariah\" title=\"Legacy:Pariah\">Pariah</a>. The game was originally\
      \ being developed as a sequel to <a href=\"/Legacy:Pariah\" title=\"Legacy:Pariah\"\
      >Pariah</a>, but since that game was a commercial flop, WarPath continued development\
      \ as a whole new game. However, the similarities between the gameplay of both\
      \ games are very evident.</p>\n<h2><span class=\"mw-headline\" id=\"System_Requirements\"\
      >System Requirements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:WarPath?section=2\" title=\"Edit section: System\
      \ Requirements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Operating System&#160;</dt>\n<dd>Windows 2000/XP</dd>\n</dl>\n<dl>\n\
      <dt>CPU&#160;</dt>\n<dd>Intel Pentium IV 2.6GHZ or an AMD Athlon equivalent.</dd>\n\
      </dl>\n<dl>\n<dt>Memory&#160;</dt>\n<dd>512 MB System RAM.</dd>\n</dl>\n<dl>\n\
      <dt>Hard Disk Space&#160;</dt>\n<dd>1 GB free disk space.</dd>\n</dl>\n<dl>\n\
      <dt>CD ROM or CD/DVD ROM&#160;</dt>\n<dd>4x</dd>\n</dl>\n<dl>\n<dt>Audio System&#160;</dt>\n\
      <dd>A Windows compatible sound card.</dd>\n</dl>\n<dl>\n<dt>Video System&#160;</dt>\n\
      <dd>100% DirectX® 9.0 compatible 128MB hardware accelerated video card and the\
      \ latest drivers.</dd>\n</dl>\n<dl>\n<dt>Multiplayer&#160;</dt>\n<dd>TCP/IP\
      \ and LAN play are supported. A 56K modem is the minimum requirement.</dd>\n\
