    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Introduction\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Introduction</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Fraps\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Fraps</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Movie_Unreal_.2B.2B\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Movie Unreal ++</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Unreal_Movie_Studio\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Unreal Movie Studio</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Introduction\">Introduction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Capturing_Unreal_Video?section=1\" title=\"Edit section:\
      \ Introduction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There are many methods and reasons behind capturing footage. You may want\
      \ to make a movie using <a href=\"/Legacy:Matinee\" title=\"Legacy:Matinee\"\
      >Matinee</a> or you want an animated level preview. Either way there are different\
      \ programs to use which help the process.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Fraps\">Fraps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Capturing_Unreal_Video?section=2\" title=\"\
      Edit section: Fraps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Fraps is a program orginally designed to display your framerate in all OpenGL\
      \ and DirectX games. It also has the ability to capture the output of any of\
      \ these games and write them to an avi file. Unfortunately the output file is\
      \ huge and will no doubt need to be compressed. I would recommend the latest\
      \ version of DivX. Finally for editing of the avi file you'll probably want\
      \ to use a program such as Virtual Dub. Fraps does not capture sound at all.\
      \ OpenGL is the recommended mode of capture for Fraps version 1.9a and below.\
      \ For 1.9b and above, Geforce users will see DirectX is also recommended along\
      \ with OpenGL.</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.fraps.com\">http://www.fraps.com</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.doom9.org/software.htm#divxencs\"\
      >http://www.doom9.org/software.htm#divxencs</a> for DivX information</li>\n\
      </ul>\n<p><b>ShortCutMan:</b> Just a small note, Fraps is in version 2.0 now,\
      \ and can capture sound with the movie. But</p>\n<p>you now have to pay if you\
      \ want to take for than 30 seconds of video. Its $29.95US.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Movie_Unreal_.2B.2B\">Movie Unreal ++</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Capturing_Unreal_Video?section=3\"\
      \ title=\"Edit section: Movie Unreal ++\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Runs from the command prompt, starts UT with a particular\
      \ map and outputs a huge stream of BMP or JPEG files at a set framerate.</p>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://www.perilith.com/movieunrealplusplus/\"\
      >http://www.perilith.com/movieunrealplusplus/</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Unreal_Movie_Studio\">Unreal Movie Studio</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Capturing_Unreal_Video?section=4\"\
      \ title=\"Edit section: Unreal Movie Studio\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Unreal Movie Studio is a Matinee style <a href=\"\
      /Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a> for Unreal Tournament.\
      \ This is not availble in UT2003. Maps must be edited and have their Gametype\
      \ set to a special type defined by this package. Not video capture per se but\
      \ rather planned, scripted ingame demos. Fully controlled cinematics for single\
      \ player campaigns or even stand alone movies can be made using the studio,\
      \ and tutorials are available from the UMS site. See <a href=\"/Legacy:UMS\"\
      \ title=\"Legacy:UMS\">UMS</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Capturing_Unreal_Video?section=5\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Application\" title=\"Legacy:Application\"\
      >Application</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.023\
