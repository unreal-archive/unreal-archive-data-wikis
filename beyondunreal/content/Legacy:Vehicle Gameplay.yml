      </li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=22\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>SuperApe:</b> The commentary should be removed, if not relevant to placing\
      \ vehicles and vehicle map design. Included information like number of passengers\
      \ and available weapons. Would like to see armor ratings and speed ratings.\
      \ Added To Do tag. Eventually, this should also include turrets and spacefighters.\
      \ Perhaps this should really be called, <a href=\"/edit/Legacy:Vehicle_Placement?redlink=1\"\
