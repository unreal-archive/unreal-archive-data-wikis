      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Assault_Vehicles_.28ASVehicle.29\"\
      >Assault Vehicles (ASVehicle)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=1\"\
      \ title=\"Edit section: Assault Vehicles (ASVehicle)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>These vehicles were introduced\
      \ in UT2004 for the Assault gametype.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Turrets\">Turrets</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=2\" title=\"Edit section:\
      \ Turrets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These are stationary gun turrets. With the exception of the ASTurret_MiniGun,\
      \ they are automatically controlled to fire at enemy team members.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"SpaceFighters\">SpaceFighters</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=3\"\
      \ title=\"Edit section: SpaceFighters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These are flying vehicles that do not depend on gravity.\
      \ They are meant to be launched with the driver, as they have a minimum velocity\
      \ setting.</p>\n<h2><span class=\"mw-headline\" id=\"Onslaught_Vehicles_.28ONSVehicle.29\"\
      >Onslaught Vehicles (ONSVehicle)</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=4\"\
      \ title=\"Edit section: Onslaught Vehicles (ONSVehicle)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>These vehicles were introduced\
      \ in UT2004 for the Onslaught gametype.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"WeaponPawns\">WeaponPawns</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=5\"\
      \ title=\"Edit section: WeaponPawns\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These are vehicle mounted weapons. With the exception\
      \ of the Energy Turret, they are not placed in maps separately.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"ONSManualGunPawn_.22Energy_Turret.22\">ONSManualGunPawn\
      \ \"Energy Turret\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=6\" title=\"Edit section:\
      \ ONSManualGunPawn &quot;Energy Turret&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is a stationary turret with twin laser cannons.\
      \ The gunner can zoom into targets for better accuracy.</p>\n<ul>\n<li>More\
      \ effective&#160;: Long range, as defense in conjunction with other defenses</li>\n\
      <li>Less effective&#160;: Out in the open</li>\n<li>Pwns&#160;: Infantry, slow\
      \ moving vehicles, air vehicles.</li>\n<li>Bane&#160;: Highly maneuverable vehicles,\
      \ air strikes.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"ChopperCraft\"\
      >ChopperCraft</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=7\" title=\"Edit section:\
      \ ChopperCraft\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This is an aircraft that flies like a helicopter, capable of vertical flight\
      \ and hovering.</p>\n<h4><span class=\"mw-headline\" id=\"ONSAttackCraft_.22Raptor.22\"\
      >ONSAttackCraft \"Raptor\"</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=8\"\
      \ title=\"Edit section: ONSAttackCraft &quot;Raptor&quot;\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>The Raptor carries twin blaster\
      \ cannon mounted on the front and a flying vehicle homing rocket launcher. The\
      \ Raptor can also get to those hard-to-reach bonus items! If mapping for onslaught,\
      \ a Raptor in base can be an invaluable way to come back from a tank assault.</p>\n\
      <ul>\n<li>More effective&#160;: Against manta, goliath, other raptors</li>\n\
      <li>Less effective&#160;: In the wide open</li>\n<li>Pwns&#160;: Goliaths, Mantas</li>\n\
      <li>Bane&#160;: AVRiL, long-range instant fire weapons</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"ONSDualAttackCraft_.22Cicada.22_.28Editor.27s_Choice_Bonus_Pack.29\"\
      >ONSDualAttackCraft \"Cicada\" (Editor's Choice Bonus Pack)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=9\"\
      \ title=\"Edit section: ONSDualAttackCraft &quot;Cicada&quot; (Editor's Choice\
      \ Bonus Pack)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>The Cicada carries a missile battery with two fire modes. This vehicle carries\
      \ one gunner passenger along with the driver. The cicada is a heavy, two-person\
      \ helicopter-style aircraft. It's chaotic to handle but can deliver a convincing\
      \ attack if given time to load its missile batteries, It also has a large damage\
      \ capacity and sustain a shell for a goliath. If a solitary pilot changes seats\
      \ it stops in mid-air and becomes an effective airborne turret. The turret's\
      \ secondary fire fires a flare that draws AVRiL rockets away for the vehicle\
      \ (the raptor's homing rockets work on a engine signature tracker rather than\
      \ heat-seeking system and therefore the flares will not work against them)</p>\n\
      <ul>\n<li>More effective&#160;: With some cover or element of suprise</li>\n\
      <li>Less effective&#160;: In open areas</li>\n<li>Pwns&#160;: Stantionary targets</li>\n\
      <li>Bane&#160;: Raptors, Paladins</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"HoverCraft\">HoverCraft</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=10\"\
      \ title=\"Edit section: HoverCraft\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This vehicle floats above the ground and is capable\
      \ of hovering on both land and over water/lava/slime volumes.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"ONSHoverBike_.22Manta.22\">ONSHoverBike \"Manta\"\
      </span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=11\" title=\"Edit section:\
      \ ONSHoverBike &quot;Manta&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is a small hovercraft with boost jump capability\
      \ and twin blaster cannons mounted on the front. The Manta, though weak, is\
      \ an excellent multipurpose tool in onslaught. It's good for thinning out infantry\
      \ by running them over, and it's great for pursuing other vehicles. Although\
      \ not designed to be a troop carrier, players be carried as they stand on the\
      \ props.</p>\n<ul>\n<li>More effective&#160;: Somewhere it can swoop in and\
      \ get out of sight again quickly</li>\n<li>Less effective&#160;: When highly\
      \ visible or in a corridor</li>\n<li>Pwns&#160;: Infantry, less maneuverable\
      \ vehicles</li>\n<li>Bane&#160;: AVRiL or Scorpion's web launcher, which destroys\
      \ it in a single hit (if charged more than half), Hellbender</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"TreadCraft\">TreadCraft</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=12\"\
      \ title=\"Edit section: TreadCraft\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is a vehicle that uses treads for mobility. It\
      \ is capable of rotating in place.</p>\n<h4><span class=\"mw-headline\" id=\"\
      ONSHoverTank_.22Goliath.22\">ONSHoverTank \"Goliath\"</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=13\"\
      \ title=\"Edit section: ONSHoverTank &quot;Goliath&quot;\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>This is a tank with a heavy\
      \ cannon main turret and a small machine gun turret on top. This vehicle carries\
      \ one gunner passenger along with the driver. The main cannon has be zoomed\
      \ in for better accuracy. The main disadvantage of the Goliath is its speed\
      \ and more importantly the main cannon's turning speed. The driver recieves\
      \ no damage while in the vehicle. It is effective against all of the wheeled\
      \ vehicles and in a tunnel it's pretty much invincible. It has a blind spot\
      \ above and just behind it, where a raptor or even a skillful player can position\
      \ themselves and patiently destroy the tank.</p>\n<ul>\n<li>More effective&#160;:\
      \ Choke points (tendancy to camp though) where there is only one direction of\
      \ attack (cannon turning speed)</li>\n<li>Less effective&#160;: Open areas with\
      \ flying vehicles or mantas and where attacks can come from above.</li>\n<li>Pwns&#160;:\
      \ Scorpion, Hellbender</li>\n<li>Bane&#160;: Raptor, Manta</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"ONSHoverTank_IonPlasma_.22Ion_Plasma_Tank.22\"\
      >ONSHoverTank_IonPlasma \"Ion Plasma Tank\"</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=14\"\
      \ title=\"Edit section: ONSHoverTank IonPlasma &quot;Ion Plasma Tank&quot;\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>This\
      \ is a tank with an ion plasma cannon main turret and a (?) turret on top. This\
      \ vehicle carries one gunner passenger along with the driver. The main disadvantage\
      \ is it's slow speed. The ion plasma weapon fire charges up and causes massive\
      \ blast radius damage, similar to the Levianthan alternate fire mode, with the\
      \ refire rate just as slow. It is otherwise similar to the Goliath in terms\
      \ of mobility and effectiveness.</p>\n<ul>\n<li>More effective&#160;: Choke\
      \ points where there is only one direction of attack (cannon turning speed and\
      \ slow re-fire rate)</li>\n<li>Less effective&#160;: Open areas with flying\
      \ vehicles or mantas and where attacks can come from above.</li>\n<li>Pwns&#160;:\
      \ Scorpion, Hellbender</li>\n<li>Bane&#160;: Raptor, Manta</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"WheeledCraft\">WheeledCraft</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=15\"\
      \ title=\"Edit section: WheeledCraft\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is a vehicle with wheels for mobility. These\
      \ vehicles are generally faster than tread vehicles, but have a limited turning\
      \ radius.</p>\n<h4><span class=\"mw-headline\" id=\"ONSPRV_.22Hellbender.22\"\
      >ONSPRV \"Hellbender\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=16\" title=\"Edit section:\
      \ ONSPRV &quot;Hellbender&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is a modified truck with a rear turret in the\
      \ back and a small turret in the passenger seat. This vehicle holds two gunner\
      \ passengers along with the driver. The rear turret causes chaos at long range\
      \ when fired accurately as it has the effect of 'pushing' vehicles. The EMP\
      \ cannon causes fatality for all short range infantry due to the large splash\
      \ damage when triggered. The main weakness is its high driver/passenger damage.\
      \ If you take a direct hit from a Goliath you're almost certain to be killed\
      \ – even if the jeep isn't destroyed – due to the large splash damage from the\
      \ shell. The safest position is manning the EMP turret then driver then rear\
      \ turret being the worst affected. Unfortunately, this means that all vehicles\
      \ except the manta and scorpion can injure the occupants if the right moment\
      \ and place is chosen.</p>\n<ul>\n<li>More effective&#160;: Choke points (tendency\
      \ to camp though) and areas where there will be players on foot.</li>\n<li>Less\
      \ effective&#160;: Open areas when flying vehicles or larger wheeled vehicles\
      \ are nearby</li>\n<li>Pwns&#160;: Vehicles at long range, infantry at medium</li>\n\
      <li>Bane&#160;: Goliath, flying vehicles</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"ONSRV_.22Scorpion.22\">ONSRV \"Scorpion\"</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=17\"\
      \ title=\"Edit section: ONSRV &quot;Scorpion&quot;\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>This is a car with an open\
      \ top and a roll cage with a web gun turret on the top. While fast and maneuverable,\
      \ the Scorpion does lack sufficient armor against large attacks. The Scorpion's\
      \ web gun will home in on Manta's and is powerful enough to destroy one with\
      \ one shot.</p>\n<ul>\n<li>More effective&#160;: Medium range, stationary targets</li>\n\
      <li>Less likely of success: In open direct assault</li>\n<li>Pwns&#160;: Infantry,\
      \ Mantas</li>\n<li>Bane&#160;: Goliath, flying vehicles</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"ONSMobileAssaultStation_.22Leviathan.22\">ONSMobileAssaultStation\
      \ \"Leviathan\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=18\" title=\"Edit section:\
      \ ONSMobileAssaultStation &quot;Leviathan&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is a huge wheeled vehicle meant for heavy assault.\
      \ It carries a twin plasma main turret and four twin pulse turrets. The entire\
      \ vehicle can transform into a stationary Ion Plasma cannon turret, capable\
      \ of inflicting great damage at long range and with a large blast radius. This\
      \ vehicle carries four gunner passengers along with the driver. The main advantages\
      \ of the leviathan are its awesome firepower, including homing plasma fire,\
      \ defensive pulse cannons, and Ion cannon in its 'deployed' state. The main\
      \ disadvantages of the Leviathan are its very slow speed and poor maneuverability.</p>\n\
      <ul>\n<li>More effective&#160;: Open areas</li>\n<li>Less effective&#160;: Long\
      \ distance assaults</li>\n<li>Pwns&#160;: Everything</li>\n<li>Bane&#160;: Highly\
      \ maneuverable vehicles</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"ONSArtillery_.22SPMA.22_.28Editor.27s_Choice_Bonus_Pack.29\"\
      >ONSArtillery \"SPMA\" (Editor's Choice Bonus Pack)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=19\"\
      \ title=\"Edit section: ONSArtillery &quot;SPMA&quot; (Editor's Choice Bonus\
      \ Pack)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>This is a wheeled truck with a large artillery cannon in the back. The driver\
      \ can either drive or fire the artillery cannon, using a remote viewing pod.\
      \ Once a hovering SPMA camera pod is fired and set, the driver can aim the artillery\
      \ cannon. The camera pod is vulnerable to any weapon and has no armor but good\
      \ visiblity is essential for defence of the vehicle itself and for effective\
      \ assault. The SPMA also has a shock turret for a passenger (identical to the\
      \ Hellbender's) for close defence, though this rarely gets used. The SPMA is\
      \ the fastest vehicle that doesn't fly or hover (and it may be faster than a\
      \ Cicada, but this is untested).</p>\n<ul>\n<li>More effective&#160;: Behind\
      \ large cover and near chokepoints (when timed effectivly).</li>\n<li>Less likely\
      \ of success: In the open, at close range</li>\n<li>Pwns: Stationary targets</li>\n\
      <li>Bane: Any vehicles nearby or in the sky</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"ONSShockTank_.22Paladin.22_.28Editor.27s_Choice_Bonus_Pack.29\"\
      >ONSShockTank \"Paladin\" (Editor's Choice Bonus Pack)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicle_Gameplay?section=20\"\
      \ title=\"Edit section: ONSShockTank &quot;Paladin&quot; (Editor's Choice Bonus\
      \ Pack)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>This is a slow moving multi-axle vehicle with a large pulse cannon turret\
      \ and a shield generator mounted on the front. Holding down alt-fire and pressing\
      \ the primary fire creates a large electromagnetic pulse within the shield's\
      \ range.</p>\n<ul>\n<li>More effective&#160;: During direct assault</li>\n<li>Less\
      \ effective&#160;: Long range assault</li>\n<li>Pwns&#160;: Stationary targets\
      \ and anything close range</li>\n<li>Bane&#160;: More maneuverable vehicles</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicle_Gameplay?section=21\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics On Mapping</a>\n<ul>\n<li><a href=\"/Legacy:Mapping_For_AS_(UT2004)\"\
      \ title=\"Legacy:Mapping For AS (UT2004)\">Mapping for AS (UT2004)</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_ONS\" title=\"Legacy:Mapping For ONS\">Mapping\
      \ for ONS</a></li>\n<li><a href=\"/Legacy:Mapping_For_VCTF\" title=\"Legacy:Mapping\
