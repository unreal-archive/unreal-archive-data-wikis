      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Miscellaneous\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Miscellaneous</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Rendering_tweaks\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Rendering tweaks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Cheats\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">Cheats</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#Admin\"><span class=\"tocnumber\">9</span> <span\
      \ class=\"toctext\">Admin</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Launch\">Launch</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=1\"\
      \ title=\"Edit section: Launch\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Eg:server KF-BioticsLab.rom?DIFFICULTY=7.0?Mutator=KFMutators.KFSirenMut?\
      \ -server=DEDICATED</p>\n<ul>\n<li><b>server <i>KF-mapname.rom</i>?</b>:quick\
      \ start game in solo mode.</li>\n<li><b>-server=DEDICATED</b>: start game as\
      \ DEDICATED server.</li>\n<li><b>LOG=MyLog.txt</b>:Use Mylog.txt as you New\
      \ log.</li>\n<li><b>DIFFICULTY=7.0?</b>:As Current difficulty level Run game,\
      \ 1 = Beginner, 2 = Normal, 4 = Hard, 5 = Suicidal, 7 = Hell on Earth.</li>\n\
      <li><b>Mutator=KFMutators.KFSirenMut?</b>:Specify a mutator to use.</li>\n<li>'<b><i>:</i></b></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Player\">Player</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=2\"\
      \ title=\"Edit section: Player\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table>\n<tr>\n<th style=\"width: 15em\">Command</th>\n\
      <th style=\"width: 50em\">Description</th>\n</tr>\n<tr>\n<td>behindview 0</td>\n\
      <td>Sets the players view to first-person.</td>\n</tr>\n<tr>\n<td>behindview\
      \ 1</td>\n<td>Sets the players view to third-person.</td>\n</tr>\n<tr>\n<td>freecamera\
      \ 1/0</td>\n<td>Locks player rotation (still allowing for 'WASD' movement) and\
      \ allows camera rotation around player.</td>\n</tr>\n<tr>\n<td>fov <i>x</i></td>\n\
      <td>Change your current field of view to <i>x</i> degrees</td>\n</tr>\n<tr>\n\
      <td>suicide</td>\n<td>Causes the player character to die.</td>\n</tr>\n<tr>\n\
      <td>say &lt;message string&gt;</td>\n<td>Broadcast a message to other players\
      \ in the game.</td>\n</tr>\n<tr>\n<td>throwweapon</td>\n<td>This command throws\
      \ your current weapon to the ground.</td>\n</tr>\n<tr>\n<td>shot</td>\n<td>This\
      \ command saves a screenshot into the Unreal Engine game's System directory.</td>\n\
      </tr>\n<tr>\n<td><b>set</b> input key (pipe key) action</td>\n<td>Binds an action\
      \ to a particular primary key. eg:<b>set input B pipe key tosscash 1</b> shift\
      \ backslash = pipe key [a pic for the eg command <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://oi49.tinypic.com/n5igwo.jpg\">http://oi49.tinypic.com/n5igwo.jpg</a>]</td>\n\
      </tr>\n<tr>\n<td><b>%a</b>/<b>%h</b>/<b>%l</b>/<b>%s</b>/<b>%w</b></td>\n<td>This\
      \ command was used in say or teamsay eg:<b>set input x teamsay Current&#160;%h</b>\
      \ show your Current health</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Recording\">Recording</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=3\"\
      \ title=\"Edit section: Recording\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table>\n<tr>\n<th style=\"width: 15em\">Command</th>\n\
      <th style=\"width: 50em\">Description</th>\n</tr>\n<tr>\n<td>demoplay <i>demoname</i></td>\n\
      <td>Plays the specified demo <i>demoname</i></td>\n</tr>\n<tr>\n<td>demorec\
      \ <i>demoname</i></td>\n<td>Records a demo as <i>demoname</i></td>\n</tr>\n\
      <tr>\n<td>stopdemo</td>\n<td>Stops recording of a demo</td>\n</tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Debugging\">Debugging</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=4\"\
      \ title=\"Edit section: Debugging\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table>\n<tr>\n<th style=\"width: 15em\">Command</th>\n\
      <th style=\"width: 50em\">Description</th>\n</tr>\n<tr>\n<td>show actors</td>\n\
      <td>Toggles display of all actors</td>\n</tr>\n<tr>\n<td>show bsp</td>\n<td>Toggles\
      \ display of BSP</td>\n</tr>\n<tr>\n<td>show collision</td>\n<td>Toggles display\
      \ of simple collision</td>\n</tr>\n<tr>\n<td>show coronas</td>\n<td>Toggles\
      \ display of Coronas</td>\n</tr>\n<tr>\n<td>show fluid</td>\n<td>Toggles display\
      \ of fluid</td>\n</tr>\n<tr>\n<td>show fog</td>\n<td>Toggles display of DistanceFog</td>\n\
      </tr>\n<tr>\n<td>show sky</td>\n<td>Toggles display of sky</td>\n</tr>\n<tr>\n\
      <td>show staticmeshed</td>\n<td>Toggles display of StaticMeshes</td>\n</tr>\n\
      <tr>\n<td>show paths</td>\n<td>Toggles display of Bot paths</td>\n</tr>\n<tr>\n\
      <td>show volumes</td>\n<td>Toggles display of Bot volumes</td>\n</tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Statistics\">Statistics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=5\"\
      \ title=\"Edit section: Statistics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table>\n<tr>\n<th style=\"width: 15em\">Command</th>\n\
      <th style=\"width: 50em\">Description</th>\n</tr>\n<tr>\n<td>memstat</td>\n\
      <td>Displays Windows memory usage</td>\n</tr>\n<tr>\n<td>stat all</td>\n<td>Displays\
      \ all statistics</td>\n</tr>\n<tr>\n<td>stat anim</td>\n<td>Displays animation\
      \ statistics</td>\n</tr>\n<tr>\n<td>stat audio</td>\n<td>Displays audio statistics</td>\n\
      </tr>\n<tr>\n<td>stat fps</td>\n<td>Displays current and average frames per\
      \ second</td>\n</tr>\n<tr>\n<td>stat game</td>\n<td>Displays game statistics</td>\n\
      </tr>\n<tr>\n<td>stat hardware</td>\n<td>Displays hardware statistics</td>\n\
      </tr>\n<tr>\n<td>stat light</td>\n<td>Displays dynamic light statistics (this\
      \ will bug off when wave is start)</td>\n</tr>\n<tr>\n<td>stat net</td>\n<td>Displays\
      \ network statistics</td>\n</tr>\n<tr>\n<td>stat none</td>\n<td>Turns off all\
      \ statistics</td>\n</tr>\n<tr>\n<td>stat render</td>\n<td>Displays rendering\
      \ statistics</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Miscellaneous\"\
      >Miscellaneous</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=6\"\
      \ title=\"Edit section: Miscellaneous\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table>\n<tr>\n<th style=\"width: 15em\">Command</th>\n\
      <th style=\"width: 50em\">Description</th>\n</tr>\n<tr>\n<td>disconnect</td>\n\
      <td>Disconnects from current server</td>\n</tr>\n<tr>\n<td>exit <i>or</i> quit</td>\n\
      <td>Quits the game</td>\n</tr>\n<tr>\n<td>open <i>address</i></td>\n<td>Connects\
      \ to the server at <i>address</i></td>\n</tr>\n<tr>\n<td>preferences</td>\n\
      <td>Opens the preferences window in Windows</td>\n</tr>\n<tr>\n<td>reconnect</td>\n\
      <td>Reconnects to current server</td>\n</tr>\n<tr>\n<td>report</td>\n<td>Copies\
      \ game info to the clipboard</td>\n</tr>\n<tr>\n<td>showlog</td>\n<td>Opens\
      \ the game log in Windows</td>\n</tr>\n<tr>\n<td>setname(name)</td>\n<td>change\
      \ player name</td>\n</tr>\n<tr>\n<td>togglefullscreen</td>\n<td>switch between\
      \ windowed and full screen view</td>\n</tr>\n<tr>\n<td>setres WxH</td>\n<td>Same\
      \ as in-game Resolution option</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Rendering_tweaks\">Rendering tweaks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=7\"\
      \ title=\"Edit section: Rendering tweaks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Note: Only available in solo mode.</p>\n<table>\n\
      <tr>\n<th style=\"width: 15em\">Command</th>\n<th style=\"width: 50em\">Description</th>\n\
      </tr>\n<tr>\n<td>rend blend</td>\n<td>Renders normally with mesh overlay</td>\n\
      </tr>\n<tr>\n<td>rend bone</td>\n<td>Renders bones</td>\n</tr>\n<tr>\n<td>rmode\
      \ 1</td>\n<td>Wireframe only</td>\n</tr>\n<tr>\n<td>rmode 2</td>\n<td>Zone view</td>\n\
      </tr>\n<tr>\n<td>rmode 3</td>\n<td>Use textures</td>\n</tr>\n<tr>\n<td>rmode\
      \ 4</td>\n<td>Turns all BSP white. Normal lighting for statics.</td>\n</tr>\n\
      <tr>\n<td>rmode 5</td>\n<td>Normal rendering</td>\n</tr>\n<tr>\n<td>rmode 6</td>\n\
      <td>No shadows</td>\n</tr>\n<tr>\n<td>rmode 7</td>\n<td>Lighting mode</td>\n\
      </tr>\n<tr>\n<td>rmode 8</td>\n<td>Visualizing overdraw mode</td>\n</tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"Cheats\">Cheats</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=8\"\
      \ title=\"Edit section: Cheats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Note: The \"enablecheats\" command must be entered\
      \ before any cheats can be activated, and only works in single-player.</p>\n\
      <table style=\"width:100%;text-align:left;\">\n<tr>\n<th>Command</th>\n<th>Description</th>\n\
      </tr>\n<tr>\n<td>Allammo</td>\n<td>999 ammo for every weapon</td>\n</tr>\n<tr>\n\
      <td>Arsenal</td>\n<td>Gives All KF Weapons</td>\n</tr>\n<tr>\n<td>ArmorUp</td>\n\
      <td>Everyone has full armor</td>\n</tr>\n<tr>\n<td>AssaultMe</td>\n<td>Gives\
      \ Rifle Weapons</td>\n</tr>\n<tr>\n<td>bombs</td>\n<td>Gives all explosive weapons</td>\n\
      </tr>\n<tr>\n<td>backup</td>\n<td>Spawns a bot. The bot doesn't kill or defend\
      \ itself.</td>\n</tr>\n<tr>\n<td>ChangeSize x from 0 to 5</td>\n<td>Scale the\
      \ player's size to be x default size</td>\n</tr>\n<tr>\n<td>Enablecheats</td>\n\
      <td>Enables cheats. Disables perk leveling and Steam achievements.</td>\n</tr>\n\
      <tr>\n<td>Fly</td>\n<td>Flight mode</td>\n</tr>\n<tr>\n<td>FlameUp</td>\n<td>Give\
      \ Flamethrower</td>\n</tr>\n<tr>\n<td>Freezeall</td>\n<td>Freeze everyting.</td>\n\
      </tr>\n<tr>\n<td>FreezeFrame X</td>\n<td>After the time tick X,it will auto\
      \ pause game</td>\n</tr>\n<tr>\n<td>Ghost</td>\n<td>Noclip mode</td>\n</tr>\n\
      <tr>\n<td>God</td>\n<td>God mode</td>\n</tr>\n<tr>\n<td>Heal</td>\n<td>Heals\
      \ the player</td>\n</tr>\n<tr>\n<td>Horde</td>\n<td>Spawns a RandomZombie around\
      \ you.</td>\n</tr>\n<tr>\n<td>Imrich</td>\n<td>Gives 10,000 cash</td>\n</tr>\n\
      <tr>\n<td>KillViewedActor</td>\n<td>use it to kill the bot Viewed</td>\n</tr>\n\
      <tr>\n<td>Loaded</td>\n<td>Gives 999 ammo for every weapon</td>\n</tr>\n<tr>\n\
      <td>LockCamera</td>\n<td>Lock the Camera or not lock</td>\n</tr>\n<tr>\n<td>Meleeme</td>\n\
      <td>Gives all melee weapons</td>\n</tr>\n<tr>\n<td>Meds</td>\n<td>Gives Medic\
      \ Weapons</td>\n</tr>\n<tr>\n<td>MopUp</td>\n<td>Show The number of zombies\
      \ in this map was.</td>\n</tr>\n<tr>\n<td>PatRage</td>\n<td>Forcing the Patriarch\
      \ to do his radial attack.</td>\n</tr>\n<tr>\n<td>Phil</td>\n<td>God</td>\n\
      </tr>\n<tr>\n<td>Pistols</td>\n<td>Gives all pistol weapons</td>\n</tr>\n<tr>\n\
      <td>Playersonly</td>\n<td>Freezes everything except players</td>\n</tr>\n<tr>\n\
      <td>ReviewJumpSpots</td>\n<td>spawn a bot and use the bot Viewed,and show the\
      \ word.</td>\n</tr>\n<tr>\n<td>Rifleme</td>\n<td>Gives rifle weapons</td>\n\
      </tr>\n<tr>\n<td>SMG</td>\n<td>Gives SMG Weapons</td>\n</tr>\n<tr>\n<td>SetFlash</td>\n\
      <td>flash screen</td>\n</tr>\n<tr>\n<td>Setgravity x</td>\n<td>Lets you modify\
      \ the gravity of the current game (-950 = normal gravity).</td>\n</tr>\n<tr>\n\
      <td>Setjump x</td>\n<td>Lets you modify the jump height of the current game.</td>\n\
      </tr>\n<tr>\n<td>Shotty</td>\n<td>Gives all shotguns</td>\n</tr>\n<tr>\n<td>Slomo\
      \ x</td>\n<td>Lets you modify the game speed of the current game (1 = normal\
      \ speed).</td>\n</tr>\n<tr>\n<td>Sniper</td>\n<td>Gives Sniper Weapons</td>\n\
      </tr>\n<tr>\n<td>Summon</td>\n<td>Summon string ClassName (Eg: Summon kfchar.zombieclot)</td>\n\
      </tr>\n<tr>\n<td>ShowDebug</td>\n<td>can see the path and a lot of word</td>\n\
      </tr>\n<tr>\n<td>Teleport</td>\n<td>Allows You to teleport to the surface (or\
      \ wall) at your crosshair.</td>\n</tr>\n<tr>\n<td>ViewPlayer</td>\n<td></td>\n\
      </tr>\n<tr>\n<td>ViewSelf</td>\n<td></td>\n</tr>\n<tr>\n<td>ViewZombie</td>\n\
      <td></td>\n</tr>\n<tr>\n<td>Walk</td>\n<td>Disables flying and/or noclip mode</td>\n\
      </tr>\n<tr>\n<td>WinMatch</td>\n<td>Win!</td>\n</tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Admin\">Admin</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands_(killing_floor)?section=9\"\
      \ title=\"Edit section: Admin\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table>\n<tr>\n<th style=\"width: 15em\">Command</th>\n\
      <th style=\"width: 50em\">Description</th>\n</tr>\n<tr>\n<td>adminlogin <i>password</i></td>\n\
      <td>Logs you in as admin using <i>password</i></td>\n</tr>\n<tr>\n<td>admin\
      \ adminsay <i>message</i></td>\n<td>Displays <i>message</i> in the middle of\
      \ each player's screen</td>\n</tr>\n<tr>\n<td>admin map <i>KF-mapname.rom</i></td>\n\
      <td>Changes current map to <i>KF-mapname.rom</i></td>\n</tr>\n<tr>\n<td>admin\
      \ set engine.gameinfo gamedifficulty <i>x</i></td>\n<td>Changes difficulty level\
      \ of the next map to <i>x</i> (where 1 = Beginner, 2 = Normal, 4 = Hard, 5 =\
      \ Suicidal, 7 = Hell on Earth)</td>\n</tr>\n<tr>\n<td>pause</td>\n<td>Pauses\
      \ the game</td>\n</tr>\n<tr>\n<td>admin Kick</td>\n<td>remove a user from the\
      \ game. A user can either be their ID (as shown by kick list)</td>\n</tr>\n\
      <tr>\n<td>admin KickBan</td>\n<td>Ban a user from the game. A user can either\
      \ be their ID (as shown by kick list)</td>\n</tr>\n<tr>\n<td>admin RestartMap</td>\n\
      <td>Restart Current Map.</td>\n</tr>\n<tr>\n<td>admin NextMap</td>\n<td>Go to\
      \ NextMap.</td>\n</tr>\n</table>\n\n<!-- \nNewPP limit report\nCPU time usage:\
