  wikitext:
    text: "==Launch==\nEg:server KF-BioticsLab.rom?DIFFICULTY=7.0?Mutator=KFMutators.KFSirenMut?\
      \ -server=DEDICATED\n* '''server ''KF-mapname.rom''?''':quick start game in\
      \ solo mode.\n* '''-server=DEDICATED''': start game as DEDICATED server.\n*\
      \ '''LOG=MyLog.txt''':Use Mylog.txt as you New log.\n* '''DIFFICULTY=7.0?''':As\
      \ Current difficulty level Run game, 1 = Beginner, 2 = Normal, 4 = Hard, 5 =\
      \ Suicidal, 7 = Hell on Earth.\n* '''Mutator=KFMutators.KFSirenMut?''':Specify\
      \ a mutator to use. \n* '''''':\n\n==Player==\n{|\n|-\n! style=\"width: 15em\"\
      \ | Command\n! style=\"width: 50em\" | Description\n|-\n|behindview 0\n|Sets\
      \ the players view to first-person.\n|-\n|behindview 1\n|Sets the players view\
      \ to third-person.\n|-\n|freecamera 1/0\n|Locks player rotation (still allowing\
      \ for 'WASD' movement) and allows camera rotation around player.\n|-\n|fov ''x''\n\
      |Change your current field of view to ''x'' degrees\n|-\n|suicide\n|Causes the\
      \ player character to die.\n|-\n|say <message string> \n|Broadcast a message\
      \ to other players in the game.\n|-\n|throwweapon\n|This command throws your\
      \ current weapon to the ground.\n|-\n|shot\n|This command saves a screenshot\
      \ into the Unreal Engine game's System directory.\n|-\n|'''set''' input key\
