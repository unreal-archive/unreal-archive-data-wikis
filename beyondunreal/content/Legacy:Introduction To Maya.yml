      </ul>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Diuscussion\">Diuscussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Introduction_To_Maya?section=4\" title=\"Edit section:\
      \ Diuscussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Wormbo:</b> I wouldn't call a page \"Introduction\", this could be an\
      \ introduction to anything. How about renaming it to \"Introduction to Maya\"\
      &#160;?</p>\n<p><b>Mychaeel:</b> What about Maya/Introduction (since there's\
      \ already <a href=\"/Legacy:Maya\" title=\"Legacy:Maya\">Maya</a> and <a href=\"\
      /Legacy:Maya/Discuss\" title=\"Legacy:Maya/Discuss\">Maya/Discuss</a>)?</p>\n\
      <p><b>AlphaOne:</b> Does it mean that I cannot make models for UT2k3 on win\
      \ ME/95????</p>\n<p><b>Tarquin:</b> AFAIK, yup, you can't make <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static meshes</a> under Win9x.&#160;:(</p>\n\
      <p><b>Mychaeel:</b> Okay. \"Maya/Introduction\" is it then for this page?</p>\n\
      <p><b>Bjorn:</b> You can of course make models under Win9x with other 3D modelling\
      \ programs like <a href=\"/Legacy:MilkShape\" title=\"Legacy:MilkShape\">MilkShape</a>\
      \ and <a href=\"/Legacy:3D_Studio_Max\" title=\"Legacy:3D Studio Max\">3D Studio\
      \ Max</a>.</p>\n<p><b>Tarquin:</b> What's wrong with this page.... not much\
      \ of an introduction! I have just installed maya, and I want to know: HOW do\
      \ I get a mesh from Maya into UEd???</p>\n<p><b>sandorski:</b> Hehe, Tarquin.\
      \ You are right. Leveldesigner had a real nice Tut, but it's down now.&#160;:(\
      \ At any rate, goto <a rel=\"nofollow\" class=\"external free\" href=\"http://sv3.3dbuzz.com/vbforum/uunr_onlc.php\"\
      >http://sv3.3dbuzz.com/vbforum/uunr_onlc.php</a> and sign up for the Free Static\
      \ Mesh Design course. It gives some basics for both 3DMax and Maya that'll get\
      \ you started.</p>\n<p><b>Tarquin:</b> Those are video tutes, right? Down a\
      \ modem!? Anyway, it looks like whoever started off this page here has vanished.\
      \ Any info would be appreciated.</p>\n<p><b>sandorski:</b> A Modem? Ok, I hear\
      \ a. To get started(assuming MayaPLE 5/UT2k4) Install Maya and the Plugin which\
      \ will be in the same directory. Open Maya and in the Help menu there will be\
      \ a UT2004 Export entry, click on it and it'll open up in your web browser(from\
      \ Local location). It contains a number of steps you need to do to get things\
      \ setup properly. Once that is done a Tab should appear(may require Maya restart)above\
      \ the work areas called \"UnrealEdExport\", clicking on it will open up 4 buttons,\
      \ the first button(looks like a doorway)is for Exporting Static Meshes, the\
      \ second for Skeletal Meshes(I assume for character Models), third to Connect\
      \ to UnrealEd(if you set Autoconnect in the Plugin setup you won't need that\
      \ button), fourth disconnect rom UEd.</p>\n<p>Basics: If you have a Polygonal\
      \ Mesh created, before Export you need to Triangulate it(Polygons/Triangulate).\
      \ If your Mesh is made of more than 1 objects, but you want them as 1 object,\
      \ Combine them(Polygons/Combine)(Triangulate before Combine). Once those are\
      \ complete you can now Select your Mesh and open the Export Window(doorway).\
      \ Enter Package name(\"mylevel\" recommended), Group Name(if you want aka optional),\
      \ and the Name for your Mesh(whatever you want). Assuming you have your Map\
      \ loaded in UEd, opening the \"mylevel\"(or name you choose) in the Static Mesh\
      \ browser should now contain your Mesh.</p>\n<p>That is a very Basic description\
      \ of it. If you are new to Static Mesh making, MayaPLE comes with an excellent\
      \ set of Tutorials that leads you through the making of some models, they helped\
      \ me a lot and I was/am a total noob at it.</p>\n<p><b>Tarquin:</b> Aha... I\
      \ found the details in Maya help that's installed along with Maya. In your Maya\
      \ folder: docs/en_US/html/UT2003/index.html</p>\n<p><b>SuperApe:</b> Reliable\
      \ links added to help find tutorials on Maya.</p>\n\n<!-- \nNewPP limit report\n\
