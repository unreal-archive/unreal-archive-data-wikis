  title: "Legacy:Placing PlayerStart"
  text:
    text: "<p>Properly placing the <a href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\"\
      >PlayerStart</a> actors, which mark player spawn points on a map, can be a tricky\
      \ task. Most importantly, if there are not enough starting points you will get\
      \ players being killed by other spawning players when the map first starts (aka,\
      \ telefragging). If the start points are too exposed, players will complain\
      \ about <b>spawn camping</b>: the practice of waiting at a PlayerStart to kill\
      \ the next player who spawns at it. Adding start positions too close to powerful\
      \ weapons or power-ups can also throw off the flow of a map and lead to complaints\
      \ from some players. In addition to this, the considerations required for effective\
      \ PlayerStart placement can be different for each game type.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Discouraging_Spawn_Camping\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Discouraging Spawn\
      \ Camping</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Important_Considerations\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Important Considerations</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Gametype_Specific_Notes\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Gametype Specific Notes</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Deathmatch_and_TeamDeathmatch\"><span class=\"tocnumber\"\
      >3.1</span> <span class=\"toctext\">Deathmatch and TeamDeathmatch</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Capture_the_Flag\"><span class=\"\
