      \ you'll have not had time to collect anything to help you dispose of them.\n\
      \n===Bombing Run===\n\nThe Bombing Run game type is one of the easier game types\
      \ to place player starts for.  This is because the spawn point use is more consistent\
      \ due to the player reset after each round.  The spawn points for each of the\
      \ teams should be equidistant from the ball starting position.  Giving one team\
      \ an advantage by having them able to get to the ball faster (or get more players\
      \ to the ball faster) will dramatically unbalance the gameplay.\n\nNever place\
      \ player start points next to a bombing run goal.  Instead place them a little\
      \ way away or off to one side.  You should try and avoid an attacker coming\
      \ under fire immediately from a player they have just killed should they be\
      \ in sight of the goal.  Having said that, there should be a couple of player\
      \ start points reasonably close to the goal mouth to allow the goal keepers\
      \ to get back into position reasonably quickly.\n\nPlayer start positions should\
      \ also be placed reasonably close to mid and low power weapons.  It's fine to\
      \ make players do a bit of extra work to get to the rocket launcher (or other\
      \ powerful weapons) but don't force them to run around with the Assault Rifle\
      \ for an age.\n\nTry not to place start points along the main routes to the\
      \ goal mouth.  It will make scoring very difficult.  Sometimes this is unavoidable,\
      \ simply because of the structure of the map, but if it can be avoided it's\
      \ worth doing.  Consider starting players in side rooms away from the main areas\
      \ of conflict.\n\n===Double Domination===\n\nThe Double Domination game type\
      \ is perhaps the hardest gametype to place player starts for.  The nature of\
      \ the game type inherently encourages spawn camping - it's way easier to hold\
      \ control points if you can kill the enemy team when they are vulnerable (ie.\
      \ have no weapons after respawning).  There needs to be enough start points\
      \ that spawn camping is difficult, but not so many that the map becomes unbalanced.\n\
      \nAll start points must be equidistant (as much as the map structure allows)\
      \ from the control points.  It is reasonable to place one set of player starts\
      \ near one control point, and another set of player starts near another.  However,\
      \ if you do this, make sure that both sets are the same distance away from their\
      \ closest control point.\n\nHow close you place the start points to the control\
      \ points will very much determine the pace of the game.  If you want a fast\
      \ paced game where it's very hard to score then move the player start points\
      \ closer to the control points.  If you want a slower paced game with more scoring\
      \ then move the player starts away from the control points.  It is suggested\
      \ that it should take a minimum of 3 seconds to reach a control point from a\
      \ player start, and a maximum of 9 seconds.\n\n===Domination===\n* Spawn points\
      \ should be well spread throughout the level\n* Players should have to travel\
      \ to reach Control points.\n* Players should be able to obtain weapons en-route\
      \ to a control point without travelling a significant amount of distance in\
      \ the wrong direction.\n* Try to avoid placing a start point within direct sight\
      \ of a Control Point.\n\n===Onslaught===\n\nEach base should contain AT LEAST\
      \ enough PlayerStarts to fit half of the maximum player amount. In addition,\
      \ nodes are probably best off with about half that amount. This may sound like\
      \ a lot, but you never know what kind of crazy link setups players come up with.\n\
      \nEach respawn point should have a weapon locker nearby and should be facing\
      \ it. If possible, also try to orient them so that players don't start facing\
      \ the outside of the level. If you have a large map, having 8 PlayerStarts in\
      \ a half or a full circle around a weapon locker is a good rule of thumb.\n\n\
