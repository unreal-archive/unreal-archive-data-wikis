  title: "Legacy:Home Page/Discuss"
  text:
    text: "<p><i>This page is for dicsussion &amp; suggestions of what to put on the\
      \ Home Page and how to organize it. Anything else – go somewhere else: eg <a\
      \ href=\"/Legacy:Project_Skins\" title=\"Legacy:Project Skins\">Project Skins</a>,\
      \ etc.</i></p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Navigation_problems\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Navigation problems</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#The_monolithic_indexes\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">The monolithic indexes</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Discussion_and_Comments_section_concerns\"><span\
      \ class=\"tocnumber\">1.2</span> <span class=\"toctext\">Discussion and Comments\
      \ section concerns</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Favicon\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Favicon</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Navigation_problems\">Navigation problems</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page/Discuss?section=1\"\
      \ title=\"Edit section: Navigation problems\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Overall summary of comments so far: woolly distinction\
      \ between Tutorials / Encyclopedia / whatever – Unrealed beginners like to have\
      \ a big sign that says \"tutorials here\", apparently. (it comes from growing\
      \ up with the STRAT menu in windoze, I suspect&#160;;) )</p>\n<p>Suggestions:</p>\n\
      <ul>\n<li>How about splitting the home page into 'Tutorials Unreal Tournament\
      \ 2003' and 'Tutorials Unreal Tournament', And under those headings specified\
      \ links to pages with kind of tutorials like mapping, modeling, coding, whatever..\
      \ This would make it far easier for dummies like me where to search&#160;;)\
      \ And it is also easier for people who write tutorials to put them in the right\
      \ category.. At the moment the homepage is just a 'mess'.. lol..</li>\n<li>Split\
      \ the Home page into \"Welcome Visitors\" (the default site page) and \"Contents\
      \ Page\".</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"The_monolithic_indexes\"\
      >The monolithic indexes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page/Discuss?section=2\"\
      \ title=\"Edit section: The monolithic indexes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Tarquin:</b> We seem to be getting more monolithic\
      \ indexes:</p>\n<ul>\n<li><a href=\"/Legacy:Test-HomePage\" title=\"Legacy:Test-HomePage\"\
      >Test-HomePage</a></li>\n<li><a href=\"/Legacy:Mapping_Resources\" title=\"\
      Legacy:Mapping Resources\">Mapping Resources</a></li>\n<li><a href=\"/Legacy:Aedis/TableOfContentsMockup\"\
      \ title=\"Legacy:Aedis/TableOfContentsMockup\">Aedis/TableOfContentsMockup</a></li>\n\
      </ul>\n<p>I don't like any of these. They're too long to load and there is simply\
      \ <i>too much going on</i>. It's unrealistic to give people the ENTIRE content\
      \ of the site on a single page. If someone wants to compile an Alphabetical\
      \ index, then go ahead, that could be a good idea, but not for the <a href=\"\
      /Legacy:Home_Page\" title=\"Legacy:Home Page\">Home Page</a></p>\n<p>The current\
      \ forward index is a two-tier system like this:</p>\n<pre>         Home Page\n\
      \             |\n  __________________________________________ .... &gt;\n  |\
      \                |             |       |\nUnrealScript Architecture Lighting\
      \  Bot Support  etc\n</pre>\n<p>Many people complain about the Home page's organization.\
      \ Is the above not clear from the way it's presented?</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ I think that the home page's layout is just fine. I rarely use the homepage\
      \ for mapping and coding links. I use the sidebar.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Discussion_and_Comments_section_concerns\">Discussion and Comments section\
      \ concerns</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Home_Page/Discuss?section=3\" title=\"Edit section:\
      \ Discussion and Comments section concerns\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>ZxAnPhOrIaN:</b> I have just realized that people\
      \ put comments on the bottom of the page (below the category links), not in\
      \ the comments section. Do they breeze through the pages and forget where the\
      \ comments section is? It is starting to disturb me. It led me to believe that\
      \ all discussion areas on the wiki should be removed.</p>\n<p><b>CH3Z:</b>&#160;???</p>\n\
      <p><b>Mychaeel:</b> Very simple: Make the \"Comments\" area the last item on\
      \ a page. To start with, don't create one that's empty; let people who want\
      \ to comment add it when it becomes necessary.</p>\n<p><b>Tarquin:</b> I prefer\
      \ the category at the very bottom. Zxan, if you find people have put the comments\
      \ bewlo the categories ... just move them back up&#160;:)</p>\n<p><b>Mychaeel:</b>\
      \ With \"very bottom\" I mean \"just above the category list.\" ZxAnPhOrIaN\
      \ has a habit of wanting the \"discussion\" somewhere in the middle of the page.</p>\n\
      <p><b>ZxAnPhOrIaN:</b> I don't put it in the middle of the page!&#160;:) On\
      \ my personal page maybe, but not on other pages!</p>\n<hr />\n<p><b>Mosquito:</b>\
      \ Please put a modelling section on the home page and on the sidebar. Thanks</p>\n\
      <p><b>Mychaeel:</b> Do it yourself – that's what <a href=\"/Legacy:Home_Page/Changes\"\
      \ title=\"Legacy:Home Page/Changes\">Home Page/Changes</a> is for. – As for\
      \ the side bar the same goes, but be sure to also <i>remove</i> some of the\
      \ existing links (in an educated fashion) as to keep the total length of the\
      \ sidebar unchanged.</p>\n<hr />\n<p><b>Abe:</b> Hey, the sidebar of the wiki\
      \ home page and every other page is fux0red. It's at the very bottom after all\
      \ this stuff. Is anyone else seeing this? BTW, this is my first edit, I hope\
      \ that I haven't screwed up this page. This is also a problem in the offline\
      \ wiki...</p>\n<p><b>Mychaeel:</b> Actually, it's your browser not supporting\
      \ the CSS that normally places the sidebar where it belongs: in the upper-left\
      \ corner. See <a href=\"/Legacy:Wiki_Sidebar/Discuss\" title=\"Legacy:Wiki Sidebar/Discuss\"\
      >Wiki Sidebar/Discuss</a>.</p>\n<p><b>Tarquin:</b> You can either change to\
      \ a different skin in your sire preferences, or download Mozilla (it's free!)</p>\n\
      <p><b>GRAF!K:</b> Download Mozilla at <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.mozilla.org\">http://www.mozilla.org</a>.</p>\n<p><b>I noticed\
      \ the HTML source for the sidebar is at the end of the document. If moved to\
      \ the top, would this fix the problem?</b></p>\n<p><b>Mychaeel:</b> There's\
      \ a point behind the source for the sidebar being at the bottom – that it's\
      \ loaded last as well, after the more important content –, so putting it at\
      \ the top of the source would defeat that purpose completely.</p>\n<hr />\n\
      <p><b>GRAF!K:</b> I'm not sure about Offline Wiki being on the home as \"site\
      \ news.\" Offline Wiki has been going for quite a while now, and it looks kind\
      \ of odd as the <b>only</b> item in Site News. Perhaps we could just delete\
      \ that and leave the anouncement under the boldface offline reader warning.\
      \ I'll try something like that on <a href=\"/Legacy:Home_Page/Changes\" title=\"\
      Legacy:Home Page/Changes\">Legacy:Home Page/Changes</a>.</p>\n<p><b>Mychaeel:</b>\
      \ You have a point. I've removed the entire \"News\" section for now – news\
      \ only make sense if they're kept fresh.</p>\n<p><b>GRAF!K:</b> Thank you, Mychaeel.\
      \ Sorry if I sounded rude.&#160;:-/</p>\n<p><b>Tarquin:</b> Good point. I only\
      \ put the news section in for people who arrive from BU hosted site news. But\
      \ now there's a link to <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured\
      \ Pages\">Featured Pages</a>, which isn't locked, so anyone can post about new\
      \ pages there.</p>\n<hr />\n<p><b>Foxpaw:</b> The styles stopped working all\
      \ of a sudden at about.. the time of this message.&#160;:P A few minutes ago\
      \ all styles on the wiki ceased to function. I don't know if it is just me,\
      \ though.. did anyone else experience this or is something up with my browser?</p>\n\
      <p><b>Mychaeel:</b> The forums don't work either, and neither do other hosted\
      \ sites such as <a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetjailbreak.com\"\
      >http://www.planetjailbreak.com</a>. That happened yesterday morning already.\
      \ It's not related specifically to the Unreal Wiki.</p>\n<p><b>Foxpaw:</b> Oh.\
      \ It didn't appear to affect me until the time that I posted that message. Styles\
      \ appear to be working again though now.</p>\n<hr />\n<p><b>empty_other:</b>\
      \ A new \"editor\" here, so doesnt know where to start right now...But for the\
      \ moment its only ONE thing i would have wanted on this Wiki. I noticed your\
      \ name was UNREAL Wiki and not UnrealEd Wiki. And i come to think, what im looking\
      \ for is some \"Unreal Universe\" history (for those not noticed: Mostly of\
      \ the characters in UT99 have backgroundstories, many of them okey enough to\
      \ get an idea about another outside universe, outside the tournament). Three\
      \ pages who need to be made: General Timeline, Races and Famous/important characters.\
      \ Just working on the idea now, but if anybody has a good reason i should not\
      \ do it, say so...Or else, help me make it.</p>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"Favicon\">Favicon</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page/Discuss?section=4\"\
      \ title=\"Edit section: Favicon\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Zxanphorian:</b> I have made a favicon for the\
      \ wiki. Here it is (you will have to convert it to an .ico file, btw): -[DELETED]-</p>\n\
      <p><b>Pingz:</b> Upload .PNGs ( jpg compression sucks ) at 48x48, 32x32, and\
      \ 16x16. You need the different sizes if you want them to look good on a windows\
      \ machine. I'll then convert them into a .png and .ico for use in Mozilla and\
      \ IE. Even then realize that favicons are buggy in IE... they don't always show\
      \ up.</p>\n<p><b>Zxanphorian:</b> The favicons work for me in IE. The <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.howstuffworks.com\">HowStuffWorks</a>\
      \ favicon is a black and white picture of a person's head opened with a world\
      \ in it, for example. Sure, i will upload in PNG's at those resolutions. (You\
      \ have to bookmark/favorite the page or put it in the links bar to see the favicon.)\
      \ Also, the admins (tarq and mych) have to upload the icon for it to work.</p>\n\
      <p><b>Zxanphorian:</b> Here they are (i included the master copy if you don't\
      \ like the resizing)&#160;: [[Image:Legacy_faviconmaster.png|]] @inline@favicon48\
      \ @inline@favicon32 @inline@favicon16</p>\n<p><b>Pingz:</b> Ok i merged the\
      \ 3 sizes into a single .ico file for windows which can be downloaded <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.pingz.com/files/wiki_favicon_48_32_16.ico\"\
      >here</a>. All that is needed is for an admin to upload the favicon.ico and\
      \ favicon.png ( should be the 16x16 one ).</p>\n<p><b>Mychaeel:</b> Alright\
      \ – I've uploaded wiki_favicon_48_32_16.ico (as favicon.ico) and favicon16 (as\
      \ favicon.png). Please check whether it works as supposed. Good work. &#160;:-)</p>\n\
      <p><b>Pingz:</b> Seems to work for both IE6 and Mozilla over here.</p>\n<p><b>EntropicLqd:</b>\
      \ Seems OK for IE5.</p>\n<p><b>Zxanphorian:</b> Works in IE6. pingz, what is\
      \ a good icon maker?</p>\n<dl>\n<dd><b>GRAF1K:</b> Visual Studio .NET and Visual\
      \ Studio 6 have icon tools, but being a gamer rather than webapp developer,\
      \ you probably don't have access to those. I dont know any others.</dd>\n</dl>\n\
      <p><b>RDGDanClark:</b> The Favicon is supposed to happen automatically, right?\
      \ It's not showing up for me, I'm a Mozilla user. Maybe I'm missing something...</p>\n\
      <p><b>Zxanphorian (Not logged in):</b> Well, you have to bookmark it first&#160;:)</p>\n\
      <p><b>Mosquito:</b> CSS sheets seem to be busted across the board.&#160;:S</p>\n\
      <p><b>Wormbo:</b> BeyondUnreal is having problems ATM.</p>\n<p><b>CH3Z:</b>\
      \ I hope someone has all the wiki's graphics backed up. But how do you ever\
      \ notice when someone overwrites one they shouldn't have, in time revert it\
      \ before you overwrite the original with your next backup? Ayway, just bringing\
      \ this up after noticing that someone had overwritten \"favicon\" on this page\
      \ with that car pic.</p>\n<hr />\n<p><b>TroyEB:</b> Here is a very good and\
      \ complete UnrealScript doc page that should be linked <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://unreal.student.utwente.nl/uncodex-ut2004/\">http://unreal.student.utwente.nl/uncodex-ut2004/</a></p>\n\
      <p><b>Mychaeel:</b> It is – linked from <a href=\"/Legacy:UnCodeX\" title=\"\
      Legacy:UnCodeX\">UnCodeX</a>.</p>\n<hr />\n<p><b>zugy:</b> The search is looking\
      \ really wierd...</p>\n<p><a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://img61.imageshack.us/img61/3700/thatdoesntlookright3by.jpg\"\
      >[1]</a></p>\n<p>Not sure what's causing it...I'm using IE 6.0 (and no, I don't\
      \ feel like using firefox thank you very much&#160;:p) Windows XP SP2....</p>\n\
      <p><b>Tarquin:</b> I see the same thing on Firefox.</p>\n<p><b>Mychaeel:</b>\
      \ Hmm. Guess I'll have to adapt the Google result page parser a bit.</p>\n\n\
