  wikitext:
    text: "''This page is for dicsussion & suggestions of what to put on the Home\
      \ Page and how to organize it. Anything else &ndash; go somewhere else: eg [[Legacy:Project\
      \ Skins|Project Skins]], etc.''\n\n==Navigation problems ==\n\nOverall summary\
      \ of comments so far: woolly distinction between Tutorials / Encyclopedia /\
      \ whatever &ndash; Unrealed beginners like to have a big sign that says \"tutorials\
      \ here\", apparently. (it comes from growing up with the STRAT menu in windoze,\
      \ I suspect ;) ) \n\nSuggestions:\n* How about splitting the home page into\
      \ 'Tutorials Unreal Tournament 2003' and 'Tutorials Unreal Tournament', And\
      \ under those headings specified links to pages with kind of tutorials like\
      \ mapping, modeling, coding, whatever.. This would make it far easier for dummies\
      \ like me where to search ;)  And it is also easier for people who write tutorials\
      \ to put them in the right category.. At the moment the homepage is just a 'mess'..\
      \ lol..\n* Split the Home page into \"Welcome Visitors\" (the default site page)\
      \ and \"Contents Page\".\n\n===The monolithic indexes===\n\n'''Tarquin:''' We\
      \ seem to be getting more monolithic indexes:\n* [[Legacy:Test-HomePage|Test-HomePage]]\n\
      * [[Legacy:Mapping Resources|Mapping Resources]]\n* [[Legacy:Aedis/TableOfContentsMockup|Aedis/TableOfContentsMockup]]\n\
      \nI don't like any of these. They're too long to load and there is simply ''too\
      \ much going on''. It's unrealistic to give people the ENTIRE content of the\
      \ site on a single page. If someone wants to compile an Alphabetical index,\
      \ then go ahead, that could be a good idea, but not for the [[Legacy:Home Page|Home\
      \ Page]]\n\nThe current forward index is a two-tier system like this:\n    \
      \      Home Page\n              |\n   __________________________________________\
      \ .... >\n   |                |             |       |\n UnrealScript Architecture\
      \ Lighting  Bot Support  etc\n\nMany people complain about the Home page's organization.\
      \ Is the above not clear from the way it's presented?\n\n'''ZxAnPhOrIaN:'''\
      \ I think that the home page's layout is just fine. I rarely use the homepage\
      \ for mapping and coding links. I use the sidebar.\n\n===Discussion and Comments\
      \ section concerns===\n\n'''ZxAnPhOrIaN:''' I have just realized that people\
      \ put comments on the bottom of the page (below the category links), not in\
      \ the comments section. Do they breeze through the pages and forget where the\
      \ comments section is? It is starting to disturb me. It led me to believe that\
      \ all discussion areas on the wiki should be removed.\n\n'''CH3Z:''' ???\n\n\
      '''Mychaeel:''' Very simple:  Make the \"Comments\" area the last item on a\
      \ page.  To start with, don't create one that's empty; let people who want to\
      \ comment add it when it becomes necessary.\n\n'''Tarquin:''' I prefer the category\
      \ at the very bottom. Zxan, if you find people have put the comments bewlo the\
      \ categories ... just move them back up :)\n\n'''Mychaeel:''' With \"very bottom\"\
      \ I mean \"just above the category list.\"  ZxAnPhOrIaN has a habit of wanting\
      \ the \"discussion\" somewhere in the middle of the page.\n\n'''ZxAnPhOrIaN:'''\
      \ I don't put it in the middle of the page! :) On my personal page maybe, but\
      \ not on other pages!\n\n----\n\n'''Mosquito:''' Please put a modelling section\
      \ on the home page and on the sidebar.  Thanks\n\n'''Mychaeel:''' Do it yourself\
      \ &ndash; that's what [[Legacy:Home Page/Changes|Home Page/Changes]] is for.\
      \ &ndash; As for the side bar the same goes, but be sure to also ''remove''\
      \ some of the existing links (in an educated fashion) as to keep the total length\
      \ of the sidebar unchanged.\n\n----\n\n'''Abe:''' Hey, the sidebar of the wiki\
      \ home page and every other page is fux0red.  It's at the very bottom after\
      \ all this stuff.  Is anyone else seeing this?  BTW, this is my first edit,\
      \ I hope that I haven't screwed up this page.  This is also a problem in the\
      \ offline wiki...\n\n'''Mychaeel:''' Actually, it's your browser not supporting\
      \ the CSS that normally places the sidebar where it belongs: in the upper-left\
      \ corner.  See [[Legacy:Wiki Sidebar/Discuss|Wiki Sidebar/Discuss]].\n\n'''Tarquin:'''\
      \ You can either change to a different skin in your sire preferences, or download\
      \ Mozilla (it's free!)\n\n'''GRAF!K:''' Download Mozilla at http://www.mozilla.org.\n\
      \n'''I noticed the HTML source for the sidebar is at the end of the document.\
      \ If moved to the top, would this fix the problem?'''\n\n'''Mychaeel:''' There's\
      \ a point behind the source for the sidebar being at the bottom &ndash; that\
      \ it's loaded last as well, after the more important content &ndash;, so putting\
      \ it at the top of the source would defeat that purpose completely.\n\n----\n\
      \n'''GRAF!K:''' I'm not sure about Offline Wiki being on the home as \"site\
      \ news.\" Offline Wiki has been going for quite a while now, and it looks kind\
      \ of odd as the '''only''' item in Site News. Perhaps we could just delete that\
      \ and leave the anouncement under the boldface offline reader warning. I'll\
      \ try something like that on [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Changes]].\n\
      \n'''Mychaeel:''' You have a point.  I've removed the entire \"News\" section\
      \ for now &ndash; news only make sense if they're kept fresh.\n\n'''GRAF!K:'''\
      \ Thank you, Mychaeel. Sorry if I sounded rude. :-/\n\n'''Tarquin:''' Good point.\
      \ I only put the news section in for people who arrive from BU hosted site news.\
      \ But now there's a link to [[Legacy:Featured Pages|Featured Pages]], which\
      \ isn't locked, so anyone can post about new pages there.\n\n----\n\n'''Foxpaw:'''\
      \ The styles stopped working all of a sudden at about.. the time of this message.\
      \ :P A few minutes ago all styles on the wiki ceased to function. I don't know\
      \ if it is just me, though.. did anyone else experience this or is something\
      \ up with my browser?\n\n'''Mychaeel:''' The forums don't work either, and neither\
      \ do other hosted sites such as http://www.planetjailbreak.com.  That happened\
      \ yesterday morning already.  It's not related specifically to the Unreal Wiki.\n\
      \n'''Foxpaw:''' Oh. It didn't appear to affect me until the time that I posted\
      \ that message. Styles appear to be working again though now.\n\n----\n\n'''empty_other:'''\
      \ A new \"editor\" here, so doesnt know where to start right now...But for the\
      \ moment its only ONE thing i would have wanted on this Wiki. I noticed your\
      \ name was UNREAL Wiki and not UnrealEd Wiki. And i come to think, what im looking\
      \ for is some \"Unreal Universe\" history (for those not noticed: Mostly of\
      \ the characters in UT99 have backgroundstories, many of them okey enough to\
      \ get an idea about another outside universe, outside the tournament). Three\
      \ pages who need to be made: General Timeline, Races and Famous/important characters.\
