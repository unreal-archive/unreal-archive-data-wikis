      \ (highlighted in the screenshot below)\n* Press the F4 key\n* [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> Actor Properties\n\n[[Image:Legacy_interface-Ed3-actorproperties.png|center|The\
      \ Actor Properties Window. The currently selected property is '''Events -> Event'''.]]\n\
      \nWithin this window you can edit the properties for the currently selected\
      \ Actor. Note that this window isn't a dialog box, there's no \"OK\" button:\
      \ changes to properties affect the actor immediately.\n\nThe title bar of this\
      \ window tells you what you are currently editing and how many of them: in the\
      \ screenshot above, the currently selected actor is a PlayerStart.\n\n==Set\
      \ the property==\n\nEvery actor has dozens of properties, organized into groups.\
      \ Each group can be expanded or collapsed by clicking the [+] or [-] sign to\
      \ the left of the name. On Unreal Wiki, we write the name of a property like\
      \ this:\n\n: ''PropertyGroup'' -> ''PropertyName''\n\nTo find this property,\
      \ first find the group, expand it, then find the property. Both groups and properties\
      \ are listed in alphabetical order.\n\nTo the right of each property name is\
      \ the value it currently holds. To change this value, simply click on it: it\
      \ turns into an active text field into which you can type. Within this field,\
      \ you can use the mouse to position the cursor or select text.\n\n===Tip 1:\
      \ cut, copy, paste===\n\nThe usual Cut, Copy, Pasty keyboard shortcuts work\
