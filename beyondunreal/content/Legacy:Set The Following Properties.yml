parse:
  title: "Legacy:Set The Following Properties"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p>The <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">Actor Properties Window</a> holds all the settings for an <a href=\"\
      /Legacy:Actor\" title=\"Legacy:Actor\">actor</a>. It always updates itself to\
      \ display information for the currently selected actor or actors.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Select_the_actor\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Select the actor</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Open_the_window\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Open the window</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Set_the_property\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Set the property</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Tip_1:_cut.2C_copy.2C_paste\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Tip 1: cut, copy,\
      \ paste</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Tip_2:_maths_expressions\"\
      ><span class=\"tocnumber\">3.2</span> <span class=\"toctext\">Tip 2: maths expressions</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Select_the_actor\"\
      >Select the actor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Set_The_Following_Properties?section=1\" title=\"\
      Edit section: Select the actor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Click on an actor to select it. Its icon or mesh should\
      \ turn slightly green. To select more than one actor, hold down CTRL while you\
      \ click.</p>\n<h2><span class=\"mw-headline\" id=\"Open_the_window\">Open the\
      \ window</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Set_The_Following_Properties?section=2\" title=\"\
      Edit section: Open the window\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If the properties window is not already open, open\
      \ it now. Do one of:</p>\n<ul>\n<li><a href=\"/Legacy:Actor_Context_Menu\" title=\"\
      Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; &lt;classname&gt; Properties\
      \ (the first item in the menu)</li>\n<li>Press the button on the <a href=\"\
      /Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a> (highlighted in the screenshot\
      \ below)</li>\n<li>Press the F4 key</li>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt;\
      \ Actor Properties</li>\n</ul>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_interface-Ed3-actorproperties.png\" class=\"image\"\
      \ title=\"The Actor Properties Window. The currently selected property is Events\
      \ -&gt; Event.\"><img alt=\"The Actor Properties Window. The currently selected\
      \ property is Events -&gt; Event.\" src=\"/w/images/Legacy_interface-Ed3-actorproperties.png\"\
      \ width=\"289\" height=\"304\" /></a></div>\n</div>\n<p>Within this window you\
      \ can edit the properties for the currently selected Actor. Note that this window\
      \ isn't a dialog box, there's no \"OK\" button: changes to properties affect\
      \ the actor immediately.</p>\n<p>The title bar of this window tells you what\
      \ you are currently editing and how many of them: in the screenshot above, the\
      \ currently selected actor is a PlayerStart.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Set_the_property\">Set the property</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Set_The_Following_Properties?section=3\"\
      \ title=\"Edit section: Set the property\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Every actor has dozens of properties, organized into\
      \ groups. Each group can be expanded or collapsed by clicking the [+] or [-]\
      \ sign to the left of the name. On Unreal Wiki, we write the name of a property\
      \ like this:</p>\n<dl>\n<dd><i>PropertyGroup</i> -&gt; <i>PropertyName</i></dd>\n\
      </dl>\n<p>To find this property, first find the group, expand it, then find\
      \ the property. Both groups and properties are listed in alphabetical order.</p>\n\
      <p>To the right of each property name is the value it currently holds. To change\
      \ this value, simply click on it: it turns into an active text field into which\
      \ you can type. Within this field, you can use the mouse to position the cursor\
      \ or select text.</p>\n<h3><span class=\"mw-headline\" id=\"Tip_1:_cut.2C_copy.2C_paste\"\
      >Tip 1: cut, copy, paste</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Set_The_Following_Properties?section=4\"\
      \ title=\"Edit section: Tip 1: cut, copy, paste\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The usual Cut, Copy, Pasty keyboard shortcuts work\
      \ within the text edit fields. You can copy values between properties, and between\
      \ actors. This is particularly useful when <a href=\"/Legacy:Match_These_Tags\"\
      \ title=\"Legacy:Match These Tags\">matching tags</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Tip_2:_maths_expressions\">Tip 2: maths expressions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Set_The_Following_Properties?section=5\" title=\"Edit\
      \ section: Tip 2: maths expressions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Typing a numerical expression will store the result.\
      \ For example,</p>\n<pre>64*4\n</pre>\n<p>will set the property to 256. In <a\
      \ href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a> you\
      \ need to type</p>\n<pre>=64*4\n</pre>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Set_The_Following_Properties?section=6\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>more on working with Actors, see <a href=\"\
      /Legacy:Actor_Overview\" title=\"Legacy:Actor Overview\">Actor Overview</a>.\
      \ This also gives an overview of the property groups such as \"Advanced\", \"\
      Events\", etc.</li>\n<li>more on parts of the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      <li>Related Basic Procedure: <a href=\"/Legacy:Match_These_Tags\" title=\"Legacy:Match\
      \ These Tags\">Match These Tags</a></li>\n<li>Related Basic Procedure: <a href=\"\
      /Legacy:Set_The_Resource_Property\" title=\"Legacy:Set The Resource Property\"\
      >set the resource property</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU\
      \ time usage: 0.081 seconds\nReal time usage: 0.524 seconds\nPreprocessor visited\
      \ node count: 26/1000000\nPreprocessor generated node count: 52/1000000\nPost‐\
      expand include size: 84/2097152 bytes\nTemplate argument size: 0/2097152 bytes\n\
      Highest expansion depth: 2/40\nExpensive parser function count: 0/100\n-->\n\
      \n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00% \
