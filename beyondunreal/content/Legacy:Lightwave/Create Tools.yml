    text: "<h3><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lightwave/Create_Tools?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>Work in Progress</i></p>\n<p>This Article describes\
      \ all the buttons in the Create Tooltab. All explanations are to 'the best of\
      \ my knowledge'. I don't claim to be a Lightwave Guru</p>\n<p>but I do know\
      \ what some of the buttons do.</p>\n<h3><span class=\"mw-headline\" id=\"The_Object_Tools\"\
      >The Object Tools</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Lightwave/Create_Tools?section=2\" title=\"\
      Edit section: The Object Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The object tools give you the option to create predefined\
      \ primitives. Use these together to make the model more complete. You can use\
      \ the mouse to create any of these primitives, or if you prefer a much more\
      \ fine control, you may press 'N' to bring up the object measurement perameters.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_Lightwave-CreateObjects.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy Lightwave-CreateObjects.jpeg\" src=\"/w/images/Legacy_Lightwave-CreateObjects.jpeg\"\
      \ width=\"96\" height=\"257\" /></a></div>\n</div>\n<dl>\n<dt>Box&#160;</dt>\n\
      <dd>Creates a normal box. The box can be 2D as well so that you just get the\
      \ 4 points on 1 side. Creating a box is the most simple thing you can do in\
      \ Lightwave.</dd>\n</dl>\n<dl>\n<dt>Ball&#160;</dt>\n<dd>Creates either a 3D\
      \ ball, or a 2D circle. Press 'N' to control sides and segments. The more of\
      \ each, the more 'round' it will look.</dd>\n</dl>\n<dl>\n<dt>Disc&#160;</dt>\n\
      <dd>The disc tool creates a cylinder. Again, use 'N' to control sides, and segments.\
      \ The more segments you have on a disc, the more you can bend it.</dd>\n</dl>\n\
      <dl>\n<dt>Cone&#160;</dt>\n<dd>Creates a cone. Has a base that is the same as\
      \ the disc, but tapers the top to a point.</dd>\n</dl>\n<dl>\n<dt>Capsule&#160;</dt>\n\
      <dd>Not sure what this one does, chances are you'll never need it.</dd>\n</dl>\n\
      <dl>\n<dt>Platoric Solid&#160;</dt>\n<dd>Not too sure of the explanation for\
      \ this one, but it allows you to create several different types of objects.</dd>\n\
      <dt>| Tetrahedron, Cube, Octahedron, Cubeoctahedron, Icosehedron, Dodecahedron,\
      \ and Icosidodecahedron.</dt>\n</dl>\n<dl>\n<dt>Super Quadric&#160;</dt>\n<dd>Not\
      \ sure about this one.</dd>\n</dl>\n<dl>\n<dt>Gemstone Tool&#160;</dt>\n<dd>You\
      \ can create gemstones with it. They have a tapered end like a pyramid on one\
      \ side and a diamond like look at the other.,</dd>\n</dl>\n<dl>\n<dt>Gear&#160;</dt>\n\
      <dd>Allows you to create a gear with set dimensions and teeth.</dd>\n</dl>\n\
