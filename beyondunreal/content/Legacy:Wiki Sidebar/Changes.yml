  text:
    text: "<p>The Unreal Wiki sidebar page.</p>\n<p>Note that this is a <b>global\
      \ feature</b> – changing this page changes the sidebar for <b>every user</b>,\
      \ not just yourself. To make a custom sidebar just for you, see <a href=\"/Legacy:Wiki_Integration/Browser_Sidebar\"\
      \ title=\"Legacy:Wiki Integration/Browser Sidebar\">Wiki Integration/Browser\
      \ Sidebar</a>.</p>\n<p>The links below the line make up the sidebar in the default\
      \ site template (see <a href=\"/Legacy:Project_Skins\" title=\"Legacy:Project\
      \ Skins\">Project Skins</a>). If you change this page, keep the following in\
      \ mind:</p>\n<dl>\n<dt>Please don't overload the sidebar&#160;</dt>\n<dd>Keep\
      \ in mind that those with a smaller screen area can't see as many links as you.</dd>\n\
      <dt>Keep the sidebar brief, well-structured and friendly&#160;</dt>\n<dd>Don't\
      \ just add a page because you think it's important. That's not the point of\
      \ the sidebar; it's far more important to users that they immediately see the\
      \ <b>way to the the information</b> they're looking for (uncluttered by other\
      \ links they have no use for at the moment), not the very page itself.</dd>\n\
      <dt>Don't add fragmented pages&#160;</dt>\n<dd>Clean up the page before adding\
      \ it to the sidebar.</dd>\n<dt>Don't add links to pages that don't exist&#160;</dt>\n\
      <dd>That should be self-evident, but the past shows that it isn't.</dd>\n<dt>Be\
      \ nice to the parser&#160;</dt>\n<dd>The parser is very simple and won't tolerate\
      \ spaces, blank lines and so on.</dd>\n</dl>\n<p>Lines can be one of...</p>\n\
      <ul>\n<li>a special token (one of the three below).</li>\n<li>a page name.</li>\n\
      <li>a piped page name.</li>\n<li>a separator: 4 hyphens <i>only</i>.</li>\n\
      </ul>\n<p>The Unreal Wiki sidebar page.</p>\n<p><a href=\"/Legacy:Wiki_Sidebar/Discuss\"\
      \ title=\"Legacy:Wiki Sidebar/Discuss\">Legacy:Wiki Sidebar/Discuss</a> this\
      \ feature.</p>\n<hr />\n<ul>\n<li><a href=\"/Legacy:MetaTopics\" title=\"Legacy:MetaTopics\"\
