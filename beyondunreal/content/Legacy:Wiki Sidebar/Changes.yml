      \ up the sidebar in the default site template (see [[Legacy:Project Skins|Project\
      \ Skins]]). If you change this page, keep the following in mind:\n\n; Please\
      \ don't overload the sidebar : Keep in mind that those with a smaller screen\
      \ area can't see as many links as you.\n; Keep the sidebar brief, well-structured\
      \ and friendly : Don't just add a page because you think it's important.  That's\
