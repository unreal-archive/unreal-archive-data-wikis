    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Internet_Explorer_7\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Internet Explorer\
      \ 7</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Internet_Explorer\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Internet Explorer</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Locking\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Locking</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Class_Tree_Browser_Option\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Class Tree Browser Option</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Complex_menus\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Complex menus</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Internet_Explorer_7\"\
      >Internet Explorer 7</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Sidebar/Discuss?section=1\" title=\"Edit\
      \ section: Internet Explorer 7\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Graphik:</b> IE7, now out in the wild, has proper\
      \ support for <tt>position:fixed</tt>.</p>\n<p>/me gives Bill a cookie.</p>\n\
      <p><b>Tarquin:</b> /me smacks Bill for taking so damn long. I'm not about to\
      \ get IE7, so someone will have to tell me what to change so IE7 users get the\
      \ fixed sidebar.</p>\n<p><b>Graphik:</b> Change nothing. It's working beautifully.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_ie7sidebar.png\"\
      \ class=\"image\" title=\"IE7 workin' that sidebar like a pro.\"><img alt=\"\
      IE7 workin' that sidebar like a pro.\" src=\"/w/images/Legacy_ie7sidebar.png\"\
      \ width=\"640\" height=\"512\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Internet_Explorer\">Internet Explorer</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Sidebar/Discuss?section=2\"\
      \ title=\"Edit section: Internet Explorer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>IE 6.0 can't render the sidebar correctly. This is\
      \ unavoidable. IE doesn't correctly draw <tt>position:fixed</tt> elements if\
      \ their specified size is smaller then their content. It <i>usable</i> in IE\
      \ 6 – not pretty.</p>\n<p><b>GRAF!K:</b> Because of this, could a separate CSS\
      \ option be available on Preferences depending on what browser you're using?:</p>\n\
      <ul>\n<li>(Radio buttons)\n<ul>\n<li>Internet Explorer</li>\n<li>Mozilla</li>\n\
      <li>You get the Idea</li>\n</ul>\n</li>\n</ul>\n<p><b>Mychaeel:</b> But it's\
      \ only Internet Explorer among all of the contemporary browsers which has this\
      \ problem. I could understand if tarquin is not inclined to go great lengths\
      \ to accommodate a buggy browser – as you point out there are lots of alternatives.</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Im using IE 6 and i don't have that sidebar problem!&#160;;)\
      \ Is the problem this? The sidebar appear as a footer.</p>\n<p><b>Tarquin:</b>\
      \ That's because there is a small IE hack. Try this site in Opera or Mozilla.\
      \ The sidebar is really cool with those&#160;:)</p>\n<p><b>Abe:</b> I cannot\
      \ change the sidebar preferences in the 'offline wiki'. The link in preferences\
      \ points to the online version which affects only the only version, not the\
      \ offline version. Any way to fix this?</p>\n<dl>\n<dd><b>GRAF!K:</b> Please\
      \ add a comment at the bottom of a page. At it's old position, it looked like</dd>\n\
      </dl>\n<blockquote class=\"legacyquote\">\n<p><b>GRAF!K:</b> Because of this,\
      \ could a separate CSS option be available...[and everything below]</p>\n</blockquote>\n\
      <dl>\n<dd>was an answer to your question.</dd>\n</dl>\n<dl>\n<dd>In answer to\
      \ your question, there is no <i>reasonable</i> way to change CSS offline. I\
      \ don't think there will be that addition, either. It isn't a very high priority\
      \ sort of thing, and the admins have other projects.</dd>\n</dl>\n<dl>\n<dd>P.S.\
      \ – I say \"<i>reasonable</i> way\" because you <i>could</i> replace the LINK\
      \ REF tags in the HTML source to whatever CSS file you wanted. But that sounds\
      \ awfully silly, doesn't it?</dd>\n</dl>\n<p><b>Mychaeel:</b> If there's a way\
      \ the global styles can be changed (within the limits of the CSS standards)\
      \ to make the sidebar display well even in broken Internet Explorer, I'll be\
      \ happy to apply that change. Otherwise I'm with tarquin who simply doesn't\
      \ believe in catering for known browser bugs (in Internet Explorer or anywhere\
      \ else) at the expense of other browsers.</p>\n<p>If there's anything in the\
      \ style sheets you'd like to fix for yourself in your copy of the Offline Wiki,\
      \ you can edit the .css files in the \"shared\" subdirectory created when extracting\
      \ the Offline Wiki files.</p>\n<p><b>Tarquin:</b> You can ALWAYS force your\
      \ own CSS rules on any site you visit.</p>\n<hr />\n<p><b>GRAF!K:</b> Does anyone\
      \ use&#160;%random%, or is it just taking up space?</p>\n<p><b>Wormbo:</b> I\
      \ use it sometimes when I'm bored to find pages that need editing.</p>\n<hr\
      \ />\n<p><b>Zxanphorian:</b> Why not put the <a href=\"/Legacy:Log_In\" title=\"\
      Legacy:Log In\">Log In</a> link on top of or to the side of the search field\
      \ in the header, like wikipedia?</p>\n<p><b>Mychaeel:</b> How frequently do\
      \ you <i>need</i> to log in here, to start with?</p>\n<p><b>Zxanphorian:</b>\
      \ I periodically delete my Temp Internet Files and Cookies so that i can browse\
      \ the internet quicker. I do that about 3 times a week. Also, it hogs up a space\
      \ on the sidebar for a more useful link could be. The text could be half or\
      \ 1/3 of the size of the regular text on the header, not taking up large amounts\
      \ of space.</p>\n<p><b>Mychaeel:</b> I believe we discussed already that \"\
      more links in the sidebar\" is a bad idea. – As for your cookie problems: I\
      \ suggest you use a cookie manager (or a browser that has one built-in like\
      \ Opera, Mozilla or even later versions of Internet Explorer), and you can create\
      \ a bookmark to the <a href=\"/Legacy:Log_In\" title=\"Legacy:Log In\">Log In</a>\
      \ page. (Perhaps we can add the <a href=\"/Legacy:Log_In\" title=\"Legacy:Log\
      \ In\">Log In</a> link to the header bar sometime later, but right now I don't\
      \ consider that a priority.)</p>\n<p><b>Zxanphorian:</b> I didn't say that i\
      \ had a cookie problem! I just delete them with the temp internet files periodically</p>\n\
      <p><b>Mychaeel:</b> I believe the fact that you're losing valuable information\
      \ in the process (such as your Wiki cookie) qualifies it as a \"problem.\" But,\
      \ naturally, that's up to you.</p>\n<p><b>Wormbo:</b> Just don't delete your\
      \ cookies when clearing the temporary internet files. Instead use a tool like\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.lavasoft.de/software/adaware/\"\
      >Ad-aware</a> to get rid of tracking cookies, spyware and the like.</p>\n<p><b>Zxanphorian:</b>\
      \ I used to have Ad-aware, but once they stopped charging for the updates, i\
      \ uninstalled it, because i didn't find any spyware for a long time. I clear\
      \ the temp internet files because i found that you can surf the net quicker\
      \ on a 56k if the directory is near empty.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Locking\">Locking</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Sidebar/Discuss?section=3\"\
      \ title=\"Edit section: Locking\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I believe I've found an optimal solution to</p>\n\
      <ul>\n<li>not wanting people to on-the-fly make unwanted changes and</li>\n\
      <li>people having the option to edit, though 'secondhand'.</li>\n</ul>\n<p>If\
      \ anyone objects, speak now or forever hold your peace.&#160;:P</p>\n<p><b>Tarquin:</b>\
      \ Good idea&#160;:)</p>\n<h2><span class=\"mw-headline\" id=\"Class_Tree_Browser_Option\"\
      >Class Tree Browser Option</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Sidebar/Discuss?section=4\"\
      \ title=\"Edit section: Class Tree Browser Option\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>OlympusMons:</b> Ok so I removed the discussion\
      \ that isnt directly relevant to this page. I still like the idea of having\
      \ a class tree addon to the current wiki sidebar so it'll give people an easier\
      \ way to browse through documented classes. The good thing about this is that\
      \ no scanning of source is required and there is more than one game documented.</p>\n\
      <p><b>Bob_The_Beheader:</b> That would be one thick sidebar! Wouldn't it be\
      \ pretty wide?</p>\n<p><b>OlympusMons:</b> yeah it would be&#160;:P but I was\
      \ thinking as an option rather than a replacement to the one thats already there.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Complex_menus\">Complex menus</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Sidebar/Discuss?section=5\" title=\"Edit section:\
      \ Complex menus\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>OlympusMons:</b> I was thinking could we maybe get some kind of drop down\
      \ menu thinggy to display the lists of topics once you click on them, kinda\
      \ collapsable menu Im thinking. Like if you click on mapping topics it opens\
      \ the submenu underneath and displays the topics rather than linking to a page.\
      \ This would display the main topic headings none of the sub headings. This\
      \ idea is similar to what is in the header bar, except the menu will stay in\
      \ one piece and the other heading are dropped down when a menu is open.</p>\n\
