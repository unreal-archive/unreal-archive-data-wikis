  title: "Legacy:UMOD/Problems"
  text:
    text: "<p>While the concept of <a href=\"/Legacy:UMOD\" title=\"Legacy:UMOD\"\
      >UMOD</a> installers is a very convenient one, there are a variety of things\
      \ that can go wrong creating or using them.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Problems_using_UMOD_installers\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Problems using UMOD installers</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#When_I_double-click_the_.umod_file.2C_nothing_happens_.28or:_Explorer_asks_which_program_I_want_to_open_it_with.29.\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">When I double-click\
      \ the .umod file, nothing happens (or: Explorer asks which program I want to\
      \ open it with).</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #I_can_start_the_UMOD_installer.2C_but_it_keeps_complaining_that_I_don.27t_have_Unreal_Tournament_installed.\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">I can start the\
      \ UMOD installer, but it keeps complaining that I don't have Unreal Tournament\
      \ installed.</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #Installing_on_a_Mac_stops_partway_through_with_an_error.\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">Installing on a Mac stops partway through\
      \ with an error.</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Problems_using_UT2MOD_installers\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Problems using UT2MOD installers</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#ZxAnPhOrIaN.27s_cure\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">ZxAnPhOrIaN's cure</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Installing_UT2003_mods_in_UT2004\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Installing UT2003\
      \ mods in UT2004</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"\
      #Problems_creating_UMOD_installers\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Problems creating UMOD installers</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-9\"><a href=\"#Accidentally_installing_Manifest.ini\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Accidentally installing\
      \ Manifest.ini</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"\
      #Install_directory_box_is_initially_empty\"><span class=\"tocnumber\">4.2</span>\
      \ <span class=\"toctext\">Install directory box is initially empty</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#Localized_versions_of_the_game_show_the_mod_as_.22Unreal_Tournament_2003.22\"\
      ><span class=\"tocnumber\">4.3</span> <span class=\"toctext\">Localized versions\
      \ of the game show the mod as \"Unreal Tournament 2003\"</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Problems_using_UMOD_installers\"\
      >Problems using UMOD installers</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=1\"\
      \ title=\"Edit section: Problems using UMOD installers\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"When_I_double-click_the_.umod_file.2C_nothing_happens_.28or:_Explorer_asks_which_program_I_want_to_open_it_with.29.\"\
      >When I double-click the .umod file, nothing happens (or: Explorer asks which\
      \ program I want to open it with).</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=2\"\
      \ title=\"Edit section: When I double-click the .umod file, nothing happens\
      \ (or: Explorer asks which program I want to open it with).\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Your .umod file\
      \ association is most likely broken; that occasionally happens for arcane reasons.\
      \ You can either download <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.ego-creations.de/scripts/download.php?DownID=18\">this tool</a>,\
      \ run it, enter your Unreal Tournament path and click \"Speichern\" and everything\
      \ should be working again, or check <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.3dspotlight.com/tweaks/UTFAQ/index.shtml#I'm1\">this FAQ\
      \ entry</a> for a manual way to fix the problem.</p>\n<p><b>Psychic 313:</b>\
      \ That ego-creations link seems to be broken, here's a similar utility I wrote:\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.pseudorandom.co.uk/2001/paradox/ut/ParadoxProductions-UTRegFixer-1_1.exe\"\
      >Paradox Productions UT registry fixer</a></p>\n<p><b>Wormbo:</b> Here's another\
      \ tool created specifically for problems with UT2003 registry entires: <a href=\"\
      /Legacy:UT2k3_Regcheck\" title=\"Legacy:UT2k3 Regcheck\" class=\"mw-redirect\"\
      >UT2k3 Regcheck</a></p>\n<p><b>Jan:</b> Link is fixed</p>\n<p><b>Tyrian:</b>\
      \ I found a convienent link: <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://download.beyondunreal.com/fileworks.php/modsquad/unreal_tournament//utilities/umodt-19b2.zip\"\
      >UMODTool</a> This is a very powerful UMOD installer, for all UT versions unless\
      \ I am mistaken. It displays version, creator, and a variety of options.. No\
      \ registry mods required. Enjoy!:)</p>\n<p>(some of this will be moved to a\
      \ page on Unreal and the Registry)</p>\n<dl>\n<dt>Uninstall path&#160;</dt>\n\
      <dd><tt>HKEY_LOCAL_MACHINE\\Software\\Microsoft\\Windows\\CurrentVersion\\Uninstall\\\
      UnrealTournament</tt></dd>\n<dt>Main Registry entry&#160;</dt>\n<dd><tt>HKEY_LOCAL_MACHINE\\\
      Software\\Unreal Technology\\Installed Apps\\UnrealTournament</tt><br />\n(...\\\
      Installed Apps\\UT2003 for UT2003, ...\\Installed Apps\\UT2004 for UT2004)</dd>\n\
      </dl>\n<p>Check the Folder value if the <a href=\"/Legacy:UMOD\" title=\"Legacy:UMOD\"\
      >UMOD</a> installer keeps suggesting the wrong directory. Or download and run\
      \ <a href=\"/Legacy:MeshMaker\" title=\"Legacy:MeshMaker\">MeshMaker</a> (UT\
      \ only) – if your registry path isn't set correctly, it'll conveniently let\
      \ you select the right one and update the Registry.</p>\n<p>UT2003 also requires\
      \ the CDKey value which must contain the CD key like you'd normally enter it\
      \ in the setup program, i.e. in capital letters, with all the hyphens and no\
      \ spaces anywhere in the key.</p>\n<p><b>GRAF1K:</b> If explorer can't find\
      \ which program to open the umod/ut2mod with, just select Setup.exe – that fixed\
      \ it for me.</p>\n<h3><span class=\"mw-headline\" id=\"I_can_start_the_UMOD_installer.2C_but_it_keeps_complaining_that_I_don.27t_have_Unreal_Tournament_installed.\"\
      >I can start the UMOD installer, but it keeps complaining that I don't have\
      \ Unreal Tournament installed.</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=3\"\
      \ title=\"Edit section: I can start the UMOD installer, but it keeps complaining\
      \ that I don't have Unreal Tournament installed.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Seems somebody messed up your Manifest.ini (see below).\
      \ Assuming you <i>do</i> have Unreal Tournament installed, proceed as follows:\
      \ Make a backup copy of Manifest.ini in your System directory and create a new\
      \ Manifest.ini containing the following lines in its place. That'll make the\
      \ <a href=\"/Legacy:UMOD\" title=\"Legacy:UMOD\">UMOD</a> installer rightfully\
      \ believe that you do have Unreal Tournament installed.</p>\n<pre>[Setup]\n\
      MasterProduct=UnrealTournament\nGroup=UnrealTournament\n\n[UnrealTournament]\n\
      Caption=Unreal Tournament\nVersion=436</pre>\n<p>For UT2003 the Manifest.ini\
      \ should contain the following lines:</p>\n<pre>[Setup]\nMasterProduct=UT2003\n\
      Group=UT2003\n\n[UT2003]\nCaption=Unreal Tournament 2003\nVersion=2225</pre>\n\
      <p>For UT2004 the Manifest.ini should contain the following lines:</p>\n<pre>[Setup]\n\
      MasterProduct=UT2004\nGroup=UT2004\n\n[UT2004]\nCaption=Unreal Tournament 2004\n\
      Version=3186</pre>\n<p>If you installed a different patch, change the Version\
      \ value respectively.</p>\n<h3><span class=\"mw-headline\" id=\"Installing_on_a_Mac_stops_partway_through_with_an_error.\"\
      >Installing on a Mac stops partway through with an error.</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=4\"\
      \ title=\"Edit section: Installing on a Mac stops partway through with an error.\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ <a href=\"/Legacy:UMOD\" title=\"Legacy:UMOD\">UMOD</a> installer probably\
      \ contains a file whose name is longer than 31 characters, the current Mac limitation.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Problems_using_UT2MOD_installers\">Problems\
      \ using UT2MOD installers</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=5\"\
      \ title=\"Edit section: Problems using UT2MOD installers\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Basically UT2MOD files are\
      \ the same like UMODs, but for <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>. UT2MOD installers don't work correctly with\
      \ pre-2166 builds.</p>\n<p>If you have a working installation of UT or any other\
      \ game that uses UMOD installers, then you could also rename the UT2MOD file\
      \ to UMOD and install it via that game's setup program. The installer will detect\
      \ that the file installs UT2003 content and usually you don't even have to enter\
      \ the UT2003 directory yourself.</p>\n<p>The UT2003 free dedicated server doesn't\
      \ seem to associate .ut2mod files when it installs. I don't know if the free\
      \ server's setup program is even capable of handling them, although it probably\
      \ does. If you have the free dedicated server and want to install mods on it\
      \ that are packaged in a .ut2mod, you'll have to set up the filetype using the\
      \ info below.</p>\n<p>Localized versions of UT2003 may have minor problems,\
      \ too. They have a file Manifest.det, Manifest.frt or another <a href=\"/Legacy:INT_File\"\
      \ title=\"Legacy:INT File\">INT File</a> like that in the UT2003\\System directory.\
      \ This file should be renamed or deleted to prevent UT2MOD installers from installing\
      \ their content as \"Unreal Tournament 2003\". This name will also show up in\
      \ the uninstall dialog window. <b>Don't delete Manifest.ini from your UT2003\\\
      System directory!</b></p>\n<h3><span class=\"mw-headline\" id=\"ZxAnPhOrIaN.27s_cure\"\
      >ZxAnPhOrIaN's cure</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMOD/Problems?section=6\" title=\"Edit section:\
      \ ZxAnPhOrIaN's cure\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If your *.UT2mod has that windows symbol paper as the icon, follow these\
      \ steps:</p>\n<ul>\n<li>Press on the taskbar: Start &gt;&gt; Settings &gt;&gt;\
      \ Folder Options...</li>\n<li>Go to the File Types tab once the window comes\
      \ up</li>\n<li>Press the New Type... button</li>\n<li>Once a window pops up,\
      \ press the Change Icon... button</li>\n<li>Go to the folder that you installed\
      \ UT2003 in and double-click on UT2003.exe</li>\n<li>Select the icon that shows\
      \ up in the white icon field</li>\n<li>Press OK</li>\n</ul>\n<p>Now the fun\
      \ part starts!&#160;;)</p>\n<ul>\n<li>Type in what ever you want in the Description\
      \ of type text box. I used <i>UT2003 umod installer</i> as the description (the\
      \ default is <i>UT 2003 Module</i>, though)</li>\n<li>Content Type (MIME) stays\
      \ empty (put in \"application/ut2mod\" if you like, but the default value is\
      \ empty)</li>\n<li>Dont worry about the Default Extension for Content Type:.</li>\n\
      <li>In the Actions: box, press New...</li>\n<li>Action: is anything, what I\
      \ use is <i>Install the UT2003 umod files</i> (the default is <i>Install this\
      \ UT 2003 Module</i>)</li>\n<li>In the next box, find your UT2003 system folder,\
      \ and double click on Setup.exe</li>\n<li>At the end of that string (after any\
      \ quotes that might appear there) type in <i>install \"%1\"</i> (with the quotes\
      \ around the&#160;%1)</li>\n<li>Press OK</li>\n<li>Select the action, and click\
      \ on the Set Default button, it will make the action bold</li>\n<li>If you like,\
      \ check the box, Enable Quick View</li>\n<li>Press OK</li>\n<li>You have just\
      \ set up the UT2MOD registry!</li>\n<li>Double-Click on the *.ut2mod file and\
      \ go on from there!&#160;:)</li>\n</ul>\n<p>These steps also work for UMOD (\"\
      Unreal Module\") files.</p>\n<h2><span class=\"mw-headline\" id=\"Installing_UT2003_mods_in_UT2004\"\
      >Installing UT2003 mods in UT2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=7\"\
      \ title=\"Edit section: Installing UT2003 mods in UT2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>To install a UT2MOD file under\
      \ UT2004 you have to change your UT2004\\System\\Manifest.ini.</p>\n<p>Add Group=UT2003\
      \ in the [Setup] section and add a [UT2003] section with the key/value pair\
      \ Version=2225 as shown below.</p>\n<pre>[Setup]\nMasterProduct=UT2004\nGroup=UT2004\n\
      Group=UT2003  &lt;– add this entry\n\n; add this section\n[UT2003]\nVersion=2225\n\
      \n[UT2004]\n...</pre>\n<p>If you also have UT2003 installed simply open the\
      \ UT2MOD file as usual and specify the UT2004 directory as destination, the\
      \ UT2003 setup won't mind.&#160;:)</p>\n<p>If you don't have UT2003 or the UT2MOD\
      \ file extension doesn't work, rename the file to UT4MOD to let UT2004 handle\
      \ the installation.</p>\n<h2><span class=\"mw-headline\" id=\"Problems_creating_UMOD_installers\"\
      >Problems creating UMOD installers</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=8\"\
      \ title=\"Edit section: Problems creating UMOD installers\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"Accidentally_installing_Manifest.ini\">Accidentally installing Manifest.ini</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMOD/Problems?section=9\" title=\"Edit section: Accidentally\
      \ installing Manifest.ini\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The file Manifest.ini that's contained in every <a href=\"/Legacy:UMOD\"\
      \ title=\"Legacy:UMOD\">UMOD</a> installer describes where files are to be copied\
      \ to; however, installing Manifest.ini itself completely messes up the user's\
      \ Unreal Tournament installation. Be sure to always include the statement <code>Copy=(Src=System\\\
      Manifest.*,Flags=3)</code> in the .ini file when creating a <a href=\"/Legacy:UMOD\"\
      \ title=\"Legacy:UMOD\">UMOD</a> installer in order to prevent that.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Install_directory_box_is_initially_empty\">Install\
      \ directory box is initially empty</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Problems?section=10\"\
      \ title=\"Edit section: Install directory box is initially empty\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Since the concept\
      \ of <a href=\"/Legacy:UMOD\" title=\"Legacy:UMOD\">UMOD</a> installers spans\
      \ the entire range of games based on the Unreal engine, you'll have to tell\
      \ the <a href=\"/Legacy:UMOD\" title=\"Legacy:UMOD\">UMOD</a> installer which\
      \ game to look for in order to automatically fill in the install directory.\
      \ Simply add a requirement for UnrealTournament (versions 413 or 436 are commonly\
      \ used) or UT2003. Use version 2107 for unpatched (all version) or one of the\
      \ official patches, i.e. 2136, 2166 or 2186 for now.</p>\n<p>The UMOD's ini\
      \ needs to contain the following lines:</p>\n<pre>[Setup]\nRequires=UT2003Requirement\n\
      \n[UT2003Requirement]\nProduct=UT2003\nVersion=2186</pre>\n<p>For UT the product\
      \ is \"UnrealTournament\". The section's name is irrelevant, as long as it doesn't\
      \ collide with any other sections' names.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Localized_versions_of_the_game_show_the_mod_as_.22Unreal_Tournament_2003.22\"\
      >Localized versions of the game show the mod as \"Unreal Tournament 2003\"</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMOD/Problems?section=11\" title=\"Edit section: Localized\
      \ versions of the game show the mod as &quot;Unreal Tournament 2003&quot;\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>To\
      \ prevent this problem as the UT2MOD creator simply copy the <a href=\"/Legacy:INT_File\"\
      \ title=\"Legacy:INT File\">INT File</a> used to create the UT2MOD to al the\
      \ localized versions, i.e. DET, FRT, EST, ITT, KOT, SMT and TMT. This will override\
      \ the localizatized version of Manifest.* in the UT2003\\System directory.</p>\n\
      <hr />\n<p><b>Ben2500:</b> Is there a way to install umod files from ut2003\
      \ on ut2004. It doesnt work, it says ut2003 isn't installed.</p>\n<p><b>Jan:</b>\
      \ Only rename your umod file from *.ut2mod to *.ut4mod.</p>\n<p><b>Wormbo:</b>\
      \ Many UMODs specify the game they require to be installed. In this case renaming\
      \ only helps finding a UMOD installer, but doesn't solve the requirement problem.\
      \ See \"Installing UT2003 mods in UT2004\" above for a fix.</p>\n<p><b>RegularX:</b>\
      \ I coulda sworn Epic mentioned that the format itself had changed for 2k4,\
      \ but naturally those changes might be minor. Is the UMODWizard going to be\
      \ updated shortly?</p>\n<p><b>xumwun:</b> If i try to install a ut2003 mod in\
      \ ut2004 by renaming the file to .ut4mod the</p>\n<p>game tells me my cd key\
      \ is invalid while the normal game runs fine. What can i do?</p>\n<p><b>amitakartok:</b>\
      \ Not every UMOD can be fixed this way. For example, VehicleInvasion keeps complaining\
      \ about UT2004 v3204 not installed after a full reinstall, applying v3204, v3369,\
      \ then finally the ECE Bonus Pack, to no avail (if the game weren't installed,\
      \ the patches wouldn't install in the first place). UMODTool tells the same\
      \ (v3204 needed when v3369 is up), manual unpack does nothing (no entry in Manifest.ini,\
      \ I think?).</p>\n<p><b>amitakartok:</b> Correction, double-clicking on the\
      \ UMOD does nothing after installing v3369. Association isn't broken, setup.exe\
      \ just does not run. I can't install it as a normal .umod either, because I\
      \ get \"ChaosUT2_PR376_Full.umod: not a Win32 application.\" UMODTool has installed\
      \ it.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.057 seconds\nReal\
      \ time usage: 0.111 seconds\nPreprocessor visited node count: 90/1000000\nPreprocessor\
      \ generated node count: 158/1000000\nPost‐expand include size: 13/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\n<!-- Saved\
