  wikitext:
    text: "This document aims to be a complete reference for sections and directives\
      \ in UMOD configuration files.\n\n==Note to contributors: ==\n\nThe more or\
      \ less complete source code for Setup.exe is in ut432headers.\n\n==Path variables==\n\
      \nUseful in shortcut paths.\n; WinSysPath : This path does not end with a backslash\
      \ unless the system directory is the root directory.<br />For example, if the\
      \ system directory is named Windows\\System on drive C, the path of the system\
      \ directory retrieved by this function is C:\\Windows\\System.\n; WinPath :\
      \ This path does not end with a backslash unless the Windows directory is the\
      \ root directory.<br />For example, if the Windows directory is named Windows\
      \ on drive C, the path of the Windows directory retrieved by this function is\
      \ C:\\Windows.<br />If the system was installed in the root directory of drive\
      \ C, the path retrieved is C:\\.\n; DesktopPath : The virtual folder representing\
      \ the Windows desktop.\n; ProgramsPath : The file system directory that contains\
      \ the user's program groups (which are themselves file system directories).<br\
      \ />A typical path is C:\\Documents and Settings\\username\\Start Menu\\Programs.\n\
      ; FavoritesPath : The file system directory that serves as a common repository\
      \ for the user's favorite items.<br />A typical path is C:\\Documents and Settings\\\
      username\\Favorites.\n; StartupPath : The file system directory that corresponds\
      \ to the user's Startup program group.<br />A typical path is C:\\Documents\
      \ and Settings\\username\\Start Menu\\Programs\\Startup.\n; CommonProgramsPath\
      \ : The file system directory that contains the directories for the common program\
      \ groups that appear on the Start menu for all users.<br />A typical path is\
      \ C:\\Documents and Settings\\All Users\\Start Menu\\Programs.<br />Valid only\
      \ for Windows NT systems.\n; CommonFavoritesPath : The file system directory\
      \ that serves as a common repository for favorite items common to all users.<br\
      \ />Valid only for Windows NT systems.\n; CommonStartupPath : The file system\
      \ directory that contains the programs that appear in the Startup folder for\
      \ all users.<br />A typical path is C:\\Documents and Settings\\All Users\\\
      Start Menu\\Programs\\Startup.<br />Valid only for Windows NT systems. \n\n\
      ==Notes=="
