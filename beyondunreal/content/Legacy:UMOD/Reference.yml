  title: "Legacy:UMOD/Reference"
  text:
    text: "<p>This document aims to be a complete reference for sections and directives\
      \ in UMOD configuration files.</p>\n<h2><span class=\"mw-headline\" id=\"Note_to_contributors:\"\
      >Note to contributors:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMOD/Reference?section=1\" title=\"Edit section:\
      \ Note to contributors:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The more or less complete source code for Setup.exe is in ut432headers.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Path_variables\">Path variables</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMOD/Reference?section=2\" title=\"Edit section: Path\
      \ variables\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Useful in shortcut paths.</p>\n<dl>\n<dt>WinSysPath&#160;</dt>\n<dd>This\
      \ path does not end with a backslash unless the system directory is the root\
      \ directory.<br />\nFor example, if the system directory is named Windows\\\
      System on drive C, the path of the system directory retrieved by this function\
      \ is C:\\Windows\\System.</dd>\n<dt>WinPath&#160;</dt>\n<dd>This path does not\
      \ end with a backslash unless the Windows directory is the root directory.<br\
      \ />\nFor example, if the Windows directory is named Windows on drive C, the\
      \ path of the Windows directory retrieved by this function is C:\\Windows.<br\
      \ />\nIf the system was installed in the root directory of drive C, the path\
      \ retrieved is C:\\.</dd>\n<dt>DesktopPath&#160;</dt>\n<dd>The virtual folder\
      \ representing the Windows desktop.</dd>\n<dt>ProgramsPath&#160;</dt>\n<dd>The\
      \ file system directory that contains the user's program groups (which are themselves\
      \ file system directories).<br />\nA typical path is C:\\Documents and Settings\\\
      username\\Start Menu\\Programs.</dd>\n<dt>FavoritesPath&#160;</dt>\n<dd>The\
      \ file system directory that serves as a common repository for the user's favorite\
      \ items.<br />\nA typical path is C:\\Documents and Settings\\username\\Favorites.</dd>\n\
      <dt>StartupPath&#160;</dt>\n<dd>The file system directory that corresponds to\
      \ the user's Startup program group.<br />\nA typical path is C:\\Documents and\
      \ Settings\\username\\Start Menu\\Programs\\Startup.</dd>\n<dt>CommonProgramsPath&#160;</dt>\n\
      <dd>The file system directory that contains the directories for the common program\
      \ groups that appear on the Start menu for all users.<br />\nA typical path\
      \ is C:\\Documents and Settings\\All Users\\Start Menu\\Programs.<br />\nValid\
      \ only for Windows NT systems.</dd>\n<dt>CommonFavoritesPath&#160;</dt>\n<dd>The\
      \ file system directory that serves as a common repository for favorite items\
      \ common to all users.<br />\nValid only for Windows NT systems.</dd>\n<dt>CommonStartupPath&#160;</dt>\n\
      <dd>The file system directory that contains the programs that appear in the\
      \ Startup folder for all users.<br />\nA typical path is C:\\Documents and Settings\\\
      All Users\\Start Menu\\Programs\\Startup.<br />\nValid only for Windows NT systems.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Notes\">Notes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD/Reference?section=3\"\
      \ title=\"Edit section: Notes\">edit</a><span class=\"mw-editsection-bracket\"\
