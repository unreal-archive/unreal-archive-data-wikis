  title: "Legacy:UMOD/Removing"
  text:
    text: "<p>Did you ever wonder how to remove the UMOD files you installed? Removing\
      \ UMOD files is suprisingly simple once you know how to do it.</p>\n<p>To remove\
      \ a UMOD file start UT's Setup utility:</p>\n<ul>\n<li>Run Setup.exe that is\
      \ located in the UnrealTournament/System folder</li>\n<li>go to the Install/Uninstall\
      \ control pantel and select \"Unreal Tournament\" there</li>\n</ul>\n<p>You\
      \ will now be presented with a list of installed UMOD files. Just select the\
      \ UMODs you want to remove and press Next the confirm the selection and press\
      \ Next again and the selected UMODs will be removed.</p>\n<p>To make removing\
      \ UMODs easier I always create a shotcut to the Setup.exe file in the UnrealTournament\
      \ folder in the Start menu so I can reach it easily. I am surprised that Epic\
      \ didn't include such a shortcut during the UT installation.</p>\n<p><b>Mychaeel:</b>\
      \ In fact, you can also go via the built-in \"Install/Uninstall\" functionality\
      \ of Windows. Just select \"Unreal Tournament\" there, and the same dialog box\
      \ appears.</p>\n<p><b>Mr.Mitchell:</b>: I never thought of looking there, cause\
      \ it looks like un-installing UT instead of UMODs. I stumbled upon the Setup.exe\
      \ by accident&#160;:-). I will rewrite the text above to point users to the\
      \ \"Install/Uninstall\" functionality of Windows instead of having them mess\
      \ around the UT/System folder. But I will do it later. Time to sleep now.</p>\n\
