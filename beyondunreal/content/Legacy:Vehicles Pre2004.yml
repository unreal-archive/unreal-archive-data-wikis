  wikitext:
    text: "This page contains archived info about how [[Legacy:Vehicles|Vehicles]]\
      \ worked before UT2004.  For more up-to-date information, see [[Legacy:Vehicles|Vehicles]].\n\
      \n==Vehicle Types==\n* '''Land''': Low Hover, Wheeled\n*: ''Cars, Motorcycles,\
      \ Tanks''\n* '''Air''': High Hover, Winged\n*: ''Airplanes, Helicopters''\n\
      * '''Sea''': Low Hover, Float, Submergible\n*: ''Boats, Submarines''\n* '''Other''':\
      \ Space/Fixed\n*: ''Space Ships, Stationary Turrets, ect...''\n\n==General Info==\n\
      * '''Making a custom [[Legacy:KVehicle|KVehicle]] car'''\n*# Grab the code used\
      \ with the Bulldog by SubClassing [[Legacy:Bulldog|Bulldog]] and [[Legacy:BulldogTire|BulldogTire]]\n\
      *# In your new class, switch the StaticMeshs to your liking.\n*# Modify variables\
      \ like ([[:Category:Legacy Answer Needed]]) to change the vehicle's ''\"response\"\
      ''.\n\n* '''A Rotating Vehicle Turret'''\n*: You need a [[Legacy:Karma|karma]]\
      \ constraint to make it rotate. I'd recommend \"KHinge\".\n\n* '''Using a [[Legacy:Mover|Mover]]\
      \ as a Vehicle'''\n** Forcibly allows a pre-defined path of movement (like tracks\
      \ for a train or the transit system in Half-Life).\n** See [[Legacy:Mover Topics|Mover\
      \ Topics]]. \n\n* '''Suspension Systems'''\n** Pre-packaged vehicles use 'coil-over'\
      \ suspension (I think) instead of 'leaf' suspension.\n** In ut2003/4, these\
      \ systems are created from [[Legacy:Karma|Karma]] joints.\n\n* '''Making an\
      \ [[Legacy:Amphibious Vehicle|amphibious vehicle]]'''\n\n===Technical===\n\n\
      One of the most important things about vehicles is that players/bots can to\
      \ enter and exit them. Furthermore, vehicles have some code that controls firing\
      \ and some variables that get set when someone wants to steer or throttle.\n\
      \n====Setting Up====\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Driver]] - Adding\
      \ a driver.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Driver_Setup]] - Positioning\
      \ the Driver in your vehicle.\n\n====Modifications====\n*[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/TakeDamage]]\
      \ - When a vehicle is destroyed, the driver doesn't die, but takes a lot of\
      \ damage.\n*[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Passengers]] - Getting more\
      \ passengers in the vehicle!\n\n====Bugs and Issues====\n\nThe vehicle code\
      \ has some small and big bugs. We try to list them all here and state how to\
      \ fix them.\n\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Exiting]] - Issues with\
      \ exiting the vehicle.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Replication]]\
      \ - Issues with Replication\n* '''Suicide''' - Issues with suicide while in\
      \ a vehicle.\n*: If you suicide whilst in a vehicle, you die, but remain in\
      \ the vehicle so you can't re-spawn. To fix it you would need to continually\
      \ check that the driver still exists, and exit the vehicle if not.\n*'''My vehicle\
      \ won't move!''' - The Vehicle appears 'stuck' in the map, even if it shouldn't\
      \ be.\n** Karma-Collision issues. Set a simplified collision hull for it. Check\
      \ out \"[[Legacy:Static Mesh Modeling|static mesh modeling]]\" for that.\n**\
      \ Bad subClassing - Unlikely, but code in a super-class could be messing up\
      \ your vehicle data. This should be obvious when you look at your class tree.\
      \ For example, a \"plane\" shouldn't be subClassed from a \"car\".\n*** Try\
      \ 'not' to subClass a type of vehicle that is radically different then what\
      \ you want.\n*** As an alternative, try overwriting any irrelevant functions\
      \ with a blank one, or your own version. Although, this would be tricky work\
      \ as any functions with return values 'should' return 'something' when requested.\n\
      *'''My vehicle won't show up ingame'''\n*: Vehicles only show up in vehicle\
      \ gametypes, or more specifically in gametypes that have <code>bAllowVehicles=True</code>.\
      \ The only default gametypes supporting vehicles out-of-the-box are Assault,\
      \ Onslaught and Vehicle CTF.\n\n====Tips and Tricks====\n* '''Modify your vehicle-data\
      \ while in-game.'''\n*: If you run the game in a window, type '<code>editactor\
      \ class=bulldog</code>' at the console. It should pop up a big properties dialog\
      \ like in the editor that will let you tweak numbers while driving around. \n\
      * '''In-game graph of vehicle data'''\n*: If you run the game in a window, try\
      \ typing '<code>graph show</code>' at the console with a vehicle in the level,\
      \ and you should see a scrolling line-graph pop up. The data on the graph is\
      \ from the GraphData function. Check out the code at ''line 681'' of [[Legacy:KCar|KCar]].\n\
      \n==External Links==\n\n===UT2003 and earlier===\n\nThese links should be replaced\
      \ ''only'' when the UnrealWiki generates ''its own'' vehicle tutorials.\n* [http://udn.epicgames.com/Two/SVehicleCreation\
      \ UDN - Creating a SVehicle]\n** Setting up your vehicle in Maya/3DsMax.\n**\
      \ Importing your vehicle into UnrealEd.\n* [http://udn.epicgames.com/Two/HelicopterTutorial\
      \ UDN - Creating a Helicopter]\n** Design: ''Physics'', ''Control Scheme'',\
      \ ''Control Difficulty'', and ''Aiming''.\n* [http://www.psyonix.com/ImportingVehiclesTutorial/\
      \ Psyonix - Importing Vehicles]\n** Setting up your vehicle for export from\
      \ 3DsMax.\n** Assigning vehicle animations in UnrealEd's Animation Browser.\n\
      * [http://www.psyonix.com/NewVehiclesTutorial/ Psyonix - New Vehicles] This\
      \ starts up where Psyonix's \"Importing Vehicles\" leaves off.\n** Setting up\
      \ a Wheeled Craft by subClassing [[Legacy:ONSWheeledCraft|ONSWheeledCraft]].\n\
      * [http://udn.epicgames.com/Two/KarmaCars UDN - Karma Cars]\n* [http://udn.epicgames.com/Two/HotRod\
      \ UDN - Creating a HotRod] nearly from scratch! This means this hotrod is ''not''\
      \ derived from any pre-packaged vehicle class (although the construction is\
      \ simular to a [[Legacy:KVehicle|KVehicle]]s).\n** Setting up various aspects\
      \ of a car.\n** Towing a trailer. :D\n* [http://udn.epicgames.com/Two/SimpleSVehicleExamples\
      \ UDN - Simple SVehicle Examples]\n* UDN - Vehicle References\n** [http://udn.epicgames.com/Two/SVehicleReference\
      \ UDN - SVehicle]\n** [http://udn.epicgames.com/Two/SCarReference UDN - SCar]\n\
      ** [http://udn.epicgames.com/Two/SCopterReference UDN - SCopter]\n* [http://www.geocities.com/thematrixhunter/vehicletest1.zip\
      \ VehicleTest]\n*:Ugly but effective. The ''Engine'' is attached to the ''Vehicle\
      \ Chassis'' which has ''Wheels'' attached, that are being powered by the ''Engine''.\
      \ After switching out some meshes, all you have to change is how much power\
      \ (torque) is transmitted to each wheel, for a new vehicle. Suspension is changed\
      \ in the properties of the Karma constraints. Unfortunately, it can't be re-spawned.\n\
      *:'''odo324:''' Is this just a user-made [[Legacy:KVehicle|KVehicle]] with leaf-suspension?\n\
      * [http://www.HowStuffWorks.com HowStuffWorks.com] - A fantastic resource! Just\
      \ search for the specific vehicle, or vehicle type.  A more-than-perfect site\
      \ for anyone who wishes to simulate an existing (real-life) vehicle!\n\n==Related\
      \ Topics==\n* [[Legacy:Vehicles/Dynamics|Vehicle Dynamics]] - Common forces\
      \ that act upon many vehicles. Modders should consider these when creating a\
      \ serious vehicle. Take note that these ''may'' or ''may not'' be karma related!\n\
      ** Traction, Buoyancy, Submergence, Aerodynamics (''Thrust, Drag, Weight, and\
      \ Lift''), ect...\n* Vehicle [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Anatomy]]\
      \ - What different parts of a vehicle do and how each can be simulated in ''Unreal''.\n\
      ** [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Anatomy-Land|Land]]: Wheeled / Low Hover\n\
      ** [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Anatomy-Air|Air]]: Winged / High Hover\n\
      ** [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Anatomy-Sea|Sea]]: Float / Submersible\
      \ / Low Hover\n** [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Anatomy-Other|Other]]:\
      \ Space / Fixed Turret\n* [[Legacy:Karma|Karma]] - Physics and Joints, used\
      \ in every vehicle! (Even if it only need's to rotate!)\n* [[Legacy:Static Mesh\
      \ Modeling|Static Mesh Modeling]] - All about modeling StaticMeshes.\n* [[Legacy:HUD|HUD]]\
      \ - The Heads-Up-Display.\n**[[Legacy:Making A HUD|Making A HUD]].\n* [[Legacy:Modifying\
      \ The Bulldog|Modifying The Bulldog]]\n* [[Legacy:Alternative Vehicle Control|Alternative\
      \ Vehicle Control]] - Vehicles with a visible driver. (Irrelevant with drivers\
      \ of an [[Legacy:SVehicle|SVehicle]].)\n* '''Custom Vehicles''' - Please add\
      \ links to any new vehicles you find/make.\n** [[Legacy:Manual Shift Car|Manual\
      \ Shift Car]]\n** [[Legacy:KHoverTank|KHoverTank]] - Tanks! Six wheels with\
      \ rear-wheel steering?\n** [[Legacy:KShip|KShip]] - Spaceship, subClassed from\
      \ [[Legacy:KVehicle|KVehicle]].\n\n==Discussion==\n\n'''Firestorm96:''' i dont\
      \ get it how to make a vehicle :S\n\n'''Riceboy:''' Aaaugh...cant figure out\
      \ how to make a hovering/flying veichle......if anyone has a tute, PLEASE POST....for\
      \ UT2003, anyway, I'm too cheap to buy 04 ^^\n\n'''odo324:''' If my computer\
      \ could actually run UT'03/'04, I would add lots more. It's long overdue 4 an\
      \ upgrade. :(\n[[Category:Legacy Answer Needed|{{PAGENAME}}]]"
