---
parse:
  title: "Legacy:Vehicles Pre2004"
  text:
    text: "<p>This page contains archived info about how <a href=\"/Legacy:Vehicles\"\
      \ title=\"Legacy:Vehicles\">Vehicles</a> worked before UT2004. For more up-to-date\
      \ information, see <a href=\"/Legacy:Vehicles\" title=\"Legacy:Vehicles\">Vehicles</a>.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Vehicle_Types\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Vehicle Types</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#General_Info\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">General Info</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Technical\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Technical</span></a>\n<ul>\n\
      <li class=\"toclevel-3 tocsection-4\"><a href=\"#Setting_Up\"><span class=\"\
      tocnumber\">2.1.1</span> <span class=\"toctext\">Setting Up</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-5\"><a href=\"#Modifications\"><span class=\"\
      tocnumber\">2.1.2</span> <span class=\"toctext\">Modifications</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Bugs_and_Issues\"><span class=\"\
      tocnumber\">2.1.3</span> <span class=\"toctext\">Bugs and Issues</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-7\"><a href=\"#Tips_and_Tricks\"><span class=\"\
      tocnumber\">2.1.4</span> <span class=\"toctext\">Tips and Tricks</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"\
      #External_Links\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >External Links</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"\
      #UT2003_and_earlier\"><span class=\"tocnumber\">3.1</span> <span class=\"toctext\"\
      >UT2003 and earlier</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Vehicle_Types\">Vehicle Types</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=1\"\
      \ title=\"Edit section: Vehicle Types\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><b>Land</b>: Low Hover, Wheeled\n<dl>\n<dd><i>Cars,\
      \ Motorcycles, Tanks</i></dd>\n</dl>\n</li>\n<li><b>Air</b>: High Hover, Winged\n\
      <dl>\n<dd><i>Airplanes, Helicopters</i></dd>\n</dl>\n</li>\n<li><b>Sea</b>:\
      \ Low Hover, Float, Submergible\n<dl>\n<dd><i>Boats, Submarines</i></dd>\n</dl>\n\
      </li>\n<li><b>Other</b>: Space/Fixed\n<dl>\n<dd><i>Space Ships, Stationary Turrets,\
      \ ect...</i></dd>\n</dl>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      General_Info\">General Info</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=2\"\
      \ title=\"Edit section: General Info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><b>Making a custom <a href=\"/Legacy:KVehicle\"\
      \ title=\"Legacy:KVehicle\">KVehicle</a> car</b>\n<ol>\n<li>Grab the code used\
      \ with the Bulldog by SubClassing <a href=\"/Legacy:Bulldog\" title=\"Legacy:Bulldog\"\
      >Bulldog</a> and <a href=\"/Legacy:BulldogTire\" title=\"Legacy:BulldogTire\"\
      >BulldogTire</a></li>\n<li>In your new class, switch the StaticMeshs to your\
      \ liking.</li>\n<li>Modify variables like (<a href=\"/Category:Legacy_Answer_Needed\"\
      \ title=\"Category:Legacy Answer Needed\">Category:Legacy Answer Needed</a>)\
      \ to change the vehicle's <i>\"response\"</i>.</li>\n</ol>\n</li>\n</ul>\n<ul>\n\
      <li><b>A Rotating Vehicle Turret</b>\n<dl>\n<dd>You need a <a href=\"/Legacy:Karma\"\
      \ title=\"Legacy:Karma\">karma</a> constraint to make it rotate. I'd recommend\
      \ \"KHinge\".</dd>\n</dl>\n</li>\n</ul>\n<ul>\n<li><b>Using a <a href=\"/Legacy:Mover\"\
      \ title=\"Legacy:Mover\">Mover</a> as a Vehicle</b>\n<ul>\n<li>Forcibly allows\
      \ a pre-defined path of movement (like tracks for a train or the transit system\
      \ in Half-Life).</li>\n<li>See <a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover\
      \ Topics\">Mover Topics</a>.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><b>Suspension\
      \ Systems</b>\n<ul>\n<li>Pre-packaged vehicles use 'coil-over' suspension (I\
      \ think) instead of 'leaf' suspension.</li>\n<li>In ut2003/4, these systems\
      \ are created from <a href=\"/Legacy:Karma\" title=\"Legacy:Karma\">Karma</a>\
      \ joints.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><b>Making an <a href=\"/Legacy:Amphibious_Vehicle\"\
      \ title=\"Legacy:Amphibious Vehicle\">amphibious vehicle</a></b></li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Technical\">Technical</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=3\"\
      \ title=\"Edit section: Technical\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>One of the most important things about vehicles is\
      \ that players/bots can to enter and exit them. Furthermore, vehicles have some\
      \ code that controls firing and some variables that get set when someone wants\
      \ to steer or throttle.</p>\n<h4><span class=\"mw-headline\" id=\"Setting_Up\"\
      >Setting Up</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=4\" title=\"Edit section:\
      \ Setting Up\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><a href=\"/Legacy:Vehicles_Pre2004/Driver\" title=\"Legacy:Vehicles\
      \ Pre2004/Driver\">Legacy:Vehicles Pre2004/Driver</a> - Adding a driver.</li>\n\
      <li><a href=\"/Legacy:Vehicles_Pre2004/Driver_Setup\" title=\"Legacy:Vehicles\
      \ Pre2004/Driver Setup\">Legacy:Vehicles Pre2004/Driver_Setup</a> - Positioning\
      \ the Driver in your vehicle.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"\
      Modifications\">Modifications</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=5\"\
      \ title=\"Edit section: Modifications\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li><a href=\"/Legacy:Vehicles_Pre2004/TakeDamage\"\
      \ title=\"Legacy:Vehicles Pre2004/TakeDamage\">Legacy:Vehicles Pre2004/TakeDamage</a>\
      \ - When a vehicle is destroyed, the driver doesn't die, but takes a lot of\
      \ damage.</li>\n<li><a href=\"/Legacy:Vehicles_Pre2004/Passengers\" title=\"\
      Legacy:Vehicles Pre2004/Passengers\">Legacy:Vehicles Pre2004/Passengers</a>\
      \ - Getting more passengers in the vehicle!</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Bugs_and_Issues\">Bugs and Issues</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=6\"\
      \ title=\"Edit section: Bugs and Issues\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The vehicle code has some small and big bugs. We try\
      \ to list them all here and state how to fix them.</p>\n<ul>\n<li><a href=\"\
      /Legacy:Vehicles_Pre2004/Exiting\" title=\"Legacy:Vehicles Pre2004/Exiting\"\
      >Legacy:Vehicles Pre2004/Exiting</a> - Issues with exiting the vehicle.</li>\n\
      <li><a href=\"/Legacy:Vehicles_Pre2004/Replication\" title=\"Legacy:Vehicles\
      \ Pre2004/Replication\">Legacy:Vehicles Pre2004/Replication</a> - Issues with\
      \ Replication</li>\n<li><b>Suicide</b> - Issues with suicide while in a vehicle.\n\
      <dl>\n<dd>If you suicide whilst in a vehicle, you die, but remain in the vehicle\
      \ so you can't re-spawn. To fix it you would need to continually check that\
      \ the driver still exists, and exit the vehicle if not.</dd>\n</dl>\n</li>\n\
      <li><b>My vehicle won't move!</b> - The Vehicle appears 'stuck' in the map,\
      \ even if it shouldn't be.\n<ul>\n<li>Karma-Collision issues. Set a simplified\
      \ collision hull for it. Check out \"<a href=\"/Legacy:Static_Mesh_Modeling\"\
      \ title=\"Legacy:Static Mesh Modeling\">static mesh modeling</a>\" for that.</li>\n\
      <li>Bad subClassing - Unlikely, but code in a super-class could be messing up\
      \ your vehicle data. This should be obvious when you look at your class tree.\
      \ For example, a \"plane\" shouldn't be subClassed from a \"car\".\n<ul>\n<li>Try\
      \ 'not' to subClass a type of vehicle that is radically different then what\
      \ you want.</li>\n<li>As an alternative, try overwriting any irrelevant functions\
      \ with a blank one, or your own version. Although, this would be tricky work\
      \ as any functions with return values 'should' return 'something' when requested.</li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li><b>My vehicle won't show up ingame</b>\n<dl>\n\
      <dd>Vehicles only show up in vehicle gametypes, or more specifically in gametypes\
      \ that have <code>bAllowVehicles=True</code>. The only default gametypes supporting\
      \ vehicles out-of-the-box are Assault, Onslaught and Vehicle CTF.</dd>\n</dl>\n\
      </li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Tips_and_Tricks\">Tips and\
      \ Tricks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=7\" title=\"Edit section:\
      \ Tips and Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><b>Modify your vehicle-data while in-game.</b>\n<dl>\n<dd>If you run\
      \ the game in a window, type '<code>editactor class=bulldog</code>' at the console.\
      \ It should pop up a big properties dialog like in the editor that will let\
      \ you tweak numbers while driving around.</dd>\n</dl>\n</li>\n<li><b>In-game\
      \ graph of vehicle data</b>\n<dl>\n<dd>If you run the game in a window, try\
      \ typing '<code>graph show</code>' at the console with a vehicle in the level,\
      \ and you should see a scrolling line-graph pop up. The data on the graph is\
      \ from the GraphData function. Check out the code at <i>line 681</i> of <a href=\"\
      /Legacy:KCar\" title=\"Legacy:KCar\">KCar</a>.</dd>\n</dl>\n</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"External_Links\">External Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=8\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"UT2003_and_earlier\"\
      >UT2003 and earlier</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=9\" title=\"Edit section:\
      \ UT2003 and earlier\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These links should be replaced <i>only</i> when the UnrealWiki generates\
      \ <i>its own</i> vehicle tutorials.</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Two/SVehicleCreation\">UDN -\
      \ Creating a SVehicle</a>\n<ul>\n<li>Setting up your vehicle in Maya/3DsMax.</li>\n\
      <li>Importing your vehicle into UnrealEd.</li>\n</ul>\n</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/HelicopterTutorial\"\
      >UDN - Creating a Helicopter</a>\n<ul>\n<li>Design: <i>Physics</i>, <i>Control\
      \ Scheme</i>, <i>Control Difficulty</i>, and <i>Aiming</i>.</li>\n</ul>\n</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.psyonix.com/ImportingVehiclesTutorial/\"\
      >Psyonix - Importing Vehicles</a>\n<ul>\n<li>Setting up your vehicle for export\
      \ from 3DsMax.</li>\n<li>Assigning vehicle animations in UnrealEd's Animation\
      \ Browser.</li>\n</ul>\n</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.psyonix.com/NewVehiclesTutorial/\">Psyonix - New Vehicles</a>\
      \ This starts up where Psyonix's \"Importing Vehicles\" leaves off.\n<ul>\n\
      <li>Setting up a Wheeled Craft by subClassing <a href=\"/Legacy:ONSWheeledCraft\"\
      \ title=\"Legacy:ONSWheeledCraft\">ONSWheeledCraft</a>.</li>\n</ul>\n</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/KarmaCars\"\
      >UDN - Karma Cars</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://udn.epicgames.com/Two/HotRod\">UDN - Creating a HotRod</a> nearly\
      \ from scratch! This means this hotrod is <i>not</i> derived from any pre-packaged\
      \ vehicle class (although the construction is simular to a <a href=\"/Legacy:KVehicle\"\
      \ title=\"Legacy:KVehicle\">KVehicles</a>).\n<ul>\n<li>Setting up various aspects\
      \ of a car.</li>\n<li>Towing a trailer.&#160;:D</li>\n</ul>\n</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/SimpleSVehicleExamples\"\
      >UDN - Simple SVehicle Examples</a></li>\n<li>UDN - Vehicle References\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/SVehicleReference\"\
      >UDN - SVehicle</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://udn.epicgames.com/Two/SCarReference\">UDN - SCar</a></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Two/SCopterReference\"\
      >UDN - SCopter</a></li>\n</ul>\n</li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.geocities.com/thematrixhunter/vehicletest1.zip\"\
      >VehicleTest</a>\n<dl>\n<dd>Ugly but effective. The <i>Engine</i> is attached\
      \ to the <i>Vehicle Chassis</i> which has <i>Wheels</i> attached, that are being\
      \ powered by the <i>Engine</i>. After switching out some meshes, all you have\
      \ to change is how much power (torque) is transmitted to each wheel, for a new\
      \ vehicle. Suspension is changed in the properties of the Karma constraints.\
      \ Unfortunately, it can't be re-spawned.</dd>\n<dd><b>odo324:</b> Is this just\
      \ a user-made <a href=\"/Legacy:KVehicle\" title=\"Legacy:KVehicle\">KVehicle</a>\
      \ with leaf-suspension?</dd>\n</dl>\n</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.HowStuffWorks.com\">HowStuffWorks.com</a>\
      \ - A fantastic resource! Just search for the specific vehicle, or vehicle type.\
      \ A more-than-perfect site for anyone who wishes to simulate an existing (real-life)\
      \ vehicle!</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles_Pre2004?section=10\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Vehicles/Dynamics\" title=\"Legacy:Vehicles/Dynamics\"\
      >Vehicle Dynamics</a> - Common forces that act upon many vehicles. Modders should\
      \ consider these when creating a serious vehicle. Take note that these <i>may</i>\
      \ or <i>may not</i> be karma related!\n<ul>\n<li>Traction, Buoyancy, Submergence,\
      \ Aerodynamics (<i>Thrust, Drag, Weight, and Lift</i>), ect...</li>\n</ul>\n\
      </li>\n<li>Vehicle <a href=\"/edit/Legacy:Vehicles_Pre2004/Anatomy?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles Pre2004/Anatomy (page does not exist)\"\
      >Legacy:Vehicles Pre2004/Anatomy</a> - What different parts of a vehicle do\
      \ and how each can be simulated in <i>Unreal</i>.\n<ul>\n<li><a href=\"/edit/Legacy:Vehicles_Pre2004/Anatomy-Land?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles Pre2004/Anatomy-Land (page does not\
      \ exist)\">Land</a>: Wheeled / Low Hover</li>\n<li><a href=\"/edit/Legacy:Vehicles_Pre2004/Anatomy-Air?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles Pre2004/Anatomy-Air (page does not exist)\"\
      >Air</a>: Winged / High Hover</li>\n<li><a href=\"/edit/Legacy:Vehicles_Pre2004/Anatomy-Sea?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles Pre2004/Anatomy-Sea (page does not exist)\"\
      >Sea</a>: Float / Submersible / Low Hover</li>\n<li><a href=\"/edit/Legacy:Vehicles_Pre2004/Anatomy-Other?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles Pre2004/Anatomy-Other (page does not\
      \ exist)\">Other</a>: Space / Fixed Turret</li>\n</ul>\n</li>\n<li><a href=\"\
      /Legacy:Karma\" title=\"Legacy:Karma\">Karma</a> - Physics and Joints, used\
      \ in every vehicle! (Even if it only need's to rotate!)</li>\n<li><a href=\"\
      /Legacy:Static_Mesh_Modeling\" title=\"Legacy:Static Mesh Modeling\">Static\
      \ Mesh Modeling</a> - All about modeling StaticMeshes.</li>\n<li><a href=\"\
      /Legacy:HUD\" title=\"Legacy:HUD\">HUD</a> - The Heads-Up-Display.\n<ul>\n<li><a\
      \ href=\"/edit/Legacy:Making_A_HUD?redlink=1\" class=\"new\" title=\"Legacy:Making\
      \ A HUD (page does not exist)\">Making A HUD</a>.</li>\n</ul>\n</li>\n<li><a\
      \ href=\"/Legacy:Modifying_The_Bulldog\" title=\"Legacy:Modifying The Bulldog\"\
      >Modifying The Bulldog</a></li>\n<li><a href=\"/Legacy:Alternative_Vehicle_Control\"\
      \ title=\"Legacy:Alternative Vehicle Control\">Alternative Vehicle Control</a>\
      \ - Vehicles with a visible driver. (Irrelevant with drivers of an <a href=\"\
      /Legacy:SVehicle\" title=\"Legacy:SVehicle\">SVehicle</a>.)</li>\n<li><b>Custom\
      \ Vehicles</b> - Please add links to any new vehicles you find/make.\n<ul>\n\
      <li><a href=\"/Legacy:Manual_Shift_Car\" title=\"Legacy:Manual Shift Car\">Manual\
      \ Shift Car</a></li>\n<li><a href=\"/Legacy:KHoverTank\" title=\"Legacy:KHoverTank\"\
      >KHoverTank</a> - Tanks! Six wheels with rear-wheel steering?</li>\n<li><a href=\"\
      /Legacy:KShip\" title=\"Legacy:KShip\">KShip</a> - Spaceship, subClassed from\
      \ <a href=\"/Legacy:KVehicle\" title=\"Legacy:KVehicle\">KVehicle</a>.</li>\n\
      </ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles_Pre2004?section=11\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Firestorm96:</b>\
      \ i dont get it how to make a vehicle&#160;:S</p>\n<p><b>Riceboy:</b> Aaaugh...cant\
      \ figure out how to make a hovering/flying veichle......if anyone has a tute,\
      \ PLEASE POST....for UT2003, anyway, I'm too cheap to buy 04 ^^</p>\n<p><b>odo324:</b>\
      \ If my computer could actually run UT'03/'04, I would add lots more. It's long\
      \ overdue 4 an upgrade.&#160;:(</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.065 seconds\nReal time usage: 0.134 seconds\nPreprocessor visited node count:\
