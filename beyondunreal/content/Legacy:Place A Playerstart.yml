  title: "Legacy:Place A Playerstart"
  text:
    text: "<p><i>This page is one of a sequence of <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</i></p>\n<p>Previous\
      \ tutorial:</p>\n<ul>\n<li>You've created a basic space in your map: <a href=\"\
      /Legacy:Subtract_A_Space\" title=\"Legacy:Subtract A Space\">Subtract A Space</a></li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Instructions</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Selecting_the_PlayerStart_class\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Selecting the\
      \ PlayerStart class</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Adding_the_PlayerStart\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Adding the PlayerStart</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Build\"><span class=\"tocnumber\">2.3</span> <span\
      \ class=\"toctext\">Build</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Play_Map.21\"><span class=\"tocnumber\">2.4</span> <span class=\"\
      toctext\">Play Map!</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Next_Lesson\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Next Lesson</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Overview\">Overview</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>OK, so far you've got a box with some light. You're\
      \ almost there!. This page covers the final step: placing a <a href=\"/Legacy:PlayerStart\"\
      \ title=\"Legacy:PlayerStart\">PlayerStart</a> actor. This marks a spot where\
      \ players are spawned in the game. Without one, the game would crash on startup.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Instructions\">Instructions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Place_A_Playerstart?section=2\" title=\"Edit section:\
      \ Instructions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Selecting_the_PlayerStart_class\">Selecting\
      \ the PlayerStart class</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=3\"\
      \ title=\"Edit section: Selecting the PlayerStart class\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>This step is only required\
      \ in versions prior to <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a>. If you have UT2003/2004 proceed to <i>Adding the PlayerStart</i>.</p>\n\
      <ol>\n<li>Open the <a href=\"/Legacy:Actor_Class_Browser\" title=\"Legacy:Actor\
      \ Class Browser\">Actor Class Browser</a> by selecting: <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt;\
      \ Actor Classes Browser</li>\n<li>In the Actor Class Browser window, you'll\
      \ see a tree structure very much like a directory listing. This is the <a href=\"\
      /Legacy:Class_Tree\" title=\"Legacy:Class Tree\">Class tree</a>. (You can see\
      \ a text representation of it on the <a href=\"/Legacy:Actor_Class_Hierarchy\"\
      \ title=\"Legacy:Actor Class Hierarchy\">Actor Class Hierarchy</a> page.)</li>\n\
      <li>You need to navigate down the tree to the class you want.</li>\n</ol>\n\
      <dl>\n<dd><a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a> &gt;&gt;\
      \ <a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\">NavigationPoint</a>\
      \ &gt;&gt; PlayerStart.</dd>\n</dl>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_playerstartacb.png\" class=\"image\" title=\"UnrealEd\
      \ 2 ActorList; PlayerStart Highlighted.\"><img alt=\"UnrealEd 2 ActorList; PlayerStart\
      \ Highlighted.\" src=\"/w/images/Legacy_playerstartacb.png\" width=\"154\" height=\"\
      459\" /></a></div>\n</div>\n<h3><span class=\"mw-headline\" id=\"Adding_the_PlayerStart\"\
      >Adding the PlayerStart</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=4\"\
      \ title=\"Edit section: Adding the PlayerStart\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Right-click on the location you want to place the\
      \ PlayerStart. The <a href=\"/Legacy:Viewport_Context_Menu\" title=\"Legacy:Viewport\
      \ Context Menu\">Viewport Context Menu</a> pops up. Select \"add PlayerStart\
      \ Here\". If a context menu does not popup then you probably have anti-aliasing\
      \ turned on in the Advanced area of your Display Properties (In Windows, not\
      \ UnrealEd). Try turning it off and restarting UnrealEd.</p>\n<p>It's a good\
      \ idea to pick some place on the ground so you and your bots don't spawn out\
      \ of the air or off of a wall. The best way to get a good distance off the floor\
      \ is to right-click on the floor in the 3D viewport and select Add PlayerStart\
      \ Here.</p>\n<h3><span class=\"mw-headline\" id=\"Build\">Build</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Place_A_Playerstart?section=5\" title=\"Edit section:\
      \ Build\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Now <a href=\"/Legacy:Build\" title=\"Legacy:Build\">build</a> your map and\
      \ you should be able to spawn out of the PlayerStarts you've placed. It's a\
      \ good idea to put more PlayerStarts in your map than the recommended maximum\
      \ number of players for it.</p>\n<p>Note: <i><b>You MUST build your map before\
      \ a PlayerStart can become active!</b></i></p>\n<p><b>Foxpaw:</b> Perhaps an\
      \ indication of which button to press to build the map would be good.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Play_Map.21\">Play Map!</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=6\"\
      \ title=\"Edit section: Play Map!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To play the map with the newly PlayerStarts click\
      \ on the Play Map! button.</p>\n<p>Make sure to at least put enough for every\
      \ player to be able to have their own spawn point, so they don't telefrag each\
      \ other upon entering the map.</p>\n<h2><span class=\"mw-headline\" id=\"Next_Lesson\"\
      >Next Lesson</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=7\" title=\"Edit\
      \ section: Next Lesson\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Apply_Texture\" title=\"Legacy:Apply Texture\">Apply\
      \ texture</a> – Your recommended next step</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=8\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Placing_PlayerStart\" title=\"\
      Legacy:Placing PlayerStart\">Placing PlayerStart</a> – A guide on placing PlayerStarts\
      \ for all types of matches</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Playerstart?section=9\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Lucifer:</b> Its actually much easier to right-click,\
      \ and click 'add playerstart' instead of going through the browser.</p>\n<p><b>Tarquin:</b>\
      \ Which version of UEd added that item to the menu?</p>\n<p><b>Mosquito:</b>\
      \ 2000 version +</p>\n<p><b>{X-dArKwUn-X}</b>: I'm making a 1-on-1 deathmatch\
      \ lvl with multiple 'mini-lvls' with different themes stacked on top of eachother\
      \ in different huge rectangles. How might I make the playerstarts change off\
      \ between the different sub levels every 5 minutes, allowing both players to\
      \ be in the same sub lvl?</p>\n<p><b>Wormbo:</b> You could use the PlayerStarts'\
      \ Tag property. Simply give identical tags for PlayerStarts in the same area\
      \ of the map. Then let the gametype select PlayerStarts with identical Tags.</p>\n\
      <p><b>SuperApe:</b> If UT2004, you could use TriggeredPlayerStarts and, by triggering\
      \ them, toggle the bEnabled properties appropriately.</p>\n<p>{X-dArKwUn-X}\
      \ Thanks alot for a quick response, ill try that.</p>\n<p><b>Sbabba:</b> I followed\
      \ the instruction exactely but when I play the map the player is completely\
      \ stuck, I can't move myself or the view in the map. Why? In the AGP_playerstart\
      \ properties i see it is movable so I simply don't understand why I can't move\
      \ myself in the game.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.072\
      \ seconds\nReal time usage: 0.074 seconds\nPreprocessor visited node count:\
      \ 37/1000000\nPreprocessor generated node count: 56/1000000\nPost‐expand include\
      \ size: 38/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
      \ expansion time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n\
      -->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:2479-0!*!0!!en!5!*\
      \ and timestamp 20221118014353 and revision id 5949\n -->\n"
