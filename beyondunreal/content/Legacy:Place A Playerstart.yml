    text: "''This page is one of a sequence of [[Legacy:Mapping Lessons|Mapping Lessons]].''\
      \ \n\nPrevious tutorial: \n* You've created a basic space in your map: [[Legacy:Subtract\
      \ A Space|Subtract A Space]]\n\n==Overview ==\n\nOK, so far you've got a box\
      \ with some light. You're almost there!. This page covers the final step: placing\
      \ a [[Legacy:PlayerStart|PlayerStart]] actor. This marks a spot where players\
      \ are spawned in the game. Without one, the game would crash on startup.\n\n\
      ==Instructions==\n\n===Selecting the PlayerStart class===\n\nThis step is only\
      \ required in versions prior to [[Legacy:UnrealEd 3|UnrealEd 3]]. If you have\
      \ UT2003/2004 proceed to ''Adding the PlayerStart''.\n\n# Open the [[Legacy:Actor\
      \ Class Browser|Actor Class Browser]] by selecting: [[Legacy:UnrealEd Main Menu|UnrealEd\
      \ Main Menu]] -> View -> Actor Classes Browser\n# In the Actor Class Browser\
      \ window, you'll see a tree structure very much like a directory listing. This\
      \ is the [[Legacy:Class Tree|Class tree]]. (You can see a text representation\
      \ of it on the [[Legacy:Actor Class Hierarchy|Actor Class Hierarchy]] page.)\n\
      # You need to navigate down the tree to the class you want.\n: [[Legacy:Actor|Actor]]\
      \ >> [[Legacy:NavigationPoint|NavigationPoint]] >> PlayerStart.\n\n[[Image:Legacy_playerstartacb.png|center|UnrealEd\
      \ 2 ActorList; PlayerStart Highlighted.]]\n\n===Adding the PlayerStart===\n\n\
      Right-click on the location you want to place the PlayerStart. The [[Legacy:Viewport\
      \ Context Menu|Viewport Context Menu]] pops up. Select \"add PlayerStart Here\"\
      . If a context menu does not popup then you probably have anti-aliasing turned\
      \ on in the Advanced area of your Display Properties (In Windows, not UnrealEd).\
      \  Try turning it off and restarting UnrealEd.\n\nIt's a good idea to pick some\
      \ place on the ground so you and your bots don't spawn out of the air or off\
      \ of a wall. The best way to get a good distance off the floor is to right-click\
      \ on the floor in the 3D viewport and select Add PlayerStart Here.\n\n===Build===\n\
      \nNow [[Legacy:Build|build]] your map and you should be able to spawn out of\
      \ the PlayerStarts you've placed. It's a good idea to put more PlayerStarts\
      \ in your map than the recommended maximum number of players for it.\n\nNote:\
      \ '''''You MUST build your map before a PlayerStart can become active!'''''\n\
      \n'''Foxpaw:''' Perhaps an indication of which button to press to build the\
      \ map would be good.\n\n===Play Map!===\n\nTo play the map with the newly PlayerStarts\
      \ click on the Play Map! button.\n\nMake sure to at least put enough for every\
      \ player to be able to have their own spawn point, so they don't telefrag each\
      \ other upon entering the map.\n\n==Next Lesson==\n* [[Legacy:Apply Texture|Apply\
      \ texture]] &ndash; Your recommended next step\n\n==Related Topics==\n* [[Legacy:Placing\
      \ PlayerStart|Placing PlayerStart]] &ndash; A guide on placing PlayerStarts\
      \ for all types of matches\n\n==Discussion==\n\n'''Lucifer:''' Its actually\
      \ much easier to right-click, and click 'add playerstart' instead of going through\
      \ the browser.\n\n'''Tarquin:''' Which version of UEd added that item to the\
      \ menu?\n\n'''Mosquito:''' 2000 version +\n\n'''{X-dArKwUn-X}''': I'm making\
      \ a 1-on-1 deathmatch lvl with multiple 'mini-lvls' with different themes stacked\
      \ on top of eachother in different huge rectangles. How might I make the playerstarts\
      \ change off between the different sub levels every 5 minutes, allowing both\
      \ players to be in the same sub lvl?\n\n'''Wormbo:''' You could use the PlayerStarts'\
      \ Tag property. Simply give identical tags for PlayerStarts in the same area\
      \ of the map. Then let the gametype select PlayerStarts with identical Tags.\n\
      \n'''SuperApe:''' If UT2004, you could use TriggeredPlayerStarts and, by triggering\
      \ them, toggle the bEnabled properties appropriately.\n\n{X-dArKwUn-X} Thanks\
      \ alot for a quick response, ill try that.\n\n'''Sbabba:''' I followed the instruction\
      \ exactely but when I play the map the player is completely stuck, I can't move\
      \ myself or the view in the map. Why? In the AGP_playerstart properties i see\
      \ it is movable so I simply don't understand why I can't move myself in the\
      \ game.\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]\n[[Category:Legacy Tutorial|{{PAGENAME}}]]"
