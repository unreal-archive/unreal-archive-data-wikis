  title: "Legacy:Texture Replacement Tool"
  text:
    text: "<p>This is a handy little tool for use when you want to replace all instances\
      \ of one texture with another texture. Open with:</p>\n<dl>\n<dd><a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; Tools -&gt; Replace Textures</dd>\n</dl>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_tools.texture_replace.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy tools.texture replace.jpeg\" src=\"/w/images/Legacy_tools.texture_replace.jpeg\"\
      \ width=\"400\" height=\"352\" /></a></div>\n</div>\n<p>Select the texture you\
      \ want to replace in the <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture\
      \ Browser\">Texture browser</a> and click set in Field 1. You should see that\
      \ texture appear.</p>\n<p>Now Select the new texture you want to replace the\
      \ old one and click set in field 2.</p>\n<p>Now just hit Replace. Tada &#160;:)</p>\n\
      <dl>\n<dd><i>Warning:</i> There's a bug in the texture replacement tool that\
      \ will prevent you from opening it again once you have closed it until you restart\
      \ UnrealEd. So, if you want to replace multiple textures, just don't close it\
      \ after each texture.</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage:\
