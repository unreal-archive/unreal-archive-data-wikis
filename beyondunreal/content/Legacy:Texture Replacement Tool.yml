  wikitext:
    text: "This is a handy little tool for use when you want to replace all instances\
      \ of one texture with another texture. Open with:\n\n: [[Legacy:UnrealEd Main\
      \ Menu|UnrealEd Main Menu]] -> Tools -> Replace Textures\n\n[[Image:Legacy_tools.texture_replace.jpeg|center|]]\n\
      \nSelect the texture you want to replace in the [[Legacy:Texture Browser|Texture\
      \ browser]] and click set in Field 1.  You should see that texture appear.\n\
      \nNow Select the new texture you want to replace the old one and click set in\
      \ field 2.  \n\nNow just hit Replace.  Tada  :)\n\n:''Warning:''  There's a\
      \ bug in the texture replacement tool that will prevent you from opening it\
      \ again once you have closed it until you restart UnrealEd.  So, if you want\
      \ to replace multiple textures, just don't close it after each texture.\n\n\
