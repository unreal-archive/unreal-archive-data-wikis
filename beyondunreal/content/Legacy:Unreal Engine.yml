    text: "{{legacy page|new=[[Unreal Engine]]}}\nThe '''Unreal Engine''' is the core\
      \ software at the heart of [[Legacy:UT|UT]], [[Legacy:UT2003|UT2003]] and other\
      \ games.  \n \n\nIt has a two-tier structure: \n# the [[Wikipedia:C Plus Plus|C++]]\
      \ code, which in Unreal we call the \"native\" stuff. This handles all the low-level\
      \ stuff and platform-specific things. It runs a [[Wikipedia:virtual machine]]\
      \ similar to the [[Wikipedia:Java virtual machine]], on which runs... \n# the\
      \ [[Legacy:UnrealScript|UnrealScript]] stuff. This is an object-oriented language\
      \ that looks similar to Java or Javascript.\n\nMost work with the engine is\
      \ done in [[Legacy:UnrealScript|UnrealScript]].\n\n==Overview  ==\n* Key [[Legacy:Engine\
      \ Concept|Engine Concept]]s to get you started \n* [[Legacy:Terminology|Terminology]]\
      \ - the Unreal engine dictionary\n* Game Info : [[Legacy:Gameplay|Gameplay]]\
      \ and [[Legacy:Gametype|Gametype]]\n* [[Legacy:Game Event Flow|Game Event Flow]]\n\
      * [[Legacy:Controller Overview|Controller Overview]]\n* Player Info : [[Legacy:PlayerController|PlayerController]]\
      \ and [[Legacy:Pawn|Pawn]]\n* [[Legacy:Bot Support|Bot Support]] and [[Legacy:Artificial\
      \ Intelligence|Artificial Intelligence]]\n* [[Legacy:Taking Damage|Taking Damage]]\
      \ - how it works \n* [[Legacy:Inventory|Inventory]], [[Legacy:Weapon|Weapon]],\
      \ [[Legacy:Pickup|Pickup]]\n* [[Legacy:Interaction|Interaction]]\n* [[Legacy:GUI|GUI]]\
      \ and [[Legacy:GUI Overview|GUI Overview]]\n* [[Legacy:Replication|Replication]]\n\
      * [[Legacy:Topics On Modeling|Topics On Modeling]]\n* [[Legacy:Topics On Mapping|Topics\
      \ On Mapping]]\n* [[Legacy:Making Mods|Making Mods]] and [[Legacy:Mutator Topics|Mutator\
      \ Topics]] \n\n==Versions==\n* [[Legacy:Unreal Engine Versions|Unreal Engine\
      \ Versions]] \n* [[Legacy:UnrealEd Versions|UnrealEd Versions]]\n\n==Files==\n\
      * [[Legacy:Engine Directory Structure|Engine directory structure]] \n* [[Legacy:Package\
      \ Extension Catalog|Package extension catalog]] \n* [[Legacy:File Format|File\
      \ Format]]s\n\n==General==\n* [[Legacy:Console Commands|Console Commands]] \n\
      * [[Legacy:Game Ini File|Game Ini File]] \n* [[Legacy:Compiling With UCC|Compiling\
      \ with UCC]] / [[Legacy:Compiler Errors|Compiler Errors]] \n* [[Legacy:MyLevel|MyLevel]]\
      \ pseudo-package &ndash; storing resources into maps  \n* [[Legacy:BSP Tree|BSP\
