  title: "Legacy:Unreal Engine"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Unreal_Wiki:Namespaces#Legacy\" title=\"Unreal Wiki:Namespaces\">legacy</a>\
      \ page <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid editing or moving it and improve <a href=\"/Unreal_Engine\" title=\"\
      Unreal Engine\" class=\"mw-redirect\">Unreal Engine</a> instead.</i></p>\n</td>\n\
      </tr>\n</table>\n<p>The <b>Unreal Engine</b> is the core software at the heart\
      \ of <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a>,\
      \ <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>\
      \ and other games.</p>\n<p><br />\nIt has a two-tier structure:</p>\n<ol>\n\
      <li>the <a href=\"http://en.wikipedia.org/wiki/C_Plus_Plus\" class=\"extiw\"\
      \ title=\"wikipedia:C Plus Plus\">C++</a> code, which in Unreal we call the\
      \ \"native\" stuff. This handles all the low-level stuff and platform-specific\
      \ things. It runs a <a href=\"http://en.wikipedia.org/wiki/virtual_machine\"\
      \ class=\"extiw\" title=\"wikipedia:virtual machine\">Wikipedia:virtual machine</a>\
      \ similar to the <a href=\"http://en.wikipedia.org/wiki/Java_virtual_machine\"\
      \ class=\"extiw\" title=\"wikipedia:Java virtual machine\">Wikipedia:Java virtual\
      \ machine</a>, on which runs...</li>\n<li>the <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a> stuff. This is an object-oriented\
      \ language that looks similar to Java or Javascript.</li>\n</ol>\n<p>Most work\
      \ with the engine is done in <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Versions\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Versions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Files\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Files</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#General\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">General</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Object_Physics\"><span class=\"tocnumber\">4.1</span> <span class=\"\
      toctext\">Object Physics</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Suggested_Overview_Topics\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Suggested Overview Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Engine?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>Key <a href=\"/Legacy:Engine_Concept\" title=\"Legacy:Engine Concept\">Engine\
      \ Concepts</a> to get you started</li>\n<li><a href=\"/Legacy:Terminology\"\
      \ title=\"Legacy:Terminology\">Terminology</a> - the Unreal engine dictionary</li>\n\
      <li>Game Info&#160;: <a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\"\
      >Gameplay</a> and <a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a></li>\n\
      <li><a href=\"/Legacy:Game_Event_Flow\" title=\"Legacy:Game Event Flow\">Game\
      \ Event Flow</a></li>\n<li><a href=\"/Legacy:Controller_Overview\" title=\"\
      Legacy:Controller Overview\">Controller Overview</a></li>\n<li>Player Info&#160;:\
      \ <a href=\"/Legacy:PlayerController\" title=\"Legacy:PlayerController\">PlayerController</a>\
      \ and <a href=\"/Legacy:Pawn\" title=\"Legacy:Pawn\">Pawn</a></li>\n<li><a href=\"\
      /Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a> and <a href=\"\
      /Legacy:Artificial_Intelligence\" title=\"Legacy:Artificial Intelligence\">Artificial\
      \ Intelligence</a></li>\n<li><a href=\"/Legacy:Taking_Damage\" title=\"Legacy:Taking\
      \ Damage\">Taking Damage</a> - how it works</li>\n<li><a href=\"/Legacy:Inventory\"\
      \ title=\"Legacy:Inventory\">Inventory</a>, <a href=\"/Legacy:Weapon\" title=\"\
      Legacy:Weapon\">Weapon</a>, <a href=\"/Legacy:Pickup\" title=\"Legacy:Pickup\"\
      >Pickup</a></li>\n<li><a href=\"/Legacy:Interaction\" title=\"Legacy:Interaction\"\
      >Interaction</a></li>\n<li><a href=\"/Legacy:GUI\" title=\"Legacy:GUI\">GUI</a>\
      \ and <a href=\"/Legacy:GUI_Overview\" title=\"Legacy:GUI Overview\">GUI Overview</a></li>\n\
      <li><a href=\"/Legacy:Replication\" title=\"Legacy:Replication\">Replication</a></li>\n\
      <li><a href=\"/Legacy:Topics_On_Modeling\" title=\"Legacy:Topics On Modeling\"\
      >Topics On Modeling</a></li>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics On Mapping</a></li>\n<li><a href=\"/Legacy:Making_Mods\"\
      \ title=\"Legacy:Making Mods\">Making Mods</a> and <a href=\"/Legacy:Mutator_Topics\"\
      \ title=\"Legacy:Mutator Topics\">Mutator Topics</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Versions\">Versions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine?section=2\"\
      \ title=\"Edit section: Versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine Versions</a></li>\n\
      <li><a href=\"/Legacy:UnrealEd_Versions\" title=\"Legacy:UnrealEd Versions\"\
      >UnrealEd Versions</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Files\"\
      >Files</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine?section=3\" title=\"Edit section:\
      \ Files\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Engine_Directory_Structure\" title=\"Legacy:Engine\
      \ Directory Structure\">Engine directory structure</a></li>\n<li><a href=\"\
      /Legacy:Package_Extension_Catalog\" title=\"Legacy:Package Extension Catalog\"\
      >Package extension catalog</a></li>\n<li><a href=\"/Legacy:File_Format\" title=\"\
      Legacy:File Format\">File Formats</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"General\">General</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Engine?section=4\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Console_Commands\" title=\"\
      Legacy:Console Commands\">Console Commands</a></li>\n<li><a href=\"/Legacy:Game_Ini_File\"\
      \ title=\"Legacy:Game Ini File\">Game Ini File</a></li>\n<li><a href=\"/Legacy:Compiling_With_UCC\"\
      \ title=\"Legacy:Compiling With UCC\">Compiling with UCC</a> / <a href=\"/Legacy:Compiler_Errors\"\
      \ title=\"Legacy:Compiler Errors\">Compiler Errors</a></li>\n<li><a href=\"\
      /Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> pseudo-package – storing\
      \ resources into maps</li>\n<li><a href=\"/Legacy:BSP_Tree\" title=\"Legacy:BSP\
      \ Tree\">BSP Tree</a> – Really technical, intuitive, but generalized description</li>\n\
      <li><a href=\"/Legacy:Unreal_Engine_Core\" title=\"Legacy:Unreal Engine Core\"\
      >Unreal Engine Core</a> – Preliminary, hypothetical, I think we need Divine\
      \ Intervention here...</li>\n<li><a href=\"/Legacy:Object_Oriented_Programming_Overview\"\
      \ title=\"Legacy:Object Oriented Programming Overview\">Object Oriented Programming\
      \ Overview</a> – How it works in the unreal engine</li>\n<li><a href=\"/Legacy:OCD\"\
      \ title=\"Legacy:OCD\">OCD</a> – Object Collision Detection in UT.</li>\n<li><a\
      \ href=\"/Legacy:Replication\" title=\"Legacy:Replication\">Replication</a>\
      \ – Unreal netcode</li>\n<li><a href=\"/Legacy:Terminology\" title=\"Legacy:Terminology\"\
      >Terminology</a> – Abbreviations, acronyms and technical terms</li>\n<li><a\
      \ href=\"/Legacy:Server_Query_In_Perl\" title=\"Legacy:Server Query In Perl\"\
      >Server Query In Perl</a></li>\n<li><a href=\"/Legacy:Karma\" title=\"Legacy:Karma\"\
      >Karma</a></li>\n<li><a href=\"/Legacy:Skeletal_Mesh\" title=\"Legacy:Skeletal\
      \ Mesh\">Skeletal Mesh</a>: How to control animations and individual bones from\
      \ UnrealScript</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Object_Physics\"\
      >Object Physics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine?section=5\" title=\"Edit section:\
      \ Object Physics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/edit/Legacy:Collision_Detection?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Collision Detection (page does not exist)\">Collision Detection</a></li>\n\
      <li><a href=\"/Legacy:PhysicsType\" title=\"Legacy:PhysicsType\">PhysicsType</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Suggested_Overview_Topics\">Suggested\
      \ Overview Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine?section=6\" title=\"Edit section:\
      \ Suggested Overview Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Kinematics</li>\n<li>Classical Dynamics Theory\
      \ for Rigid Bodies</li>\n<li>Interpolation</li>\n<li>Particle Animation</li>\n\
      <li>Algorithms</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Engine?section=7\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Bob_The_Beheader:</b> Maybe link to an external site (like, from a university)\
      \ on advanced physics for these topics??? ...except particle animation... but\
      \ this is definately not what I learned in high school...&#160;:)</p>\n<p><b>SuperApe:</b>\
      \ This page needs updating pretty badly. Many of the Overview pages are available\
      \ now.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.091 seconds\nReal\
