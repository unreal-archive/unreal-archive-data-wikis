  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#RegularX.2FRGX.2FInkless.2FMe\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">RegularX/RGX/Inkless/Me</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Quick_Bio\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Quick Bio</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Projects\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Unreal Projects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#UnrealMods.Org\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">UnrealMods.Org</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Columns.2FWritings.2FRants\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Unreal Columns/Writings/Rants</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Non-Unreal_Projects\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Non-Unreal Projects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#GuestBook.2FComments\"><span\
      \ class=\"tocnumber\">7</span> <span class=\"toctext\">GuestBook/Comments</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"RegularX.2FRGX.2FInkless.2FMe\"\
      >RegularX/RGX/Inkless/Me</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RegularX?section=1\"\
      \ title=\"Edit section: RegularX/RGX/Inkless/Me\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Age</b>: If you are a gamer, probably older than\
      \ you</p>\n<p><b>Location</b>: Chicago, IL</p>\n<p><b>Profession</b>: Web Monkey</p>\n\
      <p><b>HomePage</b>: <a rel=\"nofollow\" class=\"external text\" href=\"http://webcosa.com/regularx.html\"\
      >webcosa.com/regularx.html</a></p>\n<p><b>Blog</b>: <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://cathodetan.blogspot.com/\">Cathode Tan</a></p>\n\
      <p><b>Email</b>: <a rel=\"nofollow\" class=\"external text\" href=\"http://webcosa.com/about/contact.php\"\
      >Contact Form</a></p>\n<p><b>AIM</b>: inkless1</p>\n<p><i>notes on contacting\
      \ me:</i> I've had several emails and AIMs which I haven't responded to...there's\
      \ like two reasons for this - I was too busy when I got it the first time (I\
      \ do, oddly, work for living) or I never knew I got it.</p>\n<p><i>UPDATE:</i>\
      \ inkless@inkless.com is an abandoned email now. I've occasionally gotten some\
      \ emails since I put up the auto-responder on it like this one: \"Hey man, chill,\
      \ my yahoo account doesn\\'t have a spamming system:) By the way, if you fear\
      \ revealing your own address, why do you ask for mine? Heh. Anyways, I have\
      \ no idea how you got spam from me. .... I never emailed you, nor received an\
      \ email from you.\"</p>\n<p>Look, it's an auto-responder. That means it automatically\
      \ responds. That means it got an email and it responded to it. If you didn't\
      \ intend to send me an email, that means you have a virus or someone you know\
      \ has a virus. It's really that simple. Before anyone goes \"but...\", no. There\
      \ is no but. That's what's going on.</p>\n<p>Now, I apologize if you get caught\
      \ up in all this mess, virus or no - but there's nothing I can do about it.\
      \ And I can't put my email address here or on that auto-response. As that email\
      \ smugly states \"By the way, if you fear revealing your own address, why do\
      \ you ask for mine? Heh.\"</p>\n<p>Well, I'll tell you. There's this thing called\
      \ email harvesting. Spammers spider virtually every piece of text they can get\
      \ their hands on and look for email formats, and then they add that to their\
      \ list. So now I have a level of anonmynity when it comes to my email address,\
      \ and I try be sure you aren't some soulless evil bastard before I give it out.\
      \ Why do I ask for yours? I don't actually, but obviously it's required in order\
      \ to get a response (which this guy didn't want, which makes you wonder why\
      \ he bothered emailing at all).</p>\n<p>In short, use the contact form link\
      \ above. Spammers are the laziest form of parasites and I know they won't bother\
      \ with it. If you (or some program in your name) sends an email to inkless@inkless.com,\
      \ it will get this <a href=\"/Legacy:RegularX/Spam_Response\" title=\"Legacy:RegularX/Spam\
      \ Response\">RegularX/Spam_Response</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Quick_Bio\">Quick Bio</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RegularX?section=2\"\
      \ title=\"Edit section: Quick Bio\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Compared to some gamers, I'm older than dirt. I've\
      \ been involved in game modding since Doom, but that was mostly just mapping\
      \ and the like. My first foray into UT for coding turned out to be <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://inkless.com/freehold/\">Freehold</a>,\
      \ a project which is now continuing in a much larger way on UT2003.</p>\n<p>I\
      \ mostly put this page up as a launching pad to put the source code and supplementary\
      \ tutorials to the xpak mutators in a safe place. With the release of the XXXpak,\
      \ all the source code to the mutators is included with the archive, but I thought\
      \ this would be a good spot to replicate it and the UTutes.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Unreal_Projects\">Unreal Projects</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RegularX?section=3\"\
      \ title=\"Edit section: Unreal Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Old Projects:</p>\n<p><b><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://webcosa.com/freehold/\">Freehold UT</a></b>: My\
      \ original Unreal Tournament mod, which added bounty rules, credits, inventory,\
      \ thermonukes and the concept of \"lofting\" with Firestorm rounds. Containment\
      \ is probably my favorite game mode here, a more objective based gameplay than\
      \ Invasion. Unreal XL will be the successor to this project it seems.</p>\n\
      <p><b><a rel=\"nofollow\" class=\"external text\" href=\"http://webcosa.com/xpak.html\"\
      >XXXpak</a></b>: 36 mutators for UT2003 in one package. The XXXpak can't be\
      \ discussed on the official Atari forums because they think it's about pr0n.\
      \ These mutators will not be getting a direct UT2004 port, instead they will\
      \ be rolled into Unreal XL.</p>\n<p><b><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://webcosa.com/riftwar/\">Riftwar</a></b>: Riftwar was one\
      \ of the (if not the) first mods for UT2003 to introduce class-based gameplay\
      \ (<a href=\"/Legacy:Making_A_Class-Based_Mod\" title=\"Legacy:Making A Class-Based\
      \ Mod\">Making_A_Class-Based_Mod</a>). It also broke the two team barrier and\
      \ was the first mod to introduce persistance in the form of a war campaign.\
      \ Three races, Humans, Aliens and the Undead, cross between their homeworlds\
      \ trying to control all three. Riftwar won first place for Gametype in Phase\
      \ 1 of the MSUC, won third place for phase 2 and was a finalist in phase 3.</p>\n\
      <p>I haven't updated Riftwar's site in some time. The secret hidden link to\
      \ the latest UT2004 version is <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.webcosa.com/riftwar/rgxriftwar.zip\">here</a></p>\n<p>Wong keeps\
      \ updating SSP&#160;:) And his new PCP mutator makes me rethink the basics of\
      \ Riftwar once again.</p>\n<p><b><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://webcosa.com/grind/\">Grind</a></b>: Grind is a movement mod,\
      \ and I was trying to combine the gameplay of things like Jet Set Radio with\
      \ things like Mario and, of course, Quake. Everyone starts with electroskates\
      \ and a velocity gun and you get kills mostly by ramming other players at high\
      \ speeds. Grind is also a finalist for Phase 2 of the MSUC.</p>\n<p><b><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.ataricommunity.com/forums/showthread.php?s=&amp;threadid=371453\"\
      >Unreal XL</a></b>: Unreal XL is the successor to both Freehold and XXXpak,\
      \ and in the end will quite likely be massive. It introduces true akimbo weapons\
      \ (any weapon with some tweaking and a few limitations can be made akimbo w/\
      \ any other weapon), weapon augments, personal augments, a flexible loadout,\
      \ economy rules (including the bounty/balance system of Freehold), three large\
      \ mutators (Games XL, Players XL, Weapons XL), new game modes (probably a Containment\
      \ clone and a War Campaign mode), and god know what else I can cram in. The\
      \ UXL mutators were an honorable mention in the MSUC. I'm currently looking\
      \ at the akimbo &amp; augment system to see what works best. The gametypes might\
      \ get worked into UDS instead.</p>\n<p><b><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.beyondunreal.com/showthread.php?t=120589\">Defense\
      \ Force Omega</a></b>: Defense Force Omega is probably going to be one of my\
      \ ambitious pieces. It is a pure coop, squad based game suited best for 3-5\
      \ people. The premise is that the Earth is under attack from an invading horde\
      \ which is slowly reforming the planet under the darkness of night. There will\
      \ be two basic modes, one where you plan and strategize at your home base, and\
      \ then executing missions - which are planned to be all Darkmatch style night\
      \ and randomly generated. DFO is very alpha right now, but is due to be released\
      \ for Phase 3 of the MSUC.</p>\n<p><b>Unreal Defense Squad</b> UDS is the lovechild\
      \ of DFO and Unreal. Basically it removes the TC components and places thing\
      \ squarely on the Unreal Universe. I'm working on the single-player portion\
      \ now.</p>\n<p><b>Unreal Tactics</b> Well, UDS is dormant right now. As noted\
      \ in <a rel=\"nofollow\" class=\"external text\" href=\"http://cathodetan.blogspot.com/2005/01/dev-day-diary-crisis-of-design.html\"\
      >this blog entry</a>, the combination of random/variable maps and bot AI was\
      \ becoming overwhelming. Thing about UT bots - they're very single minded. I\
      \ might do some research to restart it later.</p>\n<p>In it's place, I'm developing\
      \ a new turn based system (offline only). It's modelled after XCom, which much\
      \ of DFO/UDS was anyway, so this will more or less complete the circle. Tactics\
      \ is a working title for now.</p>\n<p><b><a href=\"/Legacy:RegularEngine\" title=\"\
      Legacy:RegularEngine\">RegularEngine</a></b> - not a mod, per se, but an example\
      \ of a mod for people to use and learn from to build their own mods. Includes\
      \ code for player classes, campaign mode and versatile key binds. Has a playable\
      \ example which is a Humans V Skaarj campaign.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"UnrealMods.Org\">UnrealMods.Org</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RegularX?section=4\"\
      \ title=\"Edit section: UnrealMods.Org\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I launched <b><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.unrealmods.org/\">UnrealMods.Org</a></b> on April\
      \ 28th, 2004. I built UMO out of frustration of other mod databases being inclusive\
      \ and restrictive (or just plain spammy, but that's another rant).</p>\n<p><b>Update:</b>\
      \ Hunter kindly redesigned UMO's basics and I think it's looks right lovely.\
      \ I've also added unrealmodsbot to the toolbox. umbot is a jabber chatbot (\
      \ unrealmodsbot@jabber.org ), and you can search the UMO database, show mod\
      \ lists, browse news, etc. I might create an AIM version later, but there is\
      \ a kindly lightweight quality to umbot that I kinda enjoy.</p>\n<p><b>Sad Update:</b>\
      \ UMO got killed while I was doing a SQL update to delete spammers which were\
      \ flooding the system. Sad that trying to give power to developers resulted\
      \ in such a misuse, but that's the internet. The RSS feeds weren't really getting\
      \ utilized anyway, so I will probably rewrite it for just personal use later\
      \ on.</p>\n<h3><span class=\"mw-headline\" id=\"Unreal_Columns.2FWritings.2FRants\"\
      >Unreal Columns/Writings/Rants</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RegularX?section=5\"\
      \ title=\"Edit section: Unreal Columns/Writings/Rants\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><strike><a href=\"/Legacy:RegularX/Developer_Journal\"\
      \ title=\"Legacy:RegularX/Developer Journal\">RegularX/Developer Journal</a></strike>\
      \ go <a rel=\"nofollow\" class=\"external text\" href=\"http://cathodetan.blogspot.com\"\
      >here</a>.</p>\n<p><a href=\"/Legacy:RegularX/Rants\" title=\"Legacy:RegularX/Rants\"\
      >RegularX/Rants</a> - mostly about releasing mods and the insipid use of MOD\
      \ over mod.</p>\n<p><a href=\"/Legacy:Ucc_Make_Columns\" title=\"Legacy:Ucc\
      \ Make Columns\">ucc make columns</a>: From the old ModSquad. Now brought to\
      \ you through the power of wiki.</p>\n<p><a href=\"/edit/Legacy:UTutes?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UTutes (page does not exist)\">UTutes</a>: Tutorials\
      \ for coding unrealscript for UT2003 (now with 100% more wiki!!)</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Non-Unreal_Projects\">Non-Unreal Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:RegularX?section=6\" title=\"Edit section: Non-Unreal\
      \ Projects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://webcosa.com/glimmer/\"\
      >Glimmer</a>: A cross-browser DHTML library.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"GuestBook.2FComments\">GuestBook/Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RegularX?section=7\"\
      \ title=\"Edit section: GuestBook/Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>ZxAnPhOrIaN:</b> Hi and welcome to the wiki!&#160;:)&#160;:tup:\
      \ (im not playing the game that your thinking, also!&#160;:) )</p>\n<p><b>Wormbo:</b>\
      \ Wow, you here?&#160;:D Welcome to the Wiki, RegX!&#160;:) Please add yourself\
      \ to the <a href=\"/Legacy:Project_Contributors\" title=\"Legacy:Project Contributors\"\
      \ class=\"mw-redirect\">Project Contributors</a> list. (Zxan, you play it as\
      \ long as you keep refering to it...)</p>\n<p><b>RegularX:</b> Heya Worm, howdys\
      \ Zxan. You know, I think I made this page on accident the first time &#160;:D\
      \ Now that I've officially contributed some actual content, I'll link up to\
      \ the Contrib list.</p>\n<p><b>Tarquin:</b> Hi there. Welcome to the Wiki&#160;:D\
      \ (a little late of me, sorry. I see you've already settled in very nicely).\
      \ Your tutes are great&#160;:D</p>\n<p><b>RegularX:</b> Howdies back. No apology\
      \ needed, it took me a few months to wave an arm around&#160;:)</p>\n<p><b>EntropicLqd:</b>\
      \ I just thought I'd stop by and say hi&#160;:)</p>\n<p><b>RegularX:</b> *waves\
      \ back* Heyaz&#160;:)</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.053\
