  text:
    text: "<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_button.mode.rotate.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.rotate.gif\" src=\"/w/images/Legacy_button.mode.rotate.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n</div>\n<p>One of the interface modes\
      \ in UnrealEd's <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>.\
      \ This mode lets you rotate Brushes or Actors such as meshes. Icon actors which\
      \ have their <a href=\"/Legacy:Actor_(UT)/Advanced\" title=\"Legacy:Actor (UT)/Advanced\"\
      >Advanced</a> -&gt; bDirectional flag set such as <a href=\"/Legacy:Spotlight\"\
      \ title=\"Legacy:Spotlight\">Spotlight</a> can also be rotated like this. Any\
      \ selection of multiple actors will rotate about the <a href=\"/Legacy:Pivot\"\
      \ title=\"Legacy:Pivot\">pivot</a>.</p>\n<p><i>Note: do not confuse rotation,\
      \ something you the mapper does to actors in UnrealEd, with <a href=\"/Legacy:Rotator\"\
      \ title=\"Legacy:Rotator\">rotators</a>, a type of UnrealScript variable that\
      \ describes a rotation.</i></p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#How_it_works\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">How it works</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Simple_rotation\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Simple rotation</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Problems\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Problems</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Beginner_Tips_on_Rotation\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Beginner Tips on Rotation</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"How_it_works\">How it works</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Brush_Rotate?section=1\" title=\"Edit section: How it\
      \ works\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You must select one or several elements to rotate. Then, in any type of <a\
      \ href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd\
      \ Viewport</a>, hold down CTRL, click one of the mouse button combinations listed\
      \ below and drag to rotate the objects. The table below shows:</p>\n<ol>\n<li>The\
      \ rotation direction</li>\n<li>the axis of rotation this is equivalent to</li>\n\
      <li>the orthogonal viewport in which this rotation is most clearly seen</li>\n\
      <li>the mouse movement to perform this rotation: hold CTRL, click the indicated\
      \ button and drag in the indicated direction</li>\n</ol>\n<table>\n<tr>\n<td><b>Rotation</b></td>\n\
      <td><b>Axis</b></td>\n<td><b>Viewport</b></td>\n<td><b>Mouse</b></td>\n</tr>\n\
      <tr>\n<td>Yaw</td>\n<td>z-axis</td>\n<td>Top view</td>\n<td>RMB, drag left or\
      \ right</td>\n</tr>\n<tr>\n<td>Pitch</td>\n<td>y-axis</td>\n<td>Front view</td>\n\
      <td>LMB, drag left or right</td>\n</tr>\n<tr>\n<td>Roll</td>\n<td>x-axis</td>\n\
      <td>Side view</td>\n<td>LMB+RMB, drag up or down</td>\n</tr>\n</table>\n<p>Brushes\
      \ and actors are rotated around their <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >pivot</a> point; this can be set outside of the brush.</p>\n<p><b>Important\
      \ note:</b> When rotating brushes the proportions of the brush(es) won't be\
      \ preserved unless you first do <a href=\"/Legacy:Brush_Context_Menu\" title=\"\
      Legacy:Brush Context Menu\">Brush Context Menu</a> -&gt; Transform -&gt; <a\
      \ href=\"/Legacy:Transform_Permanently\" title=\"Legacy:Transform Permanently\"\
      >Transform permanently</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Simple_rotation\"\
      >Simple rotation</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Brush_Rotate?section=2\" title=\"Edit section:\
      \ Simple rotation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Alternatively, simple rotation can be performed in orthogonal viewports in\
      \ <a href=\"/Legacy:Camera_Movement\" title=\"Legacy:Camera Movement\">Camera\
      \ Movement</a> mode. CTRL+right-drag rotates in a different direction for each\
      \ view type, as in the list above, eg: yaw in top view.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Problems\">Problems</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Rotate?section=3\"\
      \ title=\"Edit section: Problems\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>The brush shape distorts&#160;</dt>\n<dd></dd>\n\
      </dl>\n<p>This is because the brush has scaling applied. Either:</p>\n<ul>\n\
      <li><a href=\"/Legacy:Transform_Permanently\" title=\"Legacy:Transform Permanently\"\
      >transform permanently</a> before rotating, to fix the scaling into the shape\
      \ of the brush</li>\n<li>do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"\
      Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; Brush -&gt; Reset -&gt;\
      \ Reset Scaling to remove the scaling.</li>\n<li>do <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; Brush -&gt;\
      \ Reset -&gt; Reset Rotation to unrotate the brush.</li>\n</ul>\n<p>See <a href=\"\
      /Legacy:Brush_Transformation\" title=\"Legacy:Brush Transformation\">Brush Transformation</a>\
      \ for more on this.</p>\n<p><br /></p>\n<dl>\n<dt>The brush shoots off into\
      \ the distance&#160;</dt>\n<dd></dd>\n</dl>\n<p>This is due to the position\
      \ of the <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\">pivot</a>. One of\
      \ the following should work:</p>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; Brush -&gt;\
      \ Reset -&gt; Reset Pivot</li>\n<li>ALT + click on the brush's origin</li>\n\
      </ul>\n<p><br /></p>\n<dl>\n<dt>The brush rotates in the wrong axis&#160;</dt>\n\
      <dd></dd>\n</dl>\n<p>This is due to <b>Gimbal lock</b>, a consequence of using\
      \ Euler angles to describe rotation in 3D. In other words, sometimes the pitch,\
      \ yaw, roll system that the Unreal engine uses causes unexpected results. Here's\
      \ how to see it:</p>\n<ol>\n<li>create a brush, ideally something that's not\
      \ symmetrical in all dimensions. A cylinder or stairs will do.</li>\n<li>rotate\
      \ 90 degrees in top view</li>\n<li>switch to side view and rotate. urg!</li>\n\
      </ol>\n<p>This is not a bug, it's a mathematical consequence. If you like, it's\
      \ a bug in the universe. Here's how to work around it:</p>\n<ul>\n<li>once you're\
      \ done with a particular orientation, remember to reset brush rotation with\
      \ the <a href=\"/Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context Menu\"\
      >Brush Context Menu</a>. That way you're starting from scratch again.</li>\n\
      <li>if you have to rotate in more than one axis, perform the rotations in the\
      \ same order as Unreal: pitch, yaw, roll: side view, top view, front view. This\
      \ won't solve all problems, but rotating in two axes in that order should be\
      \ fine.</li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Beginner_Tips_on_Rotation\"\
      >Beginner Tips on Rotation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Rotate?section=4\"\
      \ title=\"Edit section: Beginner Tips on Rotation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Only rotate with the pivot point for the brush\
      \ in the center of the brush.</li>\n<li>Use the 2d views for rotating where\
      \ the rotated brush will align with the X, Y or Z axis.</li>\n<li>Edit the brush\
      \ properties and do precise rotation in the Movement - Rotation - (pitch, roll,\
      \ yaw) values. This is generally easier to get the exact rotation than rotating\
      \ in one of the 2d views. Here are some useful values:</li>\n<li>| <b>Value</b>\
      \ | <b>Degrees</b> |</li>\n<li>|&gt; 8192 |&gt; 45</li>\n<li>|&gt; 16384 |&gt;\
      \ 90</li>\n<li>|&gt; 24576 |&gt; 135</li>\n<li>|&gt; 32768 |&gt; 180</li>\n\
      <li>Rotate the brush such that its vertices are aligned with the grid points.\
      \ This makes it significantly easier to align texture in your finished map.\
      \ See <a href=\"/Legacy:Surface_Alignment\" title=\"Legacy:Surface Alignment\"\
      >Surface Alignment</a></li>\n<li>Consider <a href=\"/Legacy:Brush_Clipping\"\
      \ title=\"Legacy:Brush Clipping\">Brush_Clipping</a> to trim down one or more\
      \ sides of a cube to get the shape you desire. This has the advantage of allowing\
      \ you to have one or two sides still parallel to X, Y or Z axis. This greatly\
      \ helps when aligning the brush to the floor and also in aligning texture.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Brush_Rotate?section=5\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">Toolbox</a> reference\
