    text: "[[Image:Legacy_button.mode.rotate.gif|center|]]\n\nOne of the interface\
      \ modes in UnrealEd's [[Legacy:Toolbox|toolbox]]. This mode lets you rotate\
      \ Brushes or Actors such as meshes. Icon actors which have their [[Legacy:Actor\
      \ (UT)/Advanced|Advanced]] -> bDirectional flag set such as [[Legacy:Spotlight|Spotlight]]\
      \ can also be rotated like this. Any selection of multiple actors will rotate\
      \ about the [[Legacy:Pivot|pivot]].\n\n''Note: do not confuse rotation, something\
      \ you the mapper does to actors in UnrealEd, with [[Legacy:Rotator|rotator]]s,\
      \ a type of UnrealScript variable that describes a rotation.''\n\n==How it works\
      \ ==\n\nYou must select one or several elements to rotate. Then,  in any type\
      \ of [[Legacy:UnrealEd Viewport|UnrealEd Viewport]], hold down CTRL, click one\
      \ of the mouse button combinations listed below and drag to rotate the objects.\
      \ The table below shows:\n\n# The rotation direction\n# the axis of rotation\
      \ this is equivalent to\n# the orthogonal viewport in which this rotation is\
      \ most clearly seen\n# the mouse movement to perform this rotation: hold CTRL,\
      \ click the indicated button and drag in the indicated direction\n\n{|\n\n|-\n\
      |'''Rotation'''\n|'''Axis'''\n|'''Viewport'''\n|'''Mouse''' \n|-\n|Yaw\n|z-axis\n\
      |Top view\n|RMB, drag left or right \n|-\n|Pitch\n|y-axis\n|Front view\n|LMB,\
      \  drag left or right \n|-\n|Roll\n|x-axis\n|Side view\n|LMB+RMB, drag up or\
      \ down\n|}\n\nBrushes and actors are rotated around their [[Legacy:Pivot|pivot]]\
      \ point; this can be set outside of the brush.\n\n'''Important note:''' When\
      \ rotating brushes the proportions of the brush(es) won't be preserved unless\
      \ you first do [[Legacy:Brush Context Menu|Brush Context Menu]] -> Transform\
      \ -> [[Legacy:Transform Permanently|Transform permanently]].\n\n==Simple rotation\
      \ ==\n\nAlternatively, simple rotation can be performed in orthogonal viewports\
      \ in [[Legacy:Camera Movement|Camera Movement]] mode. CTRL+right-drag rotates\
      \ in a different direction for each view type, as in the list above, eg: yaw\
      \ in top view.  \n\n==Problems ==\n\n; The brush shape distorts : \nThis is\
      \ because the brush has scaling applied. Either:\n* [[Legacy:Transform Permanently|transform\
      \ permanently]] before rotating, to fix the scaling into the shape of the brush\n\
      * do [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> Brush -> Reset -> Reset\
      \ Scaling to remove the scaling.\n* do [[Legacy:UnrealEd Main Menu|UnrealEd\
      \ Main Menu]] -> Brush -> Reset -> Reset Rotation to unrotate the brush.\n\n\
      See [[Legacy:Brush Transformation|Brush Transformation]] for more on this.\n\
      \n\n; The brush shoots off into the distance : \nThis is due to the position\
      \ of the [[Legacy:Pivot|pivot]]. One of the following should work:\n* [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> Brush -> Reset -> Reset Pivot\n* ALT + click\
      \ on the brush's origin\n\n\n\n; The brush rotates in the wrong axis : \nThis\
      \ is due to '''Gimbal lock''', a consequence of using Euler angles to describe\
      \ rotation in 3D. In other words, sometimes the pitch, yaw, roll system that\
      \ the Unreal engine uses causes unexpected results. Here's how to see it:\n\
      # create a brush, ideally something that's not symmetrical in all dimensions.\
      \ A cylinder or stairs will do.\n# rotate 90 degrees in top view\n# switch to\
      \ side view and rotate. urg!\n\nThis is not a bug, it's a mathematical consequence.\
      \ If you like, it's a bug in the universe. Here's how to work around it:\n*\
      \ once you're done with a particular orientation, remember to reset brush rotation\
      \ with the [[Legacy:Brush Context Menu|Brush Context Menu]]. That way you're\
      \ starting from scratch again.\n* if you have to rotate in more than one axis,\
      \ perform the rotations in the same order as Unreal: pitch, yaw, roll: side\
      \ view, top view, front view. This won't solve all problems, but rotating in\
      \ two axes in that order should be fine.\n\n\n==Beginner Tips on Rotation ==\n\
      * Only rotate with the pivot point for the brush in the center of the brush.\n\
      * Use the 2d views for rotating where the rotated brush will align with the\
      \ X, Y or Z axis.\n* Edit the brush properties and do precise rotation in the\
      \ Movement - Rotation - (pitch, roll, yaw) values.  This is generally easier\
      \ to get the exact rotation than rotating in one of the 2d views. Here are some\
      \ useful values:\n* | '''Value''' | '''Degrees''' |\n* |>  8192      |>  45\n\
      * |> 16384      |>  90\n* |> 24576      |> 135\n* |> 32768      |> 180\n* Rotate\
      \ the brush such that its vertices are aligned with the grid points.  This makes\
