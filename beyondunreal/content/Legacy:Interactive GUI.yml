    text: "<p><b>Interactive GUI Design Mode</b> lets you rearrange and resize widgets\
      \ within the game, then copy their properties to the clipboard to put into your\
      \ scripts.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Enabling_GUI_design_mode\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Enabling GUI design mode</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-2\"><a href=\"#UT2003\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">UT2003</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#UT2004\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >UT2004</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Activating_GUI_design_mode_in_game\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Activating GUI design mode in game</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Enabling_GUI_design_mode\"\
      >Enabling GUI design mode</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Interactive_GUI?section=1\"\
      \ title=\"Edit section: Enabling GUI design mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The interactive GUI design mode must first be enabled\
      \ in config files.</p>\n<h3><span class=\"mw-headline\" id=\"UT2003\">UT2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Interactive_GUI?section=2\" title=\"Edit section: UT2003\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Open\
      \ the <a href=\"/Legacy:Game_Ini_File\" title=\"Legacy:Game Ini File\">Game\
      \ ini file</a> and set the following property:</p>\n<p><b>UT2003.ini:</b></p>\n\
      <pre> [XInterface.GUIController]\n bModAuthor=True\n</pre>\n<h3><span class=\"\
      mw-headline\" id=\"UT2004\">UT2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Interactive_GUI?section=3\"\
      \ title=\"Edit section: UT2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In Unreal Tournament 2004 you'll need to edit the\
      \ user.ini. Simply add the line <code>bModAuthor=True</code> to the right sections,\
      \ as listed below.</p>\n<p><b>user.ini:</b></p>\n<pre> [XInterface.GUIController]\n\
      \ bModAuthor=True\n\n [GUI2K4.UT2K4GUIController]\n bModAuthor=True\n</pre>\n\
      <h2><span class=\"mw-headline\" id=\"Activating_GUI_design_mode_in_game\">Activating\
      \ GUI design mode in game</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Interactive_GUI?section=4\"\
      \ title=\"Edit section: Activating GUI design mode in game\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Once in the game, press <code>Ctrl+Alt+D</code>\
      \ to enter the interactive GUI design mode. In that mode, you can:</p>\n<ul>\n\
      <li>Hold down <code>F1</code> for a list of commands. The most common ones are\
      \ mentioned below.</li>\n<li><code>Ctrl+Click</code> a control to select it.\
      \ Repeatedly <code>Ctrl+Click</code> to select overlapping controls.</li>\n\
      <li>Press <code>Shift</code> to temporarily hide the selection rectangle.</li>\n\
      <li>Press <code>Ctrl+ArrowUp</code>, <code>Ctrl+ArrowLeft</code>, <code>Ctrl+ArrowRight</code>\
      \ and <code>Ctrl+ArrowDown</code> to move the selected control.</li>\n<li>Alternatively,\
      \ hold <code>Ctrl+Alt</code> with the control selected to move it with the mouse.\
      \ You can also use <code>Ctrl+Alt+Any Arrow</code> to move the control 5 pixels\
      \ at a time.</li>\n<li>Press <code>Ctrl+GrayPlus</code> and <code>Ctrl+GrayMinus</code>\
      \ to change the horizontal size of the selected control.<br />\nPress <code>Ctrl+Plus</code>\
      \ and <code>Ctrl+Minus</code> (on the alphanumeric keyboard) to change the vertical\
      \ size of the selected control.</li>\n</ul>\n<p>Add <code>Alt</code> to the\
      \ movement and sizing key combinations to move or size faster.</p>\n<ul>\n<li>Press\
      \ Ctrl+C to copy the selected control's window metrics to the clipboard. You\
      \ can directly paste them into your control's inline object definition in the\
      \ <code>defaultproperties</code> section.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Interactive_GUI?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:GUI_Overview\" title=\"Legacy:GUI\
