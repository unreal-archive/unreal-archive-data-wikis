    text: "'''Interactive GUI Design Mode''' lets you rearrange and resize widgets\
      \ within the game, then copy their properties to the clipboard to put into your\
      \ scripts.\n\n==Enabling GUI design mode==\n\nThe interactive GUI design mode\
      \ must first be enabled in config files.\n\n===UT2003===\n\nOpen the [[Legacy:Game\
      \ Ini File|Game ini file]] and set the following property:\n\n'''UT2003.ini:'''\n\
      \  [XInterface.GUIController]\n  bModAuthor=True\n\n===UT2004===\n\nIn Unreal\
      \ Tournament 2004 you'll need to edit the user.ini. Simply add the line <code>bModAuthor=True</code>\
      \ to the right sections, as listed below.\n\n'''user.ini:'''\n\n  [XInterface.GUIController]\n\
      \  bModAuthor=True\n \n  [GUI2K4.UT2K4GUIController]\n  bModAuthor=True\n\n\
      ==Activating GUI design mode in game==\n\nOnce in the game, press <code>Ctrl+Alt+D</code>\
      \ to enter the interactive GUI design mode.  In that mode, you can:\n\n* Hold\
      \ down <code>F1</code> for a list of commands. The most common ones are mentioned\
      \ below.\n* <code>Ctrl+Click</code> a control to select it.  Repeatedly <code>Ctrl+Click</code>\
      \ to select overlapping controls.\n* Press <code>Shift</code> to temporarily\
      \ hide the selection rectangle.\n* Press <code>Ctrl+ArrowUp</code>, <code>Ctrl+ArrowLeft</code>,\
      \ <code>Ctrl+ArrowRight</code> and <code>Ctrl+ArrowDown</code> to move the selected\
      \ control.\n* Alternatively, hold <code>Ctrl+Alt</code> with the control selected\
      \ to move it with the mouse. You can also use <code>Ctrl+Alt+Any Arrow</code>\
      \ to move the control 5 pixels at a time.\n* Press <code>Ctrl+GrayPlus</code>\
      \ and <code>Ctrl+GrayMinus</code> to change the horizontal size of the selected\
      \ control. <br />Press <code>Ctrl+Plus</code> and <code>Ctrl+Minus</code> (on\
      \ the alphanumeric keyboard) to change the vertical size of the selected control.\n\
      \nAdd <code>Alt</code> to the movement and sizing key combinations to move or\
      \ size faster.\n\n* Press Ctrl+C to copy the selected control's window metrics\
      \ to the clipboard.  You can directly paste them into your control's inline\
      \ object definition in the <code>defaultproperties</code> section.\n\n==Related\
      \ Topics==\n* [[Legacy:GUI Overview|GUI Overview]]\n* [[Legacy:Making Mods|Making\
      \ Mods]]"
