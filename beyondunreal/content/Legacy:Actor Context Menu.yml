    text: "This context menu appears when an [[Legacy:Actor|Actor]] is right-clicked\
      \ in an [[Legacy:UnrealEd Viewport|UnrealEd Viewport]]. A more specialized menu\
      \ appears on [[Legacy:Brush|brush]]es and [[Legacy:Mover|mover]]s: see [[Legacy:Brush\
      \ Context Menu|Brush Context Menu]].\n\nFor [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]] menus in other windows and context menus, see [[Legacy:UnrealEd\
      \ Menus|UnrealEd Menus]].\n\nFor more on working with actors, see [[Legacy:Actor\
      \ Overview|Actor Overview]].\n\n; '''<<i>class</i>> properties''' : opens the\
      \ floating [[Legacy:Actor Properties Window|actor properties window]] for this\
      \ actor or group of actors.\n; Movers : commands to show mover polygons in the\
      \ BSP & change the keyframe. See [[Legacy:Mover|mover]].\n; Reset -> : reset\
      \ rotation, pivot, scaling or all. Use the reset rotation command as frequently\
      \ as possible to avoid [[Legacy:Brush Rotate|gimbal lock]] errors\n; Transform\
      \ -> : \nsee also [[Legacy:Brush Transformation|Brush Transformation]].\n* '''Mirror\
      \ About X''': When a pivot is selected, mirrors the brush on x axis.\n* '''Mirror\
      \ About Y''': When a pivot is selected, mirrors the brush on y axis.\n* '''Mirror\
      \ About Z''': When a pivot is selected, mirrors the brush on z axis.\n* '''[[Legacy:Transform\
      \ Permanently|Transform Permanently]]''': Makes any scale changes/other changes\
      \ to the brush permanent. Resets changed values back to 0.\n\nNote on the mirror\
      \ commands: the axis is the ''normal'' to the plane of reflection, not the plane\
      \ of reflection itself (common mistake when thinking in a 2D viewport)\n\n\n\
      ; Order -> : brings selection to front or back of the [[Legacy:Brush Order|Brush\
      \ Order]]. \n; Polygons -> : \nopens polygons submenu\n* '''To Brush''': use\
      \ on a world brush to make the [[Legacy:Red Builder Brush|red builder brush]]\
      \ take on its shape.\n* '''From Brush''': use on a world brush to make it take\
      \ the current shape of the red builder brush.\n* '''Merge''': merges coplanar\
      \ faces of a brush. See [[Legacy:Merge Polygons|Merge Polygons]].\n* '''Seperate''':\
      \ seperates faces that have been previously merged. See [[Legacy:Merge Polygons|Merge\
      \ Polygons]].\n\n\n\n; '''Select all <<i>class</i>>''' : selects all of the\
      \ same of the selected actor.\n; Select all : selects everything in the world,\
      \ such as brushes, actors, lights, etc... \n;*Note: If used on an actor/brush\
      \ that is part of a group, it will select all in the particular group.\n; Select\
      \ none : deselects everything that is currently selected.\n; Select brushes\
      \ : allows selection of ALL [[Legacy:Brush|brush]]es that are Additive, Subtractive,\
      \ [[Legacy:Semisolid|Semisolid]], or [[Legacy:Nonsolid|Nonsolid]].\n\n; Duplicate:\
      \ creates a copy of a selected actor/brush. The characteristics and values of\
      \ the selected actor/brush are carried over to the duplicate. Keyboard equivalent:\
      \ CTRL-W or SHIFT-D\n; Delete: deletes selected actors.\n; Edit script: opens\
      \ and displays the UnrealScript code of the selected object's class in the script\
      \ editor window.\n; Make current: Makes the class of this actor the selected\
      \ class in the [[Legacy:Actor Class Browser|Actor Class Browser]]. It will now\
      \ show in the [[Legacy:Viewport Context Menu|Viewport Context Menu]] -> Add\
      \ <class> here command. \n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
