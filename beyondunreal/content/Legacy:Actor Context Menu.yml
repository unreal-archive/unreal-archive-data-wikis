  text:
    text: "<p>This context menu appears when an <a href=\"/Legacy:Actor\" title=\"\
      Legacy:Actor\">Actor</a> is right-clicked in an <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a>. A more specialized\
      \ menu appears on <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brushes</a>\
      \ and <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">movers</a>: see <a href=\"\
      /Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context Menu\">Brush Context\
      \ Menu</a>.</p>\n<p>For <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd\
      \ Interface\" class=\"mw-redirect\">UnrealEd Interface</a> menus in other windows\
      \ and context menus, see <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd\
      \ Menus\">UnrealEd Menus</a>.</p>\n<p>For more on working with actors, see <a\
      \ href=\"/Legacy:Actor_Overview\" title=\"Legacy:Actor Overview\">Actor Overview</a>.</p>\n\
      <dl>\n<dt><b>&lt;<i>class</i>&gt; properties</b>&#160;</dt>\n<dd>opens the floating\
      \ <a href=\"/Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties\
      \ Window\">actor properties window</a> for this actor or group of actors.</dd>\n\
      <dt>Movers&#160;</dt>\n<dd>commands to show mover polygons in the BSP &amp;\
      \ change the keyframe. See <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\"\
      >mover</a>.</dd>\n<dt>Reset -&gt;&#160;</dt>\n<dd>reset rotation, pivot, scaling\
      \ or all. Use the reset rotation command as frequently as possible to avoid\
      \ <a href=\"/Legacy:Brush_Rotate\" title=\"Legacy:Brush Rotate\">gimbal lock</a>\
      \ errors</dd>\n<dt>Transform -&gt;&#160;</dt>\n<dd></dd>\n</dl>\n<p>see also\
      \ <a href=\"/Legacy:Brush_Transformation\" title=\"Legacy:Brush Transformation\"\
      >Brush Transformation</a>.</p>\n<ul>\n<li><b>Mirror About X</b>: When a pivot\
      \ is selected, mirrors the brush on x axis.</li>\n<li><b>Mirror About Y</b>:\
      \ When a pivot is selected, mirrors the brush on y axis.</li>\n<li><b>Mirror\
      \ About Z</b>: When a pivot is selected, mirrors the brush on z axis.</li>\n\
      <li><b><a href=\"/Legacy:Transform_Permanently\" title=\"Legacy:Transform Permanently\"\
      >Transform Permanently</a></b>: Makes any scale changes/other changes to the\
      \ brush permanent. Resets changed values back to 0.</li>\n</ul>\n<p>Note on\
      \ the mirror commands: the axis is the <i>normal</i> to the plane of reflection,\
      \ not the plane of reflection itself (common mistake when thinking in a 2D viewport)</p>\n\
      <p><br /></p>\n<dl>\n<dt>Order -&gt;&#160;</dt>\n<dd>brings selection to front\
      \ or back of the <a href=\"/Legacy:Brush_Order\" title=\"Legacy:Brush Order\"\
      >Brush Order</a>.</dd>\n<dt>Polygons -&gt;&#160;</dt>\n<dd></dd>\n</dl>\n<p>opens\
      \ polygons submenu</p>\n<ul>\n<li><b>To Brush</b>: use on a world brush to make\
      \ the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\"\
      >red builder brush</a> take on its shape.</li>\n<li><b>From Brush</b>: use on\
      \ a world brush to make it take the current shape of the red builder brush.</li>\n\
      <li><b>Merge</b>: merges coplanar faces of a brush. See <a href=\"/Legacy:Merge_Polygons\"\
      \ title=\"Legacy:Merge Polygons\">Merge Polygons</a>.</li>\n<li><b>Seperate</b>:\
      \ seperates faces that have been previously merged. See <a href=\"/Legacy:Merge_Polygons\"\
      \ title=\"Legacy:Merge Polygons\">Merge Polygons</a>.</li>\n</ul>\n<p><br /></p>\n\
      <dl>\n<dt><b>Select all &lt;<i>class</i>&gt;</b>&#160;</dt>\n<dd>selects all\
      \ of the same of the selected actor.</dd>\n<dt>Select all&#160;</dt>\n<dd>selects\
      \ everything in the world, such as brushes, actors, lights, etc...</dd>\n</dl>\n\
      <dl>\n<dt>Note</dt>\n<dd>\n<ul>\n<li>If used on an actor/brush that is part\
      \ of a group, it will select all in the particular group.</li>\n</ul>\n</dd>\n\
      </dl>\n<dl>\n<dt>Select none&#160;</dt>\n<dd>deselects everything that is currently\
      \ selected.</dd>\n<dt>Select brushes&#160;</dt>\n<dd>allows selection of ALL\
      \ <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brushes</a> that are Additive,\
      \ Subtractive, <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\">Semisolid</a>,\
      \ or <a href=\"/Legacy:Nonsolid\" title=\"Legacy:Nonsolid\">Nonsolid</a>.</dd>\n\
      </dl>\n<dl>\n<dt>Duplicate</dt>\n<dd>creates a copy of a selected actor/brush.\
      \ The characteristics and values of the selected actor/brush are carried over\
      \ to the duplicate. Keyboard equivalent: CTRL-W or SHIFT-D</dd>\n<dt>Delete</dt>\n\
      <dd>deletes selected actors.</dd>\n<dt>Edit script</dt>\n<dd>opens and displays\
      \ the UnrealScript code of the selected object's class in the script editor\
      \ window.</dd>\n<dt>Make current</dt>\n<dd>Makes the class of this actor the\
      \ selected class in the <a href=\"/Legacy:Actor_Class_Browser\" title=\"Legacy:Actor\
      \ Class Browser\">Actor Class Browser</a>. It will now show in the <a href=\"\
      /Legacy:Viewport_Context_Menu\" title=\"Legacy:Viewport Context Menu\">Viewport\
      \ Context Menu</a> -&gt; Add &lt;class&gt; here command.</dd>\n</dl>\n\n<!--\
