  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Introduction\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Introduction</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Starting_UTXMP_editor\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Starting UTXMP editor</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Testing_your_map\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Testing your map</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#UTXMP_game_objects\"><span\
