    text: "==Introduction==\n\n'''Unreal Tournament eXpanded MultiPlayer''' (UTXMP)\
      \ is total conversion of Unreal2 multiplayer expansion (XMP), which lost its\
      \ support due to closure of Legend Entertainment by Atari in January 2004. Luckily,\
      \ now '''[http://www.free-monkey.com/main Free Monkey Interactive]''' is developing\
      \ '''UTXMP''', which brings popular XMP gameplay to Epic Games' '''Unreal Tournament\
      \ 2004''' with the support of former Legend Entertainment employees.\n\nUTXMP\
      \ comes with large amount of new textures and [[Legacy:Static Mesh|static mesh]]es,\
      \ plus all resources from original Unreal2 XMP game. Moreover, all UT2004 resources\
      \ are available to mappers too.\n\nAlso, because UTXMP is built on [[Legacy:UT2004|UT2004]],\
      \ it has better net code, can handle higher [[Legacy:Polycount|polycount]] and\
      \ more vehicles at the same time.\n\n==Starting UTXMP editor==\n\nFor those\
      \ who cant find UTXMP Editor shortcut in start menu :D.\n\nYou need to start\
      \ UnrealEd with \"-mod=UTXMP\" to work with UTXMP maps.\n\nIt's easy to do that\
      \ this way:\n# Copy UTXMP desktop shortcut and paste it to desktop.\n# Rename\
      \ to some better name, ie \"UTXMP Editor\"\n# In shortcut properties, change\
      \ \"Target\" field value from \"C:\\UT2004\\System\\'''UT2004.exe''' -mod=UTXMP\"\
      \ to \"C:\\UT2004\\System\\'''UnrealEd.exe''' -mod=UTXMP\"\n# Click OK and now\
      \ you can start UED with this shortcut. You can even change its icon to green\
      \ one :D.\n\n==Testing your map==\n\nYou can't play your map by clicking \"\
      play map\" button in UED. To do that run it from game or create another shortcut\
      \ with \"C:\\UT2004\\System\\UT2004.exe '''<your map name>''' -mod=UTXMP\" as\
      \ target.\n\n==UTXMP game objects==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Deployment\
      \ Point]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Energy Source]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Artifact\
      \ Node]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Supply Stations]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XMP\
      \ Vehicle Factory]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Manned Turrets]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Hackable Doors And Movers]]\n\n==Tutorials==\n\
      \n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Adding Radar]]\n\n[[Legacy:Converting\
      \ U2XMP Map To UTXMP|Converting U2XMP map to UTXMP]]\n\n==Some notes==\n* DO\
      \ NOT put U2XMP assets in your UT2k4 root folders(i.e. mesh packages, texture\
      \ packages, etc..). Also make sure that you dont have dublicated packages in\
      \ these folders: UT2004\\Textures and UT2004\\UTXMP\\Textures, UT2004\\StaticMeshes\
      \ and UT2004\\UTXMP\\StaticMeshes, etc..\n\n*You can type in command prompt\
      \ when testing map:\n** \"killbots\" to stop bots killing you\n** \"god\" to\
      \ be god\n** \"changesize 1.3\" to become bigger\n** \"setjumpz X\" to adjust\
      \ jump height\n\n* Loader actor is no longer necessary in UTXMP maps\n\n==UTXMP\
      \ gameplay tips for mapper==\n\n'''''Following paragraphs should cover basic\
      \ things mapper needs to know and things he should avoid.'''''\n\nI am probably\
      \ the first one who tries to write down the problems mapper faces making XMP\
      \ maps. And almost every problem comes from having three different classes with\
      \ different skills. I will try to sum up the skills:\n\n{| class=\"wikitable\"\
      \n\n|-\n| style=\"text-align: center\" |\n| style=\"text-align: center\" |'''Ranger'''\n\
      | style=\"text-align: center\" |'''Tech'''\n| style=\"text-align: center\" |'''Gunner'''\
      \  \n|-\n| style=\"text-align: left\" |Speed\n| style=\"text-align: center\"\
      \ |'''++++'''\n| style=\"text-align: center\" |'''++'''\n| style=\"text-align:\
      \ center\" |'''+'''       \n|-\n| style=\"text-align: left\" |Hack\n| style=\"\
      text-align: center\" |'''+'''\n| style=\"text-align: center\" |'''+++'''\n|\
      \ style=\"text-align: center\" |'''+'''       \n|-\n| style=\"text-align: left\"\
      \ |Shield\n| style=\"text-align: center\" |'''+'''\n| style=\"text-align: center\"\
      \ |'''++'''\n| style=\"text-align: center\" |'''++++'''    \n|-\n| colspan=\"\
      4\" style=\"text-align: center\" |\n|-\n| style=\"text-align: left\" |Offence\n\
      | style=\"text-align: center\" |'''++++'''\n| style=\"text-align: center\" |'''++'''\n\
      | style=\"text-align: center\" |'''++'''      \n|-\n| style=\"text-align: left\"\
      \ |Defence\n| style=\"text-align: center\" |\n| style=\"text-align: center\"\
      \ |'''++'''\n| style=\"text-align: center\" |'''++++'''    \n|-\n| style=\"\
      text-align: left\" |Mid-field\n| style=\"text-align: center\" |'''+++'''\n|\
      \ style=\"text-align: center\" |'''+++'''\n| style=\"text-align: center\" |'''+'''\
      \       \n|}\n\nThis table cant be accurate, because '''best gameplay happens\
      \ when classes are working together'''.\n\nYou can also check out [http://www.free-monkey.com/main/manual\
      \ this manual] if you are new to UTXMP.\n\nTo better demonstrate the advantages\
      \ of each class, lets see in what maps they could get maximum advantage.\n\n\
      ====Sniper paradise====\n\nImagine a large plain map with no fog. And sniping\
      \ places which only ranger can reach, because he can jump higher. That would\
      \ be sniper paradise, because he could snipe any other class with ease, since\
      \ they do not have any such long-range weapons.\n\n====Techer paradise====\n\
      \nMap with a lot of doors. And plenty of energy sources, as well as deploy points.\
      \ Since a techer can hack much faster, doors are not big problem for him. Oh,\
      \ and i almost forgot! Long narrow tunnels! Techer places one rocket turret\
      \ at the end of such tunnel, and it frags everyone who tries to pass it.\n\n\
      ====Gunner paradise====\n\nOh yeah... Small room, one teleporter, and he frags\
      \ everyone who tries to get in. So make sure teleporters are not the only way\
      \ to get into your base, because gunner placing mines on them could defend from\
      \ almost all attacks.\n\nTo sum up, the best map should let you play with any\
      \ class, and give you enough ways to do different things, like getting into\
      \ the base in 5 different ways, to defend in 5 different ways, to attack in\
      \ 5 different ways. So everything is about variety and good imagination.\n\n\
      ===What does a \"standard\" XMP map look like?===\n\nThe following ''Standard''\
      \ map definition does ''not'' mean that you should make only standard maps.\
      \ It means that if you break some rules, you might face some gameplay problems\
      \ that you would need to solve in some way.\n\nThe ''Standard'' XMP map should:\n\
      * Have two bases (or at least something that could be called base)\n* Have at\
      \ least two non-hackable deploy points in each base\n* Have enough space to\
      \ use vehicles\n* Not have hackable deploy points close to artifact node\n*\
      \ Have 2-4 energy sources\n* At least 5 ways to get into the base\n* At least\
      \ 2 ways from one base to another\n* 2-4 deploy points somewhere in the map\n\
      \n==Related Topics==\n\n[[Legacy:Map Design|Map Design]]\n\n[[Legacy:Adding\
      \ Polish To Maps|Adding Polish To Maps]]\n\n[[Legacy:Gametype|Gametype]]\n\n\
      ==Discussion==\n\n'''Smot:''' Who needs 5 base enterances? Isn't that a little\
      \ much? I can't think of any U2:XMP maps (other than Rampant) with 5 entrances,\
      \ and Rampant is a b*tch to defent because you can sneak into the node room\
      \ from like 9 different places. Also, I do believe it's just \"Tech\", not \"\
      Techer\".\n\n'''Nercury:''' Feel free to correct my grammar mistakes and add\
      \ anything what is missing. :D\n\n'''Nercury:''' BTW, i am not betatester, also\
      \ i am not leaking info, so dont blame me if i manage to guess something :P\n\
      \n'''PRG:''' A couple things about this starting with this small piece of info.\
      \ DO NOT put U2XMP assets in your UT2k4 root folders(ie. mesh packages, texture\
      \ packages, etc..) You WILL have problems with UTXMP when it comes out. \n\n\
      Second thing, most of the enclosed bases in stock maps with good play flow have\
      \ at least 5+ ways to get into the base or artifact node.  Unless the entrances\
      \ are huge, 3 ways in as stated tends be a bottleneck that makes it impossible\
      \ for the offence to get in and make it out alive.\n\n'''Nercury:''' You can\
      \ fix things yourself and leave note here rather than saying whats wrong :)\n\
      \nThis page is getting bigger and bigger, and i started thinking about several\
      \ sub-pages. Now i am just adding info without much care about layout.\n\n'''Tarquin:'''\
      \ You could make a page for each class, for example.\n\n'''Phalanx:''' now that\
      \ the mod is out a few more details need adding now like adding a radar, more\
      \ detail on hackable objects (especailly doors). o and while i'm here for a\
      \ map to work u need the loader in there too\n\n[[Category:Legacy Tutorial|{{PAGENAME}}]]"
