      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Tutorials\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Tutorials</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Some_notes\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Some notes</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#UTXMP_gameplay_tips_for_mapper\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">UTXMP gameplay tips for mapper</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Sniper_paradise\"><span\
      \ class=\"tocnumber\">7.1</span> <span class=\"toctext\">Sniper paradise</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Techer_paradise\"><span class=\"\
      tocnumber\">7.2</span> <span class=\"toctext\">Techer paradise</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-10\"><a href=\"#Gunner_paradise\"><span class=\"\
      tocnumber\">7.3</span> <span class=\"toctext\">Gunner paradise</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#What_does_a_.22standard.22_XMP_map_look_like.3F\"\
      ><span class=\"tocnumber\">7.4</span> <span class=\"toctext\">What does a \"\
      standard\" XMP map look like?</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-12\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">8</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-13\"><a href=\"#Discussion\"><span class=\"tocnumber\">9</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Introduction\">Introduction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UTXMP?section=1\" title=\"Edit section: Introduction\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Unreal\
      \ Tournament eXpanded MultiPlayer</b> (UTXMP) is total conversion of Unreal2\
      \ multiplayer expansion (XMP), which lost its support due to closure of Legend\
      \ Entertainment by Atari in January 2004. Luckily, now <b><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.free-monkey.com/main\">Free Monkey\
      \ Interactive</a></b> is developing <b>UTXMP</b>, which brings popular XMP gameplay\
      \ to Epic Games' <b>Unreal Tournament 2004</b> with the support of former Legend\
      \ Entertainment employees.</p>\n<p>UTXMP comes with large amount of new textures\
      \ and <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static meshes</a>,\
      \ plus all resources from original Unreal2 XMP game. Moreover, all UT2004 resources\
      \ are available to mappers too.</p>\n<p>Also, because UTXMP is built on <a href=\"\
      /Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>, it\
      \ has better net code, can handle higher <a href=\"/Legacy:Polycount\" title=\"\
      Legacy:Polycount\">polycount</a> and more vehicles at the same time.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Starting_UTXMP_editor\">Starting UTXMP editor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UTXMP?section=2\" title=\"Edit section: Starting\
      \ UTXMP editor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For those who cant find UTXMP Editor shortcut in start menu&#160;:D.</p>\n\
      <p>You need to start UnrealEd with \"-mod=UTXMP\" to work with UTXMP maps.</p>\n\
      <p>It's easy to do that this way:</p>\n<ol>\n<li>Copy UTXMP desktop shortcut\
      \ and paste it to desktop.</li>\n<li>Rename to some better name, ie \"UTXMP\
      \ Editor\"</li>\n<li>In shortcut properties, change \"Target\" field value from\
      \ \"C:\\UT2004\\System\\<b>UT2004.exe</b> -mod=UTXMP\" to \"C:\\UT2004\\System\\\
      <b>UnrealEd.exe</b> -mod=UTXMP\"</li>\n<li>Click OK and now you can start UED\
      \ with this shortcut. You can even change its icon to green one&#160;:D.</li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"Testing_your_map\">Testing your\
      \ map</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=3\" title=\"Edit section:\
      \ Testing your map\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You can't play your map by clicking \"play map\" button in UED. To do that\
      \ run it from game or create another shortcut with \"C:\\UT2004\\System\\UT2004.exe\
      \ <b>&lt;your map name&gt;</b> -mod=UTXMP\" as target.</p>\n<h2><span class=\"\
      mw-headline\" id=\"UTXMP_game_objects\">UTXMP game objects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=4\"\
      \ title=\"Edit section: UTXMP game objects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mapping_For_UTXMP/Deployment_Point\"\
      \ title=\"Legacy:Mapping For UTXMP/Deployment Point\">Legacy:Mapping For UTXMP/Deployment\
      \ Point</a></li>\n<li><a href=\"/Legacy:Mapping_For_UTXMP/Energy_Source\" title=\"\
      Legacy:Mapping For UTXMP/Energy Source\">Legacy:Mapping For UTXMP/Energy Source</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_UTXMP/Artifact_Node\" title=\"Legacy:Mapping\
      \ For UTXMP/Artifact Node\">Legacy:Mapping For UTXMP/Artifact Node</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_UTXMP/Supply_Stations\" title=\"Legacy:Mapping\
      \ For UTXMP/Supply Stations\">Legacy:Mapping For UTXMP/Supply Stations</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_UTXMP/XMP_Vehicle_Factory\" title=\"Legacy:Mapping\
      \ For UTXMP/XMP Vehicle Factory\">Legacy:Mapping For UTXMP/XMP Vehicle Factory</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_UTXMP/Manned_Turrets\" title=\"Legacy:Mapping\
      \ For UTXMP/Manned Turrets\">Legacy:Mapping For UTXMP/Manned Turrets</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_UTXMP/Hackable_Doors_And_Movers\" title=\"\
      Legacy:Mapping For UTXMP/Hackable Doors And Movers\">Legacy:Mapping For UTXMP/Hackable\
      \ Doors And Movers</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Tutorials\"\
      >Tutorials</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=5\" title=\"Edit section:\
      \ Tutorials\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:Mapping_For_UTXMP/Adding_Radar\" title=\"Legacy:Mapping\
      \ For UTXMP/Adding Radar\">Legacy:Mapping For UTXMP/Adding Radar</a></p>\n<p><a\
      \ href=\"/Legacy:Converting_U2XMP_Map_To_UTXMP\" title=\"Legacy:Converting U2XMP\
      \ Map To UTXMP\">Converting U2XMP map to UTXMP</a></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Some_notes\">Some notes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=6\"\
      \ title=\"Edit section: Some notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>DO NOT put U2XMP assets in your UT2k4 root\
      \ folders(i.e. mesh packages, texture packages, etc..). Also make sure that\
      \ you dont have dublicated packages in these folders: UT2004\\Textures and UT2004\\\
      UTXMP\\Textures, UT2004\\StaticMeshes and UT2004\\UTXMP\\StaticMeshes, etc..</li>\n\
      </ul>\n<ul>\n<li>You can type in command prompt when testing map:\n<ul>\n<li>\"\
      killbots\" to stop bots killing you</li>\n<li>\"god\" to be god</li>\n<li>\"\
      changesize 1.3\" to become bigger</li>\n<li>\"setjumpz X\" to adjust jump height</li>\n\
      </ul>\n</li>\n</ul>\n<ul>\n<li>Loader actor is no longer necessary in UTXMP\
      \ maps</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"UTXMP_gameplay_tips_for_mapper\"\
      >UTXMP gameplay tips for mapper</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=7\"\
      \ title=\"Edit section: UTXMP gameplay tips for mapper\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><i><b>Following paragraphs\
      \ should cover basic things mapper needs to know and things he should avoid.</b></i></p>\n\
      <p>I am probably the first one who tries to write down the problems mapper faces\
      \ making XMP maps. And almost every problem comes from having three different\
      \ classes with different skills. I will try to sum up the skills:</p>\n<table\
      \ class=\"wikitable\">\n<tr>\n<td style=\"text-align: center\"></td>\n<td style=\"\
      text-align: center\"><b>Ranger</b></td>\n<td style=\"text-align: center\"><b>Tech</b></td>\n\
      <td style=\"text-align: center\"><b>Gunner</b></td>\n</tr>\n<tr>\n<td style=\"\
      text-align: left\">Speed</td>\n<td style=\"text-align: center\"><b>++++</b></td>\n\
      <td style=\"text-align: center\"><b>++</b></td>\n<td style=\"text-align: center\"\
      ><b>+</b></td>\n</tr>\n<tr>\n<td style=\"text-align: left\">Hack</td>\n<td style=\"\
      text-align: center\"><b>+</b></td>\n<td style=\"text-align: center\"><b>+++</b></td>\n\
      <td style=\"text-align: center\"><b>+</b></td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ left\">Shield</td>\n<td style=\"text-align: center\"><b>+</b></td>\n<td style=\"\
      text-align: center\"><b>++</b></td>\n<td style=\"text-align: center\"><b>++++</b></td>\n\
      </tr>\n<tr>\n<td colspan=\"4\" style=\"text-align: center\"></td>\n</tr>\n<tr>\n\
      <td style=\"text-align: left\">Offence</td>\n<td style=\"text-align: center\"\
      ><b>++++</b></td>\n<td style=\"text-align: center\"><b>++</b></td>\n<td style=\"\
      text-align: center\"><b>++</b></td>\n</tr>\n<tr>\n<td style=\"text-align: left\"\
      >Defence</td>\n<td style=\"text-align: center\"></td>\n<td style=\"text-align:\
      \ center\"><b>++</b></td>\n<td style=\"text-align: center\"><b>++++</b></td>\n\
      </tr>\n<tr>\n<td style=\"text-align: left\">Mid-field</td>\n<td style=\"text-align:\
      \ center\"><b>+++</b></td>\n<td style=\"text-align: center\"><b>+++</b></td>\n\
      <td style=\"text-align: center\"><b>+</b></td>\n</tr>\n</table>\n<p>This table\
      \ cant be accurate, because <b>best gameplay happens when classes are working\
      \ together</b>.</p>\n<p>You can also check out <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.free-monkey.com/main/manual\">this manual</a>\
      \ if you are new to UTXMP.</p>\n<p>To better demonstrate the advantages of each\
      \ class, lets see in what maps they could get maximum advantage.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Sniper_paradise\">Sniper paradise</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=8\"\
      \ title=\"Edit section: Sniper paradise\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Imagine a large plain map with no fog. And sniping\
      \ places which only ranger can reach, because he can jump higher. That would\
      \ be sniper paradise, because he could snipe any other class with ease, since\
      \ they do not have any such long-range weapons.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Techer_paradise\">Techer paradise</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=9\"\
      \ title=\"Edit section: Techer paradise\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Map with a lot of doors. And plenty of energy sources,\
      \ as well as deploy points. Since a techer can hack much faster, doors are not\
      \ big problem for him. Oh, and i almost forgot! Long narrow tunnels! Techer\
      \ places one rocket turret at the end of such tunnel, and it frags everyone\
      \ who tries to pass it.</p>\n<h4><span class=\"mw-headline\" id=\"Gunner_paradise\"\
      >Gunner paradise</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=10\" title=\"Edit\
      \ section: Gunner paradise\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Oh yeah... Small room, one teleporter, and he frags\
      \ everyone who tries to get in. So make sure teleporters are not the only way\
      \ to get into your base, because gunner placing mines on them could defend from\
      \ almost all attacks.</p>\n<p>To sum up, the best map should let you play with\
      \ any class, and give you enough ways to do different things, like getting into\
      \ the base in 5 different ways, to defend in 5 different ways, to attack in\
      \ 5 different ways. So everything is about variety and good imagination.</p>\n\
      <h3><span class=\"mw-headline\" id=\"What_does_a_.22standard.22_XMP_map_look_like.3F\"\
      >What does a \"standard\" XMP map look like?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=11\"\
      \ title=\"Edit section: What does a &quot;standard&quot; XMP map look like?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ following <i>Standard</i> map definition does <i>not</i> mean that you should\
      \ make only standard maps. It means that if you break some rules, you might\
      \ face some gameplay problems that you would need to solve in some way.</p>\n\
      <p>The <i>Standard</i> XMP map should:</p>\n<ul>\n<li>Have two bases (or at\
      \ least something that could be called base)</li>\n<li>Have at least two non-hackable\
      \ deploy points in each base</li>\n<li>Have enough space to use vehicles</li>\n\
      <li>Not have hackable deploy points close to artifact node</li>\n<li>Have 2-4\
      \ energy sources</li>\n<li>At least 5 ways to get into the base</li>\n<li>At\
      \ least 2 ways from one base to another</li>\n<li>2-4 deploy points somewhere\
      \ in the map</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=12\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a></p>\n\
      <p><a href=\"/Legacy:Adding_Polish_To_Maps\" title=\"Legacy:Adding Polish To\
      \ Maps\">Adding Polish To Maps</a></p>\n<p><a href=\"/Legacy:Gametype\" title=\"\
      Legacy:Gametype\">Gametype</a></p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_UTXMP?section=13\" title=\"Edit\
      \ section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Smot:</b> Who needs 5 base enterances? Isn't that a little much? I can't\
      \ think of any U2:XMP maps (other than Rampant) with 5 entrances, and Rampant\
      \ is a b*tch to defent because you can sneak into the node room from like 9\
      \ different places. Also, I do believe it's just \"Tech\", not \"Techer\".</p>\n\
      <p><b>Nercury:</b> Feel free to correct my grammar mistakes and add anything\
      \ what is missing.&#160;:D</p>\n<p><b>Nercury:</b> BTW, i am not betatester,\
      \ also i am not leaking info, so dont blame me if i manage to guess something&#160;:P</p>\n\
      <p><b>PRG:</b> A couple things about this starting with this small piece of\
      \ info. DO NOT put U2XMP assets in your UT2k4 root folders(ie. mesh packages,\
      \ texture packages, etc..) You WILL have problems with UTXMP when it comes out.</p>\n\
      <p>Second thing, most of the enclosed bases in stock maps with good play flow\
      \ have at least 5+ ways to get into the base or artifact node. Unless the entrances\
      \ are huge, 3 ways in as stated tends be a bottleneck that makes it impossible\
      \ for the offence to get in and make it out alive.</p>\n<p><b>Nercury:</b> You\
      \ can fix things yourself and leave note here rather than saying whats wrong&#160;:)</p>\n\
      <p>This page is getting bigger and bigger, and i started thinking about several\
      \ sub-pages. Now i am just adding info without much care about layout.</p>\n\
      <p><b>Tarquin:</b> You could make a page for each class, for example.</p>\n\
      <p><b>Phalanx:</b> now that the mod is out a few more details need adding now\
      \ like adding a radar, more detail on hackable objects (especailly doors). o\
      \ and while i'm here for a map to work u need the loader in there too</p>\n\n\
