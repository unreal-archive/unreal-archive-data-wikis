      \ topics. Also, check out <a href=\"/Legacy:Basic_Procedure\" title=\"Legacy:Basic\
      \ Procedure\" class=\"mw-redirect\">Basic_Procedure</a> for directions on tasks\
      \ commonly performed when mapping.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
