      >]</span></span></h2>\n<p>This section covers non-standard AI support: Monsters,\
      \ NPCs, etc.</p>\n<ul>\n<li><a href=\"/Legacy:Artificial_Intelligence\" title=\"\
      Legacy:Artificial Intelligence\">Artificial Intelligence</a> – Super topic for\
      \ all AI, including bot support, custom NPCs and monsters.\n<ul>\n<li><a href=\"\
      /Legacy:Trigger_Systems\" title=\"Legacy:Trigger Systems\">Trigger Systems</a>\
      \ – Complex behavior through Triggers and other actors</li>\n<li><a href=\"\
      /Legacy:Monster_Support\" title=\"Legacy:Monster Support\">Monster Support</a>\
      \ – Unreal monsters</li>\n<li><a href=\"/Legacy:NPC_Support\" title=\"Legacy:NPC\
      \ Support\">NPC Support</a> – Custom non-player characters</li>\n</ul>\n</li>\n\
