      <ul>\n<li>UDN's <a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/pub/Powered/UnrealTournament2003LinksContent/\"\
      >Unreal Tournament 2003 Level Design and Art Links</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://sv3.3dbuzz.com/vbforum/uunr_vtmlist.php?c=13\"\
      >3DBuzz</a> has DivX5 encoded AVI movies on most mapping topics. Free registration\
      \ with valid email verification is required.</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Topics_On_Mapping?section=24\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>CorDharel:</b> I always wanted to know: Do I have\
      \ to know how to work with actors if I don't map and just code? Or did I oversee\
      \ the page where this is described for coders? If you are a coder, can you map?</p>\n\
      <p><b>EntropicLqd:</b> There isn't much you can do in code without working with/touching\
      \ on an Actor. Every object the player can interact with is an Actor (at least\
      \ I can't think of any exceptions off the top of my head). Also, just because\
      \ you can write great code doesn't mean your maps will be great, or even that\
      \ you'll understand everything you need to do to make them. I can write mods\
      \ for Unreal Engine games pretty easily. I have no idea how the new materials/texture\
      \ stuff works in UT2003, and my maps are generally pretty awful. In the next\
      \ version of the Unreal Engine I'm fully expecting to not even be able to build\
      \ DM-OnNoNotAnotherCube.</p>\n<p><b>MythOpus:</b> I am a mapper myself and I\
      \ work with actors ALL the time. However I don't know a lot about coding and\
      \ if you have to end up coding and actor its probably because your trying to\
      \ make something advanced. I generally do not have anything to do with coding.\
      \ I just place an actor, and change its default properties.</p>\n<p><b>Erika:</b>\
      \ I map a lot, and know the basics of the 2D shape editor. I know how to code\
      \ as well, and often I make new things to put in my maps. You don't really need\
      \ to know how to code to make maps, but knowing how to code can possibly make\
      \ your maps better.</p>\n<p><b>WheatPuppet:</b> Do we want to put in a topic\
      \ on Karma objects? I don't see one here, but they're certainly important if\
      \ you want dynamic physics.</p>\n<p><b>Foxpaw:</b> Well, there's <a href=\"\
      /Legacy:Karma\" title=\"Legacy:Karma\">Karma</a>. Or is that not what you were\
      \ thinking?</p>\n<p><b>WheatPuppet:</b> Thanks. I put a link to it above near\
      \ particles. They're in the same class of special effect.</p>\n<p><b>Fragatta:</b>\
      \ Hiya I just wanted to say that in the effects section, \"Glass\" and \"Making\
      \ Windows\" are both almost identical except the latter is slightly more detailed.\
      \ Please feel free to flame me if i'm wrong!</p>\n<p><b>Tony:</b> You seem to\
      \ be right. They have the same images as well... Maybe someone should combine\
      \ / get rid of them or something.</p>\n<hr />\n<p><b>OlympusMons:</b> Ok there\
      \ seems to be some stuff on this page under the dynamics heading which isnt\
      \ dynamics Ive added a title for this other misc stuff. I wasnt exactly sure\
      \ what to do here, plus I didnt want to stuff anything up.</p>\n<p>I Found this\
      \ as well. <a href=\"/Legacy:Dynamics\" title=\"Legacy:Dynamics\">Dynamics</a></p>\n\
      <hr />\n<p><b>Bob_The_Beheader:</b> I'm thinking tackling some of that reorganization\
      \ TODO stuff. I'm going to re-arrange</p>\n<p>some of the ordering of the lists,\
      \ change the descriptions on some of the items in order to clarify their meaning\
      \ a little better. The major change is dividing the list up into sections:</p>\n\
      <ul>\n<li>Conceptual aspects</li>\n<li>Procedures</li>\n<li>Tips and Tricks</li>\n\
      </ul>\n<p>I'm not sure if it's a good idea, but some of the descriptions will\
      \ be in the form of a question. i.e.:</p>\n<ul>\n<li><a href=\"/Legacy:Placing_PlayerStart\"\
      \ title=\"Legacy:Placing PlayerStart\">Placing PlayerStart</a> – Where is a\
      \ good place for a player to spawn?</li>\n</ul>\n<p>I think this makes it seem\
      \ like <a href=\"/Legacy:Placing_PlayerStart\" title=\"Legacy:Placing PlayerStart\"\
      >Placing PlayerStart</a> is on a more conceptual level, rather then simply a\
      \ page describing the procedure for placing a playerstart.</p>\n<p>The big problem\
      \ here is that so much of the items on this page intersect with those in <a\
      \ href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a> and\
      \ <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy Basic\
      \ Procedure\">Category:Legacy Basic Procedure</a>. I think that some (well,\
      \ many) items here should be refactored into those pages. Either that, or the\
      \ items can be removed, and this page is left with pointers to other general\
      \ pages like <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> and <a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a>.</p>\n<p>This is one of the most\
      \ important, if not <b>the</b> most important 'hub' on the wiki, imho, and currently\
      \ it is very disorganized and much refactoring is required.</p>\n<p><b>Graphik:</b>\
      \ Mapping information here has always been something like a nice meal ground\
      \ up in a blender and served. It's good information in a fairly useless form.</p>\n\
      <p>What it really needs is someone to come through wielding a massive <i>+2\
      \ Sword of Cutting (and Pasting)™</i> and a bit of writing ability to hack up\
      \ something useful. The trouble is, well... scroll up and down this page and\
      \ you'll see what I mean. It's no small task.</p>\n<p><b>SuperApe:</b> By all\
      \ means, work on the new structure on the new <a href=\"/edit/Legacy:Graphik/Mapping_Reconstruction?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Graphik/Mapping Reconstruction (page does not\
      \ exist)\">Graphik/Mapping_Reconstruction</a> page. Let everyone contribute,\
      \ so as to avoid someone <i>else</i> complaining about how it was re-organized.\
      \ (a typical problem) One thing to note about Bob's complaint: there is a difference\
      \ of opinion on what a hub is. The current re-organization of this page was\
      \ the result of a compromise between explaining the concepts of all these ideas\
      \ (several volumes of text) and simply giving the needed links to the pages\
      \ which go into detail about the various topics. Tarquin convinced me that a\
      \ hub is just that: a list of useful links, related by topic heading. Above\
      \ all, I'd like to reenforce the idea that you work on the re-organization first,\
      \ allowing for the discussion to hone it, then apply it to the page. To that\
      \ end, I'm going to back up a couple of revisions, removing a couple changes\
      \ which frankly are causing some serious organizational conflicts, imho. See\
      \ the RecentChanges link to check what I'm talking about. Good luck.</p>\n<p><b>Bob_The_Beheader:</b>\
      \ Ok, sorry for rushing into things... So the <a href=\"/edit/Legacy:Graphik/Mapping_Reconstruction?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Graphik/Mapping Reconstruction (page does not\
      \ exist)\">Graphik/Mapping_Reconstruction</a> page is sort of a prototype for\
      \ the changes to be made on this page? - Good idea. So <a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a> and <a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedure</a>\
      \ are <b>not</b> hubs, but this is. I'd like to help, I don't have a sword like\
      \ you describe, Graphik, but I know a guy who knows this blacksmith&#160;:).</p>\n\
      <hr />\n<p><a href=\"/Category:Legacy_Mapping\" title=\"Category:Legacy Mapping\"\
      >Category:Legacy Mapping</a></p>\n<p><a href=\"/Category:Legacy_To_Do\" title=\"\
