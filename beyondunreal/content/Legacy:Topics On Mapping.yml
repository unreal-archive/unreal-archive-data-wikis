  wikitext:
    text: "This page is the starting point for all topics of '''Mapping''', the design\
      \ and creation of gaming areas (aka, maps or levels) with the [[Legacy:Unreal\
      \ Engine|Unreal Engine]].  Beginners should first acquaint themselves with the\
      \ [[Legacy:Mapping Lessons|Mapping Lessons]] before going over these topics.\
      \ Also, check out [[Legacy:Basic_Procedure|Basic_Procedure]] for directions\
      \ on tasks commonly performed when mapping.\n\n==Layout Design==\n\nThis section\
      \ covers general planning, layout, gameplay and flow.\n* [[Legacy:Gameplay|Gameplay]]\
      \ &ndash; Super topic on concepts and elements of satisfying game design\n**\
      \ [[Legacy:Gametype|Gametype]] &ndash; A hub page on mapping for each Unreal\
      \ gametype\n** [[Legacy:Map Design|Map Design]] &ndash; Game concepts and elements\
      \ related to map design\n** [[Legacy:Map Flow|Map Flow]] &ndash; Maximizing\
      \ the value of a map's gameplay through design\n*** [[Legacy:Z-Axis|Z-Axis]]\
      \ &ndash; Layout designing in the vertical dimension\n*** [[Legacy:Placing PlayerStart|Placing\
      \ PlayerStart]] &ndash; Placing player start positions within the layout\n***\
      \ [[Legacy:Inventory Item Placement|Inventory Item Placement]] &ndash; Item,\
      \ weapon and goal placement within the layout\n*** [[Legacy:Vehicle Gameplay|Vehicle\
      \ Gameplay]] &ndash; Vehicle spawn placement with the layout\n** [[Legacy:Map\
      \ Planning|Map Planning]] &ndash; Techniques to define and refine a map layout\
      \ design\n\n==Construction==\n\nThe technical specifics of creating the world.\
      \ BSP, terrain, static meshes, skyboxes, PlayerStarts. For a gentle introduction\
      \ to this, follow the [[Legacy:Mapping Lessons|Mapping Lessons]]. The technical\
      \ concepts involved are explained on [[Legacy:Unreal World|Unreal World]].\n\
      * [[Legacy:UnrealEd Interface|UnrealEd Interface]] &ndash; articles on the Wiki\
      \ should explain as they go, but here we have the full reference for working\
      \ with UnrealEd. \n* [[Legacy:General Scale And Dimensions|General Scale and\
      \ Dimensions]]\n* [[Legacy:Building With CSG|Building with CSG]]\n* [[Legacy:Building\
      \ With Static Meshes|Building with Static Meshes]]\n* [[Legacy:Terrain|Terrain]]\n\
      * [[Legacy:Map Optimization|Map Optimization]] &ndash; How to Use Zoning and\
      \ Antiportals to Get the Best Performance\n* [[Legacy:Map File Prefix|Map File\
      \ Prefix]]\n\n==Visual Design ==\n\nUsing textures, lighting, materials.\n*\
      \ [[Legacy:Using Materials|Using Materials]]\n* [[Legacy:Creating A Material|Creating\
      \ A Material]]\n* [[Legacy:Lighting|Lighting]]\n* [[Legacy:Adding Polish To\
      \ Maps|Adding Polish To Maps]]\n* [[Legacy:Map Atmosphere|Map Atmosphere]] &ndash;\
      \ Comparison between maps' atmosphere between [[Legacy:UT|UT]] and [[Legacy:UT2003|UT2003]]\n\
      \n==Bot Support==\n\nThis section covers the standard practice of supporting\
      \ AI players (aka, Bots).\n* [[Legacy:Bot Support|Bot Support]] &ndash; A hub\
      \ page for bot support \n** [[Legacy:Bot Pathing|Bot Pathing]] &ndash; Concepts\
      \ and elements of the bot path network\n*** [[Legacy:Basic Bot Pathing|Basic\
      \ Bot Pathing]] &ndash; A tutorial for a basic bot path network\n** [[Legacy:Strategic\
      \ Bots|Strategic Bots]] &ndash; Advanced bot activities and maneuvers\n** [[Legacy:Bot\
      \ Mind|Bot Mind]] &ndash; Understanding bot behavior and troubleshooting\n**\
      \ [[Legacy:Testing Botplay|Testing Botplay]] &ndash; Ensuring reliable bot support\
      \ \n\n==Miscellaneous AI Support==\n\nThis section covers non-standard AI support:\
      \ Monsters, NPCs, etc.\n* [[Legacy:Artificial Intelligence|Artificial Intelligence]]\
      \ &ndash; Super topic for all AI, including bot support, custom NPCs and monsters.\n\
      ** [[Legacy:Trigger Systems|Trigger Systems]] &ndash; Complex behavior through\
      \ Triggers and other actors\n** [[Legacy:Monster Support|Monster Support]] &ndash;\
      \ Unreal monsters \n** [[Legacy:NPC Support|NPC Support]] &ndash; Custom non-player\
      \ characters\n\n==Unrealed Tools==\n\nThis section covers lessons about the\
      \ UnrealEd Tools.\n\n===Brush Editing===\n*[[Legacy:VertexToolTutorial|VertexToolTutorial]]\n\
      **'''Description''' Need Description!.\n*[[Legacy:2D_Shape_Editor_Menu|2D_Shape_Editor_Menu]]\n\
      **'''Description''' Need Description!.\n\n==[[Legacy:Dynamics|Dynamics]]==\n\
      \nThis section covers Effects, Triggers, Custom Components, and Interactivity.\n\
      \n===Effects===\n* [[Legacy:Making Windows|Making Windows]] \n* Fans\n** [[Legacy:Deadly\
      \ Fan|Deadly Fan]] \n** [[Legacy:Floater Fan|Floater Fan]] \n* [[Legacy:Blood\
      \ Effects|Blood Effects]]\n* [http://darendash.home.comcast.net/AdvancedLightning.html\
      \ Electrical Storms]\n* [http://darendash.home.comcast.net/CycloneTutorial.html\
      \ Cyclones/Whirlpools]\n* [http://darendash.home.comcast.net/PortalTutorial.html\
      \ Bent Space & Escher Worlds]\n* [[Legacy:Making An Interpolation Path|Making\
      \ an Interpolation Path]] &ndash; How to Set Up the Camera For Your Own UT Cutscene\n\
      * [[Legacy:Making Sparks (UT)|Making Sparks (UT)]] - For making sparks in UnrealTournament\
      \ GOTY Edition.\n\n===Exploding Stuff===\n* [[Legacy:Landmines (UT)|Landmines\
      \ (UT)]] \n* [[Legacy:Laser Trip Bomb|Laser Trip Bomb]]\n\n===Liquids and Water===\n\
      * [[Legacy:Making Liquids (UT)|Making Liquids (UT)]]: Making Water, Lava, Slime,\
      \ Etc. \n* [[Legacy:Rising Water (UT)|Rising Water (UT)]]: Rising Water \n*\
      \ [[Legacy:Rising Water|Rising Water]]: Rising Water in Unreal Tournament 2003\
      \ \n* [[Legacy:Fluid Surfaces|Fluid Surfaces]]\n* [[Legacy:Holes In Fluid Surfaces|Holes\
      \ in Fluid Surfaces]] \n* [[Legacy:Making Liquids|Making Liquids]] \n** [[Legacy:Making\
      \ Waterfalls|Making Waterfalls]] \n* [[Legacy:XProcMesh|xProcMesh]]\n\n===Miscellaneous===\n\
      * [[Legacy:Trigger Systems|Trigger Systems]] &ndash; Complex behavior through\
      \ Triggers and other actors\n* [[Legacy:ParticleEmitter Cookbook|ParticleEmitter\
      \ Cookbook]]\n* [[Legacy:Karma|Karma]]\n* [[Legacy:On ParticleGenerators (U2)|On\
      \ ParticleGenerators (U2)]] &ndash; Brief Notes and Examples from Scott Dalton\
      \ and Aaron Leiby (Legend) R.I.P\n\n===Movers===\n* Moving Parts (Movers)\n\
      ** [[Legacy:Create A Mover|Create A Mover]] A Basic Tutorial \n** [[Legacy:Making\
      \ Doors|Making Doors]] \n** [[Legacy:Making Lifts|Making Lifts]] \n** Further\
      \ reading: [[Legacy:Mover Topics|Mover Topics]]\n** [[Legacy:Making_Multi-Story_Elevators|Making_Multi-Story_Elevators]]\n\
      * Teleportation \n** [[Legacy:Teleportation Basics|Teleportation Basics]] \n\
      ** [[Legacy:Teleporters As In CTF-Face|Teleporters As In CTF-Face]]\n* [[Legacy:Create\
      \ A Jump Pad|Create a Jump Pad]]\n* [[Legacy:Lifts Vs Jumppads|Lifts vs Jumppads]]\
      \ A discussion of which is better and when\n\n==Others==\n\n===Outdoor Areas===\n\
      * [[Legacy:Building An Outside Area|Building an Outside Area]] \n* [[Legacy:SkyBox|SkyBox]]\
      \ and [[Legacy:Building A SkyBox|Building a SkyBox]]\n\n===Sounds===\n* Adding\
      \ [[Legacy:Sounds|Sounds]]\n* [http://planetunreal.com/phalanx/tut's/tutorial_sound.htm\
      \ Sound] Tutorial Written by Hourences.\n\n===Static Meshes===\n* [[Legacy:Static\
      \ Mesh|Static Mesh]]\n* [[Legacy:Building With Static Meshes|Building With Static\
      \ Meshes]] (needs work)\n* [[Legacy:Static Mesh Modeling|Static Mesh Modeling]]\n\
      * [[Legacy:Static Mesh Package|Static Mesh Package]]\n* [[Legacy:Static Mesh\
      \ Ideas|Static Mesh Ideas]]\n\n===Terrain===\n* [[Legacy:Terrain|Terrain]] &ndash;\
      \ Making Landscapes\n** [[Legacy:Creating A Terrain|Creating a Terrain]]\n**\
      \ [[Legacy:Terrain Mode|Terrain Mode]]\n** [[Legacy:Quick UT2003 Terrain|Quick\
      \ UT2003 Terrain]]\n** [[Legacy:Using The Terrain Tool|Using The Terrain Tool]]\n\
      ** [[Legacy:Caves And Caverns With Terrain|Caves And Caverns With Terrain]]\n\
      \n===Texturing===\n* [[Legacy:Decorating Rooms With Textures|Decorating Rooms\
      \ with Textures]]\n* [[Legacy:Texture Topics|Texture Topics]]\n** [[Legacy:Texture\
      \ Import And Export|Texture Import And Export]]\n** [[Legacy:Dynamic Texture|Dynamic\
      \ Texture]]\n*** [[Legacy:Animated Texture|Animated Texture]]\n** [[Legacy:3D\
      \ Studio Max Advanced Texturing|3D Studio Max Advanced Texturing]] &ndash; How\
      \ to Skin Terrain or Align Textures On a Sphere\n* [[Legacy:Texture Effects|masked\
      \ textures]]\n* [[Legacy:Import The Texture|Import The Texture]]\n* [[Legacy:Texture\
      \ Import And Export|Texture Import And Export]]\n\n==Mapping Tips==\n* [[Legacy:UnrealEd\
      \ Tips|UnrealEd Tips]]\n* [[Legacy:Unreal Mapping FAQ|Unreal Mapping FAQ]]\n\
      * [[Legacy:Adding Polish To Maps|Adding Polish To Maps]] \n* [[Legacy:Mapping\
      \ Checklist|Mapping Checklist]] &ndash; Last minute double-checks before release\n\
      \n===Troubleshooting / Documents===\n* [[Legacy:Actor Overview|Actor Overview]]\
      \ &ndash; Adding Actors and Setting Their Properties\n* [[Legacy:Playtest|Playtest]]\n\
      * [[Legacy:Embedding Code|Embedding Code]] and Other Packages Into Your Map\n\
      * [[Legacy:Using The Console|Using the Console]] &ndash; Getting Some Additional\
      \ Functionality by Using the Console.\n* [[Legacy:Brush Rotate|Gimbal Lock]]\
      \ or, why rotation in UnrealEd doesn't always do what you want it to.\n* [[Legacy:General\
      \ Scale And Dimensions|General Scale and Dimensions]]\n* [[Legacy:Crashing UnrealEd|Crashing\
      \ UnrealEd]]\n* [[Legacy:Help, I Have Lost My Map|Help, I Have Lost My Map]]\
      \ &ndash; OH NO!! I think I lost my map! HELP!!! (Document on trying to recover\
      \ a map in progress that seems to be lost.)\n* The [[Legacy:Snap To Grid|Snap\
      \ to Grid]] feature\n** Making [[Legacy:Actors Snap By Default|Actors Snap by\
      \ Default]] to the grid\n* [[Legacy:Break The Hierarchy|Break the Hierarchy]]\
      \ will write about this later...  &rarr;[[Legacy:Tarquin|Tarquin]] \n* [[:Category:Legacy\
      \ Basic Procedure]]s\n* [[Legacy:MyLevel|MyLevel]] Package\n* [[Legacy:Mapping\
      \ Checklist|Mapping Checklist]]: What to Do Before You Release Your Map\n* [[Legacy:Map\
      \ Build Errors|Map Build Errors]] &ndash; Errors that you may encounter when\
      \ Rebuilding or Map Check-ing your map.\n\n==Related Links==\n* [[Legacy:Architecture|Architecture]]\n\
      * [[Legacy:CSG|CSG]] [[Legacy:CSG Architecture|Architecture]]\n* [[Legacy:Static\
      \ Mesh|Static Mesh]]es.\n* [[Legacy:Mapping Lessons|Mapping Lessons]]\n* [[Legacy:Map\
      \ Build Errors|Map Build Errors]]\n* [[Legacy:Map Ideas|Map Ideas]]\n* [[Legacy:Testing\
      \ Lab|Testing Lab]]\n* [[Legacy:Terminology|Terminology]] &ndash; Common terms\
      \ and abbreviations explained\n\n==External Links==\n* UDN's [http://udn.epicgames.com/pub/Powered/UnrealTournament2003LinksContent/\
      \ Unreal Tournament 2003 Level Design and Art Links]\n* [http://sv3.3dbuzz.com/vbforum/uunr_vtmlist.php?c=13\
      \ 3DBuzz] has DivX5 encoded AVI movies on most mapping topics.  Free registration\
      \ with valid email verification is required.\n\n==Discussion==\n\n'''CorDharel:'''\
      \ I always wanted to know: Do I have to know how to work with actors if I don't\
      \ map and just code? Or did I oversee the page where this is described for coders?\
      \ If you are a coder, can you map?\n\n'''EntropicLqd:''' There isn't much you\
      \ can do in code without working with/touching on an Actor.  Every object the\
      \ player can interact with is an Actor (at least I can't think of any exceptions\
      \ off the top of my head).  Also, just because you can write great code doesn't\
      \ mean your maps will be great, or even that you'll understand everything you\
      \ need to do to make them.  I can write mods for Unreal Engine games pretty\
      \ easily.  I have no idea how the new materials/texture stuff works in UT2003,\
      \ and my maps are generally pretty awful.  In the next version of the Unreal\
      \ Engine I'm fully expecting to not even be able to build DM-OnNoNotAnotherCube.\n\
      \n'''MythOpus:''' I am a mapper myself and I work with actors ALL the time.\
      \  However I don't know a lot about coding and if you have to end up coding\
      \ and actor its probably because your trying to make something advanced.  I\
      \ generally do not have anything to do with coding.  I just place an actor,\
      \ and change its default properties.\n\n'''Erika:''' I map a lot, and know the\
      \ basics of the 2D shape editor. I know how to code as well, and often I make\
      \ new things to put in my maps. You don't really need to know how to code to\
      \ make maps, but knowing how to code can possibly make your maps better.\n\n\
      '''WheatPuppet:''' Do we want to put in a topic on Karma objects? I don't see\
      \ one here, but they're certainly important if you want dynamic physics.\n\n\
      '''Foxpaw:''' Well, there's [[Legacy:Karma|Karma]]. Or is that not what you\
      \ were thinking?\n\n'''WheatPuppet:''' Thanks. I put a link to it above near\
      \ particles. They're in the same class of special effect. \n\n'''Fragatta:'''\
      \ Hiya I just wanted to say that in the effects section, \"Glass\" and \"Making\
      \ Windows\" are both almost identical except the latter is slightly more detailed.\
      \ Please feel free to flame me if i'm wrong!\n\n'''Tony:''' You seem to be right.\
      \ They have the same images as well... Maybe someone should combine / get rid\
      \ of them or something.\n\n----\n\n'''OlympusMons:''' Ok there seems to be some\
      \ stuff on this page under the dynamics heading which isnt dynamics Ive added\
      \ a title for this other misc stuff. I wasnt exactly sure what to do here, plus\
      \ I didnt want to stuff anything up. \n\nI Found this as well. [[Legacy:Dynamics|Dynamics]]\n\
      \n----\n\n'''Bob_The_Beheader:''' I'm thinking tackling some of that reorganization\
      \ TODO stuff. I'm going to re-arrange \n\nsome of the ordering of the lists,\
      \ change the descriptions on some of the items in order to clarify their meaning\
      \ a little better. The major change is dividing the list up into sections:\n\
      * Conceptual aspects\n* Procedures\n* Tips and Tricks\n\nI'm not sure if it's\
      \ a good idea, but some of the descriptions will be in the form of a question.\
      \ i.e.:\n*[[Legacy:Placing PlayerStart|Placing PlayerStart]] &ndash; Where is\
      \ a good place for a player to spawn?\n\nI think this makes it seem like [[Legacy:Placing\
      \ PlayerStart|Placing PlayerStart]] is on a more conceptual level, rather then\
      \ simply a page describing the procedure for placing a playerstart.\n\nThe big\
      \ problem here is that so much of the items on this page intersect with those\
      \ in [[Legacy:Map Design|Map Design]] and [[:Category:Legacy Basic Procedure]].\
      \ I think that some (well, many) items here should be refactored into those\
