      toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Layout_Design\">Layout Design</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Topics_On_Mapping?section=1\"\
      \ title=\"Edit section: Layout Design\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This section covers general planning, layout, gameplay\
      \ and flow.</p>\n<ul>\n<li><a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\"\
      >Gameplay</a> – Super topic on concepts and elements of satisfying game design\n\
      <ul>\n<li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a>\
      \ – A hub page on mapping for each Unreal gametype</li>\n<li><a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a> – Game concepts and elements related\
      \ to map design</li>\n<li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\"\
      >Map Flow</a> – Maximizing the value of a map's gameplay through design\n<ul>\n\
      <li><a href=\"/Legacy:Z-Axis\" title=\"Legacy:Z-Axis\">Z-Axis</a> – Layout designing\
      \ in the vertical dimension</li>\n<li><a href=\"/Legacy:Placing_PlayerStart\"\
      \ title=\"Legacy:Placing PlayerStart\">Placing PlayerStart</a> – Placing player\
      \ start positions within the layout</li>\n<li><a href=\"/Legacy:Inventory_Item_Placement\"\
      \ title=\"Legacy:Inventory Item Placement\">Inventory Item Placement</a> – Item,\
      \ weapon and goal placement within the layout</li>\n<li><a href=\"/Legacy:Vehicle_Gameplay\"\
      \ title=\"Legacy:Vehicle Gameplay\">Vehicle Gameplay</a> – Vehicle spawn placement\
      \ with the layout</li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Map_Planning\" title=\"\
      Legacy:Map Planning\">Map Planning</a> – Techniques to define and refine a map\
      \ layout design</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Construction\">Construction</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Topics_On_Mapping?section=2\"\
      \ title=\"Edit section: Construction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The technical specifics of creating the world. BSP,\
      \ terrain, static meshes, skyboxes, PlayerStarts. For a gentle introduction\
      \ to this, follow the <a href=\"/Legacy:Mapping_Lessons\" title=\"Legacy:Mapping\
      \ Lessons\">Mapping Lessons</a>. The technical concepts involved are explained\
      \ on <a href=\"/Legacy:Unreal_World\" title=\"Legacy:Unreal World\">Unreal World</a>.</p>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a> – articles on the Wiki should\
      \ explain as they go, but here we have the full reference for working with UnrealEd.</li>\n\
      <li><a href=\"/Legacy:General_Scale_And_Dimensions\" title=\"Legacy:General\
      \ Scale And Dimensions\">General Scale and Dimensions</a></li>\n<li><a href=\"\
      /Legacy:Building_With_CSG\" title=\"Legacy:Building With CSG\">Building with\
      \ CSG</a></li>\n<li><a href=\"/Legacy:Building_With_Static_Meshes\" title=\"\
      Legacy:Building With Static Meshes\">Building with Static Meshes</a></li>\n\
      <li><a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">Terrain</a></li>\n\
      <li><a href=\"/Legacy:Map_Optimization\" title=\"Legacy:Map Optimization\">Map\
      \ Optimization</a> – How to Use Zoning and Antiportals to Get the Best Performance</li>\n\
      <li><a href=\"/Legacy:Map_File_Prefix\" title=\"Legacy:Map File Prefix\">Map\
      \ File Prefix</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Visual_Design\"\
      >Visual Design</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Topics_On_Mapping?section=3\" title=\"Edit section:\
      \ Visual Design\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Using textures, lighting, materials.</p>\n<ul>\n<li><a href=\"/Legacy:Using_Materials\"\
      \ title=\"Legacy:Using Materials\">Using Materials</a></li>\n<li><a href=\"\
      /Legacy:Creating_A_Material\" title=\"Legacy:Creating A Material\">Creating\
      \ A Material</a></li>\n<li><a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\"\
      >Lighting</a></li>\n<li><a href=\"/Legacy:Adding_Polish_To_Maps\" title=\"Legacy:Adding\
      \ Polish To Maps\">Adding Polish To Maps</a></li>\n<li><a href=\"/Legacy:Map_Atmosphere\"\
      \ title=\"Legacy:Map Atmosphere\">Map Atmosphere</a> – Comparison between maps'\
      \ atmosphere between <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a> and <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Bot_Support\"\
      >Bot Support</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Topics_On_Mapping?section=4\" title=\"Edit section:\
      \ Bot Support\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This section covers the standard practice of supporting AI players (aka,\
      \ Bots).</p>\n<ul>\n<li><a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\"\
      >Bot Support</a> – A hub page for bot support\n<ul>\n<li><a href=\"/Legacy:Bot_Pathing\"\
      \ title=\"Legacy:Bot Pathing\">Bot Pathing</a> – Concepts and elements of the\
      \ bot path network\n<ul>\n<li><a href=\"/Legacy:Basic_Bot_Pathing\" title=\"\
      Legacy:Basic Bot Pathing\">Basic Bot Pathing</a> – A tutorial for a basic bot\
      \ path network</li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Strategic_Bots\" title=\"\
      Legacy:Strategic Bots\">Strategic Bots</a> – Advanced bot activities and maneuvers</li>\n\
      <li><a href=\"/Legacy:Bot_Mind\" title=\"Legacy:Bot Mind\">Bot Mind</a> – Understanding\
      \ bot behavior and troubleshooting</li>\n<li><a href=\"/Legacy:Testing_Botplay\"\
      \ title=\"Legacy:Testing Botplay\">Testing Botplay</a> – Ensuring reliable bot\
      \ support</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Miscellaneous_AI_Support\"\
