      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a></dd>\n\
      <dt>&#160;%prefs%&#160;</dt>\n<dd>Preferences</dd>\n<dt>&#160;%ref%&#160;</dt>\n\
