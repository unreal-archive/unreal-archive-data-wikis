      <h2><span class=\"mw-headline\" id=\"Making_a_custom_header\">Making a custom\
      \ header</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins/Custom_Headers?section=1\" title=\"\
      Edit section: Making a custom header\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A custom header begins with standard HTML document\
      \ headers and ends where the page content should begin. Do not leave open HTML\
      \ elements (eg table, div). Name files header.name.html and header.name.css\
      \ if using an external stylesheet.</p>\n<p>Don't use any headings other than\
      \ H1. Use class styles to create exceptions for A, P, IMG and any other tags\
      \ you use in the header. Remember to be as strict as possible, eg. for IMG tags\
      \ set border to zero, background to inherit, margins to zero, etc, as the main\
      \ content stylesheet may have set these and you need to override them back to\
      \ normal. (I discovered this just now when I uploaded the Textbook stylesheet\
      \ and found that the stuff I've set for images and paragraph indents altered\
      \ the header.)</p>\n<p>For content styles you can:</p>\n<ul>\n<li>import the\
      \ user's current choice (ahead of the header stylesheet, so the header sheet\
      \ creates exceptions)</li>\n<li>import a particular content stylesheet from\
      \ the list above</li>\n<li>import a new content stylesheet – in this case you\
      \ may as well have ALL styles for both header and content in a single CSS file.</li>\n\
      </ul>\n<p>The following placeholders are replaced by the script:</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Text\">Text</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Skins/Custom_Headers?section=2\"\
      \ title=\"Edit section: Text\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dt>&#160;%windowtitle%&#160;</dt>\n<dd>intended\
      \ for the HTML TITLE tag: gives the site name and page name</dd>\n<dt>&#160;%title%&#160;</dt>\n\
      <dd>the page title</dd>\n<dt>&#160;%quip% &#160;</dt>\n<dd>inserts a random\
      \ quip from the quips file</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"\
      Styles\">Styles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Skins/Custom_Headers?section=3\" title=\"\
      Edit section: Styles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>&#160;%url%&#160;</dt>\n<dd>base URL for stylesheets and other files\
      \ you may need for layout eg logos, buttons etc.</dd>\n<dt>&#160;%contentstyles%\
      \ &#160;</dt>\n<dd>will insert full URL for the user's currently chosen stylesheet.\
      \ If you don't link this in, add a * to the end of the header name.</dd>\n<dt>&#160;%logo%&#160;</dt>\n\
      <dd>inserts full URL for the site's default logo</dd>\n</dl>\n<h4><span class=\"\
