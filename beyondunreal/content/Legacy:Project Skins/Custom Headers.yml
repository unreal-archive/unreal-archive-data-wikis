  wikitext:
    text: "==Making a custom header ==\n\nA custom header begins with standard HTML\
      \ document headers and ends where the page content should begin. Do not leave\
      \ open HTML elements (eg table, div). Name files header.name.html and header.name.css\
      \ if using an external stylesheet.\n\nDon't use any headings other than H1.\
      \ Use class styles to create exceptions for A, P, IMG and any other tags you\
      \ use in the header. Remember to be as strict as possible, eg. for IMG tags\
      \ set border to zero, background to inherit, margins to zero, etc, as the main\
      \ content stylesheet may have set these and you need to override them back to\
      \ normal. (I discovered this just now when I uploaded the Textbook stylesheet\
      \ and found that the stuff I've set for images and paragraph indents altered\
      \ the header.)\n\nFor content styles you can:\n* import the user's current choice\
      \ (ahead of the header stylesheet, so the header sheet creates exceptions)\n\
      * import a particular content stylesheet from the list above\n* import a new\
      \ content stylesheet &ndash; in this case you may as well have ALL styles for\
      \ both header and content in a single CSS file. \n\nThe following placeholders\
      \ are replaced by the script:\n\n====Text ====\n; %windowtitle% : intended for\
      \ the HTML TITLE tag: gives the site name and page name\n; %title% : the page\
      \ title\n; %quip%  : inserts a random quip from the quips file\n\n====Styles\
      \ ====\n; %url% : base URL for stylesheets and other files you may need for\
      \ layout eg logos, buttons etc.\n; %contentstyles%  : will insert full URL for\
      \ the user's currently chosen stylesheet. If you don't link this in, add a *\
      \ to the end of the header name.\n; %logo% : inserts full URL for the site's\
      \ default logo\n\n====Links ====\n; %home% : [[Legacy:Home Page|Home Page]]\n\
      ; %random%  : Random Page\n; %recent%  : [[Legacy:Recent Changes|Recent Changes]]\n\
      ; %prefs% : Preferences\n; %ref% : [[Legacy:Wiki Markup|Wiki Markup]]\n; %page%MyPage%\
      \  : Link to MyPage (will create an edit link if page doesnt exist)\n; %upload%\
      \ : Address of upload page (make the link yourself eg <a href=\"%upload%\">text</a>)\n\
      ; %toc% : Menu anchor for the Quick Navigation (table of contents) menu.  For\
      \ people browsing the Wiki without JavaScript, this placeholder will be replaced\
      \ by an empty string."
