  title: "Legacy:StallZ"
  text:
    text: "<p>The following brief explaination on StallZ has been duplicated from\
      \ the following tutorial from psyonix.com&#160;: <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.psyonix.com/OnslaughtMapTutorial.shtml\">Onslaught\
      \ Mapping Tutorial</a></p>\n<p>All credit for this goes to the author of this\
      \ excellent tutorial. Onslaught Mappers please take a look at this tutorial.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Restricting_Vehicles_and_Player_Pawns\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Restricting Vehicles\
      \ and Player Pawns</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a\
      \ href=\"#BlockingVolumes\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">BlockingVolumes</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#StallZ\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >StallZ</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#KillZ\"\
      ><span class=\"tocnumber\">1.3</span> <span class=\"toctext\">KillZ</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Restricting_Vehicles_and_Player_Pawns\"\
      >Restricting Vehicles and Player Pawns</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:StallZ?section=1\"\
      \ title=\"Edit section: Restricting Vehicles and Player Pawns\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"BlockingVolumes\">BlockingVolumes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:StallZ?section=2\"\
      \ title=\"Edit section: BlockingVolumes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The first and most important tool for keeping vehicles\
      \ in the map are blocking volumes. Blocking volumes should be used to keep vehicles\
      \ and players from accessing the boundaries of your map. Obvisouly you don't\
      \ want to have a lot blocking volumes with nothing inside them so that they\
      \ appear to be an invisible wall, but with Mantas and Raptors that can get over\
      \ pretty much anything it is inevitable that at some point you have to just\
      \ stop them short. See also <a href=\"/Legacy:BlockingVolume\" title=\"Legacy:BlockingVolume\"\
      >BlockingVolume</a> and <a href=\"/Legacy:Actor/Collision\" title=\"Legacy:Actor/Collision\"\
      >Actor/Collision</a>.</p>\n<h3><span class=\"mw-headline\" id=\"StallZ\">StallZ</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:StallZ?section=3\" title=\"Edit section: StallZ\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The second tool\
      \ is StallZ. This is a setting that you can find in the <a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">Level Properties</a> that limits the height\
      \ that a flying vehicle can fly. Once you reach this limit the vehicle is pushed\
      \ back down to safer altitudes.</p>\n<h3><span class=\"mw-headline\" id=\"KillZ\"\
      >KillZ</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:StallZ?section=4\" title=\"Edit section: KillZ\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ final tool is <a href=\"/edit/Legacy:KillZ?redlink=1\" class=\"new\" title=\"\
      Legacy:KillZ (page does not exist)\">KillZ</a> which serves as a backup just\
      \ in case someone is able to get under the terrain or out of the map boundaries.\
      \ Even if your map is very secure it is possible (although very rare) that a\
      \ vehicle could be hit by a tank or something and somehow get smashed through\
      \ the terrain. If you don't have a KillZ at that point you will have player\
      \ walking around that is able to shoot people up through the ground.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:StallZ?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a></li>\n<li><a href=\"/Legacy:Gametype\"\
      \ title=\"Legacy:Gametype\">Gametype</a>\n<ul>\n<li><a href=\"/Legacy:Mapping_For_AS_(UT2004)\"\
      \ title=\"Legacy:Mapping For AS (UT2004)\">Mapping for AS (UT2004)</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_ONS\" title=\"Legacy:Mapping For ONS\">Mapping\
      \ for ONS</a></li>\n<li><a href=\"/Legacy:Mapping_For_VCTF\" title=\"Legacy:Mapping\
      \ For VCTF\">Mapping for VCTF</a></li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Bot_Support\"\
      \ title=\"Legacy:Bot Support\">Bot Support</a>\n<ul>\n<li><a href=\"/Legacy:Bot_Pathing\"\
      \ title=\"Legacy:Bot Pathing\">Bot Pathing</a>\n<ul>\n<li><a href=\"/Legacy:Pathing_For_Vehicles\"\
      \ title=\"Legacy:Pathing For Vehicles\">Pathing for Vehicles</a></li>\n<li><a\
      \ href=\"/Legacy:Pathing_2k4_Flying_Vehicles\" title=\"Legacy:Pathing 2k4 Flying\
      \ Vehicles\">Pathing 2k4 Flying Vehicles</a></li>\n</ul>\n</li>\n</ul>\n</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:StallZ?section=6\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Tarquin:</b>\
      \ rename this page <a href=\"/edit/Legacy:Mapping_For_Vehicles?redlink=1\" class=\"\
      new\" title=\"Legacy:Mapping For Vehicles (page does not exist)\">Mapping for\
      \ Vehicles</a>?</p>\n<p><b>SuperApe:</b> Nah, this looks like it should be a\
      \ one-topic definition page, like those found through <a href=\"/Legacy:Terminology\"\
      \ title=\"Legacy:Terminology\">Terminology</a>. For the topics of Mapping, there\
      \ are a number of vehicle-relevant pages already in play. Should we have a separate\
      \ page for KillZ? Rename this \"StallZ And KillZ\"? \"Restricting Pawns\"?</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.029 seconds\nReal time usage:\
      \ 0.031 seconds\nPreprocessor visited node count: 25/1000000\nPreprocessor generated\
