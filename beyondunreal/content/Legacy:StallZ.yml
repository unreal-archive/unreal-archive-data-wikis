      \ is inevitable that at some point you have to just stop them short.  See also\
      \ [[Legacy:BlockingVolume|BlockingVolume]] and [[Legacy:Actor/Collision|Actor/Collision]].\n\
      \n===StallZ===\n\nThe second tool is StallZ. This is a setting that you can\
      \ find in the [[Legacy:Level Properties|Level Properties]] that limits the height\
      \ that a flying vehicle can fly. Once you reach this limit the vehicle is pushed\
      \ back down to safer altitudes.  \n\n===KillZ===\n\nThe final tool is [[Legacy:KillZ|KillZ]]\
      \ which serves as a backup just in case someone is able to get under the terrain\
      \ or out of the map boundaries. Even if your map is very secure it is possible\
