  title: "Legacy:Wiki Public Relations/Wiki Integration"
  text:
    text: "<p><b>Release:</b> As soon as possible.</p>\n<p><b>Occasion:</b> Introduction\
      \ of the <a href=\"/Legacy:Wiki_Integration\" title=\"Legacy:Wiki Integration\"\
      >Wiki Integration</a> features.</p>\n<h2><span class=\"mw-headline\" id=\"Latest_Draft\"\
      >Latest Draft</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Wiki_Integration?section=1\"\
      \ title=\"Edit section: Latest Draft\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote class=\"legacyquote\">\n<p>New features for\
      \ the Unreal Wiki:</p>\n<p>Search the Unreal Wiki's 900-plus pages from the\
      \ comfort of a browser sidebar! Keep up to date with what people are writing\
      \ with your own personal set of live bookmarks, which notify you of edits. Available\
      \ in Mozilla, Opera and IE flavours!</p>\n<p>Run with the script kiddies! A\
      \ set of powerful mIRC commands translate your Unreal-engine brayings into URLs\
      \ that link directly into the Unreal Wiki.</p>\n</blockquote>\n<p>rough list\
      \ of stuff:</p>\n<p>you own personal control center</p>\n<p>bookmark a list\
      \ of your favorite pages from the site &amp; be notified of updates to them</p>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Wiki_Integration?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> What about making a small press release\
      \ about <a href=\"/Legacy:Wiki_Integration\" title=\"Legacy:Wiki Integration\"\
      >Wiki Integration</a>? It'd help keeping the Unreal Wiki in people's minds.\
      \ What do you think?</p>\n<p><b>Tarquin:</b> it's certainly a newsworthy feature.\
      \ I wonder about releases being too frequent – but then again, I don't know\
      \ anything about this press release stuff.&#160;:D</p>\n<p><b>Mychaeel:</b>\
      \ I have the impression frequent press releases only get annoying if they don't\
      \ really tell anything worthwhile (like \"Six awesome renders of our hand grenade\
      \ and a video showing how the pin is pulled\"); but <a href=\"/Legacy:Wiki_Integration\"\
      \ title=\"Legacy:Wiki Integration\">Wiki Integration</a> is something the casual\
      \ user might actually have <i>use</i> for.</p>\n<p><b>Tarquin:</b> Agreed, it's\
      \ extremely useful. I can't think of anything to write. Will ponder.</p>\n<p><b>Mychaeel:</b>\
      \ The Unreal Wiki sidebar has evolved a bit – keep \"personal control center\"\
      \ in mind for a catchphrase. &#160;;-)</p>\n<p><b>Monsto:</b> takes too long\
      \ to think that phrase. How about just \"sidebar\" d=</p>\n<p><b>EntropicLqd:</b>\
      \ You been reading marketing brochures again Mychaeel?</p>\n<p><b>Mychaeel:</b>\
      \ Far too many, all my life. &#160;;-)</p>\n\n<!-- \nNewPP limit report\nCPU\
