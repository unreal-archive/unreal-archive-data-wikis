  title: "Legacy:Wiki Public Relations/Forum Post"
  text:
    text: "<p>This is the rough text of something Tar has posted to forums to advertise\
      \ this site. Feel free to rewrite and use it for similar purposes. (see <a href=\"\
      /Legacy:External_Links\" title=\"Legacy:External Links\">External Links</a>\
      \ for a list of forums)</p>\n<blockquote class=\"legacyquote\">\n<p>The Unreal\
      \ Wiki is a documentation site that holds reference and tutorials on Unreal\
      \ editing. It's being written by a large number of people from across the Unreal\
      \ community. We have a lot of material already, and you are all invited to add\
      \ to the project.</p>\n</blockquote>\n<blockquote class=\"legacyquote\">\n<p>It's\
      \ a totally open site: you can add material on the spot with your web browser,\
      \ though please read through <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://wiki.beyondunreal.com/wiki/New_Contributors_Quick_Start\">New Contributors\
      \ Quick Start</a> before editing pages.</p>\n</blockquote>\n<blockquote class=\"\
      legacyquote\">\n<p>The way the Wiki system works, as titbits of info accumulate\
      \ anyone can refactor them into full documents and tutorials, so any input is\
      \ good for the project, even if it's just list of things a page should cover\
      \ or questions on a topic.</p>\n</blockquote>\n<blockquote class=\"legacyquote\"\
      >\n<p>The site is at <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/\"\
      >http://wiki.beyondunreal.com/</a></p>\n</blockquote>\n<blockquote class=\"\
      legacyquote\">\n<p>Check out also the <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://wiki.beyondunreal.com/wiki/Project_FAQ\">Project FAQ</a>.</p>\n\
      </blockquote>\n<hr />\n<blockquote class=\"legacyquote\">\n<p>It's lots of documentation\
      \ &amp; tutorials on editing. You can add stuff to it too. You don't need to\
      \ email admins to submit material, you just edit the site live in your browser.</p>\n\
      </blockquote>\n<blockquote class=\"legacyquote\">\n<p>You don't need site editors\
      \ to approve your additions to the site, because everyone who uses the site\
      \ is a site editor – that includes you.</p>\n</blockquote>\n<hr />\n<blockquote\
      \ class=\"legacyquote\">\n<p>The Unreal Wiki is dedicated to gathering documentation\
      \ on the Unreal Engine. Not only can you browse the large quantity of material\
      \ already there, but anyone can add or edit information instantly – no registration\
      \ required. A <a href=\"/Category:Legacy_Personal_Page\" title=\"Category:Legacy\
      \ Personal Page\">large community</a> of mappers, coders and modelers helps\
      \ in this effort. <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"\
      Legacy:New Contributors Quick Start\">Find out how</a>.</p>\n</blockquote>\n\
      <blockquote class=\"legacyquote\">\n<p>Need help finding your way around? Read\
      \ <a href=\"/Legacy:Using_The_Wiki\" title=\"Legacy:Using The Wiki\">Using The\
      \ Wiki</a> to get started, or use the <a href=\"/Legacy:Search\" title=\"Legacy:Search\"\
      >Search</a> function. Use the <i>Quick Navigation</i> menu at the top to navigate\
      \ within a page. To find out more about how the site operates, see the <a href=\"\
      /Legacy:MetaTopics\" title=\"Legacy:MetaTopics\">MetaTopics</a> page.</p>\n\
      </blockquote>\n<blockquote class=\"legacyquote\">\n<p>See <a href=\"/Legacy:Recent_Changes\"\
      \ title=\"Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a> for\
      \ local news, and <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured\
      \ Pages\">Featured Pages</a> for a rundown of what's new and cool.</p>\n</blockquote>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Public_Relations/Forum_Post?section=1\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Wiki_Public_Relations\" title=\"\
      Legacy:Wiki Public Relations\">Wiki Public Relations</a> – Main topic</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Public_Relations/Forum_Post?section=2\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Unknown:</b> On second thoughts, we could refactor the aboe into a multi-purpose\
      \ \"introduction to the wiki\" text.</p>\n<p><b>El Muerte:</b> Uhm, \"The Unreal\
      \ Wiki is a <i>new</i> documentation site...\", maybe 3 years ago&#160;;)</p>\n\
      <p><b>Birelli:</b> Hmm, it looks like we really don't need this page any more,\
      \ maybe (Delete Me)?</p>\n<p><b>Ragdoll:</b> Indeed. A few days ago i tried\
      \ to get all those dodgy links working again but now their back to being broken\
      \ again. I think we need to create a different page if this one is to be deleted.</p>\n\
      <p><b>Graphik:</b> While the site is not as young as the above might suggest,\
      \ a little PR wouldn't hurt.&#160;:)</p>\n<p><b>Unknown:</b>I basically copied\
      \ and pasted the beginning blurb on the home page as an alternate press release.\
      \ That would serve well enough as it is, provided of course the links were formatted\
      \ to fit whatever medium it was released through.</p>\n<p><b>SuperApe:</b> Removed\
      \ Delete Me tag from discussion above, added Refactor Me to bottom and related\
      \ topics. Removed \"new\" from the top blurb. I agree that a little PR wouldn't\
      \ hurt, perhaps we should have this link (or the Wiki PR link) available on\
      \ the home page? Perhaps refactor into <a href=\"/Legacy:Wiki_Public_Relations\"\
      \ title=\"Legacy:Wiki Public Relations\">Wiki Public Relations</a>, and if this\
      \ page really is obsolete, then re-add Delete Me tag.</p>\n<hr />\n<p>[Refactor\
      \ Me] – Into <a href=\"/Legacy:Wiki_Public_Relations\" title=\"Legacy:Wiki Public\
      \ Relations\">Wiki Public Relations</a>.</p>\n\n<!-- \nNewPP limit report\n\
