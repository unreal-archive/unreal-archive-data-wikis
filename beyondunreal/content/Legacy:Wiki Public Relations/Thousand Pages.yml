  title: "Legacy:Wiki Public Relations/Thousand Pages"
  text:
    text: "<p><b>Release:</b> Around August/September 2002</p>\n<p><b>Occasion:</b>\
      \ Celebration of the thousandth page on the Unreal Wiki.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Latest_Draft\">Latest Draft</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Thousand_Pages?section=1\"\
      \ title=\"Edit section: Latest Draft\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>incorporating stuff on <a href=\"/Legacy:Wiki_Public_Relations/Wiki_Integration\"\
      \ title=\"Legacy:Wiki Public Relations/Wiki Integration\">Wiki Public Relations/Wiki\
      \ Integration</a></p>\n<blockquote class=\"legacyquote\">\n<p>Today the Unreal\
      \ Wiki celebrates reaching 1,000 pages in just 8 months. This represents the\
      \ largest consolidated amount of information on editing, mapping and scripting\
      \ for Unreal Tournament and the Unreal Engine in general.</p>\n</blockquote>\n\
      <blockquote class=\"legacyquote\">\n<p>Topic pages, category schemes and the\
      \ site's search engine will help you find what you need in this vast quantity\
      \ of information, whether it's the basics of how to get started or advanced\
      \ topics such as BSP trees. Find pages on subjects like the syntax and compiling\
      \ of UnrealScript all the way to examples of mod and mapper journals (aka \"\
      plan files\"). Read up on map design techniques and find out how to use movers\
      \ and triggers, and how to bot-path your level effectively.</p>\n</blockquote>\n\
      <blockquote class=\"legacyquote\">\n<p>With over 70 contributors, the Unreal\
      \ Wiki is the community equivalent of the Unreal Developer Network (UDN). Because\
      \ everyone can add their own information, tips, tricks, and corrections at any\
      \ time, the site grows quickly. You can freely participate in discussions on\
      \ mod ideas for UT2003, and even better, you can become a contributor by adding\
      \ your own information to the site. Plug-in sidebars for the popular browsers\
      \ allow you to keep up with the site's fast-changing content and hold your favourite\
      \ bookmarks. The site also integrates into mIRC, converting page names into\
      \ direct URLs.</p>\n</blockquote>\n<p>Older version:</p>\n<blockquote class=\"\
      legacyquote\">\n<p>Today the Unreal Wiki celebrates 1,000 pages of Unreal material\
      \ and Unreal Tournament-related information.</p>\n</blockquote>\n<blockquote\
      \ class=\"legacyquote\">\n<p>This represents the largest consolidated amount\
      \ of information about Unreal-engine editing, scripting, and mapping to be found\
      \ anywhere on the Internet. With over 70 contributors the Unreal Wiki <b>is</b>\
      \ the community equivalent of the Unreal Developer Network (UDN).</p>\n</blockquote>\n\
      <blockquote class=\"legacyquote\">\n<p>The Unreal Wiki contains a huge amount\
      \ of information ranging from the simple (how to get started) to advanced discussions\
      \ on the nature of BSP trees and zone partitioning. Find pages on subjects like\
      \ the syntax and compiling of UnrealScript all the way to examples of mod and\
      \ mapper journals (aka \"plan files\"). Read up on map design techniques and\
      \ find out how to use movers and triggers, and how to bot-path your level effectively.</p>\n\
      </blockquote>\n<blockquote class=\"legacyquote\">\n<p>And the very best thing\
      \ about the Unreal Wiki is that you can add your own information, tips, tricks,\
      \ and corrections whenever you feel like it. You can freely participate in discussions\
      \ on mod ideas for UT2003, and even better, you can become a contributor by\
      \ adding your own information to the site.</p>\n</blockquote>\n<blockquote class=\"\
      legacyquote\">\n<p>Your biggest problem will be deciding what to read first,\
      \ and where to start, so be prepared to use the random page and search functions.</p>\n\
      </blockquote>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Public_Relations/Thousand_Pages?section=2\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> yay! that's great&#160;:D</p>\n<p><b>Mychaeel:</b> A good\
      \ concept, but by all means I'd leave the first sentence of the last paragraph\
      \ out (\"This site really is awesome\").</p>\n<p><b>EntropicLqd:</b> I'd agree\
      \ with that Mychaeel (for some reason I never type your name in correctly first\
      \ time), it doesn't really fit with the style of the rest of it (even though\
      \ it's true). I've tweaked it btw.</p>\n<p><b>Tarquin:</b> can we fit in that\
      \ we have over 60 contributors?</p>\n<p><b>EntropicLqd:</b> Done. It could do\
      \ with a link to the UDN in the final revision though.</p>\n<p><b>K_St_theJunior:</b>\
      \ I took the liberty of modifying punctuation and a few words in your \"Thousand\
      \ Pages\" press release here, in a humble effort to make the language look a\
      \ little more polished. I did this on the assumption that you haven't already\
      \ sent it out. Hope you don't mind. If you don't like the changes, just revert\
      \ to one of your earlier backup copies, as you may see fit.</p>\n<p><b>Mychaeel:</b>\
      \ You're right, it sounds better now. That press release hasn't been sent out\
      \ yet.</p>\n<p><b>Birelli:</b> There are currently 1036 pages in the Wiki, are\
      \ we just going to copy the text of the latest draft into e-mail and send it\
      \ out? I seems ready to do that.</p>\n<p><b>Tarquin:</b> We're going for a conservative\
      \ page count: not counting contributor pages (about 80-90) and very short pages.\
      \ The \"comma count\" is currently 891. (but, wow, 1036 is pretty cool!&#160;:D\
      \ )</p>\n<p><b>EntropicLqd:</b> I had to go for a smug sense of satisfation&#160;:tup:\
      \ 1094 on 28th September 2002 14:15 GMT. Awesome. That's a whole lot of data.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.046 seconds\nReal time usage:\
