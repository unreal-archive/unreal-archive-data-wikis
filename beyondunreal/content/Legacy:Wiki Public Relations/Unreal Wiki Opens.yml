  title: "Legacy:Wiki Public Relations/Unreal Wiki Opens"
  text:
    text: "<p><b>Release:</b> Never actually released, no release planned.</p>\n<p><b>Occasion:</b>\
      \ Unreal Wiki officially opened to the general public.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Drafts\">Drafts</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Unreal_Wiki_Opens?section=1\"\
      \ title=\"Edit section: Drafts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> One of Tarquin's early attempts, known\
      \ as the \"dying albatross\":</p>\n<blockquote class=\"legacyquote\">\n<p>Tutorial\
      \ readers: Ever read a tute and wish you could add a tip of your own?</p>\n\
      <p>Tutorial writers: Ever feel like telling the people who email you pointing\
      \ out mistakes or saying \"Please could you update your tutes?\" to do it themselves?</p>\n\
      <p>On the Unreal Wiki site everyone is both a reader <i>and</i> a writer. Someone's\
      \ missed something on a topic? You fill it in. A topic hasn't been covered in\
      \ enough depth? You add to it. You share knowledge all the time on editing forums\
      \ but you don't have the time to write a full tutorial? Post it to the Wiki\
      \ and watch the page grow.</p>\n</blockquote>\n<p><b>Shad:</b> Hmm ok lemme\
      \ try one:</p>\n<blockquote class=\"legacyquote\">\n<p>Unreal Editors. Confused?\
      \ Lost? Getting to the point of hurling you monitor across the room like a monkey\
      \ flinging poo? Check out the Unreal Wiki. A huge data base of just about anything\
      \ related to Unreal and Editing. Weather you're a mapper, a coder, a sound artist,\
      \ or just a confused no0b. Come on and check it out... oh and you wanna know\
      \ the best part? Don't like something? Found a mistake or wished you could add\
      \ a tip? Change it right there and make it better or write in a new tutorial\
      \ of your own on another topic.</p>\n<p>UnrealWiki is a dynamic knowledge base\
      \ growing by the minute. The more people who contribute the better. So come\
      \ check it out and feel free to sit back and put your feet up!</p>\n</blockquote>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Unreal_Wiki_Opens?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> These are here to be shamelessly plundered\
      \ for ideas and catchphrases for future releases.&#160;;)</p>\n\n<!-- \nNewPP\
