  title: "Legacy:Wiki Public Relations/Mod Ideas Opens"
  text:
    text: "<p><b>Released:</b> August 1, 2002</p>\n<p><b>Occasion:</b> Entropic's\
      \ Mod page is revamped as the <a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod\
      \ Ideas\">Mod Ideas</a> page and is opening up to the wider public.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Release\">Release</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Mod_Ideas_Opens?section=1\"\
      \ title=\"Edit section: Release\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote class=\"legacyquote\">\n<p>The <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/Home_Page\"\
      >Unreal Wiki</a> is pleased to announce its <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://wiki.beyondunreal.com/wiki/Mod_Ideas\">Mod Ideas</a>\
      \ pages have gone public. This new area of the largest reference site on the\
      \ Unreal Engine is a place for suggesting, debating and hopefully creating new\
      \ mods for the upcoming Epic game <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://wiki.beyondunreal.com/wiki/UT2003\">Unreal Tournament 2003</a>.\
      \ The large collection of mod ideas already listed ranges from complex total\
      \ conversions through to incredibly simple concepts all ready to be discussed\
      \ and developed.</p>\n</blockquote>\n<blockquote class=\"legacyquote\">\n<p>After\
      \ months of collecting the insane ramblings and musings of a <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/EntropicLqd\"\
      >short-haired English geek</a>, we've decided to open it up for anyone to join\
      \ in. Scripters are invited to store mod ideas while they dwell on them. Anyone\
      \ who has ever played a mod and thought \"if only the author had included this\
      \ feature it would be so much cooler\" is free to suggest improvements to existing\
      \ ideas. The <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/Wiki_FAQ\"\
      >Wiki collaborative environment</a> makes it possible.</p>\n</blockquote>\n\
      <blockquote class=\"legacyquote\">\n<p>(The geek is still around, but only while\
      \ he's not changing nappies.)</p>\n</blockquote>\n<h2><span class=\"mw-headline\"\
      \ id=\"Reactions\">Reactions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Mod_Ideas_Opens?section=2\"\
      \ title=\"Edit section: Reactions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> In case you thought already UnrealOps\
      \ (\"Unreal Wiki Info: This particular MOD site is very new to me but if Beyond\
      \ Unreal hosts it can't be that bad\") did not quite fully understand what the\
      \ Unreal Wiki is supposed to be, check <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.unrealed.info\">http://www.unrealed.info</a> (rough\
      \ translation): \"I've been asked by Tarquin to publish these news: 'Unreal\
      \ Wiki' has been released in a new version.\" – Ah well. If people click the\
      \ link, it's all the same, and if we continue doing press releases, maybe it'll\
      \ sink in. &#160;:-)</p>\n<p><b>Tarquin:</b> Feedback: PU haven't covered us\
      \ (do we smell or something?). ModSquad describe it as an idea of genius.&#160;:D</p>\n\
      <p><b>Tarquin:</b> Just seen MPZ's writeup: \"The UT/UT2k3 Mod developers Brain\
      \ Tank\". Wow! That is a GREAT headline! Thanks, MPZ!&#160;:D</p>\n<p><b>DJPaul:</b>\
      \ We're on Deus-Ex.org - they say \"We have recieved an email from tarquin that\
      \ UnrealWiki, a very popular tutorial site for the unreal engine, has opened\
      \ up their new Mod Ideas page for all unreal engine games, including Deus Ex:\
      \ ...\"</p>\n<p><b>DJPaul:</b> Spotted us on DeusEx-Machina too.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations/Mod_Ideas_Opens?section=3\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> Do we want a news release for the\
      \ Mod Ideas page, or include it in the 1000 page release below?</p>\n<p><b>EntropicLqd:</b>\
      \ Now there's a good question. In terms of PR it would be better to handle them\
      \ as separate releases. It means you get front page news on the sites that matter\
      \ more often. How many more days do you think it will take before we get to\
      \ the magic 1000?</p>\n<p><b>Tarquin:</b> On July 30th we're at 922. So I'd\
      \ say a few weeks. Then again, if publicizing mod ideas brings an influx of\
      \ new idea pages and writers in general, could be less. Let's go for a Mod Ideas\
      \ release: it's an important development in the uses of this wiki&#160;:) (and\
      \ one I hadn't anticipated... it's great when that happens&#160;:D )</p>\n<p><b>DJPaul:</b>\
      \ I'm not mighty sure that's a good idea; worst case, we'd have a lot of newbie\
      \ scripters come the release of UT2003 bookmarking projects saying \"i'll do\
      \ that\", and them releasing a substandard one, or nothing at all. For example,\
      \ if I am thinking of doing someone else has marked, I think twice - if a newbie\
      \ scripter has bookmarked them, they could never get done, and no-one would\
      \ offer to do it (shared work, etc.).</p>\n<p><b>EntropicLqd:</b> While I'm\
      \ willing to concede that I have considered the possibility, it does at least\
      \ provide the opportunity to bring on new talent and get new scripters and contributors\
      \ involved with the scene. If we do find that someone completely bungles a mod\
      \ implementation then it's always possible to release a version 2 mod after\
      \ walking the original developer through a bit of a code review/how to script\
      \ session. If we find that a mod sits in an unfinished state for a long time,\
      \ a polite e-mail would probably do wonders for the scripter's motivation.</p>\n\
      <p><b>Tarquin:</b> -&gt; <a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod Ideas\"\
      >Mod Ideas</a>: GPL suggestion.</p>\n<blockquote class=\"legacyquote\">\n<p>After\
      \ months of collecting the insane ramblings and musings of a short-haired English\
      \ geek and writing them down as mod ideas for Unreal Tournament 2003, the Unreal\
      \ Wiki is pleased to announce that the mod idea pages have gone public. The\
      \ Unreal Wiki team invite you to visit the largest known collection of mod ideas\
      \ and concepts for the next Unreal Engine based game. The mod ideas listed range\
      \ from complex total conversions through to incredibly simple concepts all ready\
      \ to be discussed and developed.</p>\n<p>If you've ever played a mod and thought,\
      \ \"If only the author had included this feature it would be so much cooler\"\
      \ then you will love this part of the Unreal Wiki. Feel free to add your own\
      \ comments on the mod ideas described - the Wiki makes it possible.</p>\n<p>If\
      \ you are scripter looking for a place to dump mod ideas while you dwell on\
      \ them, or complete another mod, then this page will be of use. You will find\
      \ it an useful mechanism for getting feedback on your thoughts and ideas. You\
      \ may find the Wiki approach a little alien - giving up ownership of an idea\
      \ can be an unsettling experience - but it is uniquely rewarding.</p>\n</blockquote>\n\
      <p>How about this refactoring:</p>\n<blockquote class=\"legacyquote\">\n<p>The\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/Home_Page\"\
      >Unreal Wiki</a> is pleased to announce its <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://wiki.beyondunreal.com/wiki/Mod_Ideas\">Mod Ideas</a>\
      \ pages have gone public. This new area of the largest reference site on the\
      \ Unreal Engine is a place for suggesting, debating and hopefully creating new\
      \ mods for the upcoming Epic game <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://wiki.beyondunreal.com/wiki/UT2003\">Unreal Tournament 2003</a>.\
      \ The large collection of mod ideas already listed ranges from complex total\
      \ conversions through to incredibly simple concepts all ready to be discussed\
      \ and developed.</p>\n<p>After months of collecting the insane ramblings and\
      \ musings of a <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/EntropicLqd\"\
      >short-haired English geek</a>, we've decided to open it up for anyone to join\
      \ in. Scripters are invited to store mod ideas while they dwell on them. Anyone\
      \ who has ever played a mod and thought \"if only the author had included this\
      \ feature it would be so much cooler\" is free to suggest improvements to existing\
      \ ideas. The <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/Wiki_FAQ\"\
      >Wiki collaborative environment</a> makes it possible.</p>\n<p>(The geek is\
      \ still around, but only while he's not changing nappies.)</p>\n</blockquote>\n\
      <p><b>EntropicLqd:</b> Yup - that reads fine.</p>\n<p>But my idea is the coolest!!!\
      \ It has aliens and shotguns that shoot exploding fish!!! Ahh... to be a n00b\
      \ again... <b>- Raaa</b></p>\n<p><b>MythOpus:</b>Needs an update? UT2k3 isn't\
      \ the only game that the mod idea pages support&#160;:S</p>\n\n<!-- \nNewPP\
