  title: "Legacy:ThieveryUT"
  text:
    text: "<p><b>Thievery UT,</b> a Thief-based Total Conversion for Unreal Tournament.</p>\n\
      <p>For those who never played Thief, this means: you play a thief, who has to\
      \ sneak trough the shadows and fulfill some objectives (usually steal stuff),\
      \ or you play a guard with havier armor and weapons who has to keep the thieves\
      \ from acomplishing their goals.</p>\n<p>This is absolutely <b>NOT</b> another\
      \ deathmatch-type game. The gameplay is a bit similar to CounterStrike, what\
      \ with teams and objectives, but (at least on the Thief team side) even less\
      \ fight-inclined. You're actually <b>rewarded</b> points for not killing guards.</p>\n\
      <p>As of the guard side, it's a bit more similar to the usual \"find-em-and-kill-em\"\
      , but of course with differences. You can give orders to the AI, and camping\
      \ is actually an accepted gaming strategy.</p>\n<p>Unfortunately the mod (TC\
      \ actually) uses <a href=\"/Legacy:Native_Coding\" title=\"Legacy:Native Coding\"\
      >Native Coding</a>, so it's windows-only for now (unless I can get <a href=\"\
      /Legacy:Native_Coding_On_Linux\" title=\"Legacy:Native Coding On Linux\">Native\
      \ Coding on Linux</a> working).</p>\n<p><i>(this review by <a href=\"/Legacy:Lalo\"\
      \ title=\"Legacy:Lalo\">Lalo</a>, so flame him)</i></p>\n<h2><span class=\"\
      mw-headline\" id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
