  title: "Legacy:Movement Metrics (UT)"
  text:
    text: "<p>Some Playtesting Values (<a href=\"/Legacy:UT\" title=\"Legacy:UT\"\
      \ class=\"mw-redirect\">UT</a>)</p>\n<p><b>Wormbo:</b> This is what I gathered\
      \ with a little mutator at normal gravity. Note that in hardcore and turbo mode\
      \ 1.1 seconds in game really are 1 second, so the raw speed values have to be\
      \ multiplied by 1.1 to get the real speed (the value in parantheses). Also note\
      \ that the player's collision radius (17 UU) can increase the longest possible\
      \ jump by up to 34 UU. Walking and crouching speeds are the same.</p>\n<p>Here's\
      \ the mutator, in case someone wants to try and beat me (please do!): <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.koehler-homepage.de/Wormbo/unrealwiki.html#DW\"\
      >Distance Watcher</a></p>\n<p><i><b>Translocator</b></i></p>\n<p>(values relative\
      \ to starting point which is about 70 UU above the floor)</p>\n<table>\n<tr>\n\
      <td></td>\n<td><b>regular throw</b></td>\n<td><b>with Impact Hammer</b></td>\n\
      <td><b>with Shock Rifle combo</b></td>\n</tr>\n<tr>\n<td>Longest throw</td>\n\
      <td style=\"text-align: right\">1603 UU</td>\n<td style=\"text-align: right\"\
      >5571 UU</td>\n<td style=\"text-align: right\">8166 UU</td>\n</tr>\n<tr>\n<td>Highest\
      \ throw</td>\n<td style=\"text-align: right\">718 UU</td>\n<td style=\"text-align:\
      \ right\">953 UU</td>\n<td style=\"text-align: right\">1805 UU</td>\n</tr>\n\
      </table>\n<p><i><b>Dodging</b></i></p>\n<p>(values are about the same for all\
      \ directions)</p>\n<table>\n<tr>\n<td></td>\n<td style=\"text-align: center\"\
      ><b>Hardcore/Classic</b></td>\n<td style=\"text-align: center\"><b>Turbo</b></td>\n\
      </tr>\n<tr>\n<td>height</td>\n<td style=\"text-align: right\">23 UU</td>\n<td\
      \ style=\"text-align: right\">23 UU</td>\n</tr>\n<tr>\n<td>distance</td>\n<td\
      \ style=\"text-align: right\">237 UU</td>\n<td style=\"text-align: right\">380\
      \ UU</td>\n</tr>\n<tr>\n<td>speed</td>\n<td style=\"text-align: right\">600\
      \ UU/s (660 UU/s)</td>\n<td style=\"text-align: right\">840 UU/s (924 UU/s)</td>\n\
      </tr>\n</table>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Hardcore_Mode_.28default.29\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Hardcore Mode (default)</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Classic_Mode\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Classic Mode</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Turbo_Mode\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Turbo Mode</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h4><span class=\"mw-headline\" id=\"Hardcore_Mode_.28default.29\">Hardcore\
      \ Mode (default)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT)?section=1\" title=\"Edit\
      \ section: Hardcore Mode (default)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>(35% air control)</p>\n<p><i><b>Jumps without Impact\
      \ Hammer</b></i></p>\n<table>\n<tr>\n<td></td>\n<td style=\"text-align: center\"\
      ><b>running</b></td>\n<td style=\"text-align: center\"><b>walking</b></td>\n\
      <td style=\"text-align: center\"><b>with Jump Boots</b></td>\n</tr>\n<tr>\n\
      <td>highest jump</td>\n<td style=\"text-align: right\">67 UU</td>\n<td style=\"\
      text-align: right\">55 UU</td>\n<td style=\"text-align: right\">500 UU</td>\n\
      </tr>\n<tr>\n<td>longest jump</td>\n<td style=\"text-align: right\">311 UU</td>\n\
      <td style=\"text-align: right\">221 UU</td>\n<td style=\"text-align: right\"\
      >893 UU</td>\n</tr>\n<tr>\n<td>speed</td>\n<td style=\"text-align: right\">400\
      \ UU/s (440 UU/s)</td>\n<td style=\"text-align: right\">120 UU/s (132 UU/s)</td>\n\
      </tr>\n</table>\n<p><i><b>Jumps with Impact Hammer</b></i></p>\n<table>\n<tr>\n\
      <td></td>\n<td><b>without Jump Boots</b></td>\n<td><b>with Jump Boots</b></td>\n\
      </tr>\n<tr>\n<td>highest jump</td>\n<td style=\"text-align: right\">489 UU</td>\n\
      <td style=\"text-align: right\">862 UU</td>\n</tr>\n<tr>\n<td>longest jump</td>\n\
      <td style=\"text-align: right\">1389 UU</td>\n<td style=\"text-align: right\"\
      >2073 UU</td>\n</tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"Classic_Mode\"\
      >Classic Mode</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT)?section=2\" title=\"Edit\
      \ section: Classic Mode\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>(35% air control)</p>\n<p><i><b>Jumps without Impact Hammer</b></i></p>\n\
      <table>\n<tr>\n<td></td>\n<td style=\"text-align: center\"><b>running</b></td>\n\
      <td style=\"text-align: center\"><b>walking</b></td>\n<td style=\"text-align:\
      \ center\"><b>with Jump Boots</b></td>\n</tr>\n<tr>\n<td>highest jump</td>\n\
      <td style=\"text-align: right\">55 UU</td>\n<td style=\"text-align: right\"\
      >55 UU</td>\n<td style=\"text-align: right\">500 UU</td>\n</tr>\n<tr>\n<td>longest\
      \ jump</td>\n<td style=\"text-align: right\">278 UU</td>\n<td style=\"text-align:\
      \ right\">221 UU</td>\n<td style=\"text-align: right\">869 UU</td>\n</tr>\n\
      <tr>\n<td>speed</td>\n<td style=\"text-align: right\">400 UU/s</td>\n<td style=\"\
      text-align: right\">120 UU/s</td>\n</tr>\n</table>\n<p><i><b>Jumps with Impact\
      \ Hammer</b></i></p>\n<table>\n<tr>\n<td></td>\n<td><b>without Jump Boots</b></td>\n\
      <td><b>with Jump Boots</b></td>\n</tr>\n<tr>\n<td>highest jump</td>\n<td style=\"\
      text-align: right\">457 UU</td>\n<td style=\"text-align: right\">862 UU</td>\n\
      </tr>\n<tr>\n<td>longest jump</td>\n<td style=\"text-align: right\">1329 UU</td>\n\
      <td style=\"text-align: right\">2073 UU</td>\n</tr>\n</table>\n<h4><span class=\"\
      mw-headline\" id=\"Turbo_Mode\">Turbo Mode</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT)?section=3\"\
      \ title=\"Edit section: Turbo Mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>(65% air control, this is somewhat similar to Hardcore\
      \ mode + Relic of Speed)</p>\n<p><i><b>Jumps without Impact Hammer</b></i></p>\n\
      <table>\n<tr>\n<td></td>\n<td style=\"text-align: center\"><b>running</b></td>\n\
      <td style=\"text-align: center\"><b>walking</b></td>\n<td style=\"text-align:\
      \ center\"><b>with Jump Boots</b></td>\n</tr>\n<tr>\n<td>highest jump</td>\n\
      <td style=\"text-align: right\">80 UU</td>\n<td style=\"text-align: right\"\
      >55 UU</td>\n<td style=\"text-align: right\">500 UU</td>\n</tr>\n<tr>\n<td>longest\
      \ jump</td>\n<td style=\"text-align: right\">486 UU</td>\n<td style=\"text-align:\
      \ right\">347 UU</td>\n<td style=\"text-align: right\">893 UU</td>\n</tr>\n\
      <tr>\n<td>speed</td>\n<td style=\"text-align: right\">560 UU/s (616 UU/s)</td>\n\
      <td style=\"text-align: right\">168 UU/s (185 UU/s)</td>\n</tr>\n</table>\n\
      <p><i><b>Jumps with Impact Hammer</b></i></p>\n<table>\n<tr>\n<td></td>\n<td><b>without\
      \ Jump Boots</b></td>\n<td><b>with Jump Boots</b></td>\n</tr>\n<tr>\n<td>highest\
      \ jump</td>\n<td style=\"text-align: right\">524 UU</td>\n<td style=\"text-align:\
      \ right\">862 UU</td>\n</tr>\n<tr>\n<td>longest jump</td>\n<td style=\"text-align:\
      \ right\">1777 UU</td>\n<td style=\"text-align: right\">2397 UU</td>\n</tr>\n\
      </table>\n<hr />\n<ul>\n<li>Minimum ceiling height clearance that a Player can\
      \ jump to = 160 Units.</li>\n<li>Maximum horizontal distance a Player can jump\
      \ = 320 Units</li>\n<li>Maximum height a Player can fall without taking damage\
      \ = 640 Units.</li>\n<li>Maximum height that a player's feet can clear from\
      \ an <a href=\"/Legacy:HammerJump\" title=\"Legacy:HammerJump\">impact hammer\
      \ jump</a> = 480 Units. (although you have to be pretty 1337 to achieve this\
      \ in one try)</li>\n<li>Maximum velocity a player can move before taking damage\
      \ on a sudden impact is 1100 UU/s</li>\n</ul>\n<p><b>ZxAnPhOrIaN:</b> I achieved\
      \ this jump in only one try!&#160;:D&#160;:P</p>\n<p><b>JustaAverageKid:</b>\
      \ So did I&#160;:D</p>\n<p><b>Wormbo:</b> You did? Prove it with the mutator.&#160;:P</p>\n\
      <p><b>Dorkorama:</b> I figured out the max speed while having damageless falls.\
      \ (1100 UU/s) Setting this as a ZoneInfo's TerminalVelocity would prevent anyone\
      \ from taking falling damage. This may be an altervative to using low gravity\
      \ for \"Me-Tiny\" maps as it doesn't change the timing of normal jumps, dodges,\
      \ etc. Only long falls are affected. It could be slightly increased if you want\
      \ some damage to be taken.</p>\n<p><b>Fearless:</b> Is this mutator still available\
      \ somewhere&#160;? The ZIP file seems to be no longer present on your website\
      \ Wormbo. It would be nice to see it in action&#160;:) .</p>\n<p><b>Wormbo:</b>\
      \ Fixed.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT)?section=4\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Movement_Metrics_(UT2003)\" title=\"Legacy:Movement\
      \ Metrics (UT2003)\">Movement Metrics (UT2003)</a></li>\n<li><a href=\"/Legacy:Movement_Metrics_(UT2004)\"\
      \ title=\"Legacy:Movement Metrics (UT2004)\">Movement Metrics (UT2004)</a></li>\n\
      <li><a href=\"/Legacy:General_Scale_And_Dimensions\" title=\"Legacy:General\
      \ Scale And Dimensions\">General Scale And Dimensions</a></li>\n</ul>\n\n<!--\
