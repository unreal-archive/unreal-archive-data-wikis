  wikitext:
    text: "{{DISPLAYTITLE:bLonelyZone}}\n[[Image:ZoneInfo properties bLonelyZone.png|right]]\n\
      A '''lonely zone''' is a [[zone]] that can never be seen from any other zones\
      \ and from which no other zones (includes the [[sky box]] zone) are visible.\n\
      \nLonely zones can be marked as such in [[Unreal Engine 2]] by setting the ''bLonelyZone''\
      \ property of the {{classgames|ZoneInfo|e=UE2}} for that zone, so the engine\
      \ doesn't need to consider any interactions between the lonely zone and any\
      \ other zones. \n\n[[Category:Level optimization]]"
