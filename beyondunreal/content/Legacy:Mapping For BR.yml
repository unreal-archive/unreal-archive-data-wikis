  text:
    text: "<p>In <b>Bombing Run (BR)</b>, two teams face off against each other in\
      \ large arena-like levels. A ball is spawned at the center of the level or at\
      \ equal distance from teams. The object of the game is for one team to carry\
      \ the ball to a hoop in the opposing team's base (the goal) and either carry\
      \ it through the hoop (worth 7 points), or fire the ball through the hoop (worth\
      \ 3 points). Once a team has scored the players are re-spawned at PlayerStart\
      \ positions after 5 seconds or so and the ball is re-spawned in the center of\
      \ the map.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Objects_and_Settings\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Objects and Settings</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Layout_Structure\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Layout Structure</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#The_Scoring_Hoop_.28xBombDelivery.29\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">The Scoring Hoop (xBombDelivery)</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#PlayerStart_Positions\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">PlayerStart Positions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#The_Ball_.28xBombSpawn.29_Position\"\
      ><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">The Ball (xBombSpawn)\
      \ Position</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #ShootSpots\"><span class=\"tocnumber\">2.4</span> <span class=\"toctext\">ShootSpots</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Objects_and_Settings\"\
      >Objects and Settings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=1\" title=\"Edit section:\
      \ Objects and Settings\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><b><a href=\"/Legacy:Level_Properties\" title=\"Legacy:Level Properties\"\
      >Level Properties</a></b> (LevelInfo) DefaultGameType&#160;: <tt>xGame.xBombingRun</tt></li>\n\
      <li><a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\">NavigationPoint</a>\
      \ -&gt; <a href=\"/Legacy:JumpDest\" title=\"Legacy:JumpDest\">JumpDest</a>\
      \ -&gt; <a href=\"/Legacy:JumpSpot\" title=\"Legacy:JumpSpot\">JumpSpot</a>\
      \ -&gt; <a href=\"/Legacy:GameObjective\" title=\"Legacy:GameObjective\">GameObjective</a>\
      \ -&gt; <a href=\"/Legacy:XBombSpawn\" title=\"Legacy:XBombSpawn\">xBombSpawn</a></li>\n\
      <li><a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\">NavigationPoint</a>\
      \ -&gt; <a href=\"/Legacy:JumpDest\" title=\"Legacy:JumpDest\">JumpDest</a>\
      \ -&gt; <a href=\"/Legacy:JumpSpot\" title=\"Legacy:JumpSpot\">JumpSpot</a>\
      \ -&gt; <a href=\"/Legacy:GameObjective\" title=\"Legacy:GameObjective\">GameObjective</a>\
      \ -&gt; <a href=\"/Legacy:XBombDelivery\" title=\"Legacy:XBombDelivery\">xBombDelivery</a></li>\n\
      <li><a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\">NavigationPoint</a>\
      \ -&gt; <a href=\"/Legacy:ShootSpot\" title=\"Legacy:ShootSpot\">ShootSpot</a>\
      \ -&gt; RedShootSpot &amp; BlueShootSpot</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Layout_Structure\">Layout Structure</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=2\"\
      \ title=\"Edit section: Layout Structure\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Bombing Run maps by their very nature tend to be composed\
      \ of large rooms rather than small cramped corridors. Space is needed to allow\
      \ the ball to be passed between team members. Multiple levels within a BR map\
      \ can work very well but should be used with care as it would be possible to\
      \ make it far too easy to score.</p>\n<p>Framerate is the biggest thing to watch\
      \ for in a Bombing Run map. Because the rooms are so large it's easily possible\
      \ to either pack in too much detail or allow players to see from one end of\
      \ the level through to the other (always a frame rate killer).</p>\n<p>Think\
      \ very very carefully before making an assymetrical Bombing Run map; you may\
      \ break the gameplay compeltely.</p>\n<p>See also <a href=\"/Legacy:Map_Flow\"\
      \ title=\"Legacy:Map Flow\">Map Flow</a>.</p>\n<p>Critical areas of the Bombing\
      \ Run map are discussed below.</p>\n<h3><span class=\"mw-headline\" id=\"The_Scoring_Hoop_.28xBombDelivery.29\"\
      >The Scoring Hoop (xBombDelivery)</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=3\"\
      \ title=\"Edit section: The Scoring Hoop (xBombDelivery)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Probably the most important\
      \ thing to remember about the positioning of the scoring hoop <a href=\"/Legacy:GameObjective\"\
      \ title=\"Legacy:GameObjective\">GameObjective</a> is that it should be difficult\
      \ to throw the ball through, and much harder for a player to actually carry\
      \ the ball through. Having some sort of penalty (like death) for carrying the\
      \ ball through the hoop is fine – just a bit gimmicky. Placing the scoring hoop\
      \ at the end of a long thin ramp with certain death on either side is also fine.</p>\n\
      <p>Probably the most important thing to remember is that it should be impossible\
      \ to score from a great distance. The ball can be thrown a long way. Teams really\
      \ shouldn't be able to throw the ball from one end of the level to the other\
      \ and score bypassing the defense.</p>\n<p>It's possible to have more than one\
      \ scoring hoop per team. Several maps out there take advantage of this fact,\
      \ though it's questionable if it enhances gameplay any.</p>\n<h3><span class=\"\
      mw-headline\" id=\"PlayerStart_Positions\">PlayerStart Positions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_BR?section=4\" title=\"Edit section: PlayerStart\
      \ Positions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>There should be an identical number of player start points for each team,\
      \ and they need to be placed in exactly the same relative positions from the\
      \ ball spaw point. Otherwise one team may be able to reach the ball spawn point\
      \ much faster than the other team, gaining a big advantage.</p>\n<p>Players\
      \ start points should be close enough to a weapon that one can easily be grabbed.\
      \ Ideally there should also be a selection of routes to the ball spawn point.\
      \ The distance between the player start points and the scoring hoop also needs\
      \ careful thought. If the player start points are too close to the scoring hoop\
      \ then attackers will have a very hard time scoring as they will be wading through\
      \ multiple waves of defenders.</p>\n<p>See also <a href=\"/Legacy:Placing_PlayerStart\"\
      \ title=\"Legacy:Placing PlayerStart\">Placing PlayerStart</a>.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"The_Ball_.28xBombSpawn.29_Position\">The Ball (xBombSpawn)\
      \ Position</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=5\" title=\"Edit section:\
      \ The Ball (xBombSpawn) Position\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Currently there can be only one of these on a level.\
      \ At the start of each round (or when the ball is reset) this is the point at\
      \ which the ball is respawn. The bigger the area the ball spawns in the less\
      \ like a spam-frag fest round starts will be. It should be possible to pass\
      \ the ball out of the spawn room quickly. The first person to touch the ball\
      \ is almost certainly going to die very shortly after picking it up.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"ShootSpots\">ShootSpots</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=6\"\
      \ title=\"Edit section: ShootSpots\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Bots require ShootSpots in the map to play correctly.\
      \ A ShootSpot should be placed in an area where a bot can shoot the ball straight\
      \ at the opposing goal, preferably near the goal with a better-than-decent chance\
      \ of scoring. A <a href=\"/Legacy:BlueShootSpot\" title=\"Legacy:BlueShootSpot\"\
      \ class=\"mw-redirect\">BlueShootSpot</a> will fire at the blue goal, Red at\
      \ the red goal; although bots from either Team will use the ShootSpot if distressed.\
      \ Bots from the Blue Team shooting from a BlueShootSpot will try to launch the\
      \ ball straight at the red goal, effectively 'punting' the ball to the other\
      \ side of the map. Note: Bots will do this whether the map blocks a clear, straight\
      \ shot to the goal or not. When placing ShootSpots, be aware of the line as\
      \ well as the arc that bots will try to launch the ball at in order to hit the\
      \ opposing goal from that point. (<i>I hope that makes sense. Just play test\
      \ with</i> xBombDelivery-&gt;TouchdownDifficulty <i>set to 1 and you'll see\
      \ the bots try to shoot more often.</i> –<b>SuperApe</b>) More than one ShootSpot\
      \ can be placed per goal.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=7\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map\
      \ Flow\">Map Flow</a></li>\n<li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\"\
      >Gametype</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_BR?section=8\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>SuperApe:</b> I can envisage all sorts of inventive ideas for ball spawn\
      \ points and map features. Out of all of the game styles, Bombing Run probably\
      \ lends itself most to the creation of one-off features that aid the gameplay.</p>\n\
