      \     InitialAmount<span class=\"sy0\">=</span><span class=\"nu0\">150</span>\
      \ <span class=\"co1\">//Starting amount of ammo when you pick up the minigun</span>\n\
      \     PickupClass<span class=\"sy0\">=</span><span class=\"kw1\">Class</span><span\
