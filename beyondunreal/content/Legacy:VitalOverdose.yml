  wikitext:
    text: "==History==\n\nHave always been interested in programming and 3D graphics.\
      \ Im proud to have produced MOD's for the Unreal engine / UT2004.\n\n==Skills==\n\
      *2D/3D GFX design\n*2D/3D Animation\n*Scripting/Coding\n*Film SFX\n*Music. \n\
      *Movie/Film production.\n\n----\n\n==Mapping Tutorials/Methods.==\n* [[Legacy:How\
      \ To Make Elevators With Doors That Follow The Lift|How To Make Elevators With\
      \ Doors That Follow The Lift]].\n\n----\n\n==Custom Scripts. ==\n\n===Template\
      \ scripts===\n* [[Legacy:VitalOverdose/TimedVehiclePropertyChanger | TimedVehiclePropertyChanger]]\n\
      \n----\n\n===VitalsProMappingTools.===\n\n====Vehicle Tools.====\n\n====Note:\
      \ These scripts will only work with ONSVehicles, but they will work in any game\
      \ mode.  ====\n*[[Legacy:VitalOverdose/AllMapVehicleFactory | AllMapVehicleFactory]]:\
      \ An AsVehicleFactory Modified to run in all GameTypes.\n*[[Legacy:VitalOverdose/QuickVehicleSpawner\
      \ | QuickVehicleSpawner]]: Single Spawn, all Map VehicleFactory, handy for testing\
      \ levels with vehicles.\n*[[Legacy:VitalOverdose/ONSVehicleTeleporter | ONSVehicleTeleporter]]:\
      \ A very smooth working vehicle teleporter ,now with improved bot control.\n\
      *[[Legacy:VitalOverdose/ONSVehicleBooster | ONSVehicleBooster]]: A 'jump pad'\
      \ like actor for vehicles with lots of special features.\n*[[Legacy:VitalOverdose/ONSVehicleEjectionTrigger\
      \ | ONSVehicleEjectionTrigger]]: A land mine actor that ejects drivers.\n*[[Legacy:VitalOverdose/ONSVehicleSpeedTrap\
      \ | ONSVehicleSpeedTrap]]: A speed activated trigger for vehicles.\n*[[Legacy:VitalOverdose/ONSVehicleFXTagger\
      \ | ONSVehicleFXTagger]]: A land mine actor that Tags ONSVehicles with emitters\
      \ on contact.\n\n===Custom Movers.===\n*[[Legacy:VitalOverdose/VariableTimedMover\
      \ | VariableTimedMover]]: A mover with variable opening or closing times.\n\
      *[[Legacy:VitalOverdose/DestructibleMover | DestructibleMover]] : A mover that\
      \ can be destroyed by damage.\n*[[Legacy:VitalOverdose/TouringMover | TouringMover]]:\
      \ A mover that loops its keyframes without going into reversing like the standard\
      \ mover actor.\n\n===MiscMappingTools ===\n*[[Legacy:VitalOverdose/RandomRelocator\
      \ | RandomRelocator]]: A single actor teleporter with random spawn points:.\n\
      *[[Legacy:VitalOverdose/JumpingTeleporter | JumpingTeleporter]]: A single actor\
      \ teleporter that physcaly kicks an actor into a teleport.\n*[[Legacy:VitalOverdose/Wormhole\
      \ | WormHole]]: This actor will teleport almost anything that comes in contact\
      \ with it.\n\n====Installing the Mod====\n* [[Legacy:Embedding_Code | How to\
      \ EmbedCode]]                                       \n\n----\n\n===SFX Emitters===\n\
      \nA set up custom emitter scripts exploring the possibilities of intelligent\
      \ particles in single player/offline games.\n*[[Legacy:VitalOverdose/SFXVehicleTeleporting\
      \ | SFXVehicleTeleporting]] Particles teleport Vehicles.\n*[[Legacy:VitalOverdose/SFXPainful\
      \ | SFXPainful]] Particles that cause pain/damage.\n*[[Legacy:VitalOverdose/SFXBoosting\
      \ | SFXBoosting]] Particle that can boost an [[Legacy:ONSVehicle|ONSVehicle]].\n\
      *[[Legacy:VitalOverdose/SFXTriggering | SFXTriggering]] Particles with trigger\
      \ events.\n*[[Legacy:VitalOverdose/SFXEjecting | SFXEjecting]] Particles that\
      \ can Eject pawns driving vehicles.\n*[[Legacy:VitalOverdose/SFXMonsterSpawning\
      \ | SFXMonsterSpawning]] Particles that can Spawn monster actors.\n*[[Legacy:VitalOverdose/SFXHealing\
      \ | SFXHealing]] Particles that heal [[Legacy:Pawn | Pawns]].\n*[[Legacy:VitalOverdose/SFXSelfScaling\
      \ | SFXSelfScaling]] Particles that automatically scale to the actor they are\
      \ attached to. \n*[[Legacy:VitalOverdose/SFXUltraLight | SFXUltraLight]] Particles\
      \ that can change the weight of an ONSVehicle for a set amount of time allowing\
      \ it to be boosted over longer distances.\n*[[Legacy:VitalOverdose/InventoryFlare\
      \ |InventoryFlare]] An Emitter with particles that spawn inventory items.\n\
      *[[Legacy:VitalOverdose/ExampleFlares | ExampleFlares]] Some examples of Flares/Rockets.\n\
      \n==The Dropship MOD/The_DropShip_Controller==\n*[[Legacy:VitalOverdose/The_DropShip_Controller\
      \ | DropShip_Controller]]\n\nA (beta)controller system for a vehicle dropship\
      \ (working).\n\n----\n\n===Short Scripts.===\n*[[Legacy:VitalOverdose/BotLock\
      \ | BotLock]] How not to panic the bots while driving.\n*[http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.1\
      \ Amphibious volume] - Lets you swim about without drowning.\n*[http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.2\
      \ Untouch volume]    - Just like a normal volume but with added Untouch Events.\n\
      *[http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.3 NoTeleportMonsterController]\
      \ - Stops monsters from randomly teleporting around a level.\n*[http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.4\
      \ VariZoomGunner] -A stationary gunner with extended zoom options, designed\
      \ for the map ONS-Minus-ece By Biv.\n\n==UnrealSearch==\n\nA customized search\
      \ engine for firefox that lets you search unrealwiki plus 20 other sites.\n\
      To add the '''Unreal Search Engine''' to your Firefox browser visit [http://rollyo.com/firefox.html?foxsid=37855\
      \ rollyo.com].\n\n----\n\nI'm here to explore as much about uscript as possible\
      \ and hopefully find work in the games industry. Im self taught with Uscript\
      \ using the UnrealWiki and Atari forums supersnowy@hotmail.com '''(contact email\
      \ updated 2011)'''.\n\n==Discussion=="
