  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#History\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">History</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Skills\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Skills</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Mapping_Tutorials.2FMethods.\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Mapping Tutorials/Methods.</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Custom_Scripts.\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Custom Scripts.</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Template_scripts\"><span class=\"\
      tocnumber\">4.1</span> <span class=\"toctext\">Template scripts</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#VitalsProMappingTools.\"><span\
      \ class=\"tocnumber\">4.2</span> <span class=\"toctext\">VitalsProMappingTools.</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"#Vehicle_Tools.\"><span\
      \ class=\"tocnumber\">4.2.1</span> <span class=\"toctext\">Vehicle Tools.</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-8\"><a href=\"#Note:_These_scripts_will_only_work_with_ONSVehicles.2C_but_they_will_work_in_any_game_mode.\"\
      ><span class=\"tocnumber\">4.2.2</span> <span class=\"toctext\">Note: These\
      \ scripts will only work with ONSVehicles, but they will work in any game mode.</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Custom_Movers.\"\
      ><span class=\"tocnumber\">4.3</span> <span class=\"toctext\">Custom Movers.</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-10\"><a href=\"#MiscMappingTools\"><span class=\"\
      tocnumber\">4.4</span> <span class=\"toctext\">MiscMappingTools</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-11\"><a href=\"#Installing_the_Mod\"\
      ><span class=\"tocnumber\">4.4.1</span> <span class=\"toctext\">Installing the\
      \ Mod</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-12\"\
      ><a href=\"#SFX_Emitters\"><span class=\"tocnumber\">4.5</span> <span class=\"\
      toctext\">SFX Emitters</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-13\"><a href=\"#The_Dropship_MOD.2FThe_DropShip_Controller\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">The Dropship MOD/The_DropShip_Controller</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-14\"><a href=\"#Short_Scripts.\"><span\
      \ class=\"tocnumber\">5.1</span> <span class=\"toctext\">Short Scripts.</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-15\"><a href=\"#UnrealSearch\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">UnrealSearch</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-16\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"History\">History</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:VitalOverdose?section=1\" title=\"Edit section: History\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Have\
      \ always been interested in programming and 3D graphics. Im proud to have produced\
      \ MOD's for the Unreal engine / UT2004.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Skills\">Skills</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:VitalOverdose?section=2\" title=\"Edit section:\
      \ Skills\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>2D/3D GFX design</li>\n<li>2D/3D Animation</li>\n<li>Scripting/Coding</li>\n\
      <li>Film SFX</li>\n<li>Music.</li>\n<li>Movie/Film production.</li>\n</ul>\n\
      <hr />\n<h2><span class=\"mw-headline\" id=\"Mapping_Tutorials.2FMethods.\"\
      >Mapping Tutorials/Methods.</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VitalOverdose?section=3\"\
      \ title=\"Edit section: Mapping Tutorials/Methods.\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:How_To_Make_Elevators_With_Doors_That_Follow_The_Lift\"\
      \ title=\"Legacy:How To Make Elevators With Doors That Follow The Lift\">How\
      \ To Make Elevators With Doors That Follow The Lift</a>.</li>\n</ul>\n<hr />\n\
      <h2><span class=\"mw-headline\" id=\"Custom_Scripts.\">Custom Scripts.</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:VitalOverdose?section=4\" title=\"Edit section: Custom\
      \ Scripts.\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Template_scripts\">Template scripts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:VitalOverdose?section=5\" title=\"Edit section: Template\
      \ scripts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:VitalOverdose/TimedVehiclePropertyChanger\" title=\"\
      Legacy:VitalOverdose/TimedVehiclePropertyChanger\">TimedVehiclePropertyChanger</a></li>\n\
      </ul>\n<hr />\n<h3><span class=\"mw-headline\" id=\"VitalsProMappingTools.\"\
      >VitalsProMappingTools.</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VitalOverdose?section=6\"\
      \ title=\"Edit section: VitalsProMappingTools.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Vehicle_Tools.\"\
      >Vehicle Tools.</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:VitalOverdose?section=7\" title=\"Edit section:\
      \ Vehicle Tools.\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <h4><span class=\"mw-headline\" id=\"Note:_These_scripts_will_only_work_with_ONSVehicles.2C_but_they_will_work_in_any_game_mode.\"\
      >Note: These scripts will only work with ONSVehicles, but they will work in\
      \ any game mode.</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:VitalOverdose?section=8\" title=\"Edit section:\
      \ Note: These scripts will only work with ONSVehicles, but they will work in\
      \ any game mode.\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><a href=\"/Legacy:VitalOverdose/AllMapVehicleFactory\" title=\"Legacy:VitalOverdose/AllMapVehicleFactory\"\
      >AllMapVehicleFactory</a>: An AsVehicleFactory Modified to run in all GameTypes.</li>\n\
      <li><a href=\"/Legacy:VitalOverdose/QuickVehicleSpawner\" title=\"Legacy:VitalOverdose/QuickVehicleSpawner\"\
      >QuickVehicleSpawner</a>: Single Spawn, all Map VehicleFactory, handy for testing\
      \ levels with vehicles.</li>\n<li><a href=\"/Legacy:VitalOverdose/ONSVehicleTeleporter\"\
      \ title=\"Legacy:VitalOverdose/ONSVehicleTeleporter\">ONSVehicleTeleporter</a>:\
      \ A very smooth working vehicle teleporter ,now with improved bot control.</li>\n\
      <li><a href=\"/Legacy:VitalOverdose/ONSVehicleBooster\" title=\"Legacy:VitalOverdose/ONSVehicleBooster\"\
      >ONSVehicleBooster</a>: A 'jump pad' like actor for vehicles with lots of special\
      \ features.</li>\n<li><a href=\"/Legacy:VitalOverdose/ONSVehicleEjectionTrigger\"\
      \ title=\"Legacy:VitalOverdose/ONSVehicleEjectionTrigger\">ONSVehicleEjectionTrigger</a>:\
      \ A land mine actor that ejects drivers.</li>\n<li><a href=\"/Legacy:VitalOverdose/ONSVehicleSpeedTrap\"\
      \ title=\"Legacy:VitalOverdose/ONSVehicleSpeedTrap\">ONSVehicleSpeedTrap</a>:\
      \ A speed activated trigger for vehicles.</li>\n<li><a href=\"/Legacy:VitalOverdose/ONSVehicleFXTagger\"\
      \ title=\"Legacy:VitalOverdose/ONSVehicleFXTagger\">ONSVehicleFXTagger</a>:\
      \ A land mine actor that Tags ONSVehicles with emitters on contact.</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Custom_Movers.\">Custom Movers.</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:VitalOverdose?section=9\" title=\"Edit section: Custom\
      \ Movers.\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:VitalOverdose/VariableTimedMover\" title=\"Legacy:VitalOverdose/VariableTimedMover\"\
      >VariableTimedMover</a>: A mover with variable opening or closing times.</li>\n\
      <li><a href=\"/Legacy:VitalOverdose/DestructibleMover\" title=\"Legacy:VitalOverdose/DestructibleMover\"\
      >DestructibleMover</a>&#160;: A mover that can be destroyed by damage.</li>\n\
      <li><a href=\"/Legacy:VitalOverdose/TouringMover\" title=\"Legacy:VitalOverdose/TouringMover\"\
      >TouringMover</a>: A mover that loops its keyframes without going into reversing\
      \ like the standard mover actor.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"MiscMappingTools\">MiscMappingTools</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VitalOverdose?section=10\"\
      \ title=\"Edit section: MiscMappingTools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:VitalOverdose/RandomRelocator\"\
      \ title=\"Legacy:VitalOverdose/RandomRelocator\">RandomRelocator</a>: A single\
      \ actor teleporter with random spawn points:.</li>\n<li><a href=\"/Legacy:VitalOverdose/JumpingTeleporter\"\
      \ title=\"Legacy:VitalOverdose/JumpingTeleporter\">JumpingTeleporter</a>: A\
      \ single actor teleporter that physcaly kicks an actor into a teleport.</li>\n\
      <li><a href=\"/Legacy:VitalOverdose/Wormhole\" title=\"Legacy:VitalOverdose/Wormhole\"\
      >WormHole</a>: This actor will teleport almost anything that comes in contact\
      \ with it.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Installing_the_Mod\"\
      >Installing the Mod</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:VitalOverdose?section=11\" title=\"Edit section:\
      \ Installing the Mod\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><a href=\"/Legacy:Embedding_Code\" title=\"Legacy:Embedding Code\"\
      >How to EmbedCode</a></li>\n</ul>\n<hr />\n<h3><span class=\"mw-headline\" id=\"\
      SFX_Emitters\">SFX Emitters</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VitalOverdose?section=12\"\
      \ title=\"Edit section: SFX Emitters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A set up custom emitter scripts exploring the possibilities\
      \ of intelligent particles in single player/offline games.</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:VitalOverdose/SFXVehicleTeleporting\" title=\"Legacy:VitalOverdose/SFXVehicleTeleporting\"\
      >SFXVehicleTeleporting</a> Particles teleport Vehicles.</li>\n<li><a href=\"\
      /Legacy:VitalOverdose/SFXPainful\" title=\"Legacy:VitalOverdose/SFXPainful\"\
      >SFXPainful</a> Particles that cause pain/damage.</li>\n<li><a href=\"/Legacy:VitalOverdose/SFXBoosting\"\
      \ title=\"Legacy:VitalOverdose/SFXBoosting\">SFXBoosting</a> Particle that can\
      \ boost an <a href=\"/Legacy:ONSVehicle\" title=\"Legacy:ONSVehicle\">ONSVehicle</a>.</li>\n\
      <li><a href=\"/Legacy:VitalOverdose/SFXTriggering\" title=\"Legacy:VitalOverdose/SFXTriggering\"\
      >SFXTriggering</a> Particles with trigger events.</li>\n<li><a href=\"/Legacy:VitalOverdose/SFXEjecting\"\
      \ title=\"Legacy:VitalOverdose/SFXEjecting\">SFXEjecting</a> Particles that\
      \ can Eject pawns driving vehicles.</li>\n<li><a href=\"/Legacy:VitalOverdose/SFXMonsterSpawning\"\
      \ title=\"Legacy:VitalOverdose/SFXMonsterSpawning\">SFXMonsterSpawning</a> Particles\
      \ that can Spawn monster actors.</li>\n<li><a href=\"/Legacy:VitalOverdose/SFXHealing\"\
      \ title=\"Legacy:VitalOverdose/SFXHealing\">SFXHealing</a> Particles that heal\
      \ <a href=\"/Legacy:Pawn\" title=\"Legacy:Pawn\">Pawns</a>.</li>\n<li><a href=\"\
      /Legacy:VitalOverdose/SFXSelfScaling\" title=\"Legacy:VitalOverdose/SFXSelfScaling\"\
      >SFXSelfScaling</a> Particles that automatically scale to the actor they are\
      \ attached to.</li>\n<li><a href=\"/Legacy:VitalOverdose/SFXUltraLight\" title=\"\
      Legacy:VitalOverdose/SFXUltraLight\">SFXUltraLight</a> Particles that can change\
      \ the weight of an ONSVehicle for a set amount of time allowing it to be boosted\
      \ over longer distances.</li>\n<li><a href=\"/Legacy:VitalOverdose/InventoryFlare\"\
      \ title=\"Legacy:VitalOverdose/InventoryFlare\">InventoryFlare</a> An Emitter\
      \ with particles that spawn inventory items.</li>\n<li><a href=\"/Legacy:VitalOverdose/ExampleFlares\"\
      \ title=\"Legacy:VitalOverdose/ExampleFlares\">ExampleFlares</a> Some examples\
      \ of Flares/Rockets.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"The_Dropship_MOD.2FThe_DropShip_Controller\"\
      >The Dropship MOD/The_DropShip_Controller</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VitalOverdose?section=13\"\
      \ title=\"Edit section: The Dropship MOD/The DropShip Controller\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"\
      /Legacy:VitalOverdose/The_DropShip_Controller\" title=\"Legacy:VitalOverdose/The\
      \ DropShip Controller\">DropShip_Controller</a></li>\n</ul>\n<p>A (beta)controller\
      \ system for a vehicle dropship (working).</p>\n<hr />\n<h3><span class=\"mw-headline\"\
      \ id=\"Short_Scripts.\">Short Scripts.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VitalOverdose?section=14\"\
      \ title=\"Edit section: Short Scripts.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:VitalOverdose/BotLock\" title=\"\
      Legacy:VitalOverdose/BotLock\">BotLock</a> How not to panic the bots while driving.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.1\"\
      >Amphibious volume</a> - Lets you swim about without drowning.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.2\"\
      >Untouch volume</a> - Just like a normal volume but with added Untouch Events.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.3\"\
      >NoTeleportMonsterController</a> - Stops monsters from randomly teleporting\
      \ around a level.</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://wiki.beyondunreal.com/wiki/VitalOverdose/Short_Scripts#0.0.4\">VariZoomGunner</a>\
      \ -A stationary gunner with extended zoom options, designed for the map ONS-Minus-ece\
      \ By Biv.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"UnrealSearch\">UnrealSearch</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:VitalOverdose?section=15\" title=\"Edit section: UnrealSearch\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A customized\
      \ search engine for firefox that lets you search unrealwiki plus 20 other sites.\
      \ To add the <b>Unreal Search Engine</b> to your Firefox browser visit <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://rollyo.com/firefox.html?foxsid=37855\"\
      >rollyo.com</a>.</p>\n<hr />\n<p>I'm here to explore as much about uscript as\
      \ possible and hopefully find work in the games industry. Im self taught with\
      \ Uscript using the UnrealWiki and Atari forums supersnowy@hotmail.com <b>(contact\
      \ email updated 2011)</b>.</p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:VitalOverdose?section=16\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.051 seconds\nReal time usage:\
