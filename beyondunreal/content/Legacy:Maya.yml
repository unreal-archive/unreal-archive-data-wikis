      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Maya?section=3\"\
      \ title=\"Edit section: Web Resources\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.highend3d.com\">highend3d.com - excellent tutorials and\
      \ resources for Maya and other apps</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.aliaswavefront.com/en/Community/Learn/how_tos/games/pre_light/index.html\"\
      >How to prelight a scene</a> <b>blip2:</b> broken link!</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.mesmer.com/books/mayaguntutorial.html\"\
