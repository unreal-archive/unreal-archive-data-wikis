      >Maya | Games and Interactive</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://store.aliaswavefront.com/dr/v2/ec_MAIN.Entry10?V1=405326&amp;PN=1&amp;SP=10023&amp;xid=41107&amp;DSP=&amp;CUR=840&amp;PGRP=0&amp;CACHE_ID=0%7CMaya\"\
      >Techniques | Polygon Texturing, Shading and Lighting DVD</a></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.amazon.com/exec/obidos/tg/detail/-/0735711895/qid=1030853974/sr=8-1/ref=sr_8_1/102-7554483-2741717?v=glance&amp;s=books&amp;n=507846%7CMaya\"\
      >4 Fundamentals&#160;: by Jim Lammers, Lee Gooding</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.amazon.com/exec/obidos/tg/detail/-/0782128351/qid=1030854030/sr=1-1/ref=sr_1_1/102-7554483-2741717?v=glance&amp;s=books\"\
      >MasteringMaya 3</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Maya?section=5\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Topics_On_Modeling\" title=\"Legacy:Topics On Modeling\"\
      >Topics On Modeling</a></li>\n<li><a href=\"/Legacy:Maya_FAQ\" title=\"Legacy:Maya\
