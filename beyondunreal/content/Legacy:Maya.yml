  text:
    text: "<ul>\n<li><a href=\"/Legacy:Maya/Discuss\" title=\"Legacy:Maya/Discuss\"\
      >Legacy:Maya/Discuss</a> – Level Designers Discuss what kind of tutorials you\
      \ want to see written on this page</li>\n<li><a href=\"/Legacy:Maya_FAQ\" title=\"\
      Legacy:Maya FAQ\">Maya FAQ</a> – Common problems experienced when using Maya\
      \ to import into UnrealEd, with some solutions</li>\n</ul>\n<p><b>Maya</b> is\
      \ a professional 3D <a href=\"/Legacy:Modeling_Application\" title=\"Legacy:Modeling\
      \ Application\">modeling application</a> created by Alias, now supported by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://usa.autodesk.com/adsk/servlet/home?siteID=123112&amp;id=129446\"\
      >Autodesk</a>. You can download <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://usa.autodesk.com/adsk/servlet/index?siteID=123112&amp;id=7639525\"\
      >Maya 7.0 PLE</a> (Personal Learning Edition) for free from Autodesk's website.\
      \ Maya 4.0.1 PLE was distributed with <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> on CD#3 (see press release text below), but\
      \ it's unclear whether a key will be issued for this older version. Note that\
      \ <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>\
      \ comes with Maya 5.0 PLE in the \"\\CD6\\Extras\" directory on the DVD.</p>\n\
      <p><b>Note:</b> Maya PLE is for NT-based versions of Windows <i>only</i>. This\
      \ means is only runs under Windows NT 4, 2000 and XP. For other applications\
      \ that work under Windows 98/ME see <a href=\"/Legacy:Topics_On_Modeling\" title=\"\
      Legacy:Topics On Modeling\">Topics on Modeling</a>.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Tutorials\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Tutorials</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">External Links</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Web_Resources\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">Web Resources</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Recommended_Books\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Recommended Books</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Maya_Unreal_Plugins\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Maya Unreal Plugins</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Comments\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Comments</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Tutorials\">Tutorials</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Maya?section=1\" title=\"Edit section: Tutorials\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"\
      /Legacy:Introduction_To_Maya\" title=\"Legacy:Introduction To Maya\">Introduction\
      \ To Maya</a></li>\n<li><a href=\"/Legacy:Importing_Models_From_Maya\" title=\"\
      Legacy:Importing Models From Maya\">Importing Models from Maya</a></li>\n<li><a\
      \ href=\"/Legacy:Maya_PLE_Character_Model_Tutorial\" title=\"Legacy:Maya PLE\
      \ Character Model Tutorial\">Maya PLE Character Model Tutorial</a></li>\n</ul>\n\
      <p>(PlaceHolder Tutorial Organisation)</p>\n<ul>\n<li>Part I - Building A Polygonal\
      \ Mesh In Maya</li>\n<li>Part II - Quick Look At Creating Materials Using Maya's\
      \ Hypershade, Assigning Textures and Basic Planar/Cylindrical/Automatic Mapping</li>\n\
      <li>Part III - Basic Lighting and Baking Lightmaps For Shadows</li>\n<li>Part\
      \ IV - ActorX for Maya and Exporting Basics</li>\n<li>Part V - Animation Basics</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Maya?section=2\" title=\"Edit section: External Links\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
