      external text\" href=\"http://www.kniffen.ca/index.php?target=tutorials/texture/UV1.php\"\
      >Setting up UV's for a model in order to paint the textures</a> <b>blip2:</b>\
      \ broken link!</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://scripts.zbufferstudios.com/mel/aseExporter.rar\">Maya script</a> Plugin\
      \ to convert objects to .Ase</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Recommended_Books\">Recommended Books</span><span class=\"mw-editsection\"><span\
