  text:
    text: "<p>A quick pictorial guide on ramp-making techniques</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Vertex_Edited_Ramps\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Vertex Edited Ramps</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Assumtions\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Assumtions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Selecting_the_vertices_on_the_cube\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Selecting the\
      \ vertices on the cube</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Draging_the_selected_vertices_on_the_cube.\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">Draging the selected vertices on the cube.</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Subtracting_the_brush.\"><span\
      \ class=\"tocnumber\">1.4</span> <span class=\"toctext\">Subtracting the brush.</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Brush_Clipped_Ramps\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Brush Clipped Ramps</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Vertex_Edited_Ramps\"\
      >Vertex Edited Ramps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Ramps?section=1\" title=\"Edit section:\
      \ Vertex Edited Ramps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Assumtions\">Assumtions</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Ramps?section=2\"\
      \ title=\"Edit section: Assumtions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I'm assuming here that you already know how to.</p>\n\
      <ul>\n<li>Select Brushes</li>\n<li>Add and <a href=\"/edit/Legacy:Subtract?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Subtract (page does not exist)\">Subtract</a>\
      \ stuff</li>\n<li>Know your way around the UnrealEd <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">toolbox</a>.</li>\n</ul>\n<div class=\"floatright\"\
      ><a href=\"/File:Legacy_rampmake01.gif\" class=\"image\"><img alt=\"Legacy rampmake01.gif\"\
      \ src=\"/w/images/Legacy_rampmake01.gif\" width=\"160\" height=\"160\" /></a></div>\n\
      <p><i><b>These type of ramps are useful for making sloping coridors between\
      \ rooms mainly, but once you get the hang of the technique, you can apply it\
      \ to all manner of potential uses.</b></i></p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Selecting_the_vertices_on_the_cube\">Selecting the vertices on the cube</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Ramps?section=3\" title=\"Edit section: Selecting\
      \ the vertices on the cube\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>First off, you'll need a cube.</li>\n</ul>\n\
      <ul>\n<li>Click the [[Image:Legacy_button.mode.vertex.gif|]] button to switch\
      \ to <a href=\"/Legacy:Vertex_Editing\" title=\"Legacy:Vertex Editing\">vertex\
      \ editing</a> mode.</li>\n</ul>\n<ul>\n<li>Select the lower corner in either\
      \ of the side views.</li>\n</ul>\n<ul>\n<li>Hold CTRL+ALT+LeftMouse and Drag\
      \ to make a selection rectangle around the lower corner as seen in the first\
      \ image.</li>\n</ul>\n<p>'Make sure the brush is selected when you do this,\
      \ otherwise the vertices won't be selected.'</p>\n<div class=\"floatright\"\
      ><a href=\"/File:Legacy_rampmake02.gif\" class=\"image\"><img alt=\"Legacy rampmake02.gif\"\
      \ src=\"/w/images/Legacy_rampmake02.gif\" width=\"256\" height=\"256\" /></a></div>\n\
      <h3><span class=\"mw-headline\" id=\"Draging_the_selected_vertices_on_the_cube.\"\
      >Draging the selected vertices on the cube.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Ramps?section=4\"\
      \ title=\"Edit section: Draging the selected vertices on the cube.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Now you've selected\
      \ the vertices, you'll want to drag them down to make your ramp.</b></p>\n<ul>\n\
      <li>Hold CTRL+LeftMouse and Drag downwards. <i>You should keep the <a href=\"\
      /Legacy:Grid\" title=\"Legacy:Grid\">Grid</a> at least 16<a href=\"/Legacy:UU\"\
      \ title=\"Legacy:UU\" class=\"mw-redirect\">UU</a> or preferably 64<a href=\"\
      /Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\">UU</a> to keep the angles\
      \ neat for saving on those nasty <a href=\"/Legacy:BSP_Hole\" title=\"Legacy:BSP\
      \ Hole\">BSP Holes</a>.</i></li>\n</ul>\n<p>In the example I've used a <a href=\"\
      /Legacy:Grid\" title=\"Legacy:Grid\">Grid</a>Size of 16 and dragged the vertices\
      \ to make a nice 1:2 gradient slope. <b>Note:</b> <i>Try and keep slopes less\
      \ than 45 degrees, anything more becomes difficult for bots to negotiate.</i></p>\n\
      <div class=\"floatright\"><a href=\"/File:Legacy_rampmake03.gif\" class=\"image\"\
      ><img alt=\"Legacy rampmake03.gif\" src=\"/w/images/Legacy_rampmake03.gif\"\
      \ width=\"272\" height=\"272\" /></a></div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Subtracting_the_brush.\">Subtracting the brush.</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Ramps?section=5\"\
      \ title=\"Edit section: Subtracting the brush.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you've got your ramp the way you want it looking,\
      \ simply subtract and texture!&#160;:)</p>\n<p>I've just done a simple example\
      \ here, but there are plenty more things you can do by simply moving the</p>\n\
      <p>ends of a cube around, from making sloped walkways, corridors that slope\
      \ at both ends.. Many, many possible permutations on the simple technique.</p>\n\
      <p>Check out the <a href=\"/Legacy:Vertex_Editing\" title=\"Legacy:Vertex Editing\"\
      >Vertex Editing</a> page to find out more on the subject, or alternatively,\
      \ scroll some more to find out about <a href=\"/Legacy:Brush_Clipping\" title=\"\
      Legacy:Brush Clipping\">Brush Clipping</a> to get those ramps.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Brush_Clipped_Ramps\">Brush Clipped Ramps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Ramps?section=6\" title=\"Edit section: Brush Clipped\
      \ Ramps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>Starting with a basic cuboid 64x256x256</i></p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_rampmake04.gif\" class=\"\
      image\"><img alt=\"Legacy rampmake04.gif\" src=\"/w/images/Legacy_rampmake04.gif\"\
      \ width=\"208\" height=\"208\" /></a></div>\n</div>\n<ul>\n<li>Select the <a\
      \ href=\"/Legacy:Brush_Clipping\" title=\"Legacy:Brush Clipping\">Brush Clipping</a>\
      \ tool [[Image:Legacy_button.mode.clip.gif|]]</li>\n</ul>\n<ul>\n<li>Click the\
      \ vertices as demonstrated in the second picture, you should get a little pin\
      \ icon to mark where the clipping line will start and end.</li>\n</ul>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_rampmake05.gif\"\
      \ class=\"image\"><img alt=\"Legacy rampmake05.gif\" src=\"/w/images/Legacy_rampmake05.gif\"\
      \ width=\"208\" height=\"208\" /></a></div>\n</div>\n<ul>\n<li>In this picture\
      \ I have placed the two clipping markers and flipped the clipping normal (the\
      \ line pointing perpendicular to the clip plane to illustrate which side of\
      \ the brush will be lopped off.)</li>\n<li>Use the [[Image:Legacy_button_flip_clip.gif|]]\
      \ button to flip the line and choose which side you want to remove.</li>\n</ul>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_rampmake06.gif\"\
      \ class=\"image\"><img alt=\"Legacy rampmake06.gif\" src=\"/w/images/Legacy_rampmake06.gif\"\
      \ width=\"208\" height=\"208\" /></a></div>\n</div>\n<ul>\n<li>In this picture\
      \ I've now clicked the [[Image:Legacy_button_brush_clip.gif|]] button and chopped\
      \ off the top of the cuboid to make a triangular prism shape. If it doesn't\
      \ work, chances are you've managed to deselect the builder brush. Click on it\
      \ again to get it bright red and try again.</li>\n</ul>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_rampmake07.gif\" class=\"\
      image\"><img alt=\"Legacy rampmake07.gif\" src=\"/w/images/Legacy_rampmake07.gif\"\
      \ width=\"208\" height=\"208\" /></a></div>\n</div>\n<ul>\n<li>The brush has\
      \ now been added and the Cube Builder has been reset.</li>\n</ul>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_rampmake08.gif\"\
      \ class=\"image\"><img alt=\"Legacy rampmake08.gif\" src=\"/w/images/Legacy_rampmake08.gif\"\
      \ width=\"512\" height=\"323\" /></a></div>\n</div>\n<ul>\n<li>The fantastic\
      \ ramp in all its glory. Obviously after practice you'll be making something\
      \ a bit more interesting that this pie-slice example.&#160;:D</li>\n</ul>\n\
      <p>Happy Clipping..</p>\n<p>For more info on brush clipping, see <a href=\"\
      /Legacy:Brush_Clipping\" title=\"Legacy:Brush Clipping\">Brush Clipping</a></p>\n\
