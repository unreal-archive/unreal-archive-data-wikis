    text: "A quick pictorial guide on ramp-making techniques\n\n==Vertex Edited Ramps==\n\
      \n===Assumtions===\n\nI'm assuming here that you already know how to.\n* Select\
      \ Brushes\n* Add and [[Legacy:Subtract|Subtract]] stuff\n* Know your way around\
      \ the UnrealEd [[Legacy:Toolbox|toolbox]].\n\n[[Image:Legacy_rampmake01.gif|right|]]\n\
      \n'''''These type of ramps are useful for making sloping coridors between rooms\
      \ mainly, but once you get the hang of the technique, you can apply it to all\
      \ manner of potential uses.'''''\n\n===Selecting the vertices on the cube===\n\
      \n*First off, you'll need a cube.\n\n*Click the [[Image:Legacy_button.mode.vertex.gif|]]\
      \ button to switch to [[Legacy:Vertex Editing|vertex editing]] mode.\n\n*Select\
      \ the lower corner in either of the side views.\n\n*Hold CTRL+ALT+LeftMouse\
      \ and Drag to make a selection rectangle around the lower corner as seen in\
      \ the first image.\n\n'Make sure the brush is selected when you do this, otherwise\
      \ the vertices won't be selected.'\n\n[[Image:Legacy_rampmake02.gif|right|]]\n\
      \n===Draging the selected vertices on the cube.===\n\n'''Now you've selected\
      \ the vertices, you'll want to drag them down to make your ramp.'''\n\n*Hold\
      \ CTRL+LeftMouse and Drag downwards. ''You should keep the [[Legacy:Grid|Grid]]\
      \ at least 16[[Legacy:UU|UU]] or preferably 64[[Legacy:UU|UU]] to keep the angles\
      \ neat for saving on those nasty [[Legacy:BSP Hole|BSP Hole]]s. ''\n\nIn the\
      \ example I've used a [[Legacy:Grid|Grid]]Size of 16 and dragged the vertices\
      \ to make a nice 1:2 gradient slope. '''Note:''' ''Try and keep slopes less\
      \ than 45 degrees, anything more becomes difficult for bots to negotiate.''\n\
      \n[[Image:Legacy_rampmake03.gif|right|]]\n\n===Subtracting the brush.===\n\n\
      If you've got your ramp the way you want it looking, simply subtract and texture!\
      \ :)\n\nI've just done a simple example here, but there are plenty more things\
      \ you can do by simply moving the\n\nends of a cube around, from making sloped\
      \ walkways, corridors that slope at both ends.. Many, many possible permutations\
      \ on the simple technique.\n\nCheck out the [[Legacy:Vertex Editing|Vertex Editing]]\
      \ page to find out more on the subject, or alternatively, scroll some more to\
      \ find out about [[Legacy:Brush Clipping|Brush Clipping]] to get those ramps.\n\
      \n==Brush Clipped Ramps==\n\n''Starting with a basic cuboid 64x256x256''\n\n\
      [[Image:Legacy_rampmake04.gif|center|]]\n\n*Select the [[Legacy:Brush Clipping|Brush\
      \ Clipping]] tool [[Image:Legacy_button.mode.clip.gif|]] \n\n*Click the vertices\
      \ as demonstrated in the second picture, you should get a little pin icon to\
      \ mark where the clipping line will start and end.\n\n[[Image:Legacy_rampmake05.gif|center|]]\n\
      \n*In this picture I have placed the two clipping markers and flipped the clipping\
      \ normal (the line pointing perpendicular to the clip plane to illustrate which\
      \ side of the brush will be lopped off.)\n*Use the [[Image:Legacy_button_flip_clip.gif|]]\
      \ button to flip the line and choose which side you want to remove.  \n\n[[Image:Legacy_rampmake06.gif|center|]]\n\
      \n*In this picture I've now clicked the [[Image:Legacy_button_brush_clip.gif|]]\
      \ button and chopped off the top of the cuboid to make a triangular prism shape.\
      \ If it doesn't work, chances are you've managed to deselect the builder brush.\
      \ Click on it again to get it bright red and try again.\n\n[[Image:Legacy_rampmake07.gif|center|]]\n\
      \n*The brush has now been added and the Cube Builder has been reset.\n\n[[Image:Legacy_rampmake08.gif|center|]]\n\
      \n*The fantastic ramp in all its glory. Obviously after practice you'll be making\
      \ something a bit more interesting that this pie-slice example. :D\n\nHappy\
      \ Clipping..\n\nFor more info on brush clipping, see [[Legacy:Brush Clipping|Brush\
      \ Clipping]]\n\n==Related Topics ==\n* Reference for the [[Legacy:Toolbox|Toolbox]]\
