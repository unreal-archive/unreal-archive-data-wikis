      >Epic Games Forums</a></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Mutators\"\
      >Mutators</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Eliot?section=2\" title=\"Edit section: Mutators\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      background-color: #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5\
      \ style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"LevelConfigManager_.282006-2009.29UT2004\"\
      ><b><a href=\"/User:Eliot/LevelConfigManager\" title=\"User:Eliot/LevelConfigManager\"\
      >LevelConfigManager</a></b> <i>(2006-2009)</i><sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>An <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\"\
      >UnrealEd</a> Mutator allowing you to modify the map gameplay to your choice.</dd>\n\
      </dl>\n<dl>\n<dd><b>Comment:</b> This is a very often used <a href=\"/UE2:Mutator_(UT2004)\"\
      \ title=\"UE2:Mutator (UT2004)\">mutator</a> in Assault Trial maps and is usually\
      \ a must use today; mainly because of the <b>DefaultWeapons</b> feature.</dd>\n\
      </dl>\n<dl>\n<dd><b>Download:</b> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://eliotvu.com/portfolio/view/3/levelconfigmanager\">EliotVU.com</a>(w/<i>source</i>)</dd>\n\
      </dl>\n</div>\n<div style=\"background-color: #fefefe; border:1px solid #ededed;\
      \ margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"><span class=\"mw-headline\"\
      \ id=\"MutNoAutoFire_.282006-2009.29.28w.2Fsource.29UT2004\"><b><a href=\"/User:Eliot/MutNoAutoFire\"\
      \ title=\"User:Eliot/MutNoAutoFire\">MutNoAutoFire</a></b> <i>(2006-2009)</i>(w/source)<sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>Replaces those annoying ShieldGun's that auto fire when being close\
      \ to a player of your team, <b>Note</b>:Replaces the <a href=\"/UE2:Pawn_(UT2004)\"\
      \ title=\"UE2:Pawn (UT2004)\">pawn</a> class if it is <a href=\"/UE2:XPawn_(UT2004)\"\
      \ title=\"UE2:XPawn (UT2004)\">xpawn</a> or UTComp_Pawn, will not function properly\
      \ if other mutators replacing the pawn class are running!</dd>\n</dl>\n<dl>\n\
      <dd><b>Comment:</b> This is a very often used mutator in Assault Trial servers\
      \ because this <a href=\"/UE2:Mutator_(UT2004)\" title=\"UE2:Mutator (UT2004)\"\
      >mutator</a> fixes common exploits of the game such as <a href=\"/UE2:Mover_(UT2004)\"\
      \ title=\"UE2:Mover (UT2004)\">movers</a> not moving anymore in some cases and\
      \ as well kills people that try to glitch through idling <a href=\"/UE2:Mover_(UT2004)\"\
      \ title=\"UE2:Mover (UT2004)\">movers</a>(such as non-complex doors), this <a\
      \ href=\"/UE2:Mutator_(UT2004)\" title=\"UE2:Mutator (UT2004)\">mutator</a>\
      \ as well lets you configure the color of the <a href=\"/UE2:ShieldGun_(UT2004)\"\
      \ title=\"UE2:ShieldGun (UT2004)\">ShieldGun</a> and let you choose your own\
      \ suicide message and many more.</dd>\n</dl>\n<dl>\n<dd><b>Credits:</b> <a href=\"\
      /edit/User:.:..:?redlink=1\" class=\"new\" title=\"User:.:..: (page does not\
      \ exist)\">.:..:</a> for contributing ideas and features.</dd>\n</dl>\n<dl>\n\
      <dd><b>Download:</b> <a rel=\"nofollow\" class=\"external text\" href=\"http://eliotvu.com/portfolio/view/4/mutnoautofire\"\
      >EliotVU.com</a></dd>\n</dl>\n</div>\n<div style=\"background-color: #fefefe;\
      \ border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      ><span class=\"mw-headline\" id=\"MutBestTimes_.282005-2012.29UT2004\"><b><a\
      \ href=\"/User:Eliot/MutBestTimes\" title=\"User:Eliot/MutBestTimes\">MutBestTimes</a></b>\
      \ <i>(2005-2012)</i><sup>UT2004</sup></span></h5>\n<dl>\n<dd>Records Best MapTime\
      \ completion, Player Rankings, Website stats(<a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://elitetrial.clanservers.com/WebBTimes.html\">Example</a>),\
      \ Client Spawn and (Solo Trial mode, Group Trial mode support) and many more\
      \ small features.</dd>\n</dl>\n<dl>\n<dd><b>Comment:</b> Private trials <a href=\"\
      /UE2:Mutator_(UT2004)\" title=\"UE2:Mutator (UT2004)\">mutator</a> for my favorite\
      \ servers.</dd>\n</dl>\n<dl>\n<dd><b>Credits:</b> <a href=\"/edit/User:.:..:?redlink=1\"\
      \ class=\"new\" title=\"User:.:..: (page does not exist)\">.:..:</a> he made\
      \ the very first version/s<i>(2005-2006)</i> of this mutator then retired, which\
      \ I continued then<i>(2007)</i>, <a href=\"/edit/User:Gugi?redlink=1\" class=\"\
      new\" title=\"User:Gugi (page does not exist)\">Gugi</a> for fixing some iteration\
      \ issue in the custom VotingHandler that they experienced only on their server.</dd>\n\
      </dl>\n<dl>\n<dd><b>Stats:</b> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://elitetrial.clanservers.com/WebBTimes/\">WebBTimes</a> An UnrealScript\
      \ generated page displaying all map records on the web.</dd>\n</dl>\n</div>\n\
      <div style=\"background-color: #fefefe; border:1px solid #ededed; margin-top:\
      \ 8px;\">\n<h5 style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"\
      AccessPlus_.282006.29UT2004\"><b><a href=\"/User:Eliot/MutAccessPlus\" title=\"\
      User:Eliot/MutAccessPlus\">AccessPlus</a></b> <i>(2006)</i><sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>An administrator mutator. AccessPlus was an <b>admin</b> utility designed\
      \ for the once called UT2X community server. AccessPlus was based on <b>AdminPlus</b>,\
      \ adding dozen more admin commands to manage your server.</dd>\n</dl>\n<dl>\n\
      <dd>What made <b>AccessPlus</b> unique is that it keeps track of all players\
      \ connecting to the server and each of his/her alias name, upon connecting every\
      \ name ever used will be to displayed to the server players and admins. Additionally\
      \ the server will alert when a player connecting is downloading a file directly\
      \ from the server, which is useful because it is an indication that a file is\
      \ not redirected, the file being downloaded will be messaged.</dd>\n</dl>\n\
      </div>\n<div style=\"background-color: #fefefe; border:1px solid #ededed; margin-top:\
      \ 8px;\">\n<h5 style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"\
      MultiDodgeShieldGun_.282007.29UT2004\"><b>MultiDodgeShieldGun</b> <i>(2007)</i><sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>This gun is an extension of the modified ShieldGun of <i>MutNoAutoFire</i>,\
      \ the difference is that whenever you hit a wall you will be able to dodge once\
      \ again, the purpose of this is to make it possible for mappers to make more\
      \ new and fresh Trial maps for dedicated players.</dd>\n</dl>\n<dl>\n<dd><b>Comment:</b>\
      \ This mod has a hardcoded dependency on a specific version of MutNoAutoFire;\
      \ the version of this mod is equal to the mutator version it depends on.</dd>\n\
      </dl>\n<dl>\n<dd><b>Credits:</b> .:..: for an replication issue and Lt.Ryan\
      \ for the idea suggestion.</dd>\n</dl>\n</div>\n<div style=\"background-color:\
      \ #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      ><span class=\"mw-headline\" id=\"MutDodgeJump_.282007.29.28w.2Fsource.29UT3\"\
      ><b>MutDodgeJump</b> <i>(2007)</i>(w/source)<sup>UT3</sup></span></h5>\n<dl>\n\
      <dd>Allows players to jump again after they have dodged once (optional).</dd>\n\
      </dl>\n<dl>\n<dd><b>Comment:</b> MutDodgeJump was the first second mutator released\
      \ for <a href=\"/UT3\" title=\"UT3\" class=\"mw-redirect\">UT3</a>. The mutator\
      \ was very well accepted by the community however old-skool players from <a\
      \ href=\"/UT\" title=\"UT\" class=\"mw-redirect\">UT</a> did not for obvious\
      \ reasons.</dd>\n</dl>\n<dl>\n<dd><b>Credits:</b> Mysterial for explaining some\
      \ replication.</dd>\n</dl>\n<dl>\n<dd><b>Download:</b> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://eliotvu.com/portfolio/view/33/mutdodgejump\">EliotVU.com</a></dd>\n\
      </dl>\n<dl>\n<dd><b>Discussion</b> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://utforums.epicgames.com/showthread.php?t=585114\">DodgeJump on\
      \ Epic Games forums</a></dd>\n</dl>\n</div>\n<div style=\"background-color:\
      \ #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      ><span class=\"mw-headline\" id=\"UTTrials_.2817-11-2007.29UT3\"><b>UTTrials</b>\
      \ <i>(17-11-2007)</i><sup>UT3</sup></span></h5>\n<dl>\n<dd>This was the awaited\
      \ Trials gametype for UT3 which was unfortunately canceled due the lack of UT3\
      \ interest. This gametype adds back the Objectives system of Assault to UT3\
      \ for usage in Trial maps. The gametype supports records, DodgeJump, Enhanced\
      \ ImpactHammer, Enhanced Scoreboard(and HUD) and many other essential features\
      \ that UT3 Trials might have liked as well introducing a new Trial mode such\
      \ as Survival, the gametype was planned to support 3 Trial modes: Solo(Like\
      \ BT), Team(Like UT2K4) and Survival(New).</dd>\n</dl>\n</div>\n<div style=\"\
      background-color: #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5\
      \ style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"MutXMasPresents_.282007.29.28w.2Fsource.29UT3\"\
      ><b>MutXMasPresents</b> <i>(2007)</i>(w/source)<sup>UT3</sup></span></h5>\n\
      <dl>\n<dd>Presents from Santa will be available throughout the maps played on\
      \ your server.</dd>\n</dl>\n<dl>\n<dd><b>Credits:</b> <a href=\"/Legacy:Soto\"\
      \ title=\"Legacy:Soto\">Vincent</a> for making the meshes provided with this\
      \ mutator.</dd>\n</dl>\n<dl>\n<dd><b>Download:</b> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://eliotvu.com/portfolio/view/34/mutxmaspresents\"\
      >EliotVU.com</a></dd>\n</dl>\n<dl>\n<dd><b>Discussion:</b> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://utforums.epicgames.com/showthread.php?t=590571\"\
      >MutXMasPresents on Epic Games forums</a></dd>\n</dl>\n</div>\n<div style=\"\
      background-color: #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5\
      \ style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"MutEmoticons_.282007.29UT2004\"\
      ><b>MutEmoticons</b> <i>(2007)</i><sup>UT2004</sup></span></h5>\n<dl>\n<dd>Replaces\
      \ the current played gametype HUD with a SmileyHud which replaces common used\
      \ text smileys such as ':)' to a smiley image like on chat programs such as\
      \ MSN.</dd>\n</dl>\n<dl>\n<dd><b>Credits:</b> <a href=\"/edit/User:.:..:?redlink=1\"\
      \ class=\"new\" title=\"User:.:..: (page does not exist)\">.:..:</a> The HUD\
      \ <i>code</i> was written by him for his Unreal 1 port and InvasionX which I\
      \ converted to a mutator with replicated configurable smileys.</dd>\n</dl>\n\
      <dl>\n<dd><b>Download:</b> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://eliotvu.com/portfolio/view/38/mutemoticons\">EliotVU.com</a></dd>\n</dl>\n\
      <dl>\n<dd><b>Discussion:</b> <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://utforums.epicgames.com/showthread.php?t=595516\">MutEmoticons on Epic\
      \ Games forums</a></dd>\n</dl>\n</div>\n<div style=\"background-color: #fefefe;\
      \ border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      ><span class=\"mw-headline\" id=\"MutCacheExtractor_.282009.29.28w.2Fsource.29UT2004\"\
      ><b>MutCacheExtractor</b> <i>(2009)</i>(w/source)<sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>Lets you extract cache files from within the game even online!</dd>\n\
      </dl>\n<dl>\n<dd><b>Comment:</b> This is a <a href=\"/UE2:Mutator_(UT2004)\"\
      \ title=\"UE2:Mutator (UT2004)\">mutator</a> that should be hosted on the server.</dd>\n\
      </dl>\n<dl>\n<dd><b>Download:</b> <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://eliotvu.com/portfolio/view/35/mutcacheextractor-ingame-cache-extractor\"\
      >EliotVU.com</a></dd>\n</dl>\n<dl>\n<dd><b>Discussion:</b> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://utforums.epicgames.com/showthread.php?p=26997032#post26997032\"\
      >MutCacheExtractor on Epic Games forums</a></dd>\n</dl>\n</div>\n<div style=\"\
      background-color: #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5\
      \ style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"TrialGroup_.28.2821-29.29-04-2010.29.28w.2Fsource.29UT2004\"\
      ><b>TrialGroup</b> <i>((21-29)-04-2010)</i>(w/source)<sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>Provides functionality for mappers to integrate a group system which\
      \ an external mutator is supposed to support for actually usage.</dd>\n</dl>\n\
      <dl>\n<dd><b>Comment:</b> Provides several actors for trial mappers to make\
      \ a team-trial map possible without cheating.</dd>\n</dl>\n<dl>\n<dd><b>Download:</b>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://eliotvu.com/portfolio/view/36/trialgroup\"\
      >EliotVU.com</a></dd>\n</dl>\n</div>\n<div style=\"background-color: #fefefe;\
      \ border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      ><span class=\"mw-headline\" id=\"MomentumReflectorGun_.28.283-6.29-07-2010.29UT2004\"\
      ><b>MomentumReflectorGun</b> <i>((3-6)-07-2010)</i><sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>The Momentum Reflector Gun is a subclass of the LinkGun but instead\
      \ of killing opponents, the gun is used to climb upon walls using precise aiming\
      \ that may or may not require advanced skills depending on the challenge available\
      \ in Trial maps.</dd>\n</dl>\n<dl>\n<dd><b>Comment:</b> This gun is a imitation\
      \ of the Quake 3 Plasma Gun, for the use of wall climbing see: <a href=\"http://en.wikipedia.org/wiki/DeFRaG#Weapon_techniques\"\
      \ class=\"extiw\" title=\"wp:DeFRaG\">Weapon Techniques</a>.</dd>\n</dl>\n<dl>\n\
      <dd><b>Download:</b> <a rel=\"nofollow\" class=\"external text\" href=\"http://eliotvu.com/portfolio/view/37/momentum-reflector-gun\"\
      >EliotVU.com</a></dd>\n</dl>\n</div>\n<div style=\"background-color: #fefefe;\
      \ border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      ><span class=\"mw-headline\" id=\"MutEquipmentLevel_.2813-09-2010.29UT2004\"\
      ><b>MutEquipmentLevel</b> <i>(13-09-2010)</i><sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>This mutator removes all the initial weapons you spawn with, except\
      \ for the ShieldGun. Once a kill is made you will lose the ShieldGun and earn\
      \ the AssaultRifle and so on. Once you suicide(or accident) you de-level meaning\
      \ you'd lose the AssaultRifle and start again with the ShieldGun, you as well\
      \ lose your score. Winning is not affected by this mutator.</dd>\n</dl>\n</div>\n\
      <div style=\"background-color: #fefefe; border:1px solid #ededed; margin-top:\
      \ 8px;\">\n<h5 style=\"margin-left:10px;\"><span class=\"mw-headline\" id=\"\
      TrialGroup_Extra_.2820-03-2011.29UT2004\"><b>TrialGroup_Extra</b> <i>(20-03-2011)</i><sup>UT2004</sup></span></h5>\n\
      <dl>\n<dd>See above: TrialGroup. Adds an additional GroupLinkedTriggerVolume\
      \ for TrialGroup Level Designers. This volume provides the L.D the ability to\
      \ make more complex challenges for Group Trial players, by linking several volumes\
      \ together which all have to be filled with a partition of the players of that\
      \ group in order to trigger the event and move on to the followed up challenge.</dd>\n\
      </dl>\n</div>\n<h2><span class=\"mw-headline\" id=\"UT2004_Maps\">UT2004 Maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Eliot?section=3\" title=\"Edit section: UT2004 Maps\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>AS-MD-Scorpion-Escape</b>\
      \ <i>(2004)</i></p>\n<dl>\n<dd><b>Description:</b> An normal assault story map\
      \ where you start off with vehicles(the scorpions) where you have to break through\
      \ several blocking environments such as crates that are blocking the drivers\
      \ path, as well survive from the defenders that try make you fail.</dd>\n<dd><b>Versions:</b>\
      \ Beta(1,2,3,4,5).</dd>\n<dd><b>Credits:</b> Jamie1224 for adding bot support\
      \ and tweaking minor things.</dd>\n<dd><b>Discussion:</b> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://utforums.epicgames.com/showthread.php?t=389359\"\
      >AS-MD-Scorpion-Escape-Beta5 on Epic Games forums</a></dd>\n</dl>\n<p><b>AS-RoomTrials</b>\
      \ originally named <b>AS-MD-RoomTrials</b> <i>(2004)</i></p>\n<dl>\n<dd><b>Description:</b>\
      \ In this trials level you have to solve several trial rooms to escape the building.</dd>\n\
      <dd><b>Versions:</b> Beta(2,3,4,5,6,7), V1, V2 and V3.</dd>\n<dd><b>Influences:</b>\
      \ In early versions there was a glitch which allowed you to land on the top\
      \ of spikes, it was meant to wall dodge over these however soon <i>hqf</i> found\
      \ out you can glitch those spikes and thus was later used on purpose in his\
      \ map <b>AS-TheEgyptianPyramid</b>, from there on this became a basic idea used\
      \ in many trial maps.</dd>\n<dd><b>Discussion:</b> <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://utforums.epicgames.com/showthread.php?t=416526\"\
      >AS-MD-RoomTrials-V1 on Epic Games forums</a> or <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://utforums.epicgames.com/showthread.php?t=402344\"\
      >AS-MD-RoomTrials-Beta5 on Epic Games forums</a>, hehe good times...</dd>\n\
      </dl>\n<p><b>AS-LifeTrials</b> originally named <b>AS-MD-LifeTrials</b> <i>(2005)</i></p>\n\
      <dl>\n<dd><b>Versions:</b> V1 and V1B.</dd>\n</dl>\n<p><b>AS-Antaro-Trial</b>\
      \ <i>(2005)</i></p>\n<p><b>AS-Fact-Trial</b> <i>(2005)</i></p>\n<p><b>AS-Mayan-Secret-UG-Trials</b>\
      \ <i>(2006)</i></p>\n<dl>\n<dd><b>Versions:</b> Beta(01,02,03,04)</dd>\n</dl>\n\
      <p><b>AS-AbaddonTrials</b> <i>(2006)</i></p>\n<dl>\n<dd><b>Description:</b>\
      \ Solve the challenges of Abaddon!</dd>\n<dd><b>Custom Dependencies:</b> <i>DPM2Base</i>,\
      \ <i>AbaddonShield</i> and <i>EliotTFAMap</i>.</dd>\n</dl>\n<p><b>AS-EgyptianRoomTrials</b>\
      \ <i>(2006)</i></p>\n<p><b>AS-ShieldGunTech</b> <i>(2006)</i></p>\n<dl>\n<dd><b>Description:</b>\
      \ Complete the 6 challenges with the <a href=\"/UE2:ShieldGun_(UT2004)\" title=\"\
      UE2:ShieldGun (UT2004)\">ShieldGun</a>!</dd>\n<dd><b>Versions:</b> V1, V1-Fixed\
      \ and Final.</dd>\n</dl>\n<p><b>AS-ShieldGunBase</b> <i>(2006)</i></p>\n<dl>\n\
      <dd><b>Description:</b> Complete the 4 challenges with the <a href=\"/UE2:ShieldGun_(UT2004)\"\
      \ title=\"UE2:ShieldGun (UT2004)\">ShieldGun</a>!</dd>\n<dd><b>Versions:</b>\
      \ V(1,2,2-Easy,3,4,4B).</dd>\n<dd><b>Credits:</b> <a href=\"/edit/User:Mr_Evil?redlink=1\"\
      \ class=\"new\" title=\"User:Mr Evil (page does not exist)\">Mr Evil</a> for\
      \ BootsOfJumping.</dd>\n</dl>\n<p><b>AS-PortalTrials</b> <i>(2006)</i></p>\n\
      <dl>\n<dd><b>Description:</b> Solve some complex thinking challenges with the\
      \ PortalGun!</dd>\n<dd><b>Credits:</b> <a href=\"/Legacy:Shambler\" title=\"\
      Legacy:Shambler\">Shambler</a> for making the PortalGun, see <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://utforums.epicgames.com/showthread.php?t=530848&amp;highlight=Portalgun\"\
      >PortalGun</a>.</dd>\n</dl>\n<p><b>AS-Constructor-BuildZone_Alpha</b> <i>(2006)</i></p>\n\
      <dl>\n<dd><b>Description:</b> This was the first UT2004 map where you could\
      \ create things with the <a href=\"/UE2:Mutator_(UT2004)\" title=\"UE2:Mutator\
      \ (UT2004)\">mutator</a> ConstructorGun!</dd>\n<dd><b>Versions:</b> Alpha, V2-Night\
      \ and V2B-Night.</dd>\n<dd><b>Credits:</b> <a href=\"/edit/User:.:..:?redlink=1\"\
      \ class=\"new\" title=\"User:.:..: (page does not exist)\">.:..:</a> for making\
      \ the ConstructorGun and expanding this map by adding an outside.</dd>\n</dl>\n\
      <p><b>AS-ShieldGunSensitivity</b> <i>(2007)</i></p>\n<dl>\n<dd><b>Description:</b>\
      \ Complete the 4 challenges with the <a href=\"/UE2:ShieldGun_(UT2004)\" title=\"\
      UE2:ShieldGun (UT2004)\">ShieldGun</a>!, but in this one you must watch out\
      \ for dangerous surfaces!</dd>\n</dl>\n<p><b>AS-BloodOnTheFloor</b> <i>(2008)</i></p>\n\
      <dl>\n<dd><b>Description:</b> A very hard trial challenge for high-end players!</dd>\n\
      </dl>\n<p><b>AS-QuickChallenge-NAME-NUMBER Series</b> <i>(2008)</i></p>\n<dl>\n\
      <dd><b>Description:</b> Short challenges made for the purpose of setting time\
      \ records.</dd>\n</dl>\n<p><b>AS-BlackHeaven</b> <i>(2009)</i></p>\n<dl>\n<dd><b>Description:</b>\
      \ A very hard trial challenge for high-end players!</dd>\n</dl>\n<p><b>AS-Solo-Eliot'sTrial</b>\
      \ <i>(2009)</i></p>\n<dl>\n<dd><b>Description:</b> Mystic abaddon trial base\
      \ in the darkness, found on the planet AbissoDno.</dd>\n<dd><b>Credits:</b>\
      \ iMouNdeee, Billa, Vinc3h and f`.</dd>\n<dd><b>Download Mirrors:</b>\n<dl>\n\
      <dd>* <a rel=\"nofollow\" class=\"external text\" href=\"http://www.filefront.com/14432341/AS-Solo-EliotsTrial\"\
      >Download from www.filefront.com</a>. Depedencies not included!</dd>\n</dl>\n\
      </dd>\n<dd><b>Custom Dependencies:</b> <i>LevelConfigManagerV2C</i>, <i>LevelConfigManagerV2E</i>,\
      \ <i>DoorsMod</i>, <i>AmbModern</i> and <i>DoorsAnc</i>.</dd>\n</dl>\n<p><b>AS-Solo-TechChallenge-NUMBER\
      \ Series</b> <i>(2009)</i></p>\n<dl>\n<dd><b>Description:</b> Short challenges\
      \ made for the purpose of setting time records.</dd>\n</dl>\n<p><b>AS-Solo-CratesBase</b>\
      \ <i>(2009)</i></p>\n<dl>\n<dd><b>Description:</b> A really short map made for\
      \ the purpose of setting time records.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Textures\">Textures</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Eliot?section=4\" title=\"\
      Edit section: Textures\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"TechTexPackage\">TechTexPackage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Eliot?section=5\" title=\"Edit section: TechTexPackage\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>TechTexPackage\
      \ is a simple theme originally designed for <b>AS-ShieldGunTech</b> which shortly\
      \ became very popular and is used today on almost every new trials map, some\
      \ people call it as the <i>Trials Theme</i> because it fits trials very well,\
      \ though this theme is perfectly usable for any other gametypes.</p>\n<p>Most\
      \ of the content in the texture packages are Shaders which are usually based\
      \ on the base texture with an added special effect that is self-made or standard\
      \ from the UT2004 packages such as <b>XEffectMat</b> etc, all texture resolutions\
      \ are max <i>512x512</i>.</p>\n<p><b>TechTexPackage</b> <i>(2.461KB)</i> <i>(2006)</i></p>\n\
      <dl>\n<dd><b>Textures:</b> 17, most are build upon the base texture included\
      \ in this package, this applies as well to the other TechPackages.</dd>\n</dl>\n\
      <p><b>TechTexPackage2</b> <i>(2.397KB)</i> <i>(2007)</i></p>\n<dl>\n<dd><b>Textures:</b>\
      \ 12.</dd>\n<dd><b>Custom Dependencies:</b> <i>TechTexPackage</i>.</dd>\n</dl>\n\
      <p><b>TechTexPackage3</b> <i>(2.054KB)</i> <i>(2007)</i></p>\n<dl>\n<dd><b>Textures:</b>\
      \ 12.</dd>\n<dd><b>Custom Dependencies:</b> <i>TechTexPackage</i>.</dd>\n</dl>\n\
      <p><b>TechTexPackage4</b> <i>(2.052KB)</i> <i>(2007)</i></p>\n<dl>\n<dd><b>Textures:</b>\
      \ 3.</dd>\n<dd><b>Custom Dependencies:</b> <i>TechTexPackage</i> and <i>TechTexPackage3</i>.</dd>\n\
      </dl>\n<p><b>TechTexPackage5</b> <i>(5.153KB)</i> <i>(2008-2009)</i></p>\n<dl>\n\
      <dd><b>Textures:</b> 26.</dd>\n<dd><b>Custom Dependencies:</b> <i>TechTexPackage</i>,\
      \ <i>TechTexPackage2</i>, <i>TechTexPackage3</i> and <i>TechTexPackage4</i>.</dd>\n\
      </dl>\n<p><b>TechTexPackage6</b> <i>(2.051KB)</i> <i>(unreleased)</i> <i>(2010)</i></p>\n\
      <dl>\n<dd><b>Textures:</b> 7.</dd>\n<dd><b>Custom Dependencies:</b> <i>TechTexPackage</i>.</dd>\n\
      </dl>\n<p><b>Credits:</b> Epic Games because many stock textures were merged\
      \ together to make certain themes fit together with this theme, Billa for contributing\
      \ <a href=\"/edit/Shader?redlink=1\" class=\"new\" title=\"Shader (page does\
      \ not exist)\">Shaders</a> and suggesting design ideas. <b>Download Mirrors:</b></p>\n\
      <dl>\n<dd>* <a rel=\"nofollow\" class=\"external text\" href=\"http://www.filefront.com/17134664/TechTexPackage-1-5/\"\
      >Download from www.filefront.com</a></dd>\n</dl>\n<p><b>Screenshots:</b></p>\n\
      <dl>\n<dd>* <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/107620730-3.jpg\"\
      >Screen 1 of Tech Textures in use inc the MutBestTimes scoreboard</a></dd>\n\
      <dd>* <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/102840427-3.jpg\"\
      >Screen 2</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066806-3.jpg\"\
      >Screen 3</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066812-3.jpg\"\
      >Screen 4</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066816-3.jpg\"\
      >Screen 5</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066821-3.jpg\"\
      >Screen 6</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066825-3.jpg\"\
      >Screen 7</a></dd>\n<dd>* <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://screenshot.xfire.com/s/108066828-3.jpg\">Screen 8</a> <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://screenshot.xfire.com/s/108066837-3.jpg\"\
      >Screen 9</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066842-3.jpg\"\
      >Screen 10</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066845-3.jpg\"\
      >Screen 11</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066850-3.jpg\"\
      >Screen 12</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066853-3.jpg\"\
      >Screen 13</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066861-3.jpg\"\
      >Screen 14</a></dd>\n</dl>\n<dl>\n<dt>TechTexPackage 1</dt>\n<dd>* <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066791-3.jpg\"\
      >Screen 1</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://screenshot.xfire.com/s/108066801-3.jpg\"\
      >Screen 2</a></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Tutorials\"\
