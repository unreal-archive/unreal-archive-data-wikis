  wikitext:
    text: "Welcome to Eliot's UnrealWiki page. I'm known for the Trials community\
      \ modding work that I've done for Unreal Tournament 2004. \n\nThis page is a\
      \ collection of UT2004 mods I have made or contributed.\n\n==Contact==\n; ''Website'':\
      \ [http://eliotvu.com http://EliotVU.com] - Resume, Blog, Forum, and Portfolio\n\
      ; ''Forum'': ''Eliot'' on [http://epicgames.com/member.php?u=1262617 Epic Games\
      \ Forums]\n\n==Mutators==\n<div style=\"background-color: #fefefe; border:1px\
      \ solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''[[User:Eliot/LevelConfigManager|LevelConfigManager]]'''\
      \ ''(2006-2009)''<sup>UT2004</sup>\n</h5>\n:An [[UnrealEd]] Mutator allowing\
      \ you to modify the map gameplay to your choice.\n\n:'''Comment:''' This is\
      \ a very often used [[UE2:Mutator (UT2004)|mutator]] in Assault Trial maps and\
      \ is usually a must use today; mainly because of the '''DefaultWeapons''' feature.\n\
      \n:'''Download:''' [http://eliotvu.com/portfolio/view/3/levelconfigmanager EliotVU.com](w/''source'')\n\
      </div>\n\n<div style=\"background-color: #fefefe; border:1px solid #ededed;\
      \ margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''[[User:Eliot/MutNoAutoFire|MutNoAutoFire]]'''\
      \ ''(2006-2009)''(w/source)<sup>UT2004</sup>\n</h5>\n:Replaces those annoying\
      \ ShieldGun's that auto fire when being close to a player of your team, '''Note''':Replaces\
      \ the [[UE2:Pawn (UT2004)|pawn]] class if it is [[UE2:xPawn (UT2004)|xpawn]]\
      \ or UTComp_Pawn, will not function properly if other mutators replacing the\
      \ pawn class are running!\n\n:'''Comment:''' This is a very often used mutator\
      \ in Assault Trial servers because this [[UE2:Mutator (UT2004)|mutator]] fixes\
      \ common exploits of the game such as [[UE2:Mover (UT2004)|movers]] not moving\
      \ anymore in some cases and as well kills people that try to glitch through\
      \ idling [[UE2:Mover (UT2004)|movers]](such as non-complex doors), this [[UE2:Mutator\
      \ (UT2004)|mutator]] as well lets you configure the color of the [[UE2:ShieldGun\
      \ (UT2004)|ShieldGun]] and let you choose your own suicide message and many\
      \ more.\n\n:'''Credits:''' [[User:.:..:|.:..:]] for contributing ideas and features.\n\
      \n:'''Download:''' [http://eliotvu.com/portfolio/view/4/mutnoautofire EliotVU.com]\n\
      </div>\n\n<div style=\"background-color: #fefefe; border:1px solid #ededed;\
      \ margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''[[User:Eliot/MutBestTimes|MutBestTimes]]'''\
      \ ''(2005-2012)''<sup>UT2004</sup>\n</h5>\n:Records Best MapTime completion,\
      \ Player Rankings, Website stats([http://elitetrial.clanservers.com/WebBTimes.html\
      \ Example]), Client Spawn and (Solo Trial mode, Group Trial mode support) and\
      \ many more small features.\n\n:'''Comment:''' Private trials [[UE2:Mutator\
      \ (UT2004)|mutator]] for my favorite servers.\n\n:'''Credits:''' [[User:.:..:|.:..:]]\
      \ he made the very first version/s''(2005-2006)'' of this mutator then retired,\
      \ which I continued then''(2007)'', [[User:Gugi|Gugi]] for fixing some iteration\
      \ issue in the custom VotingHandler that they experienced only on their server.\n\
      \n:'''Stats:''' [http://elitetrial.clanservers.com/WebBTimes/ WebBTimes] An\
      \ UnrealScript generated page displaying all map records on the web. \n</div>\n\
      \n<div style=\"background-color: #fefefe; border:1px solid #ededed; margin-top:\
      \ 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''[[User:Eliot/MutAccessPlus|AccessPlus]]'''\
      \ ''(2006)''<sup>UT2004</sup>\n</h5>\n:An administrator mutator. AccessPlus\
      \ was an '''admin''' utility designed for the once called UT2X community server.\
      \ AccessPlus was based on '''AdminPlus''', adding dozen more admin commands\
      \ to manage your server.\n\n:What made '''AccessPlus''' unique is that it keeps\
      \ track of all players connecting to the server and each of his/her alias name,\
      \ upon connecting every name ever used will be to displayed to the server players\
      \ and admins. Additionally the server will alert when a player connecting is\
      \ downloading a file directly from the server, which is useful because it is\
      \ an indication that a file is not redirected, the file being downloaded will\
      \ be messaged.\n</div>\n\n<div style=\"background-color: #fefefe; border:1px\
      \ solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''MultiDodgeShieldGun'''\
      \ ''(2007)''<sup>UT2004</sup>\n</h5>\n:This gun is an extension of the modified\
      \ ShieldGun of ''MutNoAutoFire'', the difference is that whenever you hit a\
      \ wall you will be able to dodge once again, the purpose of this is to make\
      \ it possible for mappers to make more new and fresh Trial maps for dedicated\
      \ players.\n\n:'''Comment:''' This mod has a hardcoded dependency on a specific\
      \ version of MutNoAutoFire; the version of this mod is equal to the mutator\
      \ version it depends on.\n\n:'''Credits:''' .:..: for an replication issue and\
      \ Lt.Ryan for the idea suggestion.\n</div>\n\n<div style=\"background-color:\
      \ #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      >\n'''MutDodgeJump''' ''(2007)''(w/source)<sup>UT3</sup>\n</h5>\n:Allows players\
      \ to jump again after they have dodged once (optional).\n\n:'''Comment:''' MutDodgeJump\
      \ was the first second mutator released for [[UT3]]. The mutator was very well\
      \ accepted by the community however old-skool players from [[UT]] did not for\
      \ obvious reasons.\n\n:'''Credits:''' Mysterial for explaining some replication.\n\
      \n:'''Download:''' [http://eliotvu.com/portfolio/view/33/mutdodgejump EliotVU.com]\n\
      \n:'''Discussion''' [http://utforums.epicgames.com/showthread.php?t=585114 DodgeJump\
      \ on Epic Games forums]\n</div>\n\n<div style=\"background-color: #fefefe; border:1px\
      \ solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''UTTrials'''\
      \ ''(17-11-2007)''<sup>UT3</sup>\n</h5>\n:This was the awaited Trials gametype\
      \ for UT3 which was unfortunately canceled due the lack of UT3 interest. This\
      \ gametype adds back the Objectives system of Assault to UT3 for usage in Trial\
      \ maps. The gametype supports records, DodgeJump, Enhanced ImpactHammer, Enhanced\
      \ Scoreboard(and HUD) and many other essential features that UT3 Trials might\
      \ have liked as well introducing a new Trial mode such as Survival, the gametype\
      \ was planned to support 3 Trial modes: Solo(Like BT), Team(Like UT2K4) and\
      \ Survival(New).\n</div>\n\n<div style=\"background-color: #fefefe; border:1px\
      \ solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''MutXMasPresents'''\
      \ ''(2007)''(w/source)<sup>UT3</sup>\n</h5>\n\n:Presents from Santa will be\
      \ available throughout the maps played on your server.\n\n:'''Credits:''' [[Legacy:Soto|Vincent]]\
      \ for making the meshes provided with this mutator.\n\n:'''Download:''' [http://eliotvu.com/portfolio/view/34/mutxmaspresents\
      \ EliotVU.com]\n\n:'''Discussion:''' [http://utforums.epicgames.com/showthread.php?t=590571\
      \ MutXMasPresents on Epic Games forums]\n</div>\n\n<div style=\"background-color:\
      \ #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      >\n'''MutEmoticons''' ''(2007)''<sup>UT2004</sup>\n</h5>\n:Replaces the current\
      \ played gametype HUD with a SmileyHud which replaces common used text smileys\
      \ such as ':)' to a smiley image like on chat programs such as MSN.\n\n:'''Credits:'''\
      \ [[User:.:..:|.:..:]] The HUD ''code'' was written by him for his Unreal 1\
      \ port and InvasionX which I converted to a mutator with replicated configurable\
      \ smileys.\n\n:'''Download:''' [http://eliotvu.com/portfolio/view/38/mutemoticons\
      \ EliotVU.com]\n\n:'''Discussion:''' [http://utforums.epicgames.com/showthread.php?t=595516\
      \ MutEmoticons on Epic Games forums]\n</div>\n\n<div style=\"background-color:\
      \ #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      >\n'''MutCacheExtractor''' ''(2009)''(w/source)<sup>UT2004</sup>\n</h5>\n:Lets\
      \ you extract cache files from within the game even online!\n\n:'''Comment:'''\
      \ This is a [[UE2:Mutator (UT2004)|mutator]] that should be hosted on the server.\n\
      \n:'''Download:''' [http://eliotvu.com/portfolio/view/35/mutcacheextractor-ingame-cache-extractor\
      \ EliotVU.com]\n\n:'''Discussion:''' [http://utforums.epicgames.com/showthread.php?p=26997032#post26997032\
      \ MutCacheExtractor on Epic Games forums]\n</div>\n\n<div style=\"background-color:\
      \ #fefefe; border:1px solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\"\
      >\n'''TrialGroup''' ''((21-29)-04-2010)''(w/source)<sup>UT2004</sup>\n</h5>\n\
      :Provides functionality for mappers to integrate a group system which an external\
      \ mutator is supposed to support for actually usage.\n\n:'''Comment:''' Provides\
      \ several actors for trial mappers to make a team-trial map possible without\
      \ cheating.\n\n:'''Download:''' [http://eliotvu.com/portfolio/view/36/trialgroup\
      \ EliotVU.com]\n</div>\n\n<div style=\"background-color: #fefefe; border:1px\
      \ solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''MomentumReflectorGun'''\
      \ ''((3-6)-07-2010)''<sup>UT2004</sup>\n</h5>\n:The Momentum Reflector Gun is\
      \ a subclass of the LinkGun but instead of killing opponents, the gun is used\
      \ to climb upon walls using precise aiming that may or may not require advanced\
      \ skills depending on the challenge available in Trial maps.\n\n:'''Comment:'''\
      \ This gun is a imitation of the Quake 3 Plasma Gun, for the use of wall climbing\
      \ see: [[wp:DeFRaG#Weapon_techniques|Weapon Techniques]].\n\n:'''Download:'''\
      \ [http://eliotvu.com/portfolio/view/37/momentum-reflector-gun EliotVU.com]\n\
      </div>\n\n<div style=\"background-color: #fefefe; border:1px solid #ededed;\
      \ margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''MutEquipmentLevel'''\
      \ ''(13-09-2010)''<sup>UT2004</sup>\n</h5>\n:This mutator removes all the initial\
      \ weapons you spawn with, except for the ShieldGun. Once a kill is made you\
      \ will lose the ShieldGun and earn the AssaultRifle and so on. Once you suicide(or\
      \ accident) you de-level meaning you'd lose the AssaultRifle and start again\
      \ with the ShieldGun, you as well lose your score. Winning is not affected by\
      \ this mutator.\n</div>\n\n<div style=\"background-color: #fefefe; border:1px\
      \ solid #ededed; margin-top: 8px;\">\n<h5 style=\"margin-left:10px;\">\n'''TrialGroup_Extra'''\
      \ ''(20-03-2011)''<sup>UT2004</sup>\n</h5>\n:See above: TrialGroup. Adds an\
      \ additional GroupLinkedTriggerVolume for TrialGroup Level Designers. This volume\
      \ provides the L.D the ability to make more complex challenges for Group Trial\
      \ players, by linking several volumes together which all have to be filled with\
      \ a partition of the players of that group in order to trigger the event and\
      \ move on to the followed up challenge.\n</div>\n\n==UT2004 Maps==\n'''AS-MD-Scorpion-Escape'''\
      \ ''(2004)''\n:'''Description:''' An normal assault story map where you start\
      \ off with vehicles(the scorpions) where you have to break through several blocking\
      \ environments such as crates that are blocking the drivers path, as well survive\
      \ from the defenders that try make you fail.\n:'''Versions:''' Beta(1,2,3,4,5).\n\
      :'''Credits:''' Jamie1224 for adding bot support and tweaking minor things.\n\
      :'''Discussion:''' [http://utforums.epicgames.com/showthread.php?t=389359 AS-MD-Scorpion-Escape-Beta5\
      \ on Epic Games forums]\n\n'''AS-RoomTrials''' originally named '''AS-MD-RoomTrials'''\
      \ ''(2004)''\n:'''Description:''' In this trials level you have to solve several\
      \ trial rooms to escape the building.\n:'''Versions:''' Beta(2,3,4,5,6,7), V1,\
      \ V2 and V3.\n:'''Influences:''' In early versions there was a glitch which\
      \ allowed you to land on the top of spikes, it was meant to wall dodge over\
      \ these however soon ''hqf'' found out you can glitch those spikes and thus\
      \ was later used on purpose in his map '''AS-TheEgyptianPyramid''', from there\
      \ on this became a basic idea used in many trial maps.\n:'''Discussion:''' [http://utforums.epicgames.com/showthread.php?t=416526\
      \ AS-MD-RoomTrials-V1 on Epic Games forums] or [http://utforums.epicgames.com/showthread.php?t=402344\
      \ AS-MD-RoomTrials-Beta5 on Epic Games forums], hehe good times...\n \n'''AS-LifeTrials'''\
      \ originally named '''AS-MD-LifeTrials''' ''(2005)''\n:'''Versions:''' V1 and\
      \ V1B. \n\n'''AS-Antaro-Trial''' ''(2005)''\n\n'''AS-Fact-Trial''' ''(2005)''\n\
      \n'''AS-Mayan-Secret-UG-Trials''' ''(2006)''\n:'''Versions:''' Beta(01,02,03,04)\n\
      \n'''AS-AbaddonTrials''' ''(2006)''\n:'''Description:''' Solve the challenges\
      \ of Abaddon!\n:'''Custom Dependencies:''' ''DPM2Base'', ''AbaddonShield'' and\
      \ ''EliotTFAMap''.\n\n'''AS-EgyptianRoomTrials''' ''(2006)''\n\n'''AS-ShieldGunTech'''\
      \ ''(2006)''\n:'''Description:''' Complete the 6 challenges with the [[UE2:ShieldGun\
      \ (UT2004)|ShieldGun]]!\n:'''Versions:''' V1, V1-Fixed and Final.\n\n'''AS-ShieldGunBase'''\
      \ ''(2006)''\n:'''Description:''' Complete the 4 challenges with the [[UE2:ShieldGun\
      \ (UT2004)|ShieldGun]]!\n:'''Versions:''' V(1,2,2-Easy,3,4,4B).\n:'''Credits:'''\
      \ [[User:Mr Evil|Mr Evil]] for BootsOfJumping.\n\n'''AS-PortalTrials''' ''(2006)''\n\
      :'''Description:''' Solve some complex thinking challenges with the PortalGun!\n\
      :'''Credits:''' [[Legacy:Shambler|Shambler]] for making the PortalGun, see [http://utforums.epicgames.com/showthread.php?t=530848&highlight=Portalgun\
      \ PortalGun].\n\n'''AS-Constructor-BuildZone_Alpha''' ''(2006)''\n:'''Description:'''\
      \ This was the first UT2004 map where you could create things with the [[UE2:Mutator\
      \ (UT2004)|mutator]] ConstructorGun!\n:'''Versions:''' Alpha, V2-Night and V2B-Night.\n\
      :'''Credits:''' [[User:.:..:|.:..:]] for making the ConstructorGun and expanding\
      \ this map by adding an outside.\n\n'''AS-ShieldGunSensitivity''' ''(2007)''\n\
      :'''Description:''' Complete the 4 challenges with the [[UE2:ShieldGun (UT2004)|ShieldGun]]!,\
      \ but in this one you must watch out for dangerous surfaces!\n\n'''AS-BloodOnTheFloor'''\
      \ ''(2008)''\n:'''Description:''' A very hard trial challenge for high-end players!\n\
      \n'''AS-QuickChallenge-NAME-NUMBER Series''' ''(2008)''\n:'''Description:'''\
      \ Short challenges made for the purpose of setting time records. \n\n'''AS-BlackHeaven'''\
      \ ''(2009)''\n:'''Description:''' A very hard trial challenge for high-end players!\n\
      \n'''AS-Solo-Eliot'sTrial''' ''(2009)''\n:'''Description:''' Mystic abaddon\
      \ trial base in the darkness, found on the planet AbissoDno.\n:'''Credits:'''\
      \ iMouNdeee, Billa, Vinc3h and f`.\n:'''Download Mirrors:'''\n:: * [http://www.filefront.com/14432341/AS-Solo-EliotsTrial\
      \ Download from www.filefront.com]. Depedencies not included!\n:'''Custom Dependencies:'''\
      \ ''LevelConfigManagerV2C'', ''LevelConfigManagerV2E'', ''DoorsMod'', ''AmbModern''\
      \ and ''DoorsAnc''.\n\n'''AS-Solo-TechChallenge-NUMBER Series''' ''(2009)''\n\
      :'''Description:''' Short challenges made for the purpose of setting time records.\
      \ \n\n'''AS-Solo-CratesBase''' ''(2009)''\n:'''Description:''' A really short\
      \ map made for the purpose of setting time records.\n\n==Textures==\n===TechTexPackage===\n\
      TechTexPackage is a simple theme originally designed for '''AS-ShieldGunTech'''\
      \ which shortly became very popular and is used today on almost every new trials\
      \ map, some people call it as the ''Trials Theme'' because it fits trials very\
      \ well, though this theme is perfectly usable for any other gametypes.\n\nMost\
      \ of the content in the texture packages are Shaders which are usually based\
      \ on the base texture with an added special effect that is self-made or standard\
      \ from the UT2004 packages such as '''XEffectMat''' etc, all texture resolutions\
      \ are max ''512x512''.\n\n'''TechTexPackage''' ''(2.461KB)'' ''(2006)''\n:'''Textures:'''\
      \ 17, most are build upon the base texture included in this package, this applies\
      \ as well to the other TechPackages.\n\n'''TechTexPackage2''' ''(2.397KB)''\
      \ ''(2007)''\n:'''Textures:''' 12.\n:'''Custom Dependencies:''' ''TechTexPackage''.\
      \ \n\n'''TechTexPackage3''' ''(2.054KB)'' ''(2007)''\n:'''Textures:''' 12.\n\
      :'''Custom Dependencies:''' ''TechTexPackage''.\n\n'''TechTexPackage4''' ''(2.052KB)''\
      \ ''(2007)''\n:'''Textures:''' 3.\n:'''Custom Dependencies:''' ''TechTexPackage''\
      \ and ''TechTexPackage3''. \n\n'''TechTexPackage5''' ''(5.153KB)'' ''(2008-2009)''\n\
      :'''Textures:''' 26. \n:'''Custom Dependencies:''' ''TechTexPackage'', ''TechTexPackage2'',\
      \ ''TechTexPackage3'' and ''TechTexPackage4''.\n\n'''TechTexPackage6''' ''(2.051KB)''\
      \ ''(unreleased)'' ''(2010)''\n:'''Textures:''' 7. \n:'''Custom Dependencies:'''\
      \ ''TechTexPackage''. \n\n'''Credits:''' Epic Games because many stock textures\
      \ were merged together to make certain themes fit together with this theme,\
      \ Billa for contributing [[Shader]]s and suggesting design ideas.\n'''Download\
      \ Mirrors:'''\n: * [http://www.filefront.com/17134664/TechTexPackage-1-5/ Download\
      \ from www.filefront.com]\n\n'''Screenshots:'''\n: * [http://screenshot.xfire.com/s/107620730-3.jpg\
      \ Screen 1 of Tech Textures in use inc the MutBestTimes scoreboard] \n: * [http://screenshot.xfire.com/s/102840427-3.jpg\
      \ Screen 2] [http://screenshot.xfire.com/s/108066806-3.jpg Screen 3] [http://screenshot.xfire.com/s/108066812-3.jpg\
      \ Screen 4] [http://screenshot.xfire.com/s/108066816-3.jpg Screen 5] [http://screenshot.xfire.com/s/108066821-3.jpg\
      \ Screen 6] [http://screenshot.xfire.com/s/108066825-3.jpg Screen 7]\n: * [http://screenshot.xfire.com/s/108066828-3.jpg\
      \ Screen 8] [http://screenshot.xfire.com/s/108066837-3.jpg Screen 9] [http://screenshot.xfire.com/s/108066842-3.jpg\
      \ Screen 10] [http://screenshot.xfire.com/s/108066845-3.jpg Screen 11] [http://screenshot.xfire.com/s/108066850-3.jpg\
      \ Screen 12] [http://screenshot.xfire.com/s/108066853-3.jpg Screen 13] [http://screenshot.xfire.com/s/108066861-3.jpg\
      \ Screen 14]\n\n;TechTexPackage 1\n: * [http://screenshot.xfire.com/s/108066791-3.jpg\
      \ Screen 1] [http://screenshot.xfire.com/s/108066801-3.jpg Screen 2]\n\n==Tutorials==\n\
