      \ skinning skills. Then was promoted to team lead and lead coder. Yikes!!!\n\
      \n==Plans for UT2k3==\n\n'''ChaosUT2:Evolution''' \n\nThe next gen of Chaos.\
      \ Take the things that worked with CUT and improve or evolve them into something\
      \ bigger, better more fun :)\n\n==ChaosUT Post Mortem==\n\nChaosUT has had its\
      \ share of success in the UT community. It did place in a few spots in the Make\
      \ Something Unreal contest as well as being including on the GOYTE Unreal Tournament\
      \ CD. But we also have had our share of problems as it was not such a smooth\
      \ ride. Most of these comments comes from my experience being the team leader\
      \ as well as a coder and mapper for the Chaotic Dreams team over the past 18\
      \ months. I just wanted to touch on some things that we could have done better\
      \ and hope that other teams can learn and find ways to avoid some of issues\
      \ that we suffered:\n\n===Key Talent Leaving===\n\nI am sure most teams that\
      \ have been around for any amount of time will have to deal with this. With\
      \ us it was a sever blow. Chaotic Dreams was a decent sized mod team coming\
      \ off the Q2 versions (which was included on ID's Extremities CD). However the\
