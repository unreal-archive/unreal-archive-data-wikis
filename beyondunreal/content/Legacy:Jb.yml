      \ create the bug so I can attempt to fix it vrs spending hours to reproduce\
      \ it. I would like to see our beta testers grow a bit more so we can continue\
      \ to refine our methods. Beta testing is one of the most important parts of\
      \ the mod making process; don't over look it! \n\n===Coding===\n\nHere is another\
      \ thing that I should have know better. I thought some classes in assembly coding\
