      \ allows us to not only cover more areas but also spend less time doing so.\
      \ It also helps to have good testers. A few we had in the past did not document\
      \ very well the \"when and where\" when a bug was found. So it was hard to reproduce\
      \ and fix (I was probably the worst beta tester we had). The current group of\
