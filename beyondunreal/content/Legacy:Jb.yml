      \ comments. But looking at code with nothing commented is hard to do. It would\
      \ have saved me a lot of time had we had some comments in our code. The new\
      \ code we have written for the next version of Chaos is well committed and we\
      \ will keep it that way. \n\nAlso at one brief time there was two of us working\
      \ on code. There was one case we both worked ended up working on the same thing\
      \ and had over lapping code. The problem is we lost some of my work when he\
      \ did the code and vise versa. If your sharing code you need to have good communication.\
      \ I would prefer to have one person keep control of one part of the code that\
      \ they are responsible and the other keeps track of a different set of code\
      \ that is their responsibility. Other wise sharing code is a nightmare...\n\n\
      ===Team Size===\n\nChaos never really had a dedicated leader or any set positions.\
      \ For the most part we were just a bunch of people hanging out having fun. However\
      \ as the team has grown a bit it gets a lot hard to keep things moving. You\
      \ have a difference of opinion on all sorts of things as well as some confusion.\
      \ We have since tried to make some general listings so we can delegate the work\
      \ to the right group. I agree this sounds like common sense but that's something\
      \ we did not do at first.\n\n===Public news===\n\nDuring the time we had transition\
      \ from the \"old\" to the \"new\" team we had almost no news or other public\
      \ showing. I think that really hurt us. I have seen some mods draw in a huge\
      \ following with out releasing anything. They do this by many different means.\
      \ Now while I don't want to change ChaosUT to mod that wants to be popular,\
      \ I do want to keep the fans more in tune to what's going one. Once every 7\
      \ weeks, updates to the sites will not get that goal done. We have since re-did\
      \ the interface to submit news to make it a bit easier for us to keep the public\
      \ up to date. We also want to start posting more concept art and development\
      \ work. We have seen a lot of other mod teams post renders of their ideas in\
      \ various stated of development. We are not making Chaos for us, we are making\
      \ it for you and we need to work on that last part better. \n\nI am sure some\
      \ of the other teams out there have done all of these a lot better than what\
      \ we did. And most of these are common sense. However I am sure we are not the\
      \ only mod to suffer some of these setbacks and other issues. So I hope that\
      \ we all can learn from our mistakes and make sure that we do not make the same\
      \ mistakes next time. Thanks for your time, Jb\n\n----\n\n'''Mychaeel:''' Welcome\
      \ to the Wiki.  :-)  Add yourself to the [[Legacy:Project Contributors|Project\
      \ Contributors]] page, please.\n\n'''ZxAnPhOrIaN:''' Hi Jb! :) :tup:\n\n'''Tarquin:'''\
      \ That's some great advice in your history of ChaosUT, Jb. I'm starting to wonder\
      \ if your ideas from this page and [[Legacy:Mychaeel|Mychaeel]]'s could be made\
      \ into a general page on [[Legacy:Mod Creation|Mod Creation]]. \n\n'''EntropicLqd:'''\
      \ All good stuff there JB.  For all that it might have been painful, you chaps\
      \ succeeded where a lot of teams would have simply folded up.  And ''Real Life''\
      \ is a right bugger as when the cards are called the \"game\" always loses.\
      \  I'd be interested in some more detail on your testing strategies .. good\
      \ testers are damn hard to find.\n\n'''Jb:''' I'd be happy to help in any way\
      \ if you think a page like that is a good idea Tarquin, Just let me know what\
      \ I can do to help.\n\n'''EntropicLqd:''' Have a read of [[Legacy:Making Mods/Effective\
      \ Testing|Making Mods/Effective Testing]] and change, comment, refactor at will.\
      \  It looks like [[Legacy:Making Mods|Making Mods]] might become a reality.\
      \  We shall see. \n\n'''Vajuras:''' This was a very entertaining read. Choas\
      \ UT has definetly accomplished a lot of great feats. Good to see things are\
