      \ interest in her Real Life and no longer could help out. Our founder/modeler/skinner\
      \ just graduated collage and took a job working on the Y-project so he had almost\
      \ no time to help. And finally the only coder also needed time off as he wanted\
      \ to get his MS degree. So that left the once popular mod literally dead in\
      \ the water. They all did not leave at once which was a good thing. In fact\
      \ I was brought in to replace the mapper as I had been a beta tester for them.\
      \ Like wise we were able to find a few more people to help all taken from our\
      \ beta test group. As you can imagine we were still learning how to make a mod\
      \ as well as our skills had not developed to a level that was close to the original\
      \ team. This meant a lot of work for us new guys. I know that this is a pipe\
      \ dream but having extra people or people that can overlap and do more than\
      \ one thing is a god send. I was able to learn how to map and code. We also\
      \ had another team member that could map as well as model. So we could get by\
      \ with out a dedicated mapper. Not every team can afford to have people get\
      \ experience in other areas but it not only makes the team stronger but it give\
      \ that person a chance to work in another area which for some is a nice change\
      \ of pace. Also networking can help to replace talent. Getting your name/mod\
      \ known can help produce leads and draw talent in. You never know when you may\
      \ need more help.\n\nIt also would have been a lot easier had these key users\
      \ documented a bit more of what they did. Us new guys were not given any guidance\
      \ or direction. The original coder did have a chance to give me all of the code\
      \ files so we could continue with the code but a lot of content had to be recreated\
      \ from scratch. While that's not the worse case it only managed use to take\
      \ more time to get to a point were we could move the mod forward.\n\nI know\
      \ that things change and it will be hard for a team to stay together. But make\
      \ sure you have a back up plan in case any key member needs to stop working\
      \ due to what ever reasons. And if that person has to leave try to get them\
      \ to document as much as they can as it will save a lot of time and energy.\
      \  Also try to keep your core info some place where others can access it. You\
      \ don't want one person to have all of the core data and if that person looses\
      \ the data then the whole team may be in trouble.\n\n===Beta Testing===\n\n\
      I like what Mychaeel said about beta testing and how that's a key component.\
