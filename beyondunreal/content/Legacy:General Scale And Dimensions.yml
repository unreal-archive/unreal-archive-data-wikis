      \nHorizontal displacement 1.51578947368421 x10<sup>3</sup> UU,\n\nTime of flight\
      \ 0.893187513077744 s  :-)\n\n'''CMan:''' Doing a dodge however will change\
      \ the distances, much like a double jump would raise the height.  I suppose\
      \ you could get the velocity modifiers from the Code of xPawn to get the max.\n\
      \n===Slopes===\n* A slope less than 20 degrees behaves exactly like a floor\
      \ (and is actually considered a floor). Players can move on these without obstruction.\n\
      * A slope between 20 and 35 degrees is a grade. The player can move up these\
      \ but he/she slides and must continually struggle to climb to avoid sliding\
      \ all the way down. \n* A slope over 35 degrees is unclimbable. \n\n'''KingMango:'''\
      \ Since when? I hesitate to edit this page but the slope info seems to be way\
      \ off. I don't slide on any slope 45 degrees or less.\n\n'''SuperApe:''' This\
      \ section ''could'' be referring to UT99.  I agree that UT2k3 and later seem\
      \ to be more forgiving on slopes.\n\n==Tips==\n\nMany experienced mappers place\
      \ a model of a player in a prominent location when designing the level.\n* Actor\
      \ >> Decoration >> Introdude\n* Actor >> Pawn >> Bot >> HumanBotPlus >> ''one\
      \ of the child classes''\n\nIntrodude is exactly the same height as the '''TournamentPlayer'''\
      \ when set at a drawscale (in the Properties window) of 1.075. \n: I've had\
      \ intermittent problems with an Introdude simply not showing in any view except\
      \ Wireframe, so I use a bot. Anyone know why this might happen?  &rarr;[[Legacy:Tarquin|Tarquin]]\
      \ \n\nA good way of checking to see if bots will take an odd path is to try\
      \ to set a pathnode in the region. Some brushes (128 units high) vertex edited\
      \ up or down will be ok for a player to run through, but some bots will not\
      \ take the path. Try setting a pathnode on the slope by right clicking and selecting\
      \ \"Set Pathnode Here (don't duplicate or move a pathnode there). If it appears,\
      \ you're set. If not, you may want to change your brush.\n\n==Discussion==\n\
      \n'''Niaht:''' I would like to suggest moving the \"Scale\" section to the top\
