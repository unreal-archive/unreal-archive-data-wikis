      mw-headline\" id=\"Units_.26_Scale\">Units &amp; Scale</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=1\"\
      \ title=\"Edit section: Units &amp; Scale\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal\
      \ Engine\">Unreal engine</a> uses two units:</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Length\">Length</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=2\" title=\"\
      Edit section: Length\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Unreal Units, or UU. Often simply called \"units\", or even not given a name\
      \ at all (\"build a 256x256x64 box\"). The UnrealEd <a href=\"/Legacy:Grid\"\
      \ title=\"Legacy:Grid\">grid</a>, dimensions of <a href=\"/Legacy:Brush\" title=\"\
      Legacy:Brush\">brushes</a>, positions of <a href=\"/Legacy:Actor\" title=\"\
      Legacy:Actor\">actors</a> and sizes of <a href=\"/Legacy:Collision_Cylinder\"\
      \ title=\"Legacy:Collision Cylinder\">collision cylinders</a> are all measured\
      \ in these units. The <a href=\"/Legacy:Unreal_World\" title=\"Legacy:Unreal\
      \ World\">Unreal World</a> can have a maximum size of 65536 UU (=2^16) in Unreal/UT.\
      \ UT2003 and U2 have worlds of 524288 UU (=2^19).</p>\n<p>One UU doesn't actually\
      \ <i>mean</i> anything in the real world, it's just something within the engine.</p>\n\
      <p>An arbitrary scale is used for game programming because the scale may change.\
      \ One game may be an FPS, while another may be a space sim with several planets\
      \ on an entire map. Obviously, because of the constraint on the map size, you\
      \ cannot have a whole planet on a map scaled to an appropriate size for an FPS.\
      \ That is why everything works in abstract \"units.\"</p>\n<p>But each game\
      \ picks a scale to work at: the size of players and objects, which means there\
      \ is an effective conversion factor between UU and real physical units. In the\
      \ Unreal series of games, this is generally held to be roughly:</p>\n<ul>\n\
      <li>256 UU = 487.68 cm = 16 feet.</li>\n<li>1 meter = 52.5 UU</li>\n<li>1 foot\
      \ = 16 UU</li>\n<li>1 cm = 0.525 UU</li>\n<li>1 UU = 0.75 inches</li>\n</ul>\n\
      <p>Note that these are approximations. To illustrate, try converting the <a\
      \ href=\"/Legacy:TournamentPlayer\" title=\"Legacy:TournamentPlayer\">TournamentPlayer</a>\
      \ (UT) dimensions listed here to the 16 units/foot and 12 units/foot scale and\
      \ you will find that although the 12 units/foot scale is more reasonable, neither\
      \ is quite right.</p>\n<table>\n<tr>\n<td colspan=\"3\">Scale</td>\n<td>TournamentPlayer(UT)\
      \ height = 78uu</td>\n<td>JCDenton(DX) height = 95uu</td>\n</tr>\n<tr>\n<td>256uu</td>\n\
      <td>128uu</td>\n<td>1uu</td>\n<td>Player height(UT)</td>\n<td>Player height(DX)</td>\n\
      </tr>\n<tr>\n<td>16ft(192in)</td>\n<td>8ft(96in)</td>\n<td>.75in.</td>\n<td>4'11\"\
      </td>\n<td>5'11\"</td>\n</tr>\n<tr>\n<td>20ft(240in)</td>\n<td>10ft(120in)</td>\n\
      <td>.9375in.</td>\n<td>6'1\"</td>\n<td>7'5\"</td>\n</tr>\n<tr>\n<td>256in(21.3ft)</td>\n\
      <td>128in(10.67ft)</td>\n<td>1in.</td>\n<td>6'6\"</td>\n<td>7'11\"</td>\n</tr>\n\
      <tr>\n<td>6in</td>\n<td>3in</td>\n<td>.0234375in</td>\n<td>1.83\" (Giant scale\
      \ map!)</td>\n<td>2.23\"</td>\n</tr>\n</table>\n<p>Looking at player heights,\
      \ 16 units/foot makes sense for DeusEx but not for UT (unless the players are\
      \ meant to be dwarves!) The 12 units/foot scale gives a reasonable player height\
      \ for UT and works well if you think in inches (1uu=1in). Using 1uu=.9375in.\
      \ gives a very similar player height and works well for larger distances where\
      \ you tend to think in feet(128uu=10ft).</p>\n<p>Using UnrealEd for other Unreal\
      \ games, e.g. DeusEx or UT2003, is a little different, due to the characters\
      \ being different sizes. Also, there is a slight distortion between the horizontal\
      \ and vertical dimensions. If you were to try to create a replica of a real-world\
      \ structure, the above conversion would make you a giant horizontally, though\
      \ your vertical dimensions would seem only a little small. Therefore you may\
      \ want to use horizontal measurements: 1 meter = 70 units, vertical measurements:\
      \ 1 meter = 60 units.</p>\n<p>UUs are not completely arbitrary: there are some\
      \ things you have to scale to that you can't change. Specifically, light and\
      \ sound have radii that have a set range, which you can't change. If you don't\
      \ scale appropriately to the max limits of lightradius and soundradius, you\
      \ will either lose resolution on those controls (if your world is too small)\
      \ or be unable to make those things big enough. (if your world is too large).\
      \ Also, the engine will not render anything that's more than about 60000 UUs\
      \ away from the camera (the far clipping plane), and if you make things too\
      \ small the loss of precision when the engine converts various things from float\
      \ point to integers becomes significant.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"UT2004_Scale\">UT2004 Scale</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=3\"\
      \ title=\"Edit section: UT2004 Scale\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>UT2004 appears to be using 1 meter = 50 unreal units\
      \ scale.</p>\n<ul>\n<li>The UT2004's Karma physics engine uses 1 karma unit\
      \ = 50 unreal units scale internally.</li>\n<li>Player is 88 unreal units high,\
      \ that's 1.76m, an average <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://en.wikipedia.org/wiki/Human#Physiology_and_genetics\">human male height</a>.</li>\n\
      <li>Player running speed is 440 unreal units per second, that's 8.8m/s, an average\
      \ speed of a <a rel=\"nofollow\" class=\"external text\" href=\"http://en.wikipedia.org/wiki/400_metres\"\
      >400m runner</a>.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Angle\"\
      >Angle</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=4\" title=\"\
      Edit section: Angle\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Unreal Rotation Units are used to measure angles, to set the direction and\
      \ rotation of actors for example. 65536 (=2^16) is a full circle. These units\
      \ are used by <a href=\"/Legacy:Rotator\" title=\"Legacy:Rotator\">rotators</a>,\
      \ a special UnrealScript variable type. An actor's orientation is given by a\
      \ rotator in the property Movement -&gt; Rotation.</p>\n<p>Not all angles in\
      \ unreal use these units though:</p>\n<ul>\n<li>Maths functions such as sin()\
      \ use radians.</li>\n<li>When importing a mesh into the engine with an <a href=\"\
      /Legacy:Exec_Directive\" title=\"Legacy:Exec Directive\">exec directive</a>,\
      \ you can specify a rotation for the mesh during import ('# EXEC MESH ORIGIN\
      \ MESH=Blablabla YAW=..PITCH=..YAW=...) . In this case the rotation unit is\
      \ a byte: a full circle is 255.</li>\n</ul>\n<table>\n<tr>\n<td><b>Value</b></td>\n\
      <td><b>Degrees</b></td>\n<td><b>Remarks</b></td>\n</tr>\n<tr>\n<td style=\"\
      text-align: left\">3640</td>\n<td style=\"text-align: left\">20</td>\n<td>0-19\
      \ degrees slope does not slow down players</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ left\">6371</td>\n<td style=\"text-align: left\">35</td>\n<td>20-35 degrees\
      \ slope slows down players but is climbable</td>\n</tr>\n<tr>\n<td style=\"\
      text-align: left\">8192</td>\n<td style=\"text-align: left\">45</td>\n<td></td>\n\
      </tr>\n<tr>\n<td style=\"text-align: left\">16384</td>\n<td style=\"text-align:\
      \ left\">90</td>\n</tr>\n<tr>\n<td style=\"text-align: left\">24576</td>\n<td\
      \ style=\"text-align: left\">135</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ left\">32768</td>\n<td style=\"text-align: left\">180</td>\n</tr>\n<tr>\n\
      <td style=\"text-align: left\">40960</td>\n<td style=\"text-align: left\">225</td>\n\
      </tr>\n<tr>\n<td style=\"text-align: left\">49152</td>\n<td style=\"text-align:\
      \ left\">270</td>\n</tr>\n<tr>\n<td style=\"text-align: left\">57344</td>\n\
      <td style=\"text-align: left\">315</td>\n</tr>\n<tr>\n<td style=\"text-align:\
      \ left\">65536</td>\n<td style=\"text-align: left\">360</td>\n</tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"Conversion_Utilities\">Conversion Utilities</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:General_Scale_And_Dimensions?section=5\" title=\"Edit\
      \ section: Conversion Utilities\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you want to use a handy unit conversion, you can\
      \ use a <a href=\"/Legacy:Scripting_Operators\" title=\"Legacy:Scripting Operators\"\
      >postoperator</a> for this, like so:</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"kw1\">const</span> Meter<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">52.5</span>;\n \n<span class=\"co1\">// These can be somewhere\
      \ fairly global...</span>\n<span class=\"kw1\">static</span> <span class=\"\
      kw1\">final</span> postoperator <span class=\"kw5\">float</span> Meters<span\
      \ class=\"br0\">(</span> <span class=\"kw5\">float</span> Units <span class=\"\
      br0\">)</span>\n<span class=\"br0\">{</span> <span class=\"kw2\">return</span>\
      \ Units <span class=\"sy0\">*</span> Meter; <span class=\"br0\">}</span>\n \n\
      <span class=\"kw1\">static</span> <span class=\"kw1\">final</span> postoperator\
      \ <span class=\"kw5\">float</span> MPS<span class=\"br0\">(</span> <span class=\"\
      kw5\">float</span> Units <span class=\"br0\">)</span>\n<span class=\"br0\">{</span>\
      \ <span class=\"kw2\">return</span> Units Meters; <span class=\"br0\">}</span>\n\
      \ \n<span class=\"kw1\">function</span> SetSomething<span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n  <span class=\"kw4\"\
      >SetCollisionSize</span><span class=\"br0\">(</span> <span class=\"nu0\">5</span>\
      \ Meters, <span class=\"nu0\">3</span> Meters <span class=\"br0\">)</span>;\n\
      \  <span class=\"kw7\">Velocity</span> <span class=\"sy0\">=</span> <span class=\"\
      kw5\">Vector</span><span class=\"br0\">(</span> <span class=\"kw7\">Rotation</span>\
      \ <span class=\"br0\">)</span> <span class=\"sy0\">*</span> <span class=\"nu0\"\
      >5</span> MPS;\n<span class=\"br0\">}</span></pre></div>\n</div>\n<p>See <a\
      \ href=\"/Legacy:Useful_Maths_Functions\" title=\"Legacy:Useful Maths Functions\"\
      >Useful Maths Functions</a> for angle conversion factors.</p>\n<p>Two handy\
      \ javascript unit converters:</p>\n<ul>\n<li>UU_Convert (2002)\n<ul>\n<li>(does\
      \ anyone have updated links for this? These are dead. -gblues)</li>\n<li>for\
      \ linear units: <a rel=\"nofollow\" class=\"external text\" href=\"http://home.wanadoo.nl/ariadohq/tutes/uu_convert.html\"\
      >dead link</a></li>\n<li>for angular units: <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://home.wanadoo.nl/ariadohq/tutes/ruu_convert.html\">dead\
      \ link</a>\n<ul>\n<li>Standalone version/utility: <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://home.wanadoo.nl/ariadohq/tutes/uuc.zip\">dead\
      \ link</a> <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.outpt.co.uk/files/uuc08.zip\"\
      >[1]</a></li>\n<li>Feature list (warning: pop-ups): <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.angelfire.com/games3/thealien/util_ut.html\"\
      >http://www.angelfire.com/games3/thealien/util_ut.html</a></li>\n</ul>\n</li>\n\
      </ul>\n</li>\n<li>REAL2UNREAL (2004)\n<ul>\n<li>for linear and angular units:\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://streamlab.info/real2unreal/\"\
      >http://streamlab.info/real2unreal/</a>\n<ul>\n<li>Standalone version/utility:\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://streamlab.info/download/real2unreal-0.3b.zip\"\
      >http://streamlab.info/download/real2unreal-0.3b.zip</a></li>\n</ul>\n</li>\n\
      </ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Actor_Dimensions\"\
      >Actor Dimensions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=6\" title=\"\
      Edit section: Actor Dimensions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Dimensions of players and bots in UT:</p>\n<ul>\n\
      <li>78 units tall = Collision -&gt; CollisionHeight * 2</li>\n<li>34 units wide\
      \ = Collision -&gt; CollisionRadius * 2</li>\n</ul>\n<p>Dimensions of players\
      \ and bots in UT2003:</p>\n<table>\n<tr>\n<td></td>\n<td style=\"text-align:\
      \ center\"><b>standing</b></td>\n<td style=\"text-align: center\"><b>crouching</b></td>\n\
      </tr>\n<tr>\n<td>height</td>\n<td style=\"text-align: right\">88 UU</td>\n<td\
      \ style=\"text-align: right\">58 UU</td>\n</tr>\n<tr>\n<td>width</td>\n<td style=\"\
      text-align: right\">50 UU</td>\n<td style=\"text-align: right\">50 UU</td>\n\
      </tr>\n</table>\n<p>This is the size of the <a href=\"/Legacy:Collision_Cylinder\"\
      \ title=\"Legacy:Collision Cylinder\">collision cylinder</a>: it's this that\
      \ determines an actor's size for bumping and fitting into spaces. Note that\
      \ crouching does not change this in the original UT, although some mods have\
      \ implemented it (<a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\">Jailbreak</a>).</p>\n\
      <p>Humans in UT are represented by the class <a href=\"/Legacy:TournamentPlayer\"\
      \ title=\"Legacy:TournamentPlayer\">TournamentPlayer</a>. To check other classes\
      \ without having to add one to a map, right-click in the <a href=\"/Legacy:Actor_Classes\"\
      \ title=\"Legacy:Actor Classes\" class=\"mw-redirect\">Actor Classes</a> browser,\
      \ open the default properties and look in the <a href=\"/Legacy:Actor_(UT)/Collision\"\
      \ title=\"Legacy:Actor (UT)/Collision\">collision properties</a>. Remember these\
      \ give the radius and half the height: in this case, a CollisionHeight of 39\
      \ means the actor's cylinder is 78 units tall.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Movement\">Movement</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=7\"\
      \ title=\"Edit section: Movement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>For the maxmimum and minimum distances players are\
      \ able to move, see:</p>\n<ul>\n<li><a href=\"/Legacy:Movement_Metrics_(UT)\"\
      \ title=\"Legacy:Movement Metrics (UT)\">Movement metrics (UT)</a></li>\n<li><a\
      \ href=\"/Legacy:Movement_Metrics_(UT2003)\" title=\"Legacy:Movement Metrics\
      \ (UT2003)\">Movement metrics (UT2003)</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Player_Environment\">Player Environment</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=8\"\
      \ title=\"Edit section: Player Environment\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Ceilings\">Ceilings</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:General_Scale_And_Dimensions?section=9\" title=\"Edit\
      \ section: Ceilings\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Absolute minimum: 83 units</li>\n<li>Recommended: 128 units</li>\n\
      </ul>\n<p>From experience, it is known that a Player can walk into any room\
      \ 83 Units or higher (the engine has the Player bobbing up and down), and cannot\
      \ walk into a room with a height less than 83. It is suggested that rooms be\
      \ designed a minimum of 128 units in height.</p>\n<p>For best results, the ceiling\
      \ should always be at least two feet above the player's head, and it looks best\
      \ when significantly higher. In regular domestic architecture, ceilings under\
      \ 10 feet high are uncommon.</p>\n<h3><span class=\"mw-headline\" id=\"Hallways\"\
      >Hallways</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=10\" title=\"\
      Edit section: Hallways\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Absolute minimum: 48 units</li>\n<li>Recommended:</li>\n</ul>\n<p>These\
      \ must be a minimum of 48 units wide, and, this is generally considered too\
      \ narrow for <a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot Pathing\">Bot\
      \ Pathing</a>. PathNodes should be placed at intersections and turns so that\
      \ there is as much clearance as possible from corners (at least 50 world units\
      \ if possible). And PathNodes should be clear to the width of the maximum width\
      \ (twice the CollisionRadius) of creatures which will use this path. See also\
      \ <a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a>.</p>\n\
      <p>When creating a passage that must be crouched through, the minimum ceiling\
      \ height is 66 units, the minimum hall width is 52 units, and the maximums are\
      \ 1 less than the minimum values described above for normal hallways.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Steps\">Steps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=11\"\
      \ title=\"Edit section: Steps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Maximum: 24 units</li>\n<li>Recommended: 16\
      \ units</li>\n</ul>\n<p>TournamentPlayers can climb any step that is 24 units\
      \ or less. Using 16 as default stepheight is a smart thing to do, because stuff\
      \ will align to the grid better that way.</p>\n<p><b>Tarquin:</b> has this increased\
      \ in UT2003? I seem to be able to do 32.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Jumps\">Jumps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=12\" title=\"\
      Edit section: Jumps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Approx. maximum jump up a step: 64 - 72</li>\n</ul>\n<p>It is generally\
      \ reported that the ability of Players to jump to some maximum height in game\
      \ varies somewhat. Typically, all Players can jump up to a height of about 64\
      \ units, and cannot reach 72 units without JumpBoots.</p>\n<p><b>SuperApe:</b>\
      \ Could the variation be due to the bobbing up and down mentioned in 'Ceilings'?</p>\n\
      <h4><span class=\"mw-headline\" id=\"Some_things_that_might_be_handy_to_know\"\
      >Some things that might be handy to know</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=13\"\
      \ title=\"Edit section: Some things that might be handy to know\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Does anyone know\
      \ these?</p>\n<ul>\n<li>Equivalent minimum distances that Player can maneuver\
      \ in Low Gravity and Water environments.\\</li>\n<li>Normal running speed of\
      \ a bot or a player (so we don't make a house with a room which takes 15 seconds\
      \ to cross - i.e., out of proportion)</li>\n<li>Normal silent creeping speed\
      \ of a player</li>\n<li>Maximum horizontal distance cleared from an impact hammer\
      \ jump.</li>\n<li>Maximum distance of dodges, sideways, backwards &amp; forwards</li>\n\
      <li>Maximum distance the translocator can be thrown.</li>\n</ul>\n<p><b>SuperApe:</b>\
      \ It appears the maximum vertical distance a translocator can be thrown in normal\
      \ gravity is 1536 units. Fancy math should be able to determine horizontal distance\
      \ with normal gravity and a 45° angle.</p>\n<p><b>MarZer:</b> Using a small\
      \ projectile motion program I wrote a whole back, I came up with the following\
      \ figures (variables used shown):</p>\n<p>Velocity 1200 UUs<sup>-1-</sup>, Angle\
      \ 45°, Gravity -950UUs<sup>-2-</sup></p>\n<p>Maximum height 378.947368421053\
      \ UU,</p>\n<p>Horizontal displacement 1.51578947368421 x10<sup>3</sup> UU,</p>\n\
      <p>Time of flight 0.893187513077744 s &#160;:-)</p>\n<p><b>CMan:</b> Doing a\
      \ dodge however will change the distances, much like a double jump would raise\
      \ the height. I suppose you could get the velocity modifiers from the Code of\
      \ xPawn to get the max.</p>\n<h3><span class=\"mw-headline\" id=\"Slopes\">Slopes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:General_Scale_And_Dimensions?section=14\" title=\"Edit\
      \ section: Slopes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>A slope less than 20 degrees behaves exactly like a floor (and is\
      \ actually considered a floor). Players can move on these without obstruction.</li>\n\
      <li>A slope between 20 and 35 degrees is a grade. The player can move up these\
      \ but he/she slides and must continually struggle to climb to avoid sliding\
      \ all the way down.</li>\n<li>A slope over 35 degrees is unclimbable.</li>\n\
      </ul>\n<p><b>KingMango:</b> Since when? I hesitate to edit this page but the\
      \ slope info seems to be way off. I don't slide on any slope 45 degrees or less.</p>\n\
      <p><b>SuperApe:</b> This section <i>could</i> be referring to UT99. I agree\
      \ that UT2k3 and later seem to be more forgiving on slopes.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Tips\">Tips</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=15\"\
      \ title=\"Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Many experienced mappers place a model of a player\
      \ in a prominent location when designing the level.</p>\n<ul>\n<li>Actor &gt;&gt;\
      \ Decoration &gt;&gt; Introdude</li>\n<li>Actor &gt;&gt; Pawn &gt;&gt; Bot &gt;&gt;\
      \ HumanBotPlus &gt;&gt; <i>one of the child classes</i></li>\n</ul>\n<p>Introdude\
      \ is exactly the same height as the <b>TournamentPlayer</b> when set at a drawscale\
      \ (in the Properties window) of 1.075.</p>\n<dl>\n<dd>I've had intermittent\
      \ problems with an Introdude simply not showing in any view except Wireframe,\
      \ so I use a bot. Anyone know why this might happen? →<a href=\"/Legacy:Tarquin\"\
      \ title=\"Legacy:Tarquin\">Tarquin</a></dd>\n</dl>\n<p>A good way of checking\
      \ to see if bots will take an odd path is to try to set a pathnode in the region.\
      \ Some brushes (128 units high) vertex edited up or down will be ok for a player\
      \ to run through, but some bots will not take the path. Try setting a pathnode\
      \ on the slope by right clicking and selecting \"Set Pathnode Here (don't duplicate\
      \ or move a pathnode there). If it appears, you're set. If not, you may want\
      \ to change your brush.</p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=16\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Niaht:</b> I would like to suggest moving the \"Scale\" section to the\
      \ top of the document. It seems to be good information to prep for reading the\
      \ specs on the actors, player environment and other information. It was also\
      \ one of my first questions when I started working in UnrealEd and I think would\
      \ be canidate for entry into a kind of Mapping Quick Ref (is there one already?).</p>\n\
      <p><b>Tarquin:</b> Done&#160;:) Some of the pathnoding stuff under Hallways\
      \ and Tip should probably be moved to either <a href=\"/edit/Legacy:Pathnoding?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Pathnoding (page does not exist)\">Pathnoding</a>\
      \ or maybe a new page on design considerations for bots. (snappier title needed...)<br\
      \ />\nOn the subject of a Mapping Quick Ref: we have <a href=\"/Legacy:UnrealEd_Tips\"\
      \ title=\"Legacy:UnrealEd Tips\">UnrealEd Tips</a> and <a href=\"/Legacy:Unreal_Mapping_FAQ\"\
      \ title=\"Legacy:Unreal Mapping FAQ\">Unreal Mapping FAQ</a>, but the problem\
      \ is that any \"quick ref\" page rapidly bloats up, simply because there is\
      \ sooooo much to cover. beginners expects them, but I'm starting to think that\
      \ \"quick ref\" pages are the documentation equivalent of the beginner coder's\
      \ \"DoIt\" procedure...</p>\n<p><b>Kerlin:</b> What about double jumps? Lift\
      \ jumps? Jump distance increases with speed (adrenaline) but does jump height\
      \ increase as well? If I had the first clue in gathering such metrics, I'd update\
      \ it myself. <i>:)</i></p>\n<p><b>Wormbo:</b> The Playtesting Values above are\
      \ the results gathered using a HUD mutator for the original UT. I'm currently\
      \ working on a hopefully network compatible version for UT2k3, but don't hold\
      \ your breath.&#160;;)</p>\n<hr />\n<p><b>Tarquin:</b> This page is getting\
      \ long. Here's my suggestion for splitting it:</p>\n<ul>\n<li>\"Unreal Unit\"\
      \ – for the top bit</li>\n<li>either this name or \"Metrics\" for the rest.</li>\n\
      </ul>\n<p><b>Wormbo:</b> I guess everything above == Player Environment == would\
      \ be moved to <a href=\"/Legacy:Unreal_Unit\" title=\"Legacy:Unreal Unit\">Unreal\
      \ Unit</a> or <a href=\"/Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\"\
      >UU</a> then.</p>\n<p><b>Tarquin:</b> Yup. I'd forgotten about <a href=\"/Legacy:UU\"\
      \ title=\"Legacy:UU\" class=\"mw-redirect\">UU</a>.</p>\n<p><b>Tarquin:</b>\
      \ Phase 1 of cleanup: stuff has been moved out to:</p>\n<ul>\n<li><a href=\"\
      /Legacy:Movement_Metrics_(UT)\" title=\"Legacy:Movement Metrics (UT)\">Movement\
      \ metrics (UT)</a></li>\n<li><a href=\"/Legacy:Movement_Metrics_(UT2003)\" title=\"\
      Legacy:Movement Metrics (UT2003)\">Movement metrics (UT2003)</a></li>\n</ul>\n\
      <p><b>EdgeCrusheR</b> i dont know... i think there is something wrong with my\
      \ AOT ed(its not so different from UTed) so anyway i make a CUBE 160*256*256\
      \ and from to TOP view it isnt a square!(looks more like 160*256*380 and the\
      \ worst part is in AOT i can jump in this cube...</p>\n<p>what is wrong with\
      \ my ED?</p>\n<p><b>Legal:</b> I doubt there's anything wrong with your UED,\
      \ I'd rather suspect you've resized your (red) builder brush. Rightclick on\
      \ it and in the popup menu click on Transform&gt; Transform Permanently. This\
      \ resets any rotation and scaling <b>the next time you build your brush</b>\
      \ (click the box icon again )</p>\n<p>This is unrelated to this page, please\
      \ delete this when you've read it&#160;:) A better place to get answers quick\
      \ is the <a href=\"/Legacy:Help_Desk\" title=\"Legacy:Help Desk\">Help Desk</a>,\
      \ as more people will look at that page to help.</p>\n<hr />\n<p><b>CCFreak2K:</b>\
      \ I'm new around here.&#160;:| There's mention of the ceiling (83 units high,\
      \ 128 recommended), but no mention of crawlspace (where the player crawls...)\
      \ ceilings. I've never actually seen this done outside of Deus Ex and Perfect\
      \ Dark, but it might be useful information. Maybe someone can measure and add\
      \ this...?</p>\n<p><b>DawnTreader:</b> i just noticed that there are measurements\
      \ for 2003, i assume that 2004 is the same? if not can someone post them? and\
      \ i may be able to post stuff about the double jump and such, have to see if\
      \ one of my cohorts still has that info.</p>\n<p><b>GRAF1K:</b></p>\n<ul>\n\
      <li>Removed chunk on 3DSMax units that should be on the application's page instead.</li>\n\
      <li>How does one place a player for scale reference in UT200X? I haven't really\
      \ been into mapping since UT</li>\n</ul>\n<p><b>UltraNew-B:</b> There is a handy\
      \ universal uu conversion calculator here: <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://home.tiscali.nl/ariadohq/tutes/uu_convert.html\">http://home.tiscali.nl/ariadohq/tutes/uu_convert.html</a></p>\n\
      <hr />\n<p><b>BobTheBeheader:</b></p>\n<p>I'm a real n00b, so I'm not to sure\
      \ how a postprocessor is implemented by UnrealEd, although I understand the\
      \ concept. Could someone please elaborate?</p>\n<p><b>Foxpaw:</b> What do you\
      \ mean by a postprocessor in this context?</p>\n<p><b>Kirk</b> I think he meant\
      \ the bit about the postoperator. See <a href=\"/Legacy:Scripting_Operators\"\
      \ title=\"Legacy:Scripting Operators\">Scripting_Operators</a>.</p>\n<hr />\n\
      <p><b>Tidalwv:</b> Is there information out there on the optimal surface angle\
      \ for wall jumping (Climbing a surface with a slope &gt; 35 degrees by jumping\
      \ up against it) or if there is a height at which it becomes ineffective?</p>\n\
      <hr />\n<p><b>Geist:</b> Hmmm... it seems that UE3 must be using a different\
      \ scale? Like maybe 1uu = 0.5 inch? In a recent interview, Lead Level Designer\
      \ <i>Lee Perry</i> had this to say about Marcus Fenix in <i>Gears of War</i>\
      \ (<a rel=\"nofollow\" class=\"external free\" href=\"http://gearsofwar.com/BehindTheScenes/Interview_Lee_Perry.htm\"\
      >http://gearsofwar.com/BehindTheScenes/Interview_Lee_Perry.htm</a>):</p>\n<dl>\n\
      <dt>Gamers love Marcus Fenix. If you had to describe Marcus to someone who knows\
      \ nothing about Gears of War, what would you tell them about Marcus?</dt>\n\
      <dd>GearPawn_Marcus is 162 Unreal units tall, has a 50 unit wide collision cylinder,\
      \ requires 96 units of vertical space to be considered “in cover”, has a default\
      \ health value as well as movement rate of 300, has 50 bones, 2048x2048 texture\
      \ resolution, and 12,570 polygons. That’s pretty much how I see Marcus.</dd>\n\
      </dl>\n<p>Now, using UE2 conversions, this would put Marcus at over 10 ft tall!\
      \ But at 1uu = 0.5inch, that makes him 6' 9\" (including full gear), requires\
      \ 4' for cover, is 2' 1\" wide (collision to the shoulders), and moves at about\
      \ 8.5mph (could sprint a mile in 7 min, if he could keep up that pace, assuming\
      \ that's 300uu/s). Can anyone confirm this change in scale for UE3?</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:General_Scale_And_Dimensions?section=17\"\
