      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Real\">Real</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=1\" title=\"Edit section: Real\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Various\
      \ forces that act upon ANY vehicle in real life. Under most circumstances, every\
      \ object has these four basic forces acting upon it.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Basic_Forces\">Basic Forces</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=2\"\
      \ title=\"Edit section: Basic Forces\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Thrust\">Thrust</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=3\" title=\"Edit section: Thrust\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<dl>\n\
      <dd>The force generated to enable forward motion of an object.</dd>\n</dl>\n\
      <h4><span class=\"mw-headline\" id=\"Drag\">Drag</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=4\"\
      \ title=\"Edit section: Drag\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>The force that resists forward motion of an\
      \ object.</dd>\n</dl>\n<ul>\n<li>Aerodynamics - this is caused by an object\
      \ moving through a fluid. The fluid isn't going to move out of the way by itself,\
      \ so the object must use <i>thrust</i> to overcome this resulting <i>drag</i>\
      \ and 'squeeze' it's way through.</li>\n<li>Friction - A measure of how hard\
      \ it is to slide one object over another\n<ul>\n<li>This is <u>one</u> cause\
      \ of <i>drag</i>.</li>\n<li>Coefficient of Friction (<b>μ</b>) == Force Applied\
      \ (<b>F <sub>App</sub></b>) / Weight (<b>w</b> == Mass * Gravity )</li>\n</ul>\n\
      </li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Lift\">Lift</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=5\"\
      \ title=\"Edit section: Lift\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>The force that resists the weight of an object.</dd>\n\
      </dl>\n<ul>\n<li><b>Land-based Vehicles:</b> The 'land' itself applies an equal\
      \ &amp; opposite force to the weight.</li>\n<li><b>Winged Vehicles:</b> <i>Lift</i>\
      \ is generated through pressure variations caused by turning a moving fluid.\
      \ Confused? I often imagine it like this: the shape of an object creates changes\
      \ in air/fluid pressure when moving. The wings on a plane are designed to \"\
      manipulate\" and \"ride\" that pressure change like a wave.</li>\n<li><b>Hovering\
      \ Vehicles:</b> Hovering is often generated from a downward <i>thrust</i> to\
      \ cause <i>lift</i>, though forward thrust is non-existent.</li>\n<li><b>Balloon\
      \ Vehicles:</b> Blimps, use buoyancy to generate lift. Since air, like water,\
      \ is a form of fluid... it too has a level of buoyancy.</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Weight\">Weight</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=6\"\
      \ title=\"Edit section: Weight\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>The force generated as a result of gravity.</dd>\n\
      </dl>\n<ul>\n<li>Weight = Mass * Gravity</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Other_Forces\">Other Forces</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=7\"\
      \ title=\"Edit section: Other Forces\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Friction\">Friction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=8\" title=\"Edit section: Friction\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<dl>\n\
      <dd>The measurement of the force it takes to slide one object over another.</dd>\n\
      </dl>\n<ul>\n<li>Friction occurs due to the microscopic interactions of two\
      \ surfaces.</li>\n<li>Example: Imagine rubbing two sheets of sandpaper together.\
      \ The force keeping the two sheets together causes their roughness to also squeeze\
      \ closer together. The greater the force, the more difficult it is to rub the\
      \ sheets together; this is friction.</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Traction\">Traction</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=9\"\
      \ title=\"Edit section: Traction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>A measurement of the 'grip' a vehicle has on\
      \ it's surroundings.</dd>\n<dd><i>NOTE:</i> This is being approached as a form\
      \ of <i>grabbing</i> (through friction) and then <i>pulling</i> (through centripetal\
      \ force). Possibly the most common vision is \"the grip a tire has on the road\"\
      .</dd>\n</dl>\n<ul>\n<li>As traction increases, typically <i>thrust</i> increases\
      \ and <i>drag</i> decreases. The actual amount of 'change' is dependent on the\
      \ density of the surrounding fluid (be it liquid or gas) and the maximum amount\
      \ of traction the driving surface has.</li>\n<li>The ratio of <i>thrust</i>\
      \ to <i>drag</i> of the vehicle's tread is an occasional factor to consider.\
      \ A tread comprised of long spikes would provide superior traction but greatly\
      \ decrease it's ability to provide thrust.</li>\n<li>Surface Type - The type\
      \ of surface affects the level of traction that can be obtained.\n<ul>\n<li>Small\
      \ objects producing a surface - It is the individual shape (rocks vs. marbles)\
      \ and collective density (Packed Gravel vs. Loose Gravel) that comprise the\
      \ actual traction of the resulting surface.</li>\n<li>Surface Modifiers ~ (\
      \ Dirt Road + Water = Muddy Road )</li>\n</ul>\n</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Buoyancy\">Buoyancy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=10\"\
      \ title=\"Edit section: Buoyancy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>Most vehicles have an initial buoyancy level,\
      \ since the air inside cant always escape b4 the vehicle becomes submerged.</dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"Aerodynamics\">Aerodynamics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=11\" title=\"Edit section: Aerodynamics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Level_Flying\">Level Flying</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=12\"\
      \ title=\"Edit section: Level Flying\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd><i>Both</i> these equations must be true. Remember:\
      \ the <i>change</i> in speed will also change the amount of <i>lift</i> on the\
      \ wings. Only a constant speed will provide a constant <i>lift</i>, enabling\
      \ the plane to fly level.</dd>\n</dl>\n<ul>\n<li>Thrust == Drag</li>\n<li>Lift\
      \ == Weight</li>\n</ul>\n<p><i>Note:</i> When <i>thrust</i> equals <i>drag</i>,\
      \ speed isn't eliminated but will remain constant. Similarly, elevation is constant\
      \ when <i>lift</i> equals <i>weight</i>.</p>\n<dl>\n<dd><b>odo324:</b> Took\
      \ me quite a while b4 I figured out this one&#160;:rolleyes:.</dd>\n</dl>\n\
      <h4><span class=\"mw-headline\" id=\"Changing_Altitude\">Changing Altitude</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=13\" title=\"Edit section: Changing\
      \ Altitude\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Ascending (+) == <i>Lift</i> &gt; <i>Weight</i></li>\n<li>Descending\
      \ (-) == <i>Lift</i> &lt; <i>Weight</i></li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Changing_Speed\">Changing Speed</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=14\"\
      \ title=\"Edit section: Changing Speed\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Accelerating (+) == <i>Thrust</i> &gt; <i>Drag</i></li>\n\
      <li>Decelerating (-) == <i>Thrust</i> &lt; <i>Drag</i></li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Natural_States\">Natural States</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=15\"\
      \ title=\"Edit section: Natural States\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>States that are <i>NOT</i> powered by the vehicle.\
      \ (<i>\"Driving\" would not be one, but \"Rolling\" would.</i>)</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Diving\">Diving</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=16\"\
      \ title=\"Edit section: Diving\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Vehicles should have an initial buoyancy factor,\
      \ representing the maximum amount of buoyancy it can have (due to air being\
      \ initially trapped inside).</li>\n<li>A vehicle's initial buoyancy will decrease\
      \ immediately when it starts to take on water. However, this doesn't mean it\
      \ will immediately sink.\n<ul>\n<li>The <u>slower</u> a vehicle travels into\
      \ water, the <u>less of a chance</u> its buoyancy will be enough for it to momentarily\
      \ float.</li>\n<li>The <u>faster</u> a vehicle travels into water, the <u>greater\
      \ a chance</u> its buoyancy will be enough for it to momentarily float.</li>\n\
      </ul>\n</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Sinking\">Sinking</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=17\" title=\"Edit section: Sinking\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<dl>\n\
      <dd>If the vehicle 'could' take on water (as most do), its buoyancy should rapidly\
      \ decrease (sinking it).</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"\
      Submerged\">Submerged</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=18\" title=\"Edit\
      \ section: Submerged\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dd>Underwater (or any <i>liquid</i>), <i>drag</i> is greatly increased\
      \ due to the higher density of the water.</dd>\n</dl>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"UT2004\">UT2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=19\"\
      \ title=\"Edit section: UT2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>How the Unreal Engine mimics these forces.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Thrust_2\">Thrust</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=20\"\
      \ title=\"Edit section: Thrust\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Getting pawns to move forward.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Appling_thrust_to_a_KCar_Wheel\">Appling thrust to a <a href=\"\
      /Legacy:KCar\" title=\"Legacy:KCar\">KCar</a> Wheel</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=21\"\
      \ title=\"Edit section: Appling thrust to a KCar Wheel\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>The TorqueCurve is used for\
      \ applying thrust to the wheel. It's defined like this:</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"kw1\">var</span> <span class=\"br0\">(</span><span\
      \ class=\"kw9\">KCar</span><span class=\"br0\">)</span> <span class=\"kw5\"\
      >InterpCurve</span>\tTorqueCurve; <span class=\"co1\">// Engine RPM in, Torque\
      \ out.</span>\n \n<span class=\"kw1\">defaultproperties</span>\n<span class=\"\
      br0\">{</span>\n\tTorqueCurve<span class=\"sy0\">=</span><span class=\"br0\"\
      >(</span>Points<span class=\"sy0\">=</span><span class=\"br0\">(</span>\n\t\t\
      \t\t\t<span class=\"br0\">(</span>InVal<span class=\"sy0\">=</span><span class=\"\
      nu0\">0</span>,\t\tOutVal<span class=\"sy0\">=</span><span class=\"nu0\">150</span><span\
      \ class=\"br0\">)</span>,\n\t\t\t\t\t<span class=\"br0\">(</span>InVal<span\
      \ class=\"sy0\">=</span><span class=\"nu0\">245756</span>,\tOutVal<span class=\"\
      sy0\">=</span><span class=\"nu0\">150</span><span class=\"br0\">)</span>,\n\t\
      \t\t\t\t<span class=\"br0\">(</span>InVal<span class=\"sy0\">=</span><span class=\"\
      nu0\">491512</span>,\tOutVal<span class=\"sy0\">=</span><span class=\"nu0\"\
      >0</span><span class=\"br0\">)</span>\n\t\t\t\t<span class=\"br0\">)</span><span\
      \ class=\"br0\">)</span>\n<span class=\"br0\">}</span></pre></div>\n</div>\n\
      <p>The variable \"<i>Points</i>\" can be read like this:</p>\n<table>\n<tr>\n\
      <td>Starting at this <b>Speed</b>...</td>\n<td>...<b>Effect</b>...</td>\n<td><b>Change</b>\
      \ per.&#160;??? <a href=\"/Category:Legacy_Answer_Needed\" title=\"Category:Legacy\
      \ Answer Needed\">Category:Legacy Answer Needed</a></td>\n</tr>\n<tr>\n<td>0</td>\n\
      <td>A static Acceleration begins.</td>\n<td>150</td>\n</tr>\n<tr>\n<td>245756</td>\n\
      <td>Climax is reached, acceleration begins to drop (linarly?).</td>\n<td>150</td>\n\
      </tr>\n<tr>\n<td>491512</td>\n<td>Maximum speed is reached. No more acceleration.</td>\n\
      <td>0</td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Drag_2\">Drag</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=22\" title=\"Edit section: Drag\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>What\
      \ keep holding back pawns.</p>\n<h3><span class=\"mw-headline\" id=\"Lift_2\"\
      >Lift</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=23\" title=\"Edit\
      \ section: Lift\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Keeping pawns in the air.</p>\n<ul>\n<li><b>Hovering Vehicles</b>\n<dl>\n\
      <dd><b>odo324:</b> A good <i>visual</i> example (in a game) that uses a single\
      \ form of thrust <i>to hover</i> and <i>for propulsion</i> is the \"Hydra\"\
      \ Fighter Jet seen in GTA: San Andreas. Its hovering jets are redirected to\
      \ enable thrust.</dd>\n<dd>Regarding UT2004's \"Hover Bike\"? Unknown but I\
      \ truly doubt it's created in this manner of downward <i>thrust</i>. Sadly,\
      \ it act's more like a wheeled vehicle that has low traction, no tires, and\
      \ has low mass.</dd>\n<dd>I've come to this conclusion because... <i>(excluding\
      \ the \"Destroyed\" vehicle state)</i>\n<ol>\n<li>..it <i>can't</i> snag the\
      \ ground.</li>\n<li>..it <i>can't</i> tip left/right from an impact.</li>\n\
      <li>..it <i>doesn't</i> travel backward when tilted backward (<i>holding \"\
      crouch\"</i>).</li>\n</ol>\n</dd>\n</dl>\n</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Weight_2\">Weight</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=24\"\
      \ title=\"Edit section: Weight\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Getting pawns to fall and how the engine enables it\
      \ to fall.</p>\n<h3><span class=\"mw-headline\" id=\"Friction_2\">Friction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=25\" title=\"Edit section: Friction\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>How\
      \ <i>Unreal</i> vehicles simulate 'friction'.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Traction_2\">Traction</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=26\"\
      \ title=\"Edit section: Traction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>How <i>Unreal</i> vehicles are able to 'grip' their\
      \ environment.</p>\n<h3><span class=\"mw-headline\" id=\"Buoyancy_2\">Buoyancy</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=27\" title=\"Edit section: Buoyancy\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Karma\
      \ handles buoyancy by adding a bit of force to an object that is touching water.\
      \ The problem with this is that it does not take into account things like how\
      \ much of the object is submerged. If the top half of a vehicle isn't submerged,\
      \ then buoyancy has less effect than if the entire vehicle is submerged (this\
      \ is ignoring things that change buoyancy such as the vehicle filling with water.),\
      \ so if you're trying to create a boat class, then the object will bounce up\
      \ and down in the water as the object is in the water, is accelerated upwards,\
      \ then is pulled back down by gravity. Most objects in real life stop bouncing\
      \ when they reach an equal point where a small amount of the object is submerged\
      \ and therefore the force caused by the buoyancy and gravity is balanced.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Aerodynamics_2\">Aerodynamics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=28\" title=\"Edit section: Aerodynamics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h3><span\
      \ class=\"mw-headline\" id=\"Natural_Vehicle_States\">Natural Vehicle States</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=29\" title=\"Edit section: Natural\
      \ Vehicle States\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Diving_2\">Diving</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=30\"\
      \ title=\"Edit section: Diving\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<h4><span class=\"mw-headline\" id=\"Sinking_2\">Sinking</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=31\" title=\"Edit section: Sinking\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li>Initial Buoyancy Factor\n<dl>\n<dd><b>odo324:</b> Say a vehicle was only\
      \ submerged 40% and unable to sink further, than its buoyancy should stop decreasing\
      \ once roughly 40% of is submerged.</dd>\n</dl>\n</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Submerged_2\">Submerged</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=32\"\
      \ title=\"Edit section: Submerged\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<h3><span class=\"mw-headline\" id=\"Code\">Code</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=33\" title=\"Edit section: Code\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Some\
      \ of these examples could be quite simple but are perhaps not obvious to everyone.</p>\n\
      <h4><span class=\"mw-headline\" id=\"In-Game_Examples\">In-Game Examples</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=34\" title=\"Edit section: In-Game\
      \ Examples\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dd>Example snippets <i>from</i> UT'04.</dd>\n</dl>\n<h4><span class=\"\
      mw-headline\" id=\"User-Made_Examples\">User-Made Examples</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=35\"\
      \ title=\"Edit section: User-Made Examples\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dd>User examples - Snippets <i>for</i> UT'04.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=36\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Vehicles\" title=\"Legacy:Vehicles\">Vehicles</a></li>\n\
      <li><a href=\"/Legacy:Karma\" title=\"Legacy:Karma\">Karma</a></li>\n<li><b>External:</b>\n\
      <ul>\n<li><a href=\"/edit/Legacy:Www.HowStuffWorks.Com?redlink=1\" class=\"\
      new\" title=\"Legacy:Www.HowStuffWorks.Com (page does not exist)\">www.HowStuffWorks.com</a>\
      \ - Search any topic for some seriously detailed information!</li>\n</ul>\n\
      </li>\n</ul>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Dynamics?section=37\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>odo324:</b>\
      \ IMO, the <i>Hover-Bike</i> &amp; <i>Helicopter-Thing</i> feel very 'fake'\
      \ (while air-born) because they respond to UI as if they have little (if any)\
      \ weight. Not only that, but all vehicles have a high resistance to being crushed,\
      \ which only serves to decrease their level of <i>value</i> in any situation.</p>\n\
      <p><b>Solid Snake:</b> The is because there is no weight applied onto the raptor\
      \ when it is flying hence there is no reason to continually thrust upwards to\
      \ hover. If you notice the weight value it actually doesn't have any, if you\
      \ add some on it will sink to the ground. Vehicles can't be crushed because\
      \ from memory they ignore encroaching things... Besides UT2004 can't really\
      \ handle crushing things very well...</p>\n<p><b>odo324:</b> The lack of Aerodynamic\
      \ forces isn't really the issue (although I feel it is 'part', I left some specifics\
      \ out). The Raptor in question, acts like a 'ball' that can fly. IE: \"Turning\"\
      . With wheeled vehicles, you can spin out of control, adding a little difficulty\
      \ in performing a quick 180 (something quite fun). Now, rotating of the raptor\
      \ occurs at the center of the front section, but the tail doesn’t swing around\
      \ like it should. This prevents any possibility of maneuvering with skill. Of\
      \ course, this subject is debatable in a game like UT'04. It is the first \"\
      real\" appearance of vehicles in <i>Unreal</i>, after all. → At my fault, I\
      \ didn't mean crushed as in \"squished\" but instead their resistance to sudden\
      \ large forces (2 parts). 1) High-Speed collisions with anything, result in\
      \ very little damage. 2) In ut'04, vehicles are 100% functional, or 0% functional.\
      \ Vehicle health has no influence on vehicle-ability, sad. For an example, take\
      \ the Raptor for a high-speed impact into what should be a very damaging obstacle\
      \ (building or cliff) and see how damaged you become&#160;:p.</p>\n<p><b>Foxpaw:</b>\
      \ I believe that those are design decisions, not really flaws. If vehicles were\
      \ damaged realistically from high speed collisions, vehicles would become very\
      \ unattractive as anyone could take out your vehicle by ramming it with another\
      \ vehicle.</p>\n<p>WRT not losing functionality when damaged, this is also an\
      \ important design decision. The abilities of the vehicles must be carefully\
      \ balanced - any change in capabilities will disrupt this balance. In effect,\
      \ taking only a very small amount of damage would make a vehicle next to useless\
      \ against any other vehicle - making vehiclular combat mostly an issue of \"\
      who hits first,\" sort of like instagib.</p>\n<p><b>T1:</b> Actually, the Manta\
      \ IS a hovercraft. It CAN tip back and forth, but not much. It is held up by\
      \ KRepulsors that ALWAYS repulse downward rather than repulsing the direction\
      \ that the bottom of the craft is facing. If you disable the always upright\
      \ variable in it's KarmaParams then it'll continue to repulse downwards even\
      \ while flipped. It has 3 KRepulsors, 1 in the front, 1 on each side. Because\
      \ of this, it leans back while ducking because there is no KRepulsor there to\
      \ hold it up.</p>\n<p><b>5parrowhawk:</b> Making the Manta behave more \"realistically\"\
      \ is not excessively difficult. For swaying/rocking, it's simply a matter of\
      \ altering its center of gravity and adjusting the parameters of the repulsors\
      \ (e.g. to increase softness). You'll want to set bStayUpright to false in any\
      \ case, which will help too. Finally, you'll need to set the penetration direction\
      \ of the repulsors, every tick, to match the vehicle's rotation (not too hard\
      \ either). The real question is whether this would improve gameplay very much\
      \ (or, indeed, at all).</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Comments\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Dynamics?section=38\" title=\"Edit\
      \ section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>odo324:</b> Oh, may the wiki gods forgive me! Honestly, I no references\
      \ as to 'how' Unreal simulates this stuff (YET!). I'm starting with real-life\
      \ info and add Unreal references as I find them. I hope others may do the same.</p>\n\
