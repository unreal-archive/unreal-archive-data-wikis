      <li><a href=\"/Legacy:ONSTreadCraft\" title=\"Legacy:ONSTreadCraft\">ONSTreadCraft</a></li>\n\
      <li><a href=\"/Legacy:ONSWheeledCraft\" title=\"Legacy:ONSWheeledCraft\">ONSWheeledCraft</a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Vehicle_Anatomy\">Vehicle Anatomy</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=2\"\
      \ title=\"Edit section: Vehicle Anatomy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Basically, this section exists to help people understand\
      \ and code realism into their vehicle.</p>\n<dl>\n<dd>tup: <i>If any 'factoids'\
      \ can be better summarized with an equation, please edit them freely. Just make\
      \ sure others will know what the equation is for.</i></dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Engines\">Engines</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=3\"\
      \ title=\"Edit section: Engines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Supplies the power needed for the vehicle to function.</p>\n\
      <dl>\n<dt>Gasoline</dt>\n<dd>An internal combustion engine used in many vehicles\
      \ today.</dd>\n</dl>\n<dl>\n<dt>Compresses at a ratio of 8</dt>\n<dd>\n<ul>\n\
      <li>1 to 12:1.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Diesel</dt>\n<dd>An internal\
      \ combustion engine.</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>Better power efficiency\
      \ then a car engine due to a higher compression ratio of <i>14:1</i> to as high\
      \ as <i>25:1</i>.</li>\n<li><b>2 Stroke Diesel:</b> Can be found in many diesel\
      \ locomotives, large ships, and generating facilities.</li>\n</ul>\n</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li>Horsepower typically rates at 4,300!</li>\n\
      </ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Rotary</dt>\n<dd></dd>\n</dl>\n\
      <dl>\n<dd>\n<ul>\n<li>Slower and fewer moving parts makes a more reliable engine.</li>\n\
      <li>Produces little if any vibrations.</li>\n<li>Produces 3x the power of standard\
      \ cylinder engines. (This may not be accurate: my source (HowStuffWorks.com)\
      \ says <i>smoother power</i> not <i>more power</i>?!?)</li>\n<li>Low air/fuel\
      \ compression ratio</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n\
      <li>Uses more fuel.</li>\n<li>Typically not environmentally friendly.</li>\n\
      </ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Gas Turbine</dt>\n<dd>Also known\
      \ as the \"Jet Engine\" because you see them on nearly all jets.</dd>\n</dl>\n\
      <dl>\n<dd>\n<ul>\n<li>You can find them on many jets, some helicopters, small\
      \ power plants, and even the M-1 Tank!</li>\n<li>Typically creates ~1,500 horsepower.</li>\n\
      <li>The amount of power generated is very good, compared to their weight.</li>\n\
      <li>Smaller than their reciprocating (<i>Cylinder, Rotary, etc</i>) counterparts\
      \ of the same power.</li>\n<li>They tend to use more fuel when they are idling.</li>\n\
      <li>Variations:</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Turbofan</dt>\n<dd>\n<ul>\n\
      <li>\n<ul>\n<li>Used for large Jetliners, the engine is housed inside another\
      \ cylinder shape casing with a larger fan in front. This is done to improve\
      \ <i>thrust</i> by dramatically increasing the amount of air moving through\
      \ the engine.</li>\n<li>Turboprop: Similar to a turbofan, a slower-moving propeller\
      \ is used instead of a fan.</li>\n</ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n\
      <dt>Radial</dt>\n<dd>Pistons are arranged in a radial fashion, perpendicular\
      \ to the 'main rod' that powers the pistons.</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n\
      <li>~1,200 horsepower.</li>\n<li>With their inherit low RPM, they can directly\
      \ power airplane propellers.</li>\n<li>Today, you can still see a 2 cylinder\
      \ version in many motorcycles.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Steam</dt>\n\
      <dd>Generally... Water is broiled to produce steam. This steam is diverted to\
      \ alternating side of a piston to produce a usable force.</dd>\n<dt>Sterling</dt>\n\
      <dd>An extremely efficient engine that uses the natural changes in pressure\
      \ (due to rapid temp changes) to alternate motion between two pistons.</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>Has no standard design.</li>\n<li>Needs external\
      \ Heating and Cooling sources.</li>\n<li>No combustion takes place inside.</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li>No Explosions.</li>\n\
      <li>No intake or exhaust.</li>\n</ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>4-Stroke</dt>\n\
      <dd>Fire once/2 revolutions.</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>Orientation\
      \ - May have problems with oil flow unless upright. Solving this problem can\
      \ add complexity and weight to the engine.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n\
      <dt>Two-Stroke</dt>\n<dd>Fire once/revolution, twice more than their 4-Stroke\
      \ equilivants.</dd>\n</dl>\n<dl>\n<dt>Can be found in</dt>\n<dd>\n<ul>\n<li><i>Dirt\
      \ bikes, Mopeds, Jet skis, Small outboard motors,</i> and <i>Radio-controlled\
      \ model planes</i>.</li>\n<li>Works correctly in any orientation.</li>\n<li>No\
      \ valves (ie: lighter and simpler engines).</li>\n<li>2x better power/weight\
      \ ratio than 4-Stroke equivalent.</li>\n<li>Not as reliable, lacking any dedicated\
      \ lubrication system.</li>\n<li>Not fuel efficient!</li>\n<li>Produces a lot\
      \ of pollution.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Rocket</dt>\n<dd>A reaction\
      \ system is used for propulsion.</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>The <i>action</i>\
      \ is to throw some mass in one direction, the <i>reaction</i> is to move in\
      \ the opposite direction.</li>\n<li>Typical rocket exhaust velocities for chemical\
      \ rockets range between 5,000 and 10,000 mph!</li>\n<li>Must carry everything\
      \ it expels for thrust (ie: <i>fuel</i>).</li>\n<li>Solid-Propellant Rockets:</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li>Thrust cannot be controlled.</li>\n\
      <li>Once ignited, the engine cannot be stopped or restarted.</li>\n</ul>\n</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Liquid-Propellant Rockets</dt>\n<dd>\n<ul>\n\
      <li>Fuel and an oxidizer are pumped into a combustion chamber, burned, and the\
      \ resulting high-pressure gases are expelled at high-velocities. These gases\
      \ flow through a nozzle that accelerates them even faster.</li>\n</ul>\n</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li>Typical exit-velocities run from 5,000\
      \ to 10,000 mph!</li>\n</ul>\n</li>\n</ul>\n</dd>\n</dl>\n<h4><span class=\"\
      mw-headline\" id=\"Others\">Others</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=4\"\
      \ title=\"Edit section: Others\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>HEMI Engines</li>\n<li>NASCAR Engines</li>\n\
      <li>Champ Car Engines</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Transmissions\"\
      >Transmissions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=5\" title=\"Edit section:\
      \ Transmissions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Allows the gear ratio between the engine and the drive wheels to change as\
      \ the car speeds up and slows down.</p>\n<dl>\n<dt>Manual Transmission</dt>\n\
      <dd>Gears are shifted manually by the driver.</dd>\n<dt>Clutches</dt>\n<dd>Temporary\
      \ connects the engine to the transmission, as long as the 'gas' peddle is being\
      \ pressed. This enables the wheels to slow down and completely stop while the\
      \ engine is still running.</dd>\n<dt>Automatic Transmissions</dt>\n<dd>Gears\
      \ are shifted automatically.</dd>\n<dt>Torque Converters</dt>\n<dd>Has the same\
      \ function as a clutch, for Automatic Transmission vehicles.</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Drive_Train\">Drive Train</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=6\"\
      \ title=\"Edit section: Drive Train\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Brakes</dt>\n<dd>Uses leverage, hydraulics,\
      \ and friction to apply friction to the wheels.</dd>\n</dl>\n<dl>\n<dt>Break\
      \ Types</dt>\n<dd>\n<ul>\n<li><i>Drum, Disc, Power, and Anti-Lock</i>.</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li>\n<ul>\n<li>Vehicles\
      \ in UT'04 (and previous) do not have the anti-lock ability.</li>\n</ul>\n</li>\n\
      </ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Wheels</dt>\n<dd>Enables the car\
      \ to <i>pull</i> itself on land.</dd>\n</dl>\n<dl>\n<dt>Hydroplaning</dt>\n\
      <dd>\n<ul>\n<li>If water can't escape from under the tire quickly enough, the\
      \ tire will lift off the ground and be supported by only the water. Because\
      \ the wheels will have nearly zero traction. The vehicle is likely to veer out\
      \ of control.</li>\n<li>Coefficient of Rolling Friction: A measurement of how\
      \ much <i>drag</i> (or <i>rolling resistance</i>) is caused from the rolling\
      \ wheels.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Force needed to move on Wheels</dt>\n\
      <dd>\n<ul>\n<li>\n<ul>\n<li>Force Applied (<b>F <sub>App</sub></b>) == Weight\
      \ * (Coefficient of Rolling Friction)</li>\n</ul>\n</li>\n</ul>\n</dd>\n</dl>\n\
      <table>\n<tr>\n<td colspan=\"2\"><b>Various Coefficients of Rolling Friction</b></td>\n\
      </tr>\n<tr>\n<td>Low rolling resistance car tire</td>\n<td>0.006 - 0.01</td>\n\
      </tr>\n<tr>\n<td>Ordinary car tire</td>\n<td>0.015</td>\n</tr>\n<tr>\n<td>Truck\
      \ tire</td>\n<td>0.006 - 0.01</td>\n</tr>\n<tr>\n<td>Train Wheel</td>\n<td>0.001</td>\n\
      </tr>\n<tr>\n<td colspan=\"2\"><i><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://auto.howstuffworks.com/tire.htm/printable\">Source Information</a></i></td>\n\
      </tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Accessories\">Accessories</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy?section=7\" title=\"Edit section: Accessories\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>'Cheesy'\
      \ as it <i>may</i> (or <i>may not</i>) seem, these things could be simulated\
      \ for that extra 'coolness' factor&#160;:cool:.</p>\n<dl>\n<dt>Cruise Control\
      \ Systems</dt>\n<dd>Allows a vehicle to maintain its speed without user interaction.</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>Disengages when the break peddle is used.</li>\n\
      <li>Adaptive Cruise Control - This new feature will adjust vehicle speed to\
      \ adapt to traffic ahead. When the road is again clear, the cruise control will\
      \ gradually return to its original set speed.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n\
      <dt>Gauges</dt>\n<dd>Fuel, oil, temp, etc...</dd>\n<dt>Odometers</dt>\n<dd>Keeps\
      \ track of the distance driven (in miles or kilometers).</dd>\n<dt>Door Locks</dt>\n\
      <dd>Keeps others from entering,&#160;:rolleyes: duh.</dd>\n</dl>\n<dl>\n<dt>Remote\
      \ Entry</dt>\n<dd>\n<ul>\n<li>Lock/Unlock your vehicle from a distance.</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Windows</dt>\n<dd>Player in Vehicle + Gun + Window\
      \ + Enemy... You do the math.</dd>\n<dt>Turbochargers</dt>\n<dd>Compresses the\
      \ air-intake before it enters the engine. This enables the engine squeeze more\
      \ air into a cylinder, meaning that more fuel can be added. Therefore, you significantly\
      \ improve the power-to-weight ratio for the engine.</dd>\n</dl>\n<dl>\n<dd>\n\
      <ul>\n<li>Overuse may result in \"Knock\". In such a situation, the temperature\
      \ is hot enough to ignite the fuel before the spark plug fires! This is caused\
      \ by an accumulation of heat do to the continuous over-compression of air.</li>\n\
      <li>Turbo Lag: It takes a second for the turbine to get up to speed before any\
      \ boost is produced. A common way to combat this is to reduce the inertia of\
      \ the rotating parts by making them lighter.</li>\n<li>The size of the charger\
      \ inversely affects <i>speed</i> and level of capable <i>boost</i>.</li>\n</ul>\n\
      </dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li><i>Large</i> -&gt; Slower with\
      \ more Boost.</li>\n<li><i>Small</i> -&gt; Faster with less Boost.</li>\n</ul>\n\
      </li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>A Watergate may be used to\
      \ hookup a small 'extra' turbocharger, reducing <i>Turbo Lag</i>.</li>\n</ul>\n\
      </dd>\n</dl>\n<dl>\n<dt>Turn Signals</dt>\n<dd>Take a wild guess O_O.</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>Today, it's typical for a car to automatically\
      \ disengage an active signal when the steering wheel reaches a specified angle\
      \ of rotation.</li>\n<li>Vehicles that have extra signal lights behind the side\
      \ mirrors are already starting to appear.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n\
      <dt>Windshield Wipers</dt>\n<dd>Keep the windshield clear of precipitation.</dd>\n\
      </dl>\n<dl>\n<dt>Wiper Arrangements</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n\
      <li>\n<ul>\n<li>The Tandem System - Typical setup in cars, this arrangement\
      \ has the blades always running in parallel to each other. One blade is positioned\
      \ specifically for the <i>driver</i>, while another is positioned for the larger\
      \ coverage of the <i>center</i> and <i>opposite side</i> of the windshield.</li>\n\
      <li>Opposed system - The 2 blades are each mounted below opposite sides of the\
      \ windshield. While this covers each side of the windshield, the top of the\
      \ middle windshield area is obviously unreachable.</li>\n<li>Single Arm - A\
      \ single blade mounted below the center of the windshield. This configuration\
      \ is often seen on the back of minivans.</li>\n<li>Single Arm (Controlled) -\
      \ Like the \"Single Arm\" setup, except it moves with its rotation for maximum\
      \ coverage of the windshield.</li>\n</ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n\
      <dt>The <i>speed</i> and <i>precipitation level</i> is directly proportional\
      \ to <i>the wipers ability to keep the windshield clear</i>. In other words</dt>\n\
      <dd>\n<ul>\n<li>\"the <i>faster</i> the car is traveling\" and \"the <i>more\
      \ precipitation</i> that occurs\"... the more rain that will impact the windshield,\
      \ making it harder for the wipers to keep the windshield clear.</li>\n<li>The\
      \ faster the blades move, the more precipitation they can handle.</li>\n</ul>\n\
      </dd>\n</dl>\n<p><i>Note: A few items are <u>almost</u> pointless to simulate\
      \ in Unreal and are listed only for clarity (ex: \"Torque Converters\", if basically\
      \ simulated, would only need a couple lines of code). Some are listed for that\
      \ <u>rare</u> circumstance that someone might wish to simulate it (like \"Windshield\
      \ Wipers\").</i></p>\n<h2><span class=\"mw-headline\" id=\"Code\">Code</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy?section=8\" title=\"Edit section: Code\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Code\
      \ that provides <i>to-the-point</i> explanations of how individual parts of\
      \ a vehicle can be simulated in <i>Unreal</i>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"In-Game_Snippets\">In-Game Snippets</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=9\"\
      \ title=\"Edit section: In-Game Snippets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"User_Snippets\"\
      >User Snippets</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=10\" title=\"Edit section:\
      \ User Snippets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy?section=11\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making\
      \ Mods</a></li>\n<li><a href=\"/Legacy:Vehicles\" title=\"Legacy:Vehicles\"\
      >Vehicles</a>\n<ul>\n<li><a href=\"/Legacy:Vehicles/Anatomy-Land\" title=\"\
      Legacy:Vehicles/Anatomy-Land\">Legacy:Vehicles/Anatomy-Land</a>: Wheeled / Low\
      \ Hover</li>\n<li><a href=\"/edit/Legacy:Vehicles/Anatomy-Air?redlink=1\" class=\"\
      new\" title=\"Legacy:Vehicles/Anatomy-Air (page does not exist)\">Legacy:Vehicles/Anatomy-Air</a>:\
      \ Winged / High Hover</li>\n<li><a href=\"/edit/Legacy:Vehicles/Anatomy-Sea?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles/Anatomy-Sea (page does not exist)\"\
      >Legacy:Vehicles/Anatomy-Sea</a>: Float / Submergible / Low Hover</li>\n<li><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Other?redlink=1\" class=\"new\" title=\"\
      Legacy:Vehicles/Anatomy-Other (page does not exist)\">Legacy:Vehicles/Anatomy-Other</a>:\
      \ Space / Fixed Turret</li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Karma\" title=\"\
      Legacy:Karma\">Karma</a></li>\n<li><b>Custom Classes</b>\n<ul>\n<li><a href=\"\
      /Legacy:KHoverTank\" title=\"Legacy:KHoverTank\">KHoverTank</a> - A <a href=\"\
      /Legacy:KVehicle\" title=\"Legacy:KVehicle\">KVehicle</a> Tank. Since a <i>treaded</i>\
      \ KVehicle class doesn't exist, this was subClassed from <a href=\"/Legacy:KCar\"\
      \ title=\"Legacy:KCar\">KCar</a>.</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"To_Do:\">To Do:</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=12\"\
      \ title=\"Edit section: To Do:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Convert all occurrences of <i>horsepower</i>\
      \ to something more useful.</li>\n<li><i>Compression ratios</i> should be rewritten\
      \ as a set of equations describing general <i>fuel efficiency</i>.</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy?section=13\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>odo324:</b> This was a very difficult page to do!\
      \ What <i>could</i> and <i>couldn't</i> be \"relevant\" on an UnrealWiki page\
      \ is very unpredictable! Also, as we document <i>Unreal</i> equivalents to <i>real</i>\
      \ vehicle anatomy, this page-layout will almost certainly need to be modified.</p>\n\
      <p><b>SuperApe:</b> This seems to exist somewhere between <a href=\"/Legacy:Mod_Ideas\"\
      \ title=\"Legacy:Mod Ideas\">Mod Ideas</a>, <a href=\"/Legacy:Movement_Metrics_(UT2003)\"\
      \ title=\"Legacy:Movement Metrics (UT2003)\">Movement Metrics (UT2003)</a> and\
      \ a reference that should belong outside UnrealWiki. I see the connection being\
      \ made, but it's a strain to see how useful this is to UnrealScript. At best,\
      \ I can see a useful comparison between the transfer of energy in an engine,\
      \ versus the chain of events in the control of an Unreal vehicle.</p>\n<p><b>StarWeaver:</b>\
      \ It's a . . . very bizarre page, for sure. I didn't even get the point till\
      \ I'd read most of it. The author's claim of keeping the real and unreal seperated\
      \ at the top seems moot, as it's almost all random information about real physics\
      \ and vehicles. The detail-level of information is very . . . random, between\
      \ topics, too. I would want to change this to be essentially \"Here's how engine\
      \ types A and B work briefly, here's what to consider in simulating them in\
      \ code and how the real life differences correpsond to code differences, here's\
      \ links to all the different kinds of engines work on wikipedia. Here's a list\
      \ of all the other components that you might forget to consider when making\
      \ a vehicle, and any real-life&lt;-&gt;game considerations that come to mind\
      \ abuot them, here's links to real-world info.\" . . . . I don't have nearly\
      \ enough knowledge to put something like this together currently, though.</p>\n\
      <p><b>sweavo:</b> IMO this should be under the personal pages of the person\
      \ who wrote it. There's probably some interesting info here, but none of it\
      \ about UT.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.066 seconds\n\
