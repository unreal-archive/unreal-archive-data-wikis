  wikitext:
    text: "Land-based vehicles are forced to move on ground and can not function in\
      \ water.\n\n* This page applies to vehicles on LAND!\n* A Land-Vehicle...\n\
      *# becomes 'unusable' or 'damaged' while in water.\n*# not capable of sustaining\
      \ ''lift'' while air-born.\n\n==Classes==\n* [[Legacy:KCar|KCar]]\n* [[Legacy:ONSHoverCraft|ONSHoverCraft]]\n\
      ** [[Legacy:ONSHoverBike|ONSHoverBike]] - The only land-based vehicle that can\
      \ survive ''over'' water.\n* [[Legacy:ONSTreadCraft|ONSTreadCraft]]\n** [[Legacy:ONSHoverTank|ONSHoverTank]]\n\
      * [[Legacy:ONSWheeledCraft|ONSWheeledCraft]]\n** [[Legacy:ONSGenericSD|ONSGenericSD]]\
      \ - The Toilet (I think).\n** [[Legacy:ONSMobileAssaultStation|ONSMobileAssaultStation]]\n\
      ** [[Legacy:ONSPRV|ONSPRV]]\n** [[Legacy:ONSRV|ONSRV]]\n\n==Land-Vehicle Anatomy==\n\
      \n===Car Engines===\n\nSupplies the power needed for the car to function.\n\n\
      ====Others Engines to Add====\n\n===Transmissions===\n\nControls the amount\
      \ of gearing used between the engine and wheels. Low gearing (say the engine\
      \ turns 5 times for the wheels to turn once) gives high torque and climbing\
      \ power but low speed. High Gearing (say the engine turns once and the wheels\
      \ turn twice) gives low torque and slow accelaration but high top speeds.\n\n\
      ===Drive Train===\n\nConnects all components together by driveshafts and universal/CV\
      \ joints (allowing the driveshaft to bend and move while still roatating. Used\
      \ in suspension systems.)\n; Differentials: Transmits centripetal force to the\
      \ wheels while allowing them to turn at separate speeds.\n;* Power is always\
      \ distributed evenly between both centripetal outputs.\n;* Enables the wheels\
      \ to take advantage of as much traction as possible.\n; Wheels: Enables a vehicle\
      \ to 'more-easily' pull itself forward while on the ground.\n;* The power required\
      \ to pull a vehicle with its wheels can be calculated: ( Power == '''F<sub>\
      \ App</sub>''' * Speed )\n;* '''x-Wheel Drive:''' The configuration of powered\
      \ wheels. ''This could also be considered the type of differential setup.\n\n\
      {|\n\n|-\n|Front Wheel Drive (''FWD'')\n|Forward wheels are powered, while the\
      \ rear wheels are un-powered. \n|-\n|Rear Wheel Drive (''RWD'')\n|Rear wheels\
      \ are powered, while the forward wheels are not. \n|-\n|4 Wheel Drive (''4WD'')\n\
      |The vehicle can drive on both front wheels, both back wheels, or both sets\
      \ of wheels. In the 4wheel configuration, ''traction'' is distributed between\
      \ both wheels in a set (front or back).  Also, the front and rear wheel sets\
      \ are locked, meaning the net spin for each set of wheels must be equal (making\
      \ turns on surfaces, like concrete, somewhat difficult).\n|-\n|All Wheel / 4\
      \ Wheel (''AWD/4WD'')\n|A 4WD at all times. Here, a 3rd differential is located\
      \ between the front and rear wheels, allowing each wheel to spin ''nearly''\
      \ independent from any other. This results in a 75% increase in traction distributed\
      \ (between wheel sets) then a standard 4WD and easier turning on concrete surfaces.\
      \ \n|}\n\n===Accessories===\n; Convertibles: Cars with retractable roofs.\n\
      ;* Hardtop roofs are currently rare, but not unheard of.\n;* Sink-ability -\
      \ The open roof changes it's buoyancy dynamics from that of an average car.\
      \ When sinking, it basically acts like a huge open hole!\n\n==UT2004==\n\nIn\
      \ ''Unreal'', a <u>car</u> is basically a vehicle that travels on wheels. Similar\
      \ vehicles could be derived from a car class, such as a ''van'' or ''truck''.\n\
      \n===Drive Train===\n\n====x-Wheel Drive====\n\nCustomized FWD, RWD, or anyware\
      \ in between!\n* '''[[Legacy:KCar|KCar]] Version'''\n\n{|\n\n|-\n|'''Value'''\n\
      |'''x-WheelDrive''' \n|-\n|0.0\n|Full FWD \n|-\n|0.5\n|Standard 4WD \n|-\n|1.0\n\
      |Full RWD \n|}\n\n<uscript>\nvar (KCar) float TorqueSplit; // front/rear drive\
      \ torque split. 1 is fully RWD, 0 is fully FWD. 0.5 is standard 4WD.\n</uscript>\n\
      * '''[[Legacy:SVehicle|SVehicle]] Version''' - [[:Category:Legacy Answer Needed]]\n\
      \n==Tips & Tricks==\n\nOpinions on creating Land-Based vehicles.\n\n===The Do's\
      \ and Don'ts===\n\nUser suggestions for what you should and shouldn't code.\n\
      \n====Do:====\n\n====Don't:====\n* '''Water-Based calculations''' (Buoyancy,\
      \ Submerged, etc... ) unless absolutely necessary!\n** It might be best to encapsulate\
      \ these functions in a vehicle state, used only when the car touches a water\
      \ volume (or equivalent) and deactivated when it exits. The ''goal'': make the\
      \ vehicle <u>not even consider</u> doing these calculations unless absolutely\
      \ necessary.\n\n==Related Classes==\n* [[Legacy:KCar|KCar]]\n** [[Legacy:Bulldog|Bulldog]]\n\
