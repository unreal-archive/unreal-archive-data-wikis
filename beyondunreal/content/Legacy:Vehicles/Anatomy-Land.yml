      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Classes\">Classes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=1\" title=\"Edit section:\
      \ Classes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:KCar\" title=\"Legacy:KCar\">KCar</a></li>\n<li><a\
      \ href=\"/Legacy:ONSHoverCraft\" title=\"Legacy:ONSHoverCraft\">ONSHoverCraft</a>\n\
      <ul>\n<li><a href=\"/Legacy:ONSHoverBike\" title=\"Legacy:ONSHoverBike\">ONSHoverBike</a>\
      \ - The only land-based vehicle that can survive <i>over</i> water.</li>\n</ul>\n\
      </li>\n<li><a href=\"/Legacy:ONSTreadCraft\" title=\"Legacy:ONSTreadCraft\"\
      >ONSTreadCraft</a>\n<ul>\n<li><a href=\"/Legacy:ONSHoverTank\" title=\"Legacy:ONSHoverTank\"\
      >ONSHoverTank</a></li>\n</ul>\n</li>\n<li><a href=\"/Legacy:ONSWheeledCraft\"\
      \ title=\"Legacy:ONSWheeledCraft\">ONSWheeledCraft</a>\n<ul>\n<li><a href=\"\
      /Legacy:ONSGenericSD\" title=\"Legacy:ONSGenericSD\">ONSGenericSD</a> - The\
      \ Toilet (I think).</li>\n<li><a href=\"/Legacy:ONSMobileAssaultStation\" title=\"\
      Legacy:ONSMobileAssaultStation\">ONSMobileAssaultStation</a></li>\n<li><a href=\"\
      /Legacy:ONSPRV\" title=\"Legacy:ONSPRV\">ONSPRV</a></li>\n<li><a href=\"/Legacy:ONSRV\"\
      \ title=\"Legacy:ONSRV\">ONSRV</a></li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Land-Vehicle_Anatomy\">Land-Vehicle Anatomy</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=2\"\
      \ title=\"Edit section: Land-Vehicle Anatomy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Car_Engines\">Car\
      \ Engines</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=3\" title=\"Edit\
      \ section: Car Engines\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Supplies the power needed for the car to function.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Others_Engines_to_Add\">Others Engines to Add</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=4\" title=\"Edit section:\
      \ Others Engines to Add\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <h3><span class=\"mw-headline\" id=\"Transmissions\">Transmissions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=5\" title=\"Edit section:\
      \ Transmissions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Controls the amount of gearing used between the engine and wheels. Low gearing\
      \ (say the engine turns 5 times for the wheels to turn once) gives high torque\
      \ and climbing power but low speed. High Gearing (say the engine turns once\
      \ and the wheels turn twice) gives low torque and slow accelaration but high\
      \ top speeds.</p>\n<h3><span class=\"mw-headline\" id=\"Drive_Train\">Drive\
      \ Train</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=6\" title=\"Edit\
      \ section: Drive Train\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Connects all components together by driveshafts and universal/CV joints (allowing\
      \ the driveshaft to bend and move while still roatating. Used in suspension\
      \ systems.)</p>\n<dl>\n<dt>Differentials</dt>\n<dd>Transmits centripetal force\
      \ to the wheels while allowing them to turn at separate speeds.</dd>\n</dl>\n\
      <dl>\n<dd>\n<ul>\n<li>Power is always distributed evenly between both centripetal\
      \ outputs.</li>\n<li>Enables the wheels to take advantage of as much traction\
      \ as possible.</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>Wheels</dt>\n<dd>Enables\
      \ a vehicle to 'more-easily' pull itself forward while on the ground.</dd>\n\
      </dl>\n<dl>\n<dt>The power required to pull a vehicle with its wheels can be\
      \ calculated</dt>\n<dd>\n<ul>\n<li>( Power == <b>F <sub>App</sub></b> * Speed\
      \ )</li>\n<li><b>x-Wheel Drive:</b> The configuration of powered wheels. <i>This\
      \ could also be considered the type of differential setup.</i></li>\n</ul>\n\
      </dd>\n</dl>\n<table>\n<tr>\n<td>Front Wheel Drive (<i>FWD</i>)</td>\n<td>Forward\
      \ wheels are powered, while the rear wheels are un-powered.</td>\n</tr>\n<tr>\n\
      <td>Rear Wheel Drive (<i>RWD</i>)</td>\n<td>Rear wheels are powered, while the\
      \ forward wheels are not.</td>\n</tr>\n<tr>\n<td>4 Wheel Drive (<i>4WD</i>)</td>\n\
      <td>The vehicle can drive on both front wheels, both back wheels, or both sets\
      \ of wheels. In the 4wheel configuration, <i>traction</i> is distributed between\
      \ both wheels in a set (front or back). Also, the front and rear wheel sets\
      \ are locked, meaning the net spin for each set of wheels must be equal (making\
      \ turns on surfaces, like concrete, somewhat difficult).</td>\n</tr>\n<tr>\n\
      <td>All Wheel / 4 Wheel (<i>AWD/4WD</i>)</td>\n<td>A 4WD at all times. Here,\
      \ a 3rd differential is located between the front and rear wheels, allowing\
      \ each wheel to spin <i>nearly</i> independent from any other. This results\
      \ in a 75% increase in traction distributed (between wheel sets) then a standard\
      \ 4WD and easier turning on concrete surfaces.</td>\n</tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Accessories\">Accessories</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=7\"\
      \ title=\"Edit section: Accessories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Convertibles</dt>\n<dd>Cars with retractable\
      \ roofs.</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>Hardtop roofs are currently rare,\
      \ but not unheard of.</li>\n<li>Sink-ability - The open roof changes it's buoyancy\
      \ dynamics from that of an average car. When sinking, it basically acts like\
      \ a huge open hole!</li>\n</ul>\n</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2004\">UT2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=8\" title=\"Edit\
      \ section: UT2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In <i>Unreal</i>, a <u>car</u> is basically a vehicle that travels on wheels.\
      \ Similar vehicles could be derived from a car class, such as a <i>van</i> or\
      \ <i>truck</i>.</p>\n<h3><span class=\"mw-headline\" id=\"Drive_Train_2\">Drive\
      \ Train</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=9\" title=\"Edit\
      \ section: Drive Train\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"x-Wheel_Drive\">x-Wheel Drive</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=10\" title=\"Edit section:\
      \ x-Wheel Drive\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Customized FWD, RWD, or anyware in between!</p>\n<ul>\n<li><b><a href=\"\
      /Legacy:KCar\" title=\"Legacy:KCar\">KCar</a> Version</b></li>\n</ul>\n<table>\n\
      <tr>\n<td><b>Value</b></td>\n<td><b>x-WheelDrive</b></td>\n</tr>\n<tr>\n<td>0.0</td>\n\
      <td>Full FWD</td>\n</tr>\n<tr>\n<td>0.5</td>\n<td>Standard 4WD</td>\n</tr>\n\
      <tr>\n<td>1.0</td>\n<td>Full RWD</td>\n</tr>\n</table>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"kw1\">var</span> <span class=\"br0\">(</span><span\
      \ class=\"kw9\">KCar</span><span class=\"br0\">)</span> <span class=\"kw5\"\
      >float</span> TorqueSplit; <span class=\"co1\">// front/rear drive torque split.\
      \ 1 is fully RWD, 0 is fully FWD. 0.5 is standard 4WD.</span></pre></div>\n\
      </div>\n<ul>\n<li><b><a href=\"/Legacy:SVehicle\" title=\"Legacy:SVehicle\"\
      >SVehicle</a> Version</b> - <a href=\"/Category:Legacy_Answer_Needed\" title=\"\
      Category:Legacy Answer Needed\">Category:Legacy Answer Needed</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Tips_.26_Tricks\">Tips &amp; Tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=11\" title=\"Edit section:\
      \ Tips &amp; Tricks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Opinions on creating Land-Based vehicles.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"The_Do.27s_and_Don.27ts\">The Do's and Don'ts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=12\"\
      \ title=\"Edit section: The Do's and Don'ts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>User suggestions for what you should and shouldn't\
      \ code.</p>\n<h4><span class=\"mw-headline\" id=\"Do:\">Do:</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=13\"\
      \ title=\"Edit section: Do:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<h4><span class=\"mw-headline\" id=\"Don.27t:\">Don't:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=14\" title=\"Edit section:\
      \ Don't:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li><b>Water-Based calculations</b> (Buoyancy, Submerged, etc... ) unless\
      \ absolutely necessary!\n<ul>\n<li>It might be best to encapsulate these functions\
      \ in a vehicle state, used only when the car touches a water volume (or equivalent)\
      \ and deactivated when it exits. The <i>goal</i>: make the vehicle <u>not even\
      \ consider</u> doing these calculations unless absolutely necessary.</li>\n\
      </ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Classes\"\
      >Related Classes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vehicles/Anatomy-Land?section=15\" title=\"\
      Edit section: Related Classes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:KCar\" title=\"Legacy:KCar\"\
      >KCar</a>\n<ul>\n<li><a href=\"/Legacy:Bulldog\" title=\"Legacy:Bulldog\">Bulldog</a></li>\n\
      </ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
