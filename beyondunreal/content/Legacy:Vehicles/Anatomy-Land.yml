  text:
    text: "<p>Land-based vehicles are forced to move on ground and can not function\
      \ in water.</p>\n<ul>\n<li>This page applies to vehicles on LAND!</li>\n<li>A\
      \ Land-Vehicle...\n<ol>\n<li>becomes 'unusable' or 'damaged' while in water.</li>\n\
      <li>not capable of sustaining <i>lift</i> while air-born.</li>\n</ol>\n</li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Classes\"><span\
