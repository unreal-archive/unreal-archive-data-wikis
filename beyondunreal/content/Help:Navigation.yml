  wikitext:
    text: "When viewing any page on a MediaWiki wiki, you'll find three main navigation\
      \ elements:\n# The [[#Sidebar|sidebar]] on the left gives you access to important\
      \ pages in the wiki such as Recent changes or Upload file.\n# At the top of\
      \ the page are links (often called [[#Page Tabs|tabs]]) which relate to the\
      \ page currently displayed: its associated discussion page, the version history,\
      \ and&mdash;most notably&mdash;the edit link.\n# In the top right corner you'll\
      \ find [[#User Links|user links]]; as an anonymous user, you'll see a link to\
      \ create an account or log in (they are the same page). As a logged-in user\
      \ you have a collection of personal links, including ones to your user page\
      \ and [[Help:Preferences|preferences]].\n \n== Sidebar ==\n[[Image:M-en-sidebar.png|framed|right|Example\
      \ sidebar, shown on the left of the page]]\nThe sidebar is displayed on the\
      \ left edge of the page below the site logo (if using the default MonoBook skin).\
      \ This sidebar gives you access to important pages in the wiki such as Recent\
      \ changes or Upload file.\n\n=== Navigation ===\nClicking on the logo brings\
      \ you back to the main page of the wiki. The links in the navigation section\
      \ just below will take you to important pages of the wiki. These links can be\
      \ configured by site administrators.\n\n=== Toolbox ===\nThe toolbox contains\
      \ a selection of links which change depending on what type of page you are viewing.\n\
      \nOn all pages (except special pages):\n* ''What links here'' takes you to a\
      \ special page that lists the pages on this wiki which contain a link to the\
      \ current page. This is helpful when you are looking for pages of related information.\
      \ The ''What links here'' information can also be useful when you are refactoring\
      \ wiki pages and need to check whether links to this page are still relevant\
      \ after changes in the current page.\n* The ''Related changes'' tool lists all\
      \ recent changes in the pages linked to from the current page. Recent changes\
      \ to all relevant template pages are included in the resulting page list. The\
      \ \"Hide minor edits\" option that can be set in the user [[Help:Preferences|preferences]]\
      \ applies, among other things, to ''Related Changes''.\n\nOn all pages (including\
      \ special pages):\n* ''Upload file'' displays a special page that allows logged-in\
      \ users to upload images and other files to the wiki. Uploaded files can be\
      \ linked from or embedded in wiki pages. Uploading files, viewing files on the\
      \ server, including them in wiki pages and managing the uploaded files is discussed\
      \ in the [[Help:Managing files|managing files]] section of this manual. This\
      \ is not displayed if file uploading has been disabled or not enabled in the\
      \ first place.\n* The ''Special pages'' tool lists the MediaWiki special pages.\
      \ In MediaWiki terminology, a special page is one that presents information\
      \ about the Wiki and/or allows access to administration activities for the wiki.\
      \ For example, a list of users registered with the wiki, statistics about the\
      \ wiki such as the number of pages and number of page edits, system logs, a\
      \ list of orphaned pages, and so on. These special pages are commonly generated\
      \ when the special page is loaded rather than being stored in the wiki database.\n\
      \n:''The function and use of the default special pages can be found in the [[Help:Special\
      \ pages|special pages]] section of this manual.''\n\n== Page Tabs ==\n[[Image:M-en-pagetabs.png|framed|right|Default\
      \ page tabs at the top of the page]]\nThe page tabs are displayed at the top\
      \ of the article to the right of the site logo (if using the default MonoBook\
      \ skin). These tabs allow you to perform actions or view pages that are related\
      \ to the current article. The available default actions include: viewing, editing,\
      \ and discussing the current article. The specific tabs displayed on your pages\
      \ depend on whether or not you are logged into the wiki and whether you have\
      \ sysop (administrator) privileges on the wiki. On special pages only the namespace\
      \ tab is displayed.\n\n;Default for all users\n: ''[[Help:Namespaces|namespace]]''\
      \ (article, help, special page, template, user page etc.)\n: ''discussion''\n\
      : ''edit'' (may read ''view source'' if anonymous editing is disabled, the page\
      \ is in the MediaWiki: namespace, or the page is protected)\n: ''history''\n\
      \n;Extra tabs for logged-in users:\n: ''move''\n: ''watch''\n\n;Extra tabs for\
      \ sysops:\n: ''protect''\n: ''delete''\n\nAdministrators can add or remove tabs\
      \ by using JavaScript or installing extensions, so the tabs you see may be different\
      \ depending on which wiki you are using.\n\n== User Links ==\n[[Image:M-en-userlinks.png|framed|right|Default\
      \ user links at the top right of the page]]\nThe user links are displayed at\
      \ the top far right of the article (if using the default MonoBook skin). These\
      \ tabs allow the logged-in user to view and edit their user page and wiki preferences.\
      \ Additionally, the user links allow the user to quickly access their contributions\
      \ to the wiki and logout.\n\nFor anonymous users the user links is replaced\
      \ by a link to the wiki login page or, if enabled, a link to your IP address\
      \ and your IP address's talk page.\n\n* ''<username>'' \n*: This links to your\
      \ user page which is where you can put information about yourself, store bits\
      \ of information you want to remember or whatever else you fancy.\n* ''my talk''\n\
      *: This links to your discussion page, where people can leave messages for you.\n\
      * ''preferences''\n*: Allows you to change your personal site preferences.\n\
      * ''my watchlist''\n*: A list of all pages that you are watching.  Pages can\
      \ be added to this list by clicking ''watch'' at the top of the page.\n* ''my\
      \ contributions''\n*: A list of all contributions you have made to the wiki.\n\
      * ''log out''\n*: Click this link to log out of the wiki.\n\n[[Category:Help|{{PAGENAME}}]]"
