  title: "Help:Navigation"
  text:
    text: "<p>When viewing any page on a MediaWiki wiki, you'll find three main navigation\
      \ elements:</p>\n<ol>\n<li>The <a href=\"#Sidebar\">sidebar</a> on the left\
      \ gives you access to important pages in the wiki such as Recent changes or\
      \ Upload file.</li>\n<li>At the top of the page are links (often called <a href=\"\
      #Page_Tabs\">tabs</a>) which relate to the page currently displayed: its associated\
      \ discussion page, the version history, and—most notably—the edit link.</li>\n\
      <li>In the top right corner you'll find <a href=\"#User_Links\">user links</a>;\
      \ as an anonymous user, you'll see a link to create an account or log in (they\
      \ are the same page). As a logged-in user you have a collection of personal\
      \ links, including ones to your user page and <a href=\"/Help:Preferences\"\
      \ title=\"Help:Preferences\">preferences</a>.</li>\n</ol>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Sidebar\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Sidebar</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Navigation\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Navigation</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Toolbox\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">Toolbox</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Page_Tabs\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Page Tabs</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#User_Links\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >User Links</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Sidebar\">Sidebar</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=1\"\
      \ title=\"Edit section: Sidebar\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\">\n<div class=\"thumbinner\"\
      \ style=\"width:151px;\"><a href=\"/File:M-en-sidebar.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/M-en-sidebar.png\" width=\"149\" height=\"366\"\
      \ class=\"thumbimage\" /></a>\n<div class=\"thumbcaption\">Example sidebar,\
      \ shown on the left of the page</div>\n</div>\n</div>\n<p>The sidebar is displayed\
      \ on the left edge of the page below the site logo (if using the default MonoBook\
      \ skin). This sidebar gives you access to important pages in the wiki such as\
      \ Recent changes or Upload file.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Navigation\">Navigation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=2\"\
      \ title=\"Edit section: Navigation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Clicking on the logo brings you back to the main page\
      \ of the wiki. The links in the navigation section just below will take you\
      \ to important pages of the wiki. These links can be configured by site administrators.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Toolbox\">Toolbox</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=3\"\
      \ title=\"Edit section: Toolbox\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The toolbox contains a selection of links which change\
      \ depending on what type of page you are viewing.</p>\n<p>On all pages (except\
      \ special pages):</p>\n<ul>\n<li><i>What links here</i> takes you to a special\
      \ page that lists the pages on this wiki which contain a link to the current\
      \ page. This is helpful when you are looking for pages of related information.\
      \ The <i>What links here</i> information can also be useful when you are refactoring\
      \ wiki pages and need to check whether links to this page are still relevant\
      \ after changes in the current page.</li>\n<li>The <i>Related changes</i> tool\
      \ lists all recent changes in the pages linked to from the current page. Recent\
      \ changes to all relevant template pages are included in the resulting page\
      \ list. The \"Hide minor edits\" option that can be set in the user <a href=\"\
      /Help:Preferences\" title=\"Help:Preferences\">preferences</a> applies, among\
      \ other things, to <i>Related Changes</i>.</li>\n</ul>\n<p>On all pages (including\
      \ special pages):</p>\n<ul>\n<li><i>Upload file</i> displays a special page\
      \ that allows logged-in users to upload images and other files to the wiki.\
      \ Uploaded files can be linked from or embedded in wiki pages. Uploading files,\
      \ viewing files on the server, including them in wiki pages and managing the\
      \ uploaded files is discussed in the <a href=\"/Help:Managing_files\" title=\"\
      Help:Managing files\">managing files</a> section of this manual. This is not\
      \ displayed if file uploading has been disabled or not enabled in the first\
      \ place.</li>\n<li>The <i>Special pages</i> tool lists the MediaWiki special\
      \ pages. In MediaWiki terminology, a special page is one that presents information\
      \ about the Wiki and/or allows access to administration activities for the wiki.\
      \ For example, a list of users registered with the wiki, statistics about the\
      \ wiki such as the number of pages and number of page edits, system logs, a\
      \ list of orphaned pages, and so on. These special pages are commonly generated\
      \ when the special page is loaded rather than being stored in the wiki database.</li>\n\
      </ul>\n<dl>\n<dd><i>The function and use of the default special pages can be\
      \ found in the <a href=\"/Help:Special_pages\" title=\"Help:Special pages\"\
      >special pages</a> section of this manual.</i></dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Page_Tabs\">Page Tabs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Navigation?section=4\"\
      \ title=\"Edit section: Page Tabs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\">\n<div class=\"thumbinner\"\
      \ style=\"width:387px;\"><a href=\"/File:M-en-pagetabs.png\" class=\"image\"\
      ><img alt=\"\" src=\"/w/images/M-en-pagetabs.png\" width=\"385\" height=\"31\"\
      \ class=\"thumbimage\" /></a>\n<div class=\"thumbcaption\">Default page tabs\
      \ at the top of the page</div>\n</div>\n</div>\n<p>The page tabs are displayed\
      \ at the top of the article to the right of the site logo (if using the default\
      \ MonoBook skin). These tabs allow you to perform actions or view pages that\
      \ are related to the current article. The available default actions include:\
      \ viewing, editing, and discussing the current article. The specific tabs displayed\
      \ on your pages depend on whether or not you are logged into the wiki and whether\
      \ you have sysop (administrator) privileges on the wiki. On special pages only\
      \ the namespace tab is displayed.</p>\n<dl>\n<dt>Default for all users</dt>\n\
      <dd><i><a href=\"/Help:Namespaces\" title=\"Help:Namespaces\">namespace</a></i>\
      \ (article, help, special page, template, user page etc.)</dd>\n<dd><i>discussion</i></dd>\n\
      <dd><i>edit</i> (may read <i>view source</i> if anonymous editing is disabled,\
      \ the page is in the MediaWiki: namespace, or the page is protected)</dd>\n\
      <dd><i>history</i></dd>\n</dl>\n<dl>\n<dt>Extra tabs for logged-in users</dt>\n\
      <dd></dd>\n<dd><i>move</i></dd>\n<dd><i>watch</i></dd>\n</dl>\n<dl>\n<dt>Extra\
      \ tabs for sysops</dt>\n<dd></dd>\n<dd><i>protect</i></dd>\n<dd><i>delete</i></dd>\n\
      </dl>\n<p>Administrators can add or remove tabs by using JavaScript or installing\
      \ extensions, so the tabs you see may be different depending on which wiki you\
      \ are using.</p>\n<h2><span class=\"mw-headline\" id=\"User_Links\">User Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Navigation?section=5\" title=\"Edit section: User Links\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\">\n<div class=\"thumbinner\" style=\"width:422px;\"><a href=\"\
      /File:M-en-userlinks.png\" class=\"image\"><img alt=\"\" src=\"/w/images/M-en-userlinks.png\"\
      \ width=\"420\" height=\"18\" class=\"thumbimage\" /></a>\n<div class=\"thumbcaption\"\
      >Default user links at the top right of the page</div>\n</div>\n</div>\n<p>The\
      \ user links are displayed at the top far right of the article (if using the\
      \ default MonoBook skin). These tabs allow the logged-in user to view and edit\
      \ their user page and wiki preferences. Additionally, the user links allow the\
      \ user to quickly access their contributions to the wiki and logout.</p>\n<p>For\
      \ anonymous users the user links is replaced by a link to the wiki login page\
      \ or, if enabled, a link to your IP address and your IP address's talk page.</p>\n\
      <ul>\n<li><i>&lt;username&gt;</i>\n<dl>\n<dd>This links to your user page which\
      \ is where you can put information about yourself, store bits of information\
      \ you want to remember or whatever else you fancy.</dd>\n</dl>\n</li>\n<li><i>my\
      \ talk</i>\n<dl>\n<dd>This links to your discussion page, where people can leave\
      \ messages for you.</dd>\n</dl>\n</li>\n<li><i>preferences</i>\n<dl>\n<dd>Allows\
      \ you to change your personal site preferences.</dd>\n</dl>\n</li>\n<li><i>my\
      \ watchlist</i>\n<dl>\n<dd>A list of all pages that you are watching. Pages\
      \ can be added to this list by clicking <i>watch</i> at the top of the page.</dd>\n\
      </dl>\n</li>\n<li><i>my contributions</i>\n<dl>\n<dd>A list of all contributions\
      \ you have made to the wiki.</dd>\n</dl>\n</li>\n<li><i>log out</i>\n<dl>\n\
      <dd>Click this link to log out of the wiki.</dd>\n</dl>\n</li>\n</ul>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.075 seconds\nReal time usage: 0.087\
