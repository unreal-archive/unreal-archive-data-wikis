  text:
    text: "<p><b>Python</b> is an interpreted scripting/programming language which\
      \ I happen to be quite fond of. It tends to fill roughly the same niche as Perl,\
      \ and sometimes this gets some people arguing about which is better. Python\
      \ can easily be used for short scripts, larger programs, CGI, even GUI applications.\
