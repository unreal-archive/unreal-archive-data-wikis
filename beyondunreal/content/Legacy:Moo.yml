  title: "Legacy:Moo"
  text:
    text: "<p><b>Moo</b> is <a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a>'s\
      \ project for rewriting the wiki script in object-oriented perl.</p>\n<p>It's\
      \ got to the point where it looks like it could <i>one day</i> be viable, so\
      \ I've moved it out of my personal space and removed the word 'lunatic' from\
      \ the page name. It's still very early days though.</p>\n<ul>\n<li><a href=\"\
      /Legacy:Moo/Script\" title=\"Legacy:Moo/Script\">Legacy:Moo/Script</a> – it\
      \ runs, though it's not terribly useful</li>\n<li><a href=\"/Legacy:Moo/Diary\"\
      \ title=\"Legacy:Moo/Diary\">Legacy:Moo/Diary</a></li>\n</ul>\n<hr />\n<p><b>Mychaeel:</b>\
      \ Within the next few days, a friend of mine, <a href=\"/Legacy:Julian_Mehnle\"\
      \ title=\"Legacy:Julian Mehnle\">Julian Mehnle</a>, is going to release a wiki\
      \ engine dubbed <b><a rel=\"nofollow\" class=\"external text\" href=\"http://www.bitshapers.com/thingy\"\
      >Thingy</a></b> on Debian which we both created on the basis of UseMod Wiki\
      \ 1.0 and Wookee a while ago.</p>\n<p>It's not a rewrite such as you are planning\
      \ and implementing at the moment, and it doesn't have anything to do with the\
      \ new wiki engine I've been pondering (under the working title <b>Wiki++</b>),\
      \ but it contains a fair number of useful new functions not part of the UseMod\
      \ original, including...</p>\n<ul>\n<li>Wookee (plus some extensions)</li>\n\
      <li>display templates with embedded wiki pages for menu and toolbar (which users\
      \ can individually override by their own subpages of their personal pages)</li>\n\
      <li>a page creation template facility (with placeholders)</li>\n<li>a facility\
      \ to integrate per-user write permissions with the webserver's authentication\
      \ system</li>\n<li>an option to require people to set their user name before\
      \ editing a page</li>\n</ul>\n<p>I have, however, made Wookee along with quite\
      \ a few extension modules (including WookeeModule which basically allows you\
      \ to embed Perl classes into arbitrary pages) publicly available for that purpose:</p>\n\
      <dl>\n<dd><a rel=\"nofollow\" class=\"external free\" href=\"http://dev.bitshapers.com/svn/wookee/\"\
      >http://dev.bitshapers.com/svn/wookee/</a></dd>\n</dl>\n<p>This is now the \"\
      official\" Wookee repository (not Unreal Wiki's CVS anymore). Of course, feel\
      \ free to take the modules from there yourself, and perhaps the WookeeModule\
      \ concept will fit in nicely with Moo. &#160;:-)</p>\n<p><b>Tarquin:</b> Nice!\
      \ Sort of like Magic Pages, but... a whole lot better! It would fit very well\
      \ into Moo. So far I had the vague idea of Generators that would do stuff like\
      \ produce Recent Changes or Category lists, but I hadn't thought about how they\
      \ would integrate with the markup module (and using #MAGIC only at the start\
      \ of the markup is very primitive compared to your system). Database is something\
      \ I've not got very far on either. I've not planned beyond stuffing the code\
      \ from UseMod into a class, and even that is something I keep putting off! What's\
      \ your plan for a Subversion backend?</p>\n<p><b>Mychaeel:</b> Actually... I'm\
      \ slowly moving away from that thought. The Wiki++ concept is based on the fundamental\
      \ idea of resources which are identified by a number of generic attributes,\
      \ and only one of those is the page name (or URI, or whatever). That means that\
      \ several resources can have the same name (think \"page variants\" such as\
      \ several languages translations; namespaces; engine versions; or any combination\
      \ thereof), and that doesn't fit in well with the Subversion concept. I'll set\
      \ up a development wiki (a thingy, actually, once Julian has packed it up),\
      \ and I'm going to start jotting down notes and ideas there shortly.</p>\n<p><b>Tarquin:</b>\
      \ BTW, while you're still working on Wookee, could you take a look at WookeeTree\
      \ please? I never worked out how to get Wookee to parse the text in the tree\
      \ items for link for example. Feel free to use WookeeTree in your stuff if you\
      \ like&#160;:)</p>\n<p><b>Julian:</b> Thingy has been released as version 1.100\
      \ and now has its own little <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.bitshapers.com/thingy\">website</a>. The latest version of Wookee\
      \ is also there. And Wookee's source code repository has moved to <tt><a rel=\"\
      nofollow\" class=\"external free\" href=\"http://dev.bitshapers.com/svn/wookee/\"\
      >http://dev.bitshapers.com/svn/wookee/</a></tt>.</p>\n\n<!-- \nNewPP limit report\n\
