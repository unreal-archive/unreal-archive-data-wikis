      <h2><span class=\"mw-headline\" id=\"Fixes\">Fixes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=1\"\
      \ title=\"Edit section: Fixes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Base_Directory\"\
      >Base Directory</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=2\" title=\"Edit section:\
      \ Base Directory\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>MeshMaker doesn't take Unreal Tournament's base directory from the registry\
      \ anymore <b>if</b> MeshMaker.exe is located in an Unreal engine game's directory\
      \ structure. That way users with multiple installations of Unreal Tournament\
      \ aren't stuck with the one they installed last anymore.</p>\n<p>If MeshMaker.exe\
      \ is located somewhere else, it still looks in the registry for the correct\
      \ paths.</p>\n<p><b>Status:</b> Implemented</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Package_Directories\">Package Directories</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=3\"\
      \ title=\"Edit section: Package Directories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>MeshMaker 1.0 checked the <i>Paths</i> entries in\
      \ <a href=\"/Legacy:UnrealTournament.Ini\" title=\"Legacy:UnrealTournament.Ini\"\
      >UnrealTournament.ini</a> to determine the directories used for texture search.\
      \ Some mods (total conversions like Tactical Ops and Infiltration) keep their\
      \ texture packages (and other packages that are crossreferencing those texture\
      \ packages) in completely different directories though which are specified in\
      \ other .ini files (TacticalOps.ini, for instance).</p>\n<p>To address that,\
      \ MeshMaker now scans <i>all</i> .ini files in the System directory for <i>Paths</i>\
      \ entries.</p>\n<p><b>Status:</b> Implemented</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Texture_Package_Loading\">Texture Package Loading</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=4\"\
      \ title=\"Edit section: Texture Package Loading\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>While MeshMaker itself doesn't care about secondary\
      \ packages referenced from texture packages (like footstep sounds in a separate\
      \ .u file) when loading those packages, the compiler does and doesn't properly\
      \ load those packages then – the result are meshes that come out unskinned.</p>\n\
      <p>The new version (apart from taking more package directories into account,\
      \ see above) displays a warning message if the compiler stumbled over such a\
      \ problem.</p>\n<p><b>Status:</b> Implemented</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Texture_Realignment\">Texture Realignment</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=5\"\
      \ title=\"Edit section: Texture Realignment\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>MeshMaker makes an effort to automatically realign\
      \ textures whose alignment on the original prefab collides with the entirely\
      \ different notion of skinning a mesh (the former uses origin and direction\
      \ on the texture, the latter works by specifying an UV coordinate per vertex).</p>\n\
      <p>In the implementation of that, a small bug sneaked in so that, in rare cases,\
      \ the \"corrected\" alignment wasn't as close to the original as possible (which\
      \ still can be pretty far away from the intended alignment).</p>\n<p><b>Status:</b>\
      \ Implemented</p>\n<h3><span class=\"mw-headline\" id=\"Vertex_Coordinate_Resolution\"\
      >Vertex Coordinate Resolution</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=6\"\
      \ title=\"Edit section: Vertex Coordinate Resolution\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>A small bug made MeshMaker\
      \ 1.0 not use the full resolution of the limited coordinate space meshes reside\
      \ in. In the new version, the vertex coordinate resolution is almost doubled.</p>\n\
      <p><b>Status:</b> Implemented</p>\n<h2><span class=\"mw-headline\" id=\"Features\"\
      >Features</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=7\" title=\"Edit section:\
      \ Features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Language_Localization\">Language Localization</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MeshMaker/Update?section=8\" title=\"Edit section: Language\
      \ Localization\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>MeshMaker's user interface is completely localizable now; similar in functionality\
      \ to UnrealScript's <a href=\"/Legacy:Localization\" title=\"Legacy:Localization\"\
      >localization</a> support, every string that appears in the user interface has\
      \ a unique section and label and can be read from a language file. (If no file\
      \ is found, the strings default to English.)</p>\n<p>Such a localization file\
      \ is a plain-text file with the extension .lang and looks like this:</p>\n<pre>\n\
      \  [FormMain]\n  CheckBoxExportCollision=Kollisionshülle erstellen\n  HeaderControlTextures(Texture)=Textur\n\
      \  HeaderControlTextures(Package)=Paket\n  HeaderControlTextures(Status)=Status\n\
      \  LabelCaptionExportClass=Klasse:\n  LabelCaptionExportPackage=Paket:\n  LabelDescriptionDecoration1=Mit\
      \ dieser Option wird MeshMaker automatisch ein Paket %s.u</pre>\n<p>MeshMaker\
      \ automatically switches to your operating system's interface language if a\
      \ localization for that language is available; that behavior can be overridden\
      \ by a registry entry.</p>\n<p><b>Status:</b> Implemented<br />\n<b>Available\
      \ languages:</b> English, German, French, Swedish, Dutch, (Spanish)</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Deus_Ex_Support\">Deus Ex Support</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=9\"\
      \ title=\"Edit section: Deus Ex Support\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Deus Ex uses an updated version of Unreal's mesh format,\
      \ employing higher-resolution vertex coordinates. MeshMaker automatically determines\
      \ whether it is run from a Deus Ex installation and converts meshes into that\
      \ new format if appropriate.</p>\n<p><b>Status:</b> Implemented</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Memorize_Import_Directory\">Memorize Import Directory</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MeshMaker/Update?section=10\" title=\"Edit section: Memorize\
      \ Import Directory\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>For convenience, MeshMaker could memorize the directory of the last prefab\
      \ imported (rather than using the Maps directory by default on each run).</p>\n\
      <p><b>Status:</b> Concept</p>\n<h3><span class=\"mw-headline\" id=\"Embedded_Textures\"\
      >Embedded Textures</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=11\" title=\"Edit section:\
      \ Embedded Textures\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>MeshMaker 1.0 always references textures in their original packages, unlike\
      \ most other decorations which have those textures embedded in the .u files.\
      \ The new version will provide an option to embed those textures in the .u file;\
      \ maybe even to specify external bitmap files (.pcx, .bmp, .tga). (The latter\
      \ was originally planned as part of .3ds support for MeshMaker, but I think\
      \ I'm going to scratch that – it's a lot of hassle for a little worth.)</p>\n\
      <p><b>Status:</b> Unfinished</p>\n<h3><span class=\"mw-headline\" id=\"LOD_Processing_Control\"\
      >LOD Processing Control</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=12\"\
      \ title=\"Edit section: LOD Processing Control\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Decorations generated by MeshMaker used to have LOD\
      \ processing switched off entirely; the reason for that is that prefab vertices\
      \ can't be properly welded in many cases, which confuses the LOD processing\
      \ algorithm and makes it create undesired gaps and holes.</p>\n<p>An <i>Advanced\
      \ Options</i> dialog box in MeshMaker could provide a slider bar for that setting,\
      \ leaving it to users to determine how much distortion their prefabs/meshes\
      \ can handle.</p>\n<p><b>Status:</b> Concept</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Balanced_Poly_Segmentation\">Balanced Poly Segmentation</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=13\"\
      \ title=\"Edit section: Balanced Poly Segmentation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<div class=\"floatright\"><a\
      \ href=\"/File:Legacy_meshmaker-polysegmentation.gif\" class=\"image\"><img\
      \ alt=\"Legacy meshmaker-polysegmentation.gif\" src=\"/w/images/Legacy_meshmaker-polysegmentation.gif\"\
      \ width=\"490\" height=\"220\" /></a></div>\n<p>MeshMaker 1.0 splits polys in\
      \ the way shown on the left side (the simplest possible approach), but since\
      \ the way faces are arranged has an influence on how they're lit, the option\
      \ on the right side might occasionally be desirable.</p>\n<p>That could also\
      \ be an option in that <i>Advanced Options</i> dialog.</p>\n<p><b>Status:</b>\
      \ Concept</p>\n<h3><span class=\"mw-headline\" id=\"Grid_Snapping\">Grid Snapping</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MeshMaker/Update?section=14\" title=\"Edit section: Grid\
      \ Snapping\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Something else for <i>Advanced Options</i> could be a checkbox controlling\
      \ the bEdShouldSnap property of the finished decoration.</p>\n<p><b>Status:</b>\
      \ Concept</p>\n<h3><span class=\"mw-headline\" id=\"Smart_Resizing\">Smart Resizing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MeshMaker/Update?section=15\" title=\"Edit section: Smart\
      \ Resizing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>MeshMaker has to convert the model from UnrealEd's world coordinate space\
      \ to the rather coarsely discrete and pretty limited vertex coordinate space\
      \ used for meshes. That leads to aliasing/quantization errors which can be visible\
      \ in the finished mesh as small gaps between adjacent faces.</p>\n<p>The feature\
      \ I dubbed <i>Smart Resizing</i> would try to determine the optimal resizing\
      \ factor to keep such quantization errors at a minimum. (Uh-huh, I know.)</p>\n\
      <p><b>Status:</b> Idea</p>\n<h3><span class=\"mw-headline\" id=\"Smart_Vertex_Welding\"\
      >Smart Vertex Welding</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=16\" title=\"Edit section:\
      \ Smart Vertex Welding\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>As mentioned above, prefab vertices frequently can't be properly welded as\
      \ it would be needed for effective LOD processing or to prevent aliasing effects\
      \ from showing up as gaps between faces. <i>Smart Vertex Welding</i> would create\
      \ additional mesh vertices (and, thus, additional faces) to be able to properly\
      \ connect two faces if one of the first face's vertices lies on the second face's\
      \ edge. (One more for <i>Advanced Options</i>.)</p>\n<p><b>Status:</b> Idea</p>\n\
      <h2><span class=\"mw-headline\" id=\"Suggestions\">Suggestions</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker/Update?section=17\"\
      \ title=\"Edit section: Suggestions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Click \"Edit text of this page\" (below) and add suggestions\
      \ here.</p>\n<p>XepptizZ;When I made My first mesh the mesh's center wasn't\
      \ what it was supposed to be.</p>\n<pre>       Even though the prefab had a\
      \ center vertex( that little red point in the brush wich doesn't \n       connect\
      \ with the other points) placed in the middle.\n</pre>\n<p><b>Torn_Agressor:</b>\
      \ same problem as Xepptizz, it would be really useful if the meshes kept the\
      \ same pivot location as the brush you imported, particularly for objects where\
      \ you need them to pivot from a very specific point,</p>\n<p>but meshmaker always\
      \ places the pivot exactly in the center of the mesh&#160;:o</p>\n\n<!-- \n\
