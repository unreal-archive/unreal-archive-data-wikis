  text:
    text: "<p>This page lists new features for <a href=\"/Legacy:MeshMaker\" title=\"\
      Legacy:MeshMaker\">MeshMaker</a> 1.1. If you have suggestions, add them under\
      \ the <i>Suggestions</i> topic – I will review them and put them under any of\
      \ the other topics as appropriate.</p>\n<p>Also, if you have comments on anything\
      \ on this page, please add them. (Use the handy <code>~~~</code> markup at the\
      \ start of the paragraphs you add to include your user name.)</p>\n<hr />\n\
      <p>The <i>Status</i> shown at the end of each section is one of the following:</p>\n\
      <table>\n<tr>\n<td><b>Implemented</b></td>\n<td>Finished, pre-beta-tested and\
      \ ready to go.</td>\n</tr>\n<tr>\n<td><b>Unfinished</b></td>\n<td>Implementation\
      \ has begun, but isn't finished yet.</td>\n</tr>\n<tr>\n<td><b>Concept</b></td>\n\
      <td>Thought through and deemed feasible and worthwhile; about to be implemented.</td>\n\
      </tr>\n<tr>\n<td><b>Idea</b></td>\n<td>Nice-to-have without any further thoughts\
      \ about feasibility and implementation details.</td>\n</tr>\n</table>\n<hr />\n\
