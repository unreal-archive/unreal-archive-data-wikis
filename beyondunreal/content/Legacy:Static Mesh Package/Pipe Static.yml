  text:
    text: "<h2><span class=\"mw-headline\" id=\"Pivot_fixes\">Pivot fixes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Static_Mesh_Package/Pipe_Static?section=1\" title=\"Edit\
      \ section: Pivot fixes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Fed up with meshes that don't align? Here's how to fix them: set the Display-&gt;Prepivot\
      \ property as follows...</p>\n<ul>\n<li>StaticMesh'Pipe_Static.General.TubeSupportWire'\
      \ – ( -3, 8, 0 )</li>\n</ul>\n<p><b>Legal:</b> I'm sure this is useful, but\
      \ where is it and how do I use it? Please explain more!</p>\n<p><b>Tarquin:</b>\
      \ When you place that mesh... set Display-&gt;Prepivot to that vector to align\
      \ the mesh properly on the grid.</p>\n<p><b>Legal:</b> Oh, so it's a special\
      \ SM that's got a dodgy Pivot? I get it then.</p>\n<p><b>Mychaeel:</b> This\
      \ page is probably the last one where I'd look for this information. Could the\
      \ original author put it on <a href=\"/Legacy:Static_Mesh_Package\" title=\"\
      Legacy:Static Mesh Package\">Static Mesh Package</a> or <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">Static Mesh</a> perhaps?</p>\n<p><b>Uncommon:</b>\
      \ Maybe there should be a pivot fix page, with links from other appropriate\
      \ pages.</p>\n<p><b>Tarquin:</b> I could start a page \"static mesh pivot fix\"\
      \ I suppose. I just thought that since someone started these pages about individual\
      \ packages (which I wasn't too keen on), I might as well put useful info on\
      \ them. Here's another one:</p>\n<ul>\n<li>StaticMesh'skyline-meshes-epic.structural.skyline-pillaredgershort'\
      \ (12,0,0) if you want the little tabs to be on-grid. (8,-4,0) if you want the\
      \ point of the smoothed corner to be on-grid.</li>\n</ul>\n\n<!-- \nNewPP limit\
