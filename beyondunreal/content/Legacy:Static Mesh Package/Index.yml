      >Brief Description of the different style words.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Package/Index?section=1\"\
      \ title=\"Edit section: Brief Description of the different style words.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n<dt>Alien&#160;</dt>\n\
      <dd>Weird unnatural curves and colors</dd>\n<dt>Aztec&#160;</dt>\n<dd>Ruins\
      \ and jungle</dd>\n<dt>Canyon&#160;</dt>\n<dd>Red Desert stone</dd>\n<dt>Cyberpunk&#160;</dt>\n\
      <dd>The future where everything is neon lights and plastic. Think <i>Blade Runner</i>.</dd>\n\
      <dt>Egyptian&#160;</dt>\n<dd>Sandstone, hieroglyphics, blue black and yellow\
      \ motifs..</dd>\n<dt>Glacial&#160;</dt>\n<dd>Ice, snow and other cold things.</dd>\n\
      <dt>Gothic&#160;</dt>\n<dd>Decorative, curly, and dark</dd>\n<dt>Hell&#160;</dt>\n\
      <dd>Red or black evil looking, with excessive skulls and blood</dd>\n<dt>Industrial&#160;</dt>\n\
      <dd>Present day factory&#160;: iron gratings, red and black warning strips,\
      \ plane metal surfaces, oil and rust</dd>\n<dt>Magical&#160;</dt>\n<dd>Runic,\
      \ Glowing and arcance stonework</dd>\n<dt>Medieval&#160;</dt>\n<dd>Worked stone\
      \ surfaces, wood panels and metal banding</dd>\n<dt>Natural&#160;</dt>\n<dd>Moss\
      \ covered, green or woody</dd>\n<dt>Quake&#160;</dt>\n<dd>Like the game, a world\
      \ of scorched stone, rusted metal and unnecessary spikes</dd>\n<dt>Rusty&#160;</dt>\n\
      <dd>Guess.</dd>\n<dt>Steampunk&#160;</dt>\n<dd>Futuristic view of the 19th century,\
      \ where everything is pistons and cogs. Think <i>Wild Wild West</i>.</dd>\n\
      <dt>Steelpunk&#160;</dt>\n<dd>The future where everything is made of metal and\
      \ wiring. Think <i>Star Wars</i> space ships.</dd>\n<dt>Untextured&#160;</dt>\n\
      <dd>Uses the default UT Texture, sometimes because the texture is missing, sometimes\
      \ because you are supposed to add your own. See <a href=\"/Legacy:StaticMeshActor\"\
      \ title=\"Legacy:StaticMeshActor\">StaticMeshActor</a></dd>\n<dt>Urban&#160;</dt>\n\
      <dd>Red Brick, concrete and city colors</dd>\n<dt>Volcanic&#160;</dt>\n<dd>Cold\
      \ magma and lava formations, scorced surfaces</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Alcoves\">Alcoves</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Package/Index?section=2\"\
      \ title=\"Edit section: Alcoves\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>AbaddonHardware - Steelpunk Teleporter</li>\n\
