    text: "This page attempts to list the contents of the [[Legacy:UT2003|UT2003]]\
      \ and [[Legacy:UT2004|UT2004]] [[Legacy:Static Mesh Package|Static Mesh Package]]s\
      \ by theme. Please add to this page! If the meshes are from a bonus pack, please\
      \ note the package name, and provide a link.\n\n{{innerbox|Use '''Quick Navigation'''\
      \ (above) to find the type of static mesh that you're looking for rather than\
      \ scrolling endlessly down the page.\n\n}}\n\n'''Note''' The majority of this\
      \ was put together by someone with UT2004 (who couldn't run a virgin install).\
      \ It was then run through a script to prune out the '''(UT2K4)''' labels on\
      \ packages that exist in UT2003, but if you are using UT2003, check to see if\
      \ you have the package anyway. \n\nAll meshes available in UT2003 are also present\
      \ in UT2004, though some textures may be missing.\n\n==Brief Description of\
      \ the different style words.==\n; Alien : Weird unnatural curves and colors\n\
      ; Aztec : Ruins and jungle\n; Canyon : Red Desert stone\n; Cyberpunk : The future\
      \ where everything is neon lights and plastic. Think ''Blade Runner''.\n; Egyptian\
      \ : Sandstone, hieroglyphics, blue black and yellow motifs..\n; Glacial : Ice,\
      \ snow and other cold things.\n; Gothic : Decorative, curly, and dark\n; Hell\
      \ : Red or black evil looking, with excessive skulls and blood\n; Industrial\
      \ : Present day factory : iron gratings, red and black warning strips, plane\
      \ metal surfaces, oil and rust\n; Magical : Runic, Glowing and arcance stonework\n\
      ; Medieval : Worked stone surfaces, wood panels and metal banding\n; Natural\
      \ : Moss covered, green or woody\n; Quake : Like the game, a world of scorched\
      \ stone, rusted metal and unnecessary spikes\n; Rusty : Guess.\n; Steampunk\
      \ : Futuristic view of the 19th century, where everything is pistons and cogs.\
      \ Think ''Wild Wild West''.\n; Steelpunk : The future where everything is made\
      \ of metal and wiring. Think ''Star Wars'' space ships.\n; Untextured : Uses\
      \ the default UT Texture, sometimes because the texture is missing, sometimes\
      \ because you are supposed to add your own. See [[Legacy:StaticMeshActor|StaticMeshActor]]\n\
      ; Urban : Red Brick, concrete and city colors\n; Volcanic : Cold magma and lava\
      \ formations, scorced surfaces\n\n==Alcoves==\n* AbaddonHardware - Steelpunk\
