      \ out the <b>(UT2K4)</b> labels on packages that exist in UT2003, but if you\
      \ are using UT2003, check to see if you have the package anyway.</p>\n<p>All\
      \ meshes available in UT2003 are also present in UT2004, though some textures\
      \ may be missing.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
