      <p></p>\n<h2><span class=\"mw-headline\" id=\"Greetings.21\">Greetings!</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Foogod?section=1\" title=\"Edit section: Greetings!\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I am\
      \ Foogod. Welcome to my page.</p>\n<p>I hope to have something more interesting\
      \ here soon, but at the moment I'm working on finishing the <a href=\"/Legacy:Assault_Mapping_Tutorial\"\
      \ title=\"Legacy:Assault Mapping Tutorial\">Assault Mapping Tutorial</a> here\
      \ on the Wiki.</p>\n<p>If you have questions or comments about the tutorial,\
      \ or anything else, feel free to post them here, and I'll do my best to answer\
      \ them.</p>\n<h2><span class=\"mw-headline\" id=\"My_Stylesheet\">My Stylesheet</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Foogod?section=2\" title=\"Edit section: My Stylesheet\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ case anybody cares, I've put together a custom stylesheet for the Wiki here\
      \ which I like a bit better than the default options. You can read all about\
      \ it on <a href=\"/Legacy:Foogod/Stylesheet\" title=\"Legacy:Foogod/Stylesheet\"\
      >Legacy:Foogod/Stylesheet</a>.</p>\n<h2><span class=\"mw-headline\" id=\"My_Journal\"\
      >My Journal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Foogod?section=3\" title=\"Edit section: My\
      \ Journal\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For anyone who might be interested, I also have a (small) <a href=\"/Legacy:Foogod/Journal\"\
      \ title=\"Legacy:Foogod/Journal\">developer journal</a> as well.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Foogod?section=4\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mychaeel:</b> Welcome to the wiki&#160;:-)</p>\n\
      <p><b>Graphik:</b> Excellent work you've been doing.&#160;:tup:</p>\n<p><b>Zxanphorian:</b>\
      \ Hi and welcome to the wiki&#160;:):tup: BTW: your assault mapping tutorial\
      \ is awesome, it has pictures and an example map (which is always needed for\
      \ a mapping tutorial)&#160;;)</p>\n<p><b>Foogod:</b> Thanks, all.. I've learned\
      \ a great deal from reading this Wiki and wanted to contribute something useful.\
      \ I'd also been rather frustrated at the lack of good UT2004-Assault tutorials\
      \ out there on the web, so I figured this was a good opportunity (I actually\
      \ just noticed shortly before uploading all of this that MarZer had made some\
      \ comments about making an Assault tutorial a little bit ago.. I hope I didn't\
      \ tromple all over anything that other people were in the middle of working\
      \ on themselves). I'm hoping that this tutorial will actually get people a bit\
      \ more interested in making Assault maps, and hopefully good Assault maps, as\
      \ that's something the UT2004 world seems to be severely lacking at the moment..\
      \ With luck, I'll have the rest of it written up and posted within a week or\
      \ two..</p>\n<p><b>Graphik:</b> I wouldn't worry about duplicating things MarZer's\
      \ working on; he hasn't been around in a while.</p>\n<p><b>Suran:</b> Yo im\
      \ useing part of ur tutorial to make a map of my own. How would u make it so\
      \ when u destroy and object it triggers a</p>\n<p>door to open? THX in advance&#160;:)&#160;:tup:&#160;:)</p>\n\
