  title: "Legacy:Postal 2"
  text:
    text: "<p>A controversial game in which you live a week as the Postal Dude and\
      \ do everyday things such as getting a jug of milk, cashing your paycheck, and\
      \ returning overdue library books. But how much crap can you take from people\
      \ before you lose it and \"go Postal\"?</p>\n<p>Official Website: <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.gopostal.com/\">www.gopostal.com</a></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
