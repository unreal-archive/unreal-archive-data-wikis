      \ history\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>1000: Original release</li>\n<li>1337: Single-player patch</li>\n\
      <li>1407: Share The Pain (multiplayer)</li>\n<li>1408: Suicide bugfix update</li>\n\
      <li>1409: Health pipe/bag cheat update, addition of \"Red Light District\" SNATCH\
      \ map</li>\n<li>1410: Initial version of Postal 2: Apocalypse Weekend.</li>\n\
      <li>1411: Dude's peeing problem in 1410 fixed.</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Engine_notes\">Engine notes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Postal_2?section=2\"\
      \ title=\"Edit section: Engine notes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The engine for Postal 2 is kinda weird. It's like\
      \ a combination of Unreal Tournament and UT2003. Most of the subsystems are\
      \ build 2110, but a lot of the UnrealScript source was based on 927. A lot of\
      \ merging was done, and some classes that most Unreal modders take for granted,\
      \ such as <a href=\"/Legacy:Security\" title=\"Legacy:Security\">Security</a>\
      \ and <a href=\"/Legacy:ClientScriptedTexture\" title=\"Legacy:ClientScriptedTexture\"\
      >ClientScriptedTexture</a> are absent from P2. Also, driveable <a href=\"/Legacy:Vehicle\"\
      \ title=\"Legacy:Vehicle\">vehicles</a> are absent from the game – as explained\
      \ by the Postal Dude, \"All the cars in this town seem to be useless, exploding\
      \ props.\"</p>\n<h2><span class=\"mw-headline\" id=\"Documentation\">Documentation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
