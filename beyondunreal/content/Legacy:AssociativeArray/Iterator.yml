      \ class=\"st0\">\", curr_.key = \"</span><span class=\"sy0\">$</span>curr_.<span\
      \ class=\"me0\">key</span>\n                 <span class=\"sy0\">$</span><span\
      \ class=\"st0\">\", curr_.value = \"</span><span class=\"sy0\">$</span>curr_.<span\
