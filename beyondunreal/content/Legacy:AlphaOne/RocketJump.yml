  title: "Legacy:AlphaOne/RocketJump"
  text:
    text: "<p>Rocket Jump for UT2003</p>\n<p>Version 1.4 of 07 JAN 04</p>\n<p>Coded\
      \ by AlphaOne</p>\n<p>Promo Map + initial idea by Travis</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#About\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">About</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Instructions</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Installation\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Installation</span></a>\n<ul>\n<li class=\"\
      toclevel-3 tocsection-4\"><a href=\"#ZIP\"><span class=\"tocnumber\">2.1.1</span>\
      \ <span class=\"toctext\">ZIP</span></a></li>\n<li class=\"toclevel-3 tocsection-5\"\
      ><a href=\"#UMOD\"><span class=\"tocnumber\">2.1.2</span> <span class=\"toctext\"\
      >UMOD</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-6\"><a\
      \ href=\"#Playing\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Playing</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"\
      #KOTH\"><span class=\"tocnumber\">2.2.1</span> <span class=\"toctext\">KOTH</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-8\"><a href=\"#Other_maps\"><span class=\"\
      tocnumber\">2.2.2</span> <span class=\"toctext\">Other maps</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"\
      #Features\"><span class=\"tocnumber\">3</span> <span class=\"toctext\">Features</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Downloads\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Downloads</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-11\"><a href=\"#ZIP_2\"><span class=\"tocnumber\"\
      >4.1</span> <span class=\"toctext\">ZIP</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-12\"><a href=\"#UMOD_2\"><span class=\"tocnumber\">4.2</span> <span\
      \ class=\"toctext\">UMOD</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-13\"><a href=\"#Comments\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"About\">About</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=1\"\
      \ title=\"Edit section: About\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Just something I finally finished.</p>\n<p>Its pretty\
      \ basic, but I'm still putting it out to the public to see the reaction, and\
      \ to possibly get some more ideas/comments on what to do with it next.</p>\n\
      <p>This first version of rocket jump for ut2003 comes with two maps, promo and\
      \ king of the hill.</p>\n<p>The first one is just to play around and do some\
      \ cool jumps and tricks.</p>\n<p>The second one allows you to play a king of\
      \ the hill type of game mixed with rocket jump. You earn points by being on\
      \ top of a hill.</p>\n<h2><span class=\"mw-headline\" id=\"Instructions\">Instructions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaOne/RocketJump?section=2\" title=\"Edit section:\
      \ Instructions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Installation\">Installation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaOne/RocketJump?section=3\" title=\"Edit section:\
      \ Installation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"ZIP\">ZIP</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=4\"\
      \ title=\"Edit section: ZIP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>-unzip into your <b>UT2003/</b> directory-</p>\n<p>-read\
      \ the README-</p>\n<h4><span class=\"mw-headline\" id=\"UMOD\">UMOD</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaOne/RocketJump?section=5\" title=\"Edit section:\
      \ UMOD\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>-unzip in <b>any</b> folder-</p>\n<p>-read the README-</p>\n<p>-Simple point\
      \ + click install-</p>\n<h3><span class=\"mw-headline\" id=\"Playing\">Playing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaOne/RocketJump?section=6\" title=\"Edit section:\
      \ Playing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Select Rocket Jump as the gametype.</p>\n<p>Click on gameRules tab to change\
      \ the game settings and the client settings.</p>\n<p>Do NOT play with bots -\
      \ they don't know what to do so they'll just push you around.</p>\n<p>Select\
      \ one of two maps</p>\n<p>When in the game, press ESC to access the spectate/play\
      \ button, as well as the client settings button.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"KOTH\">KOTH</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=7\" title=\"Edit\
      \ section: KOTH\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>The player first to reach the goal score wins. You score by being on top\
      \ of a hill. Watch that circle thingy, it tells you where the current hill is.\
      \ Depending on the game settings you might have to be alone on the hill to score,\
      \ so shoot those guys off. If you want to stop someone from scoring shoot him\
      \ off too. Oh, and watch out, the hills might 'move' to different locations.&#160;:D</p>\n\
      <h4><span class=\"mw-headline\" id=\"Other_maps\">Other maps</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=8\"\
      \ title=\"Edit section: Other maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>No point other than doing jumps and tricks. Maybe\
      \ showing your friends how 1337 you are. (Use the spectate option for that&#160;:))</p>\n\
      <p>Enjoy!</p>\n<h2><span class=\"mw-headline\" id=\"Features\">Features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaOne/RocketJump?section=9\" title=\"Edit section:\
      \ Features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>KOTH (King Of the Hill)\n<ul>\n<li>game type allowed for maps using\
      \ special KOTHVolume's</li>\n<li>mappers can add as many hills as they want</li>\n\
      <li>you can play with either one hill being active all the time (first hill\
      \ in the map), or by letting the hills switch based on time alloted to each\
      \ hill by the mapper</li>\n</ul>\n</li>\n<li>Custom game rules tab</li>\n<li>Client\
      \ settings\n<ul>\n<li>Trains on/off</li>\n<li>Realistic smoke physics on/off</li>\n\
      </ul>\n</li>\n<li>Custom ECS menu\n<ul>\n<li>added a spectate/play button</li>\n\
      <li>better layout&#160;:)</li>\n</ul>\n</li>\n<li>proper rocket jump world rules\
      \ (at least I think so)\n<ul>\n<li>Only one gun - rocket launcher</li>\n<li>All\
      \ types of damages are turned off</li>\n<li>Rockets spash damage impulse is\
      \ increased to allow for cool jumps + tricks</li>\n</ul>\n</li>\n<li>Custom\
      \ HUD\n<ul>\n<li>removed useless stuff</li>\n<li>show where the current hill\
      \ in KOTH is</li>\n</ul>\n</li>\n<li>Network Compatible</li>\n<li>No bot support&#160;:(</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaOne/RocketJump?section=10\" title=\"Edit section:\
      \ Downloads\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"ZIP_2\">ZIP</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=11\"\
      \ title=\"Edit section: ZIP\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.yucc.yorku.ca/~plouj/RocketJump/RocketJump.zip\">http://www.yucc.yorku.ca/~plouj/RocketJump/RocketJump.zip</a></p>\n\
      <h3><span class=\"mw-headline\" id=\"UMOD_2\">UMOD</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=12\"\
      \ title=\"Edit section: UMOD\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.yucc.yorku.ca/~plouj/RocketJump/RocketJumpUMOD.zip\">http://www.yucc.yorku.ca/~plouj/RocketJump/RocketJumpUMOD.zip</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/RocketJump?section=13\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> You should zip UT2MOD files as well\
      \ and include instructions how to install them. That's better for people who\
      \ don't know what UMOD means.</p>\n<p><b>AlphaOne:</b> Done and done!</p>\n\n\
