  wikitext:
    text: "Rocket Jump for UT2003\n\nVersion 1.4 of 07 JAN 04\n\nCoded by AlphaOne\n\
      \nPromo Map + initial idea by Travis\n\n==About==\n\nJust something I finally\
      \ finished.\n\nIts pretty basic, but I'm still putting it out to the public\
      \ to see the reaction, and to possibly get some more ideas/comments on what\
      \ to do with it next.\n\nThis first version of rocket jump for ut2003 comes\
      \ with two maps, promo and king of the hill.\n\nThe first one is just to play\
      \ around and do some cool jumps and tricks.\n\nThe second one allows you to\
      \ play a king of the hill type of game mixed with rocket jump. You earn points\
      \ by being on top of a hill.\n\n==Instructions==\n\n===Installation===\n\n====ZIP====\n\
      \n-unzip into your '''UT2003/''' directory-\n\n-read the README-\n\n====UMOD====\n\
      \n-unzip in '''any''' folder-\n\n-read the README-\n\n-Simple point + click\
      \ install-\n\n===Playing===\n\nSelect Rocket Jump as the gametype.\n\nClick\
      \ on gameRules tab to change the game settings and the client settings.\n\n\
      Do NOT play with bots - they don't know what to do so they'll just push you\
      \ around.\n\nSelect one of two maps\n\nWhen in the game, press ESC to access\
      \ the spectate/play button, as well as the client settings button.\n\n====KOTH====\n\
      \nThe player first to reach the goal score wins. You score by being on top of\
      \ a hill. Watch that circle thingy, it tells you where the current hill is.\
      \ Depending on the game settings you might have to be alone on the hill to score,\
      \ so shoot those guys off. If you want to stop someone from scoring shoot him\
      \ off too. Oh, and watch out, the hills might 'move' to different locations.\
      \ :D\n\n====Other maps====\n\nNo point other than doing jumps and tricks. Maybe\
      \ showing your friends how 1337 you are. (Use the spectate option for that :))\n\
      \nEnjoy!\n\n==Features==\n*KOTH (King Of the Hill)\n**game type allowed for\
      \ maps using special KOTHVolume's\n**mappers can add as many hills as they want\n\
      **you can play with either one hill being active all the time (first hill in\
      \ the map), or by letting the hills switch based on time alloted to each hill\
      \ by the mapper\n*Custom game rules tab\n*Client settings\n**Trains on/off\n\
      **Realistic smoke physics on/off\n*Custom ECS menu\n**added a spectate/play\
      \ button\n**better layout :)\n*proper rocket jump world rules (at least I think\
      \ so)\n**Only one gun - rocket launcher\n**All types of damages are turned off\n\
      **Rockets spash damage impulse is increased to allow for cool jumps + tricks\n\
      *Custom HUD\n**removed useless stuff\n**show where the current hill in KOTH\
      \ is\n*Network Compatible\n*No bot support :(\n\n==Downloads==\n\n===ZIP===\n\
      \nhttp://www.yucc.yorku.ca/~plouj/RocketJump/RocketJump.zip\n\n===UMOD===\n\n\
      http://www.yucc.yorku.ca/~plouj/RocketJump/RocketJumpUMOD.zip\n\n==Comments==\n\
      \n'''Wormbo:''' You should zip UT2MOD files as well and include instructions\
      \ how to install them. That's better for people who don't know what UMOD means.\n\
      \n'''AlphaOne:''' Done and done!"
