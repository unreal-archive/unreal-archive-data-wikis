      <h2><span class=\"mw-headline\" id=\"8_SEP_2003\">8 SEP 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=1\"\
      \ title=\"Edit section: 8 SEP 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I think its time to update. Today was my first time\
      \ at my <a rel=\"nofollow\" class=\"external text\" href=\"http://yorku.ca/yorkweb/index.htm\"\
      >university</a>. I'm studying <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.cs.yorku.ca\">computer science</a> there. Now I need to waste a lot\
      \ of money on:</p>\n<ul>\n<li>books</li>\n<li>supplies</li>\n<li>new clothes</li>\n\
      <li>food</li>\n</ul>\n<p>We also got some nice progress over at <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.planetunreal.com/hackerz/\">Hackerz</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"31_JUL_2003\">31 JUL 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=2\"\
      \ title=\"Edit section: 31 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It's still July?!? Oh, well. I'm trying to figure\
      \ out how to program proper (working) jet plane physics.</p>\n<h2><span class=\"\
      mw-headline\" id=\"27_-_30_JUL_2003\">27 - 30 JUL 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=3\"\
      \ title=\"Edit section: 27 - 30 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Been lazy</p>\n<h2><span class=\"mw-headline\" id=\"\
      12_-_26_JUL_2003\">12 - 26 JUL 2003</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=4\"\
      \ title=\"Edit section: 12 - 26 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Was away @ a camp.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"10_-_11_JUL_2003\">10 - 11 JUL 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=5\"\
      \ title=\"Edit section: 10 - 11 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Was packing for camp.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"9_JUL_2003\">9 JUL 2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=6\"\
      \ title=\"Edit section: 9 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I just fixed some \"Access None\"s and no I spawn\
      \ each player with a \"ghost\" pawn, which is invicible. Whenever, it collides\
      \ with empty body pawns the PC takes controll of it and fragging begins! After\
      \ I die I take control of the ghost again.</p>\n<p>Now I have to figure out\
      \ how and where to spawn empty bodies after they die and @ game start.</p>\n\
      <p>Yay! I just wrote a wild mutator which displays Debug info for all pawns,\
      \ even if your PlayerController doesn't own it - <a href=\"/Legacy:Mod_Ideas/DevTools\"\
      \ title=\"Legacy:Mod Ideas/DevTools\">Mod_Ideas/DevTools</a> All you have to\
      \ do is move your crosshair over the pawn!</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"8_JUL_2003\">8 JUL 2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=7\"\
      \ title=\"Edit section: 8 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>While working on <a href=\"/Legacy:Mod_Ideas/Possessed\"\
      \ title=\"Legacy:Mod Ideas/Possessed\">Possessed</a> I managed to switch from\
      \ ghost to normal pawn when the ghost collides with the lonely pawn. Now, the\
      \ challenge is during the death of the normal pawn. To put the ghost pawn in\
      \ its position, and to posses it by the PC properly.</p>\n<h2><span class=\"\
      mw-headline\" id=\"7_JUL_2003\">7 JUL 2003</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaOne/Developer_Journal?section=8\"\
      \ title=\"Edit section: 7 JUL 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>First entry. Hopefully not the last! I'm starting\
      \ to work on two small projects: <a href=\"/Legacy:Mod_Ideas/Possessed\" title=\"\
      Legacy:Mod Ideas/Possessed\">Possessed</a> and <a href=\"/Legacy:Mod_Ideas/Lightning\"\
      \ title=\"Legacy:Mod Ideas/Lightning\">Lightning</a></p>\n\n<!-- \nNewPP limit\
