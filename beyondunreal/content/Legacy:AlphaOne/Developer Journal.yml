      * supplies\n* new clothes\n* food\n\nWe also got some nice progress over at\
      \ [http://www.planetunreal.com/hackerz/ Hackerz].\n\n==31 JUL 2003==\n\nIt's\
      \ still July?!? Oh, well. I'm trying to figure out how to program proper (working)\
      \ jet plane physics.\n\n==27 - 30 JUL 2003==\n\nBeen lazy\n\n==12 - 26 JUL 2003==\n\
      \nWas away @ a camp.\n\n==10 - 11 JUL 2003==\n\nWas packing for camp.\n\n==9\
      \ JUL 2003==\n\nI just fixed some \"Access None\"s and no I spawn each player\
      \ with a \"ghost\" pawn, which is invicible. Whenever, it collides with empty\
      \ body pawns the PC takes controll of it and fragging begins! After I die I\
      \ take control of the ghost again.\n\nNow I have to figure out how and where\
      \ to spawn empty bodies after they die and @ game start.\n\nYay! I just wrote\
      \ a wild mutator which displays Debug info for all pawns, even if your PlayerController\
      \ doesn't own it - [[Legacy:Mod_Ideas/DevTools|Mod_Ideas/DevTools]] All you\
      \ have to do is move your crosshair over the pawn!\n\n==8 JUL 2003==\n\nWhile\
      \ working on [[Legacy:Mod_Ideas/Possessed|Possessed]] I managed to switch from\
      \ ghost to normal pawn when the ghost collides with the lonely pawn. Now, the\
      \ challenge is during the death of the normal pawn. To put the ghost pawn in\
      \ its position, and to posses it by the PC properly.\n\n==7 JUL 2003==\n\nFirst\
      \ entry. Hopefully not the last! I'm starting to work on two small projects:\
      \ [[Legacy:Mod_Ideas/Possessed|Possessed]] and [[Legacy:Mod_Ideas/Lightning|Lightning]]\n\
      \n[[Category:Legacy Journal|{{PAGENAME}}]]"
