parse:
  title: "Legacy:Unreal Tournament"
  text:
    text: "<table>\n<tr>\n<td><i><b>Developer(s)</b></i></td>\n<td><a href=\"/Legacy:Epic_Games\"\
      \ title=\"Legacy:Epic Games\">Epic Games</a><br />\n<a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.digitalextremes.com/\">Digital Extremes</a></td>\n\
      </tr>\n<tr>\n<td><i><b>Publisher</b></i></td>\n<td>GT Interactive</td>\n</tr>\n\
      <tr>\n<td><i><b>Release Date</b></i></td>\n<td>November 1999</td>\n</tr>\n<tr>\n\
      <td><i><b>Supported Platform(s)</b></i></td>\n<td>Windows<br />\nLinux<br />\n\
      Mac OS<br />\nMac OS X</td>\n</tr>\n<tr>\n<td><i><b>Official Web Site</b></i></td>\n\
      <td><a rel=\"nofollow\" class=\"external free\" href=\"http://www.unreal.com/\"\
      >http://www.unreal.com/</a></td>\n</tr>\n<tr>\n<td><i><b>Demo</b></i></td>\n\
      <td>None</td>\n</tr>\n<tr>\n<td><i><b>Latest Patch</b></i></td>\n<td>Version\
      \ <b>436</b> – 24rd June 2001<br />\n<a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://download.beyondunreal.com/27877\">Windows</a></td>\n</tr>\n\
      <tr>\n<td><i><b>Unreal Engine Version</b></i></td>\n<td>[[Unreal Engine Versions/1</td>\n\
      <td>Unreal Engine 1 Builds 338-436]]</td>\n</tr>\n<tr>\n<td><i><b>UnrealEd Version</b></i></td>\n\
      <td>[[UnrealEd Versions</td>\n<td>UnrealEd 1]]</td>\n</tr>\n</table>\n<p>In\
      \ 1996 there was Quake. And it was good. Nothing stood in its path, nothing\
      \ could compare to it in any way. When Epic first announced their own competitive\
      \ multiplayer FPS game building up on their inhouse Engine they had used for\
      \ their incredibly successful single player FPS Unreal, most people didn't take\
      \ them very seriously considering the giant fanbase of the Quake series.</p>\n\
      <p>UT developed by <a rel=\"nofollow\" class=\"external text\" href=\"http://www.digitalextremes.com\"\
      >Digital Extremes</a> was published in November 1999 by <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.gtinteractive.com/\">GT Interactive</a>\
      \ for PC and was later released for PS2, <a href=\"/Legacy:Linux\" title=\"\
      Legacy:Linux\">Linux</a>, Dreamcast and <a href=\"/Legacy:Mac\" title=\"Legacy:Mac\"\
      >Mac</a>. Quake III was published around the same time but offered little new,\
      \ whereas UT could offer multiple game modes from simple Deathmatch, Team Deathmatch,\
      \ Capture The Flag, Domination, Last Man Standing to Assault, new Movement types\
      \ (Dodging), more diverse weapons with multiple firing modes that could be combined,\
      \ intelligent Bots, it could be modded easily and and could provide one thing\
      \ most of all: FUN!!! (lots of it)</p>\n<p>UT won several game of the year awards\
      \ and a GOTY (Game Of The Year) Edition was released that contained additional\
      \ free content like maps, skins, models etc. that the developers had released\
      \ to the community before in the form of several free bonus packs. This development\
      \ philosophy to improve and enhance the product with free bonus stuff has become\
      \ characteristic of the UT series and was continued in the sequel of UT <a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">Unreal Tournament\
      \ 2003</a> that was published in late 2002. It helped to build up the large\
      \ Unreal community that today is stronger than ever before. Since the release\
      \ of UT Quake and its successors have had to live under the ever growing shadow\
      \ of the Unreal franchise.</p>\n<p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealtournament.com\">Official Website</a></p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Reviews\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Reviews</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Game_Info\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Game Info</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Gametypes_and_Modes\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Gametypes and Modes</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#System_Requirements\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">System Requirements</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-5\"><a href=\"#Minimum:\"><span class=\"\
      tocnumber\">2.2.1</span> <span class=\"toctext\">Minimum:</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Recommended:\"><span class=\"\
      tocnumber\">2.2.2</span> <span class=\"toctext\">Recommended:</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Available_Patches\"\
      ><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">Available Patches</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Official_Add-ons\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Official Add-ons</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#External_Links\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">External Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-11\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4.1</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Reviews\">Reviews</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=1\" title=\"Edit section:\
      \ Reviews\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Read what <a rel=\"nofollow\" class=\"external text\" href=\"http://pc.ign.com/\"\
      >IGNPC</a> had to say about UT in their review 1999:</p>\n<p>Unreal Tournament\
      \ is getting the highest score that IGNPC has ever given a game. Simply put,\
      \ Epic has earned it by delivering a title that is as close to flawless as I've\
      \ ever seen, both in its ability to entertain and in its finely honed technology\
      \ and presentation. While there's no doubt that Quake III is a powerfully addictive\
      \ game with some advantages over Unreal, I feel like, in the long run, Unreal\
      \ Tournament will be the better of the two games. Still, Tal is currently working\
      \ on his Quake III review and you'll have to wait until next week to see our\
      \ head-to-head comparison of the two games. In the end though, none of this\
      \ really matters - this is a title that will keep you (and your friends) busy\
      \ for a very long time to come. Go buy it.</p>\n<p>More reviews can be found\
      \ on <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamerankings.com/htmlpages2/191945.asp\"\
      >Game Rankings</a></p>\n<h2><span class=\"mw-headline\" id=\"Game_Info\">Game\
      \ Info</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=2\" title=\"Edit section:\
      \ Game Info\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Developer</dt>\n<dd><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.digitalextremes.com\">Digital Extremes</a></dd>\n<dt>Publisher</dt>\n\
      <dd>GT Interactive</dd>\n<dt>Genre</dt>\n<dd>Action, Shooters</dd>\n<dt>Release\
      \ Date</dt>\n<dd>November 3, 1999</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Gametypes_and_Modes\">Gametypes and Modes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=3\"\
      \ title=\"Edit section: Gametypes and Modes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Multiplayer (Up to 32 players over LAN or Internet)</li>\n\
      <li>Deathmatch</li>\n<li>Team Deathmatch</li>\n<li>Domination</li>\n<li>Capture\
      \ the Flag</li>\n<li>Assault</li>\n<li>Last Man Standing.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"System_Requirements\">System Requirements</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament?section=4\" title=\"Edit section: System\
      \ Requirements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Minimum:\">Minimum:</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=5\"\
      \ title=\"Edit section: Minimum:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Pentium II 200 MHz, 32 MB RAM, Windows 95/98/NT4/2000</p>\n\
      <p>3D accelerator, Windows-compatible sound card, 2x CD-ROM, and 120 MB hard-disk\
      \ space.</p>\n<p><b>Dark Pulse:</b> A 3D accelerator isn't <i><b>REQUIRED</b></i>\
      \ (Unreal Tournament had an actually pretty well done, totally software renderer)\
      \ but of course for maximum visual effect you'll want one.</p>\n<p><b>???:</b>\
      \ I ran it on a Pentium (1!) 233, 64MB ram, voodoo II 8MB&#160;:)</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Recommended:\">Recommended:</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=6\"\
      \ title=\"Edit section: Recommended:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Pentium II 266 MHz, 64 MB RAM, and 605 MB hard-disk\
      \ space.</p>\n<h3><span class=\"mw-headline\" id=\"Available_Patches\">Available\
      \ Patches</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=7\" title=\"Edit section:\
      \ Available Patches\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Latest official patch by <a href=\"/Legacy:Epic_Games\" title=\"Legacy:Epic\
      \ Games\">Epic Games</a>: v436</li>\n<li>Latest unofficial patch by <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.utpg.org\">utpg.org</a>:\
      \ v451b (breaks UnrealEd, but a new patch or a fix is being worked on)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Official_Add-ons\">Official Add-ons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament?section=8\" title=\"Edit section: Official\
      \ Add-ons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:UT_Bonus_Pack_1\" title=\"Legacy:UT Bonus Pack 1\"\
      >UT Bonus Pack 1</a></li>\n<li><a href=\"/Legacy:UT_Bonus_Pack_2\" title=\"\
      Legacy:UT Bonus Pack 2\">UT Bonus Pack 2</a></li>\n<li><a href=\"/Legacy:UT_Inoxx_Pack\"\
      \ title=\"Legacy:UT Inoxx Pack\">UT Inoxx Pack</a>, AKA Bonus Pack 3</li>\n\
      <li><a href=\"/Legacy:UT_Bonus_Pack_4\" title=\"Legacy:UT Bonus Pack 4\">UT\
      \ Bonus Pack 4</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=9\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://unrealtournament2004.filefront.com/file/Unreal_Tournament_Source_Code;50393\"\
      >Unreal Tournament Source Code</a> – Official Epic Games release via FileFront</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://cwdohnal.home.mindspring.com/utglr/\"\
      >Unofficial Direct3D 8 and enhanced OpenGL renderer for Unreal Tournament</a>\
      \ – By Chris Dohnal</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=10\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>One of the <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\"\
      >Unreal Engine</a> games. See also:</p>\n<ul>\n<li><a href=\"/Legacy:UT2003\"\
      \ title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a></li>\n<li><a href=\"\
      /Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a></li>\n\
      <li><a href=\"/Legacy:Unreal_Engine_Versions/1\" title=\"Legacy:Unreal Engine\
      \ Versions/1\">Unreal Engine 1</a></li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament?section=11\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>El Muerte TDS:</b> I think a bit more info would\
      \ be nice</p>\n<p><b>CH3Z:</b> Shaping up, but, \"...was published in 2003.\
      \ Some years later...\" What year is it again?? =P</p>\n<p><b>Nik:</b> I tried\
      \ to give a history of UT from a historical point of view, my first ever wiki\
      \ page, sorry CH3Z I still don't quite get the hang on this.&#160;:-)</p>\n\
      <p><b>Tarquin:</b> No worries, Nik. Welcome to the wiki&#160;:) Mistakes aren't\
      \ a problem here, we correct each other's.</p>\n<p><b>CH3Z:</b> Np Nik, thx\
      \ for taking the initiative, I just didn't want to change it because I thought\
      \ you might have more of an idea where you trying to take it then I had. Wanted\
      \ to give you a welcome to Unreal Wiki in your personal page but I don't see\
      \ it yet. Anyway, welcome aboard, Nik.&#160;:cool:</p>\n<p><b>FragBait:</b>\
      \ I Wouldn't Use Anything Below:</p>\n<p>1 GHz processor, 256 MB Ram, and 1\
      \ GB free hard-disk space for all that stuff you download</p>\n<p>(for those\
      \ who haven't figured out im just kidding)</p>\n<p><b>RDGDanClark:</b> A minor\
      \ edit, I changed the release of UT2003 to \"late 2002\" &#160;:) Can you guys\
      \ believe it's almost a year old?</p>\n<p><b>Rasterbator:</b> How about a port\
      \ to OS X for UnrealEd2? I have been wanting to create maps and textures, but\
      \ really don't want to buy a Microsoft product (Virtual PC) to do it. I am running\
      \ UT GOTY edition with 436 patch, and playing on OS X with the latest Beat Preview\
      \ for OS X (no problems - runs just as well as in OS 9). Anybody know if this\
      \ is being worked on?</p>\n<p><b>Foxpaw:</b> I don't think there's been any\
      \ official word on this, however, I believe UnrealEd and the older builds of\
      \ the engine are essentially unsupported by Epic now. To my knowledge, porting\
      \ UCC and UnrealEd to Mac and Linux is a very low priority, but on the \"eventual\"\
      \ list. However, when they do do so, I strongly suspect it will be the latest\
      \ version of the editor that they port.</p>\n<p><b>Dark Pulse:</b> I believe\
      \ it's been said many a time that the older UnrealEd (Not sure of Version 3)\
      \ had a lot of <i>x86</i> specific code and as such porting it would be a total\
      \ pain in the ass. Of course, that's not to say someone couldn't do it... it'd\
      \ just take a lot of time, a lot of headaches, and without a Code Dump, probably\
      \ reverse-enginerring of some sort.</p>\n<p><b>Slim:</b> There are a few rumours\
      \ flying around and hitting people that suggest Epic are probably working on\
      \ (or may be going to start working on) UED for OS 10. I've no idea if this\
      \ is true or not. Probably not. Although it wouldn't surprise me if it was true\
      \ since one of the main reasons UED never got released for the original Unreal\
      \ Tournament was because of the porters of the mac version; Westlake Interactive.\
      \ And since Epic took over the Mac production (go Epic) I suspected that it\
      \ would get a lot more attention than it's predeccesor did. I've added a new\
      \ page to put in some details about the <a href=\"/Legacy:Mac\" title=\"Legacy:Mac\"\
      >Mac</a> version too if that's okay.</p>\n<p><b>El Muerte:</b> The new UnrealEd\
      \ (4?) that comes with the UnrealEngine3 will be platform independed. Older\
      \ versions of UnrealEd will never get a Mac (or Linux) port. The reason why\
      \ UnrealEd 2 was never ported to Mac (or Linux) was because too much of its\
      \ code base used win32 libraries (same goes for UnrealEd 3).</p>\n<p><b>Slim:</b>\
      \ I take back what I last said, since it appears <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://beyondunreal.com/daedalus/singlepost.php?id=6277\"\
      >you are wrong</a> El Muerte&#160;;) (Thanks to Uncommon for the link). Well,\
      \ wrong about there not being a Mac/Linux port of UnrealED for the new UnrealEngine3\
      \ anyway. Looks like the Mac is actually getting some attention after all these\
      \ years... well... <i>Don't one hold your breath</i></p>\n<p><b>El Muerte:</b>\
      \ I'm not wrong, that link that you posted just confirms what I said. Don't\
      \ mix up UnrealEd 3 and UnrealEngine3. UnrealEd 3 is part of UnrealEngine2 (what\
      \ UT200x uses).</p>\n<p><b>Slim:</b> Oh. Sorry I misunderstood the concept of\
      \ \"Platform Independant\".</p>\n<p><b>Evilmrfrank:</b> Maybe you shouldn't\
      \ make the statement that Unreal Engine 2 is UT200x because UT2007 would also\
      \ be considered 200x. And wasn't Digital Extremes more of a Co Creator of the\
      \ game since it was pretty much Epic who created it mostly with the help of\
      \ Digital Extremes.</p>\n<p><b>Dark Pulse:</b> If you mean Unreal Tournament,\
      \ then yes, it was a bit more of a co-creation (But about 65/35 DE I think.)\
      \ UT2003 was mostly DE's project as well, and Epic basically got involved when\
      \ they decided to port it to PC as UT2003. UT2004 was more of a Epic spearhead,\
      \ though DE contributed some stuff, and there was also a lot of community stuff\
      \ from guys like Teddie Tapawan and Hourences.</p>\n<p>UT2007 will be nearly\
      \ entirely Epic, as it seems that they and DE have since ceased on collaborating\
      \ for Unreal Projects, and the lackluster sales of Pariah certainly didn't help.\
      \ Perhaps Dark Sector will redeem them, but we won't see that for a year or\
      \ two now. Epic has some big shoes to fill, as the general community consensus\
      \ is DE made the better maps of the games.</p>\n<p><b>Evilmrfrank:</b> Thats\
      \ what I thought. Then shouldn't the statement under \"Developer\" be changed\
      \ to include Epic?</p>\n<p><b>SuperApe:</b> Removed To Do tag. I can't think\
      \ of anything that needs work here.</p>\n<hr />\n<p><a href=\"/Category:Legacy_Game\"\
      \ title=\"Category:Legacy Game\">Category:Legacy Game</a><br />\n<a href=\"\
      /Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy To\
      \ Do</a> – Convert to common page layout. See <a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT2003</a> for the layout.</p>\n\n<!--\
