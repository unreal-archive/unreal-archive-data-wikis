  title: "Unreal Wiki:Cleanup"
  text:
    text: "<p>Unreal Wiki is a project where many people are working on many things\
      \ at the same time. People may get bored working on one thing and might decide\
      \ to stop and do other things. Sometimes people even forget that they started\
      \ working on something or deliberately stopped due to lack of time or knowledge.\
      \ In such a case, they usually leave the article they worked on in an unsatisfying\
      \ state and some kind of cleanup needs to be done by other editors.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Types_of_cleanup\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Types of cleanup</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Articles_lacking_information\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Articles lacking\
      \ information</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Duplicate_articles\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >Duplicate articles</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Wikification\"><span class=\"tocnumber\">1.3</span> <span class=\"\
      toctext\">Wikification</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Vandalism\"><span class=\"tocnumber\">1.4</span> <span class=\"\
      toctext\">Vandalism</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#See_also\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >See also</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Types_of_cleanup\">Types of cleanup</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Cleanup?section=1\"\
      \ title=\"Edit section: Types of cleanup\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Articles_lacking_information\"\
      >Articles lacking information</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Cleanup?section=2\"\
      \ title=\"Edit section: Articles lacking information\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Very <a href=\"/Special:ShortPages\"\
      \ title=\"Special:ShortPages\">short articles</a> are usually <a href=\"/Unreal_Wiki:Stub\"\
      \ title=\"Unreal Wiki:Stub\">stubs</a>.</p>\n<p>If an article lacking information\
      \ is too long to be called a \"stub\", often only a certain section needs to\
      \ be expanded. If you can't provide additional information for the section,\
      \ you can tag it with {{<a href=\"/Template:Sectstub\" title=\"Template:Sectstub\"\
      >sectstub</a>}} so others can find it. If the article is lacking information\
      \ in general, tag it with {{<a href=\"/Template:Expand\" title=\"Template:Expand\"\
      >expand</a>}} instead.</p>\n<h3><span class=\"mw-headline\" id=\"Duplicate_articles\"\
      >Duplicate articles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Cleanup?section=3\" title=\"Edit section:\
      \ Duplicate articles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The MediaWiki software the Unreal Wiki runs on distinguishes between upper\
      \ and lower case page names. Sometimes this causes pages about the same thing\
      \ to be created in different capitalizations. In other cases, multiple pages\
      \ with different spelling may be created.</p>\n<p>Such duplicate pages should\
      \ be merged and all but one should redirect to the page the merged content is\
      \ stored on. Page merging should be discussed on either page's <a href=\"/Help:Talk_pages\"\
      \ title=\"Help:Talk pages\">discussion page</a>. After consensus is reached\
      \ about which page the content should eventually end up on, editors should merge\
      \ the content into that target page. After merging is complete, the other pages\
      \ should be changed to <a href=\"/Help:Redirects\" title=\"Help:Redirects\"\
      >redirect</a> to the target page. Resulting <a href=\"/Special:DoubleRedirects\"\
      \ title=\"Special:DoubleRedirects\">double redirects</a>, i.e. redirect pages\
      \ pointing to the new redirect pages, should be changed to point to the final\
      \ content page directly.</p>\n<h3><span class=\"mw-headline\" id=\"Wikification\"\
      >Wikification</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Cleanup?section=4\" title=\"Edit section:\
      \ Wikification\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If page content was added by new users or just copied from external sources\
      \ (remember our <a href=\"/Unreal_Wiki:Copyrights\" title=\"Unreal Wiki:Copyrights\"\
      >licence policy</a> before doing this!), it often lacks <a href=\"/Help:Formatting\"\
      \ title=\"Help:Formatting\">Wiki markup</a>. If you have the time, please clean\
      \ up the page by adding or converting markup appropriately. Otherwise tag the\
      \ page with {{<a href=\"/Template:Wikify\" title=\"Template:Wikify\">wikify</a>}}\
      \ to put it in <a href=\"/Category:Pages_needing_wikification\" title=\"Category:Pages\
      \ needing wikification\">Category:Pages needing wikification</a>.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Vandalism\">Vandalism</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Cleanup?section=5\"\
      \ title=\"Edit section: Vandalism\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/Unreal_Wiki:Vandalism\"\
      \ title=\"Unreal Wiki:Vandalism\">Project:Vandalism</a></i></dd>\n</dl>\n<p>Unfortunately\
      \ not every visitor to Unreal Wiki edits pages with the intend of improving\
      \ it. Some low-life users edit pages to insert garbage, profanity or advertisements.\
      \ Such edits should be <a href=\"/Unreal_Wiki:Revert\" title=\"Unreal Wiki:Revert\"\
      >reverted</a> immediately without any further discussion.</p>\n<h2><span class=\"\
      mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Cleanup?section=6\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Category:Pages_needing_cleanup\"\
      \ title=\"Category:Pages needing cleanup\">Category:Pages needing cleanup</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.033 seconds\nReal time\
