      \ to put it in [[:Category:Pages needing wikification]].\n\n=== Vandalism ===\n\
      :''Main article: [[Project:Vandalism]]''\nUnfortunately not every visitor to\
      \ Unreal Wiki edits pages with the intend of improving it. Some low-life users\
      \ edit pages to insert garbage, profanity or advertisements. Such edits should\
      \ be [[Project:Revert|reverted]] immediately without any further discussion.\n\
      \n== See also ==\n* [[:Category:Pages needing cleanup]]\n\n[[Category:Helping\
      \ out| {{PAGENAME}}]]"
