  text:
    text: "<p>After you have performed a search, your <b>search results are displayed\
      \ at the bottom of this page.</b></p>\n<p>Search results are courtesy of <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com\">Google</a>.\
      \ A maximum of 20 results is returned per query; if you want to see more, query\
      \ Google directly.</p>\n<h2><span class=\"mw-headline\" id=\"Searching_the_Unreal_Wiki\"\
      >Searching the Unreal Wiki</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Search?section=1\" title=\"\
      Edit section: Searching the Unreal Wiki\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can perform a search of the site on this page.\
      \ Just enter some terms (separated by blanks) and hit <code>Enter</code>. Additionally,\
      \ there is a search box at the top and bottom of every page. The search returns\
      \ those pages where most of the search terms matched first.</p>\n<p>@search@\
      \ <b>Search:</b> @input@ @submit@</p>\n<h2><span class=\"mw-headline\" id=\"\
      Search_Tips\">Search Tips</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Search?section=2\" title=\"\
      Edit section: Search Tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you don't find what you were looking for, try some of the following:</p>\n\
      <ul>\n<li>Use different terms of the same meaning, or just more terms to describe\
      \ what you are looking for.</li>\n<li>Enclose phrases in double quotes, like\
      \ <code>\"unrealed crash\"</code>.</li>\n<li>If you've used a British English\
      \ spelling try again with the American equivalent and vice versa.</li>\n<li>Since\
      \ we're using Google as our search backend, you can use its full <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.google.com/apis/reference.html#2_2\"\
      >query syntax</a> to search the Wiki.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Search_plugins\">Search plugins</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Search?section=3\"\
      \ title=\"Edit section: Search plugins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>To make your life easier, there is a <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.wikipedia.com/wiki/Firefox\"\
      >Firefox</a> plugin to search the wiki <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://mycroft.mozdev.org/download.html?name=unreal&amp;submitform=Find+search+plugins\"\
      >here</a></li>\n<li>Firefox <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.mozilla.org/products/firefox/smart-keywords.html\">smart keyword</a>\
      \ bookmarks: <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki?search=%s\"\
      >UnrealWiki</a> search, <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.google.com/search?num=100&amp;q=site%3Awiki.beyondunreal.com+%s\"\
      >Google</a> site search.</li>\n<li>Someone has created a custom button for the\
      \ new Google Toolbar Beta <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.google.com/tools/toolbar/T4/index.html\">(download here)</a> You\
      \ can get the button once the toolbar is installed <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://toolbar.google.com/buttons/add?url=http://www.dogmatix.net/files/wikibutton.xml\"\
      >here</a></li>\n</ul>\n<hr />\n<!-- \nNewPP limit report\nCPU time usage: 0.017\
