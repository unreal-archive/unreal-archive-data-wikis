  wikitext:
    text: "After you have performed a search, your '''search results are displayed\
      \ at the bottom of this page.'''\n\nSearch results are courtesy of [http://www.google.com\
      \ Google].  A maximum of 20 results is returned per query; if you want to see\
      \ more, query Google directly.\n\n==Searching the Unreal Wiki==\n\nYou can perform\
      \ a search of the site on this page. Just enter some terms (separated by blanks)\
      \ and hit <code>Enter</code>. Additionally, there is a search box at the top\
      \ and bottom of every page.  The search returns those pages where most of the\
      \ search terms matched first.\n\n@search@ '''Search:''' @input@ @submit@\n\n\
      ==Search Tips==\n\nIf you don't find what you were looking for, try some of\
      \ the following:\n\n* Use different terms of the same meaning, or just more\
      \ terms to describe what you are looking for.\n* Enclose phrases in double quotes,\
      \ like <code>\"unrealed crash\"</code>.\n* If you've used a British English\
      \ spelling try again with the American equivalent and vice versa.\n* Since we're\
      \ using Google as our search backend, you can use its full [http://www.google.com/apis/reference.html#2_2\
      \ query syntax] to search the Wiki.\n\n==Search plugins==\n* To make your life\
      \ easier, there is a [http://www.wikipedia.com/wiki/Firefox Firefox] plugin\
      \ to search the wiki [http://mycroft.mozdev.org/download.html?name=unreal&submitform=Find+search+plugins\
      \ here]\n* Firefox [http://www.mozilla.org/products/firefox/smart-keywords.html\
      \ smart keyword] bookmarks: [http://wiki.beyondunreal.com/wiki?search=%s UnrealWiki]\
      \ search, [http://www.google.com/search?num=100&q=site%3Awiki.beyondunreal.com+%s\
      \ Google] site search.\n* Someone has created a custom button for the new Google\
      \ Toolbar Beta [http://www.google.com/tools/toolbar/T4/index.html (download\
      \ here)] You can get the button once the toolbar is installed [http://toolbar.google.com/buttons/add?url=http://www.dogmatix.net/files/wikibutton.xml\
      \ here]\n\n----"
