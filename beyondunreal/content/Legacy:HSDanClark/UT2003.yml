      <p></p>\n<h2><span class=\"mw-headline\" id=\"CTF-Lerxst.5D.5B\">CTF-Lerxst][</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:HSDanClark/UT2003?section=1\" title=\"Edit section: CTF-Lerxst][\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A remake\
      \ of the CTF-Lerxst map from UT, I've altered the look of the level, changing\
      \ it from a gothic/stone level to a metallic/starship level. The floor layout\
      \ is the same, but the textures and static meshes are completely different.\
      \ This is still in progress, though I actually think it's probably done. I'm\
      \ going to go back to it in about 3 days to look at it with a fresh perspective\
      \ and make sure all is well for release.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"CTF-Pratt.5D.5B\">CTF-Pratt][</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:HSDanClark/UT2003?section=2\"\
      \ title=\"Edit section: CTF-Pratt][\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If you read the description of the original CTF-Pratt\
      \ from my UT page, you'll read that I was trying for a nice remake of the Q3:TA\
      \ map Overdose, but that I went in a different direction style-wise. Now, with\
      \ more mapping experience, and an easier terrain tool, I'm going for a more\
      \ faithful adaptation of the source material. The map is in it's infancy, as\
      \ I put it down to do a quick job on the new Platforms map.</p>\n<h2><span class=\"\
      mw-headline\" id=\"DM-Platforms.5D.5B\">DM-Platforms][</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:HSDanClark/UT2003?section=3\"\
      \ title=\"Edit section: DM-Platforms][\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The map I'm currently working on. It's a remake of\
      \ my DM-Platforms map from UT. With support for static meshes, the level is\
      \ looking ten times better than the original &#160;:)</p>\n<hr />\n<p>As each\
      \ map is completed, I'll put up links for downloads.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
