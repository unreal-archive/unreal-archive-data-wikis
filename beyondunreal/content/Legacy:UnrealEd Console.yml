  wikitext:
    text: "Commands for [[Legacy:UnrealEd 3|UnrealEd 3]]'s [[Legacy:Console Bar|Console\
      \ Bar]]. See also [[Legacy:UnrealEd 2 Console|UnrealEd 2 Console]].\n\n[[Image:Legacy_interface.Ed3.console.png|center|UnreaEd\
      \ 3 console bar]]\n\nThe commands can be entered either upper case or lower\
      \ case. The list of previously used commands (in the current session) are saved\
      \ in a drop down list, that can be conveniently re-selected (Click >> Enter),\
      \ so commonly used commands can be quickly re-activated. Be sure that the correct\
      \ object is selected before entering command. Also, tool bar buttons can be\
      \ user created for any of the commands listed here. Many of these commands are\
      \ seldom used, but can be handy when making large scale systemic alterations\
      \ to a level (numerous repeat operations).\n\nCommands can be bound to [[Legacy:Custom\
      \ Toolbox Buttons|Custom Toolbox Buttons]] or keys. See [[Legacy:Binding Editor\
      \ Commands|binding editor commands]]. See also [[Legacy:UnrealEd Interface|UnrealEd\
      \ interface]].\n\nLook for lines in Editor.log that start with \"Cmd:\" to find\
      \ out about more possibly interesing console commands.\n\n==Actor Commands==\n\
      ; ACTOR REPLACE : beware of this adding extra properties you don't want! See\
      \ [http://forums.beyondunreal.com/showthread.php?threadid=146410 146410]\n\n\
      ==Brush Commands ==\n; BRUSH MERGEPOLYS : Merge coplanar polygons on a brush\n\
      ; BRUSH SEPARATEPOLYS : Separate coplanar polygons on a brush\n\n==Fluid Commands\
      \ ==\n; FLUID REBUILD : ?\n\n==Light Commands ==\n; LIGHT APPLY SELECTED= CHANGED=\
      \ : Rebuild lights\n\n==Map Commands ==\n; MAP SENDTO SWAP : Swap order of TWO\
      \ SELECTED brushes\n; MAP SAVEPOLYS FILE= MERGE= : Seems to be exporting the\
      \ polys only\n; MAP CHECK : Tools -> Check Map for errors\n; MAP SCALE FACTOR=\
      \ ADJUSTLIGHTS= SCALESPRITES= SCALELOCATIONS= SCALECOLLISION= : Tools -> Scale\
      \ Map\n\n==Paths Commands ==\n; PATHS REVIEW : Tools -> Review paths\n\n===Select\
      \ Commands ===\n; ''MAP SELECT ADDS'' : selects all additive brushes in the\
      \ map \n; ''MAP SELECT FIRST'' : select the first created brush in the level\
      \ \n; ''MAP SELECT LAST'' : select the last created brush in the level \n; ''MAP\
      \ SELECT NONSOLIDS'' : selects all nonsolid brushes in the map \n; ''MAP SELECT\
      \ SEMISOLIDS'' : selects all semisolid brushes in the map \n; ''MAP SELECT SUBTRACTS''\
      \ : selects all subtractive brushes in the map \n; ''SELECT NONE'' : Deselect\
      \ any and all selected actors (it is a common error to inadvertently select\
      \ an actor when moving mouse across one of the view screens). \n\n; ''ACTOR\
      \ SELECT ALL'' : selects all brushes / actors within the map \n; ''ACTOR SELECT\
      \ DELETED ???'' : \n; ''ACTOR SELECT INSIDE'' : selects all brushes / actors\
      \ within the builder brush \n; ACTOR SELECT INVERT : inverts the state of selected\
      \ to unselected or vise versa \n; ACTOR SELECT NONE : deselect the selected\
      \ actors \n; ''ACTOR SELECT OFCLASS CLASS=<CLASS>'' : selects all actors of\
      \ a class\n; ''ACTOR SELECT OFSUBCLASS CLASS=<CLASS>'' : selects all actors\
      \ of a class or subclasses. Eg use with \"TournamentWeapon\" to select all weapons.\n\
      \n==StaticMesh Commands ==\n; STATICMESH FROM SELECTION PACKAGE= NAME= GROUP=\
      \ : Converts brush to static mesh\n; STATICMESH TO BRUSH : Converts staticmesh\
      \ to brush\n; STATICMESH REBUILD : Rebuilds the Static Mesh, which is currently\
      \ selected in the 3D viewport.\n; STATICMESH ALLREBUILD : ?\n; STATICMESH SMOOTH\
      \ : Rebuilds the Static Mesh, which is currently selected in the 3D viewport,\
      \ and makes it smoother. Very useful when converting [[Brush]]es to [[Static\
      \ Mesh]]es.\n; STATICMESH UNSMOOTH : Rebuilds the Static Mesh, which is currently\
      \ selected in the 3D viewport, and makes it sharper. Useful when the Static\
      \ Mesh is too smooth.\n; STATICMESH SAVEBRUSHASCOLLISION: Save selected brush\
      \ as collision for staticmesh\n\n==Poly Commands==\n; POLY BEVEL DEPTH= BEVEL=\
      \ : Context Menu -> Bevel\n; POLY EXTRUDE DEPTH= : Context Menu -> Extrude\n\
      ; POLY SET SETFLAGS= : Set polyflags\n; POLY SET CLEARFLAGS= : Clear polyflags\n\
      ; POLY SET TEXTURE= : Set Texture\n\n==Stat Commands==\n; LSTAT : Lightmap stats\n\
      ; STAT ''foo'' : display different statistics about the display, where ''foo''\
      \ is one of...\n;* ALL &ndash; toggles display of all categories\n;* ANIM &ndash;\
      \ toggles animation statistics display\n;* AUDIO &ndash; toggles audio statistics\
      \ display\n;* DEFAULT &ndash; Resets all displays to default visibility\n;*\
      \ FPS &ndash; toggles framerate statistics display\n;* GAME &ndash; toggles\
      \ game statistics display\n;* HARDWARE &ndash; toggles hardware statistics display\n\
      ;* HISTOGRAPH &ndash; toggles histograph statistics display\n;* LIGHT &ndash;\
      \ toggles dynamic light statistics display\n;* MATINEE &ndash; toggles matinee\
      \ statistics display\n;* NET &ndash; toggles network statistics display\n;*\
      \ NONE &ndash; turns off all displays\n;* RENDER &ndash; toggles rendering statistcs\
      \ display\n;* RESET &ndash; same as DEFAULT\n;* XBOXMEM &ndash; toggles XBox\
      \ memory statistics display\n\n\"POLY TEXSCALE\" and \"POLY TEXPAN\" work. ([[Legacy:TexAlign|TexAlign]]\
      \ Works in UED3 :))\n\n==No longer works ==\n\nCommands from UEd 2 that don't\
      \ work in 3.  Anyone know if there are new equivalents?\n\n* POLY TEXINFO\n\
      * POLY TEXALIGN FLOOR and POLY TEXALIGN WALLDIR \n\n==Related Topics ==\n* [[Legacy:UnrealEd\
