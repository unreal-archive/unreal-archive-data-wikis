parse:
  title: "Legacy:UnrealEd Console"
  text:
    text: "<p>Commands for <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a>'s <a href=\"/Legacy:Console_Bar\" title=\"Legacy:Console\
      \ Bar\">Console Bar</a>. See also <a href=\"/Legacy:UnrealEd_2_Console\" title=\"\
      Legacy:UnrealEd 2 Console\">UnrealEd 2 Console</a>.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.Ed3.console.png\"\
      \ class=\"image\" title=\"UnreaEd 3 console bar\"><img alt=\"UnreaEd 3 console\
      \ bar\" src=\"/w/images/Legacy_interface.Ed3.console.png\" width=\"496\" height=\"\
      60\" /></a></div>\n</div>\n<p>The commands can be entered either upper case\
      \ or lower case. The list of previously used commands (in the current session)\
      \ are saved in a drop down list, that can be conveniently re-selected (Click\
      \ &gt;&gt; Enter), so commonly used commands can be quickly re-activated. Be\
      \ sure that the correct object is selected before entering command. Also, tool\
      \ bar buttons can be user created for any of the commands listed here. Many\
      \ of these commands are seldom used, but can be handy when making large scale\
      \ systemic alterations to a level (numerous repeat operations).</p>\n<p>Commands\
      \ can be bound to <a href=\"/Legacy:Custom_Toolbox_Buttons\" title=\"Legacy:Custom\
      \ Toolbox Buttons\">Custom Toolbox Buttons</a> or keys. See <a href=\"/Legacy:Binding_Editor_Commands\"\
      \ title=\"Legacy:Binding Editor Commands\">binding editor commands</a>. See\
      \ also <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd interface</a>.</p>\n<p>Look for lines in Editor.log\
      \ that start with \"Cmd:\" to find out about more possibly interesing console\
      \ commands.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Actor_Commands\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Actor Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Brush_Commands\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Brush Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Fluid_Commands\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Fluid Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Light_Commands\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Light Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Map_Commands\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Map Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Paths_Commands\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Paths Commands</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Select_Commands\"><span class=\"tocnumber\">6.1</span> <span class=\"\
      toctext\">Select Commands</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#StaticMesh_Commands\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">StaticMesh Commands</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-9\"><a href=\"#Poly_Commands\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">Poly Commands</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-10\"><a href=\"#Stat_Commands\"><span class=\"tocnumber\"\
      >9</span> <span class=\"toctext\">Stat Commands</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-11\"><a href=\"#No_longer_works\"><span class=\"tocnumber\"\
      >10</span> <span class=\"toctext\">No longer works</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-12\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >11</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Actor_Commands\">Actor Commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Console?section=1\" title=\"Edit section: Actor\
      \ Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>ACTOR REPLACE&#160;</dt>\n<dd>beware of this adding extra properties\
      \ you don't want! See <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=146410\"\
      >146410</a></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Brush_Commands\"\
      >Brush Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=2\" title=\"Edit section:\
      \ Brush Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>BRUSH MERGEPOLYS&#160;</dt>\n<dd>Merge coplanar polygons on a brush</dd>\n\
      <dt>BRUSH SEPARATEPOLYS&#160;</dt>\n<dd>Separate coplanar polygons on a brush</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Fluid_Commands\">Fluid Commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Console?section=3\" title=\"Edit section: Fluid\
      \ Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>FLUID REBUILD&#160;</dt>\n<dd>&#160;?</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Light_Commands\">Light Commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=4\"\
      \ title=\"Edit section: Light Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>LIGHT APPLY SELECTED= CHANGED=&#160;</dt>\n\
      <dd>Rebuild lights</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Map_Commands\"\
      >Map Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=5\" title=\"Edit section:\
      \ Map Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>MAP SENDTO SWAP&#160;</dt>\n<dd>Swap order of TWO SELECTED brushes</dd>\n\
      <dt>MAP SAVEPOLYS FILE= MERGE=&#160;</dt>\n<dd>Seems to be exporting the polys\
      \ only</dd>\n<dt>MAP CHECK&#160;</dt>\n<dd>Tools -&gt; Check Map for errors</dd>\n\
      <dt>MAP SCALE FACTOR= ADJUSTLIGHTS= SCALESPRITES= SCALELOCATIONS= SCALECOLLISION=&#160;</dt>\n\
      <dd>Tools -&gt; Scale Map</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"\
      Paths_Commands\">Paths Commands</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=6\"\
      \ title=\"Edit section: Paths Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>PATHS REVIEW&#160;</dt>\n<dd>Tools -&gt; Review\
      \ paths</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Select_Commands\"\
      >Select Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=7\" title=\"Edit section:\
      \ Select Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><i>MAP SELECT ADDS</i>&#160;</dt>\n<dd>selects all additive brushes\
      \ in the map</dd>\n<dt><i>MAP SELECT FIRST</i>&#160;</dt>\n<dd>select the first\
      \ created brush in the level</dd>\n<dt><i>MAP SELECT LAST</i>&#160;</dt>\n<dd>select\
      \ the last created brush in the level</dd>\n<dt><i>MAP SELECT NONSOLIDS</i>&#160;</dt>\n\
      <dd>selects all nonsolid brushes in the map</dd>\n<dt><i>MAP SELECT SEMISOLIDS</i>&#160;</dt>\n\
      <dd>selects all semisolid brushes in the map</dd>\n<dt><i>MAP SELECT SUBTRACTS</i>&#160;</dt>\n\
      <dd>selects all subtractive brushes in the map</dd>\n<dt><i>SELECT NONE</i>&#160;</dt>\n\
      <dd>Deselect any and all selected actors (it is a common error to inadvertently\
      \ select an actor when moving mouse across one of the view screens).</dd>\n\
      </dl>\n<dl>\n<dt><i>ACTOR SELECT ALL</i>&#160;</dt>\n<dd>selects all brushes\
      \ / actors within the map</dd>\n<dt><i>ACTOR SELECT DELETED&#160;???</i>&#160;</dt>\n\
      <dd></dd>\n<dt><i>ACTOR SELECT INSIDE</i>&#160;</dt>\n<dd>selects all brushes\
      \ / actors within the builder brush</dd>\n<dt>ACTOR SELECT INVERT&#160;</dt>\n\
      <dd>inverts the state of selected to unselected or vise versa</dd>\n<dt>ACTOR\
      \ SELECT NONE&#160;</dt>\n<dd>deselect the selected actors</dd>\n<dt><i>ACTOR\
      \ SELECT OFCLASS CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n<dd>selects all actors\
      \ of a class</dd>\n<dt><i>ACTOR SELECT OFSUBCLASS CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n\
      <dd>selects all actors of a class or subclasses. Eg use with \"TournamentWeapon\"\
      \ to select all weapons.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"\
      StaticMesh_Commands\">StaticMesh Commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=8\"\
      \ title=\"Edit section: StaticMesh Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>STATICMESH FROM SELECTION PACKAGE= NAME= GROUP=&#160;</dt>\n\
      <dd>Converts brush to static mesh</dd>\n<dt>STATICMESH TO BRUSH&#160;</dt>\n\
      <dd>Converts staticmesh to brush</dd>\n<dt>STATICMESH REBUILD&#160;</dt>\n<dd>Rebuilds\
      \ the Static Mesh, which is currently selected in the 3D viewport.</dd>\n<dt>STATICMESH\
      \ ALLREBUILD&#160;</dt>\n<dd>&#160;?</dd>\n<dt>STATICMESH SMOOTH&#160;</dt>\n\
      <dd>Rebuilds the Static Mesh, which is currently selected in the 3D viewport,\
      \ and makes it smoother. Very useful when converting <a href=\"/edit/Brush?redlink=1\"\
      \ class=\"new\" title=\"Brush (page does not exist)\">Brushes</a> to <a href=\"\
      /edit/Static_Mesh?redlink=1\" class=\"new\" title=\"Static Mesh (page does not\
      \ exist)\">Static Meshes</a>.</dd>\n<dt>STATICMESH UNSMOOTH&#160;</dt>\n<dd>Rebuilds\
      \ the Static Mesh, which is currently selected in the 3D viewport, and makes\
      \ it sharper. Useful when the Static Mesh is too smooth.</dd>\n<dt>STATICMESH\
      \ SAVEBRUSHASCOLLISION</dt>\n<dd>Save selected brush as collision for staticmesh</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Poly_Commands\">Poly Commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Console?section=9\" title=\"Edit section: Poly\
      \ Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>POLY BEVEL DEPTH= BEVEL=&#160;</dt>\n<dd>Context Menu -&gt; Bevel</dd>\n\
      <dt>POLY EXTRUDE DEPTH=&#160;</dt>\n<dd>Context Menu -&gt; Extrude</dd>\n<dt>POLY\
      \ SET SETFLAGS=&#160;</dt>\n<dd>Set polyflags</dd>\n<dt>POLY SET CLEARFLAGS=&#160;</dt>\n\
      <dd>Clear polyflags</dd>\n<dt>POLY SET TEXTURE=&#160;</dt>\n<dd>Set Texture</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Stat_Commands\">Stat Commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Console?section=10\" title=\"Edit section: Stat\
      \ Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>LSTAT&#160;</dt>\n<dd>Lightmap stats</dd>\n<dt>STAT <i>foo</i>&#160;</dt>\n\
      <dd>display different statistics about the display, where <i>foo</i> is one\
      \ of...</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>ALL – toggles display of all categories</li>\n\
      <li>ANIM – toggles animation statistics display</li>\n<li>AUDIO – toggles audio\
      \ statistics display</li>\n<li>DEFAULT – Resets all displays to default visibility</li>\n\
      <li>FPS – toggles framerate statistics display</li>\n<li>GAME – toggles game\
      \ statistics display</li>\n<li>HARDWARE – toggles hardware statistics display</li>\n\
      <li>HISTOGRAPH – toggles histograph statistics display</li>\n<li>LIGHT – toggles\
      \ dynamic light statistics display</li>\n<li>MATINEE – toggles matinee statistics\
      \ display</li>\n<li>NET – toggles network statistics display</li>\n<li>NONE\
      \ – turns off all displays</li>\n<li>RENDER – toggles rendering statistcs display</li>\n\
      <li>RESET – same as DEFAULT</li>\n<li>XBOXMEM – toggles XBox memory statistics\
      \ display</li>\n</ul>\n</dd>\n</dl>\n<p>\"POLY TEXSCALE\" and \"POLY TEXPAN\"\
      \ work. (<a href=\"/Legacy:TexAlign\" title=\"Legacy:TexAlign\">TexAlign</a>\
      \ Works in UED3&#160;:))</p>\n<h2><span class=\"mw-headline\" id=\"No_longer_works\"\
      >No longer works</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Console?section=11\" title=\"Edit section:\
      \ No longer works\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Commands from UEd 2 that don't work in 3. Anyone know if there are new equivalents?</p>\n\
      <ul>\n<li>POLY TEXINFO</li>\n<li>POLY TEXALIGN FLOOR and POLY TEXALIGN WALLDIR</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Console?section=12\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a></li>\n</ul>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.087 seconds\nReal time usage: 0.567 seconds\nPreprocessor\
      \ visited node count: 48/1000000\nPreprocessor generated node count: 60/1000000\n\
      Post‐expand include size: 16/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
