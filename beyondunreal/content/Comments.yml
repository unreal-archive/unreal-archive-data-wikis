  title: "Comments"
  text:
    text: "<p><b>Comments</b> are a way of inserting text into <a href=\"/UnrealScript\"\
      \ title=\"UnrealScript\">UnrealScript</a> code to remind yourself of what the\
      \ code is doing, or to give a summary of the code file. Comments will be ignored\
      \ by the compiler, so they can also be used to temporarily 'disable' a line\
      \ of text.</p>\n<p><a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a>\
      \ supports two kind of comments a single comment and a multiple line comment.<br\
      \ />\nsingle line comments are used like this</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"co1\">// The commented declaration would also\
      \ make the compiler ignore the declaration therefor it can be useful to disable\
      \ declarations </span>\n<span class=\"co1\">// for various reasons such as testing\
      \ and debugging.</span>\n<span class=\"co1\">//var int TestVar;</span></pre></div>\n\
      </div>\n<p>and multiple line comments are used like this.</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"coMULTI\">/**\n * NOTE: Never change the\
      \ value of this variable to -1! the class functions always expect it to be a\
      \ positive-only value!.\n */</span>\n<span class=\"kw1\">var</span> <span class=\"\
      kw5\">int</span> TestVar;</pre></div>\n</div>\n<p>Because the <a href=\"/UnrealScript\"\
      \ title=\"UnrealScript\">UnrealScript</a> language commenting style is very\
      \ similar to other programming languages commenting styles, the following link\
      \ might be useful <a href=\"http://en.wikipedia.org/wiki/Comment_(computer_programming)\"\
      \ class=\"extiw\" title=\"wp:Comment (computer programming)\">wp:Comment_(computer_programming)</a>.</p>\n\
      <p>Most of the core functionality is documented by Epic using the <a href=\"\
      http://en.wikipedia.org/wiki/Javadoc\" class=\"extiw\" title=\"wp:Javadoc\"\
      >wp:Javadoc</a> style of commenting files, you can however comment in any fashion\
      \ you like, these are simply commenting guidelines which have become a standard\
      \ that people use. It allows unified documentation of source across many languages,\
      \ in this case c-type languages. As an example of an alternative one might use\
      \ is <a href=\"http://en.wikipedia.org/wiki/C_Sharp_(programming_language)#XML_documentation_system\"\
      \ class=\"extiw\" title=\"wp:C Sharp (programming language)\">C Sharp XML comments</a>\
      \ which is similar to javadocs but instead uses xml.</p>\n<p>Acouple of notes\
      \ is that multi line comments typically go as such:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"coMULTI\">/* anything in here is a comment\n\
      */</span></pre></div>\n</div>\n<p>with no following *'s</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"coMULTI\">/** this is useful technical information\n\
      */</span></pre></div>\n</div>\n<p>is a common style used for function definition\
      \ commentary.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co1\">/// single line useful information</span></pre></div>\n</div>\n<p>The\
      \ triple '/' is also used some in place of the double '/', in unrealscript however\
      \ most of the useful single line commentary is documented using multi line comments\
      \ as shown in the first example.</p>\n<table class=\"navbox nowraplinks\" style=\"\
      \">\n<tr class=\"navbox-header\">\n<th colspan=\"2\" class=\"navbox-header\"\
