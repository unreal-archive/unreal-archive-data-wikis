  wikitext:
    text: "'''Comments''' are a way of inserting text into [[UnrealScript]] code to\
      \ remind yourself of what the code is doing, or to give a summary of the code\
      \ file. Comments will be ignored by the compiler, so they can also be used to\
      \ temporarily 'disable' a line of text.\n\n[[UnrealScript]] supports two kind\
      \ of comments a single comment and a multiple line comment.\n<br>\nsingle line\
      \ comments are used like this\n<uscript>\n// The commented declaration would\
      \ also make the compiler ignore the declaration therefor it can be useful to\
      \ disable declarations \n// for various reasons such as testing and debugging.\n\
      //var int TestVar;\n</uscript>\nand multiple line comments are used like this.\n\
      <uscript>\n/**\n * NOTE: Never change the value of this variable to -1! the\
      \ class functions always expect it to be a positive-only value!.\n */\nvar int\
      \ TestVar;\n</uscript>\n\nBecause the [[UnrealScript]] language commenting style\
      \ is very similar to other programming languages commenting styles, the following\
      \ link might be useful [[wp:Comment_(computer_programming)]].\n\nMost of the\
      \ core functionality is documented by Epic using the [[wp:Javadoc]] style of\
      \ commenting files, you can however comment in any fashion you like, these are\
      \ simply commenting guidelines which have become a standard that people use.\
      \ It allows unified documentation of source across many languages, in this case\
      \ c-type languages. As an example of an alternative one might use is [[wp:C_Sharp_(programming_language)#XML_documentation_system|C\
      \ Sharp XML comments]] which is similar to javadocs but instead uses xml.\n\n\
      Acouple of notes is that multi line comments typically go as such:\n<uscript>/*\
      \ anything in here is a comment\n*/</uscript>\nwith no following *'s\n<uscript>/**\
      \ this is useful technical information\n*/</uscript>\nis a common style used\
      \ for function definition commentary.\n<uscript>/// single line useful information</uscript>\n\
      The triple '/' is also used some in place of the double '/', in unrealscript\
      \ however most of the useful single line commentary is documented using multi\
      \ line comments as shown in the first example.\n\n{{navbox unrealscript}}"
