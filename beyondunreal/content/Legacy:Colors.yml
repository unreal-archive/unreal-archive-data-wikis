      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Colors\">Colors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Colors?section=1\" title=\"Edit section: Colors\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Colors\
      \ are most often specified in hue, saturation, and brightness (HSB), but in\
      \ some contexts in red, green, and blue (RGB).</p>\n<table align=\"center\"\
      \ style=\"font-family: courier, courier new, monospace;\">\n<caption>LightBrightness\
      \ = 255, LightSaturation = 0</caption>\n<tr>\n<th>LightHue:</th>\n<th>&#160;&#160;0</th>\n\
      <th>&#160;16</th>\n<th>&#160;32</th>\n<th>&#160;48</th>\n<th>&#160;64</th>\n\
      <th>&#160;80</th>\n<th>&#160;96</th>\n<th>112</th>\n<th>128</th>\n<th>144</th>\n\
      <th>160</th>\n<th>176</th>\n<th>192</th>\n<th>208</th>\n<th>224</th>\n<th>240</th>\n\
