      background-color:#4200D5;\">&#160;</td>\n<td style=\"background-color:#8300A3;\"\
      >&#160;</td>\n<td style=\"background-color:#B20061;\">&#160;</td>\n<td style=\"\
      background-color:#E50030;\">&#160;</td>\n<td style=\"background-color:#FF0000;\"\
      >&#160;</td>\n</tr>\n</table>\n<p>The brightness (LightBrightness) controls\
      \ the overall intensity or range of the color. The hue (LightHue) specifies\
      \ the base color. The saturation (LightSaturation) specifies how much white\
      \ is added to the base color.</p>\n<h2><span class=\"mw-headline\" id=\"Basic_lights_and_Sunlight\"\
