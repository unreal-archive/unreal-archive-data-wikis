  title: "Legacy:Colors"
  text:
    text: "<p>Different colors for lights in Unreal and Unreal Tournament. Please\
      \ add to this list. See <a href=\"/Legacy:Actor_(UT)/Lighting\" title=\"Legacy:Actor\
