      \ and <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">Lighting</a> for\
      \ other related topics. While you build your level, you may modify the brightness\
      \ so it will be compatible to your map!</p>\n<p>You may add stuff to this database\
      \ if you want!</p>\n<p>See <a href=\"/Legacy:Texture_Package\" title=\"Legacy:Texture\
      \ Package\">Texture Package</a> for textures grouped by colour.</p>\n<p></p>\n\
