  wikitext:
    text: "The '''Sound Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nUses of the\
      \ browser:\n* displays currently loaded [[Legacy:Sound|sound]]s,\n* allows further\
      \ [[Legacy:Package|package]]s to be opened\n* allows properties of the sound\
      \ resources to be edited, such as base radius and velocity scale. But remember\
      \ [[Legacy:Do Not Alter Default Packages|Do not alter default packages]].\n\n\
      [[Image:Legacy_interface-Ed3-soundbrowser.png|center|Sound Browser]]\n\n==Opening\
      \ ==\n\nThe Sound Browser is accessed either of two ways: \n* Do [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> Sound Browser\n* Press the Sound\
      \ Browser button in the middle of the [[Legacy:Toolbar|toolbar]] at the top\
      \ of the Editor window. It looks like speaker.\n\n==Browser Toolbar Buttons\
      \ ==\n\nThe Sound Browser has the following buttons (from left to right) in\
      \ its toolbar:\n* Dock / undock from browser window\n* Open Package\n* Save\
      \ Package\n* Sound Properties\n* Load Entire Package\n* Play sounds automatically\n\
      * Loop sounds\n* Stop sounds\n\n===Packages===\n\nSounds, like everything else,\
      \ are organized into groups, which are organized into packages.  Using the sound\
      \ browser window, you may open a package and view all the sounds contained in\
      \ it.  Package files for sounds are saved in UAX format.\n\n* Use the top combo\
      \ box to choose different packages that have been loaded.\n* Use the bottom\
      \ combo box to list different groups in the current package.\n* To view all\
      \ the sounds in a single package, press the ''All'' button.\n* Use the open\
      \ and save buttons to open and save your packages.\n\n----\n\n==Navigation ==\n\
      \n'''<< Main''' [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n'''< Previous'''\
      \ [[Legacy:Music Browser|Music Browser]] | [[Legacy:Texture Browser|Texture\
      \ Browser]] '''Next >'''\n\n==Related Topics==\n* [[Legacy:Importing Sounds|Importing\
      \ Sounds]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
