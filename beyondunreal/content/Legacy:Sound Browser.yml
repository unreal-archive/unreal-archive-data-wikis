  title: "Legacy:Sound Browser"
  text:
    text: "<p>The <b>Sound Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>Uses of the browser:</p>\n\
      <ul>\n<li>displays currently loaded <a href=\"/Legacy:Sound\" title=\"Legacy:Sound\"\
      >sounds</a>,</li>\n<li>allows further <a href=\"/Legacy:Package\" title=\"Legacy:Package\"\
      >packages</a> to be opened</li>\n<li>allows properties of the sound resources\
      \ to be edited, such as base radius and velocity scale. But remember <a href=\"\
      /Legacy:Do_Not_Alter_Default_Packages\" title=\"Legacy:Do Not Alter Default\
      \ Packages\">Do not alter default packages</a>.</li>\n</ul>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-soundbrowser.png\"\
      \ class=\"image\" title=\"Sound Browser\"><img alt=\"Sound Browser\" src=\"\
      /w/images/Legacy_interface-Ed3-soundbrowser.png\" width=\"553\" height=\"464\"\
      \ /></a></div>\n</div>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Opening\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Opening</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Browser_Toolbar_Buttons\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Browser Toolbar\
      \ Buttons</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Packages\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Packages</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Navigation\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Navigation</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Opening\">Opening</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Sound_Browser?section=1\" title=\"Edit section: Opening\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ Sound Browser is accessed either of two ways:</p>\n<ul>\n<li>Do <a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; View -&gt; Sound Browser</li>\n<li>Press the Sound Browser\
      \ button in the middle of the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\"\
      >toolbar</a> at the top of the Editor window. It looks like speaker.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Browser_Toolbar_Buttons\">Browser\
      \ Toolbar Buttons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Sound_Browser?section=2\" title=\"Edit section:\
      \ Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Sound Browser has the following buttons (from left to right) in its toolbar:</p>\n\
      <ul>\n<li>Dock / undock from browser window</li>\n<li>Open Package</li>\n<li>Save\
      \ Package</li>\n<li>Sound Properties</li>\n<li>Load Entire Package</li>\n<li>Play\
      \ sounds automatically</li>\n<li>Loop sounds</li>\n<li>Stop sounds</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Packages\">Packages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sound_Browser?section=3\"\
      \ title=\"Edit section: Packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Sounds, like everything else, are organized into groups,\
      \ which are organized into packages. Using the sound browser window, you may\
      \ open a package and view all the sounds contained in it. Package files for\
      \ sounds are saved in UAX format.</p>\n<ul>\n<li>Use the top combo box to choose\
      \ different packages that have been loaded.</li>\n<li>Use the bottom combo box\
      \ to list different groups in the current package.</li>\n<li>To view all the\
      \ sounds in a single package, press the <i>All</i> button.</li>\n<li>Use the\
      \ open and save buttons to open and save your packages.</li>\n</ul>\n<hr />\n\
      <h2><span class=\"mw-headline\" id=\"Navigation\">Navigation</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sound_Browser?section=4\"\
      \ title=\"Edit section: Navigation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>&lt;&lt; Main</b> <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></p>\n\
      <p><b>&lt; Previous</b> <a href=\"/Legacy:Music_Browser\" title=\"Legacy:Music\
      \ Browser\">Music Browser</a> | <a href=\"/Legacy:Texture_Browser\" title=\"\
      Legacy:Texture Browser\">Texture Browser</a> <b>Next &gt;</b></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sound_Browser?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Importing_Sounds\" title=\"\
      Legacy:Importing Sounds\">Importing Sounds</a></li>\n</ul>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.065 seconds\nReal time usage: 0.134 seconds\nPreprocessor\
      \ visited node count: 20/1000000\nPreprocessor generated node count: 32/1000000\n\
      Post‐expand include size: 13/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
