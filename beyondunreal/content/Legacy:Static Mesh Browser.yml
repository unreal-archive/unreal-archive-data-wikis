  wikitext:
    text: "The '''Static Mesh Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nUses of the\
      \ browser:\n* displays currently loaded [[Legacy:Static Mesh|static mesh]]es,\n\
      * allows further [[Legacy:Package|package]]s to be opened: see [[Legacy:Static\
      \ Mesh Package|Static Mesh Package]] for a reference listing with descriptions\n\
      * allows properties of the static mesh resources to be edited, such as collision,\
      \ materials. But remember [[Legacy:Do Not Alter Default Packages|Do not alter\
      \ default packages]].\n\n[[Image:Legacy_interface-Ed3-staticmeshbrowser.png|center|Static\
      \ Mesh Browser]]\n\n==Opening ==\n\nThe Static Mesh Browser is accessed either\
      \ of two ways: \n* Do [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> View\
      \ -> Static Mesh Browser\n* Press the Static Mesh Browser button in the middle\
      \ of the [[Legacy:Toolbar|toolbar]] at the top of the Editor window. It looks\
      \ like an arch, to the left of the \"A\".\n\n==Browser Toolbar Buttons ==\n\n\
      The Static Mesh Browser has the following buttons (from left to right) in its\
      \ toolbar:\n* Dock / undock from browser window\n* Open Package\n* Save Package\n\
      * Load Entire Package\n* Create Static Mesh from Selection\n* Insert Static\
      \ Mesh into Level\n\n==Links ==\n* [[udn2:CollisionTutorial]]\n\n----\n\n==Navigation\
      \ ==\n\n'''<< Main''' [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n'''<\
      \ Previous''' [[Legacy:Prefab Browser|Prefab Browser]] | [[Legacy:Animation\
      \ Browser|Animation Browser]] '''Next >'''\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
