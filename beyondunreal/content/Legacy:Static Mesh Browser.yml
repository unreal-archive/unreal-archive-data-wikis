  title: "Legacy:Static Mesh Browser"
  text:
    text: "<p>The <b>Static Mesh Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>Uses of the browser:</p>\n\
      <ul>\n<li>displays currently loaded <a href=\"/Legacy:Static_Mesh\" title=\"\
      Legacy:Static Mesh\">static meshes</a>,</li>\n<li>allows further <a href=\"\
      /Legacy:Package\" title=\"Legacy:Package\">packages</a> to be opened: see <a\
      \ href=\"/Legacy:Static_Mesh_Package\" title=\"Legacy:Static Mesh Package\"\
      >Static Mesh Package</a> for a reference listing with descriptions</li>\n<li>allows\
      \ properties of the static mesh resources to be edited, such as collision, materials.\
      \ But remember <a href=\"/Legacy:Do_Not_Alter_Default_Packages\" title=\"Legacy:Do\
      \ Not Alter Default Packages\">Do not alter default packages</a>.</li>\n</ul>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-staticmeshbrowser.png\"\
      \ class=\"image\" title=\"Static Mesh Browser\"><img alt=\"Static Mesh Browser\"\
      \ src=\"/w/images/Legacy_interface-Ed3-staticmeshbrowser.png\" width=\"553\"\
      \ height=\"445\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Opening\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Opening</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Browser_Toolbar_Buttons\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Browser Toolbar Buttons</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Links\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Links</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Navigation\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Navigation</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Opening\">Opening</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Browser?section=1\"\
      \ title=\"Edit section: Opening\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Static Mesh Browser is accessed either of two\
      \ ways:</p>\n<ul>\n<li>Do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Static Mesh Browser</li>\n\
      <li>Press the Static Mesh Browser button in the middle of the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a> at the top of the Editor window. It looks\
      \ like an arch, to the left of the \"A\".</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Browser_Toolbar_Buttons\">Browser Toolbar Buttons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Browser?section=2\"\
      \ title=\"Edit section: Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Static Mesh Browser has the following buttons\
      \ (from left to right) in its toolbar:</p>\n<ul>\n<li>Dock / undock from browser\
      \ window</li>\n<li>Open Package</li>\n<li>Save Package</li>\n<li>Load Entire\
      \ Package</li>\n<li>Create Static Mesh from Selection</li>\n<li>Insert Static\
      \ Mesh into Level</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Links\"\
      >Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Static_Mesh_Browser?section=3\" title=\"Edit\
      \ section: Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"http://udn.epicgames.com/Two/CollisionTutorial\" class=\"\
      extiw\" title=\"udn2:CollisionTutorial\">udn2:CollisionTutorial</a></li>\n</ul>\n\
      <hr />\n<h2><span class=\"mw-headline\" id=\"Navigation\">Navigation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Static_Mesh_Browser?section=4\" title=\"Edit section:\
      \ Navigation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>&lt;&lt; Main</b> <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd\
      \ Interface\" class=\"mw-redirect\">UnrealEd Interface</a></p>\n<p><b>&lt; Previous</b>\
      \ <a href=\"/Legacy:Prefab_Browser\" title=\"Legacy:Prefab Browser\">Prefab\
      \ Browser</a> | <a href=\"/Legacy:Animation_Browser\" title=\"Legacy:Animation\
