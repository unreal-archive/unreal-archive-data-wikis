  text:
    text: "<p>A set of coplanar <a href=\"/Legacy:Polygon\" title=\"Legacy:Polygon\"\
      >polygons</a> in a <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a>\
      \ can be merged together. Merged polygons are treated as single surface in UnrealEd\
      \ which makes texture alignment easier. Nodes are always convex, so the result\
      \ may still be made up of several nodes. Effects of this procedure:</p>\n<ul>\n\
      <li><a href=\"/Legacy:Polycount\" title=\"Legacy:Polycount\">polycount</a> is\
      \ reduced</li>\n<li><a href=\"/Legacy:Node_Count\" title=\"Legacy:Node Count\"\
      >node count</a> may be reduced. This depends on the shape and configuration\
      \ of the polygons you are merging. If it's possible to merge adjacent polygons\
      \ while preserving conmvexity, the engine will do so.</li>\n<li>the brush wireframe\
      \ is unchanged.</li>\n</ul>\n<p>This can be used on any type of brush, add /\
      \ subtract, any <a href=\"/Legacy:Solidity\" title=\"Legacy:Solidity\">solidity</a>.</p>\n\
      <dl>\n<dd>If you are using subtracted trim then it pays to optimise your brush.</dd>\n\
      </dl>\n<p>To merge polygons:</p>\n<ol>\n<li>Select them (see <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">selecting surfaces</a>)</li>\n<li>Align\
      \ them with either the 'align to wall' or 'align to floor' command in the <a\
      \ href=\"/Legacy:Surface_Properties_Window\" title=\"Legacy:Surface Properties\
      \ Window\">surface properties window</a>.</li>\n<li>Select the brush they belong\
      \ to by SHIFT + left-clicking a surface. It doesn't matter if the surfaces become\
      \ unselected.</li>\n<li>Do: <a href=\"/Legacy:Brush_Context_Menu\" title=\"\
      Legacy:Brush Context Menu\">Brush Context Menu</a> -&gt; Polygons -&gt; Merge</li>\n\
      <li>rebuild geometry</li>\n<li>each sets surfaces on the brush which are coplanar\
      \ and aligned will now behave as a single surface.</li>\n</ol>\n<p>Notes:</p>\n\
      <ul>\n<li>the brush's wireframe will not change.</li>\n<li>polygons do not need\
      \ to be adjacent to be merged</li>\n<li>polygons need to be in the same alignment\
      \ to be merged, but the panning does not need to be seamless.</li>\n</ul>\n\
