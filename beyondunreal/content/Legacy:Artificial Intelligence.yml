parse:
  title: "Legacy:Artificial Intelligence"
  text:
    text: "<p>Artificial Intelligence, or AI, refers to any automated mechanism which\
      \ serves the purpose of acting autonomously or as if controlled by naturally\
      \ intelligent design. In games, they normally refer to automated players (Bots),\
      \ either opponents or teammates. They can also refer to simple Scripts, Monsters\
      \ or other Non-Player Characters (NPCs). In the Unreal engine, AI can refer\
      \ to either the designing the behavior of stock AI agents, like bots, or it\
      \ can refer to custom AI agents such as NPCs.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#AI_Basics\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">AI Basics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Scripts\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Scripts</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Script_Support\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Script Support</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Bots\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Bots</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Bot_Support\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Bot Support</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#NPCs\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">NPCs</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Monsters\"><span class=\"tocnumber\">4.1</span> <span class=\"toctext\"\
      >Monsters</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-8\"><a href=\"\
      #Monster_Support\"><span class=\"tocnumber\">4.1.1</span> <span class=\"toctext\"\
      >Monster Support</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#Miscellaneous_Characters\"><span class=\"tocnumber\">4.2</span>\
      \ <span class=\"toctext\">Miscellaneous Characters</span></a>\n<ul>\n<li class=\"\
      toclevel-3 tocsection-10\"><a href=\"#NPC_Support\"><span class=\"tocnumber\"\
      >4.2.1</span> <span class=\"toctext\">NPC Support</span></a></li>\n</ul>\n</li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-11\"><a href=\"#External_Links\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">External Links</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-12\"><a href=\"#UDN_Links\"><span class=\"\
      tocnumber\">5.1</span> <span class=\"toctext\">UDN Links</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-13\"><a href=\"#Technical_Research_and_Development_Links\"\
      ><span class=\"tocnumber\">5.2</span> <span class=\"toctext\">Technical Research\
      \ and Development Links</span></a></li>\n<li class=\"toclevel-2 tocsection-14\"\
      ><a href=\"#Game_Specific_Links\"><span class=\"tocnumber\">5.3</span> <span\
      \ class=\"toctext\">Game Specific Links</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-15\"><a href=\"#Miscelaneous\"><span class=\"tocnumber\">5.4</span>\
      \ <span class=\"toctext\">Miscelaneous</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-16\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-17\"><a href=\"#Discussion\"><span class=\"tocnumber\"\
      >7</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"AI_Basics\">AI Basics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Artificial_Intelligence?section=1\" title=\"Edit section:\
      \ AI Basics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>These are some general concepts common to all forms of artificial intelligence.</p>\n\
      <dl>\n<dt>Interaction&#160;</dt>\n<dd>The AI construct will react to stimuli</dd>\n\
      <dt>Purpose&#160;</dt>\n<dd>The construct will have a purpose of goal to which\
      \ is was designed to achieve</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"\
      Scripts\">Scripts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=2\" title=\"\
      Edit section: Scripts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:UnrealScriptedSequence\" title=\"Legacy:UnrealScriptedSequence\"\
      >UnrealScriptedSequences</a> and <a href=\"/Legacy:Trigger_Systems\" title=\"\
      Legacy:Trigger Systems\">Trigger Systems</a> are some means of automating a\
      \ series of actions. This is the most basic form of AI although they can also\
      \ be used to modify the behavior of more sophisticated AI, like bots, in cases\
      \ where custom behavior is required for a particular map. For example, see <a\
      \ href=\"/Legacy:DefensePoint\" title=\"Legacy:DefensePoint\">DefensePoint</a>\
      \ and <a href=\"/Legacy:Creating_A_Defense_Point_In_UT200x\" title=\"Legacy:Creating\
      \ A Defense Point In UT200x\">Creating A Defense Point In UT200x</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Script_Support\">Script Support</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Artificial_Intelligence?section=3\" title=\"Edit section:\
      \ Script Support\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This is the current hierarchy for script support on the wiki.</p>\n<ul>\n\
      <li><a href=\"/Legacy:Trigger_Systems\" title=\"Legacy:Trigger Systems\">Trigger\
      \ Systems</a></li>\n<li><a href=\"/Legacy:AIScript\" title=\"Legacy:AIScript\"\
      >AIScript</a>\n<ul>\n<li><a href=\"/Legacy:ScriptedSequence\" title=\"Legacy:ScriptedSequence\"\
      >ScriptedSequence</a>\n<ul>\n<li><a href=\"/Legacy:ScriptedTrigger\" title=\"\
      Legacy:ScriptedTrigger\">ScriptedTrigger</a> – Using ScriptedActions with a\
      \ stand-alone ScriptedTriggerController</li>\n<li><a href=\"/Legacy:UnrealScriptedSequence\"\
      \ title=\"Legacy:UnrealScriptedSequence\">UnrealScriptedSequence</a> – Using\
      \ ScriptedActions on Pawns</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><a href=\"\
      /Legacy:Creating_And_Using_ScriptedActions\" title=\"Legacy:Creating And Using\
      \ ScriptedActions\">Creating and using ScriptedActions</a></li>\n<li>A complete\
      \ list of <a href=\"/Legacy:ScriptedAction\" title=\"Legacy:ScriptedAction\"\
      >ScriptedActions</a>.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Bots\"\
      >Bots</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=4\" title=\"\
      Edit section: Bots\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Bots are automated player characters; agents that act as if controlled by\
      \ a human player. Bots are stock AI characters that will follow designed behavior\
      \ called <a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a>.\
      \ Bot support is encorporated into each map's design by the level designer,\
      \ as each map is different and requires custom behavior for Bots to perform\
      \ as well as human players.</p>\n<h3><span class=\"mw-headline\" id=\"Bot_Support\"\
      >Bot Support</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=5\" title=\"\
      Edit section: Bot Support\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This is the current hierarchy for bot support on the wiki.</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a>\
      \ – A hub for bot support\n<ul>\n<li><a href=\"/Legacy:Bot_Pathing\" title=\"\
      Legacy:Bot Pathing\">Bot Pathing</a> – Concepts and elements of a bot path network\n\
      <ul>\n<li><a href=\"/Legacy:Pathing_Lifts\" title=\"Legacy:Pathing Lifts\">Pathing\
      \ Lifts</a></li>\n<li><a href=\"/Legacy:Pathing_Kickers\" title=\"Legacy:Pathing\
      \ Kickers\">Pathing Kickers</a></li>\n<li><a href=\"/Legacy:Pathing_Translocators\"\
      \ title=\"Legacy:Pathing Translocators\">Pathing Translocators</a></li>\n<li><a\
      \ href=\"/Legacy:Pathing_For_Vehicles\" title=\"Legacy:Pathing For Vehicles\"\
      >Pathing For Vehicles</a></li>\n<li><a href=\"/Legacy:Pathing_2k4_Flying_Vehicles\"\
      \ title=\"Legacy:Pathing 2k4 Flying Vehicles\">Pathing 2k4 Flying Vehicles</a></li>\n\
      <li><a href=\"/Legacy:Basic_Bot_Pathing\" title=\"Legacy:Basic Bot Pathing\"\
      >Basic Bot Pathing</a> – A tutorial on basic bot pathing</li>\n</ul>\n</li>\n\
      <li><a href=\"/Legacy:Strategic_Bots\" title=\"Legacy:Strategic Bots\">Strategic\
      \ Bots</a> – Advanced bot support\n<ul>\n<li><a href=\"/Legacy:SnipingVolume\"\
      \ title=\"Legacy:SnipingVolume\">SnipingVolume</a></li>\n<li><a href=\"/Legacy:UnrealScriptedSequence\"\
      \ title=\"Legacy:UnrealScriptedSequence\">UnrealScriptedSequence</a></li>\n\
      <li><a href=\"/Legacy:Creating_A_Defense_Point_In_UT200x\" title=\"Legacy:Creating\
      \ A Defense Point In UT200x\">Creating a Defense Point in UT200x</a> – A tutorial\
      \ on defense points</li>\n</ul>\n</li>\n<li><a href=\"/Legacy:Bot_Mind\" title=\"\
      Legacy:Bot Mind\">Bot Mind</a> – Understanding the bots' motivations</li>\n\
      <li><a href=\"/Legacy:Testing_Botplay\" title=\"Legacy:Testing Botplay\">Testing\
      \ Botplay</a> – Techniques to ensure reliable bot support</li>\n</ul>\n</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"NPCs\">NPCs</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=6\"\
      \ title=\"Edit section: NPCs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Non-Player Characters are any artificially intelligent\
      \ agent that are not players.</p>\n<h3><span class=\"mw-headline\" id=\"Monsters\"\
      >Monsters</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=7\" title=\"\
      Edit section: Monsters\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Monsters are NPCs that act only as an enemy to all players.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Monster_Support\">Monster Support</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=8\"\
      \ title=\"Edit section: Monster Support\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is the current hierarchy for monster support\
      \ on the wiki.</p>\n<ul>\n<li><a href=\"/Legacy:Monster_Support\" title=\"Legacy:Monster\
      \ Support\">Monster Support</a> – A hub for Unreal monster support\n<ul>\n<li><a\
      \ href=\"/Legacy:ScriptedPawn\" title=\"Legacy:ScriptedPawn\">ScriptedPawn</a>\
      \ – Coding the behavior of UT monsters and NPCs via this parent class</li>\n\
      <li><a href=\"/Legacy:Basic_ScriptedPawn_Tutorial\" title=\"Legacy:Basic ScriptedPawn\
      \ Tutorial\">Basic ScriptedPawn Tutorial</a> – A tutorial implementing UT ScriptedPawn\
      \ Monster AI.</li>\n<li><a href=\"/Legacy:Pawn_(UT)/AI_Functions\" title=\"\
      Legacy:Pawn (UT)/AI Functions\">Pawn (UT)/AI Functions</a></li>\n<li><a href=\"\
      /Legacy:A_UT2004_Monster_Tutorial\" title=\"Legacy:A UT2004 Monster Tutorial\"\
      >A UT2004 Monster Tutorial</a> – A tutorial using UT2004 Monsters</li>\n<li><a\
      \ href=\"/Legacy:An_AI_Concept\" title=\"Legacy:An AI Concept\">An AI Concept</a>\
      \ – An exploration of a custom Monster AI construct</li>\n</ul>\n</li>\n<li><a\
      \ href=\"/Legacy:AI_Scripting\" title=\"Legacy:AI Scripting\">AI Scripting</a>\
      \ (<a href=\"/Legacy:Unreal_2\" title=\"Legacy:Unreal 2\">Unreal 2</a> only)\n\
      <ul>\n<li><a href=\"/Legacy:AI_Scripting_Reference\" title=\"Legacy:AI Scripting\
      \ Reference\">AI Scripting Reference</a></li>\n</ul>\n</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Miscellaneous_Characters\">Miscellaneous Characters</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Artificial_Intelligence?section=9\" title=\"Edit section:\
      \ Miscellaneous Characters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>NPCs can do more than just attack players. Custom\
      \ NPCs can be made to affect the game in a number of different ways.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"NPC_Support\">NPC Support</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=10\"\
      \ title=\"Edit section: NPC Support\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is the current hierarchy for custom NPC support\
      \ on the wiki.</p>\n<ul>\n<li><a href=\"/Legacy:NPC_Support\" title=\"Legacy:NPC\
      \ Support\">NPC Support</a> – A hub for creating custom Non-Player Characters\
      \ in Unreal.\n<ul>\n<li><a href=\"/Legacy:Basic_AI_Scripting_Tutorial\" title=\"\
      Legacy:Basic AI Scripting Tutorial\">Basic AI Scripting Tutorial</a> – A tutorial\
      \ detailing the (re)construction of the NaliCow NPC in UT2004.</li>\n</ul>\n\
      </li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External\
      \ Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=11\" title=\"\
      Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"UDN_Links\">UDN\
      \ Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=12\" title=\"\
      Edit section: UDN Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"http://udn.epicgames.com/Two/AIReferenceDocument\" class=\"\
      extiw\" title=\"udn2:AIReferenceDocument\">udn2:AIReferenceDocument</a></li>\n\
      <li><a href=\"http://udn.epicgames.com/Two/AIControllers\" class=\"extiw\" title=\"\
      udn2:AIControllers\">udn2:AIControllers</a></li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Technical_Research_and_Development_Links\">Technical Research\
      \ and Development Links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=13\"\
      \ title=\"Edit section: Technical Research and Development Links\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.a-i.com/\">Ai-Reseach</a>\
      \ - A website devoted to the discussion and exploration of Artificial Intelligence.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.aaai.org/AITopics/\"\
      >AI Topics</a> - A dynamic library of introductory information about Artificial\
      \ Intelligence.</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.jair.org/\">Journal of Artificial Intelligence Research</a> - An\
      \ international electronic and print journal covering all areas of Artificial\
      \ Intelligence.</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://ijcai.org/\">International Joint Conference on Artificial Intelligence</a>\
      \ - The main international gathering of researchers in AI.</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www-aig.jpl.nasa.gov/\">JPL\
      \ Artificial Intelligence Group</a> - The Artificial Intelligence Group performs\
      \ basic research in the areas of Artificial Intelligence Planning and Scheduling,\
      \ with applications to science analysis, spacecraft commanding, deep space network\
      \ operations, and space transportation systems.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Game_Specific_Links\">Game Specific Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Artificial_Intelligence?section=14\"\
      \ title=\"Edit section: Game Specific Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
