  wikitext:
    text: "Artificial Intelligence, or AI, refers to any automated mechanism which\
      \ serves the purpose of acting autonomously or as if controlled by naturally\
      \ intelligent design.  In games, they normally refer to automated players (Bots),\
      \ either opponents or teammates.  They can also refer to simple Scripts, Monsters\
      \ or other Non-Player Characters (NPCs).  In the Unreal engine, AI can refer\
      \ to either the designing the behavior of stock AI agents, like bots, or it\
      \ can refer to custom AI agents such as NPCs.\n\n==AI Basics==\n\nThese are\
      \ some general concepts common to all forms of artificial intelligence.\n; Interaction\
      \ : The AI construct will react to stimuli\n; Purpose : The construct will have\
      \ a purpose of goal to which is was designed to achieve\n\n==Scripts==\n\n[[Legacy:UnrealScriptedSequence|UnrealScriptedSequence]]s\
      \ and [[Legacy:Trigger Systems|Trigger Systems]] are some means of automating\
      \ a series of actions.  This is the most basic form of AI although they can\
      \ also be used to modify the behavior of more sophisticated AI, like bots, in\
      \ cases where custom behavior is required for a particular map.  For example,\
      \ see [[Legacy:DefensePoint|DefensePoint]] and [[Legacy:Creating A Defense Point\
      \ In UT200x|Creating A Defense Point In UT200x]].\n\n===Script Support===\n\n\
      This is the current hierarchy for script support on the wiki.\n* [[Legacy:Trigger\
      \ Systems|Trigger Systems]]\n* [[Legacy:AIScript|AIScript]]\n** [[Legacy:ScriptedSequence|ScriptedSequence]]\n\
      *** [[Legacy:ScriptedTrigger|ScriptedTrigger]] &ndash; Using ScriptedActions\
      \ with a stand-alone ScriptedTriggerController\n*** [[Legacy:UnrealScriptedSequence|UnrealScriptedSequence]]\
      \ &ndash; Using ScriptedActions on Pawns\n* [[Legacy:Creating And Using ScriptedActions|Creating\
      \ and using ScriptedActions]]\n* A complete list of [[Legacy:ScriptedAction|ScriptedAction]]s.\n\
      \n==Bots==\n\nBots are automated player characters; agents that act as if controlled\
      \ by a human player.  Bots are stock AI characters that will follow designed\
      \ behavior called [[Legacy:Bot Support|Bot Support]].  Bot support is encorporated\
      \ into each map's design by the level designer, as each map is different and\
      \ requires custom behavior for Bots to perform as well as human players.\n\n\
      ===Bot Support===\n\nThis is the current hierarchy for bot support on the wiki.\n\
      * [[Legacy:Bot Support|Bot Support]] &ndash; A hub for bot support\n** [[Legacy:Bot\
      \ Pathing|Bot Pathing]] &ndash; Concepts and elements of a bot path network\n\
      *** [[Legacy:Pathing Lifts|Pathing Lifts]]\n*** [[Legacy:Pathing Kickers|Pathing\
      \ Kickers]]\n*** [[Legacy:Pathing Translocators|Pathing Translocators]]\n***\
      \ [[Legacy:Pathing For Vehicles|Pathing For Vehicles]]\n*** [[Legacy:Pathing\
      \ 2k4 Flying Vehicles|Pathing 2k4 Flying Vehicles]]\n*** [[Legacy:Basic Bot\
      \ Pathing|Basic Bot Pathing]] &ndash; A tutorial on basic bot pathing\n** [[Legacy:Strategic\
      \ Bots|Strategic Bots]] &ndash; Advanced bot support\n*** [[Legacy:SnipingVolume|SnipingVolume]]\n\
      *** [[Legacy:UnrealScriptedSequence|UnrealScriptedSequence]]\n*** [[Legacy:Creating\
      \ A Defense Point In UT200x|Creating a Defense Point in UT200x]] &ndash; A tutorial\
      \ on defense points\n** [[Legacy:Bot Mind|Bot Mind]] &ndash; Understanding the\
      \ bots' motivations\n** [[Legacy:Testing Botplay|Testing Botplay]] &ndash; Techniques\
      \ to ensure reliable bot support\n\n==NPCs==\n\nNon-Player Characters are any\
      \ artificially intelligent agent that are not players.\n\n===Monsters===\n\n\
      Monsters are NPCs that act only as an enemy to all players.\n\n====Monster Support====\n\
      \nThis is the current hierarchy for monster support on the wiki.\n* [[Legacy:Monster\
      \ Support|Monster Support]] &ndash; A hub for Unreal monster support\n** [[Legacy:ScriptedPawn|ScriptedPawn]]\
      \ &ndash; Coding the behavior of UT monsters and NPCs via this parent class\n\
      ** [[Legacy:Basic ScriptedPawn Tutorial|Basic ScriptedPawn Tutorial]] &ndash;\
      \ A tutorial implementing UT ScriptedPawn Monster AI.\n** [[Legacy:Pawn (UT)/AI\
      \ Functions|Pawn (UT)/AI Functions]]\n** [[Legacy:A UT2004 Monster Tutorial|A\
      \ UT2004 Monster Tutorial]] &ndash; A tutorial using UT2004 Monsters\n** [[Legacy:An\
      \ AI Concept|An AI Concept]] &ndash; An exploration of a custom Monster AI construct\n\
      * [[Legacy:AI Scripting|AI Scripting]] ([[Legacy:Unreal 2|Unreal 2]] only)\n\
      ** [[Legacy:AI Scripting Reference|AI Scripting Reference]]\n\n===Miscellaneous\
      \ Characters===\n\nNPCs can do more than just attack players.  Custom NPCs can\
      \ be made to affect the game in a number of different ways.\n\n====NPC Support====\n\
      \nThis is the current hierarchy for custom NPC support on the wiki.\n* [[Legacy:NPC\
      \ Support|NPC Support]] &ndash; A hub for creating custom Non-Player Characters\
      \ in Unreal.\n** [[Legacy:Basic AI Scripting Tutorial|Basic AI Scripting Tutorial]]\
      \ &ndash; A tutorial detailing the (re)construction of the NaliCow NPC in UT2004.\n\
      \n==External Links==\n\n===UDN Links===\n* [[udn2:AIReferenceDocument]]\n* [[udn2:AIControllers]]\n\
      \n===Technical Research and Development Links===\n* [http://www.a-i.com/ Ai-Reseach]\
      \ - A website devoted to the discussion and exploration of Artificial Intelligence.\n\
      * [http://www.aaai.org/AITopics/ AI Topics] - A dynamic library of introductory\
      \ information about Artificial Intelligence.\n* [http://www.jair.org/ Journal\
      \ of Artificial Intelligence Research] - An international electronic and print\
      \ journal covering all areas of Artificial Intelligence.\n* [http://ijcai.org/\
      \ International Joint Conference on Artificial Intelligence] - The main international\
      \ gathering of researchers in AI.\n* [http://www-aig.jpl.nasa.gov/ JPL Artificial\
      \ Intelligence Group] -  The Artificial Intelligence Group performs basic research\
      \ in the areas of Artificial Intelligence Planning and Scheduling, with applications\
      \ to science analysis, spacecraft commanding, deep space network operations,\
      \ and space transportation systems.\n\n===Game Specific Links===\n* [http://www.gameai.com/ai.html\
      \ The Game AI Page] - Dedicated to the topic of Artificial Intelligence in games.\n\
      \n===Miscelaneous===\n* [http://pogamut.cuni.cz/ Pogamut] - a free middleware\
      \ for creating UT bots AI in Java (for UDK, UT2004 and UE2)\n* [http://www.jabberwacky.com/\
      \ jabberwacky] - Just for fun, have a conversation with an AI agent.\n\n==Related\
      \ Topics==\n* [[Legacy:Introduction To Game AI|Introduction to Game AI]]\n**\
      \ [[Legacy:First Person Shooter AI Architecture|First Person Shooter AI Architecture]]\n\
      ** [[Legacy:FPS AI Architecture, Continued|FPS AI Architecture, Continued]]\n\
      * [[Legacy:Genetic Programming|Genetic Programming]]\n* [[Legacy:Using Binary\
      \ Trees And Linked Lists To Represent Group Hierarchy|Using Binary Trees and\
      \ Linked Lists To Represent Group Hierarchy]]\n* [[Legacy:Unreal Engine And\
      \ Game Code Overview|Unreal Engine and Game Code Overview]]\n* [[Legacy:Bot|Bot]]\
      \ and [[Legacy:XBot|xBot]]\n* [[Legacy:MonsterController|MonsterController]]\n\
      * [[Legacy:Topics On Mapping|Topics on Mapping]]\n\n==Discussion==\n\n'''SuperApe:'''\
      \ Created.  This is meant to be the super topic page for all AI (bots, monsters,\
      \ custom NPCs, etc.)  Working...\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
