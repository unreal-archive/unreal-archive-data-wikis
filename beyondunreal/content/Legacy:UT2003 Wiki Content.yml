    text: "''This is a page about how to add content to the wiki. See also [[Legacy:New\
      \ Contributors Quick Start|New Contributors Quick Start]]. Don't link new tutorials\
      \ here!''\n\nThere's been concern about how to organize [[Legacy:UT2003|UT2003]]\
      \ information alongside UT information. The general principles are outlined\
      \ below. Two essentials to keep in mind are: \n\n# Make sure the reader knows\
      \ whether your content pertains to UT or UT2003 or both.\n# Provide context\
      \ to the reader in the form of links to other pages already on the site.\n\n\
      ===Pages with new information ===\n\nSome existing pages need new information.\
      \ For example, new elements of [[Legacy:Class Syntax|Class Syntax]]. If there's\
      \ a huge change:\n# create a new page called \"Page name (UT)\"\n# move the\
      \ old UT content to that page\n# update \"page name\", and give a link to the\
      \ UT page you've made\n\nIf there's only a small change, just update. \n\nIf\
      \ there wasn't much UT stuff, you can just rule off and shove it and the bottom\
      \ of that page.\n\n===Class pages ===\n\nA special case of the above. See the\
      \ [[Legacy:Actor Class Hierarchy|Actor Class Hierarchy]] for the best current\
      \ info on what to do with UT2003 classes, and use the [[Legacy:Class Wikifier|Class\
      \ Wikifier]] to quickly generate variable lists from scripts.  Remember to:\n\
      \n* label what you write. Establish the context as UT2003.\n* put links to what\
      \ you write in sensible places. Make sure people can find what you write\n\n\
      ===New pages ===\n\nAgain, establish context. \n\n==Related Topics==\n* [[Legacy:UT2003|UT2003]]\n\
