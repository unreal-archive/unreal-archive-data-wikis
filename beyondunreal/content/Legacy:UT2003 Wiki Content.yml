  title: "Legacy:UT2003 Wiki Content"
  text:
    text: "<p><i>This is a page about how to add content to the wiki. See also <a\
      \ href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New Contributors\
      \ Quick Start\">New Contributors Quick Start</a>. Don't link new tutorials here!</i></p>\n\
      <p>There's been concern about how to organize <a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT2003</a> information alongside UT information.\
      \ The general principles are outlined below. Two essentials to keep in mind\
      \ are:</p>\n<ol>\n<li>Make sure the reader knows whether your content pertains\
      \ to UT or UT2003 or both.</li>\n<li>Provide context to the reader in the form\
      \ of links to other pages already on the site.</li>\n</ol>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Pages_with_new_information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Pages with new information</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Class_pages\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Class pages</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#New_pages\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">New pages</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Discussion\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h3><span class=\"mw-headline\" id=\"Pages_with_new_information\">Pages with\
      \ new information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT2003_Wiki_Content?section=1\" title=\"Edit\
      \ section: Pages with new information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Some existing pages need new information. For example,\
      \ new elements of <a href=\"/Legacy:Class_Syntax\" title=\"Legacy:Class Syntax\"\
      >Class Syntax</a>. If there's a huge change:</p>\n<ol>\n<li>create a new page\
      \ called \"Page name (UT)\"</li>\n<li>move the old UT content to that page</li>\n\
      <li>update \"page name\", and give a link to the UT page you've made</li>\n\
      </ol>\n<p>If there's only a small change, just update.</p>\n<p>If there wasn't\
      \ much UT stuff, you can just rule off and shove it and the bottom of that page.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Class_pages\">Class pages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2003_Wiki_Content?section=2\"\
      \ title=\"Edit section: Class pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A special case of the above. See the <a href=\"/Legacy:Actor_Class_Hierarchy\"\
      \ title=\"Legacy:Actor Class Hierarchy\">Actor Class Hierarchy</a> for the best\
      \ current info on what to do with UT2003 classes, and use the <a href=\"/Legacy:Class_Wikifier\"\
      \ title=\"Legacy:Class Wikifier\">Class Wikifier</a> to quickly generate variable\
      \ lists from scripts. Remember to:</p>\n<ul>\n<li>label what you write. Establish\
      \ the context as UT2003.</li>\n<li>put links to what you write in sensible places.\
      \ Make sure people can find what you write</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"New_pages\">New pages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2003_Wiki_Content?section=3\"\
      \ title=\"Edit section: New pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Again, establish context.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2003_Wiki_Content?section=4\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2003_Wiki_Content?section=5\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>JoeDark:</b> Much of the stuff on this page seems\
      \ to have been written before UT2003 was released. How much of it is necessary\
      \ and accurate? It still seems uncertain, is it all the final way things are\
      \ working now?</p>\n<p><b>Tarquin:</b>~ I've updated the above to what I think\
      \ is current policy. I think all the topic pages have been handled; there's\
      \ tons of class pages and tutorials what are still UT out there though.</p>\n\
      <hr />\n<p><a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\"\
      >Category:Legacy To Do</a> – Determine relevance of this page and tag with Delete\
      \ Me if irrelevant.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.034\
      \ seconds\nReal time usage: 0.036 seconds\nPreprocessor visited node count:\
