parse:
  title: "Legacy:WOTgreal"
  text:
    text: "<p>WOTgreal is a fully featured <a href=\"/Legacy:IDE\" title=\"Legacy:IDE\"\
      >IDE</a> for <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a></p>\n<p>New features added in version 2.8 include</p>\n<ul>\n\
      <li><b>Integration with Unreal Wiki and <a href=\"/Legacy:UnDox\" title=\"Legacy:UnDox\"\
      >UnDox</a> in the Documentation Browser</b></li>\n<li>Greatly improved CodeExplorer\
      \ (no flickering, losing your place, or funny scrolling)</li>\n<li>Wizard tools\
      \ (expands the default macros to give you near complete control of form layout\
      \ and events)</li>\n<li>Compiler Wrapper integration (now use whatever you want\
      \ to compile, like <a href=\"/Legacy:UMake\" title=\"Legacy:UMake\">UMake</a>)</li>\n\
      <li>Better Compiler Warnings and Descriptions (explanations as well)</li>\n\
      <li>Unreal II support</li>\n<li>Regular Expression search engine</li>\n</ul>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Download_Location\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Download Location</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Larger_list_of_features\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Larger list of features</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Tips.2FTricks\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Tips/Tricks</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#WOTGrealQuickCompile.ini\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">WOTGrealQuickCompile.ini</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#WOTAutoCorrect.ini\"><span\
      \ class=\"tocnumber\">3.2</span> <span class=\"toctext\">WOTAutoCorrect.ini</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Export_All_Scripts\"><span\
      \ class=\"tocnumber\">3.3</span> <span class=\"toctext\">Export All Scripts</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Download_Location\">Download Location</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:WOTgreal?section=1\"\
      \ title=\"Edit section: Download Location\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>You can download the latest version from <a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.wotgreal.com\">http://www.wotgreal.com</a></b></p>\n\
      <p>It is highly recommended that if you have used a previous version to download\
      \ this one since it fixes a lot of bugs that were in previous versions (even\
      \ the 2.8 RC)</p>\n<p>Bug reports are (generally) handled quickly, so make sure\
      \ to report them (to harmeister@yahoo.com) if you find anything wrong. (Check\
      \ <a href=\"/Legacy:A_Bug%27S_Life\" title=\"Legacy:A Bug'S Life\" class=\"\
      mw-redirect\">A Bug's Life</a>/Reporting Bugs for good ideas on what to include\
      \ in the bug report.)</p>\n<h2><span class=\"mw-headline\" id=\"Larger_list_of_features\"\
      >Larger list of features</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:WOTgreal?section=2\"\
      \ title=\"Edit section: Larger list of features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Syntax Highlighting for UnrealScript</li>\n\
      <li>Code Insight/Intellisense (Code Completion, Function Insight, Find Declaration\
      \ at Cursor)</li>\n<li>Hyperlink file jumping (if you hold down the control\
      \ key and hover the cursor over a keyword, it will take you to the declaration\
      \ of the keyword in its appropriate file)</li>\n<li><a href=\"/Legacy:Class\"\
      \ title=\"Legacy:Class\" class=\"mw-redirect\">Class</a> and <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">Package</a> Browsers (like the ones in UnrealEd)</li>\n\
      <li>Integrated Compiler (so if you get an error while compiling, it will take\
      \ you to the line of code that generated the error)</li>\n<li>Server and Edit\
      \ Packages Editor</li>\n<li>Find in Files (Package/<a href=\"/Legacy:Class_Tree\"\
      \ title=\"Legacy:Class Tree\">Class Tree</a>, Open files, Directory, Active\
      \ File and it's Parents, Active File and it's Children)</li>\n<li>Scriptable\
      \ Macros</li>\n<li>Mesh Extraction of <a href=\"/Legacy:Mesh\" title=\"Legacy:Mesh\"\
      >Meshes</a>, <a href=\"/edit/Legacy:LODMesh?redlink=1\" class=\"new\" title=\"\
      Legacy:LODMesh (page does not exist)\">LODMeshes</a> and <a href=\"/edit/Legacy:SkeletalMesh?redlink=1\"\
      \ class=\"new\" title=\"Legacy:SkeletalMesh (page does not exist)\">SkeletalMeshes</a>\
      \ to Unreal Native (*.3D) and <a href=\"/Legacy:3D_Studio_Max\" title=\"Legacy:3D\
      \ Studio Max\">3D Studio Max</a> (*.3DS)</li>\n<li>Implicit Support for <a href=\"\
      /Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\">Unreal Tournament</a>,\
      \ Unreal, Unreal II, Deus Ex, Wheel of Time, Rune, Undying, and <a href=\"/Legacy:UT2003\"\
      \ title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>, plus the ability\
      \ to set it up for ANY Unreal Engine based game (Klingon Honor Guard, etc.)</li>\n\
      <li>Customizable Keyboard Configuration</li>\n<li>Customizable Tools</li>\n\
      <li>Run test maps from the IDE</li>\n<li>Run with Options dialog for complete\
      \ control of your game</li>\n<li>Imaging Tool</li>\n<li>Browser Tracking (know\
      \ where you are in the class/package hierarchy for the active file)</li>\n<li>Autobackup\
      \ on Save option</li>\n<li>Redistributable color schemes (import and export\
      \ from syntax highlighting)</li>\n<li>Simple/Advanced compile mode (so you don't\
      \ have to see the ucc log pass by everything, it will show you what file is\
      \ being processed, total warnings, etc.)</li>\n<li>Integration for most major\
      \ Source Control vendors (<a href=\"/Legacy:CVS\" title=\"Legacy:CVS\">CVS</a>,\
      \ ClearCase, SourceSafe, PerForce, and more. Pro version or trial license required)</li>\n\
      <li>Class Browser (look at what functions were created in what super class,\
      \ etc.)</li>\n<li>Customizable Toolbars</li>\n<li>Customizable Menu Short-Cuts\
      \ (there are defaults for Borland (default), Visual Studio 6, and Visual Studio\
      \ .NET keyboard layouts, plus you can make your own (like for emacs))</li>\n\
      <li>Integration with <a href=\"/Legacy:UnDox\" title=\"Legacy:UnDox\">UnDox</a>\
      \ © 2001 Epic Megagames</li>\n<li>Integration with <a href=\"/Legacy:Umod_Wizard\"\
      \ title=\"Legacy:Umod Wizard\">Umod Wizard</a> © 2001 Ob1-Kenobi</li>\n<li>Full\
      \ support for creating breakpoints (and the like) to be used with UDebugger.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Tips.2FTricks\">Tips/Tricks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:WOTgreal?section=3\" title=\"Edit section: Tips/Tricks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"WOTGrealQuickCompile.ini\">WOTGrealQuickCompile.ini</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:WOTgreal?section=4\" title=\"Edit section: WOTGrealQuickCompile.ini\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Place\
      \ a file called \"WOTgrealQuickCompile.ini\" in your packages base directory\
      \ (i.e.\"UT2004\\MyPackage\\\"). This file can be used to specify package dependancies\
      \ that do not get properly detected by WOTgreal. The Format For the file is\
      \ fairly simple.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      br0\">[</span>EditPackages<span class=\"br0\">]</span>\npackage<span class=\"\
      sy0\">=</span>Core\npackage2<span class=\"sy0\">=</span><span class=\"kw8\"\
      >Engine</span>\nSomeOtherPackage<span class=\"sy0\">=</span>MyPackage</pre></div>\n\
      </div>\n<p>As you can see, a very loose system is used to specify a package.</p>\n\
      <p>Only packages not detected by WOTgreal need to be specified here.</p>\n<p>Specifying\
      \ a package that WOTgreal detects already does not cause problems.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"WOTAutoCorrect.ini\">WOTAutoCorrect.ini</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:WOTgreal?section=5\" title=\"Edit section: WOTAutoCorrect.ini\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If\
      \ you find it disturbing that certain keywords are made lower-case, you can\
      \ adjust this configuration file to make keywords show up just the way you like\
      \ it. For example, when you write 'None', WOTgreal corrects it to 'none'. After\
      \ changing 'none' to 'None' in this file, you can type 'none' and it'll be changed\
      \ to 'None'.</p>\n<h3><span class=\"mw-headline\" id=\"Export_All_Scripts\"\
      >Export All Scripts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:WOTgreal?section=6\" title=\"Edit section: Export\
      \ All Scripts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A simple way to make sure your WOTgreal \"sees\" all Unreal packages, and\
      \ thereby all stock classes, is to simply open Ued and use the Actor Browser\
      \ to File -&gt; ExportAllScripts. This will create a series of subdirectories,\
      \ one for each stock package, with all the class .uc files.</p>\n<p>For UT2003,\
      \ UT2004 and Postal 2 UnrealWiki also provides download links for the <a href=\"\
      /Legacy:UnrealScript_Source\" title=\"Legacy:UnrealScript Source\">UnrealScript\
      \ source</a> files. Simply extract them into your game's base directory. Especially\
      \ for UT2003 this is a good idea since the source code export doesn't work correctly\
      \ there.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.052 seconds\nReal\
      \ time usage: 0.054 seconds\nPreprocessor visited node count: 33/1000000\nPreprocessor\
      \ generated node count: 56/1000000\nPost‐expand include size: 8/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\n<!-- Saved\
      \ in parser cache with key wiki:pcache:idhash:3690-0!*!0!!en!*!* and timestamp\
      \ 20221118024043 and revision id 9382\n -->\n"
