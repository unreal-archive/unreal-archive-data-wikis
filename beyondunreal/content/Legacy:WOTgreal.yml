    text: "WOTgreal is a fully featured [[Legacy:IDE|IDE]] for [[Legacy:UnrealScript|UnrealScript]]\n\
      \nNew features added in version 2.8 include\n* '''Integration with Unreal Wiki\
      \ and [[Legacy:UnDox|UnDox]] in the Documentation Browser'''\n* Greatly improved\
      \ CodeExplorer (no flickering, losing your place, or funny scrolling) \n* Wizard\
      \ tools (expands the default macros to give you near complete control of form\
      \ layout and events)\n* Compiler Wrapper integration (now use whatever you want\
      \ to compile, like [[Legacy:UMake|UMake]]) \n* Better Compiler Warnings and\
      \ Descriptions (explanations as well) \n* Unreal II support \n* Regular Expression\
      \ search engine \n\n==Download Location==\n\n'''You can download the latest\
      \ version from http://www.wotgreal.com'''\n\nIt is highly recommended that if\
      \ you have used a previous version to download this one since it fixes a lot\
      \ of bugs that were in previous versions (even the 2.8 RC)\n\nBug reports are\
      \ (generally) handled quickly, so make sure to report them (to harmeister@yahoo.com)\
      \ if you find anything wrong. (Check [[Legacy:A Bug'S Life|A Bug's Life]]/Reporting\
      \ Bugs for good ideas on what to include in the bug report.)\n\n==Larger list\
      \ of features==\n* Syntax Highlighting for UnrealScript\n* Code Insight/Intellisense\
      \ (Code Completion, Function Insight, Find Declaration at Cursor)\n* Hyperlink\
      \ file jumping (if you hold down the control key and hover the cursor over a\
      \ keyword, it will take you to the declaration of the keyword in its appropriate\
      \ file)\n* [[Legacy:Class|Class]] and [[Legacy:Package|Package]] Browsers (like\
      \ the ones in UnrealEd)\n* Integrated Compiler (so if you get an error while\
      \ compiling, it will take you to the line of code that generated the error)\n\
      * Server and Edit Packages Editor\n* Find in Files (Package/[[Legacy:Class Tree|Class\
      \ Tree]], Open files, Directory, Active File and it's Parents, Active File and\
      \ it's Children)\n* Scriptable Macros\n* Mesh Extraction of [[Legacy:Mesh|Mesh]]es,\
      \ [[Legacy:LODMesh|LODMesh]]es and [[Legacy:SkeletalMesh|SkeletalMesh]]es to\
      \ Unreal Native (*.3D) and [[Legacy:3D Studio Max|3D Studio Max]] (*.3DS)\n\
      * Implicit Support for [[Legacy:Unreal Tournament|Unreal Tournament]], Unreal,\
      \ Unreal II, Deus Ex, Wheel of Time, Rune, Undying, and [[Legacy:UT2003|UT2003]],\
      \ plus the ability to set it up for ANY Unreal Engine based game (Klingon Honor\
      \ Guard, etc.)\n* Customizable Keyboard Configuration\n* Customizable Tools\n\
      * Run test maps from the IDE\n* Run with Options dialog for complete control\
      \ of your game\n* Imaging Tool\n* Browser Tracking (know where you are in the\
      \ class/package hierarchy for the active file)\n* Autobackup on Save option\n\
      * Redistributable color schemes (import and export from syntax highlighting)\n\
      * Simple/Advanced compile mode (so you don't have to see the ucc log pass by\
      \ everything, it will show you what file is being processed, total warnings,\
      \ etc.)\n* Integration for most major Source Control vendors ([[Legacy:CVS|CVS]],\
      \ ClearCase, SourceSafe, PerForce, and more.  Pro version or trial license required)\n\
      * Class Browser (look at what functions were created in what super class, etc.)\n\
      * Customizable Toolbars\n* Customizable Menu Short-Cuts (there are defaults\
      \ for Borland (default), Visual Studio 6, and Visual Studio .NET keyboard layouts,\
      \ plus you can make your own (like for emacs))\n* Integration with [[Legacy:UnDox|UnDox]]\
      \ © 2001 Epic Megagames\n* Integration with [[Legacy:Umod Wizard|Umod Wizard]]\
      \ © 2001 Ob1-Kenobi\n* Full support for creating breakpoints (and the like)\
      \ to be used with UDebugger.\n\n==Tips/Tricks==\n\n===WOTGrealQuickCompile.ini\
      \ ===\n\nPlace a file called \"WOTgrealQuickCompile.ini\" in your packages base\
      \ directory (i.e.\"UT2004\\MyPackage\\\"). This file can be used to specify\
      \ package dependancies that do not get properly detected by WOTgreal. The Format\
      \ For the file is fairly simple.\n\n<uscript>\n[EditPackages]\npackage=Core\n\
      package2=Engine\nSomeOtherPackage=MyPackage\n</uscript>\n\nAs you can see, a\
      \ very loose system is used to specify a package. \n\nOnly packages not detected\
      \ by WOTgreal need to be specified here. \n\nSpecifying a package that WOTgreal\
      \ detects already does not cause problems.\n\n===WOTAutoCorrect.ini===\n\nIf\
      \ you find it disturbing that certain keywords are made lower-case, you can\
      \ adjust this configuration file to make keywords show up just the way you like\
      \ it. For example, when you write 'None', WOTgreal corrects it to 'none'. After\
      \ changing 'none' to 'None' in this file, you can type 'none' and it'll be changed\
      \ to 'None'.\n\n===Export All Scripts===\n\nA simple way to make sure your WOTgreal\
      \ \"sees\" all Unreal packages, and thereby all stock classes, is to simply\
      \ open Ued and use the Actor Browser to File -> ExportAllScripts.  This will\
      \ create a series of subdirectories, one for each stock package, with all the\
      \ class .uc files.\n\nFor UT2003, UT2004 and Postal 2 UnrealWiki also provides\
      \ download links for the [[Legacy:UnrealScript Source|UnrealScript source]]\
      \ files. Simply extract them into your game's base directory. Especially for\
      \ UT2003 this is a good idea since the source code export doesn't work correctly\
      \ there.\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
