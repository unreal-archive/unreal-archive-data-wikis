      \ My Unreal Wiki Page\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Who_Am_I.3F\">Who Am I?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:RDGDanClark?section=2\"\
      \ title=\"Edit section: Who Am I?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>So as it turns out, Red Dragon Games was unable to\
      \ sustain itself, and we have dissolved the company. All is not lost however,\
      \ as I am personally continuing on with the Net Combat project, albeit with\
      \ a new name and a new direction for the game. As I finalize the details of\
      \ this new direction, I will post them here and replace the Net Combat related\
      \ information. I will also choose a more suitable alias for myself since the\
      \ RDG no longer applies &#160;:)</p>\n<p><b>Update:</b> Okay, I've changed my\
      \ name&#160;:) I now go by <a href=\"/Legacy:HSDanClark\" title=\"Legacy:HSDanClark\"\
      >HSDanClark</a>, and you can read why on that page. I'd like to leave this page\
      \ up for a while, so anyone who sees \"RDGDanClark\" listed somewhere can get\
      \ to the new page from here if they want to know who I am. All the subpages\
      \ of this page have been marked for deletion.</p>\n<p><b>Wormbo:</b> Why didn't\
      \ you just ask an admin to rename your page instead of creating all that mess\
      \ with [Delete Me] requests?</p>\n<p><b>HSDanClark:</b> I'm sorry, I didn't\
      \ think of that &#160;:( It won't happen again.</p>\n\n<!-- \nNewPP limit report\n\
