  text:
    text: "<h2><span class=\"mw-headline\" id=\"Field_of_View\">Field of View</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:FOV?section=1\" title=\"Edit section: Field of View\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Field\
      \ of View or Field of Vision (FoV) is the angle of your view in the world.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_fov.gif\"\
      \ class=\"image\"><img alt=\"Legacy fov.gif\" src=\"/w/images/Legacy_fov.gif\"\
      \ width=\"512\" height=\"212\" /></a></div>\n</div>\n<p>Changing the FoV will\
      \ cause the view to zoom in/out. A smaller FoV would be more zoomed in.</p>\n\
      <p>You can set the player's FoV by setting <a href=\"/Legacy:Pawn_(UT)\" title=\"\
      Legacy:Pawn (UT)\">Pawn (UT)</a>.FovAngle or calling <a href=\"/Legacy:PlayerPawn\"\
      \ title=\"Legacy:PlayerPawn\">PlayerPawn</a>.SetFOVAngle (the latter is replicated\
      \ to clients, the former isn't).</p>\n<hr />\n<p><b>Phantasmagorium:</b> Wouldn't\
      \ it be possible to use a key bind to, say, z, and have that set to edit your\
      \ FOV so that you zoom in with weapons with no scope? I seem to remember being\
      \ able to do this before, but forget how to set up UT2k3 so I can do it. Hehe.</p>\n\
      <p><b>Foxpaw:</b> You can do that, but I believe setting your FOV is considered\
      \ a \"cheat\" and has to be expressly enabled on the server to allow it. On\
      \ botmatches it should work fine.</p>\n<p><b>Phantasmagorium:</b> Thats mainly\
      \ what I do, seeing as even with my DSL I lag really bad sometimes. It's funny\
      \ to take the rocket launcher and blow off a snipers head though&#160;:)</p>\n\
