      \ turn around and show obviouse favor to one over the othre and discourage the\
      \ other... well... If a person <b>can</b> make an asymmetrical map that addresses\
      \ those issues and ends up well done then it will offer a much more realistic\
      \ environment then simple mirror image. So why not just give them the facts\
      \ and points to ponder and let them consider these things when producing for\
      \ us all to enjoy an new ctf map that is hopefully unique and not conformant\
      \ to any individuality-stiffling influence. That's just touching on a few things,\
