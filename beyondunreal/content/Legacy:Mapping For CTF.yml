  text:
    text: "<p><b>Capture the Flag (CTF):</b> Two teams both have a movable flag that's\
      \ planted on an immobile flag base. A team scores a point by getting both flags\
      \ to their home flag base.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
