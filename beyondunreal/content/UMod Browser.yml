  title: "UMod Browser"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_UModBrowser.gif\" class=\"\
      image\"><img alt=\"Legacy UModBrowser.gif\" src=\"/w/images/Legacy_UModBrowser.gif\"\
      \ width=\"506\" height=\"370\" /></a></div>\n<p><b>UMod Browser</b> is an external\
      \ utility to unpacking any files from an Unreal Module (<a href=\"/Legacy:UMOD\"\
      \ title=\"Legacy:UMOD\">UMOD</a> file) and is created by Jan \"eGo\" Urbansky\
      \ (<a href=\"/Jan\" title=\"Jan\" class=\"mw-redirect\">Jan</a>).</p>\n<p>Version\
      \ 1.4 is currently available at <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.ego-creations.de\">http://www.ego-creations.de</a></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Features\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Features</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Downloads\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Downloads</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Special_Thanks\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Special Thanks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Development_Preview\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Development Preview</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Features\">Features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UMod_Browser?section=1\" title=\"Edit section: Features\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li>Open some\
      \ UMod files</li>\n<li>Install the current opened UMod</li>\n<li>List and extraction\
      \ of any files inside an UMod</li>\n<li>Works with several UMod file formats</li>\n\
      <li>Add your favorite UMod file format</li>\n<li>Preview of text and music files</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UMod_Browser?section=2\" title=\"Edit section: Downloads\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.ego-creations.de/index.php?f=files\"\
      >UMod Browser 1.4</a> (build 09.06.2004)</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Special_Thanks\">Special Thanks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UMod_Browser?section=3\"\
      \ title=\"Edit section: Special Thanks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>...goes to <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.acordero.org\">Antonio Cordero Balcázar</a> for his useful\
      \ Delphi units and creator of <b>UT Package Tool</b></p>\n<h2><span class=\"\
      mw-headline\" id=\"Development_Preview\">Development Preview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UMod_Browser?section=4\"\
      \ title=\"Edit section: Development Preview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>For the year 2007 a new version of UMod Browser is\
      \ planned with a lot of new features. UMod Browser 2007 is fully compatible\
      \ with Microsofts new Windows Vista and is using the .NET technology now.</p>\n\
      <p>Planned new features are:</p>\n<p>• Texture Browser to browse texture packages\
      \ temporarily</p>\n<p>• Registry Fixer to repairing registry problems with UMOD\
      \ files</p>\n<p>• ZIP'ing to create NonUMOD's from UMOD files</p>\n<p>...and\
      \ many more</p>\n<p>your suggestion is welcome</p>\n<p>Screenshot: UMod Browser\
      \ 2007</p>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.ego-creations.de/pics/ub07_preview.png\"\
      >http://www.ego-creations.de/pics/ub07_preview.png</a></p>\n\n<!-- \nNewPP limit\
