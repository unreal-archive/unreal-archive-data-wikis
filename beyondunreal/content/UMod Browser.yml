  wikitext:
    text: "[[Image:Legacy_UModBrowser.gif|right|]]\n\n'''UMod Browser''' is an external\
      \ utility to unpacking any files from an Unreal Module ([[Legacy:UMOD|UMOD]]\
      \ file) and is created by Jan \"eGo\" Urbansky ([[Jan|Jan]]).\n\nVersion 1.4\
      \ is currently available at http://www.ego-creations.de\n\n==Features==\n* Open\
      \ some UMod files\n* Install the current opened UMod\n* List and extraction\
      \ of any files inside an UMod\n* Works with several UMod file formats\n* Add\
      \ your favorite UMod file format\n* Preview of text and music files\n\n==Downloads==\n\
      \n[http://www.ego-creations.de/index.php?f=files UMod Browser 1.4] (build 09.06.2004)\n\
      \n==Special Thanks==\n\n...goes to [http://www.acordero.org Antonio Cordero\
      \ Balcázar] for his useful Delphi units and creator of '''UT Package Tool'''\n\
      \n==Development Preview==\n\nFor the year 2007 a new version of UMod Browser\
      \ is planned with a lot of new features. UMod Browser 2007 is fully compatible\
      \ with Microsofts new Windows Vista and is using the .NET technology now.\n\n\
      Planned new features are:\n\n• Texture Browser to browse texture packages temporarily\n\
      \n• Registry Fixer to repairing registry problems with UMOD files\n\n• ZIP'ing\
      \ to create NonUMOD's from UMOD files\n\n...and many more\n\nyour suggestion\
      \ is welcome\n\nScreenshot: UMod Browser 2007\n\nhttp://www.ego-creations.de/pics/ub07_preview.png\n\
      \n[[Category:Applications]]"
