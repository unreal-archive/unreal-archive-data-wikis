  text:
    text: "<p>With all <a href=\"/Legacy:Arena\" title=\"Legacy:Arena\">arena mutators</a>\
      \ that come with UT, players simply spawn with nothing other than a fully loaded\
      \ copy of that particular weapon. Also, picking up any copy of the weapon or\
      \ any piece of ammo in the map will refill the weapon back up to its maximum\
      \ ammo capacity, rather than just adding to the weapon's ammo. This is probably\
      \ to stress the fact that weapon and ammo pickups are much less relevant when\
      \ the map contains only one weapon.</p>\n<p>The exception is with the InstaGibDM\
      \ arena mutator. The default weapon is an enhanced shock rifle that kills with\
      \ one hit, regardless of health or armor. As a result, the UDamage and all health\
      \ and armor pickups are irrelevant to gameplay when using this mutator. Also,\
      \ the weapon never runs out of ammunition, so weapon and ammo pickups are also\
      \ irrelevant. This means that the mutator leaves only the JumpBoots and the\
      \ Invisibility in the map as items that players can pick up.</p>\n<p><br />\n\
      <br /></p>\n<p>The arena mutators that come with UT are:</p>\n<ul>\n<li><b>Flak\
      \ Arena</b>: Flak cannons only.</li>\n<li><b>Impact Arena</b>: Impact hammers\
      \ only.</li>\n<li><b>InstaGib</b>: <i>See explanation above.</i></li>\n<li><b>MinigunArena</b>:\
      \ Miniguns only.</li>\n<li><b>PulseArena</b>: Pulse guns only.</li>\n<li><b>RocketArena</b>:\
      \ Rocket launchers only.</li>\n<li><b>ShockArena</b>: Shock rifles only.</li>\n\
      <li><b>SniperArena</b>: Sniper rifles only.</li>\n</ul>\n<p>There are a few\
      \ problems with arena mutators that some players just don't like. The most common\
      \ of these problems is that players are not able to use Translocators when any\
      \ of these arena mutators are running. However, there are a number of alternate\
      \ arena mutators in the mod community that deal with such matters.</p>\n\n<!--\
