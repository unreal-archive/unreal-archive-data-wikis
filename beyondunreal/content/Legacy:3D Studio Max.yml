      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:3D_Studio_Max?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>3D\
      \ Studio Max</b> is a professional 3D <a href=\"/Legacy:Modeling_Application\"\
      \ title=\"Legacy:Modeling Application\">modeling application</a> created by\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.discreet.com\"\
      >discreet</a>.</p>\n<h2><span class=\"mw-headline\" id=\"3D_Studio_Max_Grid\"\
      >3D Studio Max Grid</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:3D_Studio_Max?section=2\" title=\"Edit section:\
      \ 3D Studio Max Grid\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>It's easy to set your grid in <strong class=\"selflink\">3D Studio Max</strong>\
      \ to match the grid in UnrealED. Under Customize -&gt; Grid and Snap Settings,\
      \ goto the \"Home Grid\" tab. Under grid spacing, set it match UnrealEd's. The\
      \ default is 10. Setting it to 16 will make it 16 units in UnrealEd. You can\
      \ plug in whatever you please.</p>\n<p><b>UArch:</b> does 3dsmax have a \"snap\
      \ vertexes to nearest gridpoint\" feature, from what ive been able to find out,\
      \ apparently not...any maxscript pros able to make a small script to do this?\
      \ i would have expected it to be a standard feature but i cant seem to find\
      \ such a thing&#160;:)</p>\n<p><b>Canstein:</b> If you right click on the snap\
      \ tool you will get the options for snapping. One of the check boxes is grid.\
      \ Now when you select a vertex you can move it around from grid point to grid\
      \ point. If the grid is hidden just press G. Note: I would also turn on vertex\
      \ snapping. This way you can grab a whole object by a vertex and snap it to\
      \ the grid at that vertex point instead of doing it one vertex at a time.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max?section=3\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://old.fileplanet.com/dl/dl.asp?/planetquake/polycount/Tools/ut2k3/ut2k3_characters.zip\"\
      >3DSMax Character model source for UT2003</a> - This is a must have if you're\
      \ thinking of making models for Unreal Tournament 2003 with 3DSMax</li>\n<li><a\
