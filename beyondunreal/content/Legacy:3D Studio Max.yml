  wikitext:
    text: "==Overview==\n\n'''3D Studio Max''' is a professional 3D [[Legacy:Modeling\
      \ Application|modeling application]] created by [http://www.discreet.com discreet].\n\
      \n==3D Studio Max Grid==\n\nIt's easy to set your grid in [[Legacy:3D Studio\
      \ Max|3D Studio Max]] to match the grid in UnrealED. Under Customize -> Grid\
      \ and Snap Settings, goto the \"Home Grid\" tab. Under grid spacing, set it\
      \ match UnrealEd's. The default is 10. Setting it to 16 will make it 16 units\
      \ in UnrealEd. You can plug in whatever you please.\n\n'''UArch:''' does 3dsmax\
      \ have a \"snap vertexes to nearest gridpoint\" feature, from what ive been\
      \ able to find out, apparently not...any maxscript pros able to make a small\
      \ script to do this? i would have expected it to be a standard feature but i\
      \ cant seem to find such a thing :)\n\n'''Canstein:''' If you right click on\
      \ the snap tool you will get the options for snapping. One of the check boxes\
      \ is grid. Now when you select a vertex you can move it around from grid point\
      \ to grid point. If the grid is hidden just press G. Note: I would also turn\
      \ on vertex snapping. This way you can grab a whole object by a vertex and snap\
      \ it to the grid at that vertex point instead of doing it one vertex at a time.\n\
      \n==Downloads==\n\n* [http://old.fileplanet.com/dl/dl.asp?/planetquake/polycount/Tools/ut2k3/ut2k3_characters.zip\
      \ 3DSMax Character model source for UT2003] - This is a must have if you're\
      \ thinking of making models for Unreal Tournament 2003 with 3DSMax\n* [http://old.fileplanet.com/dl/dl.asp?/planetquake/polycount/tools/ut2k3/ut2003-wireframes.zip\
      \ Wireframe skin textures] - Wireframe images extracted from the 3DSMax character\
      \ models skin textures for easier skin creation\n\n==Related Topics==\n* [[Legacy:Gmax|gmax]]\n\
      * [[Legacy:Topics On Modeling|Topics On Modeling]]\n* [[Legacy:3D Studio Max\
      \ Weapon Modeling And Import|3D Studio Max Weapon Modeling And Import]]\n* [[Legacy:3D\
      \ Studio Max Advanced Texturing|3D Studio Max Advanced Texturing]]\n* [[Legacy:3ds2unr|3ds2unr]]\
      \ Convert .3ds model files to Unreal format\n* [[Legacy:Beginner'S Guide To\
      \ The Edit Mesh Modifier|Beginner's Guide to the Edit Mesh Modifier]]\n* [http://www.planetunreal.com/fordy/eeroks.htm\
      \ Eeroks Plugin for Max 3.xx] Tutorial on exporting models/animations from 3D\
      \ Studio Max 3.xx and importing them into UT\n\n[[Category:Legacy Modeling|{{PAGENAME}}]]\n\
      [[Category:Legacy Application|{{PAGENAME}}]]"
