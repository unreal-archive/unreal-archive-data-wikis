      >Wireframe skin textures</a> - Wireframe images extracted from the 3DSMax character\
      \ models skin textures for easier skin creation</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
