  wikitext:
    text: "A .UPKG file is a simple text file that the [[UnrealScript]] compiler will\
      \ look for to know what initial PackageFlags to use for the compiling package,\
      \ the file must be placed within the ''Classes'' folder.\n\nThe content of a\
      \ .UPKG looks like\n<uscript>\n[Flags]\nAllowDownload=False\nClientOptional=False\n\
      ServerSideOnly=True\n</uscript>\n\nthis would flag the package as don't send\
      \ the package to any clients that request it from the server and flag the package\
      \ as ''ServerSideOnly'' which means only the server may load this package.\n\
      \nThe default flag values are\n<uscript>\n[Flags]\nAllowDownload=True\nClientOptional=False\n\
      ServerSideOnly=False\n</uscript>\n\n{{navbox unrealscript}}"
