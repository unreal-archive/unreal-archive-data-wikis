  title: "UPKG File"
  text:
    text: "<p>A .UPKG file is a simple text file that the <a href=\"/UnrealScript\"\
      \ title=\"UnrealScript\">UnrealScript</a> compiler will look for to know what\
      \ initial PackageFlags to use for the compiling package, the file must be placed\
      \ within the <i>Classes</i> folder.</p>\n<p>The content of a .UPKG looks like</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"br0\">[</span>Flags<span\
      \ class=\"br0\">]</span>\nAllowDownload<span class=\"sy0\">=</span><span class=\"\
      kw6\">False</span>\nClientOptional<span class=\"sy0\">=</span><span class=\"\
      kw6\">False</span>\nServerSideOnly<span class=\"sy0\">=</span><span class=\"\
      kw6\">True</span></pre></div>\n</div>\n<p>this would flag the package as don't\
      \ send the package to any clients that request it from the server and flag the\
      \ package as <i>ServerSideOnly</i> which means only the server may load this\
      \ package.</p>\n<p>The default flag values are</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"br0\">[</span>Flags<span class=\"br0\">]</span>\n\
      AllowDownload<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\nClientOptional<span\
      \ class=\"sy0\">=</span><span class=\"kw6\">False</span>\nServerSideOnly<span\
      \ class=\"sy0\">=</span><span class=\"kw6\">False</span></pre></div>\n</div>\n\
