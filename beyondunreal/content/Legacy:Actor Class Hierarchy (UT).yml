  wikitext:
    text: "Here is the [[Legacy:Unreal Tournament|Unreal Tournament]] [[Legacy:Class\
      \ Tree|Class Tree]] hierarchy from Actor in all its beauty and glory.  The Actor\
      \ class inherits from [[Legacy:Object (UT)|Object (UT)]].  There are a whole\
      \ host of non actor classes that might get added in here eventually.  One of\
      \ the things I don't like about the way the class hierarchies have been built\
      \ is that quite often a subclass exists purely to customise data rather than\
      \ behaviour.\n\n: The behaviour / data distinction is something we could label\
      \ here. I agree with you, there are some groups that don't need expanding here,\
      \ for example: Effects are expanded on the [[Legacy:Effects (UT)|Effects (UT)]]\
      \ class page anyway; with Decoration it's worth marking as you have that there's\
      \ a subtree UTDecoration (it's a pain if you ask me, they could have chosen\
      \ a name that put it at the top... sigh)   &ndash; ''Tarquin'' \n: I'm sure\
      \ I read somewhere that there is a fairly chunky memory and performance overhead\
      \ when including any of the original Unreal content in the UnrealTournament\
      \ levels as the entire Unreal actor tree gets loaded.  The actors are diverse\
      \ at the C++ level so the amount of \"code\" that UT loads is significantly\
      \ increased.  I'll be damned if I can find the reference I read it in though.\
      \  It may even only apply to decoration types. &ndash; ''EntropicLqd''\n\n [[Legacy:Actor\
