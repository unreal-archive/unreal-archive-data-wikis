  title: "Legacy:Actor Class Hierarchy (UT)"
  text:
    text: "<p>Here is the <a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal\
      \ Tournament\">Unreal Tournament</a> <a href=\"/Legacy:Class_Tree\" title=\"\
      Legacy:Class Tree\">Class Tree</a> hierarchy from Actor in all its beauty and\
      \ glory. The Actor class inherits from <a href=\"/Legacy:Object_(UT)\" title=\"\
      Legacy:Object (UT)\">Object (UT)</a>. There are a whole host of non actor classes\
      \ that might get added in here eventually. One of the things I don't like about\
      \ the way the class hierarchies have been built is that quite often a subclass\
      \ exists purely to customise data rather than behaviour.</p>\n<dl>\n<dd>The\
      \ behaviour / data distinction is something we could label here. I agree with\
      \ you, there are some groups that don't need expanding here, for example: Effects\
      \ are expanded on the <a href=\"/Legacy:Effects_(UT)\" title=\"Legacy:Effects\
      \ (UT)\">Effects (UT)</a> class page anyway; with Decoration it's worth marking\
      \ as you have that there's a subtree UTDecoration (it's a pain if you ask me,\
      \ they could have chosen a name that put it at the top... sigh) – <i>Tarquin</i></dd>\n\
      <dd>I'm sure I read somewhere that there is a fairly chunky memory and performance\
      \ overhead when including any of the original Unreal content in the UnrealTournament\
      \ levels as the entire Unreal actor tree gets loaded. The actors are diverse\
      \ at the C++ level so the amount of \"code\" that UT loads is significantly\
      \ increased. I'll be damned if I can find the reference I read it in though.\
      \ It may even only apply to decoration types. – <i>EntropicLqd</i></dd>\n</dl>\n\
