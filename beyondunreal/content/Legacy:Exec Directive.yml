---
parse:
  title: "Legacy:Exec Directive"
  text:
    text: "<p>\"#exec\" directives in <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> <a href=\"/Legacy:Class_Syntax\" title=\"Legacy:Class Syntax\"\
      >class syntax</a> execute <a href=\"/Legacy:Console_Commands\" title=\"Legacy:Console\
      \ Commands\">console commands</a> at compile time. This is useful for keeping\
      \ content closely coupled with the code that uses it (textures/sounds), or for\
      \ referenced separate content packages for organizational purposes.</p>\n<p>Every\
      \ \"#exec\" directive can be executed in UnrealEd's <a href=\"/Legacy:Console_Bar\"\
      \ title=\"Legacy:Console Bar\">console bar</a> (without the \"#exec\" part).\
      \ Currently in the newer engine builds, they are the only method of importing\
      \ vertex meshes (think .3ds).</p>\n<p>Look for lines in Editor.log that start\
      \ with \"Cmd:\" to find out about more possibly interesing exec directives.</p>\n\
      <p>See <a href=\"/Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd Console\"\
      >UnrealEd Console</a> for more information on this fun stuff!</p>\n<p>See <a\
      \ href=\"/Legacy:Exec_Directive_(UT)\" title=\"Legacy:Exec Directive (UT)\"\
      >Exec Directive (UT)</a> for UT Import commands.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Textures\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Textures</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Import\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">Import</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Compressing_.28UT2003.29\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Compressing (UT2003)</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Sounds\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Sounds</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Packages\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Packages</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Loading_Other_Packages\"><span class=\"tocnumber\">4.1</span> <span\
      \ class=\"toctext\">Loading Other Packages</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-7\"><a href=\"#Static_Meshes\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Static Meshes</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Import_2\"><span class=\"tocnumber\"\
      >5.1</span> <span class=\"toctext\">Import</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-9\"><a href=\"#Lightwave_.28.2A.lwo_files.29\"><span class=\"tocnumber\"\
      >5.1.1</span> <span class=\"toctext\">Lightwave (*.lwo files)</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-10\"><a href=\"#ActorX_Exported_.28.2A.ase_files.29\"\
      ><span class=\"tocnumber\">5.1.2</span> <span class=\"toctext\">ActorX Exported\
      \ (*.ase files)</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Skeletal_Meshes\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Skeletal Meshes</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-12\"><a href=\"#Import_3\"><span class=\"tocnumber\">6.1</span>\
      \ <span class=\"toctext\">Import</span></a></li>\n<li class=\"toclevel-2 tocsection-13\"\
      ><a href=\"#Position.2C_Rotation_and_Scale\"><span class=\"tocnumber\">6.2</span>\
      \ <span class=\"toctext\">Position, Rotation and Scale</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-14\"><a href=\"#Assign_Animations_and_Textures\"\
      ><span class=\"tocnumber\">6.3</span> <span class=\"toctext\">Assign Animations\
      \ and Textures</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-15\"\
      ><a href=\"#Animations\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >Animations</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-16\"><a href=\"\
      #Import_4\"><span class=\"tocnumber\">7.1</span> <span class=\"toctext\">Import</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-17\"><a href=\"#Fonts\"><span\
      \ class=\"tocnumber\">8</span> <span class=\"toctext\">Fonts</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-18\"><a href=\"#Importing_True_Type_Fonts\"\
      ><span class=\"tocnumber\">8.1</span> <span class=\"toctext\">Importing True\
      \ Type Fonts</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-19\"\
      ><a href=\"#Comments\"><span class=\"tocnumber\">9</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Textures\">Textures</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=1\"\
      \ title=\"Edit section: Textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Import\">Import</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Exec_Directive?section=2\" title=\"Edit section: Import\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Textures\
      \ can be imported upon compilation of a class or series of classes into a .u\
      \ package. This is done using the #exec preprocessing directive.</p>\n<p>Syntax:</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"co2\">#exec TEXTURE IMPORT\
      \ NAME=NameForTextureToImportAs FILE=PATH\\TO\\SomeTexture.pcx GROUP=SomeGroup\
      \ MIPS=OFF FLAGS=2 PALETTE=SomeTexPalette LODSET=2</span>\n<span class=\"co1\"\
      >// note no terminating \";\". Presumably must be all on one line, too</span></pre></div>\n\
      </div>\n<dl>\n<dt>NAME&#160;</dt>\n<dd>(optional) Name the texture is imported\
      \ as. Defaults to the file name without extension if omitted.</dd>\n<dt>FILE&#160;</dt>\n\
      <dd>Path to the texture being imported. Paths are local to the root of the package\
      \ directory.</dd>\n<dt>GROUP&#160;</dt>\n<dd>(optional) Name of the group the\
      \ texture is classified under (used in, for example, the UEd Texture browser.)</dd>\n\
      <dt>MIPS&#160;</dt>\n<dd>(optional) OFF or ON. Generate <a href=\"/Legacy:MipMap\"\
      \ title=\"Legacy:MipMap\">MipMaps</a>.</dd>\n<dt>FLAGS&#160;</dt>\n<dd>(optional)\
      \ Numerical value. Assigns the texture rendering style. Valid styles are:</dd>\n\
      </dl>\n<dl>\n<dt>1</dt>\n<dd>\n<ul>\n<li>Normal</li>\n<li>2: 2-sided <i>– isn't\
      \ that masked? →<a href=\"/Legacy:Wormbo\" title=\"Legacy:Wormbo\">Wormbo</a></i>\
      \ →<a href=\"/Legacy:Kirin\" title=\"Legacy:Kirin\">Kirin</a> <i>Yes Wormbo\
      \ it is →</i> SabbathCat<i>: In most UT code FLAGS=2 is commented as just \"\
      two sided\".</i></li>\n<li>3: Translucent 2-sided</li>\n<li>4: Masked 2-sided</li>\n\
      <li>5: Modulated 2-sided</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>PALETTE&#160;</dt>\n\
      <dd>(optional) Color palette to use if not default.</dd>\n<dt>LODSET&#160;</dt>\n\
      <dd>(optional) Numerical value. Level of detail. Homologous to the LODSet Texture\
      \ property in UEd. Affects texture clarity as dictated by the user's settings.</dd>\n\
      </dl>\n<dl>\n<dt>0</dt>\n<dd>\n<ul>\n<li>no detail settings applied.</li>\n\
      <li>1: LODSET_World – affected by user's World Texture Detail setting.</li>\n\
      <li>2: LODSET_Skin (or LODSET_PlayerSkin for (<a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>) ) – affected by user's Skin\
      \ Detail setting.</li>\n<li>3: (<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>) LODSET_WeaponSkin – used for weapon textures</li>\n\
      <li>4: (<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>) LODSET_Terrain – used for Terrain textures</li>\n<li>5: (<a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>) LODSET_Interface\
      \ – used for menu items like HUD and Player Portraits</li>\n<li>6: (<a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>) LODSET_RenderMap\
      \ – used for shaders</li>\n<li>7: (<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>) LODSET_LightMap – used for light maps</li>\n\
      <li>8: (<a href=\"/edit/Legacy:SWAT4?redlink=1\" class=\"new\" title=\"Legacy:SWAT4\
      \ (page does not exist)\">SWAT4</a>) LODSET_NormalMap</li>\n</ul>\n</dd>\n</dl>\n\
      <dl>\n<dt>ALPHA&#160;</dt>\n<dd>(<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>) (optional) Binary value. Defines whether\
      \ a texture is imported as a Texture with an Alpha Channel</dd>\n<dt>UCLAMPMODE&#160;</dt>\n\
      <dd>(<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>) (optional) can be CLAMP or WRAP, WRAP is default, so you don't\
      \ have to add it then. I'm not totaly sure what is does, but it's needed for\
      \ projector textures, and for team symbols.</dd>\n<dt>VCLAMPMODE&#160;</dt>\n\
      <dd>(<a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>) (optional) see UCLAMPMODE.</dd>\n<dt>DXT&#160;</dt>\n<dd>(<a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>) (optional)\
      \ One of: 1/3/5. DXT format to use when compressing the imported texture.</dd>\n\
      </dl>\n<p>Note that it's possible but usually not practical to include a <code>PACKAGE=...</code>\
      \ parameter. There may also be other parameters, but the ones listed above should\
      \ be all you ever need.</p>\n<p>Context:</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"kw1\">class</span> SomeClass <span class=\"kw1\">extends</span>\
      \ SomeActor;\n \n<span class=\"co2\">#exec TEXTURE IMPORT NAME=SomeTex1 FILE=Textures\\\
      SomeTexture.pcx GROUP=Skins FLAGS=2</span>\n<span class=\"co2\">#exec TEXTURE\
      \ IMPORT NAME=SomeTex2 FILE=Textures\\AnotherTexture.pcx GROUP=Skins FLAGS=2</span>\n\
      <span class=\"co2\">#exec TEXTURE IMPORT NAME=SomeTex3 FILE=Textures\\StillAnotherTexture.pcx\
      \ GROUP=Skins FLAGS=2</span></pre></div>\n</div>\n<p>Imported textures are addressed\
      \ as PackageName.Texturename, and available via UnrealEd after PackageName is\
      \ loaded in the Actor browser.</p>\n<p>See also <a href=\"/Legacy:Texture_Import_And_Export\"\
      \ title=\"Legacy:Texture Import And Export\">Texture Import And Export</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Compressing_.28UT2003.29\">Compressing\
      \ (UT2003)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Exec_Directive?section=3\" title=\"Edit section:\
      \ Compressing (UT2003)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"co2\">#exec TEXTURE COMPRESS\
      \ NAME=Package.TextureName FORMAT=DXT?</span></pre></div>\n</div>\n<p><b>DJPaul:</b>\
      \ To compress a texture to a format. Replace \"DXT?\" with a compresssion type:\
      \ i.e. DXT1, DXT3, or DXT5.</p>\n<p><b>Kirin:</b> Default is RGBA8 for non-DDS\
      \ files (eg. TGA) and DXT? for DDS files depending on what was imported. You\
      \ can use the DXT Tools for Photoshop from <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://developer.nvidia.com/view.asp?IO=ps_texture_compression_plugin\"\
      >http://developer.nvidia.com/view.asp?IO=ps_texture_compression_plugin</a> to\
      \ export a DDS texture from Photoshop. non-nVidia users: Don't it worry! It'll\
      \ work if you don't have an nvidia card. I have a Radeon 9700 and the preview\
      \ function hasn't bailed on me yet.&#160;;)</p>\n<p><b>Kirin:</b> WOW! That's\
      \ a lot added in UT2003. Just added a bunch of discovered LODSET variables</p>\n\
      <p><b>smattbac</b> Package Reference. It seems that if you only reference to\
      \ an object in a package in the defaultproperties, you don't have to load the\
      \ file (is this true for all engine builds?), but it might be good practice\
      \ to load it anyway.</p>\n<p><b>Uncommon:</b> I have had zero luck getting the\
      \ compress directive to work. None of the UT2003 classes use it; instead they\
      \ have DXT=1-5 at the end of the TEXTURE IMPORT line. But that didn't work for\
      \ me either (sure would help if there was an error message!). I ended up doing\
      \ the compressing in UnrealEd, exporting the .dds file, and importing that instead.</p>\n\
      <p><b>Faithful:</b> This TEXTURE COMPRESS directive appears to be a UnrealEd-only\
      \ command. Note that ucc make's #exec will not give errors for commands it does\
      \ not recognize, but simply will do nothing (resulting in everyone's complete\
      \ failure to get this exec directive to work). Perhaps confusions like this\
      \ could be solved if all new Editor.log-found directives were first added to\
      \ <a href=\"/Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd Console\">UnrealEd\
      \ Console</a> and later (if found to work with the MakeCommandlet) could be\
      \ copied here or to a \"common exec directive\" page of sorts. Also I wasn't\
      \ able to get TEXTURE IMPORT's DXT= property to give me any problems. I'm using\
      \ UCC.exe from UT2004 patch 3204.</p>\n<p><b>BlackHawk:</b> Isn't this TEXTURE\
      \ COMPRESS directive supposed to be called AFTER you do a TEXTURE IMPORT, in\
      \ which you put it in a package and give it a name?</p>\n<h2><span class=\"\
      mw-headline\" id=\"Sounds\">Sounds</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=4\"\
      \ title=\"Edit section: Sounds\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To import sound files into your code package, a syntax\
      \ similar to texture import is used.</p>\n<p>Syntax:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"co2\">#exec AUDIO IMPORT NAME=NameForSoundToImportAs\
      \ FILE=PATH\\TO\\Soundfile.wav GROUP=SomeGroup</span></pre></div>\n</div>\n\
      <dl>\n<dt>NAME&#160;</dt>\n<dd>(optional) Name the sound is imported as. Defaults\
      \ to the file name without extension if omitted.</dd>\n<dt>FILE&#160;</dt>\n\
      <dd>Path to the sound file being imported. Paths are local to the root of the\
      \ package directory.</dd>\n<dt>GROUP&#160;</dt>\n<dd>(optional) Name of the\
      \ group the sound is classified under (used in, for example, the UEd <a href=\"\
      /Legacy:Sound_Browser\" title=\"Legacy:Sound Browser\">Sound browser</a>.)</dd>\n\
      </dl>\n<p>Note that it's possible but usually not practical to include a <code>PACKAGE=...</code>\
      \ parameter.</p>\n<p>See <a href=\"/Legacy:Importing_Sounds\" title=\"Legacy:Importing\
      \ Sounds\">Importing Sounds</a> for details about supported sound file formats.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Packages\">Packages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=5\"\
      \ title=\"Edit section: Packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Loading_Other_Packages\"\
      >Loading Other Packages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=6\"\
      \ title=\"Edit section: Loading Other Packages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can use the OBJ LOAD parameters to load a specific\
      \ file at compile time, so that you can reference objects in that package at\
      \ compile time. For example, say you want to store a bunch of textures in a\
      \ seperate .utx so that you don't necessarily have to re-compile the package\
      \ everytime you want to update/change/add/remove textures, you could do something\
      \ like:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div\
      \ class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"co2\"\
      >#exec OBJ LOAD FILE=\"..\\Textures\\MyTextures.utx\"</span>\n \n<span class=\"\
      kw1\">var</span> <span class=\"kw5\">Texture</span> SomeTexture;\n \n<span class=\"\
      kw1\">defaultproperties</span>\n<span class=\"br0\">{</span>\n    SomeTexture<span\
      \ class=\"sy0\">=</span><span class=\"kw5\">Texture</span><span class=\"st0\"\
      >'MyTextures.SomeCoolTexture_A'</span>\n<span class=\"br0\">}</span></pre></div>\n\
      </div>\n<p>You can use OBJ LOAD to load any sort of Unreal package, be it for\
      \ textures, sounds, animations, or even other script packages. Useful sometimes\
      \ for bypassing annoying dependency issues as well (although you should probably\
      \ just design your code not to have these in the first place).</p>\n<p>PACKAGE\
      \ specifies the package which the referenced FILE is compiled into. Setting\
      \ it equal to the package in which the calling class resides will compile the\
      \ loaded package <b>into</b> the compiled package. For example, with a texture\
      \ package called MyTextures.utx and a script MyScript.uc in package MyPackage:</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"co2\">#exec OBJ LOAD FILE=\"\
      ..\\Textures\\MyTextures.utx\" PACKAGE=MyPackage</span>\n \n<span class=\"kw1\"\
      >var</span> <span class=\"kw5\">Texture</span> SomeTexture;\n \n<span class=\"\
      kw1\">defaultproperties</span>\n<span class=\"br0\">{</span>\n    SomeTexture<span\
      \ class=\"sy0\">=</span><span class=\"kw5\">Texture</span><span class=\"st0\"\
      >'MyPackage.SomeCoolTexture_A'</span>\n<span class=\"br0\">}</span></pre></div>\n\
      </div>\n<p>SomeCoolTexture can then be referenced through MyPackage instead\
      \ of MyTextures, eliminating the need for a separate texture package when MyPackage\
      \ is distributed.</p>\n<p>Oh yes, here's a little something I learned the hard\
      \ way...if you want to EXEC OBJ LOAD files, make certain they have different\
      \ names (i.e., it doesn't like having MyModWeapons.utx and MyModWeapons.uax).\
      \ Simple work-around is to just name them like MyModWeaponsSkins.utx and MyModWeaponsSounds.uax.\
      \ Sigh. Maybe I'm just an idiot, but it took me 10 minutes to figure that out.\
      \ Hopefully this will save someone else that trouble.</p>\n<p><b>computergod666:</b>\
      \ I'm trying to create a weapon type using the ASMD mesh from Unreal (for UT).\
      \ I have all the code OK. Will this allow me to import the meshes and textures\
      \ from UnrealShare or wherever the ASMD data is stored? For example:</p>\n<div\
      \ dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"co2\">#exec OBJ LOAD FILE=\"\
      ../System/UnrealShare.u\"</span>\n<span class=\"co1\">//code to load up the\
      \ meshes, animations, and textures goes here.</span></pre></div>\n</div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Static_Meshes\">Static Meshes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=7\"\
      \ title=\"Edit section: Static Meshes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Import_2\">Import</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Exec_Directive?section=8\" title=\"Edit section: Import\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ can import static meshes to be compiled in your .u file. You can import Lightwave\
      \ (.lwo) and the .ase files exported from the <a href=\"/Legacy:ActorX\" title=\"\
      Legacy:ActorX\">ActorX</a> Utility.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Lightwave_.28.2A.lwo_files.29\">Lightwave (*.lwo files)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=9\"\
      \ title=\"Edit section: Lightwave (*.lwo files)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co2\">#exec STATICMESH IMPORT NAME=GrenadeMesh FILE=Models\\assaultgrenade.lwo\
      \ GROUP=EnemyWeapons</span></pre></div>\n</div>\n<h4><span class=\"mw-headline\"\
      \ id=\"ActorX_Exported_.28.2A.ase_files.29\">ActorX Exported (*.ase files)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Exec_Directive?section=10\" title=\"Edit section: ActorX\
      \ Exported (*.ase files)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"co2\">#exec NEW STATICMESH\
      \ NAME=AnotherGrenadeMesh FILE=Models\\assaultgrenade2.ase GROUP=TeamWeapons</span></pre></div>\n\
      </div>\n<dl>\n<dt>NAME&#160;</dt>\n<dd>Name the static mesh is imported as.</dd>\n\
      <dt>FILE&#160;</dt>\n<dd>Path to the static mesh being imported. Paths are local\
      \ to the root of the package directory.</dd>\n<dt>GROUP&#160;</dt>\n<dd>(optional)\
      \ Name of the group the static mesh is classified under (used in, for example,\
      \ the UEd static mesh browser.)</dd>\n<dt>PACKAGE&#160;</dt>\n<dd>(optional)\
      \ I'm not sure about this one. It is the name of the package you want to import\
      \ the static mesh into. Not much use for this in compiling a .u file. However,\
      \ you may be able to use it to create a batch compiler to compile and save out\
      \ several packages at once? Like I said I'm not sure.</dd>\n</dl>\n<p><b>Daid303:</b>\
      \ There seems to be another parameter called \"COLLISION\" it's used alot in\
      \ the resource UC files in UT2003, but I have no idea what it does.</p>\n<p>Oh,\
      \ wait if you say \"COLLISION=0\" then all the Materials have EnableCollision\
      \ to false. Any idea what that does?</p>\n<h2><span class=\"mw-headline\" id=\"\
      Skeletal_Meshes\">Skeletal Meshes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=11\"\
      \ title=\"Edit section: Skeletal Meshes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Import_3\">Import</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Exec_Directive?section=12\" title=\"Edit section: Import\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ can import .PSK files obtained from the <a href=\"/Legacy:ActorX\" title=\"\
      Legacy:ActorX\">ActorX</a> utility, that are placed in the /models folder of\
      \ your package directory.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co2\">#exec MESH  MODELIMPORT MESH=Weapon_1st MODELFILE=models\\WeaponModel.PSK\
      \ LODSTYLE=10</span></pre></div>\n</div>\n<dl>\n<dt>MESH&#160;</dt>\n<dd>Name\
      \ that the mesh is imported as.</dd>\n<dt>MODELFILE&#160;</dt>\n<dd>Path to\
      \ the mesh being imported. Paths are local to the root of the package directory.</dd>\n\
      <dt>GROUP&#160;</dt>\n<dd>(optional) Name of the group that the mesh is classified\
      \ under.</dd>\n<dt>LODSTYLE&#160;</dt>\n<dd><i>not sure - I use 10 for weapons\
      \ fine.</i></dd>\n</dl>\n<p>See also <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://unreal.epicgames.com/skeletal/UtSkelAnim.htm\">http://unreal.epicgames.com/skeletal/UtSkelAnim.htm</a>\
      \ for more detailed information.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Position.2C_Rotation_and_Scale\">Position, Rotation and Scale</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=13\"\
      \ title=\"Edit section: Position, Rotation and Scale\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"co2\">#exec MESH  ORIGIN MESH=Weapon_1st X=0 Y=0 Z=0 YAW=0\
      \ PITCH=0 ROLL=0</span>\n<span class=\"co2\">#exec MESHMAP   SCALE MESHMAP=Weapon_1st\
      \ X=1.0 Y=1.0 Z=1.0</span></pre></div>\n</div>\n<p>In this case the rotation\
      \ unit is a byte: a full circle is 255.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Assign_Animations_and_Textures\">Assign Animations and Textures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Exec_Directive?section=14\" title=\"Edit section: Assign\
      \ Animations and Textures\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"co2\">#exec MESH  DEFAULTANIM\
      \ MESH=Weapon_1st ANIM=WeaponAnim</span></pre></div>\n</div>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"co2\">#exec MESHMAP SETTEXTURE MESHMAP=Weapon_1st\
      \ NUM=0 TEXTURE=WeaponTex</span></pre></div>\n</div>\n<dl>\n<dt>NUM&#160;</dt>\n\
      <dd>Material number the texture is assigned to on the mesh.</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Animations\">Animations</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=15\"\
      \ title=\"Edit section: Animations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Import_4\">Import</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Exec_Directive?section=16\" title=\"Edit section: Import\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ can import .PSA files obtained from the <a href=\"/Legacy:ActorX\" title=\"\
      Legacy:ActorX\">ActorX</a> utility, that are placed in the /models folder of\
      \ your package directory.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co2\">#exec ANIM  IMPORT ANIM=WeaponAnim ANIMFILE=models\\WeaponAnim.PSA COMPRESS=1\
      \ MAXKEYS=999999 IMPORTSEQS=1</span></pre></div>\n</div>\n<dl>\n<dt>ANIM&#160;</dt>\n\
      <dd>Name that the animations are imported as.</dd>\n<dt>ANIMFILE&#160;</dt>\n\
      <dd>Path to the animations being imported. Paths are local to the root of the\
      \ package directory.</dd>\n<dt>GROUP&#160;</dt>\n<dd>(optional) Name of the\
      \ group that the mesh is classified under.</dd>\n<dt>COMPRESS&#160;</dt>\n<dd>Compresses\
      \ the animations. 1 is normal, uncompressed, lower numbers are more compressed.</dd>\n\
      <dt>MAXKEYS&#160;</dt>\n<dd><i>not sure</i></dd>\n<dt>IMPORTSEQS&#160;</dt>\n\
      <dd><i>not sure</i></dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Fonts\"\
      >Fonts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Exec_Directive?section=17\" title=\"Edit section:\
      \ Fonts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Importing_True_Type_Fonts\">Importing True\
      \ Type Fonts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Exec_Directive?section=18\" title=\"Edit section:\
      \ Importing True Type Fonts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Importing fonts involves using the NEW command with\
      \ a factory class, the Aa <a href=\"/Legacy:TrueTypeFontFactory\" title=\"Legacy:TrueTypeFontFactory\"\
      >TrueTypeFontFactory</a>.</p>\n<p>Example:</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"co2\">#exec NEW TRUETYPEFONTFACTORY NAME=ZoomStatsFontLarge\
      \ FONTNAME=\"OCR A Extended\" HEIGHT=24 ANTIALIAS=1 DROPSHADOWX=1 DROPSHADOWY=1\
      \ CHARS=\".0123456789x\"</span></pre></div>\n</div>\n<p>See <a href=\"/Legacy:TrueTypeFontFactory\"\
      \ title=\"Legacy:TrueTypeFontFactory\">TrueTypeFontFactory</a> for more information.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Exec_Directive?section=19\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>BlackHawk:</b> Does anyone know if there is a way\
      \ to construct shaders in an automatic way?</p>\n<p>For example: you create\
      \ a diffuse, specular, and opacity texture that have you want combined in a\
      \ shader. Is there another way to do this, besides doing it by hand?</p>\n<p><b>Skydev:</b>\
      \ This page is missing information about importing VertMeshes from .3d files.</p>\n\
      <p>Some information on that can be found <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://wiki.beyondunreal.com/Legacy:3ds2unr\">here</a> and <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.unreal.shaungoeppinger.com/devverteximportcode.html\"\
      >here</a></p>\n<hr />\n<p><a href=\"/Category:Legacy_Refactor_Me\" title=\"\
      Category:Legacy Refactor Me\">Category:Legacy Refactor Me</a> - This needs Splitting\
      \ into UT and UT2003 Imports</p>\n<p><a href=\"/Category:Legacy_To_Do\" title=\"\
      Category:Legacy To Do\">Category:Legacy To Do</a> – What is UT2003 and which\
      \ is UT? Remove UT-only stuff from this page</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.244 seconds\nReal time usage: 0.333 seconds\nPreprocessor\
