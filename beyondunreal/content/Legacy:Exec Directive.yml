  wikitext:
    text: "\"#exec\" directives in [[Legacy:UnrealScript|UnrealScript]] [[Legacy:Class\
      \ Syntax|class syntax]] execute [[Legacy:Console Commands|console commands]]\
      \ at compile time. This is useful for keeping content closely coupled with the\
      \ code that uses it (textures/sounds), or for referenced separate content packages\
      \ for organizational purposes.\n\nEvery \"#exec\" directive can be executed\
      \ in UnrealEd's [[Legacy:Console Bar|console bar]] (without the \"#exec\" part).\
      \ Currently in the newer engine builds, they are the only method of importing\
      \ vertex meshes (think .3ds).  \n\nLook for lines in Editor.log that start with\
      \ \"Cmd:\" to find out about more possibly interesing exec directives.\n\nSee\
      \ [[Legacy:UnrealEd Console|UnrealEd Console]] for more information on this\
      \ fun stuff!\n\nSee [[Legacy:Exec Directive (UT)|Exec Directive (UT)]] for UT\
      \ Import commands.\n\n==Textures==\n\n===Import===\n\nTextures can be imported\
      \ upon compilation of a class or series of classes into a .u package. This is\
      \ done using the #exec preprocessing directive.\n\nSyntax:\n\n<uscript>\n#exec\
      \ TEXTURE IMPORT NAME=NameForTextureToImportAs FILE=PATH\\TO\\SomeTexture.pcx\
      \ GROUP=SomeGroup MIPS=OFF FLAGS=2 PALETTE=SomeTexPalette LODSET=2\n// note\
      \ no terminating \";\". Presumably must be all on one line, too\n</uscript>\n\
      \n;NAME : (optional) Name the texture is imported as. Defaults to the file name\
      \ without extension if omitted.\n;FILE : Path to the texture being imported.\
      \  Paths are local to the root of the package directory.\n;GROUP : (optional)\
      \ Name of the group the texture is classified under (used in, for example, the\
      \ UEd Texture browser.)\n;MIPS : (optional) OFF or ON.  Generate [[Legacy:MipMap|MipMap]]s.\n\
      ;FLAGS : (optional) Numerical value.  Assigns the texture rendering style. \
      \ Valid styles are:\n;* 1: Normal \n;* 2: 2-sided ''&ndash; isn't that masked?\
      \ &rarr;[[Legacy:Wormbo|Wormbo]]'' &rarr;[[Legacy:Kirin|Kirin]]'' Yes Wormbo\
      \ it is &rarr; ''SabbathCat'': In most UT code FLAGS=2 is commented as just\
      \ \"two sided\". \n;* 3: Translucent 2-sided\n;* 4: Masked 2-sided \n;* 5: Modulated\
      \ 2-sided\n;PALETTE : (optional) Color palette to use if not default.\n;LODSET\
      \ : (optional) Numerical value.  Level of detail.  Homologous to the LODSet\
      \ Texture property in UEd.  Affects texture clarity as dictated by the user's\
      \ settings.\n;* 0: no detail settings applied.\n;* 1: LODSET_World &ndash; affected\
      \ by user's World Texture Detail setting.\n;* 2: LODSET_Skin (or LODSET_PlayerSkin\
      \ for ([[Legacy:UT2003|UT2003]]) ) &ndash; affected by user's Skin Detail setting.\n\
      ;* 3: ([[Legacy:UT2003|UT2003]]) LODSET_WeaponSkin  &ndash; used for weapon\
      \ textures\n;* 4: ([[Legacy:UT2003|UT2003]]) LODSET_Terrain &ndash; used for\
      \ Terrain textures\n;* 5: ([[Legacy:UT2003|UT2003]]) LODSET_Interface &ndash;\
      \ used for menu items like HUD and Player Portraits\n;* 6: ([[Legacy:UT2003|UT2003]])\
      \ LODSET_RenderMap &ndash; used for shaders\n;* 7: ([[Legacy:UT2003|UT2003]])\
      \ LODSET_LightMap &ndash; used for light maps\n;* 8: ([[Legacy:SWAT4|SWAT4]])\
      \  LODSET_NormalMap\n;ALPHA : ([[Legacy:UT2003|UT2003]]) (optional) Binary value.\
      \ Defines whether a texture is imported as a Texture with an Alpha Channel \n\
      ;UCLAMPMODE : ([[Legacy:UT2003|UT2003]]) (optional) can be CLAMP or WRAP, WRAP\
      \ is default, so you don't have to add it then. I'm not totaly sure what is\
      \ does, but it's needed for projector textures, and for team symbols.\n;VCLAMPMODE\
      \ : ([[Legacy:UT2003|UT2003]]) (optional) see UCLAMPMODE.\n;DXT : ([[Legacy:UT2003|UT2003]])\
      \ (optional) One of: 1/3/5. DXT format to use when compressing the imported\
      \ texture.\n\nNote that it's possible but usually not practical to include a\
      \ <code>PACKAGE=...</code> parameter. There may also be other parameters, but\
      \ the ones listed above should be all you ever need.\n\nContext:\n\n<uscript>\n\
      class SomeClass extends SomeActor;\n\n#exec TEXTURE IMPORT NAME=SomeTex1 FILE=Textures\\\
      SomeTexture.pcx GROUP=Skins FLAGS=2\n#exec TEXTURE IMPORT NAME=SomeTex2 FILE=Textures\\\
      AnotherTexture.pcx GROUP=Skins FLAGS=2\n#exec TEXTURE IMPORT NAME=SomeTex3 FILE=Textures\\\
      StillAnotherTexture.pcx GROUP=Skins FLAGS=2\n</uscript>\n\nImported textures\
      \ are addressed as PackageName.Texturename, and available via UnrealEd after\
      \ PackageName is loaded in the Actor browser.\n\nSee also [[Legacy:Texture Import\
      \ And Export|Texture Import And Export]]\n\n==Compressing (UT2003)==\n\n<uscript>#exec\
      \ TEXTURE COMPRESS NAME=Package.TextureName FORMAT=DXT?</uscript>\n\n'''DJPaul:'''\
      \ To compress a texture to a format.  Replace \"DXT?\" with a compresssion type:\
      \ i.e. DXT1, DXT3, or DXT5. '''\n\n'''Kirin:''' Default is RGBA8 for non-DDS\
      \ files (eg. TGA) and DXT? for DDS files depending on what was imported. You\
      \ can use the DXT Tools for Photoshop from http://developer.nvidia.com/view.asp?IO=ps_texture_compression_plugin\
      \ to export a DDS texture from Photoshop. non-nVidia users: Don't it worry!\
      \ It'll work if you don't have an nvidia card. I have a Radeon 9700 and the\
      \ preview function hasn't bailed on me yet. ;)\n\n'''Kirin:''' WOW! That's a\
      \ lot added in UT2003. Just added a bunch of discovered LODSET variables\n\n\
      '''smattbac''' Package Reference. It seems that if you only reference to an\
      \ object in a package in the defaultproperties, you don't have to load the file\
      \ (is this true for all engine builds?), but it might be good practice to load\
      \ it anyway.\n\n'''Uncommon:''' I have had zero luck getting the compress directive\
      \ to work. None of the UT2003 classes use it; instead they have DXT=1-5 at the\
      \ end of the TEXTURE IMPORT line. But that didn't work for me either (sure would\
      \ help if there was an error message!). I ended up doing the compressing in\
      \ UnrealEd, exporting the .dds file, and importing that instead.\n\n'''Faithful:'''\
      \ This TEXTURE COMPRESS directive appears to be a UnrealEd-only command. Note\
      \ that ucc make's #exec will not give errors for commands it does not recognize,\
      \ but simply will do nothing (resulting in everyone's complete failure to get\
      \ this exec directive to work). Perhaps confusions like this could be solved\
      \ if all new Editor.log-found directives were first added to [[Legacy:UnrealEd\
      \ Console|UnrealEd Console]] and later (if found to work with the MakeCommandlet)\
      \ could be copied here or to a \"common exec directive\" page of sorts. Also\
      \ I wasn't able to get TEXTURE IMPORT's DXT= property to give me any problems.\
      \ I'm using UCC.exe from UT2004 patch 3204.\n\n'''BlackHawk:''' Isn't this TEXTURE\
      \ COMPRESS directive supposed to be called AFTER you do a TEXTURE IMPORT, in\
      \ which you put it in a package and give it a name?\n\n==Sounds==\n\nTo import\
      \ sound files into your code package, a syntax similar to texture import is\
      \ used.\n\nSyntax:\n\n<uscript>\n#exec AUDIO IMPORT NAME=NameForSoundToImportAs\
      \ FILE=PATH\\TO\\Soundfile.wav GROUP=SomeGroup\n</uscript>\n\n;NAME : (optional)\
      \ Name the sound is imported as. Defaults to the file name without extension\
      \ if omitted.\n;FILE : Path to the sound file being imported.  Paths are local\
      \ to the root of the package directory.\n;GROUP : (optional) Name of the group\
      \ the sound is classified under (used in, for example, the UEd [[Legacy:Sound\
      \ Browser|Sound browser]].)\n\nNote that it's possible but usually not practical\
      \ to include a <code>PACKAGE=...</code> parameter.\n\nSee [[Legacy:Importing\
      \ Sounds|Importing Sounds]] for details about supported sound file formats.\n\
      \n==Packages==\n\n===Loading Other Packages===\n\nYou can use the OBJ LOAD parameters\
      \ to load a specific file at compile time, so that you can reference objects\
      \ in that package at compile time.  For example, say you want to store a bunch\
      \ of textures in a seperate .utx so that you don't necessarily have to re-compile\
      \ the package everytime you want to update/change/add/remove textures, you could\
      \ do something like:\n\n<uscript>\n#exec OBJ LOAD FILE=\"..\\Textures\\MyTextures.utx\"\
      \n\nvar Texture SomeTexture;\n\ndefaultproperties\n{\n    SomeTexture=Texture'MyTextures.SomeCoolTexture_A'\n\
      }\n</uscript>\n\nYou can use OBJ LOAD to load any sort of Unreal package, be\
      \ it for textures, sounds, animations, or even other script packages.  Useful\
      \ sometimes for bypassing annoying dependency issues as well (although you should\
      \ probably just design your code not to have these in the first place).\n\n\
      PACKAGE specifies the package which the referenced FILE is compiled into.  Setting\
      \ it equal to the package in which the calling class resides will compile the\
      \ loaded package <b>into</b> the compiled package.  For example, with a texture\
      \ package called MyTextures.utx and a script MyScript.uc in package MyPackage:\n\
      \n<uscript>\n#exec OBJ LOAD FILE=\"..\\Textures\\MyTextures.utx\" PACKAGE=MyPackage\n\
      \nvar Texture SomeTexture;\n\ndefaultproperties\n{\n    SomeTexture=Texture'MyPackage.SomeCoolTexture_A'\n\
      }\n</uscript>\n\nSomeCoolTexture can then be referenced through MyPackage instead\
      \ of MyTextures, eliminating the need for a separate texture package when MyPackage\
      \ is distributed.\n\nOh yes, here's a little something I learned the hard way...if\
      \ you want to EXEC OBJ LOAD files, make certain they have different names (i.e.,\
      \ it doesn't like having MyModWeapons.utx and MyModWeapons.uax).  Simple work-around\
      \ is to just name them like MyModWeaponsSkins.utx and MyModWeaponsSounds.uax.\
      \  Sigh.  Maybe I'm just an idiot, but it took me 10 minutes to figure that\
      \ out.  Hopefully this will save someone else that trouble.\n\n'''computergod666:'''\
      \ I'm trying to create a weapon type using the ASMD mesh from Unreal (for UT).\
      \ I have all the code OK. Will this allow me to import the meshes and textures\
      \ from UnrealShare or wherever the ASMD data is stored? For example:\n\n<uscript>\n\
      #exec OBJ LOAD FILE=\"../System/UnrealShare.u\"\n//code to load up the meshes,\
      \ animations, and textures goes here.\n</uscript>\n\n==Static Meshes==\n\n===Import===\n\
      \nYou can import static meshes to be compiled in your .u file.  You can import\
      \ Lightwave (.lwo) and the .ase files exported from the [[Legacy:ActorX|ActorX]]\
      \ Utility.\n\n====Lightwave (*.lwo files)====\n\n<uscript>#exec STATICMESH IMPORT\
      \ NAME=GrenadeMesh FILE=Models\\assaultgrenade.lwo GROUP=EnemyWeapons</uscript>\n\
      \n====ActorX Exported (*.ase files)====\n\n<uscript>#exec NEW STATICMESH NAME=AnotherGrenadeMesh\
      \ FILE=Models\\assaultgrenade2.ase GROUP=TeamWeapons</uscript>\n;NAME : Name\
      \ the static mesh is imported as.\n;FILE : Path to the static mesh being imported.\
      \  Paths are local to the root of the package directory.\n;GROUP : (optional)\
      \ Name of the group the static mesh is classified under (used in, for example,\
      \ the UEd static mesh browser.)\n;PACKAGE : (optional) I'm not sure about this\
      \ one.  It is the name of the package you want to import the static mesh into.\
      \  Not much use for this in compiling a .u file. However, you may be able to\
      \ use it to create a batch compiler to compile and save out several packages\
      \ at once?  Like I said I'm not sure.\n\n'''Daid303:''' There seems to be another\
      \ parameter called \"COLLISION\" it's used alot in the resource UC files in\
      \ UT2003, but I have no idea what it does.\n\nOh, wait if you say \"COLLISION=0\"\
      \ then all the Materials have EnableCollision to false. Any idea what that does?\n\
      \n==Skeletal Meshes==\n\n===Import===\n\nYou can import .PSK files obtained\
      \ from the [[Legacy:ActorX|ActorX]] utility, that are placed in the /models\
      \ folder of your package directory.\n\n<uscript>#exec MESH  MODELIMPORT MESH=Weapon_1st\
      \ MODELFILE=models\\WeaponModel.PSK LODSTYLE=10</uscript>\n\n;MESH : Name that\
      \ the mesh is imported as.\n;MODELFILE : Path to the mesh being imported.  Paths\
      \ are local to the root of the package directory.\n;GROUP : (optional) Name\
      \ of the group that the mesh is classified under.\n;LODSTYLE : ''not sure -\
      \ I use 10 for weapons fine.''\n\nSee also http://unreal.epicgames.com/skeletal/UtSkelAnim.htm\
      \ for more detailed information.\n\n===Position, Rotation and Scale===\n\n<uscript>\n\
      #exec MESH  ORIGIN MESH=Weapon_1st X=0 Y=0 Z=0 YAW=0 PITCH=0 ROLL=0\n#exec MESHMAP\
      \   SCALE MESHMAP=Weapon_1st X=1.0 Y=1.0 Z=1.0\n</uscript>\n\nIn this case the\
      \ rotation unit is a byte: a full circle is 255.\n\n===Assign Animations and\
      \ Textures===\n\n<uscript>#exec MESH  DEFAULTANIM MESH=Weapon_1st ANIM=WeaponAnim</uscript>\n\
      \n<uscript>#exec MESHMAP SETTEXTURE MESHMAP=Weapon_1st NUM=0 TEXTURE=WeaponTex</uscript>\n\
      \n;NUM : Material number the texture is assigned to on the mesh.\n\n==Animations==\n\
      \n===Import===\n\nYou can import .PSA files obtained from the [[Legacy:ActorX|ActorX]]\
      \ utility, that are placed in the /models folder of your package directory.\n\
      \n<uscript>#exec ANIM  IMPORT ANIM=WeaponAnim ANIMFILE=models\\WeaponAnim.PSA\
      \ COMPRESS=1 MAXKEYS=999999 IMPORTSEQS=1</uscript>\n\n;ANIM : Name that the\
      \ animations are imported as.\n;ANIMFILE : Path to the animations being imported.\
      \  Paths are local to the root of the package directory.\n;GROUP : (optional)\
      \ Name of the group that the mesh is classified under.\n;COMPRESS : Compresses\
      \ the animations.  1 is normal, uncompressed, lower numbers are more compressed.\n\
      ;MAXKEYS : ''not sure''\n;IMPORTSEQS : ''not sure''\n\n==Fonts==\n\n===Importing\
      \ True Type Fonts===\n\nImporting fonts involves using the NEW command with\
      \ a factory class, the Aa [[Legacy:TrueTypeFontFactory|TrueTypeFontFactory]].\n\
      \nExample:\n\n<uscript>#exec NEW TRUETYPEFONTFACTORY NAME=ZoomStatsFontLarge\
      \ FONTNAME=\"OCR A Extended\" HEIGHT=24 ANTIALIAS=1 DROPSHADOWX=1 DROPSHADOWY=1\
      \ CHARS=\".0123456789x\"</uscript>\n\nSee [[Legacy:TrueTypeFontFactory|TrueTypeFontFactory]]\
      \ for more information.\n\n==Comments==\n\n'''BlackHawk:''' Does anyone know\
      \ if there is a way to construct shaders in an automatic way?\n\nFor example:\
      \ you create a diffuse, specular, and opacity texture that have you want combined\
      \ in a shader. Is there another way to do this, besides doing it by hand?\n\n\
      '''Skydev:''' This page is missing information about importing VertMeshes from\
      \ .3d files.\n\nSome information on that can be found [http://wiki.beyondunreal.com/Legacy:3ds2unr\
      \ here] and [http://www.unreal.shaungoeppinger.com/devverteximportcode.html\
      \ here]\n\n----\n\n[[:Category:Legacy Refactor Me]] - This needs Splitting into\
      \ UT and UT2003 Imports\n\n[[:Category:Legacy To Do]] &ndash; What is UT2003\
      \ and which is UT? Remove UT-only stuff from this page\n[[Category:Legacy Refactor\
      \ Me|{{PAGENAME}}]]\n[[Category:Legacy To Do|{{PAGENAME}}]]"
