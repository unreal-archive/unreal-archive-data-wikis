  text:
    text: "<p>From the Unreal Tech Page:</p>\n<blockquote class=\"legacyquote\">\n\
      <p>A detail texture is a very small, fine pattern which is faded in as you approach\
      \ a surface, for example wood grain, or imperfections in stone. When you import\
      \ a detail texture, you need to set its Scale value to a small number (typically\
      \ 0.25nm) to specify its scaling relative to whatever texture it applies to.</p>\n\
      <p>Detail textures and macrotextures modulate (multiply) the surface they're\
      \ applied to. By modulating, they have the ability to scale the surface's brightness\
      \ up or down. Colors with RGB brightness values from 0-127 darken the surface;\
      \ 128 has no effect; and 129-255 brighten the surface. Therefore, when drawing\
      \ microtextures and macrotextures, it is important that you design them with\
      \ their brightnesses in the proper range so they affect surfaces naturally.\
      \ If a detail texture's average brightness deviates too far from 128, then surfaces\
      \ will appear to brighten or darken as you approach them.</p>\n</blockquote>\n\
      <p>See <a href=\"/Legacy:Color_Blending\" title=\"Legacy:Color Blending\">color\
      \ blending</a> for more on modulation.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Setting_detail_textures\">Setting detail textures</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Detail_Texture?section=1\"\
      \ title=\"Edit section: Setting detail textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Setting detail textures for a new texture is really\
      \ simple. After importing the texture into the texture browser right click on\
      \ it and goto Properties -&gt; Texture -&gt; Detail texture (just use the appropriate\
      \ tex from detail.utx) . See also <a href=\"/Legacy:Texture_Properties\" title=\"\
      Legacy:Texture Properties\">Texture Properties</a>.</p>\n<p>No other setting\
      \ really except to turn on detail texture for d3d. At the console (~) type Preferences\
      \ goto rendering -&gt; d3d -&gt; detail texture set this to true.</p>\n<p>Comment\
      \ by Luggage: I noticed that the above doesn't always apply when I was messing\
      \ around with detail textures for my own pack... very bright textures are darkened\
      \ by a 128 brightness detail texture, while dark textures are brightened up\
      \ a bit. I then converted the original texture to greyscale to determine the\
      \ average brightness, and adapted my detail textures to that. Worked fine for\
      \ me, although I don't know if it's really true.</p>\n\n<!-- \nNewPP limit report\n\
