parse:
  title: "Replication overview"
  text:
    text: "<dl>\n<dd><i>\"Replication\" redirects here. For a description of the replication\
      \ block in UnrealScript source code see <a href=\"/Replication_block\" title=\"\
      Replication block\">replication block</a>.</i></dd>\n</dl>\n<table style=\"\"\
      \ class=\"metadata plainlinks ambox ambox-content\">\n<tr>\n<td class=\"ambox-image\"\
      ></td>\n<td class=\"ambox-text\">Please help <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"https://wiki.beyondunreal.com/edit/Replication_overview\">improve\
      \ this article or section</a> by expanding it.</td>\n</tr>\n</table>\n<p>In\
      \ <a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"mw-redirect\">Unreal\
      \ Engine</a> games <b>replication</b> is the concept of passing data between\
      \ the server and clients in network games. Closely related is <b>simulation</b>,\
      \ which is the concept of \"guessing\" server behavior on network clients using\
      \ only the information already available to the client.</p>\n<p>Despite consisting\
      \ of a relatively small set of rules, applying replication concepts usually\
      \ scares programmers new to <a href=\"/UnrealScript\" title=\"UnrealScript\"\
      >UnrealScript</a> and makes even UnrealScript veterans scratch their head once\
      \ in a while. This collection of reference articles and tutorials attempts to\
      \ make your journey into the land of replication as easy as possible.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Basics\">Basics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Replication_overview?section=1\"\
      \ title=\"Edit section: Basics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Introduction_to_replication\" title=\"\
      Introduction to replication\">Introduction to replication</a></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://unreal.epicgames.com/Network.htm\"\
      >Unreal Networking Architecture</a> by <a href=\"http://en.wikipedia.org/wiki/Tim_Sweeney_(game_developer)\"\
      \ class=\"extiw\" title=\"wp:Tim Sweeney (game developer)\">Tim Sweeney</a>\
      \ (last updated 1999-07-21, i.e. before the release of <a href=\"/UT\" title=\"\
      UT\" class=\"mw-redirect\">UT</a>)</li>\n<li><a href=\"http://udn.epicgames.com/Three/NetworkingOverview\"\
      \ class=\"extiw\" title=\"udn3:NetworkingOverview\">Unreal Networking Architecture</a>\
      \ - updated for <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal\
      \ Engine 3</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://web.archive.org/web/20060813220553/http://unreal.jall.org/tutorials/replication.html\"\
      >Replication De-obfuscation</a> by Mongo - another view on <a href=\"/edit/Unreal_Engine_1?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 1 (page does not exist)\">Unreal Engine\
      \ 1</a> replication concepts</li>\n<li><a href=\"/Everything_you_ever_wanted_to_know_about_replication_(but_were_afraid_to_ask)\"\
      \ title=\"Everything you ever wanted to know about replication (but were afraid\
      \ to ask)\">Everything you ever wanted to know about replication (but were afraid\
      \ to ask)</a> by Wormbo - an overview based on UT2004 observations</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Replication_concepts\">Replication concepts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Replication_overview?section=2\" title=\"Edit section: Replication\
      \ concepts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Relevance\" title=\"Legacy:Relevance\">Relevance</a></li>\n\
      <li><a href=\"/Legacy:Role\" title=\"Legacy:Role\">Role and RemoteRole</a></li>\n\
      <li><a href=\"/Legacy:NetMode\" title=\"Legacy:NetMode\">NetMode</a></li>\n\
      <li><a href=\"/edit/Simulation?redlink=1\" class=\"new\" title=\"Simulation\
      \ (page does not exist)\">Simulation</a></li>\n<li><a href=\"/Legacy:Replicated_Function\"\
      \ title=\"Legacy:Replicated Function\">Replicated Function</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Replication_examples\">Replication examples</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Replication_overview?section=3\" title=\"Edit section: Replication\
      \ examples\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://web.archive.org/web/20060810102113/http://unreal.jall.org/tutorials/guidedripper.html\"\
      >A Guided Ripper with a Targeting Laser</a> by Mongo (via the Wayback Machine)\
      \ - <a href=\"/UT\" title=\"UT\" class=\"mw-redirect\">UT</a>-based tutorial\
      \ describing replication pitfalls when creating a new weapon</li>\n</ul>\n\n\
