parse:
  title: "Legacy:Types Of Trigger"
  text:
    text: "<p>This page is meant to be a full list of types of triggers, with a few\
      \ paragraphs briefly explaining their purpose and giving links to more detailed\
      \ pages. This is the page to check if you need a trigger to do something particular\
      \ but aren't sure which type is appropriate.</p>\n<p>For an overview of triggers\
      \ and events, see <a href=\"/Legacy:Event\" title=\"Legacy:Event\">Event</a>;\
      \ for all topics relating to triggers see the <a href=\"/Legacy:Dynamics\" title=\"\
      Legacy:Dynamics\">Dynamics</a> topic page.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Standard_Triggers\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Standard Triggers</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Third-Party_Triggers\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Third-Party Triggers</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Standard_Triggers\">Standard\
      \ Triggers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Types_Of_Trigger?section=1\" title=\"Edit section:\
      \ Standard Triggers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>BioFear&#160;</dt>\n<dd>Don't add a <a href=\"/Legacy:BioFear\" title=\"\
      Legacy:BioFear\">BioFear</a> manually. Automatically created by <a href=\"/Legacy:UT_BioRifle\"\
      \ title=\"Legacy:UT BioRifle\">bio rifle</a> blobs where they hit the ground.\
      \ This tells a bot to avoid this point while a BioRifle blob is present there.</dd>\n\
      </dl>\n<dl>\n<dt>CodeTrigger&#160;</dt>\n<dd><a href=\"/Legacy:CodeTrigger\"\
      \ title=\"Legacy:CodeTrigger\">CodeTrigger</a> works with a <a href=\"/Legacy:CodeMaster\"\
      \ title=\"Legacy:CodeMaster\">CodeMaster</a> actor; checks a sequence of triggers\
      \ against a stored correct order. Use for, say, a set of buttons that need to\
      \ be pressed in the correct order to open a door, or a monster that is unleashed\
      \ if the player does things in a certain order.</dd>\n</dl>\n<dl>\n<dt>Counter&#160;</dt>\n\
      <dd><a href=\"/Legacy:Counter\" title=\"Legacy:Counter\">Counter</a> fires an\
      \ event after it has been triggered a certain number of times. A good example\
      \ of how a counter works is of a door that won't open until four buttons that\
      \ unlock it are all pressed (but the order they are pressed in is irrelevant).</dd>\n\
      </dl>\n<dl>\n<dt>Dispatcher&#160;</dt>\n<dd><a href=\"/Legacy:Dispatcher\" title=\"\
      Legacy:Dispatcher\">Dispatcher</a> fires several events at specific times when\
      \ triggered. Useful for firing off a sequence of events, or for creating events\
      \ that repeat. <a href=\"/Legacy:Trigger_Systems\" title=\"Legacy:Trigger Systems\"\
      >Trigger Systems</a> often use dispatchers.</dd>\n</dl>\n<dl>\n<dt>DistanceViewTrigger&#160;</dt>\n\
      <dd>When it is triggered, a <a href=\"/Legacy:DistanceViewTrigger\" title=\"\
      Legacy:DistanceViewTrigger\">DistanceViewTrigger</a> will automatically search\
      \ for pawns that are less than a configurable distance away from it. The DistanceViewTrigger\
      \ will then trigger all pawns that it finds in this way. (only present in Unreal\
      \ Tournament)</dd>\n</dl>\n<dl>\n<dt>ElevatorTrigger&#160;</dt>\n<dd>Tells an\
      \ <a href=\"/Legacy:ElevatorMover\" title=\"Legacy:ElevatorMover\">ElevatorMover</a>\
      \ to go to a specific key.</dd>\n</dl>\n<dl>\n<dt>FadeViewTrigger&#160;</dt>\n\
      <dd><a href=\"/Legacy:FadeViewTrigger\" title=\"Legacy:FadeViewTrigger\">FadeViewTrigger</a>\
      \ fades out the view of the player that touches it. This was used in the cinematics\
      \ at the end of CityIntro.unr. (only present in Unreal Tournament)</dd>\n</dl>\n\
      <dl>\n<dt>FatnessTrigger&#160;</dt>\n<dd>When triggered, the <a href=\"/Legacy:FatnessTrigger\"\
      \ title=\"Legacy:FatnessTrigger\">FatnessTrigger</a> alters the fatness of an\
      \ actor from one state to another, over a set time interval.</dd>\n</dl>\n<dl>\n\
      <dt>FearSpot&#160;</dt>\n<dd>Monsters will avoid the vicinity of the area around\
      \ the <a href=\"/Legacy:FearSpot\" title=\"Legacy:FearSpot\">FearSpot</a> actor.\
      \ This is good to prevent monsters from jumping off ledges to their deaths.</dd>\n\
      </dl>\n<dl>\n<dt>Jumper&#160;</dt>\n<dd>When a pawn or player touches this trigger,\
      \ it causes that pawn to jump. It's a more crippled version of a Kicker, but\
      \ at least it can be found in <a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal\
      \ 1\" class=\"mw-redirect\">Unreal 1</a>.</dd>\n</dl>\n<dl>\n<dt>Kicker&#160;</dt>\n\
      <dd>A <a href=\"/Legacy:Kicker\" title=\"Legacy:Kicker\">Kicker</a> kicks what\
      \ triggers it. Used for jump-pads. (only present in Unreal Tournament)</dd>\n\
      </dl>\n<dl>\n<dt>MusicEvent&#160;</dt>\n<dd>This type of trigger will change\
      \ the music that a player hears when it is triggered. It can be used to change\
      \ the music entirely, turn the music off, or specify the track of a disc in\
      \ a CD-ROM drive to play.</dd>\n</dl>\n<dl>\n<dt>RoundRobin&#160;</dt>\n<dd>The\
      \ <a href=\"/Legacy:RoundRobin\" title=\"Legacy:RoundRobin\">RoundRobin</a>\
      \ holds a list of events. Each time it is triggered, it fires an event from\
      \ the list, starting with the first and advantcing each time.</dd>\n</dl>\n\
      <dl>\n<dt>SpecialEvent&#160;</dt>\n<dd><a href=\"/Legacy:SpecialEvent\" title=\"\
      Legacy:SpecialEvent\">SpecialEvent</a> is sort of mixed bag of tricks that does\
      \ completely different things depending on what its Object -&gt; <a href=\"\
      /Legacy:InitialState\" title=\"Legacy:InitialState\">InitialState</a> property\
      \ is set to.</dd>\n</dl>\n<dl>\n<dt>StochasticTrigger&#160;</dt>\n<dd><a href=\"\
      /Legacy:StochasticTrigger\" title=\"Legacy:StochasticTrigger\">StochasticTrigger</a>\
      \ automatically triggers random events at random intervals. To control the randomness\
      \ of this trigger, editors can specify a minimum and maximum amount of time\
      \ between triggerings, and they put the events to be triggered in a list of\
      \ events. Also, editors can specify a random chance of the trigger failing,\
      \ even after all other factors are taken into account.</dd>\n</dl>\n<dl>\n<dt>TranslatorEvent&#160;</dt>\n\
      <dd><a href=\"/Legacy:TranslatorEvent\" title=\"Legacy:TranslatorEvent\">TranslatorEvent</a>\
      \ is used to contain a text message that is readable by any player carrying\
      \ a Translator in his inventory. The trigger will make a noise when the player\
      \ touches it, and then the player will have to turn on his Translator to read\
      \ the message he has just recieved.</dd>\n</dl>\n<dl>\n<dt>Trigger&#160;</dt>\n\
      <dd>The basic <a href=\"/Legacy:Trigger\" title=\"Legacy:Trigger\">Trigger</a>\
      \ class. When something touches it, it fires off an event. While this is a very\
      \ simple operation, the Trigger has a large number of variables that can be\
      \ used to control the process. Examples of these variables are what kinds of\
      \ things will cause the trigger to work when they touch it, and how quickly\
      \ the trigger will work again after it has just been set off.</dd>\n</dl>\n\
      <dl>\n<dt>TriggeredDeath&#160;</dt>\n<dd><a href=\"/Legacy:TriggeredDeath\"\
      \ title=\"Legacy:TriggeredDeath\">TriggeredDeath</a>, when triggered, kills\
      \ the player, causing screen flashes and sounds. In package UnrealShare.</dd>\n\
      </dl>\n<dl>\n<dt>TriggeredTexture&#160;</dt>\n<dd><a href=\"/Legacy:TriggeredTexture\"\
      \ title=\"Legacy:TriggeredTexture\">TriggeredTexture</a> controls a <a href=\"\
      /Legacy:ScriptedTexture_(UT)\" title=\"Legacy:ScriptedTexture (UT)\">ScriptedTexture\
      \ (UT)</a> and allows you to switch between different textures displayed on\
      \ a <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a> surface. Used,\
      \ for instance, for the monitors in in AS-OceanFloor that initially display\
      \ \"Computer online\" and switch to \"Computer offline\" as soon as a terminal\
      \ has been destroyed. (only present in Unreal Tournament)</dd>\n</dl>\n<dl>\n\
      <dt>TimedTrigger&#160;</dt>\n<dd>A <a href=\"/Legacy:TimedTrigger_(UT)\" title=\"\
      Legacy:TimedTrigger (UT)\">TimedTrigger (UT)</a> causes an event after <b>DelaySeconds</b>\
      \ seconds. It can be set to repeat.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Third-Party_Triggers\">Third-Party Triggers</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Trigger?section=2\"\
      \ title=\"Edit section: Third-Party Triggers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Screen\" title=\"Legacy:Screen\"\
      >Screen</a>: ScreenTrigger (primary actor for the Screen script package)</li>\n\
      <li><a href=\"/Legacy:RandomTrigger\" title=\"Legacy:RandomTrigger\">RandomTrigger</a></li>\n\
      <li><a href=\"/Legacy:RotationalTriggering\" title=\"Legacy:RotationalTriggering\"\
      >RotationalTriggering</a></li>\n<li><a href=\"/Legacy:ComboTrigger\" title=\"\
      Legacy:ComboTrigger\">ComboTrigger</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Types_Of_Trigger?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Dynamics\" title=\"Legacy:Dynamics\"\
      >Dynamics</a> – Main topic page for triggers and sounds</li>\n<li><a href=\"\
      /Legacy:Event\" title=\"Legacy:Event\">Event</a> – Overview of how events work</li>\n\
      <li><a href=\"/Legacy:Trigger\" title=\"Legacy:Trigger\">Trigger</a></li>\n\
      <li><a href=\"/Legacy:Triggers\" title=\"Legacy:Triggers\">Triggers</a> – The\
      \ parent page for the <i>Triggers</i> class</li>\n<li><a href=\"/Legacy:Third-Party_Components\"\
      \ title=\"Legacy:Third-Party Components\">Third-Party Components</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Types_Of_Trigger?section=4\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Dr.AwkwArD:</b>\
      \ This page seems a bit outdated. Are these triggers from Unreal? UT99?. I'm\
      \ thinkin' that we need to organize this list by game, possibly build, and then\
      \ \"standard\" or \"third-party.\" (Frankly, I think the whole WIKI should be\
      \ devided by Unreal Engine version, Game, build, etc. – but i digress). I'm\
      \ not really sure what proceedure is here. Was thinking of making a \"Types_Of_Trigger_Update_WIP\"\
      \ page while I figure out formatting and general content. Then overwriting this\
      \ page. Then polishing. Your thoughts?</p>\n<p><b>Tarquin:</b> I would suggest\
      \ that we move the contents of this page to <a href=\"/Legacy:Triggers\" title=\"\
      Legacy:Triggers\">Triggers</a>, as a commented list of subclasses. Since we\
      \ need a <a href=\"/Legacy:Triggers\" title=\"Legacy:Triggers\">Triggers</a>\
      \ page for each engine version, there's no problem with the verison split.</p>\n\
      <p><b>Dr.AwkwArD:</b> Ah, good call. Lemme pop over there and see how things\
      \ stand atm.</p>\n<p><b>Dr.AwkwArD:</b> Will move this info over to <a href=\"\
      /Legacy:Triggers\" title=\"Legacy:Triggers\">Triggers</a> once organizational\
      \ issues have been more resolved.</p>\n<p><b>Bob_The_Beheader:</b> I have to\
      \ agree completely with Dr.AwkaArd. Not only should this page be reorganized\
      \ around Unreal Engine version, but this entire Wiki should be. It's kind of\
      \ annoying.</p>\n<p><b>Kamahl:</b> Agreed. I spend ages sorting through junk\
      \ to find some \"outdated\" infomation.</p>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\"\
      \ title=\"Category:Legacy Mapping\">Category:Legacy Mapping</a></p>\n<p><a href=\"\
      /Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy To\
      \ Do</a> – See discussion above.</p>\n\n<!-- \nNewPP limit report\nCPU time\
