  wikitext:
    text: "This page is meant to be a full list of types of triggers, with a few paragraphs\
      \ briefly explaining their purpose and giving links to more detailed pages.\
      \ This is the page to check if you need a trigger to do something particular\
      \ but aren't sure which type is appropriate.\n\nFor an overview of triggers\
      \ and events, see [[Legacy:Event|Event]]; for all topics relating to triggers\
      \ see the [[Legacy:Dynamics|Dynamics]] topic page.\n\n==Standard Triggers==\n\
      ; BioFear : Don't add a [[Legacy:BioFear|BioFear]] manually. Automatically created\
      \ by [[Legacy:UT_BioRifle|bio rifle]] blobs where they hit the ground.  This\
      \ tells a bot to avoid this point while a BioRifle blob is present there.\n\n\
      ; CodeTrigger : [[Legacy:CodeTrigger|CodeTrigger]] works with a [[Legacy:CodeMaster|CodeMaster]]\
      \ actor; checks a sequence of triggers against a stored correct order. Use for,\
      \ say, a set of buttons that need to be pressed in the correct order to open\
      \ a door, or a monster that is unleashed if the player does things in a certain\
      \ order.\n\n; Counter : [[Legacy:Counter|Counter]] fires an event after it has\
      \ been triggered a certain number of times. A good example of how a counter\
      \ works is of a door that won't open until four buttons that unlock it are all\
      \ pressed (but the order they are pressed in is irrelevant).\n\n; Dispatcher\
      \ : [[Legacy:Dispatcher|Dispatcher]] fires several events at specific times\
      \ when triggered. Useful for firing off a sequence of events, or for creating\
      \ events that repeat. [[Legacy:Trigger Systems|Trigger Systems]] often use dispatchers.\n\
      \n; DistanceViewTrigger : When it is triggered, a [[Legacy:DistanceViewTrigger|DistanceViewTrigger]]\
      \ will automatically search for pawns that are less than a configurable distance\
      \ away from it.  The DistanceViewTrigger will then trigger all pawns that it\
      \ finds in this way. (only present in Unreal Tournament)\n\n; ElevatorTrigger\
      \ : Tells an [[Legacy:ElevatorMover|ElevatorMover]] to go to a specific key.\n\
      \n; FadeViewTrigger : [[Legacy:FadeViewTrigger|FadeViewTrigger]] fades out the\
      \ view of the player that touches it.  This was used in the cinematics at the\
      \ end of CityIntro.unr. (only present in Unreal Tournament)\n\n; FatnessTrigger\
      \ : When triggered, the [[Legacy:FatnessTrigger|FatnessTrigger]] alters the\
      \ fatness of an actor from one state to another, over a set time interval.\n\
      \n; FearSpot : Monsters will avoid the vicinity of the area around the [[Legacy:FearSpot|FearSpot]]\
      \ actor.  This is good to prevent monsters from jumping off ledges to their\
      \ deaths.\n\n; Jumper : When a pawn or player touches this trigger, it causes\
      \ that pawn to jump.  It's a more crippled version of a Kicker, but at least\
      \ it can be found in [[Legacy:Unreal 1|Unreal 1]].\n\n; Kicker : A [[Legacy:Kicker|Kicker]]\
      \ kicks what triggers it. Used for jump-pads. (only present in Unreal Tournament)\n\
      \n; MusicEvent : This type of trigger will change the music that a player hears\
      \ when it is triggered.  It can be used to change the music entirely, turn the\
      \ music off, or specify the track of a disc in a CD-ROM drive to play.\n\n;\
      \ RoundRobin : The [[Legacy:RoundRobin|RoundRobin]] holds a list of events.\
      \ Each time it is triggered, it fires an event from the list, starting with\
      \ the first and advantcing each time.\n\n; SpecialEvent : [[Legacy:SpecialEvent|SpecialEvent]]\
      \ is sort of mixed bag of tricks that does completely different things depending\
      \ on what its Object -> [[Legacy:InitialState|InitialState]] property is set\
      \ to.\n\n; StochasticTrigger : [[Legacy:StochasticTrigger|StochasticTrigger]]\
      \ automatically triggers random events at random intervals.  To control the\
      \ randomness of this trigger, editors can specify a minimum and maximum amount\
      \ of time between triggerings, and they put the events to be triggered in a\
      \ list of events.  Also, editors can specify a random chance of the trigger\
      \ failing, even after all other factors are taken into account.\n\n; TranslatorEvent\
      \ : [[Legacy:TranslatorEvent|TranslatorEvent]] is used to contain a text message\
      \ that is readable by any player carrying a Translator in his inventory.  The\
      \ trigger will make a noise when the player touches it, and then the player\
      \ will have to turn on his Translator to read the message he has just recieved.\n\
      \n; Trigger : The basic [[Legacy:Trigger|Trigger]] class. When something touches\
      \ it, it fires off an event.  While this is a very simple operation, the Trigger\
      \ has a large number of variables that can be used to control the process. \
      \ Examples of these variables are what kinds of things will cause the trigger\
      \ to work when they touch it, and how quickly the trigger will work again after\
      \ it has just been set off.\n\n; TriggeredDeath : [[Legacy:TriggeredDeath|TriggeredDeath]],\
      \ when triggered, kills the player, causing screen flashes and sounds.  In package\
      \ UnrealShare.\n\n; TriggeredTexture : [[Legacy:TriggeredTexture|TriggeredTexture]]\
      \ controls a [[Legacy:ScriptedTexture (UT)|ScriptedTexture (UT)]] and allows\
      \ you to switch between different textures displayed on a [[Legacy:Brush|brush]]\
      \ surface. Used, for instance, for the monitors in in AS-OceanFloor that initially\
      \ display \"Computer online\" and switch to \"Computer offline\" as soon as\
      \ a terminal has been destroyed. (only present in Unreal Tournament)\n\n; TimedTrigger\
      \ : A [[Legacy:TimedTrigger (UT)|TimedTrigger (UT)]] causes an event after '''DelaySeconds'''\
      \ seconds.  It can be set to repeat.\n\n==Third-Party Triggers==\n* [[Legacy:Screen|Screen]]:\
      \ ScreenTrigger (primary actor for the Screen script package)\n* [[Legacy:RandomTrigger|RandomTrigger]]\n\
      * [[Legacy:RotationalTriggering|RotationalTriggering]]\n* [[Legacy:ComboTrigger|ComboTrigger]]\n\
      \n==Related Topics==\n* [[Legacy:Dynamics|Dynamics]] &ndash; Main topic page\
      \ for triggers and sounds\n* [[Legacy:Event|Event]] &ndash; Overview of how\
      \ events work\n* [[Legacy:Trigger|Trigger]]\n* [[Legacy:Triggers|Triggers]]\
      \ &ndash; The parent page for the ''Triggers'' class\n* [[Legacy:Third-Party\
      \ Components|Third-Party Components]]\n\n==Discussion==\n\n'''Dr.AwkwArD:'''\
