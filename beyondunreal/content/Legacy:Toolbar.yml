  title: "Legacy:Toolbar"
  text:
    text: "<p>The <b>toolbar</b> is the thing that runs along the top of the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a> main window, under the <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a>.</p>\n<p>Looking\
      \ for info on the buttons down the left-hand side of the window? That's the\
      \ <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>.</p>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.toolbar.png\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbar.png\" src=\"/w/images/Legacy_interface.toolbar.png\"\
      \ width=\"420\" height=\"120\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Legend\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Legend</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Browsers\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Browsers</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Build\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >Build</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Legend\">Legend</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Toolbar?section=1\"\
      \ title=\"Edit section: Legend\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ol>\n<li>New, Open, Save</li>\n<li>Undo, Redo</li>\n\
      <li>Seach: opens the <a href=\"/Legacy:Actor_Search\" title=\"Legacy:Actor Search\"\
      >Actor Search</a> window.</li>\n<li>Opens the <a href=\"/Legacy:2D_Shape_Editor\"\
      \ title=\"Legacy:2D Shape Editor\">2D Shape Editor</a> window.</li>\n<li>Opens\
      \ the <a href=\"/Legacy:Script_Editor\" title=\"Legacy:Script Editor\">Script\
      \ Editor</a> window for editing <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a></li>\n<li>Opens the <a href=\"/Legacy:Actor_Properties_Window\"\
      \ title=\"Legacy:Actor Properties Window\">Actor properties window</a> for the\
      \ selected actor(s).</li>\n<li>Opens the <a href=\"/Legacy:Surface_Properties_Window\"\
      \ title=\"Legacy:Surface Properties Window\">Surface properties window</a> for\
      \ the surface(s) selected in the 3D <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd Viewport</a>.</li>\n<li><a href=\"/Legacy:Playtest\"\
      \ title=\"Legacy:Playtest\">Playtest</a> the map.</li>\n<li>Context Help</li>\n\
      </ol>\n<h3><span class=\"mw-headline\" id=\"Browsers\">Browsers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Toolbar?section=2\" title=\"Edit section: Browsers\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ol>\n<li><a href=\"\
      /Legacy:Actor_Class_Browser\" title=\"Legacy:Actor Class Browser\">Actor Class\
      \ Browser</a>.</li>\n<li><a href=\"/Legacy:Group_Browser\" title=\"Legacy:Group\
      \ Browser\">Group Browser</a>.</li>\n<li><a href=\"/Legacy:Music_Browser\" title=\"\
      Legacy:Music Browser\">Music Browser</a>.</li>\n<li><a href=\"/Legacy:Sound_Browser\"\
      \ title=\"Legacy:Sound Browser\">Sound Browser</a>.</li>\n<li><a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">Texture Browser</a>.</li>\n<li><a href=\"\
      /Legacy:Mesh_Browser\" title=\"Legacy:Mesh Browser\">Mesh Browser</a>.</li>\n\
      <li><a href=\"/Legacy:Prefab_Browser\" title=\"Legacy:Prefab Browser\">Prefab\
      \ Browser</a>.</li>\n<li><a href=\"/Legacy:Static_Mesh_Browser\" title=\"Legacy:Static\
      \ Mesh Browser\">Static Mesh Browser</a>.</li>\n<li><a href=\"/Legacy:Animation_Browser\"\
      \ title=\"Legacy:Animation Browser\">Animation Browser</a>.</li>\n</ol>\n<h3><span\
      \ class=\"mw-headline\" id=\"Build\">Build</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Toolbar?section=3\"\
      \ title=\"Edit section: Build\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ol>\n<li><a href=\"/Legacy:Build\" title=\"Legacy:Build\"\
      >Build</a> <a href=\"/Legacy:Unreal_Geometry\" title=\"Legacy:Unreal Geometry\"\
      >Unreal Geometry</a> only.</li>\n<li>Build <a href=\"/Legacy:Lighting\" title=\"\
      Legacy:Lighting\">lighting</a> only.</li>\n<li>Build changed lighting only</li>\n\
      <li>Build paths only: see <a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot\
      \ Pathing\">Bot Pathing</a></li>\n<li>Build changed paths only. This removes\
      \ all paths from the map, and rebuilds using just the nodes that have been added\
      \ or changed. This is useful for quickly seeing in the editor if the paths you\
      \ are working on will work, but because it destroys the entire path network,\
      \ you can't playtest again until you've done a full path rebuild. It also doesn't\
      \ generate the automatic path nodes for inventory and pickup items (eg weapons,\
      \ ammo, health), so these won't appear connected until a full path rebuild.</li>\n\
      <li><a href=\"/Legacy:Build\" title=\"Legacy:Build\">Build</a> with the options\
      \ most recently set in the <a href=\"/Legacy:Build_Window\" title=\"Legacy:Build\
      \ Window\">Build window</a></li>\n<li>Opens the <a href=\"/Legacy:Build_Window\"\
      \ title=\"Legacy:Build Window\">Build window</a>.</li>\n</ol>\n<p>Also note\
      \ that there are some (hacked) version of UnrealEd with extra buttons.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Toolbar?section=4\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a></li>\n</ul>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.079 seconds\nReal time usage: 0.171 seconds\nPreprocessor\
      \ visited node count: 16/1000000\nPreprocessor generated node count: 28/1000000\n\
      Post‐expand include size: 7/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
