  wikitext:
    text: "The '''toolbar''' is the thing that runs along the top of the [[Legacy:UnrealEd\
      \ Interface|UnrealEd Interface]] main window, under the [[Legacy:UnrealEd Main\
      \ Menu|UnrealEd Main Menu]].\n\nLooking for info on the buttons down the left-hand\
      \ side of the window? That's the [[Legacy:Toolbox|toolbox]].\n\n[[Image:Legacy_interface.toolbar.png|center|]]\n\
      \n==Legend==\n# New, Open, Save\n# Undo, Redo\n# Seach: opens the [[Legacy:Actor\
      \ Search|Actor Search]] window.\n# Opens the [[Legacy:2D Shape Editor|2D Shape\
      \ Editor]] window.\n# Opens the [[Legacy:Script Editor|Script Editor]] window\
      \ for editing [[Legacy:UnrealScript|UnrealScript]] \n# Opens the [[Legacy:Actor\
      \ Properties Window|Actor properties window]] for the selected actor(s).\n#\
      \ Opens the [[Legacy:Surface Properties Window|Surface properties window]] for\
      \ the surface(s) selected in the 3D [[Legacy:UnrealEd Viewport|UnrealEd Viewport]].\n\
      # [[Legacy:Playtest|Playtest]] the map.\n# Context Help\n\n===Browsers===\n\
      # [[Legacy:Actor Class Browser|Actor Class Browser]].\n# [[Legacy:Group Browser|Group\
      \ Browser]].\n# [[Legacy:Music Browser|Music Browser]].\n# [[Legacy:Sound Browser|Sound\
      \ Browser]].\n# [[Legacy:Texture Browser|Texture Browser]].\n# [[Legacy:Mesh\
      \ Browser|Mesh Browser]].\n# [[Legacy:Prefab Browser|Prefab Browser]].\n# [[Legacy:Static\
      \ Mesh Browser|Static Mesh Browser]].\n# [[Legacy:Animation Browser|Animation\
      \ Browser]].\n\n===Build===\n# [[Legacy:Build|Build]] [[Legacy:Unreal Geometry|Unreal\
      \ Geometry]] only.\n# Build [[Legacy:Lighting|lighting]] only.\n# Build changed\
      \ lighting only\n# Build paths only: see [[Legacy:Bot Pathing|Bot Pathing]]\n\
      # Build changed paths only. This removes all paths from the map, and rebuilds\
      \ using just the nodes that have been added or changed. This is useful for quickly\
      \ seeing in the editor if the paths you are working on will work, but because\
      \ it destroys the entire path network, you can't playtest again until you've\
      \ done a full path rebuild. It also doesn't generate the automatic path nodes\
      \ for inventory and pickup items (eg weapons, ammo, health), so these won't\
      \ appear connected until a  full path rebuild.\n# [[Legacy:Build|Build]] with\
      \ the options most recently set in the [[Legacy:Build Window|Build window]]\n\
      # Opens the [[Legacy:Build Window|Build window]].\n\nAlso note that there are\
      \ some (hacked) version of UnrealEd with extra buttons.\n\n==Related Topics==\n\
      * [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
