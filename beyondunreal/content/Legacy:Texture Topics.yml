      >S3TC</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Topics?section=9\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Custom_Textures\" title=\"Legacy:Custom Textures\"\
      >Custom Textures</a> – maybe a list of cool 3rd party texture packs?</li>\n\
      <li><a href=\"/Legacy:Crosshairs\" title=\"Legacy:Crosshairs\">Crosshairs</a></li>\n\
      <li><a href=\"/Legacy:Making_Icons\" title=\"Legacy:Making Icons\">Making Icons</a></li>\n\
      <li><a href=\"/Legacy:Topics_On_Materials\" title=\"Legacy:Topics On Materials\"\
      >Topics on Materials</a></li>\n<li><a href=\"/Legacy:Skinning\" title=\"Legacy:Skinning\"\
      >Skinning</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Topics?section=10\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Unknown:</b> I have no idea where this should go, but:<br />\nI've just\
      \ discovered that renaming a custom texture that's in use is fine: both the\
      \ surfaces where it was applied and the actors that referenced it (<a href=\"\
      /Legacy:Screen\" title=\"Legacy:Screen\">Screen</a>) updated too. (phew!)</p>\n\
      <p><b>Tarquin(?):</b> (Big Cleanup tag removed by <b>SuperApe</b>) Textures\
      \ are now called Materials. <a href=\"/Legacy:Topics_On_Materials\" title=\"\
      Legacy:Topics On Materials\">Topics On Materials</a> and this page need to merge\
      \ and become <a href=\"/edit/Legacy:Material_Topics?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Material Topics (page does not exist)\">Material Topics</a>.\
      \ scratch that – everyone is still talking about \"textures\", right? How about\
      \ <a href=\"/edit/Legacy:Texturing?redlink=1\" class=\"new\" title=\"Legacy:Texturing\
      \ (page does not exist)\">Texturing</a> for using them in maps, and <a href=\"\
      /Legacy:Creating_Textures\" title=\"Legacy:Creating Textures\">Creating textures</a>\
      \ for the artsy stuff?</p>\n<p><b>SuperApe:</b> Materials and textures seem\
      \ to be interchangable names. I think creating texures still qualifies as a\
      \ topic on textures (materials). No need to separate the two. Pick one name\
      \ (either Materials or Textures, most likely I'd say the one that came first\
      \ in UT), then have a hub for \"Topics on That\". On that hub, branch of for\
      \ both standard manipulation of textures and custom creation, as they seem to\
      \ be very closely related.</p>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\"\
      \ title=\"Category:Legacy Mapping\">Category:Legacy Mapping</a></p>\n<p><a href=\"\
      /Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy To\
      \ Do</a> – Merge info with <a href=\"/Legacy:Topics_On_Materials\" title=\"\
      Legacy:Topics On Materials\">Topics on Materials</a> (may be renamed to <a href=\"\
      /edit/Legacy:Material_Topics?redlink=1\" class=\"new\" title=\"Legacy:Material\
      \ Topics (page does not exist)\">Material Topics</a>)</p>\n\n<!-- \nNewPP limit\
