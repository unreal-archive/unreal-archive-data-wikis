      \ Export\">Texture Import And Export</a></li>\n<li><a href=\"/Legacy:Macro_Texture\"\
      \ title=\"Legacy:Macro Texture\">Macro Texture</a></li>\n<li><a href=\"/Legacy:Detail_Texture\"\
      \ title=\"Legacy:Detail Texture\">Detail Texture</a></li>\n<li><a href=\"/Legacy:Base_Textures\"\
      \ title=\"Legacy:Base Textures\">Base Textures</a></li>\n<li><a href=\"/Legacy:DXT\"\
