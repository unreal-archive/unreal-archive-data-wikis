  text:
    text: "<p>This is a simple, and shortened definition of its use within Unreal\
      \ Tournament.</p>\n<p>Basically, an object is made to reflect an arbitrary image\
      \ (or texture) by placing the said image on the inside surface of a cube or\
      \ sphere, then mathematically placing the selected object inside the cube/sphere\
      \ where the inside surface of the cube/sphere (covered with the image) is reflected.\
      \ Used best with a texture that will look natural when reflected but obscured\
      \ enough to be unrecognizable. E.g. a solid color texture will not work.</p>\n\
      <p>Using this usually just gives the illusion of reflectivity or \"shininess\"\
      \ on a mesh, with a similar effect to skyboxes in reference to \"point of perspective\"\
      .</p>\n<p>Another form of environment mapping is making an object reflect its\
      \ surroundings dynamically, much like the mirror option for surface properties\
      \ of world geometry in maps. This method involves quite complex operations and\
      \ a lot of slow down if used frequently. The calculations are simpler in the\
      \ previous case. (<b>Foxpaw:</b> How can we set a material to do this?)</p>\n\
      <p><b>AlphaOne:</b> I think that <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.marblemadness2003.com\">marblemadness2003</a> mod does dynamic\
      \ reflections. Here is what they say they did: <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.marblemadness2003.com/forum/viewtopic.php?t=2&amp;highlight=environment\"\
      >forum thread</a></p>\n<p><b>Foxpaw:</b> Unless I'm reading that wrong.. they\
      \ explicitly state that they did not use dynamic reflections on that thread.</p>\n\
      <p><b>AOANLA:</b> You are reading it wrong. Apparently they generate a new environment\
      \ map each frame, and pass that to the rendering code, as UT 2003 itself doesn't\
      \ generate dynamic maps. So... it's a workaround.</p>\n<p><b>AlphaOne:</b> It\
      \ looks like they have a problem with tiling.</p>\n<p>Here is a diagram of the\
      \ latter method. (not really used int Unreal, but helps understand the concept)</p>\n\
