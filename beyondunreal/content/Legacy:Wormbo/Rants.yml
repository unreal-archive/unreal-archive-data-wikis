      \ title=\"Edit section: Sense and Nonsense of New Features\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Quakenet implemented a new\
      \ feature: channel mode +c now prevents the use of <b>any</b> control code,\
      \ not only colors. This means you can't underline or format stuff as bold text.\
      \ Sure, this has some uses, but it was better implemented as a new channel mode.</p>\n\
      <p>Why? There are good reasons for preventing colors while still alowing bold\
      \ and underline. For example making text stand out without getting spammed by\
      \ all those weird-colored auto-away messages.</p>\n<p>Thanks Quakenet, for making\
      \ IRC a less annoying place, but this one was a brainfart.</p>\n<hr />\n<h2><span\
