      <h2><span class=\"mw-headline\" id=\"UT_2003_Code_-_Old_Ideas.2C_New_Stuff_And_Missing_Features\"\
      >UT 2003 Code - Old Ideas, New Stuff And Missing Features</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo/Rants?section=10\"\
      \ title=\"Edit section: UT 2003 Code - Old Ideas, New Stuff And Missing Features\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>You\
      \ thought it couldn't get worse, but then you get to see the UT 2003 UnrealScript\
      \ source code. You want a proof? Here you are:</p>\n<p>The HUD mutators are\
      \ dead, same with the message mutators. Damage mutators are still kind of alive,\
      \ but seriously injured. The GameRules's NetDamage (why <b>Net</b>Damage?) function\
      \ only allows to change the amount of damage, the HitLocation and Momentum can't\
      \ be changed anymore.&#160;:/</p>\n<p>The UDamage itself doesn't really exist\
      \ as an object anymore, instead it's spread across several classes like UDamageCharger\
      \ (the pickup base), UDamagePack (the actual pickup) and UDamageTimer (an Info\
      \ subclass that stops the UDamage effect after some time). Wait... no Inventory\
      \ class? Nope, the UDamage's real magic now resides in the xPawn class. All\
      \ features (the special weapon texture, the firing sound and even the doubled\
      \ damage) are hardcoded in either Pawn or xPawn. My opinion about that is best\
      \ expressed with a quote from the Pawn class's TakeDamage code:</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\">    <span class=\"kw2\">if</span> <span class=\"br0\"\
      >(</span> <span class=\"br0\">(</span>InstigatedBy <span class=\"sy0\">!=</span>\
      \ <span class=\"kw5\">None</span><span class=\"br0\">)</span> <span class=\"\
      sy0\">&amp;&amp;</span> InstigatedBy.<span class=\"me0\">HasUDamage</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"br0\">)</span>\
      \ <span class=\"co1\">// FIXME THIS SUCKS</span>\n        Damage <span class=\"\
      sy0\">*=</span> <span class=\"nu0\">2</span>;</pre></div>\n</div>\n<p>Ok, so\
      \ the UDamage code sucks, but what's up with the other thing that powers up\
      \ the damage someone does → the berserk combo? Well, it's also hardcoded, but\
      \ in the Weapon and WeaponFire classes. No Pawn or xPawn code involved. You\
      \ should think they'd create those two effects by using a common method to change\
      \ the weapon's damage, but obviously you can't have everything... o_O</p>\n\
      <p>But maybe you can – if you do it yourself. There's a DamageAtten property\
      \ in the WeaponFire class which is used as a damage multiplier for hit-scan\
      \ and projectile weapons. It's set to 1.0 and doesn't seem to get changed, but\
      \ the damage is always multiplied by it.</p>\n<p>The UDamage now being completely\
      \ handled by pawn code caused another feature to be removed: No more weapon\
      \ affectors. In UT the TournamentWeapon class's Affector property could point\
      \ to a TournamentPickup which got a FireEffect call every time the weapon was\
      \ fired. That's how the UDamage and Relic of Strength knew when to play their\
      \ additional firing sounds. With my EnhancedItems package it was even possible\
      \ to create a whole list of affectors for a weapon, at least as long as only\
      \ PickupPlus items tried to add themselves to that list. With an EnhancedWeapon\
      \ as affected weapon the PickupPlus affectors even had the opportunity to draw\
      \ an effect during the weapon's RenderOverlays. I used this in Rockets UT to\
      \ draw the UDamage, shield belt, rapid fire and cloak effects and they look\
      \ pretty good.&#160;:) In UT 2003 it's now possible to use an overlay material\
      \ for any kind of actor. That's how the cool UDamage effect in is done there.</p>\n\
      <p>Another good thing in UT 2003 are the damage types. Yes, that old idea from\
      \ Unreal was picked up again, this time it even worked.&#160;:o But guess what:\
      \ That's another feature I hacked into UT for the use with Rockets UT and other\
      \ mods.</p>\n<p>WildcardBase – it randomly spawns one of up to eight TournamentPickup\
      \ classes. <a href=\"/Legacy:EnhancedItems\" title=\"Legacy:EnhancedItems\"\
      >MultiPickupPlus</a> anyone? The MPP for UT was way more powerful. It allowed\
      \ up to 20 Inventory classes which are not limited to powerups, also weapons,\
      \ ammo and armor items could be spawned. Another advantage of the MPP was its\
      \ ability to select items from the list based on a RejectChance, i.e. spawning\
      \ certain items was more likely than spawning others.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Comments_4\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo/Rants?section=11\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Tahngarth:</b> I thought the Beserk combo increased\
      \ your weapons' fire rates, not their damage...</p>\n<p><b>Wormbo:</b> Berserk\
      \ increases both firing rate and damage by 33%. The actual values are hardcoded\
      \ in every single <a href=\"/Legacy:WeaponFire\" title=\"Legacy:WeaponFire\"\
      >WeaponFire</a> class like here for the MinigunFire class:</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"kw1\">function</span> StartBerserk<span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n\
      \    DamageMin <span class=\"sy0\">=</span> <span class=\"kw1\">default</span>.<span\
      \ class=\"me0\">DamageMin</span> <span class=\"sy0\">*</span> <span class=\"\
      nu0\">1.33</span>;\n    DamageMax <span class=\"sy0\">=</span> <span class=\"\
      kw1\">default</span>.<span class=\"me0\">DamageMax</span> <span class=\"sy0\"\
      >*</span> <span class=\"nu0\">1.33</span>;\n<span class=\"br0\">}</span>\n \n\
      <span class=\"kw1\">function</span> StopBerserk<span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n    DamageMin <span\
      \ class=\"sy0\">=</span> <span class=\"kw1\">default</span>.<span class=\"me0\"\
      >DamageMin</span>;\n    DamageMax <span class=\"sy0\">=</span> <span class=\"\
      kw1\">default</span>.<span class=\"me0\">DamageMax</span>;\n<span class=\"br0\"\
      >}</span></pre></div>\n</div>\n<p><b>Mysterial:</b> Only the Assault Rifle and\
      \ Minigun get damage increases, and it's instead of giving those two weapons\
      \ a faster firing rate, not in addition to it. I suspect this is because of\
      \ lockdown.</p>\n<hr />\n<p><b>Githianki:</b> Do you think these issues are\
      \ a result of design sloppiness or somehow tied to anticheating measures? Just\
      \ curious. Is it truly haphazard or is there some logic there? Knowing the path\
      \ this game took to completion (suddenly developed, first for one platform then\
      \ another, etc.) I would hazard the former.</p>\n<p><b>Wormbo:</b> I have no\
      \ idea. Like I stated above, this page is just a place for me to complain about\
      \ stuff.&#160;:)</p>\n<p><b>MadNad:</b> Funny, cuz I could swear firerates were\
      \ faster, but I never saw anything but the damage being multiplied by bezerk.\
      \ I wish I could see how this is done. I tried having a configurable max hold\
      \ time for a rocket launcher, but the firerates by the client would not use\
      \ the value by the servers configurable variable, but would use whatever they\
      \ were configured to. So the fire anims were out of sync. The actual rates worked\
      \ just fine, just not the animation. I would love to hear any thoughts you have\
      \ on making this happen, but with the firerates role set to none, I kinda gave\
      \ up on it.</p>\n<p><b>Bob_The_Beheader:</b> Hmmm...in the middle of a firefight,\
      \ it is a wee bit difficult to tell if the damage has been increased by 33%.\
      \ Not as hard as it would be if this were Counter-strike, but still, 33% won't\
      \ look nearly the same as UDamage's 2x boost.</p>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"Crappy_Hacks\">Crappy Hacks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo/Rants?section=12\"\
      \ title=\"Edit section: Crappy Hacks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sometimes game developers have the bad habit of creating\
      \ hacks to make features compatible to previous versions of a game or mod. Usually\
      \ these hacks tend to show ugly side-effects later.</p>\n<p>The most popular\
      \ and most annoying example are the Relic mutators in UT Bonuspack 1. The <a\
      \ href=\"/Legacy:Mutator\" title=\"Legacy:Mutator\">Mutator</a> class in UT\
      \ v400 didn't have the NextHUDMutator property, so the developers decided to\
      \ create the <a href=\"/Legacy:HUDMutator\" title=\"Legacy:HUDMutator\">HUDMutator</a>\
      \ class instead of telling the people that the Relics need a newer version of\
      \ UT. Now the NextHUDMutator property has been added to the Mutator class, but\
      \ the HUDMutators don't use it. This is everything else but compatibility. Recently\
      \ I wrote a <a href=\"/Legacy:Relics_Patch\" title=\"Legacy:Relics Patch\">Relics\
      \ Patch</a> which subclasses the RelicHUDMutator to stop it from breaking the\
      \ HUD mutator list – works great, but unfortunately it doesn't stop people from\
      \ doing bad things:</p>\n<p>Chaos UT – a great mod. It was good enough to be\
      \ bundled with UT's Game Of The Year Edition. Chaotic Dreams found a way to\
      \ make their mod compatible with the Relic mutators: They created two versions\
      \ if their HUD mutator, one subclassed from Mutator using the NextHUDMutator\
      \ property and one subclassed from RelicHUDMutator which uses the HUDMutator's\
      \ NextRHUDMutator property. The user can switch between the two mutators by\
      \ enabling or disabling a checkbox in the mod's config window. Unfortunately,\
      \ none of the original coders still works on the mod and so the new coders had\
      \ to dig through the code trying to understand, what it does and why it was\
      \ coded that way. They didn't see why the relic-incompatible HUD mutator had\
      \ to be in there and simply removed the \"Using Relics\" option. Everything\
      \ worked fine for them, there aren't so many HUD mutators out there. I talked\
      \ to the Chaos UT team about the HUD mutator thing and <a href=\"/Legacy:Jb\"\
      \ title=\"Legacy:Jb\">Jb</a> promised to re-enable that option. I also told\
      \ him about the Relic HUD Patch I wrote and it will be in the next Chaos UT\
      \ version. (Hey!&#160;:) ) But now Chaos UT might have to face a new problem:</p>\n\
      <p>Not long ago a new mod team released a \"Bonus Pack\" for UT. The \"technoloG\
      \ Bonus Pack\" is a simple collection of mutators and menu enhancements from\
      \ a team which \"represents professional-quality work coupled with innovations\
      \ and enhancements to the gameplay experience.\" (quoted from the technoloG\
      \ website)</p>\n<p>I have to admit the new Relics and the SpellUNREAL mutator\
      \ are fun, but both use the <a href=\"/Legacy:HUDMutator\" title=\"Legacy:HUDMutator\"\
      >HUDMutator</a> class. The new relics use the original relic's HUD mutator,\
      \ so it <i>might</i> be possible that the <a href=\"/Legacy:Relics_Patch\" title=\"\
      Legacy:Relics Patch\">Relics Patch</a> is able to make the new relics compatible\
      \ to other HUD mutators, but the SpellUNREAL mutator uses its own subclass of\
      \ HUDMutator – the patch won't be able to fix that.</p>\n<p>Maybe technoloG\
      \ should concider updating their bonus pack. The UMOD installer doesn't work\
      \ with the GOTY edition of UT because it requires Bonuspack 1 to be installed.\
      \ UT GOTYE includes BP1, the Inoxx Map Pack and the Digital Extremes Pack –\
      \ no need to reinstall them or mess around with Manifest.ini just for installing\
      \ the technoloG bonus pack. Maybe they would also be willing to include the\
      \ Relic HUD Patch, make their new relics use the patched relic HUD and get that\
      \ <a href=\"/Legacy:HUDMutator\" title=\"Legacy:HUDMutator\">HUDMutator</a>\
      \ out of SpellUNREAL. Maybe.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
