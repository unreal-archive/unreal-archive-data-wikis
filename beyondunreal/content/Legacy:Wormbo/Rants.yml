      \n}}\n\nNo hint which source code or even which version, just the Original Source\
      \ Code&trade;.<br />Of course I could try guessing, but can't people tell precisely\
      \ what they really want? o_O\n\n===Comments ===\n\n'''El Muerte TDS:''' he,\
      \ at least you have an idea what they want, I once got an email with just the\
      \ following: ''\"I have a problem with your program\"'', ofcourse I always try\
      \ to be helpfull and replied: ''\"I bet you do\"''\n\n'''Daid303:''' Still better\
      \ then getting 20 emails (within the houre) if you can please come online o_O\n\
      \n'''Wormbo:''' Well, my reply was a little bit longer than yours, El Muerte.\
      \ ;) Basically it was a \"which mod?\", though. Daid: Reply to each of the mails\
      \ seperately that you won't come online. Or maybe reply to the first mail that\
      \ you'll come online if no more emails are sent regarding that. :D\n\n'''Solid\
      \ Snake:''' I have all sorts of email telling me that my maps don't load. They\
      \ fixed the problem by actually downloading my maps.\n\n----\n\n==The Joys Of\
      \ Feedback ==\n\n''(or lack thereof)''\n\nYou probably know how this works:\
      \ You release a beta version of your mod, map or some other kind or custom content\
      \ for a game and ask people to give you some feedback. You can be lucky and\
      \ \"only\" receive useless \"wow this rocks\" or \"bah this sucks\" responses\
      \ or you can be even more lucky and really receive useful feedback, but usually\
      \ it's either silence or useless responses.\n\n\"Ok\", you think, \"maybe it's\
      \ not that bad after all, I'll just release it.\" &ndash; Be prepared for the\
      \ flames and whinings, because now the real \"feedback\" will get back to you.\n\
      * \"Gah, this piece of crap lags terribly!\"\n* \"This thing makes my server\
      \ crash every time now!\"\n* \"Hey, it kicks everyone off my server! HEEEELLLPPPPPP!!!!!!!1111one\"\
      \n\nYou can't make your stuff completely idiot-proof, there'll always be an\
      \ even greater idiot than you expected. Usually it's just a misconfiguration\
      \ of their server, in the best case they just have a typo in the neccessary\
      \ ServerPackages line. The worst case-scenario however, is the ignorant server\
      \ admin newbie who doesn't really know how to configure a server and who doesn't\
      \ even know about the log file which contains very useful information about\
      \ any kind of problems occuring while the server is up. This includes important\
      \ script warnings of the mods running and large amounts of standard [[Legacy:Log\
      \ Warnings|log warnings]] causing the server to lag.\n\nThis was reason enough\
      \ for me to let Anti TCC take care of all the neccessary configuration work\
      \ if the server admin forgets it. Its default configuration has all checks enabled\
      \ and it even makes sure its ServerPackages entry is there. Now let's hope I\
      \ find some more people for beta-testing it...\n\n===Comments ===\n\n'''RegularX:'''\
      \ I hear ya.  I've learned to scope out the very few people I know will give\
      \ honest, complete feedback and hound them when I beta stuff.  Nobody in the\
      \ Unreal scene really seems to want to help test things, or new ideas, but they\
      \ sure like to complain when you *do* release it about any problems or shortcomings.\
      \  My favorite responses include \"where are teh custom models\" and \"this\
      \ will be great whenever you're done\".\n\nUnfortunately, with the small size\
      \ of people willing to test things - you really have to take things with a grain\
      \ of salt and use your own judgement. By about the second round of testing,\
      \ at least one person had felt that each of the three teams in Riftwar was \"\
      handicapped\" or \"too weak\" compared to the others.   \n\n'''Wormbo:''' Did\
      \ I mention \"THIS SUCKS\" feedback already?\n\n{{innerbox| THIS SUCKS. I HAVE\
      \ UN LOADED MY GAME AND RELOADED IT.<br />I STILL GET BOOTED FOR [ PRISUM]<br\
      \ /><email address removed><br />I HAVE A 14GIG GAME FILE! BOOTING ME FOR A\
      \ STOCK SKIN IS REDICULES...........................................................................\n\
      \n}}\n\n----\n\n==The Online Language ==\n\ndid U evr thingk abuot tha way U\
      \ rIt in forums, IRC, and sO on? did it evr okur to U that sum Ppl mIt not undrstand\
      \ U? aktuali ther mIt B mor than Onli a fU of thM...<br />a lot of Ppl R anoid\
      \ bI this kInd of langwitsh and for sum Ppl its EvN worth a ban from an IRC\
      \ chanL.\n\n===Comments ===\n\n'''Wormbo:''' You get the idea. I hope I didn't\
      \ make any spelling/capitalization mistakes in the few sentences above, it was\
      \ hard enough to get them in a reasonable English version of that language.\
      \ :)<br />/me shudders after reading it again. Did I really just write this\
      \ crap? o_O\n\n'''El Muerte TDS:''' I think it's \"buot\" and \"chan\", but\
      \ what do I know about whatever this language would be\n\n'''MythOpus:''' Well\
      \ I just found this now, I think I'm really late but oh well...\n\nI don't think\
      \ many people use the language to that extent and those who do make it at least\
      \ understandable.  No one I know spells language like langwitsh.  That is just\
      \ bad english,,,\n\nPeople who do stuff like that only use words like some >\
      \ sum whats up> sup Leet > 1137 etc..\n\n'''GRAF1K:''' Myth Man (yes, you coined\
      \ that phrase and it ''will'' haunt you for all eternity), all 1337 speech is\
      \ just bad english, plain and simple. Only it's so bad you don't have to be\
      \ an english professor to scream at the sight of it. I find it odd you would\
      \ be commenting on this particular subject; does this ring a bell? \"'''MythOpus:'''\
      \ can u delete the page [whatever it was] but not my nu 1 [whatever].\" o_O\n\
      \n'''Tgusagalpa:'''I was talking to friend, and he always types like that. \
      \ I sent him to this page, and he REPLIES:\"i dnt c wat he meens\"\n\nIt is\
      \ so annoying! o_O\n\n----\n\n==UT 2003 Code - Old Ideas, New Stuff And Missing\
      \ Features ==\n\nYou thought it couldn't get worse, but then you get to see\
      \ the UT 2003 UnrealScript source code. You want a proof? Here you are:\n\n\
      The HUD mutators are dead, same with the message mutators. Damage mutators are\
      \ still kind of alive, but seriously injured. The GameRules's NetDamage (why\
      \ '''Net'''Damage?) function only allows to change the amount of damage, the\
      \ HitLocation and Momentum can't be changed anymore. :/\n\nThe UDamage itself\
      \ doesn't really exist as an object anymore, instead it's spread across several\
      \ classes like UDamageCharger (the pickup base), UDamagePack (the actual pickup)\
      \ and UDamageTimer (an Info subclass that stops the UDamage effect after some\
      \ time). Wait... no Inventory class? Nope, the UDamage's real magic now resides\
      \ in the xPawn class. All features (the special weapon texture, the firing sound\
      \ and even the doubled damage) are hardcoded in either Pawn or xPawn. My opinion\
      \ about that is best expressed with a quote from the Pawn class's TakeDamage\
      \ code:\n\n<uscript>\n    if ( (InstigatedBy != None) && InstigatedBy.HasUDamage()\
      \ ) // FIXME THIS SUCKS\n        Damage *= 2;\n</uscript>\n\nOk, so the UDamage\
      \ code sucks, but what's up with the other thing that powers up the damage someone\
      \ does &rarr; the berserk combo? Well, it's also hardcoded, but in the Weapon\
      \ and WeaponFire classes. No Pawn or xPawn code involved. You should think they'd\
      \ create those two effects by using a common method to change the weapon's damage,\
      \ but obviously you can't have everything... o_O\n\nBut maybe you can &ndash;\
      \ if you do it yourself. There's a DamageAtten property in the WeaponFire class\
      \ which is used as a damage multiplier for hit-scan and projectile weapons.\
      \ It's set to 1.0 and doesn't seem to get changed, but the damage is always\
      \ multiplied by it.\n\nThe UDamage now being completely handled by pawn code\
      \ caused another feature to be removed: No more weapon affectors. In UT the\
      \ TournamentWeapon class's Affector property could point to a TournamentPickup\
      \ which got a FireEffect call every time the weapon was fired. That's how the\
      \ UDamage and Relic of Strength knew when to play their additional firing sounds.\
      \ With my EnhancedItems package it was even possible to create a whole list\
      \ of affectors for a weapon, at least as long as only PickupPlus items tried\
      \ to add themselves to that list. With an EnhancedWeapon as affected weapon\
      \ the PickupPlus affectors even had the opportunity to draw an effect during\
      \ the weapon's RenderOverlays. I used this in Rockets UT to draw the UDamage,\
      \ shield belt, rapid fire and cloak effects and they look pretty good. :) In\
      \  UT 2003 it's now possible to use an overlay material for any kind of actor.\
      \ That's how the cool UDamage effect in is done there.\n\nAnother good thing\
      \ in UT 2003 are the damage types. Yes, that old idea from Unreal was picked\
      \ up again, this time it even worked. :o But guess what: That's another feature\
      \ I hacked into UT for the use with Rockets UT and other mods.\n\nWildcardBase\
      \ &ndash; it randomly spawns one of up to eight TournamentPickup classes. [[Legacy:EnhancedItems|MultiPickupPlus]]\
      \ anyone? The MPP for UT was way more powerful. It allowed up to 20 Inventory\
      \ classes which are not limited to powerups, also weapons, ammo and armor items\
      \ could be spawned. Another advantage of the MPP was its ability to select items\
      \ from the list based on a RejectChance, i.e. spawning certain items was more\
      \ likely than spawning others.\n\n===Comments ===\n\n'''Tahngarth:''' I thought\
      \ the Beserk combo increased your weapons' fire rates, not their damage...\n\
      \n'''Wormbo:''' Berserk increases both firing rate and damage by 33%. The actual\
      \ values are hardcoded in every single [[Legacy:WeaponFire|WeaponFire]] class\
      \ like here for the MinigunFire class:<uscript>\nfunction StartBerserk()\n{\n\
      \    DamageMin = default.DamageMin * 1.33;\n    DamageMax = default.DamageMax\
      \ * 1.33;\n}\n\nfunction StopBerserk()\n{\n    DamageMin = default.DamageMin;\n\
      \    DamageMax = default.DamageMax;\n}\n</uscript>\n\n'''Mysterial:''' Only\
      \ the Assault Rifle and Minigun get damage increases, and it's instead of giving\
      \ those two weapons a faster firing rate, not in addition to it. I suspect this\
      \ is because of lockdown.\n\n----\n\n'''Githianki:''' Do you think these issues\
      \ are a result of design sloppiness or somehow tied to anticheating measures?\
      \ Just curious. Is it truly haphazard or is there some logic there?  Knowing\
      \ the path this game took to completion (suddenly developed, first for one platform\
      \ then another, etc.) I would hazard the former.\n\n'''Wormbo:''' I have no\
      \ idea. Like I stated above, this page is just a place for me to complain about\
      \ stuff. :)\n\n'''MadNad:''' Funny, cuz I could swear firerates were faster,\
      \ but I never saw anything but the damage being multiplied by bezerk.  I wish\
      \ I could see how this is done.  I tried having a configurable max hold time\
      \ for a rocket launcher, but the firerates by the client would not use the value\
      \ by the servers configurable variable, but would use whatever they were configured\
      \ to.  So the fire anims were out of sync.  The actual rates worked just fine,\
      \ just not the animation.  I would love to hear any thoughts you have on making\
      \ this happen, but with the firerates role set to none, I kinda gave up on it.\n\
      \n'''Bob_The_Beheader:''' Hmmm...in the middle of a firefight, it is a wee bit\
      \ difficult to tell if the damage has been increased by 33%. Not as hard as\
      \ it would be if this were Counter-strike, but still, 33% won't look nearly\
      \ the same as UDamage's 2x boost.\n\n----\n\n==Crappy Hacks ==\n\nSometimes\
      \ game developers have the bad habit of creating hacks to make features compatible\
      \ to previous versions of a game or mod. Usually these hacks tend to show ugly\
      \ side-effects later.\n\nThe most popular and most annoying example are the\
      \ Relic mutators in UT Bonuspack 1. The [[Legacy:Mutator|Mutator]] class in\
      \ UT v400 didn't have the NextHUDMutator property, so the developers decided\
      \ to create the [[Legacy:HUDMutator|HUDMutator]] class instead of telling the\
      \ people that the Relics need a newer version of UT. Now the NextHUDMutator\
      \ property has been added to the Mutator class, but the HUDMutators don't use\
      \ it. This is everything else but compatibility. Recently I wrote a [[Legacy:Relics\
      \ Patch|Relics Patch]] which subclasses the RelicHUDMutator to stop it from\
      \ breaking the HUD mutator list &ndash; works great, but unfortunately it doesn't\
      \ stop people from doing bad things:\n\nChaos UT &ndash; a great mod. It was\
      \ good enough to be bundled with UT's Game Of The Year Edition. Chaotic Dreams\
      \ found a way to make their mod compatible with the Relic mutators: They created\
      \ two versions if their HUD mutator, one subclassed from Mutator using the NextHUDMutator\
      \ property and one subclassed from RelicHUDMutator which uses the HUDMutator's\
      \ NextRHUDMutator property. The user can switch between the two mutators by\
      \ enabling or disabling a checkbox in the mod's config window. Unfortunately,\
      \ none of the original coders still works on the mod and so the new coders had\
      \ to dig through the code trying to understand, what it does and why it was\
      \ coded that way. They didn't see why the relic-incompatible HUD mutator had\
      \ to be in there and simply removed the \"Using Relics\" option. Everything\
      \ worked fine for them, there aren't so many HUD mutators out there. I talked\
      \ to the Chaos UT team about the HUD mutator thing and [[Legacy:Jb|Jb]] promised\
      \ to re-enable that option. I also told him about the Relic HUD Patch I wrote\
      \ and it will be in the next Chaos UT version. (Hey! :) ) But now Chaos UT might\
      \ have to face a new problem:\n\nNot long ago a new mod team released a \"Bonus\
      \ Pack\" for UT. The \"technoloG Bonus Pack\" is a simple collection of mutators\
      \ and menu enhancements from a team which \"represents professional-quality\
      \ work coupled with innovations and enhancements to the gameplay experience.\"\
      \ (quoted from the technoloG website)\n\nI have to admit the new Relics and\
      \ the SpellUNREAL mutator are fun, but both use the [[Legacy:HUDMutator|HUDMutator]]\
      \ class. The new relics use the original relic's HUD mutator, so it ''might''\
      \ be possible that the [[Legacy:Relics Patch|Relics Patch]] is able to make\
      \ the new relics compatible to other HUD mutators, but the SpellUNREAL mutator\
      \ uses its own subclass of HUDMutator &ndash; the patch won't be able to fix\
      \ that.\n\nMaybe technoloG should concider updating their bonus pack. The UMOD\
      \ installer doesn't work with the GOTY edition of UT because it requires Bonuspack\
      \ 1 to be installed. UT GOTYE includes BP1, the Inoxx Map Pack and the Digital\
      \ Extremes Pack &ndash; no need to reinstall them or mess around with Manifest.ini\
      \ just for installing the technoloG bonus pack. Maybe they would also be willing\
      \ to include the Relic HUD Patch, make their new relics use the patched relic\
      \ HUD and get that [[Legacy:HUDMutator|HUDMutator]] out of SpellUNREAL. Maybe.\n\
      \n[[Category:Legacy Rant|{{PAGENAME}}]]"
