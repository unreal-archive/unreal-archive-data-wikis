    text: "{{innerbox|This page expresses my personal view of certain things which\
      \ really annoy me. These things might be very subjective, but I just had to\
      \ let it out. :)\n\n:''Wormbo''\n\n}}\n\n==Note to self==\n\nKill UT2004 earlier\
      \ next time to prevent the log file from growing over 1.3GB... o_O\n\n'''El\
      \ Muerte:''' I think it's better to simply write proper code\n\n----\n\n==Sense\
      \ and Nonsense of New Features==\n\nQuakenet implemented a new feature: channel\
      \ mode +c now prevents the use of '''any''' control code, not only colors. This\
      \ means you can't underline or format stuff as bold text. Sure, this has some\
      \ uses, but it was better implemented as a new channel mode.\n\nWhy? There are\
      \ good reasons for preventing colors while still alowing bold and underline.\
      \ For example making text stand out without getting spammed by all those weird-colored\
      \ auto-away messages. \n\nThanks Quakenet, for making IRC a less annoying place,\
      \ but this one was a brainfart.\n\n----\n\n==Are you the one who...?==\n\n<pre>\n\
      [21:12:07] <SoH|kAnEdA> are u that guy that is making anti-fws mutator?\n[21:13:08]\
