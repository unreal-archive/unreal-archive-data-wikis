      \ problem by actually downloading my maps.</p>\n<hr />\n<h2><span class=\"mw-headline\"\
      \ id=\"The_Joys_Of_Feedback\">The Joys Of Feedback</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wormbo/Rants?section=6\"\
      \ title=\"Edit section: The Joys Of Feedback\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>(or lack thereof)</i></p>\n<p>You probably know\
      \ how this works: You release a beta version of your mod, map or some other\
      \ kind or custom content for a game and ask people to give you some feedback.\
      \ You can be lucky and \"only\" receive useless \"wow this rocks\" or \"bah\
      \ this sucks\" responses or you can be even more lucky and really receive useful\
      \ feedback, but usually it's either silence or useless responses.</p>\n<p>\"\
      Ok\", you think, \"maybe it's not that bad after all, I'll just release it.\"\
      \ – Be prepared for the flames and whinings, because now the real \"feedback\"\
      \ will get back to you.</p>\n<ul>\n<li>\"Gah, this piece of crap lags terribly!\"\
      </li>\n<li>\"This thing makes my server crash every time now!\"</li>\n<li>\"\
      Hey, it kicks everyone off my server! HEEEELLLPPPPPP!!!!!!!1111one\"</li>\n\
      </ul>\n<p>You can't make your stuff completely idiot-proof, there'll always\
      \ be an even greater idiot than you expected. Usually it's just a misconfiguration\
      \ of their server, in the best case they just have a typo in the neccessary\
      \ ServerPackages line. The worst case-scenario however, is the ignorant server\
      \ admin newbie who doesn't really know how to configure a server and who doesn't\
      \ even know about the log file which contains very useful information about\
      \ any kind of problems occuring while the server is up. This includes important\
      \ script warnings of the mods running and large amounts of standard <a href=\"\
      /Legacy:Log_Warnings\" title=\"Legacy:Log Warnings\">log warnings</a> causing\
      \ the server to lag.</p>\n<p>This was reason enough for me to let Anti TCC take\
      \ care of all the neccessary configuration work if the server admin forgets\
      \ it. Its default configuration has all checks enabled and it even makes sure\
      \ its ServerPackages entry is there. Now let's hope I find some more people\
      \ for beta-testing it...</p>\n<h3><span class=\"mw-headline\" id=\"Comments_2\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wormbo/Rants?section=7\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>RegularX:</b> I hear ya. I've learned to scope out the very few people\
      \ I know will give honest, complete feedback and hound them when I beta stuff.\
      \ Nobody in the Unreal scene really seems to want to help test things, or new\
      \ ideas, but they sure like to complain when you *do* release it about any problems\
      \ or shortcomings. My favorite responses include \"where are teh custom models\"\
      \ and \"this will be great whenever you're done\".</p>\n<p>Unfortunately, with\
      \ the small size of people willing to test things - you really have to take\
      \ things with a grain of salt and use your own judgement. By about the second\
      \ round of testing, at least one person had felt that each of the three teams\
      \ in Riftwar was \"handicapped\" or \"too weak\" compared to the others.</p>\n\
