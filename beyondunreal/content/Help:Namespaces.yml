  title: "Help:Namespaces"
  text:
    text: "<p>Pages without a ':' in their name are in the main namespace. This namespace\
      \ is for content pages; documents that aren't directly related to this may go\
      \ in other namespaces. When pages are in another namespace, they are specified\
      \ as <i>namespace</i>:<i>page</i>; i.e. this page is <i>Help</i>:<i>Namespaces</i>.</p>\n\
      <dl>\n<dt>Help</dt>\n<dd>Documentation about working with the wiki software.\
      \ This could be mirrored from outside sites, or locally written.</dd>\n<dt>Image</dt>\n\
      <dd>For descriptions of uploaded files or media files. You shouldn't create\
      \ these directly; they are created when you click the <a href=\"/Special:Upload\"\
      \ title=\"Special:Upload\">Upload file</a> link in the toolbox.</dd>\n<dt>Media</dt>\n\
      <dd>Use this namespace to link to uploaded files directly, rather than through\
      \ the description pages.</dd>\n<dt>MediaWiki</dt>\n<dd>Use this namespace to\
      \ change the default system messages, <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://meta.wikimedia.org/wiki/Help:System_message\">See Help:System\
      \ message on meta</a>.</dd>\n<dt>Project</dt>\n<dd>Information about this wiki;\
      \ i.e. policies that apply here. This namespace also has an alias, which is\
      \ the name of the wiki installation.</dd>\n<dt>Talk</dt>\n<dd>Each page has\
      \ a corresponding <i>discussion</i> page. This can be used for feedback/comments\
      \ about that page, or other local notes that another group may want to associate\
      \ with the page, without modifying the document directly, or for any other additional\
      \ information to associate with the document.</dd>\n<dt>Template</dt>\n<dd>This\
      \ is used for meta-information that is to be transcluded into multiple documents,\
      \ such as tags to mark the status of a document.</dd>\n<dt>User</dt>\n<dd>For\
      \ personal notes. Each User has a corresponding user page for their own information.\
      \ Users can also create subpages, by using a / after their name.</dd>\n<dt>User_talk</dt>\n\
      <dd>The discussion page on a user's page can be used for leaving messages. If\
      \ this page is edited, the next time that user logs in they will see a box notifying\
      \ them that they have new messages</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_also\">See also</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Namespaces?section=1\"\
