  text:
    text: "<p>This is the page of the inevitable dUc0N (Ignore the man behind the\
      \ curtain.)</p>\n<p>Atari and Epic have a strange relationship with me. They're\
      \ my favorite companies for supporting Linux, but my least favorite for not\
      \ supporting Linux with dev tools.</p>\n<p>Contact info:</p>\n<p>Email - raptor105@cox.net\
      \ or dUc0N@starsclan.com</p>\n<p>Instant messengers: AIM rapt0r105 / MSN raptor105@cox.net\
      \ / Y!M raptor105y / ICQ 158353120 / JABBER raptor105@eifelansinn.net</p>\n\
      <p>Conventions: When uploading images, I'll try to put my name, the tutorial\
      \ name, or both in front of the image name. Any image with <b>GL</b> in front\
      \ is what I call a \"global\" image, or one that I expect to be commonly used\
      \ (things like toolbar buttons, etc).</p>\n<p>Link to the mother of all mine\
      \ mutators that I'm going to try and make: <a href=\"/Legacy:DUc0N/MineMode\"\
      \ title=\"Legacy:DUc0N/MineMode\">dUc0N/MineMode</a></p>\n<p><i><b>If you have\
      \ anything to say to/about me, feel free to say it here:</b></i></p>\n<p><b>Mosquito:</b>\
      \ hello, and why am I so great?</p>\n<p><b>Wormbo:</b> Welcome to the wiki.&#160;:)</p>\n\
      <p><b>MythOpus:</b>&#160;:cheesy: Welcome to the UNREAL Wiki&#160;;)</p>\n<p><b>Tarquin:</b>\
      \ Hi &amp; welcome&#160;:)</p>\n<p><b>GRAF1K:</b> Welcome to the wiki, DUcON.&#160;:tup:\
      \ Note that everyone is always free to use whatever anyone else puts up here;\
