  text:
    text: "<p>A InfoPod<sup>(<span><a href=\"/UE2:InfoPod_(UT2004)\" title=\"UE2:InfoPod\
      \ (UT2004)\">UT2004</a></span>)</sup> is an actor that can display floating\
      \ text at its own location, it is mainly used by <b>Assault</b> L.D.s(Level\
      \ Designers) to mention who has made the map.</p>\n<p>The InfoPod is located\
      \ at <code>Actor-&gt;Keypoint-&gt;InfoPod</code>. It is also only valid in the\
      \ gametype Assault of <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">Unreal Tournament 2004</a>.</p>\n<p>The InfoPod provides as well a\
      \ lot properties for L.D.s to tell the InfoPod and the HUD_Assault<sup>(<span><a\
      \ href=\"/UE2:HUD_Assault_(UT2004)\" title=\"UE2:HUD Assault (UT2004)\">HUDAssaultUT2004</a></span>)</sup>\
      \ how it should be rendered in the world and who can and can't see the text\
      \ of the InfoPod.</p>\n<p>This tutorial will explain what the most important\
      \ properties of this InfoPod do.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Properties\">Properties</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UE2:InfoPod_(Tutorial)?section=1\"\
      \ title=\"Edit section: Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>See InfoPod<sup>(<span><a href=\"/UE2:InfoPod_(UT2004)\"\
      \ title=\"UE2:InfoPod (UT2004)\">UT2004</a></span>)</sup> for all properties,\
      \ this section will only mention those that are valid for L.D.s.</p>\n<p><b>Property:</b>\
      \ Team</p>\n<dl>\n<dd>Specify the team that may see this InfoPod, by default\
      \ any team can see this InfoPod.</dd>\n</dl>\n<p><b>Property:</b> InfoType</p>\n\
      <dl>\n<dd>Specify the render method for this InfoPod e.g. <b>EIPT.PlainText</b>\
      \ is the default one and means to only render text, <b>EIPT_TextBrackets</b>\
      \ will make the InfoPod draw an additional box surrounding itself and <b>EIPT_Texture</b>\
      \ will make the InfoPod draw as well a texture.</dd>\n</dl>\n<p><b>Property:</b>\
      \ InfoEffect</p>\n<dl>\n<dd>Specify the render effect for this InfoPod e.g.\
      \ <b>EIPE_Blink</b> will make the text and/or texture blink(off/on).</dd>\n\
      </dl>\n<p><b>Property:</b> bDisabled</p>\n<dl>\n<dd>Specify whether the InfoPod\
      \ should be disabled i.e. if true the InfoPod will no longer render anything,\
      \ the InfoPod needs to be triggered to be enabled.</dd>\n</dl>\n<p><b>Property:</b>\
      \ POD_Message</p>\n<dl>\n<dd>Specify the text this InfoPod should draw, this\
      \ text can also be localized by making an localization file for your map.</dd>\n\
