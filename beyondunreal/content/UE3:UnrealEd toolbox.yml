  wikitext:
    text: "[[Image:UT3-UnrealEd-Toolbox.png|right|The toolbox in UT3 Editor.]]\nThis\
      \ articles provides an overview about the [[UE3:Unreal Editor|Unreal Editor]]'s\
      \ toolbox. As the name suggests, the toolbox provides tools for modifying the\
      \ map.\n\n__TOC__\n\n==Editing modes==\n{{expand}}\n; [[Image:UT3-UnrealEd-Toolbox-ModeCamera.png]]\
      \ Camera Mode: \n; [[Image:UT3-UnrealEd-Toolbox-ModeGeometry.png]] Geometry\
      \ Mode: \n; [[Image:UT3-UnrealEd-Toolbox-ModeTerrainEdit.png]] Terrain Editing\
      \ Mode: \n; [[Image:UT3-UnrealEd-Toolbox-ModeTexturePan.png]] Texture Alignment\
      \ Mode: \n\n==Brush builders==\nLeft-clicking uses the brush builder to create\
      \ a new builder brush with the brush builder's default parameters.\nRight-clicking\
      \ on a brush builder button brings up its properties window. Usually you will\
      \ want to build brushes with customized parameters.\n\nIf you have installed\
      \ any [[custom brush builders]], these will be listed in this part of the toolbox\
      \ as well.\n; [[Image:UT3-UnrealEd-Toolbox-BBCube.png]] Cube: The cube builder\
      \ can be used to create cubes and [[wp:cuboid|cuboid]]s (rectangular boxes).\
      \ Optionally the box can be made hollow and its sides can be tessellated, i.e.\
      \ subdivided into triangles.\n; [[Image:UT3-UnrealEd-Toolbox-BBCone.png]] Cone:\
      \ The cone builder is actually a [[wp:pyramid (geometry)|pyramid]] and [[wp:frustrum|frustrum]]\
      \ builder and can be used to create right pyramids and frustrums with a regular\
      \ polygon as the base. By default an eight-sided pyramid is created.\n; [[Image:UT3-UnrealEd-Toolbox-BBCurvedStair.png]]\
      \ Curved Staircase: Creates a curved staircase with a flat base that covers\
      \ an angle of up to 360 degrees.\n; [[Image:UT3-UnrealEd-Toolbox-BBCylinder.png]]\
      \ Cylinder: The cylinder builder actually builds [[wp:prism (geometry)|right\
      \ prisms]] with a regular polygon as its base. By default an eight-sided prism\
      \ is created.\n; [[Image:UT3-UnrealEd-Toolbox-BBLinearStair.png]] Linear Staircase:\
      \ Creates a linear staircase with a flat base.\n; [[Image:UT3-UnrealEd-Toolbox-BBSheet.png]]\
      \ Sheet: The sheet builder creates a square or rectangular sheet that is aligned\
      \ in X, Y or Z direction and optionally subdivided horizontally and/or vertically\
      \ into smaller squares or rectangles.\n; [[Image:UT3-UnrealEd-Toolbox-BBSpiralStair.png]]\
      \ Spiral Staircase: Creates a curved staircase with a slanted base that can\
      \ turn more than 360 degrees.\n; [[Image:UT3-UnrealEd-Toolbox-BBSphere.png]]\
      \ Tetrahedron (Sphere): The tetrahedron builder creates a shape that approximates\
      \ a sphere. It actually never builds a [[wp:tetrahedron|tetrahedron]], use the\
      \ cone builder for that. You can select an extrapolation level from 1 to 5,\
      \ where 1 is an [[wp:octahedron|octahedron]], a shape consisting of eight regular\
      \ triangles. Each additional level subdivides each triangle into four smaller\
      \ triangles to get closer to the sphere shape.<br/>You should probably use a\
      \ static mesh instead of high extrapolation levels, though.\n; [[Image:UT3-UnrealEd-Toolbox-BBVolumetric.png]]\
      \ Volumetric (Torches, Chains, etc): Before the introduction of emitters and\
      \ static meshes, this brush builder was used in combination with dynamic textures\
      \ to create flames. Now flames should be created using emitters and chains should\
      \ be modeled as static meshes.\n\n==CSG operations==\nThese operations perform\
      \ basic [[wp:constructive solid geometry|constructive solid geometry]] operations\
      \ with the [[red builder brush]] and existing BSP geometry.\n; [[Image:UT3-UnrealEd-Toolbox-Add.png]]\
      \ Add: Creates an additive brush in the level.\n; [[Image:UT3-UnrealEd-Toolbox-Subtract.png]]\
      \ Subtract: Creates a subtractive brush in the level.\n; [[Image:UT3-UnrealEd-Toolbox-Intersect.png]]\
      \ Intersect: Creates a new builder brush shape by keeping only those parts of\
      \ the builder brush that intersect with level geometry.\n; [[Image:UT3-UnrealEd-Toolbox-Deintersect.png]]\
      \ Deintersect: Creates a new builder brush shape by keeping only those parts\
      \ of the builder brush that do not intersect with level geometry. Deintersect\
      \ keeps what Intersect would throw away and throws away what Intersect would\
      \ keep.\n\n==Special add operations==\n; [[Image:UT3-UnrealEd-Toolbox-AddSpecial.png]]\
      \ Add Special Brush: Creates a brush with special properties, for example non-solid\
      \ and semi-solid brushes. This is a left-over from previous engine generations\
      \ where BSP geometry needed to be divided into zones to optimize the level and\
      \ where complex CSG was required because [[static meshes]] were not available.\
      \ You shouldn't use this in [[Unreal Engine 3]] anymore.\n; [[Image:UT3-UnrealEd-Toolbox-AddVolume.png]]\
      \ Add Volume (right click for options): Creates a [[UE3:Volume (UT3)|Volume]]\
      \ with the shape of the builder brush. Right-clicking on the toolbox button\
      \ brings up a menu with all known volume classes. Usually you will want to add\
      \ one of those specialized classes, like [[UE3:UTWaterVolume (UT3)|UTWaterVolume]]\
      \ or [[UE3:BlockingVolume (UT3)|BlockingVolume]].\n\n==Selection==\n; [[Image:UT3-UnrealEd-Toolbox-ShowSelected.png]]\
      \ Show Selected Actors Only: Hides all but the selected actors.\n; [[Image:UT3-UnrealEd-Toolbox-HideSelected.png]]\
      \ Hide Selected Actors: Hides the selected actors.\n; [[Image:UT3-UnrealEd-Toolbox-InvertSelections.png]]\
      \ Invert Selections: Unselects previously selected actors and selects previously\
      \ unselected (visible) actors.\n; [[Image:UT3-UnrealEd-Toolbox-ShowAll.png]]\
      \ Show All Actors: Makes previously hidden actors visible again.\n\n[[Category:Mapping\
      \ articles|UnrealEd toolbox (UE3)]]"
