---
parse:
  title: "UE3:UnrealEd toolbox"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:UT3-UnrealEd-Toolbox.png\" class=\"\
      image\" title=\"The toolbox in UT3 Editor.\"><img alt=\"The toolbox in UT3 Editor.\"\
      \ src=\"/w/images/UT3-UnrealEd-Toolbox.png\" width=\"72\" height=\"552\" /></a></div>\n\
      <p>This articles provides an overview about the <a href=\"/UE3:Unreal_Editor\"\
      \ title=\"UE3:Unreal Editor\">Unreal Editor</a>'s toolbox. As the name suggests,\
      \ the toolbox provides tools for modifying the map.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Editing_modes\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Editing modes</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Brush_builders\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Brush builders</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#CSG_operations\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">CSG operations</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Special_add_operations\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Special add operations</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Selection\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Selection</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Editing_modes\">Editing\
      \ modes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE3:UnrealEd_toolbox?section=1\" title=\"Edit section:\
      \ Editing modes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-content\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">Please help <a rel=\"\
      nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/UE3:UnrealEd_toolbox\"\
      >improve this article or section</a> by expanding it.</td>\n</tr>\n</table>\n\
      <dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-ModeCamera.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbox-ModeCamera.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-ModeCamera.png\"\
      \ width=\"32\" height=\"32\" /></a> Camera Mode</dt>\n<dd></dd>\n<dt><a href=\"\
      /File:UT3-UnrealEd-Toolbox-ModeGeometry.png\" class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-ModeGeometry.png\"\
      \ src=\"/w/images/UT3-UnrealEd-Toolbox-ModeGeometry.png\" width=\"32\" height=\"\
      32\" /></a> Geometry Mode</dt>\n<dd></dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-ModeTerrainEdit.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-ModeTerrainEdit.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbox-ModeTerrainEdit.png\" width=\"32\" height=\"\
      32\" /></a> Terrain Editing Mode</dt>\n<dd></dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-ModeTexturePan.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-ModeTexturePan.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbox-ModeTexturePan.png\" width=\"32\" height=\"32\"\
      \ /></a> Texture Alignment Mode</dt>\n<dd></dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Brush_builders\">Brush builders</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_toolbox?section=2\"\
      \ title=\"Edit section: Brush builders\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Left-clicking uses the brush builder to create a new\
      \ builder brush with the brush builder's default parameters. Right-clicking\
      \ on a brush builder button brings up its properties window. Usually you will\
      \ want to build brushes with customized parameters.</p>\n<p>If you have installed\
      \ any <a href=\"/edit/Custom_brush_builders?redlink=1\" class=\"new\" title=\"\
      Custom brush builders (page does not exist)\">custom brush builders</a>, these\
      \ will be listed in this part of the toolbox as well.</p>\n<dl>\n<dt><a href=\"\
      /File:UT3-UnrealEd-Toolbox-BBCube.png\" class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-BBCube.png\"\
      \ src=\"/w/images/UT3-UnrealEd-Toolbox-BBCube.png\" width=\"32\" height=\"32\"\
      \ /></a> Cube</dt>\n<dd>The cube builder can be used to create cubes and <a\
      \ href=\"http://en.wikipedia.org/wiki/cuboid\" class=\"extiw\" title=\"wp:cuboid\"\
      >cuboids</a> (rectangular boxes). Optionally the box can be made hollow and\
      \ its sides can be tessellated, i.e. subdivided into triangles.</dd>\n<dt><a\
      \ href=\"/File:UT3-UnrealEd-Toolbox-BBCone.png\" class=\"image\"><img alt=\"\
      UT3-UnrealEd-Toolbox-BBCone.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBCone.png\"\
      \ width=\"32\" height=\"32\" /></a> Cone</dt>\n<dd>The cone builder is actually\
      \ a <a href=\"http://en.wikipedia.org/wiki/pyramid_(geometry)\" class=\"extiw\"\
      \ title=\"wp:pyramid (geometry)\">pyramid</a> and <a href=\"http://en.wikipedia.org/wiki/frustrum\"\
      \ class=\"extiw\" title=\"wp:frustrum\">frustrum</a> builder and can be used\
      \ to create right pyramids and frustrums with a regular polygon as the base.\
      \ By default an eight-sided pyramid is created.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-BBCurvedStair.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-BBCurvedStair.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbox-BBCurvedStair.png\" width=\"32\" height=\"32\"\
      \ /></a> Curved Staircase</dt>\n<dd>Creates a curved staircase with a flat base\
      \ that covers an angle of up to 360 degrees.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-BBCylinder.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-BBCylinder.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBCylinder.png\"\
      \ width=\"32\" height=\"32\" /></a> Cylinder</dt>\n<dd>The cylinder builder\
      \ actually builds <a href=\"http://en.wikipedia.org/wiki/prism_(geometry)\"\
      \ class=\"extiw\" title=\"wp:prism (geometry)\">right prisms</a> with a regular\
      \ polygon as its base. By default an eight-sided prism is created.</dd>\n<dt><a\
      \ href=\"/File:UT3-UnrealEd-Toolbox-BBLinearStair.png\" class=\"image\"><img\
      \ alt=\"UT3-UnrealEd-Toolbox-BBLinearStair.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBLinearStair.png\"\
      \ width=\"32\" height=\"32\" /></a> Linear Staircase</dt>\n<dd>Creates a linear\
      \ staircase with a flat base.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-BBSheet.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-BBSheet.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBSheet.png\"\
      \ width=\"32\" height=\"32\" /></a> Sheet</dt>\n<dd>The sheet builder creates\
      \ a square or rectangular sheet that is aligned in X, Y or Z direction and optionally\
      \ subdivided horizontally and/or vertically into smaller squares or rectangles.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbox-BBSpiralStair.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbox-BBSpiralStair.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBSpiralStair.png\"\
      \ width=\"32\" height=\"32\" /></a> Spiral Staircase</dt>\n<dd>Creates a curved\
      \ staircase with a slanted base that can turn more than 360 degrees.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbox-BBSphere.png\" class=\"image\"><img\
      \ alt=\"UT3-UnrealEd-Toolbox-BBSphere.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBSphere.png\"\
      \ width=\"32\" height=\"32\" /></a> Tetrahedron (Sphere)</dt>\n<dd>The tetrahedron\
      \ builder creates a shape that approximates a sphere. It actually never builds\
      \ a <a href=\"http://en.wikipedia.org/wiki/tetrahedron\" class=\"extiw\" title=\"\
      wp:tetrahedron\">tetrahedron</a>, use the cone builder for that. You can select\
      \ an extrapolation level from 1 to 5, where 1 is an <a href=\"http://en.wikipedia.org/wiki/octahedron\"\
      \ class=\"extiw\" title=\"wp:octahedron\">octahedron</a>, a shape consisting\
      \ of eight regular triangles. Each additional level subdivides each triangle\
      \ into four smaller triangles to get closer to the sphere shape.<br />\nYou\
      \ should probably use a static mesh instead of high extrapolation levels, though.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbox-BBVolumetric.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbox-BBVolumetric.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-BBVolumetric.png\"\
      \ width=\"32\" height=\"32\" /></a> Volumetric (Torches, Chains, etc)</dt>\n\
      <dd>Before the introduction of emitters and static meshes, this brush builder\
      \ was used in combination with dynamic textures to create flames. Now flames\
      \ should be created using emitters and chains should be modeled as static meshes.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"CSG_operations\">CSG operations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UE3:UnrealEd_toolbox?section=3\" title=\"Edit section: CSG operations\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>These\
      \ operations perform basic <a href=\"http://en.wikipedia.org/wiki/constructive_solid_geometry\"\
      \ class=\"extiw\" title=\"wp:constructive solid geometry\">constructive solid\
      \ geometry</a> operations with the <a href=\"/edit/Red_builder_brush?redlink=1\"\
      \ class=\"new\" title=\"Red builder brush (page does not exist)\">red builder\
      \ brush</a> and existing BSP geometry.</p>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-Add.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-Add.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-Add.png\"\
      \ width=\"32\" height=\"32\" /></a> Add</dt>\n<dd>Creates an additive brush\
      \ in the level.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-Subtract.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-Subtract.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-Subtract.png\"\
      \ width=\"32\" height=\"32\" /></a> Subtract</dt>\n<dd>Creates a subtractive\
      \ brush in the level.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-Intersect.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-Intersect.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-Intersect.png\"\
      \ width=\"32\" height=\"32\" /></a> Intersect</dt>\n<dd>Creates a new builder\
      \ brush shape by keeping only those parts of the builder brush that intersect\
      \ with level geometry.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-Deintersect.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-Deintersect.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-Deintersect.png\"\
      \ width=\"32\" height=\"32\" /></a> Deintersect</dt>\n<dd>Creates a new builder\
      \ brush shape by keeping only those parts of the builder brush that do not intersect\
      \ with level geometry. Deintersect keeps what Intersect would throw away and\
      \ throws away what Intersect would keep.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Special_add_operations\">Special add operations</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_toolbox?section=4\"\
      \ title=\"Edit section: Special add operations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-AddSpecial.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-AddSpecial.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-AddSpecial.png\"\
      \ width=\"32\" height=\"32\" /></a> Add Special Brush</dt>\n<dd>Creates a brush\
      \ with special properties, for example non-solid and semi-solid brushes. This\
      \ is a left-over from previous engine generations where BSP geometry needed\
      \ to be divided into zones to optimize the level and where complex CSG was required\
      \ because <a href=\"/edit/Static_meshes?redlink=1\" class=\"new\" title=\"Static\
      \ meshes (page does not exist)\">static meshes</a> were not available. You shouldn't\
      \ use this in <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal\
      \ Engine 3</a> anymore.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-AddVolume.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-AddVolume.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-AddVolume.png\"\
      \ width=\"32\" height=\"32\" /></a> Add Volume (right click for options)</dt>\n\
      <dd>Creates a <a href=\"/UE3:Volume_(UT3)\" title=\"UE3:Volume (UT3)\">Volume</a>\
      \ with the shape of the builder brush. Right-clicking on the toolbox button\
      \ brings up a menu with all known volume classes. Usually you will want to add\
      \ one of those specialized classes, like <a href=\"/UE3:UTWaterVolume_(UT3)\"\
      \ title=\"UE3:UTWaterVolume (UT3)\">UTWaterVolume</a> or <a href=\"/UE3:BlockingVolume_(UT3)\"\
      \ title=\"UE3:BlockingVolume (UT3)\">BlockingVolume</a>.</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Selection\">Selection</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE3:UnrealEd_toolbox?section=5\"\
      \ title=\"Edit section: Selection\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-ShowSelected.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-ShowSelected.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbox-ShowSelected.png\" width=\"32\" height=\"32\"\
      \ /></a> Show Selected Actors Only</dt>\n<dd>Hides all but the selected actors.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbox-HideSelected.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbox-HideSelected.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-HideSelected.png\"\
      \ width=\"32\" height=\"32\" /></a> Hide Selected Actors</dt>\n<dd>Hides the\
      \ selected actors.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-InvertSelections.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-InvertSelections.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbox-InvertSelections.png\" width=\"32\" height=\"\
      32\" /></a> Invert Selections</dt>\n<dd>Unselects previously selected actors\
      \ and selects previously unselected (visible) actors.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbox-ShowAll.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbox-ShowAll.png\" src=\"/w/images/UT3-UnrealEd-Toolbox-ShowAll.png\"\
      \ width=\"32\" height=\"32\" /></a> Show All Actors</dt>\n<dd>Makes previously\
      \ hidden actors visible again.</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU\
