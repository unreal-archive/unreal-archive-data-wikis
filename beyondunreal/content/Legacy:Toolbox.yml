parse:
  title: "Legacy:Toolbox"
  text:
    text: "<p>The <b>toolbox</b> is on the left-hand side of the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>.</p>\n\
      <p>In <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>\
      \ and newer versions, the toolbox is divided into groups, each of which can\
      \ be collapsed down. It is scrollable, but in UnrealEd 3 the scrollbar is very\
      \ narrow and is easily missed.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Modes\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Modes</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Brush_Clipping_Group\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Brush Clipping Group</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Brushbuilders_Group\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Brushbuilders Group</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Brush_Operations_Group\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Brush Operations Group</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Visibility_Group\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Visibility Group</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Custom_Group\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Custom Group</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Modes\">Modes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Toolbox?section=1\" title=\"Edit section: Modes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>These are \"tools\"\
      \ in the classic sense: they alter the behavior of the mouse cursor. The modes\
      \ group:</p>\n<div class=\"floatleft\"><a href=\"/File:Legacy_interface.toolbox.modes.png\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbox.modes.png\" src=\"/w/images/Legacy_interface.toolbox.modes.png\"\
      \ width=\"100\" height=\"212\" /></a></div>\n<ol>\n<li><a href=\"/File:Legacy_button.mode.camera.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.camera.gif\" src=\"/w/images/Legacy_button.mode.camera.gif\"\
      \ width=\"32\" height=\"32\" /></a> <a href=\"/Legacy:Camera_Movement\" title=\"\
      Legacy:Camera Movement\">Camera Movement</a> mode: navigate around the map,\
      \ move objects. Simple rotation is available in this mode too.</li>\n<li><a\
      \ href=\"/File:Legacy_button.mode.vertex.gif\" class=\"image\"><img alt=\"Legacy\
      \ button.mode.vertex.gif\" src=\"/w/images/Legacy_button.mode.vertex.gif\" width=\"\
      32\" height=\"32\" /></a> <a href=\"/Legacy:Vertex_Editing\" title=\"Legacy:Vertex\
      \ Editing\">Vertex editing</a> mode</li>\n<li><a href=\"/File:Legacy_button.mode.scale.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.scale.gif\" src=\"/w/images/Legacy_button.mode.scale.gif\"\
      \ width=\"32\" height=\"32\" /></a> <a href=\"/Legacy:Brush_Scaling\" title=\"\
      Legacy:Brush Scaling\">Brush scaling</a> mode</li>\n<li><a href=\"/File:Legacy_button.mode.rotate.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.rotate.gif\" src=\"/w/images/Legacy_button.mode.rotate.gif\"\
      \ width=\"32\" height=\"32\" /></a> <a href=\"/Legacy:Brush_Rotate\" title=\"\
      Legacy:Brush Rotate\">Brush rotate</a> mode</li>\n<li><a href=\"/File:Legacy_button.mode.texpan.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.texpan.gif\" src=\"/w/images/Legacy_button.mode.texpan.gif\"\
      \ width=\"32\" height=\"32\" /></a> <a href=\"/Legacy:Texture_Pan\" title=\"\
      Legacy:Texture Pan\">Texture pan</a> mode</li>\n<li><a href=\"/File:Legacy_button.mode.texrot.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.texrot.gif\" src=\"/w/images/Legacy_button.mode.texrot.gif\"\
      \ width=\"32\" height=\"32\" /></a> <a href=\"/Legacy:Texture_Rotate\" title=\"\
      Legacy:Texture Rotate\">Texture rotate</a> mode</li>\n<li><a href=\"/File:Legacy_button.mode.clip.gif\"\
      \ class=\"image\"><img alt=\"Legacy button.mode.clip.gif\" src=\"/w/images/Legacy_button.mode.clip.gif\"\
      \ width=\"32\" height=\"32\" /></a> <a href=\"/Legacy:Brush_Clipping\" title=\"\
      Legacy:Brush Clipping\">Brush clipping</a> mode</li>\n<li><a href=\"/Legacy:Polygon_Drawing\"\
      \ title=\"Legacy:Polygon Drawing\">Polygon drawing</a> mode</li>\n<li><a href=\"\
      /Legacy:Face_Drag\" title=\"Legacy:Face Drag\">Face drag</a> mode. In older\
      \ versions of the editor, activated by typing \"MODE FACEDRAG\" into the console.</li>\n\
      <li><a href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain mode</a></li>\n\
      <li><a href=\"/Legacy:Matinee\" title=\"Legacy:Matinee\">Matinee</a> mode</li>\n\
      </ol>\n<p>There are also several modes that do not have toolbox icons, due to\
      \ being experimental or buggy. See <a href=\"/Legacy:Binding_Editor_Commands\"\
      \ title=\"Legacy:Binding Editor Commands\">binding editor commands</a> for how\
      \ to access them more easily.</p>\n<ul>\n<li><a href=\"/edit/Legacy:Brush_Sheer?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Brush Sheer (page does not exist)\">brush sheer</a>\
      \ mode</li>\n<li>Geometry mode – \"MODE GEOMETRY\" (anyone know what this is\
      \ supposed to do? I can't get anything out of it!</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Brush_Clipping_Group\">Brush Clipping Group</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Toolbox?section=2\"\
      \ title=\"Edit section: Brush Clipping Group\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatleft\"><a href=\"/File:Legacy_interface.toolbox.brushGlipGr.gif\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbox.brushGlipGr.gif\" src=\"\
      /w/images/Legacy_interface.toolbox.brushGlipGr.gif\" width=\"90\" height=\"\
      90\" /></a></div>\n<p>These are commands that work with <a href=\"/Legacy:Brush_Clipping\"\
      \ title=\"Legacy:Brush Clipping\">brush clipping</a> mode.</p>\n<div style=\"\
      clear:both;\"></div>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Brushbuilders_Group\"\
      >Brushbuilders Group</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Toolbox?section=3\" title=\"Edit section: Brushbuilders\
      \ Group\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"floatleft\"><a href=\"/File:Legacy_interface.toolbox.defbuilders.gif\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbox.defbuilders.gif\" src=\"\
      /w/images/Legacy_interface.toolbox.defbuilders.gif\" width=\"68\" height=\"\
      180\" /></a></div>\n<p>The <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\"\
      >Brushbuilders</a> forge the <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a> into a new shape. For a tutorial\
      \ on how to use these, see <a href=\"/Legacy:Subtract_A_Space\" title=\"Legacy:Subtract\
      \ A Space\">Subtract A Space</a>.</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"Brush_Operations_Group\">Brush Operations Group</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Toolbox?section=4\" title=\"Edit section: Brush Operations\
      \ Group\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>These are commands that modify the map architecture:</p>\n<div class=\"floatleft\"\
      ><a href=\"/File:Legacy_interface.toolbox.BrushOperations.png\" class=\"image\"\
      ><img alt=\"Legacy interface.toolbox.BrushOperations.png\" src=\"/w/images/Legacy_interface.toolbox.BrushOperations.png\"\
      \ width=\"100\" height=\"180\" /></a></div>\n<ol>\n<li>Add: create a new additive\
      \ brush from the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a></li>\n<li>Subtract: create a new subtractive\
      \ brush from the <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a> (see <a href=\"/Legacy:CSG\" title=\"Legacy:CSG\"\
      >CSG</a> and <a href=\"/Legacy:Unreal_Geometry\" title=\"Legacy:Unreal Geometry\"\
      >Unreal Geometry</a>)</li>\n<li><a href=\"/Legacy:Intersect\" title=\"Legacy:Intersect\"\
      >Intersect</a></li>\n<li>Deintersect</li>\n<li><a href=\"/Legacy:Add_Special\"\
      \ title=\"Legacy:Add Special\">Add Special</a> Brush</li>\n<li>Add <a href=\"\
      /Legacy:StaticMesh\" title=\"Legacy:StaticMesh\" class=\"mw-redirect\">StaticMesh</a></li>\n\
      <li>Add <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a>: see <a href=\"\
      /Legacy:Create_A_Mover\" title=\"Legacy:Create A Mover\">Create a mover</a>\
      \ and <a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover Topics\">Mover Topics</a>.</li>\n\
      <li>Add an <a href=\"/Legacy:Antiportal\" title=\"Legacy:Antiportal\">Antiportal</a></li>\n\
      <li><a href=\"/Legacy:Add_A_Volume\" title=\"Legacy:Add A Volume\">Add a Volume</a></li>\n\
      </ol>\n<div style=\"clear:both;\"></div>\n<h2><span class=\"mw-headline\" id=\"\
      Visibility_Group\">Visibility Group</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Toolbox?section=5\"\
      \ title=\"Edit section: Visibility Group\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"floatleft\"><a href=\"/File:Legacy_interface.toolbox.visibility.gif\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbox.visibility.gif\" src=\"\
      /w/images/Legacy_interface.toolbox.visibility.gif\" width=\"95\" height=\"99\"\
      \ /></a></div>\n<p>Hides and shows actors. more.... <a href=\"/Legacy:Hiding_Actors\"\
      \ title=\"Legacy:Hiding Actors\">Hiding Actors</a></p>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"Custom_Group\">Custom Group</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Toolbox?section=6\" title=\"Edit section: Custom Group\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Contains\
      \ buttons which are defined by the user. See <a href=\"/Legacy:Custom_Toolbox_Buttons\"\
      \ title=\"Legacy:Custom Toolbox Buttons\">Custom Toolbox Buttons</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Toolbox?section=7\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>See\
      \ also...</p>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd\
      \ Interface\" class=\"mw-redirect\">UnrealEd interface</a> for information on\
      \ other parts of the UnrealEd window.</li>\n<li><a href=\"/Legacy:Brush\" title=\"\
      Legacy:Brush\">Brush</a> and <a href=\"/Legacy:Subtraction_And_Addition\" title=\"\
      Legacy:Subtraction And Addition\">Subtraction And Addition</a> for Add/Remove\
      \ Brush reference</li>\n<li><a href=\"/Legacy:Invisible_Collision_Hull\" title=\"\
      Legacy:Invisible Collision Hull\">Invisible Collision Hull</a> and <a href=\"\
      /Legacy:Zone_Portal\" title=\"Legacy:Zone Portal\">zone portal</a> for Add Special\
      \ Brush Reference.</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
