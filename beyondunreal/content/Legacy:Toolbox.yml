  wikitext:
    text: "The '''toolbox''' is on the left-hand side of the [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]]. \n\nIn [[Legacy:UnrealEd 2|UnrealEd 2]] and newer versions, the\
      \ toolbox is divided into groups, each of which can be collapsed down. It is\
      \ scrollable, but in UnrealEd 3 the scrollbar is very narrow and is easily missed.\n\
      \n==Modes ==\n\nThese are \"tools\" in the classic sense: they alter the behavior\
      \ of the mouse cursor. The modes group:\n[[Image:Legacy_interface.toolbox.modes.png|left|]]\n\
      \n# [[Image:Legacy_button.mode.camera.gif]] [[Legacy:Camera Movement|Camera\
      \ Movement]] mode: navigate around the map, move objects. Simple rotation is\
      \ available in this mode too.\n# [[Image:Legacy_button.mode.vertex.gif]]  [[Legacy:Vertex\
      \ Editing|Vertex editing]] mode\n# [[Image:Legacy_button.mode.scale.gif]] [[Legacy:Brush\
      \ Scaling|Brush scaling]] mode\n# [[Image:Legacy_button.mode.rotate.gif]] [[Legacy:Brush\
      \ Rotate|Brush rotate]] mode\n# [[Image:Legacy_button.mode.texpan.gif]] [[Legacy:Texture\
      \ Pan|Texture pan]] mode\n# [[Image:Legacy_button.mode.texrot.gif]] [[Legacy:Texture\
      \ Rotate|Texture rotate]] mode\n# [[Image:Legacy_button.mode.clip.gif]] [[Legacy:Brush\
      \ Clipping|Brush clipping]] mode\n# [[Legacy:Polygon Drawing|Polygon drawing]]\
      \ mode\n# [[Legacy:Face Drag|Face drag]] mode. In older versions of the editor,\
      \ activated by typing \"MODE FACEDRAG\" into the console.\n# [[Legacy:Terrain\
      \ Mode|Terrain mode]]\n# [[Legacy:Matinee|Matinee]] mode\n\nThere are also several\
      \ modes that do not have toolbox icons, due to being experimental or buggy.\
      \ See [[Legacy:Binding Editor Commands|binding editor commands]] for how to\
      \ access them more easily.\n\n* [[Legacy:Brush Sheer|brush sheer]] mode\n* Geometry\
      \ mode &ndash;  \"MODE GEOMETRY\" (anyone know what this is supposed to do?\
      \ I can't get anything out of it!\n\n==Brush Clipping Group ==\n\n[[Image:Legacy_interface.toolbox.brushGlipGr.gif|left|]]\n\
      \nThese are commands that work with [[Legacy:Brush Clipping|brush clipping]]\
      \ mode.\n{{clear}}\n\n\n==Brushbuilders Group ==\n\n[[Image:Legacy_interface.toolbox.defbuilders.gif|left|]]\n\
      \nThe [[Legacy:Brushbuilders|Brushbuilders]] forge the [[Legacy:Red Builder\
      \ Brush|red builder brush]] into a new shape. For a tutorial on how to use these,\
      \ see [[Legacy:Subtract A Space|Subtract A Space]].\n{{clear}}\n\n==Brush Operations\
      \ Group ==\n\nThese are commands that modify the map architecture:\n[[Image:Legacy_interface.toolbox.BrushOperations.png|left|]]\n\
      \n# Add: create a new additive brush from the [[Legacy:Red Builder Brush|red\
      \ builder brush]]\n# Subtract: create a new subtractive brush from the [[Legacy:Red\
      \ Builder Brush|red builder brush]] (see [[Legacy:CSG|CSG]] and [[Legacy:Unreal\
      \ Geometry|Unreal Geometry]])\n# [[Legacy:Intersect|Intersect]] \n# Deintersect\n\
      # [[Legacy:Add Special|Add Special]] Brush\n# Add [[Legacy:StaticMesh|StaticMesh]]\n\
      # Add [[Legacy:Mover|Mover]]: see [[Legacy:Create A Mover|Create a mover]] and\
      \ [[Legacy:Mover Topics|Mover Topics]].\n# Add an [[Legacy:Antiportal|Antiportal]]\n\
      # [[Legacy:Add A Volume|Add a Volume]]\n{{clear}}\n\n==Visibility Group ==\n\
      \n[[Image:Legacy_interface.toolbox.visibility.gif|left|]]\n\nHides and shows\
      \ actors. more.... [[Legacy:Hiding Actors|Hiding Actors]]\n{{clear}}\n\n==Custom\
      \ Group ==\n\nContains buttons which are defined by the user. See [[Legacy:Custom\
      \ Toolbox Buttons|Custom Toolbox Buttons]].\n\n==Related Topics ==\n\nSee also...\n\
      * [[Legacy:UnrealEd Interface|UnrealEd interface]] for information on other\
      \ parts of the UnrealEd window.\n* [[Legacy:Brush|Brush]] and [[Legacy:Subtraction\
      \ And Addition|Subtraction And Addition]] for Add/Remove Brush reference\n*\
      \ [[Legacy:Invisible Collision Hull|Invisible Collision Hull]] and [[Legacy:Zone\
      \ Portal|zone portal]] for Add Special Brush Reference."
