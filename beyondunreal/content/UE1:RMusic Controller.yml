      >2.1</span> <span class=\"toctext\">RMusic_Controller properties</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<p><i><b>This class is part of <a href=\"\
      /UE1:RMusicPlayer\" title=\"UE1:RMusicPlayer\">RMusicPlayer</a> by <a href=\"\
      /User:Raven\" title=\"User:Raven\">Raven</a></b></i></p>\n<h2><span class=\"\
      mw-headline\" id=\"About\">About</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE1:RMusic_Controller?section=1\"\
      \ title=\"Edit section: About\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>RMusic_Controller is part of <a href=\"/UE1:RMusicPlayer\"\
      \ title=\"UE1:RMusicPlayer\">RMusicPlayer beta</a>. It controls <a href=\"/UE1:RMusic_Player\"\
      \ title=\"UE1:RMusic Player\">RMusic_Player</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Usage\">Usage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE1:RMusic_Controller?section=2\" title=\"Edit section:\
      \ Usage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In ActorBrowser find Actor-&gt;RMusic_Component-&gt;RMusic_Controller, place\
      \ it on map and configure it.</p>\n<h3><span class=\"mw-headline\" id=\"RMusic_Controller_properties\"\
      >RMusic_Controller properties</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UE1:RMusic_Controller?section=3\"\
      \ title=\"Edit section: RMusic Controller properties\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>You can configure following\
      \ properties:</p>\n<p><b>Name:</b> PlayerClass</p>\n<p><b>Type:</b> class&lt;RMusic_Player&gt;</p>\n\
      <p><b>Description:</b> Player class (if you want to have own music directory)</p>\n\
      <p><br />\n<b>Name:</b> RMusic_File</p>\n<p><b>Type:</b> string</p>\n<p><b>Description:</b>\
      \ Music file to play</p>\n<p><br />\n<b>Name:</b> RMusic_PlayAtStartup</p>\n\
      <p><b>Type:</b> bool</p>\n<p><b>Description:</b> Should it be played at level\
      \ start</p>\n<p><br />\n<b>Name:</b> RMusic_MuteUMX</p>\n<p><b>Type:</b> bool</p>\n\
      <p><b>Description:</b> If true will mute all music in umx files</p>\n<p><br\
      \ />\n<b>Name:</b> RMusic_BroadcastToAll</p>\n<p><b>Type:</b> bool</p>\n<p><b>Description:</b>\
      \ If true, it'll broadcast functions to all players</p>\n<p><br />\n<b>Name:</b>\
      \ RMusic_bUnloadPreviousDSP</p>\n<p><b>Type:</b> bool</p>\n<p><b>Description:</b>\
      \ If true, all DSP plugins will be unloaded</p>\n<p><br />\n<b>Name:</b> RMusic_bOwnFadeUpdateTime</p>\n\
      <p><b>Type:</b> bool</p>\n<p><b>Description:</b> If true, RMusic_OwnFadeUpdateTime\
      \ will be used instead of default FaderUpdateTime in RMusic_Player</p>\n<p><br\
      \ />\n<b>Name:</b> RMusic_OwnFadeUpdateTime</p>\n<p><b>Type:</b> float</p>\n\
      <p><b>Description:</b> Defines how fast music will fade in/out</p>\n<p><br />\n\
      <b>Name:</b> RMusic_bUseSaveControl</p>\n<p><b>Type:</b> bool</p>\n<p><b>Description:</b>\
      \ If true, special RMusic_Save will be spawned to track last used controller</p>\n\
      <p><br />\n<b>Name:</b> Action</p>\n<p><b>Type:</b> ENum</p>\n<p><b>Values:</b></p>\n\
      <ul>\n<li><b>AC_Play</b> - Plays music</li>\n<li><b>AC_Stop</b> - Stops music</li>\n\
      <li><b>AC_ShutDown</b> - Shutdown FMODEX (avoid this one&#160;;) )</li>\n</ul>\n\
      <p><b>Description:</b> Action</p>\n<p><br />\n<b>Name:</b> RMusic_PlayType</p>\n\
      <p><b>Type:</b> ENum</p>\n<p><b>Values:</b></p>\n<ul>\n<li><b>PT_Loop</b> -\
      \ Loops music</li>\n<li><b>PT_PlayOnce</b> - Plays once</li>\n</ul>\n<p><b>Description:</b>\
      \ Play type</p>\n<p><br />\n<b>Name:</b> RMusic_Transition</p>\n<p><b>Type:</b>\
      \ ENum</p>\n<p><b>Values:</b></p>\n<ul>\n<li><b>TRANS_Instanly</b> - Instant\
      \ transition</li>\n<li><b>TRANS_Fade</b> - Smooth fade</li>\n</ul>\n<p><b>Description:</b>\
      \ Transition type</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.025 seconds\n\
