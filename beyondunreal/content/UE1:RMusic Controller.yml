  wikitext:
    text: "__TOC__\n\n'''''This class is part of [[UE1:RMusicPlayer|RMusicPlayer]]\
      \ by [[User:Raven|Raven]]'''''\n\n==About==\nRMusic_Controller is part of [[UE1:RMusicPlayer|RMusicPlayer\
      \ beta]]. It controls [[UE1:RMusic_Player|RMusic_Player]].\n\n==Usage==\nIn\
      \ ActorBrowser find Actor->RMusic_Component->RMusic_Controller, place it on\
      \ map and configure it.\n\n===RMusic_Controller properties===\nYou can configure\
      \ following properties:\n\n'''Name:''' PlayerClass\n\n'''Type:''' class<RMusic_Player>\n\
      \n'''Description:''' Player class (if you want to have own music directory)\n\
      \n\n'''Name:''' RMusic_File\n\n'''Type:''' string\n\n'''Description:''' Music\
      \ file to play\n\n\n'''Name:''' RMusic_PlayAtStartup\n\n'''Type:''' bool\n\n\
      '''Description:''' Should it be played at level start\n\n\n'''Name:''' RMusic_MuteUMX\n\
      \n'''Type:''' bool\n\n'''Description:''' If true will mute all music in umx\
      \ files\n\n\n'''Name:''' RMusic_BroadcastToAll\n\n'''Type:''' bool\n\n'''Description:'''\
      \ If true, it'll broadcast functions to all players\n\n\n'''Name:''' RMusic_bUnloadPreviousDSP\n\
      \n'''Type:''' bool\n\n'''Description:''' If true, all DSP plugins will be unloaded\n\
      \n\n'''Name:''' RMusic_bOwnFadeUpdateTime\n            \n'''Type:''' bool\n\n\
      '''Description:''' If true, RMusic_OwnFadeUpdateTime will be used instead of\
      \ default FaderUpdateTime in RMusic_Player\n\n\n'''Name:''' RMusic_OwnFadeUpdateTime\n\
      \n'''Type:''' float\n\n'''Description:'''  Defines how fast music will fade\
      \ in/out\n\n\n'''Name:''' RMusic_bUseSaveControl\n\n'''Type:''' bool\n\n'''Description:'''\
      \ If true, special RMusic_Save will be spawned to track last used controller\n\
      \n\n'''Name:''' Action\n\n'''Type:''' ENum\n\n'''Values:'''\n* '''AC_Play'''\
      \ -  Plays music\n* '''AC_Stop''' - Stops music\n* '''AC_ShutDown''' - Shutdown\
      \ FMODEX (avoid this one ;) )\n'''Description:''' Action\n\n\n'''Name:''' RMusic_PlayType\n\
      \n'''Type:''' ENum\n\n'''Values:'''\n* '''PT_Loop''' - Loops music\n* '''PT_PlayOnce'''\
      \ - Plays once\n'''Description:''' Play type\n\n\n'''Name:''' RMusic_Transition\n\
      \n'''Type:''' ENum\n\n'''Values:'''\n* '''TRANS_Instanly''' - Instant transition\n\
      * '''TRANS_Fade''' - Smooth fade\n'''Description:''' Transition type"
