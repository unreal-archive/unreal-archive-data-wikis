  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-info\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is a page\
      \ about a <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal Wiki:Basic\
      \ procedures\">basic procedure</a> related to <a href=\"/UnrealScript\" title=\"\
      UnrealScript\">UnrealScript</a>.</b><br />\n<i>You are encouraged to <a href=\"\
      /Help:Links\" title=\"Help:Links\">link</a> this page from other pages instead\
      \ of explaining the procedure there.</i></td>\n</tr>\n</table>\n<p>To set a\
      \ Material's parameter from <a href=\"/UnrealScript\" title=\"UnrealScript\"\
      >UnrealScript</a> you will need either a MaterialInstanceConstant<sup>(<span><a\
      \ href=\"/UE3:MaterialInstanceConstant_(UDK)\" title=\"UE3:MaterialInstanceConstant\
      \ (UDK)\">UDK</a></span>, <span><a href=\"/UE3:MaterialInstanceConstant_(UT3)\"\
      \ title=\"UE3:MaterialInstanceConstant (UT3)\">UT3</a></span>)</sup> or a MaterialInstanceTimeVarying<sup>(<span><a\
      \ href=\"/UE3:MaterialInstanceTimeVarying_(UDK)\" title=\"UE3:MaterialInstanceTimeVarying\
      \ (UDK)\">UDK</a></span>, <span><a href=\"/UE3:MaterialInstanceTimeVarying_(UT3)\"\
      \ title=\"UE3:MaterialInstanceTimeVarying (UT3)\">UT3</a></span>)</sup>. If\
      \ you only have aMaterial<sup>(<span><a href=\"/UE3:Material_(UDK)\" title=\"\
      UE3:Material (UDK)\">UDK</a></span>, <span><a href=\"/UE3:Material_(UT3)\" title=\"\
      UE3:Material (UT3)\">UT3</a></span>)</sup>, you will need to <a href=\"/Create_a_MaterialInstance\"\
      \ title=\"Create a MaterialInstance\" class=\"mw-redirect\">create a MaterialInstance</a>\
      \ for that first.</p>\n<p>Once you have a MaterialInstance, you can use its\
      \ Set*() functions to assign a value to any of the material's parameters, for\
      \ example:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n\
      <div class=\"uscript source-uscript\">\n<pre class=\"de1\">theMaterialInstance.<span\
      \ class=\"me0\">SetTextureParameterValue</span><span class=\"br0\">(</span><span\
      \ class=\"st0\">'aTextureParameter'</span>, someTexture<span class=\"br0\">)</span>;\n\
      theMaterialInstance.<span class=\"me0\">SetTextureParameterValue</span><span\
      \ class=\"br0\">(</span><span class=\"st0\">'aVectorParameter'</span>, FancyLinearColor<span\
      \ class=\"br0\">)</span>;\ntheMaterialInstance.<span class=\"me0\">SetTextureParameterValue</span><span\
      \ class=\"br0\">(</span><span class=\"st0\">'aScalarParameter'</span>, CoolEffectSpeed<span\
      \ class=\"br0\">)</span>;</pre></div>\n</div>\n<p>You can reset all parameters\
      \ to their defaults by calling the MaterialInstance's ClearParameterValues()\
      \ function.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.131 seconds\n\
