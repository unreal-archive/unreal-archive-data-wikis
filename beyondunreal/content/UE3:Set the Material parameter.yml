  wikitext:
    text: "{{basic-script}}\nTo set a Material's parameter from [[UnrealScript]] you\
      \ will need either a {{classgames|MaterialInstanceConstant}} or a {{classgames|MaterialInstanceTimeVarying}}.\
      \ If you only have a{{classgames|Material|e=UE3}}, you will need to [[create\
      \ a MaterialInstance]] for that first.\n\nOnce you have a MaterialInstance,\
      \ you can use its Set*() functions to assign a value to any of the material's\
      \ parameters, for example:\n<uscript>\ntheMaterialInstance.SetTextureParameterValue('aTextureParameter',\
      \ someTexture);\ntheMaterialInstance.SetTextureParameterValue('aVectorParameter',\
      \ FancyLinearColor);\ntheMaterialInstance.SetTextureParameterValue('aScalarParameter',\
      \ CoolEffectSpeed);\n</uscript>\nYou can reset all parameters to their defaults\
      \ by calling the MaterialInstance's ClearParameterValues() function."
