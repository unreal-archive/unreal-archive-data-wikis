  title: "Talk:UnrealScript syntax"
  text:
    text: "<p>Somehow I liked the old table more than this alphabetical lists. Any\
      \ more opinions? -<a href=\"/User:Crusha\" title=\"User:Crusha\">Crusha</a>\
      \ 22:32, 17 July 2010 (UTC)</p>\n<dl>\n<dd>I changed it because adding a new\
      \ keyword to the old one was a lot of work e.g. each section had a max count\
      \ and as i add new keywords it will go over the max count unless i go re-size\
      \ all sections. --Eliot 22:36, 17 July 2010 (UTC)</dd>\n</dl>\n<dl>\n<dd>\n\
      <dl>\n<dd>I like the new list, it's much easier to find a keyword if you already\
      \ know where to start instead having to scan the table to find out where e.g.\
      \ the keywords starting with \"L\" are. —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 06:40, 18 July 2010 (UTC)</dd>\n</dl>\n</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Keywords\">Keywords</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Talk:UnrealScript_syntax?section=1\"\
      \ title=\"Edit section: Keywords\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Myth_keywords\"\
      >Myth keywords</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:UnrealScript_syntax?section=2\" title=\"Edit section:\
      \ Myth keywords\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Can anyone confirm these keywords <b>ScriptConst</b> and <b>HideParent</b>?\
      \ these are deprecated keywords i think. --Eliot 21:39, 17 July 2010 (UTC)</p>\n\
      <dl>\n<dd>Never hear about those, where did you find them? \"ScriptConst\" sounds\
      \ redundant anyway as \"const\" applied to variables only applies to UnrealScript,\
      \ not native code, and there are no other UnrealScript meanings for it. (All\
      \ others only have a native meaning.) —<a href=\"/User:Wormbo\" title=\"User:Wormbo\"\
      >Wormbo</a> 21:59, 17 July 2010 (UTC)</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dd>I found\
      \ it here <a rel=\"nofollow\" class=\"external free\" href=\"http://web.archive.org/web/20010124112800/http://www.chessmess.com/musqa-0500.htm#5\"\
      >http://web.archive.org/web/20010124112800/http://www.chessmess.com/musqa-0500.htm#5</a>\
      \ an very old article, it could be that those keywords are from another game,\
      \ but just making sure. It could be that ScriptConst is the old name of Const.\
      \ And what about <b>NoNativeReplication</b>? the Legacy pages mention it but\
      \ it doesn't work anywhere as far as i know. --Eliot 22:18, 17 July 2010 (UTC)</dd>\n\
      </dl>\n</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Redundant_keywords\"\
      >Redundant keywords</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Talk:UnrealScript_syntax?section=3\" title=\"Edit section:\
      \ Redundant keywords\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Should we keep the <b>c</b>ancelled keywords? They might be more confusing\
      \ than helpful. -<a href=\"/User:Crusha\" title=\"User:Crusha\">Crusha</a> 14:46,\
      \ 19 September 2010 (UTC)</p>\n<dl>\n<dd>I would keep them. My intention for\
      \ this article is to collect almost every existed keyword of UnrealScript, either\
      \ for highlighters, for people just being curious or those that saw a keyword\
      \ in an outdated script and anyone willing to learn them by finding em quickly\
      \ here. --<a href=\"/User:Eliot\" title=\"User:Eliot\">Eliot</a> 23:25, 19 September\
      \ 2010 (UTC)</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.018\
      \ seconds\nReal time usage: 0.019 seconds\nPreprocessor visited node count:\
      \ 11/1000000\nPreprocessor generated node count: 16/1000000\nPost‐expand include\
      \ size: 0/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
      \ expansion time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n\
      -->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:29078-0!*!0!!*!*!*\
      \ and timestamp 20221118022824 and revision id 44047\n -->\n"
