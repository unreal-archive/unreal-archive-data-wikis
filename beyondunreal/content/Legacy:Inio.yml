  title: "Legacy:Inio"
  text:
    text: "<p>[[Image:Legacy_inio_logo.gif|]] , a wanna be UT mapper, played with\
      \ UnrealEd in VirtualPC back when UT was popular. He just recently acquired\
      \ a PC for (almost) the sole purpose of creating Unreal Tournament 2003 content,\
      \ and hopes to enter Make Something Unreal in the \"Best Map Using Original\
      \ Content\" category.</p>\n<p>inio's previous work in Unreal Tournament includes\
      \ several big boxes to play with Unreal Script in*, and the rather fun, but\
      \ unfortunately network-client-unfriendly <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.inio.org/resume/CTFPeachB2.zip\">CTF-Peach</a> (<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.inio.org/~inio/UT/peachshots.jpg?link\"\
      >screenshots</a>), which was never submitted to any map archives because of\
      \ this issue.</p>\n<p><font size=\"-1\">* including one rather cool Kicker that\
      \ did motion compensation and kicked you onto a mover following an interpolation\
      \ path around the top of the room.</font></p>\n<p>See also: <a href=\"/Legacy:Inio/Developer_Journal\"\
      \ title=\"Legacy:Inio/Developer Journal\">Inio/Developer Journal</a></p>\n<hr\
      \ />\n<p><b>inio:</b> comments go here, if anyone feels like it.</p>\n<p><b>MythOpus:</b>\
      \ Hey Inio, Welcome to the wiki&#160;;) (So happy I'm the first to welcome you,\
      \ i think&#160;:S) Anywayz, did you do work on another map based on Zelda&#160;?</p>\n\
      <p><b>inio:</b> No, but I've been repeatedly pressured by a friend to make AS-GerudoFortress.</p>\n\
      <p><b>Tarquin:</b> Hi there. welcome to the wiki&#160;:)</p>\n<p><b>Tarquin:</b>\
      \ isn't that a picture from the UDN on <a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\"\
      >Zoning</a>? Inio, do you have permission to use it here?</p>\n<p><b>inio:</b>\
      \ If you're referring to the 6-panel picture above, definitely not. I can supply\
      \ the layered photoshop file or original resolution sources if you want 'em&#160;:).</p>\n\
      <p><b>Tarquin:</b> no, I believe you. It just looked familiar, that's all. The\
      \ tree structure you made for the BSP page is really cool btw.&#160;:)</p>\n\
      <p><b>inio:</b> I didn't make that for the BSP page, I made it for CS homework\
      \ a few quarters ago&#160;:). Just happened to remember I had it laying around\
      \ still when I was reading that page.</p>\n<p><b>EntropicLqd:</b> Greetz. I\
      \ knew I'd seen your name somewhere before.&#160;:)</p>\n\n<!-- \nNewPP limit\
