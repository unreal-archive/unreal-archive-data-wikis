  wikitext:
    text: "The console bar is the area at the bottom of the [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]].\n\n==UnrealEd 3==\n\n[[Image:Legacy_interface.Ed3.console.png|center|UnreaEd\
      \ 3 console bar (squished to fit)]]\n\n# UnrealEd's console. Text commands can\
      \ be typed in here. Most of them are equivalent to actions in the rest of the\
      \ interface, but some of UnrealEd's features can only be accessed here. See\
      \ [[Legacy:UnrealEd Console|UnrealEd Console]] for the list.\n# Opens the log\
      \ window. Some console commands produce output here.\n# funny lock icon\n# Snap\
      \ to vertex toggle. Green when active.\n# Snap to grid toggle. Green when active.\n\
      # Grid size. See [[Legacy:Snap To Grid|Snap to Grid]] or [[Legacy:Grid|Grid]]\
      \ for more on using the grid.\n# Snap to Rotation Grid toggle.\n# Maximize active\
      \ viewport toggle.\n# DrawScale3D &ndash; these 3 boxes show the value of the\
      \  [[Legacy:Actor/Display|Display]] -> DrawScale3D property for the currently\
      \ selected [[Legacy:Actor|Actor]](s). Useful for quickly changing the size of\
      \ [[Legacy:Static Mesh|Static Mesh]]es.\n\n==UnrealEd 2==\n\n[[Image:Legacy_interface.consolebar.gif|center|UnreaEd\
      \ 2 console bar]]\n\n# UnrealEd's console. Text commands can be typed in here.\
      \ Most of them are equivalent to actions in the rest of the interface, but some\
      \ of UnrealEd's features can only be accessed here. See [[Legacy:UnrealEd 2\
      \ Console|UnrealEd 2 Console]] for the list.\n# Opens the log window. Some console\
      \ commands produce output here.\n# Snap to vertex toggle. Green when active.\n\
      # Snap to grid toggle. Green when active.\n# Grid size. See [[Legacy:Snap To\
      \ Grid|Snap to Grid]] or [[Legacy:Grid|Grid]] for more on using the grid.\n\
      # Snap to Rotation Grid toggle.\n# Maximize active viewport toggle.\n\n==Related\
      \ Topics ==\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
