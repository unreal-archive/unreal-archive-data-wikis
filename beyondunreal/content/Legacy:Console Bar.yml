  title: "Legacy:Console Bar"
  text:
    text: "<p>The console bar is the area at the bottom of the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"UnrealEd_3\">UnrealEd 3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Bar?section=1\"\
      \ title=\"Edit section: UnrealEd 3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface.Ed3.console.png\" class=\"image\" title=\"UnreaEd 3 console\
      \ bar (squished to fit)\"><img alt=\"UnreaEd 3 console bar (squished to fit)\"\
      \ src=\"/w/images/Legacy_interface.Ed3.console.png\" width=\"496\" height=\"\
      60\" /></a></div>\n</div>\n<ol>\n<li>UnrealEd's console. Text commands can be\
      \ typed in here. Most of them are equivalent to actions in the rest of the interface,\
      \ but some of UnrealEd's features can only be accessed here. See <a href=\"\
      /Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd Console\">UnrealEd Console</a>\
      \ for the list.</li>\n<li>Opens the log window. Some console commands produce\
      \ output here.</li>\n<li>funny lock icon</li>\n<li>Snap to vertex toggle. Green\
      \ when active.</li>\n<li>Snap to grid toggle. Green when active.</li>\n<li>Grid\
      \ size. See <a href=\"/Legacy:Snap_To_Grid\" title=\"Legacy:Snap To Grid\">Snap\
      \ to Grid</a> or <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\">Grid</a> for\
      \ more on using the grid.</li>\n<li>Snap to Rotation Grid toggle.</li>\n<li>Maximize\
      \ active viewport toggle.</li>\n<li>DrawScale3D – these 3 boxes show the value\
      \ of the <a href=\"/Legacy:Actor/Display\" title=\"Legacy:Actor/Display\">Display</a>\
      \ -&gt; DrawScale3D property for the currently selected <a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">Actor</a>(s). Useful for quickly changing the size\
      \ of <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">Static Meshes</a>.</li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"UnrealEd_2\">UnrealEd 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Console_Bar?section=2\" title=\"Edit section: UnrealEd\
      \ 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.consolebar.gif\"\
      \ class=\"image\" title=\"UnreaEd 2 console bar\"><img alt=\"UnreaEd 2 console\
      \ bar\" src=\"/w/images/Legacy_interface.consolebar.gif\" width=\"418\" height=\"\
      61\" /></a></div>\n</div>\n<ol>\n<li>UnrealEd's console. Text commands can be\
      \ typed in here. Most of them are equivalent to actions in the rest of the interface,\
      \ but some of UnrealEd's features can only be accessed here. See <a href=\"\
      /Legacy:UnrealEd_2_Console\" title=\"Legacy:UnrealEd 2 Console\">UnrealEd 2\
      \ Console</a> for the list.</li>\n<li>Opens the log window. Some console commands\
      \ produce output here.</li>\n<li>Snap to vertex toggle. Green when active.</li>\n\
      <li>Snap to grid toggle. Green when active.</li>\n<li>Grid size. See <a href=\"\
      /Legacy:Snap_To_Grid\" title=\"Legacy:Snap To Grid\">Snap to Grid</a> or <a\
      \ href=\"/Legacy:Grid\" title=\"Legacy:Grid\">Grid</a> for more on using the\
      \ grid.</li>\n<li>Snap to Rotation Grid toggle.</li>\n<li>Maximize active viewport\
      \ toggle.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Console_Bar?section=3\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
