  title: "Legacy:Launch A Local Netgame"
  text:
    text: "<p>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> page.</p>\n<ol>\n<li>Start\
      \ a <b>Dedicated Server</b>. Two ways to do this:\n<ul>\n<li>from within the\
      \ game by checking the \"dedicated server\" checkbox</li>\n<li>using the <code>ucc\
      \ server</code> command – the latter is usually more convenient if you're frequently\
      \ starting a test server. See <a href=\"/Legacy:Running_A_Dedicated_Server_With_UCC\"\
      \ title=\"Legacy:Running A Dedicated Server With UCC\">Running A Dedicated Server\
      \ With UCC</a> for more on this.</li>\n</ul>\n</li>\n</ol>\n<ol>\n<li>If you\
      \ are running Windows 9x/ME, you'll need to tell the operating system that it\
      \ should run the server with a higher priority than normal, or the client will\
      \ take all the processor resources and will leave none for the server. (Users\
      \ of Windows NT/2000/XP don't need to do the following; their operating system\
      \ handles processor resources more gracefully.)</li>\n<li>* Download the <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/pipeline/tutorials/priority.zip\"\
      >Priority</a> command line tool.</li>\n<li>* In a DOS window, enter <code>priority\
      \ -title ucc</code>. This increases the server process's execution priority.</li>\n\
      </ol>\n<ol>\n<li>Start the game client (ie, run UT2004 again) and connect to\
      \ 127.0.0.1 (or \"localhost\", whichever you like better).</li>\n</ol>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Launch_A_Local_Netgame?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Debugging_Techniques\" title=\"\
      Legacy:Debugging Techniques\">Debugging Techniques</a></li>\n<li><a href=\"\
      /Legacy:Replication\" title=\"Legacy:Replication\">Replication</a></li>\n<li><a\
      \ href=\"/Legacy:Running_A_Dedicated_Server_With_UCC\" title=\"Legacy:Running\
      \ A Dedicated Server With UCC\">Running A Dedicated Server With UCC</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Launch_A_Local_Netgame?section=2\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>SuperApe:</b> You can also simply go through the UT200x menu and select\
      \ Host A Game -&gt; DedicatedServer. Then, launch UT200x again and select Join\
      \ A Game -&gt; Your machine (or using <a href=\"/Legacy:Console_Commands\" title=\"\
      Legacy:Console Commands\">Console Commands</a>, \"map 127.0.0.1\"). Does this\
      \ cause a lot of overhead on the Server?</p>\n<p><b>Switch`:</b> Server will\
      \ be affected by resource-hungry apps (ie client, wotgreal, anything) running\
      \ on the same or higher priority. Put server on high priority to avoid that.\
      \ If your hardware is good enough to run a server and your mods arent buggy\
      \ server will use only a small part of the cpu. When starting another client\
      \ put the currently running ones on low priority temporarily to speed up loading\
      \ significantly.</p>\n<p><b>HunterKiller:</b> Have you noticed that UT2004 is\
      \ not allowing to be launched multiple times? At least from the same folder,\
      \ running on Windows XP, whenever I try to start another copy, the running game\
      \ gets focus. I am trying to test a listen server.</p>\n<p><b>SuperApe:</b>\
      \ Right. <i>ListenServer</i> means your local machine wants to both be a server\
      \ and a client machine. It won't allow multiple sessions. That's why this Basic\
      \ Procedure talks about running it as a <b>DedicatedServer</b>, which means\
      \ it will only act as a server. At that time, you can run a client session on\
      \ the same machine.</p>\n<p><b>Wormbo:</b> Some things need to be tested on\
      \ a listen server as well, because having a local player on the server can cause\
      \ problems that don't appear in standalone or client/server games.</p>\n<p><b>SuperApe:</b>\
      \ Point well taken. So in that case, HK would have to run his ListenServer with\
      \ more than one machine to test, correct?</p>\n<p><b>OlympusMons:</b> Dunno\
      \ if this would work but if you dont have a lan or internet server handy perhaps\
      \ you could try running a copy from 2 different user profiles.</p>\n<p><b>XxDangerxX:</b>\
      \ Is there a way to do this on UT99? I wouldn't want to have to buy an old laptop\
      \ for $200 just to test a mod in a network game.&#160;:(</p>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.021 seconds\nReal time usage: 0.022 seconds\n\
      Preprocessor visited node count: 8/1000000\nPreprocessor generated node count:\
