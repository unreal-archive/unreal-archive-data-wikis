  title: "Legacy:UnrealEd 2"
  text:
    text: "<p>This article covers the <b>UnrealEd 2</b> (<a href=\"/Legacy:UT\" title=\"\
      Legacy:UT\" class=\"mw-redirect\">UT</a>) user interface. See also:</p>\n<ul>\n\
      <li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a> for the UnrealEd 3 interface</li>\n\
      <li><a href=\"/Legacy:Unreal_Engine_3_UnrealEd\" title=\"Legacy:Unreal Engine\
      \ 3 UnrealEd\">Unreal Engine 3 UnrealEd</a></li>\n<li><a href=\"/Legacy:UnrealEd_Versions\"\
      \ title=\"Legacy:UnrealEd Versions\">UnrealEd versions</a></li>\n<li><a href=\"\
      /Legacy:UnrealEd_Bug_List\" title=\"Legacy:UnrealEd Bug List\">UnrealEd bug\
      \ list</a></li>\n<li><a href=\"/Legacy:UnrealEd_Suggestion_List\" title=\"Legacy:UnrealEd\
      \ Suggestion List\">UnrealEd suggestion list</a></li>\n<li><a href=\"/Legacy:Actor_Overview\"\
      \ title=\"Legacy:Actor Overview\">Actor Overview</a> covers the basic of working\
      \ with actors</li>\n</ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Main_Window\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Main Window</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Controls\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Controls</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Floating_Windows\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Floating Windows</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Property_Windows\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Property Windows</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Resource_Browsers\"><span class=\"tocnumber\">3.2</span> <span class=\"\
      toctext\">Resource Browsers</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Tool_Windows\"><span class=\"tocnumber\">3.3</span> <span class=\"\
      toctext\">Tool Windows</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Main_Window\">Main Window</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2?section=1\"\
      \ title=\"Edit section: Main Window\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface-Ed2-main.gif\" class=\"image\"><img alt=\"Legacy interface-Ed2-main.gif\"\
      \ src=\"/w/images/Legacy_interface-Ed2-main.gif\" width=\"597\" height=\"429\"\
      \ /></a></div>\n</div>\n<p>The areas of the UnrealEd main window are:</p>\n\
      <ol>\n<li>Title bar and <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a></li>\n<li>Along the top: the <a href=\"\
      /Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a></li>\n<li>Down the left-hand\
      \ side: the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a></li>\n\
      <li>The <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\"\
      >UnrealEd Viewport</a> area: each viewport is one window in the main section\
      \ of UnrealEd.</li>\n<li>the <a href=\"/Legacy:Console_Bar\" title=\"Legacy:Console\
      \ Bar\">Console bar</a>, which includes the <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd Console</a>, <a href=\"/Legacy:Grid\"\
      \ title=\"Legacy:Grid\">grid</a> control and a few other buttons.</li>\n</ol>\n\
      <h2><span class=\"mw-headline\" id=\"Controls\">Controls</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2?section=2\"\
      \ title=\"Edit section: Controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Menus\" title=\"\
      Legacy:UnrealEd Menus\">UnrealEd Menus</a></li>\n<li><a href=\"/Legacy:Mouse_Control\"\
      \ title=\"Legacy:Mouse Control\">Mouse control</a></li>\n<li><a href=\"/Legacy:Keyboard_Shortcuts\"\
      \ title=\"Legacy:Keyboard Shortcuts\">Keyboard shortcuts</a></li>\n<li><a href=\"\
      /Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Floating_Windows\">Floating Windows</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_2?section=3\" title=\"Edit section: Floating\
      \ Windows\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Many of UnrealEd's functions are accessed through floating windows.</p>\n\
      <ul>\n<li><a href=\"/Legacy:2D_Shape_Editor\" title=\"Legacy:2D Shape Editor\"\
      >2D Shape Editor</a>: a powerful tool for creating brush shapes</li>\n<li><a\
      \ href=\"/Legacy:Actor_Search\" title=\"Legacy:Actor Search\">Actor Search</a>:\
      \ find <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actors</a> in a map\
      \ by name, tag or event.</li>\n<li><a href=\"/Legacy:Build_Window\" title=\"\
      Legacy:Build Window\">Build window</a>: options for rebuilding the level.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Property_Windows\">Property Windows</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_2?section=4\" title=\"Edit section: Property\
      \ Windows\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These are called up from the View menu. In addition, the Actor and Surface\
      \ properties can be summoned from the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\"\
      >toolbar</a> or by right-clicking actors or surfaces and selecting 'properties'\
      \ from the <a href=\"/Legacy:Right-Click_Menu\" title=\"Legacy:Right-Click Menu\"\
      >right-click menu</a>.</p>\n<ul>\n<li><a href=\"/Legacy:Actor_Properties_Window\"\
      \ title=\"Legacy:Actor Properties Window\">Actor properties window</a> (also\
      \ F4 and on the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a>)</li>\n\
      <li><a href=\"/Legacy:Surface_Properties_Window\" title=\"Legacy:Surface Properties\
      \ Window\">Surface properties window</a> (also F5 and on the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a>)</li>\n<li><a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">Level properties</a>: settings for the map\
      \ as a whole</li>\n<li><a href=\"/Legacy:UnrealEd_Advanced_Options\" title=\"\
      Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a>: contains some\
      \ deep UnrealEd mojo</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Resource_Browsers\"\
      >Resource Browsers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2?section=5\" title=\"Edit section:\
      \ Resource Browsers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These allow resources to be loaded &amp; then selected to be placed into\
      \ a map. All of these windows maybe be docked into a master browser window for\
      \ convenience.</p>\n<ul>\n<li><a href=\"/Legacy:Actor_Classes\" title=\"Legacy:Actor\
      \ Classes\" class=\"mw-redirect\">Actor Classes</a> browser</li>\n<li><a href=\"\
      /Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture Browser</a></li>\n\
      <li><a href=\"/Legacy:Music_Browser\" title=\"Legacy:Music Browser\">Music Browser</a></li>\n\
      <li><a href=\"/Legacy:Sound_Browser\" title=\"Legacy:Sound Browser\">Sound Browser</a></li>\n\
      <li><a href=\"/Legacy:Mesh_Browser\" title=\"Legacy:Mesh Browser\">Mesh Browser</a></li>\n\
      <li><a href=\"/Legacy:Group_Browser\" title=\"Legacy:Group Browser\">Group Browser</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Tool_Windows\">Tool Windows</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_2?section=6\" title=\"Edit section: Tool Windows\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Some\
      \ of the items in the toolbox have associated windows.</p>\n<ul>\n<li>right-clicking\
      \ on one of the <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\"\
      >brushbuilders</a> in the toolbox opens a parameters window</li>\n<li>right-clicking\
      \ on the 'Add mover' button in the toolbox pops up a list of mover types.</li>\n\
      <li>the lower-right button in the brush operations group opens the <a href=\"\
      /Legacy:Add_Special\" title=\"Legacy:Add Special\">Add Special</a> window when\
      \ clicked</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2?section=7\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a></li>\n<li><a href=\"\
      /Legacy:Mapping_Lessons\" title=\"Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n\
      <li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.087 seconds\nReal time usage: 0.092 seconds\nPreprocessor visited node count:\
