  wikitext:
    text: "This article covers the '''UnrealEd 2''' ([[Legacy:UT|UT]]) user interface.\
      \ See also:\n\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]] for the UnrealEd\
      \ 3 interface\n* [[Legacy:Unreal Engine 3 UnrealEd|Unreal Engine 3 UnrealEd]]\n\
      * [[Legacy:UnrealEd Versions|UnrealEd versions]]\n* [[Legacy:UnrealEd Bug List|UnrealEd\
      \ bug list]]\n* [[Legacy:UnrealEd Suggestion List|UnrealEd suggestion list]]\n\
      * [[Legacy:Actor Overview|Actor Overview]] covers the basic of working with\
      \ actors\n\n==Main Window==\n\n[[Image:Legacy_interface-Ed2-main.gif|center|]]\n\
      \nThe areas of the UnrealEd main window are:  \n# Title bar and [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]]\n# Along the top: the [[Legacy:Toolbar|toolbar]]\n\
      # Down the left-hand side: the [[Legacy:Toolbox|toolbox]]\n# The [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] area: each viewport is one window in the main\
      \ section of UnrealEd.\n# the [[Legacy:Console Bar|Console bar]], which includes\
      \ the [[Legacy:UnrealEd Console|UnrealEd Console]], [[Legacy:Grid|grid]] control\
      \ and a few other buttons.\n\n==Controls==\n* [[Legacy:UnrealEd Menus|UnrealEd\
      \ Menus]]\n* [[Legacy:Mouse Control|Mouse control]]\n* [[Legacy:Keyboard Shortcuts|Keyboard\
      \ shortcuts]]\n* [[Legacy:Selecting Surfaces|Selecting Surfaces]]\n\n==Floating\
      \ Windows==\n\nMany of UnrealEd's functions are accessed through floating windows.\n\
      * [[Legacy:2D Shape Editor|2D Shape Editor]]: a powerful tool for creating brush\
      \ shapes\n* [[Legacy:Actor Search|Actor Search]]: find [[Legacy:Actor|actor]]s\
      \ in a map by name, tag or event.\n* [[Legacy:Build Window|Build window]]: options\
      \ for rebuilding the level.\n\n===Property Windows===\n\nThese are called up\
      \ from the View menu. In addition, the Actor and Surface properties can be summoned\
      \ from the [[Legacy:Toolbar|toolbar]] or by right-clicking actors or surfaces\
      \ and selecting 'properties' from the [[Legacy:Right-Click Menu|right-click\
      \ menu]].\n* [[Legacy:Actor Properties Window|Actor properties window]] (also\
      \ F4 and on the [[Legacy:Toolbar|toolbar]])\n* [[Legacy:Surface Properties Window|Surface\
      \ properties window]] (also F5 and on the [[Legacy:Toolbar|toolbar]])\n* [[Legacy:Level\
      \ Properties|Level properties]]: settings for the map as a whole\n* [[Legacy:UnrealEd\
      \ Advanced Options|UnrealEd Advanced Options]]: contains some deep UnrealEd\
      \ mojo\n\n===Resource Browsers===\n\nThese allow resources to be loaded & then\
      \ selected to be placed into a map. All of these windows maybe be docked into\
      \ a master browser window for convenience.\n* [[Legacy:Actor Classes|Actor Classes]]\
      \ browser\n* [[Legacy:Texture Browser|Texture Browser]]\n* [[Legacy:Music Browser|Music\
      \ Browser]]\n* [[Legacy:Sound Browser|Sound Browser]]\n* [[Legacy:Mesh Browser|Mesh\
      \ Browser]]\n* [[Legacy:Group Browser|Group Browser]]\n\n===Tool Windows===\n\
      \nSome of the items in the toolbox have associated windows.\n* right-clicking\
      \ on one of the [[Legacy:Brushbuilders|brushbuilders]] in the toolbox opens\
      \ a parameters window\n* right-clicking on the 'Add mover' button in the toolbox\
      \ pops up a list of mover types.\n* the lower-right button in the brush operations\
      \ group opens the [[Legacy:Add Special|Add Special]] window when clicked\n\n\
      ==Related Topics==\n* [[:Category:Legacy Basic Procedure]]\n* [[Legacy:Mapping\
      \ Lessons|Mapping Lessons]]\n* [[Legacy:Topics On Mapping|Topics on Mapping]]\n\
      \n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n[[Category:Legacy Mapping|{{PAGENAME}}]]\n\
      [[Category:Legacy Application|{{PAGENAME}}]]"
