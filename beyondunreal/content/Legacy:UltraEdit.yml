      >Setting up File Types in UltraEdit</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UltraEdit?section=3\"\
      \ title=\"Edit section: Setting up File Types in UltraEdit\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>This allows you to add additional\
      \ file types to the list of file types in all of UltraEdit's File operations\
      \ (like Open, Save and so on)</p>\n<ol>\n<li>From the main menu, select Advanced\
      \ | Configuration | File Types</li>\n<li>In the File Names text box, type\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"sy0\">*</span>.<span class=\"\
      me0\">uhtm</span>;<span class=\"sy0\">*</span>.<span class=\"me0\">uc</span></pre></div>\n\
      </div>\n</li>\n<li>In the File Description text box, type\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\">Unreal Script Files</pre></div>\n</div>\n</li>\n<li>Click\
      \ Insert to add the defnition</li>\n</ol>\n<h3><span class=\"mw-headline\" id=\"\
      Setting_up_File_Associations_in_UltraEdit\">Setting up File Associations in\
      \ UltraEdit</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=4\" title=\"Edit section:\
      \ Setting up File Associations in UltraEdit\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To set up file association so that double clicking\
      \ on a .uc file will open UltraEdit:</p>\n<ol>\n<li>From the main menu, select\
      \ Advanced | Configuration | File Associations</li>\n<li>In the File Typetext\
      \ box, type\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div\
      \ class=\"uscript source-uscript\">\n<pre class=\"de1\">uc</pre></div>\n</div>\n\
      </li>\n<li>In the File Description text box, type\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\">Unreal Script File</pre></div>\n</div>\n</li>\n<li>Click\
      \ Add to add the defnition</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"\
      Syntax_Completion\">Syntax Completion</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UltraEdit?section=5\"\
      \ title=\"Edit section: Syntax Completion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is a neat feature considering it is totally customiseable.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Customising_for_UnrealScript_2\">Customising\
      \ for UnrealScript</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=6\" title=\"Edit section:\
      \ Customising for UnrealScript\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you have implemented the syntax highlighting as\
      \ above then you have this already.</p>\n<ol>\n<li>When typing, press CTRL-SPACE\
      \ together and UltraEdit will attempt to auto-complete your word by referring\
      \ to:</li>\n</ol>\n<ul>\n<li>Your Syntax Highlighting word list</li>\n<li>Your\
      \ customised Auto-Completion file</li>\n<li>up to 50 kilobytes before your current\
      \ position in the current file</li>\n</ul>\n<p>This feature is awesome and saves\
      \ alot of needless typing for those two finger programmers like me...</p>\n\
      <h2><span class=\"mw-headline\" id=\"Function_Listing\">Function Listing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UltraEdit?section=7\" title=\"Edit section: Function Listing\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ class=\"legacyquote\">\n<p>This command shows the list of functions in the\
      \ active document. The results are displayed in dockable window either in alphabetical\
      \ order, or in order they occur in the document. By double clicking on one of\
      \ the result lines UltraEdit will position to that line in the file and the\
      \ focus will change to the file. If Enter is pressed while focus is in the Function\
      \ List UltraEdit will position to that line and focus will remain in the function\
      \ list. Ctrl+Enter will also position to the line in the file and the focus\
      \ will change to the file. – <i>from UltraEdit Help</i></p>\n</blockquote>\n\
      <h3><span class=\"mw-headline\" id=\"Customising_for_UnrealScript_3\">Customising\
      \ for UnrealScript</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=8\" title=\"Edit section:\
      \ Customising for UnrealScript\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Follow the steps above for syntax highlighting because\
      \ the function highlighting is contained in the WORDFILE.TXT file. Form the\
      \ above example, the function definition lines for UnrealScript files are:</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"sy0\">/</span><span class=\"\
      kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"nu0\"\
      >1</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(simulated[\
      \ ^t]++[a-zA-Z_0-9]*$^)\"</span>\n<span class=\"sy0\">/</span><span class=\"\
      kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"nu0\"\
      >2</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(state[\
      \ ^t]++[a-zA-Z_0-9]*$^)\"</span>\n<span class=\"sy0\">/</span><span class=\"\
      kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"nu0\"\
      >3</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(class[\
      \ ^t]++[a-zA-Z_0-9]*$^)\"</span>\n<span class=\"sy0\">/</span><span class=\"\
      kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"nu0\"\
      >4</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(function[\
      \ ^t]++[a-zA-Z_0-9]*$^)\"</span>\n<span class=\"sy0\">/</span><span class=\"\
      kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"nu0\"\
      >5</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(event[\
      \ ^t]++[a-zA-Z_0-9]*$^)\"</span></pre></div>\n</div>\n<p>Unfortunately you are\
      \ limited to six lines in the current release but forunately, the definitions\
      \ I have created seem to pick up everything that's useful. The only thing I'd\
      \ like to see here that is not likely to be added is \"nested listing\" but\
      \ most .uc files are small enough to not need this.</p>\n<p>Note: The function\
      \ definitions are written in UltraEdit's internal Regular Expression language.</p>\n\
      <h2><span class=\"mw-headline\" id=\"CTAGS_.2F_Find_Symbol\">CTAGS / Find Symbol</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UltraEdit?section=9\" title=\"Edit section: CTAGS / Find\
      \ Symbol\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>UltraEdit supports Ctags, either as part of a project, or independantly.\
      \ – from UltraEdit Help</i></p>\n<p><i>What is Ctags?</i></p>\n<p>Ctags generates\
      \ a tag file (or index) file of C/C++ objects and functions found in C/C++ header\
      \ and source files that allows these items to be referenced quickly within UltraEdit.\
      \ – from UltraEdit Help</p>\n<p><i>Finding a Symbol/Tag</i></p>\n<p>The whole\
      \ purpose of Ctags is to be able to quickly find a function or object that is\
      \ defined elsewhere in the file or another file. Assuming the tag file exists,\
      \ selecting \"Find Symbol\" from the Search menu will search the tag file for\
      \ the symbol and if only one match is found the file will be opened in UltraEdit\
      \ and the file positioned to the symbol. If multiple matches occur, a dialog\
      \ box will be shown giving the user the option to position to the appropriate\
      \ tag. – from UltraEdit Help</p>\n<h3><span class=\"mw-headline\" id=\"Obtaining_CTAGS.EXE\"\
      >Obtaining CTAGS.EXE</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=10\" title=\"Edit section:\
      \ Obtaining CTAGS.EXE\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>CTAGS have been around for alot longer than UltraEdit and is not part of\
      \ UltraEdit. UltraEdit takes advantage of \"Exuberant Ctags\" available from\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://ctags.sourceforge.net/\"\
      >http://ctags.sourceforge.net/</a>.</p>\n<p>To use the Find Symbol functionality\
      \ you need a ctags file to be generated for your uc files. The best way is to\
      \ download ctags.exe from the site listed and use the syntax hints below.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Customising_for_UnrealScript_4\">Customising\
      \ for UnrealScript</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=11\" title=\"Edit section:\
      \ Customising for UnrealScript\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I have found it incredibly useful to have my ctags\
      \ file contain everything from all of the .uc files in my directory. I have\
      \ previously used the ucc batchexport command to export all so I have a directory\
      \ structure like this:</p>\n<div style=\"font-family: monospace; white-space:\
      \ preserve; line-height: 1em;\">D:\\Games<br /></div>\n<div style=\"font-family:\
      \ monospace; white-space: preserve; line-height: 1em;\">__TREETAG_2__UnrealTournament<br\
      \ /></div>\n<div style=\"font-family: monospace; white-space: preserve; line-height:\
      \ 1em;\">__TREETAG_0____TREETAG_2__BotPack<br /></div>\n<div style=\"font-family:\
      \ monospace; white-space: preserve; line-height: 1em;\">__TREETAG_0____TREETAG_0____TREETAG_2__Classes<br\
      \ /></div>\n<div style=\"font-family: monospace; white-space: preserve; line-height:\
      \ 1em;\">__TREETAG_0____TREETAG_2__Core<br /></div>\n<div style=\"font-family:\
      \ monospace; white-space: preserve; line-height: 1em;\">__TREETAG_0____TREETAG_0____TREETAG_2__Classes<br\
      \ /></div>\n<div style=\"font-family: monospace; white-space: preserve; line-height:\
      \ 1em;\">__TREETAG_0____TREETAG_2__MyClass<br /></div>\n<div style=\"font-family:\
      \ monospace; white-space: preserve; line-height: 1em;\">__TREETAG_0____TREETAG_0____TREETAG_2__Classes<br\
      \ /></div>\n<pre> D:\\Games\n  |-&gt; UnrealTournament  \n       |-&gt; BotPack\n\
      \            |-&gt; Classes\n       |-&gt; Core\n            |-&gt; Classes\n\
      \       |-&gt; MyClass\n            |-&gt; Classes\n</pre>\n<p>For such a directory\
      \ structure:</p>\n<ol>\n<li>Place ctags.exe in your UltraEdit program directory</li>\n\
      <li>Create a file in the UltraEdit program directory called ctags.cnf and place\
      \ the following into the file:\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
