    text: "<p>A <a href=\"/Legacy:Text_Editor\" title=\"Legacy:Text Editor\">text\
      \ editor</a>. Some tips on using UltraEdit for editing <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a>.</p>\n<p>UltraEdit is a richly\
      \ featured Programmer's Editor that you can customise a great deal. As usual\
      \ it is assumed that anyone reading this wants to cut to the chase and get up\
      \ and running as fast as possible. The built-in Help is very good so if my explanations\
      \ fall short, look for the topic in the help file in UltraEdit.</p>\n<p>The\
      \ features I have found most useful so far are:</p>\n<ul>\n<li><b>CTAGS support</b>\
      \ - I use it to navigate up the class tree with a sinble keypress - very very\
      \ useful...</li>\n<li><b>Syntax Highlighting</b> - Works just like most Integrated\
      \ Development Environments (<a href=\"/Legacy:IDE\" title=\"Legacy:IDE\">IDE</a>)\
      \ except you can configure it a great deal...</li>\n<li><b>Syntax Completion</b>\
      \ - Again, just like many IDEs only highly configurable...</li>\n<li><b>Hex\
      \ Editor</b> - Not so important in UnrealScript but darn nice to have built\
      \ in...</li>\n<li><b>Function List</b> - Similar to feature in many IDEs in\
      \ which you can quickly navigate to a function definition by double clicking\
      \ a sidebar...</li>\n<li><b>Defining Project Tool</b> - Allows you to define\
      \ external applications to call and assign to a toolbar button in UltraEdit...</li>\n\
      </ul>\n<p>Here are some tips I would have found useful when starting out with\
      \ UltraEdit. These are for UltraEdit 9.x which is the one I registered. Some\
      \ features are not present on previous versions. Visit <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.ultraedit.com\">http://www.ultraedit.com</a>\
      \ to obtain the software and register it once you are convinced.</p>\n<p></p>\n\
