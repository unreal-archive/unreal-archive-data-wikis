      sy0\">--</span>recurse</pre></div>\n</div>\n<p>The [() \\t] bit in the state\
      \ regex is a bit cheesy but it works.</p>\n<p>I think I'll add a new page for\
      \ people who are interested in <a href=\"/Legacy:Vim\" title=\"Legacy:Vim\"\
      >Vim</a> as an UnrealScript editor with some things I've come across.</p>\n\
      <p><b>Piglet:</b> UltraEdit is a very nice program, I basically use it whenever\
      \ I can know, for unrealscript i'm currently using <a href=\"/Legacy:WOTgreal\"\
      \ title=\"Legacy:WOTgreal\">WOTgreal</a> (as a class browser and file launcher)\
      \ and UltraEdit (as my actual code editor) It's a bit of a clumsy setup but\
      \ it seems to work quite well</p>\n<p><b>El Muerte TDS:</b> try <a href=\"/Legacy:UnCodeX\"\
      \ title=\"Legacy:UnCodeX\">UnCodeX</a> is suits better as a class browser than\
      \ <a href=\"/Legacy:WOTgreal\" title=\"Legacy:WOTgreal\">WOTgreal</a> &lt;/advertisement&gt;&#160;;)</p>\n\
      <p><b>Piglet:</b> By the way the custom syntax highlighting stuff was useful\
      \ (i was bodging it with CPP notation before and was trying to get myself motivated\
      \ to do it myself, now i dont have to&#160;:P )</p>\n<p><b>JCBDigger:</b> I've\
      \ always used another version of the wordfile but have spent a little time improving\
      \ it to suit myself.</p>\n<p>I now use the following function code which has\
      \ the advantage of the functions being in alphabetical order without the word\
      \ function or event in front. Depends on your preference. I also deliberately\
      \ don't use the keyword 'class' as a function.</p>\n<p>For identification 'state'\
      \ still appears in front of all states.</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"sy0\">/</span>L10<span class=\"st0\">\"UnrealScript\"</span>\
      \ Line Comment <span class=\"sy0\">=</span> <span class=\"co1\">// Block Comment\
      \ On = /* Block Comment Off = */ Escape Char = \\ String Chars = \"' Nocase\
      \ File Extensions = UC</span>\n<span class=\"sy0\">/</span><span class=\"kw1\"\
      >Function</span> <span class=\"kw5\">String</span> <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">\"%[ ^t]++^{function^}^{event^}[a-zA-Z_0-9&lt;&gt; ^t]++[\
      \ ^t]+^([a-zA-Z_0-9]+(*)^)\"</span>\n<span class=\"sy0\">/</span><span class=\"\
      kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"nu0\"\
      >1</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^{simulated\
      \ function^}^{static function^}[a-zA-Z_0-9&lt;&gt; ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"\
      </span>\n<span class=\"sy0\">/</span><span class=\"kw1\">Function</span> <span\
      \ class=\"kw5\">String</span> <span class=\"nu0\">2</span> <span class=\"sy0\"\
      >=</span> <span class=\"st0\">\"%[ ^t]++^(state[ ^t]+[a-zA-Z_0-9]+^)\"</span>\n\
      <span class=\"sy0\">/</span><span class=\"kw1\">Function</span> <span class=\"\
      kw5\">String</span> <span class=\"nu0\">3</span> <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">\"%[ ^t]++simulated event[a-zA-Z_0-9&lt;&gt; ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"\
      </span></pre></div>\n</div>\n<p>If you want to include class, I'd add it to\
      \ the state line something like the following (this is untested)</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"sy0\">/</span><span class=\"kw1\">Function</span>\
      \ <span class=\"kw5\">String</span> <span class=\"nu0\">2</span> <span class=\"\
      sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(^{state^}^{class^}[ ^t]+[a-zA-Z_0-9]+^)\"\
      </span></pre></div>\n</div>\n<p>The following is a two line version I am currently\
      \ testing. A good sample file to test it on is xGame.xUtil.uc</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"sy0\">/</span>L10<span class=\"st0\">\"\
      UnrealScript\"</span> Line Comment <span class=\"sy0\">=</span> <span class=\"\
      co1\">// Block Comment On = /* Block Comment Off = */ Escape Char = \\ String\
      \ Chars = \"' Nocase File Extensions = UC</span>\n<span class=\"sy0\">/</span><span\
      \ class=\"kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"\
      sy0\">=</span> <span class=\"st0\">\"^{function^}^{event^}[a-zA-Z_0-9&lt;&gt;\
      \ ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"</span>\n<span class=\"sy0\">/</span><span\
      \ class=\"kw1\">Function</span> <span class=\"kw5\">String</span> <span class=\"\
      nu0\">1</span> <span class=\"sy0\">=</span> <span class=\"st0\">\"%[ ^t]++^(state[\
      \ ^t]+[a-zA-Z_0-9]+^)\"</span></pre></div>\n</div>\n<p><b>Max:</b> There seems\
