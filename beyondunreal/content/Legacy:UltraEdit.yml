      >[</span><a href=\"/edit/Legacy:UltraEdit?section=1\" title=\"Edit section:\
      \ Syntax Highlighting\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote class=\"legacyquote\">\n<p>Syntax highlighting is the ability to\
      \ recognize predefined words and display them in a different color(s). This\
      \ is particularly useful for programmers, and can also be useful to other users\
      \ who may want certain words in a document to show up in a different color.\
      \ – <i>from UltraEdit Help</i></p>\n</blockquote>\n<h3><span class=\"mw-headline\"\
      \ id=\"Customising_for_UnrealScript\">Customising for UnrealScript</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UltraEdit?section=2\" title=\"Edit section: Customising\
      \ for UnrealScript\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ol>\n<li>Open the file <b>WORDFILE.TXT</b> which is a standard UltraEdit file\
      \ in your program directory.</li>\n<li>Go to the end of the file. By default,\
      \ the last section in this file will start something like:\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"> <span class=\"sy0\">/</span>L8<span class=\"st0\">\"\
      PHP\"</span> Nocase HTML_LANG Line Comment <span class=\"sy0\">=</span> <span\
      \ class=\"co1\">// Block Comment On = /* Block Comment Off = */ Escape Char\
      \ = \\ String Chars = \"' File Extensions = PHP PHTML INC PHP3 PHP4</span></pre></div>\n\
      </div>\n</li>\n<li>Now insert the following to your file taking care to replace\
      \ the number after the /L tag in each block definition with next number in your\
      \ particular installation. At the time of writing, the numbering below will\
