    text: "A [[Legacy:Text Editor|text editor]]. Some tips on using UltraEdit for\
      \ editing [[Legacy:UnrealScript|UnrealScript]].\n\nUltraEdit is a richly featured\
      \ Programmer's Editor that you can customise a great deal.  As usual it is assumed\
      \ that anyone reading this wants to cut to the chase and get up and running\
      \ as fast as possible. The built-in Help is very good so if my explanations\
      \ fall short, look for the topic in the help file in UltraEdit.\n\nThe features\
      \ I have found most useful so far are:\n* '''CTAGS support''' - I use it to\
      \ navigate up the class tree with a sinble keypress - very very useful...  \n\
      * '''Syntax Highlighting''' - Works just like most Integrated Development Environments\
      \ ([[Legacy:IDE|IDE]]) except you can configure it a great deal...\n* '''Syntax\
      \ Completion''' - Again, just like many IDEs only highly configurable...\n*\
      \ '''Hex Editor''' - Not so important in UnrealScript but darn nice to have\
      \ built in...\n* '''Function List''' - Similar to feature in many IDEs in which\
      \ you can quickly navigate to a function definition by double clicking a sidebar...\n\
      * '''Defining Project Tool''' - Allows you to define external applications to\
      \ call and assign to a toolbar button in UltraEdit...\n\nHere are some tips\
      \ I would have found useful when starting out with UltraEdit.  These are for\
      \ UltraEdit 9.x which is the one I registered.  Some features are not present\
      \ on previous versions.  Visit http://www.ultraedit.com to obtain the software\
      \ and register it once you are convinced.\n\n==Syntax Highlighting ==\n\n{{innerbox|\
      \ Syntax highlighting is the ability to recognize predefined words and display\
      \ them in a different color(s).  This is particularly useful for programmers,\
      \ and can also be useful to other users who may want certain words in a document\
      \ to show up in a different color. &ndash; ''from UltraEdit Help ''\n\n}}\n\n\
      ===Customising for UnrealScript ===\n# Open the file '''WORDFILE.TXT''' which\
      \ is a standard UltraEdit file in your program directory.\n# Go to the end of\
      \ the file.  By default, the last section in this file will start something\
      \ like: <uscript> /L8\"PHP\" Nocase HTML_LANG Line Comment = // Block Comment\
      \ On = /* Block Comment Off = */ Escape Char = \\ String Chars = \"' File Extensions\
      \ = PHP PHTML INC PHP3 PHP4 </uscript>\n# Now insert the following to your file\
      \ taking care to replace the number after the /L tag in each block definition\
      \ with next number in your particular installation.  At the time of writing,\
      \ the numbering below will not conflict with defaults:\n<uscript>\n/L9\"UC\"\
      \ Line Comment = // Block Comment On = /* Block Comment Off = */ Escape Char\
      \ = \\ String Chars = \"' Nocase File Extensions = UC INT\n/Delimiters = ~!@%^&*()-+=|\\\
      /{}[]:;\"'<> ,\t.?\n/Function String 1 = \"%[ ^t]++^(simulated[ ^t]++[a-zA-Z_0-9]*$^)\"\
      \n/Function String 2 = \"%[ ^t]++^(state[ ^t]++[a-zA-Z_0-9]*$^)\"\n/Function\
      \ String 3 = \"%[ ^t]++^(class[ ^t]++[a-zA-Z_0-9]*$^)\"\n/Function String 4\
      \ = \"%[ ^t]++^(function[ ^t]++[a-zA-Z_0-9]*$^)\"\n/Function String 5 = \"%[\
      \ ^t]++^(event[ ^t]++[a-zA-Z_0-9]*$^)\"\n/Indent Strings = \"{\"\n/Unindent\
      \ Strings = \"}\"\n/C1\"UnrealScript Keywords\"\nabstract actor auto\nbegin\
      \ bool break byte\ncase char class coerce config const continue\ndefault defaultproperties\
      \ do dot double down\nelse enum event exec extends expands\nfalse final float\n\
      for foreach function\nglobalconfig guid\nif ignores import int iterator\nlatent\
      \ local localized lodmesh log login loop\nmesh name native nativereplication\
      \ new noexport none null\noperator optional out\nplane preoperator private protected\
      \ public\nreliable replication return rot rotator repeater\nself simulated singular\
      \ sound spawn state static string struct super switch\ntexture transient true\n\
      unreliable\nvar vect vector\nwhile\n#exec\n'\n/C2\"Operators\"\n+\n-\n=\n//\
      \ /\n%\n&\n>\n<\n^\n!\n|\n`\n/C3\"Common UT Classes\"\nBotReplicationInfo\n\
      CTFReplicationInfo\nGameReplicationInfo\nPawn PlayerPawn PlayerReplicationInfo\n\
      \n/L10\"UHTM\" Nocase Noquote HTML_LANG Block Comment On = <!-- Block Comment\
      \ Off = --> Block Comment On Alt = <% Block Comment Off Alt = %> String Chars\
      \ = \"' File Extensions = UHTM\n/Delimiters = ~!@$%^&*()+=|\\{}[]:;\"'<> ,\t\
      .?\n/Function String = \"name=*\">\"\n/C1\"Tags\"\n<A </A> <ABBR> <ABBR </ABBR>\
      \ <ABOVE> <ACRONYM> <ACRONYM </ACRONYM> <ADDRESS> <ADDRESS </ADDRESS> <APPLET\
      \ </APPLET> <ARRAY> <AREA </AREA\n<B> <B </B> <BASE <BASEFONT <BDO> <BDO </BDO>\
      \ <BGSOUND <BIG> <BIG </BIG> <BLINK> </BLINK> <BLOCKQUOTE> <BLOCKQUOTE </BLOCKQUOTE>\
      \ <BODY <BODY> </BODY> <BOX> <BR <BR> <BIG <BLINK <BUTTON> </BUTTON>\n<CAPTION>\
      \ <CAPTION </CAPTION> <CENTER> <CENTER </CENTER> <CITE> <CITE </CITE> <CODE>\
      \ <CODE </CODE> <COL> <COL <COLGROUP <COLGROUP> </COLGROUP> <COMMENT> </COMMENT>\n\
      <DD> <DD </DD> <DEL> <DEL </DEL> <DFN> <DFN </DFN> <DIR> <DIR </DIR> <DIV> <DIV\
      \ </DIV> <DL> <DL </DL> <DT> <DT  </DT>\n<EM> <EM </EM> <EMBED\n<FIELDSET> <FIELDSET\
      \ </FIELDSET> <FIG> <FONT </FONT> <FORM> <FORM </FORM> <FRAME <FRAMESET </FRAMESET>\n\
      <H1> <H1 </H1> <H2> <H2 </H2> <H3> <H3 </H3> <H4> <H4 </H4> <H5> <H5 </H5> <H6>\
      \ <H6 </H6> <HEAD> <HEAD </HEAD> <HR> <HR <HTML> <HTML </HTML>\n<I> <I </I>\
      \ <IFRAME> </IFRAME> <ILAYER> </ILAYER> <IMG <INPUT> <INPUT <INS> <INS </INS>\
      \ <ISINDEX> <ISINDEX\n<KBD> <KBD </KBD>\n<LABEL> <LABEL </LABEL> <LAYER> <LAYER\
      \ </LAYER> <LEGEND> <LEGEND </LEGEND> <LI> <LI </LI> <LINK <LISTING> </LISTING>\n\
      <MAP </MAP> <MARQUEE </MARQUEE> <MENU> <MENU </MENU> <META <MULTICOL> </MULTICOL>\n\
      <NEXTID <NOBR> </NOBR> <NOFRAMES> </NOFRAMES> <NOLAYER> </NOLAYER> <NOTE> </NOTE>\
      \ <NOSCRIPT> </NOSCRIPT>\n<OBJECT> <OBJECT </OBJECT> <OL> <OL </OL> <OPTION>\
      \ <OPTION </OPTION> <OPTGROUP> <OPTGROUP </OPTGROUP>\n<P <P> </P> <PARAM <PRE>\
      \ <PRE </PRE>\n<Q> <Q </Q> <QUOTE>\n<RANGE> <ROOT>\n<S> <S </S> <SAMP> <SAMP\
      \ </SAMP> <SCRIPT <SCRIPT> </SCRIPT> <SELECT <SELECT> </SELECT> <SMALL> <SMALL\
      \ </SMALL> <SOUND <SPACER> <SPAN> <SPAN </SPAN> <SQRT> <STRIKE> <STRIKE </STRIKE>\
      \ <STRONG> <STRONG </STRONG> <STYLE> <STYLE </STYLE> <SUB> <SUB </SUB> <SUP>\
      \ <SUP </SUP>\n<TABLE> <TABLE </TABLE> <TBODY> <TBODY </TBODY> <TD <TD> </TD>\
      \ <TEXT> <TEXTAREA <TEXTAREA> </TEXTAREA> <TFOOT> <TFOOT </TFOOT> <TH <TH> </TH>\
      \ <THEAD> <THEAD </THEAD> <TITLE> </TITLE> <TR <TR> </TR> <TT> </TT> <TT\n<U>\
      \ <U </U> <UL> <UL </UL>\n<VAR> </VAR> <VAR\n<WBR>\n<XMP> </XMP>\n/C2\"Attributes\"\
      \nABBR= ACCEPT-CHARSET= ACCEPT= ACCESSKEY= ACTION= ALIGN= ALINK= ALT= ARCHIVE=\
      \ AXIS=\nBACKGROUND= BEHAVIOR BELOW BGCOLOR= BORDER=\nCELLPADDING= CELLSPACING=\
      \ CHAR= CHAROFF= CHARSET= CHECKED CITE= CLASS= CLASSID= CLEAR= CODE= CODEBASE=\
      \ CODETYPE= COLOR= COLS= COLSPAN= COMPACT CONTENT= COORDS=\nDATA= DATETIME=\
      \ DECLARE DEFER DIR= DISABLED\nENCTYPE=\nFACE= FOR= FRAME= FRAMEBORDER= FRAMESPACING=\n\
      HEADERS= HEIGHT= HIDDEN= HREF= HREFLANG= HSPACE= HTTP-EQUIV=\nID= ISMAP=\nLABEL=\
      \ LANG= LANGUAGE= LINK= LOOP= LONGDESC=\nMAILTO= MARGINHEIGHT= MARGINWIDTH=\
      \ MAXLENGTH= MEDIA= METHOD= MULTIPLE\nNAME= NOHREF NORESIZE NOSHADE\nOBJECT=\
      \ ONBLUR= ONCHANGE= ONFOCUS= ONKEYDOWN= ONKEYPRESS= ONKEYUP= ONLOAD= ONRESET=\
      \ ONSELECT= ONSUBMIT= ONUNLOAD= ONCLICK= ONDBLCLICK= ONMOUSEDOWN= ONMOUSEMOVE=\
      \ ONMOUSEOUT= ONMOUSEOVER= ONMOUSEUP=\nPROFILE= PROMPT=\nREADONLY REL= REV=\
      \ ROWS= ROWSPAN= RULES=\nSCHEME= SCOPE= SCROLLING= SELECTED SHAPE= SIZE= SPAN=\
      \ SRC= STANDBY= START= STYLE= SUMMARY=\nTABINDEX= TARGET= TEXT= TITLE= TOPMARGIN=\
      \ TYPE=\nURL= USEMAP=\nVALIGN= VALUE= VALUETYPE= VERSION= VLINK= VSPACE=\nWIDTH=\n\
      =\n\n/L11\"INI\" Line Comment = ; String Chars = [=] Nocase File Extensions\
      \ = INI\n/Delimiters = ~!@%^&*()-+=|\\/{}[]:;\"'<> ,\t.?\n/Function String 1\
      \ = \"%^(^[*^]^)\"\n/C0\n=\n/C2\n[\n]\n\n</uscript>\n# Save the file.\n# Open\
      \ a big .uc file to test with.\n# From the main menu, Select View | View As\
      \ and choose UC form the list.  (If UC is not visible something in the previous\
      \ steps failed.)\n# Now your Unreal Script file will be syntax-highlighted reasonably\
      \ well :)\n\nThe additions above also add syntax highlighting for INI files\
      \ and for UHTM files which are Unreal Tournament's \"Dynamic HTML\" files used\
      \ for the Web Admin features.   \n\n===Setting up File Types in UltraEdit ===\n\
      \nThis allows you to add additional file types to the list of file types in\
      \ all of UltraEdit's File operations (like Open, Save and so on) \n# From the\
      \ main menu, select Advanced | Configuration | File Types\n# In the File Names\
      \ text box, type <uscript>*.uhtm;*.uc</uscript>\n# In the File Description text\
      \ box, type <uscript>Unreal Script Files</uscript>\n# Click Insert to add the\
      \ defnition\n\n===Setting up File Associations in UltraEdit ===\n\nTo set up\
      \ file association so that double clicking on a .uc file will open UltraEdit:\n\
      # From the main menu, select Advanced | Configuration | File Associations\n\
      # In the File Typetext box, type <uscript>uc</uscript>\n# In the File Description\
      \ text box, type <uscript>Unreal Script File</uscript>\n# Click Add to add the\
      \ defnition\n\n==Syntax Completion ==\n\nThis is a neat feature considering\
      \ it is totally customiseable.  \n\n===Customising for UnrealScript ===\n\n\
      If you have implemented the syntax highlighting as above then you have this\
      \ already.  \n# When typing, press CTRL-SPACE together and UltraEdit will attempt\
      \ to auto-complete your word by referring to:\n* Your Syntax Highlighting word\
      \ list\n* Your customised Auto-Completion file \n* up to 50 kilobytes before\
      \ your current position in the current file \n\nThis feature is awesome and\
      \ saves alot of needless typing for those two finger programmers like me...\n\
      \n==Function Listing ==\n\n{{innerbox| This command shows the list of functions\
      \ in the active document.  The results are displayed in dockable window either\
      \ in alphabetical order, or in order they occur in the document.  By double\
      \ clicking on one of the result lines UltraEdit will position to that line in\
      \ the file and the focus will change to the file.  If Enter is pressed while\
      \ focus is in the Function List UltraEdit will position to that line and focus\
      \ will remain in the function list.  Ctrl+Enter will also position to the line\
      \ in the file and the focus will change to the file.    &ndash; ''from UltraEdit\
      \ Help ''\n\n}}\n\n===Customising for UnrealScript ===\n\nFollow the steps above\
      \ for syntax highlighting because the function highlighting is contained in\
      \ the WORDFILE.TXT file.  Form the above example, the function definition lines\
      \ for UnrealScript files are:\n\n<uscript>\n/Function String 1 = \"%[ ^t]++^(simulated[\
      \ ^t]++[a-zA-Z_0-9]*$^)\"\n/Function String 2 = \"%[ ^t]++^(state[ ^t]++[a-zA-Z_0-9]*$^)\"\
      \n/Function String 3 = \"%[ ^t]++^(class[ ^t]++[a-zA-Z_0-9]*$^)\"\n/Function\
      \ String 4 = \"%[ ^t]++^(function[ ^t]++[a-zA-Z_0-9]*$^)\"\n/Function String\
      \ 5 = \"%[ ^t]++^(event[ ^t]++[a-zA-Z_0-9]*$^)\"\n</uscript>\n\nUnfortunately\
      \ you are limited to six lines in the current release but forunately, the definitions\
      \ I have created seem to pick up everything that's useful.  The only thing I'd\
      \ like to see here that is not likely to be added is \"nested listing\" but\
      \ most .uc files are small enough to not need this.  \n\nNote: The function\
      \ definitions are written in UltraEdit's internal Regular Expression language.\n\
      \n==CTAGS / Find Symbol ==\n\n''UltraEdit supports Ctags, either as part of\
      \ a project, or independantly.    &ndash; from UltraEdit Help ''\n\n''What is\
      \ Ctags?\n\nCtags generates a tag file (or index) file of C/C++ objects and\
      \ functions found in C/C++ header and source files that allows these items to\
      \ be referenced quickly within UltraEdit.    &ndash; from UltraEdit Help ''\n\
      \n''Finding a Symbol/Tag\n\nThe whole purpose of Ctags is to be able to quickly\
      \ find a function or object that is defined elsewhere in the file or another\
      \ file.  Assuming the tag file exists, selecting \"Find Symbol\" from the Search\
      \ menu will search the tag file for the symbol and if only one match is found\
      \ the file will be opened in UltraEdit and the file positioned to the symbol.\
      \  If multiple matches occur, a dialog box will be shown giving the user the\
      \ option to position to the appropriate tag.    &ndash; from UltraEdit Help\
      \ ''\n\n===Obtaining CTAGS.EXE ===\n\nCTAGS have been around for alot longer\
      \ than UltraEdit and is not part of UltraEdit.  UltraEdit takes advantage of\
      \ \"Exuberant Ctags\" available from http://ctags.sourceforge.net/.  \n\nTo\
      \ use the Find Symbol functionality you need a ctags file to be generated for\
      \ your uc files.  The best way is to download ctags.exe from the site listed\
      \ and use the syntax hints below.\n\n===Customising for UnrealScript ===\n\n\
      I have found it incredibly useful to have my ctags file contain everything from\
      \ all of the .uc files in my directory.  I have previously used the ucc batchexport\
      \ command to export all so I have a directory structure like this:\n\n+ D:\\\
      Games\n\n++ UnrealTournament  \n\n+++ BotPack\n\n++++ Classes\n\n+++ Core\n\n\
      ++++ Classes\n\n+++ MyClass\n\n++++ Classes\n\n  D:\\Games\n   |-> UnrealTournament\
      \  \n        |-> BotPack\n             |-> Classes\n        |-> Core\n     \
      \        |-> Classes\n        |-> MyClass\n             |-> Classes\n\nFor such\
      \ a directory structure:        \n# Place ctags.exe in your UltraEdit program\
      \ directory\n# Create a file in the UltraEdit program directory called ctags.cnf\
      \ and place the following into the file: <uscript>--langdef=INI\n--langmap=INI:.ini\n\
      --regex-INI=/^[ \\t]*\\[(.*)\\]/\\1/b,block/\n--regex-INI=/^[ \\t]*([^\\[=]+)=(.*)/\\\
      1/k,key/\n--langdef=unrealscript\n--langmap=unrealscript:.uc\n--regex-unrealscript=/^[\
      \ \\t]*class[ \\t]*([a-zA-Z0-9_]+)/\\1/c,class/\n--regex-unrealscript=/^[ \\\
      t]*[^ \\t]*[ \\t]*state[ \\t]*[^ \\t]*[ \\t]+([a-zA-Z0-9_]+)(\\(|\\n)/\\1/s,state/\n\
      --regex-unrealscript=/^[ \\t]*simulated[ \\t]*(.*)[ \\t]+([a-zA-Z0-9_]+)(\\\
      (|\\n)/\\2/i,simulated/\n--regex-unrealscript=/^[ \\t]*event[ \\t]*[^ \\t]*[\
      \ \\t]+([a-zA-Z0-9_]+)(\\(|\\n)/\\1/e,event/\n--regex-unrealscript=/^[ \\t]*function[\
      \ \\t]*(.*)[ \\t]+([a-zA-Z0-9_]+)(\\(|\\n)/\\2/f,function/\n--recurse</uscript>This\
      \ is a configuration file for ctags.exe to use and describes the language mappings\
      \ I have defined for UnrealScript and INI files.  The recurse option will mean\
      \ that whatever directory you tell ctags to look at, all subdirectories will\
      \ be scaneed as well\n# Open a command window and navigate to the UltraEdit\
      \ program directory\n# Type the following command <uscript>ctags -f \"D:\\UnrealScript\\\
      uctags.lst\" d:\\Games\\UnrealTournament</uscript>\n# Open the new ctags file\
      \ to see if it worked.  It should be quite a large file starting something like\
      \ this:<uscript>!_TAG_FILE_FORMAT\t2\t/extended format; --format=1 will not\
      \ append ;\" to lines/\n!_TAG_FILE_SORTED\t1\t/0=unsorted, 1=sorted, 2=foldcase/\n\
      !_TAG_PROGRAM_AUTHOR\tDarren Hiebert\t/dhiebert@users.sourceforge.net/\n!_TAG_PROGRAM_NAME\t\
      Exuberant Ctags\t//\n!_TAG_PROGRAM_URL\thttp://ctags.sourceforge.net\t/official\
      \ site/\n!_TAG_PROGRAM_VERSION\t5.3\t//\n\nASTutEvent0\tc:\\winnt\\system32\\\
      u\\botpack\\classes\\TrainingAS.uc\t/^function ASTutEvent0()$/;\"\td\nASTutEvent1\t\
      c:\\winnt\\system32\\u\\botpack\\classes\\TrainingAS.uc\t/^function ASTutEvent1()$/;\"\
      \td\nASTutEvent10\tc:\\winnt\\system32\\u\\botpack\\classes\\TrainingAS.uc\t\
      /^function ASTutEvent10()$/;\"\td\nASTutEvent11\tc:\\winnt\\system32\\u\\botpack\\\
      classes\\TrainingAS.uc\t/^function ASTutEvent11()$/;\"\td</uscript>\n# From\
      \ the main menu, select Project | CTAG Options\n# In the Default tagfile textbox,\
      \ type the name fo the tagfile you created as above (for example: D:\\UnrealScript\\\
      uctags.lst)\n# Click the OK button \n# Open a big .uc file to test with.\n#\
      \ Put the cursor over some word like \"Actor\" or \"Pawn\".  Some class or function\
      \ name you would expect to find a definition for somewhere in the class tree.\n\
      # Press F11 on your keyboard and UltraEdit will open the file containing that\
      \ class definition or if you were finding a function definition, it will probably\
      \ open a dialog box asking you to select from the list.\n\n==Defining a Project==\n\
      \nProject Workspaces are a useful way to open and manage all of the files relevant\
      \ to your current project.  I have found it useful to create all of my project\
      \ files in one place (D:\\UnrealScript).  I also store my UnrealScript related\
      \ ctags here as well.\n\nTo define a new Project:\n# From the main menu, select\
      \ Project | New Project/Workspace\n# Using the project file dialog, navigate\
      \ to the desired storage location for the project file and type in a name to\
      \ use.  Click Save.\n# In the project dialog, use the browser to locate the\
      \ top level directory for your project files.  For example: If your directory\
      \ structure is similar to mine, you might choose the D:\\Games\\UnrealTournament\
      \ directory as your project directory\n# Click on New Group and type in the\
      \ name '''UC Files''' as the name of the new group\n# Click on Add Files and\
      \ select the .uc files you wish to have as part of this project\n# If you have\
      \ other types of files (for example INI files, INT files) as part of the the\
      \ project, create more groups and add the files\n# If you created a ctag file\
      \ as above then you can specify this in the Optional CTAGS file text box.  (Highly\
      \ recommended)\n\nWhen I wrote this, the '''Create CTAGS file on project load'''\
      \ did not work to my satisfaction.  See the following section for a better way\
      \ to create your ctags file.\n\n==Defining Project Tools ==\n\nNow that you\
      \ have a project defined, it is very handy to have some command line utilites\
      \ available as menu options.  I have two main ones for all of my projects. \
      \ These are described below.  In both cases, the method to create a Project\
      \ specific Tool option is the same.  If you wish, you can create a Tool option\
      \ that is available for all projects but I tend to avoid this as it can get\
      \ messy.\n\n===Make Project ===\n\nTo create a '''Make Project''' batch file:\n\
      # Choose a location to store your utility files (for example: D:\\UnrealScript)\n\
      # Create a command file such as the following and save it with a name like '''MakeXYZ'''\
      \ where XZY is the name of your project <uscript>@ECHO OFF\nd:\ncd\\Games\\\
      UnrealTournament\\System\ncopy XYZ.u XYZ.u.bak\ndel XYZ.u\nucc make</uscript>\n\
      \nNaturally you will need to customise this for your UnrealTournament installation\
      \ directory and for the .u files in your package.\n\nTo create a '''''Make Project'''''\
      \ tool option:\n# Open your project file\n# From the main menu, select Advanced\
      \ | Project Tool Configuration\n# In the Command line text box, type '''makeXYZ'''\n\
      # In the Working directory text box, type '''D:\\UnrealScript''' (or wherever\
      \ you chose to store your utilities)\n# In the Menu Item Name text box, type\
      \ '''Make XYZ'''\n# In the command Output option box, I like to select '''Replace\
      \ Existing''' and '''Capture Output''' as these work well together to show you\
      \ any compile errors (heaven forbid! haha)\n# Now the most important step that\
      \ is quite often forgotten!  You must select '''Insert''' to save your tool\
      \ configuration.  Alternatively, select '''Replace''' to replace an existing\
      \ tool option.\n\nNow, the project tool option will be available form the Advanced\
      \ menu bar whenever the project is opened.\n\n===Create CTAGS file ===\n\nTo\
      \ create a '''''Create CTAGS file''''' tool option:\n# Open your project file\n\
      # From the main menu, select Advanced | Project Tool Configuration\n# In the\
      \ Command line text box, type <uscript>ctags -f \"D:\\UnrealScript\\uctags.lst\"\
      \ D:\\Games\\UnrealTournament</uscript> (replace with your own locations)\n\
      # In the Working directory text box, type '''D:\\UnrealScript''' (or wherever\
      \ you chose to store your ctags file)\n# In the Menu Item Name text box, type\
      \ '''Create UT CTAGS'''\n# In the command Output option box, I like to select\
      \ '''Append to Existing''' and '''Show DOS box''' as the presence of the DOS\
      \ window indicates that the ctags are still being generated.\n\nNow you can\
      \ specify the ctags file as the project ctags file in the Project window.  This\
      \ is highly useful as described in the section above (CTAGS/Find Symbol) \n\n\
      ===Other Command Files ===\n\nAnother useful command file is very simple and\
      \ used to export any .u file\n\nI call it '''uccbatchexport''' and the syntax\
      \ is:\n\n<uscript>D:\\Games\\UnrealTournament\\System\\ucc batchexport %1.u\
      \ class .uc D:\\Games\\UnrealTournament\\%1\\Classes\\</uscript>\n\nIf you place\
      \ this in your UnrealTournament\\System directory then you can call it from\
      \ UltraEdit or from the command line any time you want to export a .u file.\
      \  \n\n==Unexplored Territory ==\n\nSo far I have not delved into the Templates\
      \ or MACRO features.  I think they are power tools that C++ programmers are\
      \ most familiar with.  I expect that when I take a look I will end up finding\
      \ them useful and I will be sure to pop back and update this page (unless someone\
      \ else already has)\n\n----\n\nI hope this has been helpful &ndash; [[Legacy:Kuhal|Kuhal]]\n\
      \n==Comments==\n\n'''SocratesJohnson:''' Thanks for the fantastic info.  I've\
      \ been trying to get ctags to work for the [[Legacy:Vim|Vim]] editor (http://www.vim.org)\
      \ for class browsing and to work with the Taglist script (http://www.vim.org/scripts/script.php?script_id=273)\
      \ which shows the tags of the current file in a side window for easy access,\
      \ etc.  I've modified your ctags.cnf file for it to work with UT2003, it its\
      \ current form I got some interesting results.  Here's my version:\n\n<uscript>\n\
      --langdef=INI\n--langmap=INI:.ini\n--regex-INI=/^[ \\t]*\\[(.*)\\]/\\1/b,block/\n\
      --regex-INI=/^[ \\t]*([^\\[=]+)=(.*)/\\1/k,key/\n--langdef=unrealscript\n--langmap=unrealscript:.uc\n\
      --regex-unrealscript=/^[ \\t]*[cC]lass[ \\t]*([a-zA-Z0-9_]+)/\\1/c,class/\n\
      --regex-unrealscript=/^[ \\t]*[sS]tate[() \\t]*([a-zA-Z0-9]+)/\\1/s,state/\n\
      --regex-unrealscript=/^[ \\t]*[sS]imulated[ \\t]*(.*)[ \\t]+([a-zA-Z0-9_]+)\\\
      (/\\2/i,simulated/\n--regex-unrealscript=/^[ \\t]*[eE]vent[ \\t]*[^ \\t]*[ \\\
      t]+([a-zA-Z0-9_]+)\\(/\\1/e,event/\n--regex-unrealscript=/^[ \\t]*[fF]unction[\
      \ \\t]*(.*)[ \\t]+([a-zA-Z0-9_]+)\\(/\\2/f,function/\n--recurse\n</uscript>\n\
      \nThe [() \\t] bit in the state regex is a bit cheesy but it works.\n\nI think\
      \ I'll add a new page for people who are interested in [[Legacy:Vim|Vim]] as\
      \ an UnrealScript editor with some things I've come across.\n\n'''Piglet:'''\
      \ UltraEdit is a very nice program, I basically use it whenever I can know,\
      \ for unrealscript i'm currently using [[Legacy:WOTgreal|WOTgreal]] (as a class\
      \ browser and file launcher) and UltraEdit (as my actual code editor) It's a\
      \ bit of a clumsy setup but it seems to work quite well\n\n'''El Muerte TDS:'''\
      \ try [[Legacy:UnCodeX|UnCodeX]] is suits better as a class browser than [[Legacy:WOTgreal|WOTgreal]]\
      \ </advertisement> ;)\n\n'''Piglet:''' By the way the custom syntax highlighting\
      \ stuff was useful (i was bodging it with CPP notation before and was trying\
      \ to get myself motivated to do it myself, now i dont have to :P )\n\n'''JCBDigger:'''\
      \ I've always used another version of the wordfile but have spent a little time\
      \ improving it to suit myself.\n\nI now use the following function code which\
      \ has the advantage of the functions being in alphabetical order without the\
      \ word function or event in front.  Depends on your preference.  I also deliberately\
      \ don't use the keyword 'class' as a function.\n\nFor identification 'state'\
      \ still appears in front of all states.\n\n<uscript>\n/L10\"UnrealScript\" Line\
      \ Comment = // Block Comment On = /* Block Comment Off = */ Escape Char = \\\
      \ String Chars = \"' Nocase File Extensions = UC\n/Function String = \"%[ ^t]++^{function^}^{event^}[a-zA-Z_0-9<>\
      \ ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"\n/Function String 1 = \"%[ ^t]++^{simulated\
      \ function^}^{static function^}[a-zA-Z_0-9<> ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"\
      \n/Function String 2 = \"%[ ^t]++^(state[ ^t]+[a-zA-Z_0-9]+^)\"\n/Function String\
      \ 3 = \"%[ ^t]++simulated event[a-zA-Z_0-9<> ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"\
      \n</uscript>\n\nIf you want to include class, I'd add it to the state line something\
      \ like the following (this is untested)\n\n<uscript>\n/Function String 2 = \"\
      %[ ^t]++^(^{state^}^{class^}[ ^t]+[a-zA-Z_0-9]+^)\"\n</uscript>\n\nThe following\
      \ is a two line version I am currently testing.  A good sample file to test\
      \ it on is xGame.xUtil.uc\n\n<uscript>\n/L10\"UnrealScript\" Line Comment =\
      \ // Block Comment On = /* Block Comment Off = */ Escape Char = \\ String Chars\
      \ = \"' Nocase File Extensions = UC\n/Function String = \"^{function^}^{event^}[a-zA-Z_0-9<>\
      \ ^t]++[ ^t]+^([a-zA-Z_0-9]+(*)^)\"\n/Function String 1 = \"%[ ^t]++^(state[\
      \ ^t]+[a-zA-Z_0-9]+^)\"\n</uscript>\n\n'''Max:''' \nThere seems to be some corruption\
      \ on this page. If you use these examples be sure to remove these bits or anything\
      \ similar:\n\n| class=\"br0\">\n\n| class=\"kw5\">\n\n| class=\"kw6\">\n\nAlternatively,\
      \ click on 'edit' at the top of the page and locate the section you are after\
      \ in the source.\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
