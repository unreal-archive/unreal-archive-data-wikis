      <span class=\"sy0\">/^</span>function ASTutEvent11<span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span><span class=\"sy0\">$/</span>;<span class=\"st0\">\"\
      \td</span></p>\n<ol>\n<li>From the main menu, select Project | CTAG Options</li>\n\
      <li>In the Default tagfile textbox, type the name fo the tagfile you created\
      \ as above (for example: D:\\UnrealScript\\uctags.lst)</li>\n<li>Click the OK\
      \ button</li>\n<li>Open a big .uc file to test with.</li>\n<li>Put the cursor\
      \ over some word like \"Actor\" or \"Pawn\". Some class or function name you\
      \ would expect to find a definition for somewhere in the class tree.</li>\n\
      <li>Press F11 on your keyboard and UltraEdit will open the file containing that\
      \ class definition or if you were finding a function definition, it will probably\
      \ open a dialog box asking you to select from the list.</li>\n</ol>\n<h2><span\
      \ class=\"mw-headline\" id=\"Defining_a_Project\">Defining a Project</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UltraEdit?section=12\" title=\"Edit section: Defining\
      \ a Project\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Project Workspaces are a useful way to open and manage all of the files relevant\
      \ to your current project. I have found it useful to create all of my project\
      \ files in one place (D:\\UnrealScript). I also store my UnrealScript related\
      \ ctags here as well.</p>\n<p>To define a new Project:</p>\n<ol>\n<li>From the\
      \ main menu, select Project | New Project/Workspace</li>\n<li>Using the project\
      \ file dialog, navigate to the desired storage location for the project file\
      \ and type in a name to use. Click Save.</li>\n<li>In the project dialog, use\
      \ the browser to locate the top level directory for your project files. For\
      \ example: If your directory structure is similar to mine, you might choose\
      \ the D:\\Games\\UnrealTournament directory as your project directory</li>\n\
      <li>Click on New Group and type in the name <b>UC Files</b> as the name of the\
      \ new group</li>\n<li>Click on Add Files and select the .uc files you wish to\
      \ have as part of this project</li>\n<li>If you have other types of files (for\
      \ example INI files, INT files) as part of the the project, create more groups\
      \ and add the files</li>\n<li>If you created a ctag file as above then you can\
      \ specify this in the Optional CTAGS file text box. (Highly recommended)</li>\n\
      </ol>\n<p>When I wrote this, the <b>Create CTAGS file on project load</b> did\
      \ not work to my satisfaction. See the following section for a better way to\
      \ create your ctags file.</p>\n<h2><span class=\"mw-headline\" id=\"Defining_Project_Tools\"\
      >Defining Project Tools</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UltraEdit?section=13\"\
      \ title=\"Edit section: Defining Project Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Now that you have a project defined, it is very handy\
      \ to have some command line utilites available as menu options. I have two main\
      \ ones for all of my projects. These are described below. In both cases, the\
      \ method to create a Project specific Tool option is the same. If you wish,\
      \ you can create a Tool option that is available for all projects but I tend\
      \ to avoid this as it can get messy.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Make_Project\">Make Project</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UltraEdit?section=14\"\
      \ title=\"Edit section: Make Project\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To create a <b>Make Project</b> batch file:</p>\n\
      <ol>\n<li>Choose a location to store your utility files (for example: D:\\UnrealScript)</li>\n\
      <li>Create a command file such as the following and save it with a name like\
      \ <b>MakeXYZ</b> where XZY is the name of your project\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"sy0\">@</span>ECHO OFF</pre></div>\n</div>\n\
      </li>\n</ol>\n<p>d: cd\\Games\\UnrealTournament\\System copy XYZ.<span class=\"\
      me0\">u</span> XYZ.<span class=\"me0\">u</span>.<span class=\"me0\">bak</span>\
      \ del XYZ.<span class=\"me0\">u</span> ucc make</p>\n<p>Naturally you will need\
      \ to customise this for your UnrealTournament installation directory and for\
      \ the .u files in your package.</p>\n<p>To create a <i><b>Make Project</b></i>\
      \ tool option:</p>\n<ol>\n<li>Open your project file</li>\n<li>From the main\
      \ menu, select Advanced | Project Tool Configuration</li>\n<li>In the Command\
      \ line text box, type <b>makeXYZ</b></li>\n<li>In the Working directory text\
      \ box, type <b>D:\\UnrealScript</b> (or wherever you chose to store your utilities)</li>\n\
      <li>In the Menu Item Name text box, type <b>Make XYZ</b></li>\n<li>In the command\
      \ Output option box, I like to select <b>Replace Existing</b> and <b>Capture\
      \ Output</b> as these work well together to show you any compile errors (heaven\
      \ forbid! haha)</li>\n<li>Now the most important step that is quite often forgotten!\
      \ You must select <b>Insert</b> to save your tool configuration. Alternatively,\
      \ select <b>Replace</b> to replace an existing tool option.</li>\n</ol>\n<p>Now,\
      \ the project tool option will be available form the Advanced menu bar whenever\
      \ the project is opened.</p>\n<h3><span class=\"mw-headline\" id=\"Create_CTAGS_file\"\
      >Create CTAGS file</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=15\" title=\"Edit section:\
      \ Create CTAGS file\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>To create a <i><b>Create CTAGS file</b></i> tool option:</p>\n<ol>\n<li>Open\
      \ your project file</li>\n<li>From the main menu, select Advanced | Project\
      \ Tool Configuration</li>\n<li>In the Command line text box, type\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\">ctags <span class=\"sy0\">-</span>f <span class=\"st0\"\
      >\"D:<span class=\"es0\">\\U</span>nrealScript<span class=\"es0\">\\u</span>ctags.lst\"\
      </span> D:\\Games\\UnrealTournament</pre></div>\n</div>\n(replace with your\
      \ own locations)</li>\n<li>In the Working directory text box, type <b>D:\\UnrealScript</b>\
      \ (or wherever you chose to store your ctags file)</li>\n<li>In the Menu Item\
      \ Name text box, type <b>Create UT CTAGS</b></li>\n<li>In the command Output\
      \ option box, I like to select <b>Append to Existing</b> and <b>Show DOS box</b>\
      \ as the presence of the DOS window indicates that the ctags are still being\
      \ generated.</li>\n</ol>\n<p>Now you can specify the ctags file as the project\
      \ ctags file in the Project window. This is highly useful as described in the\
      \ section above (CTAGS/Find Symbol)</p>\n<h3><span class=\"mw-headline\" id=\"\
      Other_Command_Files\">Other Command Files</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UltraEdit?section=16\"\
      \ title=\"Edit section: Other Command Files\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Another useful command file is very simple and used\
      \ to export any .u file</p>\n<p>I call it <b>uccbatchexport</b> and the syntax\
      \ is:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div\
      \ class=\"uscript source-uscript\">\n<pre class=\"de1\">D:\\Games\\UnrealTournament\\\
      System\\ucc batchexport <span class=\"sy0\">%</span>1.<span class=\"me0\">u</span>\
      \ <span class=\"kw1\">class</span> .<span class=\"me0\">uc</span> D:\\Games\\\
      UnrealTournament\\<span class=\"sy0\">%</span>1\\Classes\\</pre></div>\n</div>\n\
      <p>If you place this in your UnrealTournament\\System directory then you can\
      \ call it from UltraEdit or from the command line any time you want to export\
      \ a .u file.</p>\n<h2><span class=\"mw-headline\" id=\"Unexplored_Territory\"\
      >Unexplored Territory</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UltraEdit?section=17\" title=\"Edit section:\
      \ Unexplored Territory\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>So far I have not delved into the Templates or MACRO features. I think they\
      \ are power tools that C++ programmers are most familiar with. I expect that\
      \ when I take a look I will end up finding them useful and I will be sure to\
      \ pop back and update this page (unless someone else already has)</p>\n<hr />\n\
      <p>I hope this has been helpful – <a href=\"/Legacy:Kuhal\" title=\"Legacy:Kuhal\"\
      >Kuhal</a></p>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
