  title: "Legacy:Name"
  text:
    text: "<p><b>Name</b> is a variable type in <a href=\"/Legacy:UnrealScript\" title=\"\
      Legacy:UnrealScript\">UnrealScript</a>. They are used to identify and tag <a\
      \ href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actors</a>, <a href=\"/Legacy:Object\"\
      \ title=\"Legacy:Object\">objects</a>, <a href=\"/Legacy:Resource\" title=\"\
      Legacy:Resource\">resources</a> and <a href=\"/Legacy:Package\" title=\"Legacy:Package\"\
      >packages</a> in various ways.</p>\n<p>Names look like strings in <a href=\"\
      /Legacy:UnrealEd\" title=\"Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a>.\
      \ In UnrealScript, they are enclosed in single quotes rather than double:</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"> Mystring <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">\"string\"</span>;\n MyName   <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">'name'</span>;</pre></div>\n</div>\n<p>They don't behave\
      \ like strings though... you can't do much by way of combining them (though\
      \ it's possible). They are also limited to 31 characters.</p>\n<p>Names are\
      \ stored internally in some sort of table. They are case-insensitive, but case\
      \ is stored. This produces the \"name case jump effect\" in UnrealEd:</p>\n\
      <ol>\n<li>Type \"MyName\" in one actor's Tag</li>\n<li>Type \"myname\" in another\
      \ actor's Tag. When you hit return, you'll see the lowercase \"myname\" jump\
      \ to \"MyName\", because the name was first stored as \"MyName\".</li>\n</ol>\n\
      <p>This effect is a useful confirmation that you've correctly matched names.\
      \ See <a href=\"/Legacy:Match_These_Tags\" title=\"Legacy:Match These Tags\"\
      >Match These Tags</a> for more on this.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Questions\">Questions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Name?section=1\" title=\"\
      Edit section: Questions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Does UEd clean up unused names?</p>\n\n<!-- \nNewPP limit report\nCPU time\
