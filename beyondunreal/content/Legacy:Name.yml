    text: "'''Name''' is a variable type in [[Legacy:UnrealScript|UnrealScript]].\
      \ They are used to identify and tag [[Legacy:Actor|actor]]s, [[Legacy:Object|object]]s,\
      \ [[Legacy:Resource|resource]]s and [[Legacy:Package|package]]s in various ways.\n\
      \nNames look like strings in [[Legacy:UnrealEd|UnrealEd]]. In UnrealScript,\
      \ they are enclosed in single quotes rather than double:\n\n<uscript>\n Mystring\
      \ = \"string\";\n MyName   = 'name';\n</uscript>\n\nThey don't behave like strings\
      \ though... you can't do much by way of combining them (though it's possible).\
      \ They are also limited to 31 characters.\n\nNames are stored internally in\
      \ some sort of table. They are case-insensitive, but case is stored. This produces\
      \ the \"name case jump effect\" in UnrealEd:\n# Type \"MyName\" in one actor's\
      \ Tag\n# Type \"myname\" in another actor's Tag. When you hit return, you'll\
      \ see the lowercase \"myname\" jump to \"MyName\", because the name was first\
      \ stored as \"MyName\".\n\nThis effect is a useful confirmation that you've\
      \ correctly matched names. See [[Legacy:Match These Tags|Match These Tags]]\
      \ for more on this.\n\n==Questions==\n\nDoes UEd clean up unused names?"
