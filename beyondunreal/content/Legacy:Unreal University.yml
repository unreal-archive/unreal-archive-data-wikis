  text:
    text: "<h2><span class=\"mw-headline\" id=\"What_is_Unreal_University.3F\">What\
      \ is Unreal University?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_University?section=1\"\
      \ title=\"Edit section: What is Unreal University?\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Unreal University is a seminar\
      \ consisting of several classes being offered by the people at Epic, NVIDIA\
      \ and 3DBuzz.com. It's taking place on the campus of North Carolina State University\
      \ (Raliegh, NC) on November 8th and 9th. From the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://cde.ncsu.edu/uu2003/index.html\">official website</a>:</p>\n\
      <blockquote class=\"legacyquote\">\n<p>The first annual Unreal University, a\
      \ two-day tutorial covering techniques for creating mods for the Unreal Tournament\
      \ 2004 game engine, will be held at North Carolina State University in Raleigh,\
      \ North Carolina, USA, on November 8th and 9th, 2003.</p>\n</blockquote>\n<blockquote\
      \ class=\"legacyquote\">\n<p>Co-Sponsored by Epic Games, the NC State Center\
      \ for Digital Entertianment and NVIDIA, Unreal University will bring together\
      \ mod-makers, game designers, programmers and artists working on mods for Epic\
      \ Games' UT 2004. Unreal University sessions will feature of a mixture of demos,\
      \ developer talks and hands-on tutorials covering a wide range of topics. Special\
      \ presentations by staff from Epic Games will showcase upcoming products and\
      \ technologies.</p>\n</blockquote>\n<h3><span class=\"mw-headline\" id=\"Updates_From_the_Official_Site\"\
      >Updates From the Official Site</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_University?section=2\"\
      \ title=\"Edit section: Updates From the Official Site\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Need more reasons to go? Try\
      \ these.</p>\n<blockquote class=\"legacyquote\">\n<p>This tutorial is a must\
      \ for anyone interested in learning about the technology of Unreal Tournament\
      \ 2004. Unreal U key features include</p>\n</blockquote>\n<blockquote class=\"\
      legacyquote\">\n<p>*Over 15 different classes covering Level Design, Art and\
      \ Animation, UnrealScript code and all aspects of mod-making in UT2k4</p>\n\
      <ul>\n<li>Expert instructors from 3DBuzz and Epic Games staff</li>\n</ul>\n\
      <ul>\n<li>Special presentations by Epic's developers on their upcoming products</li>\n\
      </ul>\n<ul>\n<li>Cool demos and exhibits from Epic, NVIDIA, Alias Wavefront\
      \ and AMD</li>\n</ul>\n<ul>\n<li><i><b>Non-stop LAN party action playing Epic's\
      \ latest version of Unreal Tournament</b></i></li>\n</ul>\n<ul>\n<li>Special\
      \ offers and prizes</li>\n</ul>\n</blockquote>\n<p>Looks to me like if you haven't\
      \ seen UT2004 in action and you want to, this will be the place to not only\
      \ see it, but <i>play</i> it!</p>\n<h3><span class=\"mw-headline\" id=\"That.27s_All_Folks.21_...Until_Next_Year\"\
      >That's All Folks! ...Until Next Year</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_University?section=3\"\
      \ title=\"Edit section: That's All Folks! ...Until Next Year\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The weekend was\
      \ a huge success, and if you didn't get to go, make sure you hit the next one!\
      \ Everyone was extremely nice, the classes were extremely informative, and <a\
      \ href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>\
      \ is EXTREMEMLY cool! Yes, they had 50 computers running the current build of\
      \ <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>,\
      \ and everyone got a chance to spend a good amount of time playing. The new\
      \ Onslaught gametype proved to be a favorite, and all the new weapons, vehicles,\
      \ and objects rock.</p>\n<p><b>HSDanClark:</b> One of my personal highlights\
      \ was playing 5 or 6 matches with Mark Rein sitting right next to me – and outscoring\
      \ him in each one &#160;:D I'll tell you though... <i>nobody</i> gets into the\
      \ game more than he does. I really think he's more of a fan of the game than\
      \ anyone you can think of. He was yelling, shouting orders to teammates, and\
      \ cheering out loud!</p>\n<p>All in all, the Unreal University weekend experience\
      \ is not to be missed. For the next one, if you live too far away to drive,\
      \ I'd really suggest saving up for some airfare!</p>\n<p><b>dRawkbox:</b> West\
      \ coast version would also be nice&#160;;). Does anyone know if they plan to\
      \ do it on the other side of the states anytime soon or in the future. I live\
      \ here in AZ and would like to go but NC seems like its out of the way for many.</p>\n\
      <p><b>HSDanClark:</b> I made the suggestion on the UT2003 Mods mailing list\
      \ about having a UU session in San Jose, CA in the days right before GDC, since\
      \ many people go to that event. Personally, I wouldn't mind showing up for GDC\
      \ three or four days early if it meant going to UU in that time. I didn't get\
      \ a response either way, but I hope they're considering it.</p>\n\n<!-- \nNewPP\
