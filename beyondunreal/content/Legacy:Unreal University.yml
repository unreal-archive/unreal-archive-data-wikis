      \ and AMD\n\n*'''''Non-stop LAN party action playing Epic's latest version of\
      \ Unreal Tournament'''''\n\n*Special offers and prizes\n\n}}\n\nLooks to me\
      \ like if you haven't seen UT2004 in action and you want to, this will be the\
      \ place to not only see it, but ''play'' it!\n\n===That's All Folks! ...Until\
      \ Next Year===\n\nThe weekend was a huge success, and if you didn't get to go,\
