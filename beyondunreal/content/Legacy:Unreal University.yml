      \ him in each one  :D  I'll tell you though... ''nobody'' gets into the game\
      \ more than he does. I really think he's more of a fan of the game than anyone\
      \ you can think of. He was yelling, shouting orders to teammates, and cheering\
      \ out loud!\n\nAll in all, the Unreal University weekend experience is not to\
      \ be missed. For the next one, if you live too far away to drive, I'd really\
      \ suggest saving up for some airfare!\n\n'''dRawkbox:''' West coast version\
      \ would also be nice ;).   Does anyone know if they plan to do it on the other\
      \ side of the states anytime soon or in the future.  I live here in AZ and would\
      \ like to go but NC seems like its out of the way for many.\n\n'''HSDanClark:'''\
      \ I made the suggestion on the UT2003 Mods mailing list about having a UU session\
      \ in San Jose, CA in the days right before GDC, since many people go to that\
      \ event. Personally, I wouldn't mind showing up for GDC three or four days early\
      \ if it meant going to UU in that time. I didn't get a response either way,\
      \ but I hope they're considering it."
