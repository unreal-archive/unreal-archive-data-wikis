  wikitext:
    text: "'''Interwiki links''' are links to pages of other projects, using a prefixed\
      \ internal link style.\n\nInterwiki links make it possible, to link to pages\
      \ of (e.g.) Wikipedia, Wikibooks, Wikinews etc. or to your wiki-project in different\
      \ languages (see {{mediawiki|Manual:Wiki family}}). \n\nA link like <code><nowiki>[[Wikipedia:Main\
      \ Page]]</nowiki></code> will appear like this: [[Wikipedia:Main Page]] and\
      \ redirect you to Wikipedia's Main Page. \n\n==Interwiki links to other projects==\n\
      ===Default===\nSeveral Wikimedia-Projects (and others) are ready for interwiki\
      \ linking by default, so you can use them without editing your database. Note\
      \ that wikipedia was only added as one of the interwiki defaults since v1.10\n\
      \nThe following are some examples of interwiki prefixes which are available\
      \ by default:\n{| {{prettytable}}\n|{{Hl3}} align=\"center\"|'''prefix'''\n\
      |{{Hl3}} align=\"center\"|'''destination URL'''\n|{{Hl3}} align=\"center\"|'''usage\
      \ example'''\n|-\n|commons\n|<nowiki>http://commons.wikimedia.org/wiki/</nowiki>\n\
      |<code><nowiki>[[commons:MediaWiki]]</nowiki></code>\n|-\n|mediazilla\n|<nowiki>http://bugzilla.wikimedia.org/</nowiki>\n\
      |<code><nowiki>[[mediazilla:1209]]</nowiki></code>\n|-\n|meta\n|<nowiki>http://meta.wikimedia.org/wiki/</nowiki>\n\
      |<code><nowiki>[[meta:Main Page]]</nowiki></code>\n|-\n|mw\n|<nowiki>http://www.mediawiki.org/wiki/</nowiki>\n\
      |<code><nowiki>[[mw:Help:Contents]]</nowiki></code>\n|-\n|wikibooks\n|<nowiki>http://en.wikibooks.org/wiki/</nowiki>\n\
      |<code><nowiki>[[wikibooks:Main Page]]</nowiki></code>\n|-\n|wikimedia\n|<nowiki>http://wikimediafoundation.org/wiki/</nowiki>\n\
      |<code><nowiki>[[wikimedia:Main Page]]</nowiki></code>\n|-\n|wikinews\n|<nowiki>http://en.wikinews.org/wiki/</nowiki>\n\
      |<code><nowiki>[[wikinews:Main Page]]</nowiki></code>\n|-\n|wikiquote\n|<nowiki>http://en.wikiquote.org/wiki/</nowiki>\n\
      |<code><nowiki>[[wikiquote:Main Page]]</nowiki></code>\n|-\n|wikisource\n|<nowiki>http://en.wikisource.org/wiki/</nowiki>\n\
      |<code><nowiki>[[wikisource:Main Page]]</nowiki></code>\n|-\n|wikispecies\n\
      |<nowiki>http://species.wikimedia.org/wiki/</nowiki>\n|<code><nowiki>[[wikispecies:Main\
      \ Page]]</nowiki></code>\n|-\n|wiktionary\n|<nowiki>http://en.wiktionary.org/wiki/</nowiki>\n\
      |<code>  <nowiki>[[wiktionary:Main Page]]</nowiki></code>\n|-\n|}\n\nNote: In\
      \ some installations none of these is pre-installed. Try <code><nowiki>[[metawikipedia:Main\
      \ Page]]</nowiki></code> in this case.\n\n===Adding a new website for interwiki\
      \ linking===\nFor setting up interwiki links, you might need to edit the database.\
      \ Alternatively you might prefer to install an {{mediawiki|:Category:Interwiki\
      \ extensions|Interwiki extension}}.\n\n(note: advanced mySQL users may prefer\
      \ to use just a single command line:<nowiki> INSERT INTO interwiki SET iw_prefix='(the\
      \ wiki name)', iw_url='http://(the adequate URL)/$1', iw_local=1, iw_trans=0\
      \ ;</nowiki> - instead of exporting and re-importing the whole table interwiki\
      \ content... )\n\n(Advanced users of PostgreSQL use <code>INSERT INTO interwiki\
      \ (iw_prefix, iw_url, iw_local, iw_trans) VALUES ('w', 'http://en.wikipedia.org/wiki/$1',\
      \ 1, 0);</code>)\n* Export the database table 'interwiki' then add to the end\
      \ of the table the following kayakwiki example...<br />\n* <nowiki>('kayakwiki',\
      \ 'http://en.kayakwiki.org/index.php/$1', 1, 0);</nowiki><br />\n* Note: in\
      \ the above code, the semicolon ';' as seen, MUST be at the end of the table.\
      \ At the end of any other line within that table Only has ','.<br />\n* Import\
      \ the database table 'interwiki'<br />\n* To test it: Go to your site, create\
      \ an article, with the following content.<br />\n* <nowiki>[[kayakwiki:Places|]]</nowiki>\
      \ will display a link to the 'Places' page on KayakWiki.org (the url <nowiki>http://en.kayakwiki.org/index.php/Places</nowiki>)\n\
      \nAs the Wikipedia isn't set up by default in version 1.9 and before, you might\
      \ want to add it (and other projects of your need).\n\nThe fields of the <code>interwiki</code>\
      \ database table are as follows:\n*'''<code>iw_prefix</code>''': choose a prefix,\
      \ which is used for interwiki linking, e.g. \"wikipedia\" for linking to Wikipedia\n\
      *'''<code>iw_url</code>''': enter the project's URL, e.g. <code><nowiki>http://en.wikipedia.org/wiki/$1</nowiki></code>\
      \ for Wikipedia. Don't forget the <code>$1</code> as it is replaced with the\
      \ article's name you are linking to (<code><nowiki>[[Wikipedia:Main Page]]</nowiki></code>\
      \ links to <code><nowiki>http://en.wikipedia.org/wiki/</nowiki>'''Main_Page'''</code>).\n\
      Note: If iw_url is a binary BLOB field (SVN version, but also occurs in version\
      \ 1.11.0, bug?) this won't work directly. You have to enter it as binary. There\
      \ are two possible solutions: 1. You save the url in a plain text file, then\
      \ import it through phpmyadmin. 2. You can directly enter an SQL query.  \n\
      \ \n*'''<code>iw_local</code>''': if 1, your wiki will redirect even external\
      \ links of the form iw_prefix:title, not only those from its own pages. you\
      \ need this if you want to use the redirect functionality from outside your\
      \ wiki or other wikis use your transwiki functions for nested transwiki links\
      \ (like http://en.wikipedia.org/wiki/fr:Accueil)\n*'''<code>iw_trans</code>''':\
      \ \"transwiki transclusion\" - set to 1 if you want to use pages from the other\
      \ wiki as templates.  You will also need to set {{mediawiki|Manual:$wgEnableScaryTranscluding|$wgEnableScaryTranscluding\
      \ = true}} in your ''LocalSettings.php''\n\n==See also==\n* {{mediawiki|Extension:SpecialInterwiki}}\n\
      \n[[Category:Help|{{PAGENAME}}]]"
