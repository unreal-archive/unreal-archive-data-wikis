  title: "Help:Interwiki linking"
  text:
    text: "<p><b>Interwiki links</b> are links to pages of other projects, using a\
      \ prefixed internal link style.</p>\n<p>Interwiki links make it possible, to\
      \ link to pages of (e.g.) Wikipedia, Wikibooks, Wikinews etc. or to your wiki-project\
      \ in different languages (see <a class=\"external text\" href=\"http://www.mediawiki.org/wiki/Manual%3AWiki+family\"\
      >Manual:Wiki family</a>).</p>\n<p>A link like <code>[[Wikipedia:Main Page]]</code>\
      \ will appear like this: <a href=\"http://en.wikipedia.org/wiki/Main_Page\"\
      \ class=\"extiw\" title=\"wikipedia:Main Page\">Wikipedia:Main Page</a> and\
      \ redirect you to Wikipedia's Main Page.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Interwiki_links_to_other_projects\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Interwiki links to other\
      \ projects</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Default\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Default</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Adding_a_new_website_for_interwiki_linking\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Adding a new website\
      \ for interwiki linking</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#See_also\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">See also</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Interwiki_links_to_other_projects\">Interwiki links\
      \ to other projects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Interwiki_linking?section=1\" title=\"Edit section:\
      \ Interwiki links to other projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Default\">Default</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Interwiki_linking?section=2\" title=\"Edit section: Default\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Several\
      \ Wikimedia-Projects (and others) are ready for interwiki linking by default,\
      \ so you can use them without editing your database. Note that wikipedia was\
      \ only added as one of the interwiki defaults since v1.10</p>\n<p>The following\
      \ are some examples of interwiki prefixes which are available by default:</p>\n\
      <table border=\"2\" width=\"100%\" cellspacing=\"4\" cellpadding=\"3\" rules=\"\
      all\" style=\"margin:1em 1em 1em 0; border:solid 1px #AAAAAA; border-collapse:collapse;empty-cells:show;\"\
      >\n<tr>\n<td bgcolor=\"#8DA7D6\" align=\"center\"><b>prefix</b></td>\n<td bgcolor=\"\
      #8DA7D6\" align=\"center\"><b>destination URL</b></td>\n<td bgcolor=\"#8DA7D6\"\
      \ align=\"center\"><b>usage example</b></td>\n</tr>\n<tr>\n<td>commons</td>\n\
      <td>http://commons.wikimedia.org/wiki/</td>\n<td><code>[[commons:MediaWiki]]</code></td>\n\
      </tr>\n<tr>\n<td>mediazilla</td>\n<td>http://bugzilla.wikimedia.org/</td>\n\
      <td><code>[[mediazilla:1209]]</code></td>\n</tr>\n<tr>\n<td>meta</td>\n<td>http://meta.wikimedia.org/wiki/</td>\n\
      <td><code>[[meta:Main Page]]</code></td>\n</tr>\n<tr>\n<td>mw</td>\n<td>http://www.mediawiki.org/wiki/</td>\n\
      <td><code>[[mw:Help:Contents]]</code></td>\n</tr>\n<tr>\n<td>wikibooks</td>\n\
      <td>http://en.wikibooks.org/wiki/</td>\n<td><code>[[wikibooks:Main Page]]</code></td>\n\
      </tr>\n<tr>\n<td>wikimedia</td>\n<td>http://wikimediafoundation.org/wiki/</td>\n\
      <td><code>[[wikimedia:Main Page]]</code></td>\n</tr>\n<tr>\n<td>wikinews</td>\n\
      <td>http://en.wikinews.org/wiki/</td>\n<td><code>[[wikinews:Main Page]]</code></td>\n\
      </tr>\n<tr>\n<td>wikiquote</td>\n<td>http://en.wikiquote.org/wiki/</td>\n<td><code>[[wikiquote:Main\
      \ Page]]</code></td>\n</tr>\n<tr>\n<td>wikisource</td>\n<td>http://en.wikisource.org/wiki/</td>\n\
      <td><code>[[wikisource:Main Page]]</code></td>\n</tr>\n<tr>\n<td>wikispecies</td>\n\
      <td>http://species.wikimedia.org/wiki/</td>\n<td><code>[[wikispecies:Main Page]]</code></td>\n\
      </tr>\n<tr>\n<td>wiktionary</td>\n<td>http://en.wiktionary.org/wiki/</td>\n\
      <td><code>[[wiktionary:Main Page]]</code></td>\n</tr>\n</table>\n<p>Note: In\
      \ some installations none of these is pre-installed. Try <code>[[metawikipedia:Main\
      \ Page]]</code> in this case.</p>\n<h3><span class=\"mw-headline\" id=\"Adding_a_new_website_for_interwiki_linking\"\
      >Adding a new website for interwiki linking</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Interwiki_linking?section=3\"\
      \ title=\"Edit section: Adding a new website for interwiki linking\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>For setting up interwiki\
      \ links, you might need to edit the database. Alternatively you might prefer\
      \ to install an <a class=\"external text\" href=\"http://www.mediawiki.org/wiki/%3ACategory%3AInterwiki+extensions\"\
      >Interwiki extension</a>.</p>\n<p>(note: advanced mySQL users may prefer to\
      \ use just a single command line: INSERT INTO interwiki SET iw_prefix='(the\
      \ wiki name)', iw_url='http://(the adequate URL)/$1', iw_local=1, iw_trans=0\
      \ ; - instead of exporting and re-importing the whole table interwiki content...\
      \ )</p>\n<p>(Advanced users of PostgreSQL use <code>INSERT INTO interwiki (iw_prefix,\
      \ iw_url, iw_local, iw_trans) VALUES ('w', '<a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://en.wikipedia.org/wiki/$1'\">http://en.wikipedia.org/wiki/$1'</a>,\
      \ 1, 0);</code>)</p>\n<ul>\n<li>Export the database table 'interwiki' then add\
      \ to the end of the table the following kayakwiki example...<br /></li>\n<li>('kayakwiki',\
      \ 'http://en.kayakwiki.org/index.php/$1', 1, 0);<br /></li>\n<li>Note: in the\
      \ above code, the semicolon ';' as seen, MUST be at the end of the table. At\
      \ the end of any other line within that table Only has ','.<br /></li>\n<li>Import\
      \ the database table 'interwiki'<br /></li>\n<li>To test it: Go to your site,\
      \ create an article, with the following content.<br /></li>\n<li>[[kayakwiki:Places|]]\
      \ will display a link to the 'Places' page on KayakWiki.org (the url http://en.kayakwiki.org/index.php/Places)</li>\n\
      </ul>\n<p>As the Wikipedia isn't set up by default in version 1.9 and before,\
      \ you might want to add it (and other projects of your need).</p>\n<p>The fields\
      \ of the <code>interwiki</code> database table are as follows:</p>\n<ul>\n<li><b><code>iw_prefix</code></b>:\
      \ choose a prefix, which is used for interwiki linking, e.g. \"wikipedia\" for\
      \ linking to Wikipedia</li>\n<li><b><code>iw_url</code></b>: enter the project's\
      \ URL, e.g. <code>http://en.wikipedia.org/wiki/$1</code> for Wikipedia. Don't\
      \ forget the <code>$1</code> as it is replaced with the article's name you are\
      \ linking to (<code>[[Wikipedia:Main Page]]</code> links to <code>http://en.wikipedia.org/wiki/<b>Main_Page</b></code>).</li>\n\
      </ul>\n<p>Note: If iw_url is a binary BLOB field (SVN version, but also occurs\
      \ in version 1.11.0, bug?) this won't work directly. You have to enter it as\
      \ binary. There are two possible solutions: 1. You save the url in a plain text\
      \ file, then import it through phpmyadmin. 2. You can directly enter an SQL\
      \ query.</p>\n<ul>\n<li><b><code>iw_local</code></b>: if 1, your wiki will redirect\
      \ even external links of the form iw_prefix:title, not only those from its own\
      \ pages. you need this if you want to use the redirect functionality from outside\
      \ your wiki or other wikis use your transwiki functions for nested transwiki\
      \ links (like <a rel=\"nofollow\" class=\"external free\" href=\"http://en.wikipedia.org/wiki/fr:Accueil\"\
      >http://en.wikipedia.org/wiki/fr:Accueil</a>)</li>\n<li><b><code>iw_trans</code></b>:\
      \ \"transwiki transclusion\" - set to 1 if you want to use pages from the other\
      \ wiki as templates. You will also need to set <a class=\"external text\" href=\"\
      http://www.mediawiki.org/wiki/Manual%3A%24wgEnableScaryTranscluding\">Manual:$wgEnableScaryTranscluding</a>\
      \ in your <i>LocalSettings.php</i></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_also\">See also</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Interwiki_linking?section=4\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a class=\"external text\" href=\"http://www.mediawiki.org/wiki/Extension%3ASpecialInterwiki\"\
      >Extension:SpecialInterwiki</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU\
