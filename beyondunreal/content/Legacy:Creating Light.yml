  text:
    text: "<p>In UT3 adding a basic light is quite simple(Because basically you just\
      \ need step 1 and 2.).</p>\n<p>To do this you will need to have a subtracted\
      \ space ready.</p>\n<p>1. Right click inside your map. (Where you want it, or\
      \ move it around later)</p>\n<p>2. At the menu that you get open click</p>\n\
      <p>Add Actor - Add Light (point)</p>\n<p>3. If you cannot see the difference,\
      \ maybe you always have unlit render view?</p>\n<p>Above the 3D view window\
      \ you will find some small icons. when u hold over them you will see what they\
      \ do.</p>\n<p>By choosing \"unlit\" you will always see full light in your map.\
      \ (From the editor view only off course)</p>\n<p>By choosing \"lit\" you will\
      \ see how the map really looks when you have rendered lightning.</p>\n<p>Select\
      \ the lit view for now as you are adding light for now. When doing other stuff\
      \ I recommend using lit view(Choose your self)</p>\n<p>But if you are having\
      \ a slow system look for unlit movement to prevent lagging.</p>\n<p>Congratulations\
      \ you no longer need to stumble in the darkness.</p>\n<hr />\n<p>If you want\
      \ to get more Advanced:</p>\n<p>To change the light properties:</p>\n<p>Right\
      \ click on the light and select \"Point Light Properties\"</p>\n<p>- Light -\
      \ light Component - Brightness (This will change the strength on your light)</p>\n\
      <p>- Light - Light Component - Radius (This will change the distance before\
      \ your light is faded away)</p>\n<p>- Light - Light Component - Color</p>\n\
      <p>Left click on the looking glass on your left.</p>\n<p>or Right click on the\
      \ light color bar(which is probably still white).</p>\n<p>Good to know: Grayness\
      \ will make the lights color weaker. Adding darkness will make the light more\
      \ dim(I recommend changing brightness for this feature).</p>\n<p>Congratulations\
