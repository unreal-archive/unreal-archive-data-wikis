  wikitext:
    text: "'''UMOD installers''' (or \"Unreal Modules\") are the Unreal engine's native\
      \ format for game content distribution and automated installation.  A UMOD installer\
      \ is basically an (uncompressed) archive of files stored along with information\
      \ about ''where'' those files are to be installed to and about neccessary [[Legacy:INI\
      \ File|INI file]] changes. You could even create shortcuts or registry entries\
      \ with UMOD files.\n\nIn [[Legacy:UT2003|UT2003]] UMOD installers have the file\
      \ extension UT2MOD (\"UT 2003 Module\"), but that's the only difference. (Well,\
      \ the installer doesn't work correctly until build 2166, but that's a different\
      \ thing. Read [[Legacy:UMOD/Problems|UMOD/Problems]] for more information.)\n\
      \n==UMOD vs. ZIP ==\n\nKeep in mind that many people vastly prefer plain zipped\
      \ distributions over UMOD installers for a variety of reasons, some of them\
      \ being described in [[Legacy:UMOD/Problems|UMOD/Problems]], another one being\
      \ that they just prefer having complete control over the installation process\
      \ (server admins tend to like that, for instance).\n\nCreating a zipped distribution\
      \ can be automatized just as well as [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Creating]]\
      \ a UMOD distribution, but you need a command line archiving tool for that.\
      \  [http://www.info-zip.org Info-ZIP.org] distributes <tt>zip</tt> and <tt>unzip</tt>,\
      \ two powerful Open Source tools for creating and extracting .zip files.\n\n\
      There's a huge discussion going on on whether it's advisable or not to add subdirectory\
      \ information to .zip files.  In a nutshell, subdirectory information allows\
      \ users to simply extract the entire .zip file into their Unreal Tournament\
      \ or UT2003 [[Legacy:Base Directory|base directory]].  While that's very convenient,\
      \ the downside is that many people don't expect it to happen (and don't bother\
      \ to check whether subdirectory information is present or not), extract the\
      \ individual files in their respective target directories manually and thus\
      \ inadvertently create a second-level subdirectory structure below their Unreal\
      \ Tournament [[Legacy:Base Directory|base directory]].  That defeats the purpose\
      \ of making the installation process as convenient as possible for those users,\
      \ of course.\n\n==Utilities ==\n\n* [[Legacy:Umod Wizard|umod Wizard]] &ndash;\
      \ Graphical tool for creating basic UMOD installers\n\n==Subtopics ==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Creating]]\
