  title: "Legacy:UMOD"
  text:
    text: "<p><b>UMOD installers</b> (or \"Unreal Modules\") are the Unreal engine's\
      \ native format for game content distribution and automated installation. A\
      \ UMOD installer is basically an (uncompressed) archive of files stored along\
      \ with information about <i>where</i> those files are to be installed to and\
      \ about neccessary <a href=\"/Legacy:INI_File\" title=\"Legacy:INI File\">INI\
      \ file</a> changes. You could even create shortcuts or registry entries with\
      \ UMOD files.</p>\n<p>In <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a> UMOD installers have the file extension UT2MOD\
      \ (\"UT 2003 Module\"), but that's the only difference. (Well, the installer\
      \ doesn't work correctly until build 2166, but that's a different thing. Read\
      \ <a href=\"/Legacy:UMOD/Problems\" title=\"Legacy:UMOD/Problems\">UMOD/Problems</a>\
      \ for more information.)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#UMOD_vs._ZIP\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">UMOD vs. ZIP</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Utilities\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Utilities</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Subtopics\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Subtopics</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Notes\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Notes</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"UMOD_vs._ZIP\"\
      >UMOD vs. ZIP</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMOD?section=1\" title=\"Edit section: UMOD\
      \ vs. ZIP\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Keep in mind that many people vastly prefer plain zipped distributions over\
      \ UMOD installers for a variety of reasons, some of them being described in\
      \ <a href=\"/Legacy:UMOD/Problems\" title=\"Legacy:UMOD/Problems\">UMOD/Problems</a>,\
      \ another one being that they just prefer having complete control over the installation\
      \ process (server admins tend to like that, for instance).</p>\n<p>Creating\
      \ a zipped distribution can be automatized just as well as <a href=\"/Legacy:UMOD/Creating\"\
      \ title=\"Legacy:UMOD/Creating\">Legacy:UMOD/Creating</a> a UMOD distribution,\
      \ but you need a command line archiving tool for that. <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.info-zip.org\">Info-ZIP.org</a> distributes\
      \ <tt>zip</tt> and <tt>unzip</tt>, two powerful Open Source tools for creating\
      \ and extracting .zip files.</p>\n<p>There's a huge discussion going on on whether\
      \ it's advisable or not to add subdirectory information to .zip files. In a\
      \ nutshell, subdirectory information allows users to simply extract the entire\
      \ .zip file into their Unreal Tournament or UT2003 <a href=\"/Legacy:Base_Directory\"\
      \ title=\"Legacy:Base Directory\">base directory</a>. While that's very convenient,\
      \ the downside is that many people don't expect it to happen (and don't bother\
      \ to check whether subdirectory information is present or not), extract the\
      \ individual files in their respective target directories manually and thus\
      \ inadvertently create a second-level subdirectory structure below their Unreal\
      \ Tournament <a href=\"/Legacy:Base_Directory\" title=\"Legacy:Base Directory\"\
      >base directory</a>. That defeats the purpose of making the installation process\
      \ as convenient as possible for those users, of course.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Utilities\">Utilities</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMOD?section=2\"\
      \ title=\"Edit section: Utilities\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Umod_Wizard\" title=\"Legacy:Umod\
      \ Wizard\">umod Wizard</a> – Graphical tool for creating basic UMOD installers</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Subtopics\">Subtopics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMOD?section=3\" title=\"Edit section: Subtopics\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"\
      /Legacy:UMOD/Creating\" title=\"Legacy:UMOD/Creating\">Legacy:UMOD/Creating</a>\
      \ – How to create UMOD installers</li>\n<li><a href=\"/Legacy:UMOD/Source\"\
      \ title=\"Legacy:UMOD/Source\">Legacy:UMOD/Source</a> – The format of the files\
      \ used to compile a UMOD file <i>(can't think of a better name for the page)</i></li>\n\
      <li><a href=\"/Legacy:UMOD/Reference\" title=\"Legacy:UMOD/Reference\">Legacy:UMOD/Reference</a>\
      \ – UMOD configuration files sections and directives.</li>\n<li><a href=\"/Legacy:UMOD/Problems\"\
      \ title=\"Legacy:UMOD/Problems\">Legacy:UMOD/Problems</a> – What to do if it\
      \ doesn't work</li>\n<li><a href=\"/Legacy:UMOD/File_Format\" title=\"Legacy:UMOD/File\
      \ Format\">Legacy:UMOD/File Format</a> – The internal file structure of UMOD\
      \ files (advanced topic)</li>\n<li><a href=\"/Legacy:UMOD/Removing\" title=\"\
      Legacy:UMOD/Removing\">Legacy:UMOD/Removing</a> – How to remove installed UMOD\
      \ files</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Notes\">Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMOD?section=4\" title=\"Edit section: Notes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>JCBDigger:</b>\
      \ I have created a VBScript installer which you can download from my web site.\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://games.DiscoverThat.co.uk\"\
      >http://games.DiscoverThat.co.uk</a> It even adds the ServerPackage name if\
      \ you want it to. Only any good for Windows. My Unix scripting is very out of\
      \ date, but if someone could create a Linux shell script we'd have a complete\
      \ set and no longer need UMod.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.030 seconds\nReal time usage: 0.043 seconds\nPreprocessor visited node count:\
