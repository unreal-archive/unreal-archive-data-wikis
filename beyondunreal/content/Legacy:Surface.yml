  title: "Legacy:Surface"
  text:
    text: "<p>A surface in UnrealEd is a partial plane in a 3D viewport, that can\
      \ be selected with a single click. The term is sometimes confused with a <a\
      \ href=\"/Legacy:Texture_(UT)\" title=\"Legacy:Texture (UT)\">Texture (UT)</a>,\
      \ which is the image applied to a surface.</p>\n<p>The <a href=\"/Legacy:Polycount\"\
      \ title=\"Legacy:Polycount\">polycount</a> is the number of surfaces, either\
      \ currently visible or in the map as a whole.</p>\n<p>See <a href=\"/Legacy:Surface_Properties_Window\"\
      \ title=\"Legacy:Surface Properties Window\">Surface Properties window</a> and\
      \ <a href=\"/Legacy:Surface_Flags_(UT)\" title=\"Legacy:Surface Flags (UT)\"\
      >Surface Flags (UT)</a> for the settings that can be applied to surfaces in\
      \ UnrealEd.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.013 seconds\n\
