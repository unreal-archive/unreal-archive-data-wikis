parse:
  title: "2D Shape Editor"
  text:
    text: "<p>The <b>2D Shape Editor</b> is a tool in the <a href=\"/Unreal_Editor\"\
      \ title=\"Unreal Editor\" class=\"mw-redirect\">Unreal Editor</a> for <a href=\"\
      /edit/Creating_2D_shapes?redlink=1\" class=\"new\" title=\"Creating 2D shapes\
      \ (page does not exist)\">creating 2D shapes</a> that can be used instead of\
      \ <a href=\"/edit/Brush_builders?redlink=1\" class=\"new\" title=\"Brush builders\
      \ (page does not exist)\">brush builders</a> to construct <a href=\"/edit/Brushes?redlink=1\"\
      \ class=\"new\" title=\"Brushes (page does not exist)\">brushes</a>. In <a href=\"\
      /UnrealEd_1\" title=\"UnrealEd 1\" class=\"mw-redirect\">UnrealEd 1</a> it still\
      \ has experimental status and comes without a toolbar. The various features\
      \ and operations are accessible through the menus, though. The 2D Shape Editor\
      \ is no longer available in <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine\
      \ 3\">Unreal Engine 3</a> builds of the Unreal Editor, possibly due to the fact\
      \ that brushes should no longer be used for complex geometry.</p>\n<p>Shapes\
      \ created with the 2D Shape Editor can be constructed from a combination of\
      \ linear and bezier segments. The bezier segments will be translated into a\
      \ number of linear segments, according to the selected detail level for that\
      \ segment. The final shape can be used as a sheet brush, revolved around an\
      \ axis or extruded, either parallely, to a point or to a bevel.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Interface\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Interface</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Main_area\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Main area</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Menu_commands\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Menu commands</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#UnrealEd_1_Interface\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">UnrealEd 1 Interface</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#See_also\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">See also</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Interface\">Interface</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/2D_Shape_Editor?section=1\" title=\"Edit section: Interface\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\">\n<div class=\"thumbinner\" style=\"width:302px;\"><a href=\"\
      /File:UnrealEd3-2DShapeEditor.png\" class=\"image\"><img alt=\"\" src=\"/w/images/thumb/UnrealEd3-2DShapeEditor.png/300px-UnrealEd3-2DShapeEditor.png\"\
      \ width=\"300\" height=\"201\" class=\"thumbimage\" srcset=\"/w/images/thumb/UnrealEd3-2DShapeEditor.png/450px-UnrealEd3-2DShapeEditor.png\
      \ 1.5x, /w/images/UnrealEd3-2DShapeEditor.png 2x\" /></a>\n<div class=\"thumbcaption\"\
      >\n<div class=\"magnify\"><a href=\"/File:UnrealEd3-2DShapeEditor.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>\nThe 2D Shape Editor in <a href=\"/UnrealEd_3\"\
      \ title=\"UnrealEd 3\" class=\"mw-redirect\">UnrealEd 3</a>.</div>\n</div>\n\
      </div>\n<p>The 2D Shape Editor interface is identical in <a href=\"/UnrealEd_2\"\
      \ title=\"UnrealEd 2\" class=\"mw-redirect\">UnrealEd 2</a> and <a href=\"/UnrealEd_3\"\
      \ title=\"UnrealEd 3\" class=\"mw-redirect\">UnrealEd 3</a>, they only differ\
      \ in the colors used in their main editing area. Note that you may have to start\
      \ UnrealEd 3 with the <code>-nogamma</code> parameter to see the grid lines\
      \ in the 2D Shape Editor, as unfortunately their color is hard-coded and looks\
      \ very similar to the background color after the in-game gamma and brightness\
      \ settings are applied.</p>\n<h3><span class=\"mw-headline\" id=\"Main_area\"\
      >Main area</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/2D_Shape_Editor?section=2\" title=\"Edit section: Main\
      \ area\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Here the shape is displayed on a grid of configurable size. The two thicker\
      \ grid lines mark the coordinate axes, which meet at the origin. The shape itself\
      \ is displayed with dark gray lines, its vertices are white squares with black\
      \ border. Selected vertices are displayed with a thicker red border, the adjacent\
      \ edge(s) in clockwise direction are also drawn thicker. Bezier segments have\
      \ two additional handles for adjusting the <a href=\"http://en.wikipedia.org/wiki/bezier_curve\"\
      \ class=\"extiw\" title=\"wp:bezier curve\">bezier curve</a>, these handles\
      \ have a blue border and are connected to their corresponding vertex with a\
      \ blue line. The square with the thin red border is the average position of\
      \ all vertices, the square with the thick green border is the pivot of the shape.</p>\n\
      <p>To select a vertex or bezier handle, simply left-click on it. Additional\
      \ vertices can be selected or deselected by holding Ctrl and left-clicking on\
      \ them. Similarly the pivot and average position marker can be selected. To\
      \ move a vertex, bezier handle or the pivot point, drag it with the left mouse\
      \ button. To move the entire shape, drag the average position marker.</p>\n\
      <p>To move the display area in the shape editor window, drag it with the right\
      \ mouse button.</p>\n<p>You can load a texture or BMP file as centered background\
      \ image for the main area if you want to model a shape based on the image.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Menu_commands\">Menu commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/2D_Shape_Editor?section=3\" title=\"Edit section: Menu commands\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ following list also shows the corresponding toolbar icon for menu items that\
      \ can be activated via the toolbar.</p>\n<dl>\n<dt><u>F</u>ile</dt>\n<dd>\n\
      <dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-New.png\" class=\"image\"><img\
      \ alt=\"2DShapeEditor-Toolbar-New.png\" src=\"/w/images/2DShapeEditor-Toolbar-New.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>N</u>ew</dt>\n<dd>Discards the current\
      \ shape and starts over with a basic 256x256 square shape.</dd>\n</dl>\n</dd>\n\
      </dl>\n<dl>\n<dd>\n<dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Open.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-Open.png\" src=\"/w/images/2DShapeEditor-Toolbar-Open.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>O</u>pen...</dt>\n<dd>Loads a shape from\
      \ a 2DS file, discarding the current shape.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Save.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-Save.png\" src=\"/w/images/2DShapeEditor-Toolbar-Save.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>S</u>ave</dt>\n<dd>Saves the current\
      \ shape as a 2DS file. If the shape was never saved, this works like the \"\
      Save As...\" command.</dd>\n<dt>Save <u>A</u>s...</dt>\n<dd>Asks for a file\
      \ name to save the current shape to disk. The default file extension is 2DS.</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dt><u>I</u>mage</dt>\n<dd>\n<dl>\n<dt><u>O</u>pen\
      \ From Disk...</dt>\n<dd>Opens a <a href=\"http://en.wikipedia.org/wiki/BMP_file_format\"\
      \ class=\"extiw\" title=\"wp:BMP file format\">BMP file</a> as background image.\
      \ Formats other than BMP are not supported. The BMP file can have any format\
      \ the operating system supports and its dimensions are not restricted in any\
      \ way, i.e. don't need to be powers of 2.</dd>\n<dt><u>G</u>et From Current\
      \ Texture</dt>\n<dd>Uses an existing texture as the background image. The texture\
      \ must be selected in the <a href=\"/edit/Texture_browser?redlink=1\" class=\"\
      new\" title=\"Texture browser (page does not exist)\">texture browser</a>.</dd>\n\
      <dt><u>D</u>elete</dt>\n<dd>Removes the background image.</dd>\n</dl>\n</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dt><i>MRU list</i></dt>\n<dd>Displays\
      \ most recently used 2DS files. Select one of them to open it.</dd>\n</dl>\n\
      </dd>\n</dl>\n<dl>\n<dt><u>E</u>dit</dt>\n<dd>\n<dl>\n<dt><u>I</u>nsert New\
      \ Shape</dt>\n<dd>Adds another shape to the current edit area. The new shape\
      \ is a basic 256x256 square.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Split.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-Split.png\" src=\"/w/images/2DShapeEditor-Toolbar-Split.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>S</u>plit Side <i>(Ctrl+I)</i></dt>\n\
      <dd>Splits the currently selected segment(s) by adding a new vertex in the middle\
      \ of each segment.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Delete.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-Delete.png\" src=\"/w/images/2DShapeEditor-Toolbar-Delete.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>D</u>elete <i>(Del)</i></dt>\n<dd>Deletes\
      \ all selected vertices. If the average vertex position marker is selected,\
      \ the entire shape is deleted. This operation has no effect on the pivot or\
      \ if the shape of a selected vertex has less than four points.</dd>\n</dl>\n\
      </dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-ScaleUp.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-ScaleUp.png\" src=\"/w/images/2DShapeEditor-Toolbar-ScaleUp.png\"\
      \ width=\"18\" height=\"16\" /></a> Scale <u>U</u>p</dt>\n<dd>Doubles the size\
      \ of the shape.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-ScaleDown.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-ScaleDown.png\" src=\"/w/images/2DShapeEditor-Toolbar-ScaleDown.png\"\
      \ width=\"18\" height=\"16\" /></a> Scale <u>D</u>own</dt>\n<dd>Halves the size\
      \ of the shape, aligning vertices to the grid.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n\
      <dd>\n<dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Rotate45.png\" class=\"\
      image\"><img alt=\"2DShapeEditor-Toolbar-Rotate45.png\" src=\"/w/images/2DShapeEditor-Toolbar-Rotate45.png\"\
      \ width=\"18\" height=\"16\" /></a> Rotate <u>4</u>5 Degrees</dt>\n<dd>Rotates\
      \ the shape counter-clockwise by 45 <a href=\"http://en.wikipedia.org/wiki/degree\"\
      \ class=\"extiw\" title=\"wp:degree\">degree</a> around the pivot.</dd>\n<dt><a\
      \ href=\"/File:2DShapeEditor-Toolbar-Rotate90.png\" class=\"image\"><img alt=\"\
      2DShapeEditor-Toolbar-Rotate90.png\" src=\"/w/images/2DShapeEditor-Toolbar-Rotate90.png\"\
      \ width=\"18\" height=\"16\" /></a> Rotate <u>9</u>0 Degrees</dt>\n<dd>Rotates\
      \ the shape counter-clockwise by 90 <a href=\"http://en.wikipedia.org/wiki/degree\"\
      \ class=\"extiw\" title=\"wp:degree\">degree</a> around the pivot.</dd>\n</dl>\n\
      </dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-FlipH.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-FlipH.png\" src=\"/w/images/2DShapeEditor-Toolbar-FlipH.png\"\
      \ width=\"18\" height=\"16\" /></a> Flip <u>H</u>orizontally</dt>\n<dd>Mirrors\
      \ the shape at the vertical line crossing the pivot.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-FlipV.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-FlipV.png\" src=\"/w/images/2DShapeEditor-Toolbar-FlipV.png\"\
      \ width=\"18\" height=\"16\" /></a> Flip <u>V</u>ertically</dt>\n<dd>Mirrors\
      \ the shape at the horizontal line crossing the pivot.</dd>\n</dl>\n</dd>\n\
      </dl>\n<dl>\n<dd>\n<dl>\n<dt><u>G</u>rid</dt>\n<dd>Changes the grid size. The\
      \ default grid size is 16.\n<dl>\n<dt>1, 2, 4, 8, 16, 32, 64</dt>\n</dl>\n</dd>\n\
      </dl>\n<dl>\n<dt><u>S</u>egment</dt>\n<dd>Adjusts the type of the selected segment(s).\n\
      <dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Linear.png\" class=\"image\"\
      ><img alt=\"2DShapeEditor-Toolbar-Linear.png\" src=\"/w/images/2DShapeEditor-Toolbar-Linear.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>L</u>inear</dt>\n<dd>Turns them into\
      \ linear segment(s).</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Bezier.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-Bezier.png\" src=\"/w/images/2DShapeEditor-Toolbar-Bezier.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>B</u>ezier</dt>\n<dd>Turns them into\
      \ bezier segment(s).</dd>\n</dl>\n</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n\
      <dd>\n<dl>\n<dt>Detail Level</dt>\n<dd>Adjusts the detail level of the selected\
      \ bezier segment(s), i.e. the number of linear subsegments used to represent\
      \ it.\n<dl>\n<dt>1, 2, 3, 4, 5, 10, 15, 20</dt>\n<dt>Custom...</dt>\n<dd>Allows\
      \ you to enter a custom number of subsegments for the selected bezier segment(s).</dd>\n\
      </dl>\n</dd>\n</dl>\n</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt><u>V</u>iew</dt>\n\
      <dd>\n<dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-ZoomIn.png\" class=\"\
      image\"><img alt=\"2DShapeEditor-Toolbar-ZoomIn.png\" src=\"/w/images/2DShapeEditor-Toolbar-ZoomIn.png\"\
      \ width=\"18\" height=\"16\" /></a> Zoom <u>I</u>n</dt>\n<dd>Zooms in to twice\
      \ the current size.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-ZoomOut.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-ZoomOut.png\" src=\"/w/images/2DShapeEditor-Toolbar-ZoomOut.png\"\
      \ width=\"18\" height=\"16\" /></a> Zoom <u>O</u>ut</dt>\n<dd>Zooms out to half\
      \ the current size.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dt><u>M</u>ove\
      \ Camera To Origin</dt>\n<dd>Moves the camera so the two thicker grid lines\
      \ meet in the middle of the window.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt><u>P</u>rocess</dt>\n\
      <dd>\n<dl>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Sheet.png\" class=\"image\"\
      ><img alt=\"2DShapeEditor-Toolbar-Sheet.png\" src=\"/w/images/2DShapeEditor-Toolbar-Sheet.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>S</u>heet</dt>\n<dd>Creates a sheet brush,\
      \ whose normal vector is one of the three coordinate axes X, Y or Z.</dd>\n\
      <dt><a href=\"/File:2DShapeEditor-Toolbar-Revolve.png\" class=\"image\"><img\
      \ alt=\"2DShapeEditor-Toolbar-Revolve.png\" src=\"/w/images/2DShapeEditor-Toolbar-Revolve.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>R</u>evolve...</dt>\n<dd>Creates a brush\
      \ by revolving the shape around one of the coordinate axes. For this operation,\
      \ all vertices of the shape must be one the same side of the pivot, i.e. all\
      \ on the left or all on the right side.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-Extrude.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-Extrude.png\" src=\"/w/images/2DShapeEditor-Toolbar-Extrude.png\"\
      \ width=\"18\" height=\"16\" /></a> <u>E</u>xtrude...</dt>\n<dd>Creates a brush\
      \ from the shape through parallel extrusion along the specified axis, creating\
      \ a <a href=\"http://en.wikipedia.org/wiki/prism_(geometry)\" class=\"extiw\"\
      \ title=\"wp:prism (geometry)\">prism</a> with the shape as its base.</dd>\n\
      <dt><a href=\"/File:2DShapeEditor-Toolbar-ExtrudePoint.png\" class=\"image\"\
      ><img alt=\"2DShapeEditor-Toolbar-ExtrudePoint.png\" src=\"/w/images/2DShapeEditor-Toolbar-ExtrudePoint.png\"\
      \ width=\"18\" height=\"16\" /></a> Extrude to <u>P</u>oint...</dt>\n<dd>Creates\
      \ a brush by placing an apex point above the origin and connecting all shape\
      \ points to it. This basically creates a <a href=\"http://en.wikipedia.org/wiki/pyramid_(geometry)\"\
      \ class=\"extiw\" title=\"wp:pyramid (geometry)\">pyramid</a> with the shape\
      \ as its base.</dd>\n<dt><a href=\"/File:2DShapeEditor-Toolbar-ExtrudeBevel.png\"\
      \ class=\"image\"><img alt=\"2DShapeEditor-Toolbar-ExtrudeBevel.png\" src=\"\
      /w/images/2DShapeEditor-Toolbar-ExtrudeBevel.png\" width=\"18\" height=\"16\"\
      \ /></a> Extrude to <u>B</u>evel...</dt>\n<dd>Creates a brush similarly to <i>Extrude\
      \ to point</i>, but cuts off the tip of the created pyramid, leaving a <a href=\"\
      http://en.wikipedia.org/wiki/frustrum\" class=\"extiw\" title=\"wp:frustrum\"\
      >frustrum</a>.</dd>\n</dl>\n</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      UnrealEd_1_Interface\">UnrealEd 1 Interface</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/2D_Shape_Editor?section=4\"\
      \ title=\"Edit section: UnrealEd 1 Interface\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"thumb tright\">\n<div class=\"thumbinner\"\
      \ style=\"width:302px;\"><a href=\"/File:UnrealEd1-2DShapeEditor.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/UnrealEd1-2DShapeEditor.png/300px-UnrealEd1-2DShapeEditor.png\"\
      \ width=\"300\" height=\"238\" class=\"thumbimage\" srcset=\"/w/images/thumb/UnrealEd1-2DShapeEditor.png/450px-UnrealEd1-2DShapeEditor.png\
      \ 1.5x, /w/images/UnrealEd1-2DShapeEditor.png 2x\" /></a>\n<div class=\"thumbcaption\"\
      >\n<div class=\"magnify\"><a href=\"/File:UnrealEd1-2DShapeEditor.png\" class=\"\
      internal\" title=\"Enlarge\"></a></div>\nThe 2D Shape Editor in <a href=\"/UnrealEd_1\"\
      \ title=\"UnrealEd 1\" class=\"mw-redirect\">UnrealEd 1</a>.</div>\n</div>\n\
      </div>\n<table style=\"font-size: 90%\" class=\"metadata plainlinks ambox ambox-content\"\
      >\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">This <a href=\"\
      /Unreal_Wiki:Cleanup#Articles_lacking_information\" title=\"Unreal Wiki:Cleanup\"\
      >short section</a> needs to be <a rel=\"nofollow\" class=\"external text\" href=\"\
      https://wiki.beyondunreal.com/edit/2D_Shape_Editor\">expanded</a>.</td>\n</tr>\n\
      </table>\n<p>In UnrealEd 1, the 2D Shape Editor looks much simpler and the menus\
      \ are structured differently.</p>\n<div style=\"clear:both;\"></div>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/2D_Shape_Editor?section=5\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/edit/Creating_2D_shapes?redlink=1\"\
      \ class=\"new\" title=\"Creating 2D shapes (page does not exist)\">Creating\
      \ 2D shapes</a></li>\n<li><a href=\"/edit/Brush_builders?redlink=1\" class=\"\
      new\" title=\"Brush builders (page does not exist)\">Brush builders</a></li>\n\
      <li><a href=\"/edit/Vertex_editing?redlink=1\" class=\"new\" title=\"Vertex\
      \ editing (page does not exist)\">Vertex editing</a></li>\n</ul>\n\n<!-- \n\
