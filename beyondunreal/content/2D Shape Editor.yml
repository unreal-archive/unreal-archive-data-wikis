  wikitext:
    text: "The '''2D Shape Editor''' is a tool in the [[Unreal Editor]] for [[creating\
      \ 2D shapes]] that can be used instead of [[brush builders]] to construct [[brushes]].\
      \ In [[UnrealEd 1]] it still has experimental status and comes without a toolbar.\
      \ The various features and operations are accessible through the menus, though.\
      \ The 2D Shape Editor is no longer available in [[Unreal Engine 3]] builds of\
      \ the Unreal Editor, possibly due to the fact that brushes should no longer\
      \ be used for complex geometry.\n\nShapes created with the 2D Shape Editor can\
      \ be constructed from a combination of linear and bezier segments. The bezier\
      \ segments will be translated into a number of linear segments, according to\
      \ the selected detail level for that segment. The final shape can be used as\
      \ a sheet brush, revolved around an axis or extruded, either parallely, to a\
      \ point or to a bevel.\n\n==Interface==\n[[Image:UnrealEd3-2DShapeEditor.png|thumb|300px|The\
      \ 2D Shape Editor in [[UnrealEd 3]].]]\nThe 2D Shape Editor interface is identical\
      \ in [[UnrealEd 2]] and [[UnrealEd 3]], they only differ in the colors used\
      \ in their main editing area.\nNote that you may have to start UnrealEd 3 with\
      \ the <code>-nogamma</code> parameter to see the grid lines in the 2D Shape\
      \ Editor, as unfortunately their color is hard-coded and looks very similar\
      \ to the background color after the in-game gamma and brightness settings are\
      \ applied.\n\n===Main area===\nHere the shape is displayed on a grid of configurable\
      \ size. The two thicker grid lines mark the coordinate axes, which meet at the\
      \ origin. The shape itself is displayed with dark gray lines, its vertices are\
      \ white squares with black border. Selected vertices are displayed with a thicker\
      \ red border, the adjacent edge(s) in clockwise direction are also drawn thicker.\
      \ Bezier segments have two additional handles for adjusting the [[wp:bezier\
      \ curve|bezier curve]], these handles have a blue border and are connected to\
      \ their corresponding vertex with a blue line.\nThe square with the thin red\
      \ border is the average position of all vertices, the square with the thick\
      \ green border is the pivot of the shape.\n\nTo select a vertex or bezier handle,\
      \ simply left-click on it. Additional vertices can be selected or deselected\
      \ by holding Ctrl and left-clicking on them. Similarly the pivot and average\
      \ position marker can be selected. To move a vertex, bezier handle or the pivot\
      \ point, drag it with the left mouse button. To move the entire shape, drag\
      \ the average position marker.\n\nTo move the display area in the shape editor\
      \ window, drag it with the right mouse button.\n\nYou can load a texture or\
      \ BMP file as centered background image for the main area if you want to model\
      \ a shape based on the image.\n\n===Menu commands===\nThe following list also\
      \ shows the corresponding toolbar icon for menu items that can be activated\
      \ via the toolbar.\n; <u>F</u>ile\n:; [[Image:2DShapeEditor-Toolbar-New.png]]\
      \ <u>N</u>ew: Discards the current shape and starts over with a basic 256x256\
      \ square shape.\n\n:; [[Image:2DShapeEditor-Toolbar-Open.png]] <u>O</u>pen...:\
      \ Loads a shape from a 2DS file, discarding the current shape.\n:; [[Image:2DShapeEditor-Toolbar-Save.png]]\
      \ <u>S</u>ave: Saves the current shape as a 2DS file. If the shape was never\
      \ saved, this works like the \"Save As...\" command.\n:; Save <u>A</u>s...:\
      \ Asks for a file name to save the current shape to disk. The default file extension\
      \ is 2DS.\n\n:; <u>I</u>mage\n::; <u>O</u>pen From Disk...: Opens a [[wp:BMP\
      \ file format|BMP file]] as background image. Formats other than BMP are not\
      \ supported. The BMP file can have any format the operating system supports\
      \ and its dimensions are not restricted in any way, i.e. don't need to be powers\
      \ of 2.\n::; <u>G</u>et From Current Texture: Uses an existing texture as the\
      \ background image. The texture must be selected in the [[texture browser]].\n\
      ::; <u>D</u>elete: Removes the background image.\n\n:; ''MRU list'': Displays\
      \ most recently used 2DS files. Select one of them to open it.\n\n; <u>E</u>dit\n\
      :; <u>I</u>nsert New Shape: Adds another shape to the current edit area. The\
      \ new shape is a basic 256x256 square.\n:; [[Image:2DShapeEditor-Toolbar-Split.png]]\
      \ <u>S</u>plit Side ''(Ctrl+I)'': Splits the currently selected segment(s) by\
      \ adding a new vertex in the middle of each segment.\n:; [[Image:2DShapeEditor-Toolbar-Delete.png]]\
      \ <u>D</u>elete ''(Del)'': Deletes all selected vertices. If the average vertex\
      \ position marker is selected, the entire shape is deleted. This operation has\
      \ no effect on the pivot or if the shape of a selected vertex has less than\
      \ four points.\n\n:; [[Image:2DShapeEditor-Toolbar-ScaleUp.png]] Scale <u>U</u>p:\
      \ Doubles the size of the shape.\n:; [[Image:2DShapeEditor-Toolbar-ScaleDown.png]]\
      \ Scale <u>D</u>own: Halves the size of the shape, aligning vertices to the\
      \ grid.\n\n:; [[Image:2DShapeEditor-Toolbar-Rotate45.png]] Rotate <u>4</u>5\
      \ Degrees: Rotates the shape counter-clockwise by 45 [[wp:degree|degree]] around\
      \ the pivot.\n:; [[Image:2DShapeEditor-Toolbar-Rotate90.png]] Rotate <u>9</u>0\
      \ Degrees: Rotates the shape counter-clockwise by 90 [[wp:degree|degree]] around\
      \ the pivot.\n\n:; [[Image:2DShapeEditor-Toolbar-FlipH.png]] Flip <u>H</u>orizontally:\
      \ Mirrors the shape at the vertical line crossing the pivot.\n:; [[Image:2DShapeEditor-Toolbar-FlipV.png]]\
      \ Flip <u>V</u>ertically: Mirrors the shape at the horizontal line crossing\
      \ the pivot.\n\n:; <u>G</u>rid: Changes the grid size. The default grid size\
      \ is 16.\n::; 1, 2, 4, 8, 16, 32, 64\n:; <u>S</u>egment: Adjusts the type of\
      \ the selected segment(s).\n::; [[Image:2DShapeEditor-Toolbar-Linear.png]] <u>L</u>inear:\
      \ Turns them into linear segment(s).\n::; [[Image:2DShapeEditor-Toolbar-Bezier.png]]\
      \ <u>B</u>ezier: Turns them into bezier segment(s).\n\n::; Detail Level: Adjusts\
      \ the detail level of the selected bezier segment(s), i.e. the number of linear\
      \ subsegments used to represent it.\n:::; 1, 2, 3, 4, 5, 10, 15, 20\n:::; Custom...:\
      \ Allows you to enter a custom number of subsegments for the selected bezier\
      \ segment(s).\n\n; <u>V</u>iew\n:; [[Image:2DShapeEditor-Toolbar-ZoomIn.png]]\
      \ Zoom <u>I</u>n: Zooms in to twice the current size.\n:; [[Image:2DShapeEditor-Toolbar-ZoomOut.png]]\
      \ Zoom <u>O</u>ut: Zooms out to half the current size.\n\n:; <u>M</u>ove Camera\
      \ To Origin: Moves the camera so the two thicker grid lines meet in the middle\
      \ of the window.\n\n; <u>P</u>rocess\n:; [[Image:2DShapeEditor-Toolbar-Sheet.png]]\
      \ <u>S</u>heet: Creates a sheet brush, whose normal vector is one of the three\
      \ coordinate axes X, Y or Z.\n:; [[Image:2DShapeEditor-Toolbar-Revolve.png]]\
      \ <u>R</u>evolve...: Creates a brush by revolving the shape around one of the\
      \ coordinate axes. For this operation, all vertices of the shape must be one\
      \ the same side of the pivot, i.e. all on the left or all on the right side.\n\
      :; [[Image:2DShapeEditor-Toolbar-Extrude.png]] <u>E</u>xtrude...: Creates a\
      \ brush from the shape through parallel extrusion along the specified axis,\
      \ creating a [[wp:prism (geometry)|prism]] with the shape as its base.\n:; [[Image:2DShapeEditor-Toolbar-ExtrudePoint.png]]\
      \ Extrude to <u>P</u>oint...: Creates a brush by placing an apex point above\
      \ the origin and connecting all shape points to it. This basically creates a\
      \ [[wp:pyramid (geometry)|pyramid]] with the shape as its base.\n:; [[Image:2DShapeEditor-Toolbar-ExtrudeBevel.png]]\
      \ Extrude to <u>B</u>evel...: Creates a brush similarly to ''Extrude to point'',\
      \ but cuts off the tip of the created pyramid, leaving a [[wp:frustrum|frustrum]].\n\
      \n===UnrealEd 1 Interface===\n[[Image:UnrealEd1-2DShapeEditor.png|thumb|300px|The\
      \ 2D Shape Editor in [[UnrealEd 1]].]]\n{{sectstub}}\nIn UnrealEd 1, the 2D\
      \ Shape Editor looks much simpler and the menus are structured differently.\n\
      \n{{clear}}\n==See also==\n* [[Creating 2D shapes]]\n* [[Brush builders]]\n\
      * [[Vertex editing]]\n\n[[Category:Mapping articles]]"
