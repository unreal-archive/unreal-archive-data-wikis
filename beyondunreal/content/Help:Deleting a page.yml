  wikitext:
    text: "== When to delete a page ==\nTypically you would delete a page if the contents\
      \ are entirely inappropriate, and do not match the purposes of the wiki. In\
      \ other situations you might prefer a less extreme course of action, for example...\n\
      \n* The page should have a different title - So just \"move\" the page to a\
      \ better title. See [[Help:Moving a page]]\n* The contents should have been\
      \ placed on a different page - So \"merge\" the contents into the existing page\
      \ and then create a redirect. See [[Help:Redirects]]\n* The contents are already\
      \ on a different page - So wipe away all the duplicate content and leave behind\
      \ a redirect. That way, this page title (which made more sense to somebody),\
      \ will helpfully redirect to the correct location of the information. See [[Help:Redirects]]\n\
      * The page is out-of-date - So update it! If the page describes a current or\
      \ future event, which has now passed, reword all of the sentences to be in the\
      \ past tense, that way you have created a page which acts as a historical record.\
      \ Alternatively label the information as out-of-date, with a warning notice.\n\
      \nSo in fact a straightforward delete is generally only necessary if the ''title''\
      \ of the page is inappropriate. In other situations, a merge and redirect is\
      \ more appropriate.\n\n=== Proposing changes ===\nDeciding on appropriate content/page\
      \ titles can be a difficult aspect of wiki organization, and one which can often\
      \ provoke debates. If the merge or deletion you have in mind, is one which might\
      \ cause upset, you should propose the change first. Do this by leaving a note\
      \ to give your reasons on the [[Help:Talk pages|talk page]]. You might also\
      \ establish a system for labeling the page itself, with a delete/merge proposal\
      \ template, to make everybody aware of your intentions\n\n=== Unlinking a page\
      \ ===\nIf a page is no longer of any value, then you won't have any links pointing\
      \ to it right? Well you might be surprised. The 'What links here' toolbox feature\
      \ (bottom left) will tell you which other wiki pages link in to the current\
      \ page. Always use this feature to check before proceeding with deleting. These\
      \ related pages will need to be edited, to reflect the change.\n\n== Deletion\
      \ itself ==\n'''Normal users''' cannot permanently delete a wiki page. This\
      \ is an entirely deliberate design feature, which is an important part of why\
      \ wikis work. Every kind of editing operation can be reverted by any other user,\
      \ and that includes resurrecting deleted content. Try not to let it wind you\
      \ up too much. If you really want a page to be gone, propose it for deletion\
      \ by adding the {{[[Template:delete|delete]]}} tag and explaining the reason\
      \ on the corresponding discussion page. At some point an [[Project:Administrators|administrator]]\
      \ may delete the page, if that's really necessary.\n\n'Sysop' users ''are''\
      \ able to delete a page semi-permanently (in fact the old editing history is\
      \ still preserved, but to normal users the page will appear to no longer exist).\
      \ A user logged in with sysop privileges will see an extra tab 'delete' for\
      \ deleting the current page. Procedures may vary, but typically a sysop user\
      \ might look for delete labels, and do a proper delete on these pages, if the\
      \ wiki community seems to agree on this action (allowing a period of time for\
      \ debate perhaps). In situations where the page title is offensive, or the contents\
      \ (which remain in the history) are legally sensitive, a sysop user should do\
      \ a \"speedy deletion\".\n\n[[Category:Help|{{PAGENAME}}]]"
