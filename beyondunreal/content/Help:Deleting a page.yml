  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#When_to_delete_a_page\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">When to delete a\
      \ page</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Proposing_changes\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Proposing changes</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Unlinking_a_page\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Unlinking a page</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Deletion_itself\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Deletion itself</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"When_to_delete_a_page\"\
      >When to delete a page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Deleting_a_page?section=1\" title=\"Edit section:\
      \ When to delete a page\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Typically you would delete a page if the contents are entirely inappropriate,\
      \ and do not match the purposes of the wiki. In other situations you might prefer\
      \ a less extreme course of action, for example...</p>\n<ul>\n<li>The page should\
      \ have a different title - So just \"move\" the page to a better title. See\
      \ <a href=\"/Help:Moving_a_page\" title=\"Help:Moving a page\">Help:Moving a\
      \ page</a></li>\n<li>The contents should have been placed on a different page\
      \ - So \"merge\" the contents into the existing page and then create a redirect.\
      \ See <a href=\"/Help:Redirects\" title=\"Help:Redirects\">Help:Redirects</a></li>\n\
      <li>The contents are already on a different page - So wipe away all the duplicate\
      \ content and leave behind a redirect. That way, this page title (which made\
      \ more sense to somebody), will helpfully redirect to the correct location of\
      \ the information. See <a href=\"/Help:Redirects\" title=\"Help:Redirects\"\
      >Help:Redirects</a></li>\n<li>The page is out-of-date - So update it! If the\
      \ page describes a current or future event, which has now passed, reword all\
      \ of the sentences to be in the past tense, that way you have created a page\
      \ which acts as a historical record. Alternatively label the information as\
      \ out-of-date, with a warning notice.</li>\n</ul>\n<p>So in fact a straightforward\
      \ delete is generally only necessary if the <i>title</i> of the page is inappropriate.\
      \ In other situations, a merge and redirect is more appropriate.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Proposing_changes\">Proposing changes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Deleting_a_page?section=2\" title=\"Edit section: Proposing\
      \ changes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Deciding on appropriate content/page titles can be a difficult aspect of\
      \ wiki organization, and one which can often provoke debates. If the merge or\
      \ deletion you have in mind, is one which might cause upset, you should propose\
      \ the change first. Do this by leaving a note to give your reasons on the <a\
      \ href=\"/Help:Talk_pages\" title=\"Help:Talk pages\">talk page</a>. You might\
      \ also establish a system for labeling the page itself, with a delete/merge\
      \ proposal template, to make everybody aware of your intentions</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unlinking_a_page\">Unlinking a page</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Deleting_a_page?section=3\" title=\"Edit section: Unlinking\
      \ a page\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If a page is no longer of any value, then you won't have any links pointing\
      \ to it right? Well you might be surprised. The 'What links here' toolbox feature\
      \ (bottom left) will tell you which other wiki pages link in to the current\
      \ page. Always use this feature to check before proceeding with deleting. These\
      \ related pages will need to be edited, to reflect the change.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Deletion_itself\">Deletion itself</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Deleting_a_page?section=4\"\
      \ title=\"Edit section: Deletion itself\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Normal users</b> cannot permanently delete a wiki\
      \ page. This is an entirely deliberate design feature, which is an important\
      \ part of why wikis work. Every kind of editing operation can be reverted by\
      \ any other user, and that includes resurrecting deleted content. Try not to\
      \ let it wind you up too much. If you really want a page to be gone, propose\
      \ it for deletion by adding the {{<a href=\"/Template:Delete\" title=\"Template:Delete\"\
      >delete</a>}} tag and explaining the reason on the corresponding discussion\
      \ page. At some point an <a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal\
      \ Wiki:Administrators\">administrator</a> may delete the page, if that's really\
      \ necessary.</p>\n<p>'Sysop' users <i>are</i> able to delete a page semi-permanently\
      \ (in fact the old editing history is still preserved, but to normal users the\
      \ page will appear to no longer exist). A user logged in with sysop privileges\
      \ will see an extra tab 'delete' for deleting the current page. Procedures may\
      \ vary, but typically a sysop user might look for delete labels, and do a proper\
      \ delete on these pages, if the wiki community seems to agree on this action\
      \ (allowing a period of time for debate perhaps). In situations where the page\
      \ title is offensive, or the contents (which remain in the history) are legally\
      \ sensitive, a sysop user should do a \"speedy deletion\".</p>\n\n<!-- \nNewPP\
