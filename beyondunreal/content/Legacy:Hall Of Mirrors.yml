      HOMs are not quite the same as a [[Legacy:BSP Hole|BSP Hole]], though a BSP\
      \ hole is often the cause of a HOM.\n\n==What causes a Hall of Mirrors effect?==\n\
      \nA hall of mirrors effect is usually created when a objects are drawn to the\
      \ screen without erasing the previous frame. The most common reason for this\
      \ occurring in the Unreal Engine is a BSP hole, a transparent/translucent texture\
      \ on a wall that has nothing behind it, or too short distance fog on a map with\
      \ no [[Legacy:SkyBox|SkyBox]].\n\n==How does this create this effect?==\n\n\
      When a frame is drawn by the game engine, it is usually drawn '''over''' the\
      \ previous frame. When there is a HOM effect, there is nothing to cover up the\
      \ previous frame, so anything that moves in front of the surface of the HOM\
      \ will \"imprint\" on the HOM. If you use the ghost cheat, the HOM will appear\
      \ black because the ghost cheat has the additional effect of drawing a black\
      \ square behind all objects on the screen, for the purpose of preventing HOM\
      \ effects when inside a wall.\n\n==What does one look like?==\n\nAn example\
      \ using Half-Life can be viewed with the link below:\n\n* [http://collective.valve-erc.com/index.php?doc=1028187409-05594200\
      \ HOM Effect]\n\n==How to fix the HOM Effect (when it is caused by a [[Legacy:BSP\
      \ Hole|BSP Hole]])==\n\nSometimes this is fixed with a rebuild, sometimes not.\
      \ One effective technique is to add another brush in such a way that it is flush\
      \ with the surface.\n\nThe best way is to study zone/portal view to work out\
      \ which surface might be responsible. Reordering brushes or changing the way\
      \ an area is built may help.\n\n==How to Cause the HOM Effect (deliberately)==\n\
      \nIf for some reason, you WANT to introduce a hall of mirrors effect, you can\
