    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#What_is_a_Hall_of_Mirrors_.28HOM.29.3F\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">What is a Hall of\
      \ Mirrors (HOM)?</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #What_causes_a_Hall_of_Mirrors_effect.3F\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">What causes a Hall of Mirrors effect?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#How_does_this_create_this_effect.3F\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">How does this create\
      \ this effect?</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #What_does_one_look_like.3F\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">What does one look like?</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#How_to_fix_the_HOM_Effect_.28when_it_is_caused_by_a_BSP_Hole.29\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">How to fix the HOM\
      \ Effect (when it is caused by a BSP Hole)</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#How_to_Cause_the_HOM_Effect_.28deliberately.29\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">How to Cause the\
      \ HOM Effect (deliberately)</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Related_Pages\"><span class=\"tocnumber\">7</span> <span class=\"\
      toctext\">Related Pages</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">8</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"What_is_a_Hall_of_Mirrors_.28HOM.29.3F\">What is a Hall of Mirrors (HOM)?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Hall_Of_Mirrors?section=1\" title=\"Edit section: What\
      \ is a Hall of Mirrors (HOM)?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Hall of Mirrors is the scourge of 3D level design.\
      \ A HOM is a common mistake/error where there is a surface that seems to mirror\
      \ objects in front of them (this is not entirely accurate, but this is how the\
      \ HOM got its name), or create visual copies of them.</p>\n<p>HOMs are not quite\
      \ the same as a <a href=\"/Legacy:BSP_Hole\" title=\"Legacy:BSP Hole\">BSP Hole</a>,\
      \ though a BSP hole is often the cause of a HOM.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"What_causes_a_Hall_of_Mirrors_effect.3F\">What causes a Hall of Mirrors\
      \ effect?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Hall_Of_Mirrors?section=2\" title=\"Edit section:\
      \ What causes a Hall of Mirrors effect?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A hall of mirrors effect is usually created when a\
      \ objects are drawn to the screen without erasing the previous frame. The most\
      \ common reason for this occurring in the Unreal Engine is a BSP hole, a transparent/translucent\
      \ texture on a wall that has nothing behind it, or too short distance fog on\
      \ a map with no <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\">SkyBox</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"How_does_this_create_this_effect.3F\">How\
      \ does this create this effect?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Hall_Of_Mirrors?section=3\"\
      \ title=\"Edit section: How does this create this effect?\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>When a frame is drawn by the\
      \ game engine, it is usually drawn <b>over</b> the previous frame. When there\
      \ is a HOM effect, there is nothing to cover up the previous frame, so anything\
      \ that moves in front of the surface of the HOM will \"imprint\" on the HOM.\
      \ If you use the ghost cheat, the HOM will appear black because the ghost cheat\
      \ has the additional effect of drawing a black square behind all objects on\
      \ the screen, for the purpose of preventing HOM effects when inside a wall.</p>\n\
      <h2><span class=\"mw-headline\" id=\"What_does_one_look_like.3F\">What does\
      \ one look like?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Hall_Of_Mirrors?section=4\" title=\"Edit section:\
      \ What does one look like?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>An example using Half-Life can be viewed with the\
      \ link below:</p>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://collective.valve-erc.com/index.php?doc=1028187409-05594200\">HOM Effect</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"How_to_fix_the_HOM_Effect_.28when_it_is_caused_by_a_BSP_Hole.29\"\
      >How to fix the HOM Effect (when it is caused by a <a href=\"/Legacy:BSP_Hole\"\
      \ title=\"Legacy:BSP Hole\">BSP Hole</a>)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Hall_Of_Mirrors?section=5\"\
      \ title=\"Edit section: How to fix the HOM Effect (when it is caused by a BSP\
      \ Hole)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Sometimes this is fixed with a rebuild, sometimes not. One effective technique\
      \ is to add another brush in such a way that it is flush with the surface.</p>\n\
      <p>The best way is to study zone/portal view to work out which surface might\
      \ be responsible. Reordering brushes or changing the way an area is built may\
      \ help.</p>\n<h2><span class=\"mw-headline\" id=\"How_to_Cause_the_HOM_Effect_.28deliberately.29\"\
      >How to Cause the HOM Effect (deliberately)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Hall_Of_Mirrors?section=6\"\
      \ title=\"Edit section: How to Cause the HOM Effect (deliberately)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>If for some reason,\
      \ you WANT to introduce a hall of mirrors effect, you can do so by setting a\
      \ surface's 'invisible' flag to true. This, of course, only causes a HOM effect\
      \ on surfaces that \"border\" the world, like those that would normally be designated\
      \ fake backdrop.</p>\n<p>NOTE -&gt; HOM's Are VERY VERY Bad, and Ugly&#160;!</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Pages\">Related Pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Hall_Of_Mirrors?section=7\" title=\"Edit section: Related\
      \ Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Troubleshooting\" title=\"Legacy:Troubleshooting\"\
      \ class=\"mw-redirect\">Troubleshooting</a></li>\n<li><a href=\"/Legacy:BSP_Hole\"\
      \ title=\"Legacy:BSP Hole\">BSP Hole</a></li>\n<li><a href=\"/Legacy:BSP_Hole_Background\"\
      \ title=\"Legacy:BSP Hole Background\">BSP Hole Background</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Hall_Of_Mirrors?section=8\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Mosquito:</b> Is there a page that lists common\
      \ mapping errors? Errors such as the HOM effect and BSP holes and possible textures\
      \ not working, I don't know any others. If there isn't I think we should make\
      \ one. A page like that can be very helpful for newbie mappers that have a similar\
      \ problem and can't figure out what to do. Pages like the BSP hole are very\
      \ helpful for someone that doesn't know what to do. I think we need to cover\
      \ more problems in such detail as that.</p>\n<p><b>T1:</b> The first page linked\
      \ to is dead, so I removed it. Also, is the \"<a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> – merge into <a\
      \ href=\"/Legacy:BSP_Hole\" title=\"Legacy:BSP Hole\">BSP Hole</a>\" truly needed?\
      \ HOWEVER, It should definitely be merged with <a href=\"/Legacy:HOM\" title=\"\
      Legacy:HOM\" class=\"mw-redirect\">HOM</a>.</p>\n<p><b>GRAF1K:</b> I'll bet\
      \ there's a few little-know HOM fixes floating around. Here's a good place to\
      \ post them.</p>\n<p><b>MasterOfTheDark:</b> I made a relatively simple (bad\
      \ for very large levels, but hey, it worked) fix for the HOM effect: I subracted\
      \ a hollow box from around a room that caused the HOM effect and made a <i>tiny</i>\
      \ hole between the two. You can find my sample here (22 KB): <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://motd.4d2.org/UT/fixHOM.ut2\">http://motd.4d2.org/UT/fixHOM.ut2</a>\
      \ A skybox might also fix the problem, though I haven't tried.</p>\n<p><b>GRAF1K:</b>\
      \ The 1on1Pack has used your HOM fix, see DM-1on1-Tangora.</p>\n<p><b>T1:</b>\
      \ Merged info from <a href=\"/Legacy:HOM\" title=\"Legacy:HOM\" class=\"mw-redirect\"\
      >HOM</a> to here.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.034 seconds\n\
