      \ would normally be designated fake backdrop.\n\nNOTE -> HOM's Are VERY VERY\
      \ Bad, and Ugly !\n\n==Related Pages==\n* [[Legacy:Troubleshooting|Troubleshooting]]\n\
      * [[Legacy:BSP Hole|BSP Hole]]\n* [[Legacy:BSP Hole Background|BSP Hole Background]]\n\
