  title: "Legacy:XIIIEd"
  text:
    text: "<blockquote class=\"legacyquote\">\n<p>Have you been itching to get your\
      \ hands on a copy of Ued with all of the latest prefab and terrain additions?\
      \ Ubi Soft is holding a mapping contest for XIII, an upcoming Unreal Engine\
      \ game, and they are offering the version 829 of UnrealEd for download.</p>\n\
      <p>: <i>BeyondUnreal</i></p>\n</blockquote>\n<p><b>XIIIEd</b> is a version of\
      \ UnrealEd that comes with the game <b>XIII</b>, using build 829.</p>\n<p>An\
      \ early version of this was released in August 2002 as part of a level design\
      \ competition. It has enabled mappers to work with some of the new features\
      \ that will be in <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"\
      mw-redirect\">UT2003</a>. Users of this editor are invited to add information\
      \ to the following pages:</p>\n<ul>\n<li><a href=\"/Legacy:New_Features_In_UT200X\"\
      \ title=\"Legacy:New Features In UT200X\">New Features In UT200X</a></li>\n\
      <li><a href=\"/Legacy:New_UnrealScript_In_UT200X\" title=\"Legacy:New UnrealScript\
      \ In UT200X\">New UnrealScript In UT200X</a></li>\n<li><a href=\"/Legacy:New_UnrealEd_Interface_In_UT200X\"\
      \ title=\"Legacy:New UnrealEd Interface In UT200X\">New UnrealEd Interface In\
      \ UT200X</a></li>\n</ul>\n<p>Note that information gathered from working with\
      \ this editor may be different in higher versions.</p>\n<p>Note that any maps\
      \ you make would not be directly portable to UT2003 – just XIII. But if you\
      \ want to give a try to all the latest features (manual is included!), you can\
      \ download it right here (see below).</p>\n<h2><span class=\"mw-headline\" id=\"\
      Bugs_and_Workarounds\">Bugs and Workarounds</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:XIIIEd?section=1\"\
      \ title=\"Edit section: Bugs and Workarounds\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Changes made with the terrain editor will become\
      \ 'undesirable' if the deco or texture layers are modified afterwards.</li>\n\
      <li>The smoothing tool will sometimes crash the editor if it is used at the\
      \ edges of the terrain.</li>\n<li>Sometimes actors cannot be selected. Saving\
      \ and restarting seems to fix this.</li>\n<li>The old 'all white viewports'\
      \ bug from UeD 2 is still a problem. <i>View</i> -&gt; <i>Viewports</i> -&gt;\
      \ <i>Configure</i> and selecting a scheme still fixes it.&#160;:)</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Download\">Download</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:XIIIEd?section=2\"\
      \ title=\"Edit section: Download\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>XIII US Multiplayer Demo</li>\n</ul>\n<p>This\
      \ demo offers two multiplayer levels from Ubisoft's cel-shaded first-person\
      \ shooter. This is the US version of the demo and it doesn't include a bug found\
      \ in the demo's initial release.</p>\n<pre> * <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.gamespot.com/pc/action/xiii/downloads.html?mode=all\"\
      >http://www.gamespot.com/pc/action/xiii/downloads.html?mode=all</a> \n</pre>\n\
      <ul>\n<li>XIIIEd_concours</li>\n</ul>\n<p>Build 739. The full download has a\
      \ size of 38 MB. Parts of the documentation are in French. Released 2002 for\
      \ the level design competition (mapping contest). This version includes the\
      \ sound-browser.</p>\n<pre> * <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.clubic.com/lancer-le-telechargement-6437-0-xiii-editeur-de-niveaux-special-concours.html\"\
      >http://www.clubic.com/lancer-le-telechargement-6437-0-xiii-editeur-de-niveaux-special-concours.html</a>\n\
      </pre>\n<ul>\n<li>CustomXIIImapEditor</li>\n</ul>\n<p>Build 829. The full download\
      \ has a size of 100 MB. Actual version of XIIIEd. Needs Patch 1.4. Does not\
      \ include the Sound Browser.</p>\n<pre>  * <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://files.filefront.com/customXIIImapEDITORrar/;9637591;/fileinfo.html\"\
      >http://files.filefront.com/customXIIImapEDITORrar/;9637591;/fileinfo.html</a>\n\
      </pre>\n<p><br /></p>\n<ul>\n<li>Other related XIII sites</li>\n</ul>\n<pre>\
      \  * <a rel=\"nofollow\" class=\"external free\" href=\"http://www.InsideXIII.eu\"\
      >http://www.InsideXIII.eu</a> (community portal, maps &amp; files) unofficial\
      \ community website, with many UnrealEd relative links\n</pre>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:XIIIEd?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine versions</a></li>\n\
      <li><a href=\"/Legacy:UnrealEd_Versions\" title=\"Legacy:UnrealEd Versions\"\
      >UnrealEd Versions</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
