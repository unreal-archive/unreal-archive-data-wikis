  text:
    text: "<ul>\n<li><a href=\"/Legacy:Mod_Ideas/CarJack\" title=\"Legacy:Mod Ideas/CarJack\"\
      >Mod_Ideas/CarJack</a></li>\n</ul>\n<p>This idea has been knocking around for\
      \ ages, years even. Tempted to make a start on it in December. Time will tell!</p>\n\
      <h2><span class=\"mw-headline\" id=\"2007.2F11.2F24\">2007/11/24</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Sweavo/CarJack?section=1\" title=\"Edit section: 2007/11/24\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Been\
      \ banging my head on vehicles for a bit tonight. Turns out the gametype needs\
      \ bAllowVehicles. Duh.</p>\n<h2><span class=\"mw-headline\" id=\"2007.2F11.2F20\"\
      >2007/11/20</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Sweavo/CarJack?section=2\" title=\"Edit section:\
      \ 2007/11/20\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>From <a href=\"/Legacy:Inbox\" title=\"Legacy:Inbox\">Inbox</a> of all places,\
      \ found a start of how to create a gametype.</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"kw1\">class</span> CarJackMatch <span class=\"\
      kw1\">extends</span> <span class=\"kw9\">TeamGame</span>;\n \n<span class=\"\
      kw1\">defaultproperties</span>\n \n<span class=\"br0\">{</span>\n   GameName<span\
      \ class=\"sy0\">=</span><span class=\"st0\">\"CarJack\"</span>\n   Acronym<span\
      \ class=\"sy0\">=</span><span class=\"st0\">\"CJ\"</span>\n   MapPrefix<span\
      \ class=\"sy0\">=</span><span class=\"st0\">\"CJ\"</span>\n   Description<span\
      \ class=\"sy0\">=</span><span class=\"st0\">\"Kagato's mad scramble for all\
      \ the cars in the map\"</span>\n \n<span class=\"br0\">}</span></pre></div>\n\
      </div>\n<p>Not convinced TeamGame is the right base class, VCTF may be a better\
      \ idea, or Onslaught. Have to wait until I've seen those classes up close.</p>\n\
      <p>Also have taken VCTF-GhettoFabulous and started to change it to CJ-GhettoFabulous\
      \ by creating two garage spaces. God I hate UED!</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"2007.2F11.2F19\">2007/11/19</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sweavo/CarJack?section=3\"\
      \ title=\"Edit section: 2007/11/19\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>How's this for a plan?:</p>\n<ul>\n<li>Make a test\
      \ map that looks like a carjack map. Make it VCTF, nice and simple, with two\
      \ garages, some terrain, and a lavapool or something (because we want to make\
      \ sure we can't get vehs stuck forever)</li>\n<li>A GarageVolume actor needs\
      \ to be created that can be placed in the maps and used to detect when a team\
      \ has captured a veh</li>\n<li>CJ gametype to implement the rules</li>\n<li>CJ\
      \ vehicles to start implementing indestructiblity and jackability</li>\n</ul>\n\
      <p>After that it should be a process of iteration and refinement.</p>\n<p>Who's\
      \ in? My mapping skills are poor, coding rusty, but I feel like this could be\
      \ done in a month.</p>\n<p><b>Kamek:</b> I'd be glad to help in any way I can\
      \ during some of my spare time. I can do coding, or converting maps from other\
      \ gametypes to CJ.</p>\n<p><b>Kirk:</b> I'm interested. My skills particular\
      \ to Unreal are not too awesome but not too shabby. I'd like some more working\
      \ with it. Check out <a href=\"/Legacy:Kirk\" title=\"Legacy:Kirk\">Kirk</a>\
      \ for contact details if required&#160;:P</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.028 seconds\nReal time usage: 0.029 seconds\nPreprocessor\
