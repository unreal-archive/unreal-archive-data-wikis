      Modding_Topics\">Modding Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Mods?section=9\"\
      \ title=\"Edit section: Modding Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Brandon Reinhart's <a href=\"/Legacy:Mod_Authoring\"\
      \ title=\"Legacy:Mod Authoring\">Mod Authoring</a>. Written in the early days\
