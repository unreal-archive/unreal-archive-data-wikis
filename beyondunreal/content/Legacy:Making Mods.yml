      \ href=\"/edit/Legacy:Making_Mods?section=10\" title=\"Edit section: Miscellaneous\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a href=\"/edit/Category:Legacy_Custom_Class?redlink=1\" class=\"new\" title=\"\
      Category:Legacy Custom Class (page does not exist)\">Category:Legacy Custom\
      \ Class</a> - A list of custom classes on the wiki</li>\n<li><a href=\"/Legacy:Unreal_University\"\
      \ title=\"Legacy:Unreal University\">Unreal_University</a> - An annual weekend\
      \ seminar given by Epic (and others) on the topics of mod making.</li>\n<li><a\
      \ href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod Ideas\">Mod Ideas</a> - Get\
