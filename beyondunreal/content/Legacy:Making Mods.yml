      \ title=\"Legacy:Testing Lab\">Testing Lab</a> - Get others to help test your\
      \ code</li>\n</ul>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Mods?section=11\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>SuperApe:</b> This page deserves to be linked from the Home Page. Is this\
      \ a good hub for Modding?</p>\n<p><b>fleshsniper1:</b> hmm.... iv looked around\
      \ and all this wiki gives on making mods is opinion/experience. it doesnt tell\
      \ you where to began if you actualy want to start making one. like in SOURCE\
      \ engine, they tell you that you must first get a base by copying some of the\
      \ codes and then you start editing the menus and create a map and such. now\
      \ for me a newb, im not sure where to start. do i just make maps and replace\
      \ some models and edit the scripts? how would i make menus and where do put\
      \ my content source? i guess im talking more on a TC mod which i believe requires\
      \ more than what is provided here... thanks for reading</p>\n<p><b>Ambershee:</b>\
      \ There are loads of tutorials on the wiki. Look at the sections Mapping Lessons\
      \ and UnrealScript Lessons.</p>\n<p><b>fleshsniper1:</b> right now iv done most\
      \ of the basic tutorials. i can make a crappy map and compile it with pawn actors\
      \ and such basics. but where do i began creating/importing content and maintining\
      \ my content away from unreals content. how to go about? is that what packages\
      \ are for? it would be nice if there was a guide for making a SP mod that includes\
      \ starting up a base that wont interfere with the UT2004 game, how to manage\
      \ content. somthing like that&#160;:)</p>\n<p><b>Ambershee:</b> <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://udn.epicgames.com/Two/MyFirstCode.html\"\
      >http://udn.epicgames.com/Two/MyFirstCode.html</a></p>\n<p><b>fleshsniper1:</b>\
      \ Well hello. I will tell you that your mod will never work or even get of the\
      \ ground, if you dont know how to script. No matter how good your design or\
      \ artist you are, whatever great ideas you have, they will never get of the\
      \ ground or come to fruition until you learn to script (or posses scripting\
      \ ability through another person) which is basically programming. I realize\
      \ my low inspiration was due to this fact (and real life issues lol), I always\
      \ though i could become a scripter later on and can work on the art first, but\
      \ now i realize it is unhealthy... 1/5/08, Now iv tested all parts of developing\
      \ games and i know what i CAN and cannot do. I can make any games i want&#160;:),\
      \ thanks to the great flexible unreal engine 3... I just hope the NWO and other\
      \ bad people dont start enslaving humans before my game is complete. After my\
      \ game is complete i have no worry</p>\n<p><b>computergod666:</b> Anyone know\
      \ if it is possible to do a singleplayer mod for UT, and how?</p>\n<p><b>Raven:</b>\
      \ It is possible to make a single player mod. It is just a gametype, but the\
      \ rules are explicitly setup to focus on the single player aspects. There are\
      \ many extra issues that come up when making an exclusive single player game,\
      \ mostly to do with the shear output of art content to give the player enough\
      \ to do and see.</p>\n<p><b>computergod666:</b> Thanks. So does anyone know\
      \ of a good tutorial for making SP mods?</p>\n<p><b>computergod666:</b> I get\
      \ the funny feeling that no one around here is interested in single-player games!</p>\n\
      <p><b>SuperApe:</b> <a href=\"/Legacy:SuperApe/Old_Skool_Monsta_Toolz\" title=\"\
      Legacy:SuperApe/Old Skool Monsta Toolz\" class=\"mw-redirect\">Old Skool Monsta\
      \ Toolz</a> can help for UT2004. OSM Adventure is a single-player/coop gametype\
      \ and OSMT gives you plenty of tools to make a SP adventure in UT2004. And of\
      \ course, if you're talking about UT99, there are the original \"old skool toolz\"\
      \ availble there.&#160;:)</p>\n<hr />\n<p><b>Wormbo:</b> UltraHyperCode, people\
      \ keep deleting this because it doesn't make much sense and definitely doesn't\
      \ belong on this page. <a href=\"/edit/Legacy:Delete_Reply_When_You_See_It?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Delete Reply When You See It (page does not exist)\"\
      >Delete reply when you see it</a>.</p>\n\n<!-- \nNewPP limit report\nCPU time\
