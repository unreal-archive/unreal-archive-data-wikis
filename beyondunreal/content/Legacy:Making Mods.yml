parse:
  title: "Legacy:Making Mods"
  text:
    text: "<p>There seems to be lots of confusion as to what the difference between\
      \ a mutator, mod, gametype, or total conversion is. You'll find that the definition\
      \ varies from person to person so the following definitions will probably not\
      \ be accepted by the whole community, but they should help mod developers.</p>\n\
      <p><br /></p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Overview\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #The_Layman.27s_Guide_to_Making_Mods\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">The Layman's Guide to Making Mods</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#Thoughts_on_Mod_Making\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Thoughts on Mod Making</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Some_Recommended_Reading\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Some Recommended\
      \ Reading</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"\
      #Books_on_Unreal_Modding.2FProgramming\"><span class=\"tocnumber\">4.1</span>\
      \ <span class=\"toctext\">Books on Unreal Modding/Programming</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Basic_Topics\"><span\
      \ class=\"tocnumber\">5.1</span> <span class=\"toctext\">Basic Topics</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Design_Concepts\"><span class=\"\
      tocnumber\">5.2</span> <span class=\"toctext\">Design Concepts</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Modding_Topics\"><span class=\"\
      tocnumber\">5.3</span> <span class=\"toctext\">Modding Topics</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-10\"><a href=\"#Miscellaneous\"><span class=\"\
      tocnumber\">5.4</span> <span class=\"toctext\">Miscellaneous</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-11\"><a href=\"#Discussion\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Mods?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n\
      <dt>Mutator&#160;</dt>\n<dd>Mutators are one way of making a mod activatable\
      \ for the user. A mutator usually is a small modification to only one or few\
      \ rules of a game, but there are exceptions to this rule. Mutators are usually\
      \ made with the intent for it to be compatible and/or usable with other mutators,\
      \ most game types, or even multiple game types or total conversions. A mutator\
      \ has rules governing how it should behave, how it should interact, and how\
      \ much it should change within a game. See <a href=\"/Legacy:Mutator_Topics\"\
      \ title=\"Legacy:Mutator Topics\">Mutator Topics</a>.</dd>\n<dt>Gametype&#160;</dt>\n\
      <dd>Gametypes are another way to make a mod user-selectable. Each gametype has\
      \ a different objective. The gametype of CTF is <i>Capture The Flag</i>. The\
      \ goal is to find and return the enemy flag to your base. Included with UT2K3\
      \ is also the gametypes of BR (Bombing Run), DM (Deathmatch), TDM (Team Deathmatch),\
      \ and DOM (Domination). Each gametype has a different way to end or win a map.</dd>\n\
      <dt>Total conversion (TC)&#160;</dt>\n<dd>A total conversion is a collection\
      \ of gametypes with a common theme and purpose. For a total conversion it is\
      \ generally accepted that new menus will be present, new graphics will be used\
      \ throughout the entire game, a new set of INI files will be used, and that\
      \ little, if any, content from the original game will be present or used.</dd>\n\
      <dt>Server add-on&#160;</dt>\n<dd>Server add-ons don't change any part of the\
      \ game's rules. Usually they add additional features for remote administration,\
      \ security, player stats, etc. Server add-ons are often activated by adding\
      \ an entry to the ServerActors list (INI section [Engine.GameEngine]), but there\
      \ are also other ways, like changing the AccessControlClass (INI section [Engine.GameInfo])\
      \ or adding <a href=\"/Legacy:WebApplication\" title=\"Legacy:WebApplication\"\
      >WebApplications</a> to [UWeb.WebServer].</dd>\n<dt>Client add-on&#160;</dt>\n\
      <dd>In UT's UWindow system it was possible to use some client-side add ons like\
      \ GUI skins or other game menu modifications like the Mod Menu Extension or\
      \ [osX] Background Changer. These not change any part of the gameplay, but only\
      \ help players like their favorite game's menu system.&#160;;) Client-side add-ons\
      \ aren't possible in UT2003 anymore. (At least not at this time.)</dd>\n<dt>New\
      \ content&#160;</dt>\n<dd>Maps, voice packs, announcer packs, player models\
      \ or skins and similar content additions could also be viewed as mods since\
      \ they modify and extend the game.</dd>\n</dl>\n<p><br />\nNote that the term\
      \ \"mod\" does not appear in this list, because it only is a general term for\
      \ all kinds of modifications to the game. Players often distinguish between\
      \ \"mod\" and \"mutator\" eventhough they are actually only refering to different\
      \ mutators.</p>\n<p>Here on UnrealWiki we try to keep the term \"mod\" for the\
      \ general concept of a modification to the game. A \"mutator\" is anything that\
      \ can be added through the mutators list, while a \"gametype\" is anything that\
      \ is activated through the game type list. There are mutators and gametypes\
      \ that come with the game and there are custom mutators and gametypes – the\
      \ former are stock content while the latter are \"mods\", no matter how much\
      \ they actually do.</p>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"\
      The_Layman.27s_Guide_to_Making_Mods\">The Layman's Guide to Making Mods</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Mods?section=2\" title=\"Edit section: The Layman's\
      \ Guide to Making Mods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you are thinking about making a mod (for any game) and are not sure what\
      \ you need to know, how to go about it, or simply want to avoid the most obvious\
      \ mistakes then read on. The pages linked to below contain some excellent advice,\
      \ and possibly comments on stuff that hadn't occured to you.</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:Making_Mods/My_Team_Your_Team\" title=\"Legacy:Making Mods/My\
      \ Team Your Team\">Legacy:Making Mods/My_Team_Your_Team</a> – Introduction and\
      \ disclaimer for all those, \"what's all this my team your team crap?\" readers.</li>\n\
      <li><a href=\"/Legacy:Making_Mods/Why_Are_You_Making_A_Mod\" title=\"Legacy:Making\
      \ Mods/Why Are You Making A Mod\">Legacy:Making Mods/Why_Are_You_Making_A_Mod</a>\
      \ – Sometimes the reason a mod fails is the reason you started it in the first\
      \ place.</li>\n<li><a href=\"/edit/Legacy:Making_Mods/Building_a_Team?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Making Mods/Building a Team (page does not exist)\"\
      >Legacy:Making Mods/Building_a_Team</a> – Building up your mod team.</li>\n\
      <li><a href=\"/Legacy:Making_Mods/Despotism_Or_Communism\" title=\"Legacy:Making\
      \ Mods/Despotism Or Communism\">Legacy:Making Mods/Despotism_Or_Communism</a>\
      \ – Some thoughts on team structure.</li>\n<li><a href=\"/edit/Legacy:Making_Mods/Working_as_a_Team?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Making Mods/Working as a Team (page does not\
      \ exist)\">Legacy:Making Mods/Working_as_a_Team</a> – The day to day life of\
      \ a team.</li>\n<li><a href=\"/Legacy:Making_Mods/Asset_Management\" title=\"\
      Legacy:Making Mods/Asset Management\">Legacy:Making Mods/Asset_Management</a>\
      \ – How to manage the assets of your mod (code, textures, models, etc).</li>\n\
      <li><a href=\"/Legacy:Making_Mods/Distributed_Development\" title=\"Legacy:Making\
      \ Mods/Distributed Development\">Legacy:Making Mods/Distributed_Development</a>\
      \ – Find out how hard and unpleasant distributed development can be.</li>\n\
      <li><a href=\"/Legacy:Making_Mods/Effective_Testing\" title=\"Legacy:Making\
      \ Mods/Effective Testing\">Legacy:Making Mods/Effective_Testing</a> – How to\
      \ get the most out of testing your mod.</li>\n<li><a href=\"/Legacy:Releasing_A_Mod\"\
      \ title=\"Legacy:Releasing A Mod\">Releasing A Mod</a></li>\n<li><a href=\"\
      /Legacy:Making_Mods/Supporting_Your_Mod\" title=\"Legacy:Making Mods/Supporting\
      \ Your Mod\">Legacy:Making Mods/Supporting_Your_Mod</a> – Easing the burden\
      \ of mod support.</li>\n<li><a href=\"/Legacy:Making_Mods/Mod_Death\" title=\"\
      Legacy:Making Mods/Mod Death\">Legacy:Making Mods/Mod_Death</a> – What happens\
      \ when a mod or mod team self destruct and how to cope.</li>\n</ul>\n<p><br\
      \ /></p>\n<h2><span class=\"mw-headline\" id=\"Thoughts_on_Mod_Making\">Thoughts\
      \ on Mod Making</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Mods?section=3\" title=\"Edit section:\
      \ Thoughts on Mod Making\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Several of the Unreal Wiki's contributors have experience in creating successful\
      \ mods. Reading their accounts of their work and their advice is recommended.</p>\n\
      <ul>\n<li><a href=\"/Legacy:Mychaeel/Mod_Startups\" title=\"Legacy:Mychaeel/Mod\
      \ Startups\">Mychaeel/Mod Startups</a> – Making your idea a reality.</li>\n\
      <li><a href=\"/Legacy:Mychaeel/Modding_Etiquette\" title=\"Legacy:Mychaeel/Modding\
      \ Etiquette\">Mychaeel/Modding Etiquette</a> – How to make people like your\
      \ mod.</li>\n<li><a href=\"/Legacy:Jb\" title=\"Legacy:Jb\">Jb</a> – an analysis\
      \ of the ChaosUT mod's history</li>\n<li><a href=\"/Legacy:Piglet/Finishing_Things\"\
      \ title=\"Legacy:Piglet/Finishing Things\">Piglet/Finishing_Things</a> – How\
      \ to actually finish your mods, that said it's more how to <b>start</b> so that\
      \ you <b>can</b> finish.</li>\n<li><a href=\"/Legacy:A_Bug%27S_Life\" title=\"\
      Legacy:A Bug'S Life\" class=\"mw-redirect\">A_Bug's_Life</a></li>\n<li><a href=\"\
      /Legacy:GODZ_Inception\" title=\"Legacy:GODZ Inception\">GODZ_Inception</a>\
      \ – a journal of how GODZ started.</li>\n<li><a href=\"/Legacy:Making_Mods/General_Mod_Optimization\"\
      \ title=\"Legacy:Making Mods/General Mod Optimization\">Making Mods/General\
      \ Mod Optimization</a> – Common mistakes and ignored settings which often lead\
      \ to lower performance – and how to fix/use them.</li>\n</ul>\n<p><br /></p>\n\
      <h2><span class=\"mw-headline\" id=\"Some_Recommended_Reading\">Some Recommended\
      \ Reading</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Mods?section=4\" title=\"Edit section:\
      \ Some Recommended Reading\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It never ceases to amaze me how many programmers completely\
      \ fail to take advantage of the wealth of experience of software developers\
      \ that have decided to commit the things they have learnt to paper and write\
      \ a book. Although the following books will not help you write mods, they will\
      \ help you write better software, and possibly manage your team and project\
      \ more effectively. You don't have to agree with what the books say – as long\
      \ as you understand why you disagree. The books are in no particular order.\
      \ (the links go to the original Wiki at C2: <a href=\"http://c2.com/cgi/wiki?WelcomeVisitors\"\
      \ class=\"extiw\" title=\"wiki:WelcomeVisitors\">Wiki:WelcomeVisitors</a>, which\
      \ has plenty on coding and is also a recommended read.)</p>\n<ul>\n<li><a href=\"\
      http://c2.com/cgi/wiki?CodeComplete\" class=\"extiw\" title=\"wiki:CodeComplete\"\
      >Wiki:CodeComplete</a> – by <a href=\"http://c2.com/cgi/wiki?SteveMcConnell\"\
      \ class=\"extiw\" title=\"wiki:SteveMcConnell\">Wiki:SteveMcConnell</a></li>\n\
      <li><a href=\"http://c2.com/cgi/wiki?RapidDevelopment\" class=\"extiw\" title=\"\
      wiki:RapidDevelopment\">Wiki:RapidDevelopment</a> – by Steve McConnell</li>\n\
      <li><a href=\"http://c2.com/cgi/wiki?DebuggingTheDevelopmentProcess\" class=\"\
      extiw\" title=\"wiki:DebuggingTheDevelopmentProcess\">Wiki:DebuggingTheDevelopmentProcess</a>\
      \ – by <a href=\"http://c2.com/cgi/wiki?SteveMaguire\" class=\"extiw\" title=\"\
      wiki:SteveMaguire\">Wiki:SteveMaguire</a></li>\n<li><a href=\"http://c2.com/cgi/wiki?WritingSolidCode\"\
      \ class=\"extiw\" title=\"wiki:WritingSolidCode\">Wiki:WritingSolidCode</a>\
      \ – by Steve Maguire</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.amazon.com/exec/obidos/tg/detail/-/1560797045\">Why Teams Don't Work</a>\
      \ – by Harvey Robbins and Michael Finley</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.amazon.com/exec/obidos/tg/detail/-/0932633439/qid=1075688276\"\
      >Peopleware – Productive Projects and Teams</a> – by Timothy Lister and Tom\
      \ Demarco</li>\n</ul>\n<p><br /></p>\n<h3><span class=\"mw-headline\" id=\"\
      Books_on_Unreal_Modding.2FProgramming\">Books on Unreal Modding/Programming</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Mods?section=5\" title=\"Edit section: Books on\
      \ Unreal Modding/Programming\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external autonumber\"\
      \ href=\"http://www.amazon.co.uk/Mastering-Unreal-Technology-Level-Design/dp/0672326922\"\
      >[1]</a> - Mastering Unreal Technology: The Art of level Design</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.amazon.co.uk/Unreal-Tournament-Game-Programming-Teens/dp/1598633465\"\
      >[2]</a> - Unreal Tournament Game Programming for Teens</li>\n<li><a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://www.amazon.com/UnrealScript-Game-Programming-All-One/dp/1598631489\"\
      >[3]</a> - UnrealScript Game Programming: All in One</li>\n</ul>\n<p><br /></p>\n\
