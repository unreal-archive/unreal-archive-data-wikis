      \ a few minutes!\n\n===How does it work?===\n\nBasically, the tool does not\
      \ convert the map itself. At first, you will have to export your map into [[Legacy:T3D\
      \ File|T3D File]] format. This format is also called Unreal Text, because it\
      \ contains all the information in a [[Legacy:Map File|Map File]], but you can\
      \ open it with a normal text editor like Notepad.\n\nThis file is then opened\
