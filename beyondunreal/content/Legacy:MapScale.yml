  text:
    text: "<p><b>MapScale</b> is an external utility for UnrealEd which scales <a\
      \ href=\"/Legacy:T3D_File\" title=\"Legacy:T3D File\">T3D file</a>; ie, entire\
      \ maps. It's completely free and available in multiple languages.</p>\n<p>Note\
      \ that <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd 3\">UnrealEd 3</a>\
      \ has MapScale's functionality built in already: Select all brushes and actors,\
      \ then click on <i>Tools</i> -&gt; <i>Scale Map</i>, enter a factor and click\
      \ <i>OK</i>.)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Description\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Description</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #What_is_MapScale_for.3F\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">What is MapScale for?</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#How_does_it_work.3F\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">How does it work?</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Download\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Download</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Description\">Description</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MapScale?section=1\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"What_is_MapScale_for.3F\"\
      >What is MapScale for?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:MapScale?section=2\" title=\"Edit section: What\
      \ is MapScale for?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>MapScale is an external tool that lets you scale a complete Unreal or Unreal\
      \ Tournament map. Yes, this tool will not only scale the brushes, it will also\
      \ make sure that the Lights, Triggers, Inventory items etc. stay at the right\
      \ positions. That means that you can make the whole map bigger or smaller without\
      \ bigger problems. It is much easier to use this utility than to do the conversion\
      \ by hand. The complete conversion process only takes a few minutes!</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"How_does_it_work.3F\">How does it work?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MapScale?section=3\" title=\"Edit section: How does it\
      \ work?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Basically, the tool does not convert the map itself. At first, you will have\
      \ to export your map into <a href=\"/Legacy:T3D_File\" title=\"Legacy:T3D File\"\
      >T3D File</a> format. This format is also called Unreal Text, because it contains\
      \ all the information in a <a href=\"/Legacy:Map_File\" title=\"Legacy:Map File\"\
      >Map File</a>, but you can open it with a normal text editor like Notepad.</p>\n\
      <p>This file is then opened in MapScale. The program will analyze the file and\
      \ apply a specified scale factor at it.</p>\n<p>Additional features:</p>\n<ul>\n\
      <li>MapScale can also scale the <b>LightRadius</b> of the Light actors in your\
      \ map. That's important because the Light radii in your map would be too big\
      \ if you scaled the map down.</li>\n<li>It can scale the <b>CollisionRadius</b>\
      \ and/or <b>CollisionHeight</b> of triggerable actors, too. This will automatically\
      \ scale the <a href=\"/Legacy:Collision_Cylinder\" title=\"Legacy:Collision\
      \ Cylinder\">Collision Cylinder</a> of these actors in your map.</li>\n<li>It\
      \ can do <b>negative scaling</b>. This is very helpful when you want to create\
      \ a symmetrical <a href=\"/Legacy:Mapping_For_CTF\" title=\"Legacy:Mapping For\
      \ CTF\">CTF map</a> for example: Just build one side, scale it by -1 and add\
      \ it to the map - and your CTF map is almost finished!</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Download\">Download</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MapScale?section=4\"\
      \ title=\"Edit section: Download\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd>You can download MapScale for free at my homepage:</dd>\n\
      </dl>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://mapscale.sidewinder.de.vu/\"\
      >http://mapscale.sidewinder.de.vu/</a></li>\n</ul>\n<dl>\n<dd>If there are any\
      \ questions concerning the program, please contact me under:</dd>\n</dl>\n<ul>\n\
      <li>Sidewinder_GER@hotmail.com</li>\n</ul>\n<p>At the moment, there are three\
      \ different language interfaces available: English, German and French. If you'd\
      \ like to create another language interface, please contact me!</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MapScale?section=5\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> Questions to be answered: does the\
      \ UEd command do everything Mapscale can – ie negative scaling for reflecting\
      \ half-maps? If there is a 2003 version, here's an idea: would it be possible\
      \ for mapscale to read t3D with copy &amp; paste from UEd?</p>\n<p><b>Mychaeel:</b>\
      \ The built-in scaling facility only has a single \"Factor\" setting, not individual\
      \ ones for every coordinate axis. On the other hand I'm not even sure whether\
      \ you <i>could</i> mirror static meshes by manually giving them a negative X\
      \ scaling, for instance.</p>\n<p><b>Tarquin:</b> Negative values are possible\
      \ in Display -&gt; Drawscale3D. It's very handy&#160;:) But yeah, the current\
      \ UT version of MapScale won't be able to scale SMs and because the Brush Scaling\
      \ has changed, I don't think those will be recognized either. When I imported\
      \ a UEd 2 T3D file, all my reflection and scaling info vanished.</p>\n\n<!--\
