      \ This is very helpful when you want to create a symmetrical [[Legacy:Mapping\
      \ For CTF|CTF map]] for example: Just build one side, scale it by -1 and add\
      \ it to the map - and your CTF map is almost finished!\n\n==Download==\n: You\
