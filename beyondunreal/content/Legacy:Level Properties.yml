  title: "Legacy:Level Properties"
  text:
    text: "<p>This window looks exactly like the <a href=\"/Legacy:Actor_Properties_Window\"\
      \ title=\"Legacy:Actor Properties Window\">Actor Properties window</a>, and\
      \ holds properties for the level as a whole. Open it in one of the following\
      \ ways:</p>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Level Properties</li>\n\
      <li>by pressing the F6 key.</li>\n</ul>\n<p>It's in fact the properties for\
      \ an actor of the class <a href=\"/Legacy:LevelInfo\" title=\"Legacy:LevelInfo\"\
      >LevelInfo</a>, which added automatically but UnrealEd to a new map, but made\
      \ invisible. AFAIK, the only property group that's relevant is LevelInfo.</p>\n\
      <p>The Audio section is also useful for adding music to a level - <i>Birelli</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Properties\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Properties</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Stuff_for_the_UT_browser\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Stuff for the\
      \ UT browser</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Game\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Game</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Surrogate_ZoneInfo\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Surrogate ZoneInfo</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Trivia\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Trivia</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Properties\">Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Level_Properties?section=1\" title=\"Edit section: Properties\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n\
      <dd><i>Note: <a href=\"/Legacy:LevelInfo\" title=\"Legacy:LevelInfo\">LevelInfo</a>\
      \ covers this in more depth. I suggest we keep on this page just the essentials\
      \ that pammers will need. Tarquin</i></dd>\n</dl>\n<dl>\n<dd><i>Yeah. <a href=\"\
      /Legacy:LevelInfo\" title=\"Legacy:LevelInfo\">LevelInfo</a> is the page for\
      \ docers. &#160;;-) —<a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\"\
      >Mychaeel</a></i></dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Stuff_for_the_UT_browser\"\
      >Stuff for the UT browser</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Level_Properties?section=2\"\
      \ title=\"Edit section: Stuff for the UT browser\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Title&#160;</dt>\n<dd>Name of the map.</dd>\n\
      <dt>Author&#160;</dt>\n<dd>Who built it.</dd>\n<dt>IdealPlayerCount&#160;</dt>\n\
      <dd>Ideal number of players for this level, as a string, eg \"6-8\"</dd>\n<dt>Texture\
      \ Screenshot&#160;</dt>\n<dd>A preview of the map. (see <a href=\"/Legacy:Level_Screenshot\"\
      \ title=\"Legacy:Level Screenshot\">Level Screenshot</a>)</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Game\">Game</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Level_Properties?section=3\"\
      \ title=\"Edit section: Game\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>DefaultGameType&#160;</dt>\n<dd></dd>\n</dl>\n\
      <p><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a> you want\
      \ to have your map played with in the format \"Package.ClassName\" e.g. xGame.<a\
      \ href=\"/Legacy:XCTFGame\" title=\"Legacy:XCTFGame\">xCTFGame</a> for CTF maps.\
      \ This is essential for a number of gametypes to work correctly. Valid values\
      \ are found in the <a href=\"/Legacy:Actor_Browser\" title=\"Legacy:Actor Browser\"\
      \ class=\"mw-redirect\">Actor browser</a> under <a href=\"/Legacy:GameInfo_(UT)\"\
      \ title=\"Legacy:GameInfo (UT)\">GameInfo (UT)</a>. Here's a list of the built-ins:</p>\n\
      <ul>\n<li>DM&#160;: XGame.xDeathMatch</li>\n<li>TDM&#160;: XGame.xTeamgame</li>\n\
      <li>CTF&#160;: XGame.xCTFGame</li>\n<li>vCTF&#160;: XGame.xVehicleCTFGame</li>\n\
      <li>BR&#160;: XGame.xBombingRun</li>\n<li>DOM&#160;: XGame.xDoubleDom</li>\n\
      <li>ONS&#160;: Onslaught.ONSOnslaughtGame</li>\n<li>AS&#160;: UT2k4Assault.ASGameInfo</li>\n\
      </ul>\n<p><br /></p>\n<p><br /></p>\n<h3><span class=\"mw-headline\" id=\"Surrogate_ZoneInfo\"\
      >Surrogate ZoneInfo</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Level_Properties?section=4\" title=\"Edit section:\
      \ Surrogate ZoneInfo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>LevelInfo can set properties for any zones that don't have their own <a href=\"\
      /Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\">ZoneInfo</a> actor.</p>\n<p>Eg</p>\n\
      <ul>\n<li><a href=\"/Legacy:Zonelight\" title=\"Legacy:Zonelight\">Zonelight</a></li>\n\
      <li>gravity</li>\n<li>etc</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Trivia\">Trivia</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Level_Properties?section=5\" title=\"Edit section:\
      \ Trivia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>You can in fact look at the properties of <a href=\"/Legacy:LevelInfo\"\
      \ title=\"Legacy:LevelInfo\">LevelInfo</a> in the <a href=\"/Legacy:Actor_Properties_Window\"\
      \ title=\"Legacy:Actor Properties Window\">Actor Properties window</a>, by selecting\
      \ the LevelInfo0 object in the <a href=\"/Legacy:Actor_Search\" title=\"Legacy:Actor\
      \ Search\">Actor Search</a> window.</li>\n<li>If you for some reason want to\
      \ see the <a href=\"/Legacy:LevelInfo\" title=\"Legacy:LevelInfo\">LevelInfo</a>\
      \ actor in your map, set <a href=\"/Legacy:Actor_(UT)/Advanced\" title=\"Legacy:Actor\
      \ (UT)/Advanced\">Advanced</a> -&gt; bHiddenEd = false.</li>\n</ul>\n<hr />\n\
      <p><a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy\
      \ To Do</a>:</p>\n<ul>\n<li>Add all properties relevant for mappers (with explanation).</li>\n\
      </ul>\n<p><b>Tarquin:</b> I've made myself a textPad macro which takes a block\
      \ of \"var()\" lines and turns them into a block of wiki \";:\". I'll run LevelInfo's\
      \ script through it next time I have UEd open. (which reminds me... <a href=\"\
      /Legacy:UnDox_Revisited\" title=\"Legacy:UnDox Revisited\">UnDox Revisited</a>...)</p>\n\
      <p><b>Tarquin:</b> Doh. all the props are on <a href=\"/Legacy:LevelInfo\" title=\"\
      Legacy:LevelInfo\">LevelInfo</a>.</p>\n<p><b>Mychaeel:</b> I know, but if that's\
      \ sufficient then this page is obsolete and we should delete it. Or <a href=\"\
      /Legacy:LevelInfo\" title=\"Legacy:LevelInfo\">LevelInfo</a> should remain the\
      \ reference for docers (see above) and this page should get a bit more comprehensive\
      \ for mappers' needs.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.039\
      \ seconds\nReal time usage: 0.127 seconds\nPreprocessor visited node count:\
      \ 21/1000000\nPreprocessor generated node count: 40/1000000\nPost‐expand include\
      \ size: 32/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
      \ expansion time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n\
      -->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:1647-0!*!0!!en!*!*\
      \ and timestamp 20221117202256 and revision id 4078\n -->\n"
