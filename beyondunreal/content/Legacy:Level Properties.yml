  wikitext:
    text: "This window looks exactly like the [[Legacy:Actor Properties Window|Actor\
      \ Properties window]], and holds properties for the level as a whole. Open it\
      \ in one of the following ways:\n* [[Legacy:UnrealEd Main Menu|UnrealEd Main\
      \ Menu]] -> View -> Level Properties\n* by pressing the F6 key.\n\nIt's in fact\
      \ the properties for an actor of the class [[Legacy:LevelInfo|LevelInfo]], which\
      \ added automatically but UnrealEd to a new map, but made invisible. AFAIK,\
      \ the only property group that's relevant is LevelInfo.\n\nThe Audio section\
      \ is also useful for adding music to a level - ''Birelli''\n\n==Properties ==\n\
      :<i>Note: [[Legacy:LevelInfo|LevelInfo]] covers this in more depth. I suggest\
      \ we keep on this page just the essentials that pammers will need.  ''Tarquin''\
      \  </i>\n\n:<i>Yeah. [[Legacy:LevelInfo|LevelInfo]] is the page for docers.\
      \  ;-)  &mdash;[[Legacy:Mychaeel|Mychaeel]]</i>\n\n===Stuff for the UT browser\
      \ ===\n; Title : Name of the map.\n; Author : Who built it.\n; IdealPlayerCount\
      \ : Ideal number of players for this level, as a string, eg \"6-8\"\n; Texture\
      \ Screenshot : A preview of the map. (see [[Legacy:Level Screenshot|Level Screenshot]])\n\
      \n===Game ===\n\n; DefaultGameType : \n[[Legacy:Gametype|Gametype]] you want\
      \ to have your map played with in the format \"Package.ClassName\" e.g. xGame.[[Legacy:XCTFGame|xCTFGame]]\
      \ for CTF maps. This is essential for a number of gametypes to work correctly.\
      \ Valid values are found in the [[Legacy:Actor Browser|Actor browser]] under\
      \ [[Legacy:GameInfo (UT)|GameInfo (UT)]]. Here's a list of the built-ins:\n\
      * DM : XGame.xDeathMatch\n* TDM : XGame.xTeamgame\n* CTF : XGame.xCTFGame\n\
      * vCTF : XGame.xVehicleCTFGame\n* BR : XGame.xBombingRun\n* DOM : XGame.xDoubleDom\n\
      * ONS : Onslaught.ONSOnslaughtGame\n* AS : UT2k4Assault.ASGameInfo \n\n\n\n\n\
      ===Surrogate ZoneInfo ===\n\nLevelInfo can set properties  for any zones that\
      \ don't have their own [[Legacy:ZoneInfo|ZoneInfo]] actor.\n\nEg\n*  [[Legacy:Zonelight|Zonelight]]\
      \ \n* gravity\n* etc\n\n==Trivia ==\n* You can in fact look at the properties\
      \ of [[Legacy:LevelInfo|LevelInfo]] in the [[Legacy:Actor Properties Window|Actor\
      \ Properties window]], by selecting the LevelInfo0 object in the [[Legacy:Actor\
      \ Search|Actor Search]] window.\n* If you for some reason want to see the [[Legacy:LevelInfo|LevelInfo]]\
      \ actor in your map, set  [[Legacy:Actor (UT)/Advanced|Advanced]] -> bHiddenEd\
      \ = false.\n\n----\n\n[[:Category:Legacy To Do]]:\n* Add all properties relevant\
      \ for mappers (with explanation).\n\n'''Tarquin:'''  I've made myself a textPad\
      \ macro which takes a block of \"var()\" lines and turns them into a block of\
      \ wiki \";:\". I'll run LevelInfo's script through it next time I have UEd open.\
      \ (which reminds me... [[Legacy:UnDox Revisited|UnDox Revisited]]...)\n\n'''Tarquin:'''\
      \  Doh. all the props are on [[Legacy:LevelInfo|LevelInfo]].\n\n'''Mychaeel:'''\
      \  I know, but if that's sufficient then this page is obsolete and we should\
      \ delete it.  Or [[Legacy:LevelInfo|LevelInfo]] should remain the reference\
      \ for docers (see above) and this page should get a bit more comprehensive for\
      \ mappers' needs.\n\n[[Category:Legacy To Do|{{PAGENAME}}]]\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
