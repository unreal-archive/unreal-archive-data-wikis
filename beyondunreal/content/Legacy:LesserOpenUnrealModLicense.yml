      \ OF THE PROGRAM LIES WITH YOU. SHOULD THE PROGRAM PROVE DEFECTIVE, \n     \
      \  YOU WILL ASSUME ALL COSTS FOR REQUIRED REPAIR OR CORRECTION.\n</pre>\n<h2><span\
      \ class=\"mw-headline\" id=\"How_to_use\">How to use</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=2\"\
      \ title=\"Edit section: How to use\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When you want to release your mod under this license\
      \ you have to include the above license with your mod and add the following\
      \ to every source file:</p>\n<pre>   &lt;name of the program&gt;\n   Copyright\
      \ (C) &lt;year(s) of completion&gt; &lt;name of author&gt;\n   \n   This program\
      \ is free software; you can redistribute and/or modify \n   it under the terms\
      \ of the Lesser Open Unreal Mod License version 1.1.\n</pre>\n<p><b>Important\
      \ note</b></p>\n<p>If you release your whole mod under this license it will\
      \ also cover all other assets like maps, meshes, etc. If you do not want this\
      \ you can dual license your mod (e.g. use this license for the code and a non-free\
      \ license for maps).</p>\n<h2><span class=\"mw-headline\" id=\"FAQ\">FAQ</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=3\" title=\"Edit section:\
      \ FAQ\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Why_should_I_not_use_this_license_but_the_OUML.3F\"\
      >Why should I <i>not</i> use this license but the <a href=\"/Legacy:OpenUnrealModLicense\"\
      \ title=\"Legacy:OpenUnrealModLicense\">OUML</a>?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=4\"\
      \ title=\"Edit section: Why should I not use this license but the OUML?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This license permits\
      \ others from using your work in their non-free software. They could profit\
      \ from your work without you getting anything in return.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Other_versions\">Other versions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=5\"\
      \ title=\"Edit section: Other versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:LesserOpenUnrealModLicense/Version_1.0\"\
      \ title=\"Legacy:LesserOpenUnrealModLicense/Version 1.0\">Legacy:LesserOpenUnrealModLicense/Version\
      \ 1.0</a> - deprecated</li>\n<li><a href=\"/Legacy:LesserOpenUnrealModLicense/Version_1.1\"\
      \ title=\"Legacy:LesserOpenUnrealModLicense/Version 1.1\">Legacy:LesserOpenUnrealModLicense/Version\
      \ 1.1</a> - current</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_pages\"\
      >Related pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=6\" title=\"\
      Edit section: Related pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:OpenUnrealModLicense\" title=\"\
      Legacy:OpenUnrealModLicense\">OpenUnrealModLicense</a> - Similar license, this\
      \ one allows linking with non-free work</li>\n<li><a href=\"/Legacy:Open_Source\"\
      \ title=\"Legacy:Open Source\">Open Source</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=7\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>El Muerte:</b> removed the first paragraf of section\
      \ 5, thus permitting to link with everything.</p>\n<p><b>Snake.PLiSKiN:</b>\
      \ Has any one really read the EULA? (Open the file \\UT200x\\System\\<b>License.int</b>\
      \ in windows notepad) And read section \"<b>11. Editor and End user Mods.</b>\"\
      , Im pretty sure it is a violation for any mod to have any type of copyrighted\
      \ material. I really think that someone should contact epic and get a statement\
      \ on this matter. Because I think epic didnt want for people to sue one another\
      \ because one mod used some of the work in another mod. Everything that does\
      \ not require having a license of the Unreal Engine, can be easily decompiled,\
      \ if a mod author didnt like that, they need to purchase a license. If you want\
      \ to really copyright your work, you need to pay for the right to do so is how\
      \ I take it after reading the EULA.</p>\n<p><b>El Muerte:</b> read this: <a\
      \ href=\"/Legacy:Mod_Copyright\" title=\"Legacy:Mod Copyright\">Mod Copyright</a>,\
      \ it explains it all.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.029\
