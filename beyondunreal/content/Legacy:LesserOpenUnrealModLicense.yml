      \ distribution and modification of the \n       Program. Execution or output\
      \ of the Program are not covered by this license, \n       however the right\
      \ for additional limitations on the use (that do not cover \n       copying,\
      \ distribution or modification) is granted to the copyright holder.\n      \
      \ This license is only valid when all terms in this license comply with the\
      \ \n       licenses of the dependecies of the Program. This includes the license\
      \ of the\n       possible required runtime environment.\n       \n       2.\
      \ Copying and distribution\n       You are granted to copy or distribute verbatim\
      \ copies of the Program, on any \n       medium, or in any format as you see\
      \ fit. You are not limited to charging a fee \n       for the physical act of\
      \ transferring the copy, nor are you limited to provide \n       warranty for\
      \ the Program in return of a fee. Unless this is prohibited by the\n       license\
