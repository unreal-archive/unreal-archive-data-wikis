      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:LesserOpenUnrealModLicense?section=1\"\
      \ title=\"Edit section: The license\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You have to include a copy of this license with your\
      \ mod.</p>\n<pre>       Lesser Open Unreal Mod License \n       Version 1.1,\
      \ September 2005\n       \n       0. Definitions\n       \"Program\"       the\
      \ work, either in binary or source form, that has a notice \n              \
      \         attached to it stating that it has been released under this \n   \
      \                    license it by the copyright holder.\n       \"Modification\"\
      \  a derivate of the Program or any other work based on the Program\n      \
      \ \"Linking\"       using parts of the Program, or using parts of any other\
      \ work, \n                       thus creating a direct dependency between two\
      \ Programs.\n       \"You\"           the licensee\n       \"Runtime Environment\"\
      \n                       the virtual machine or operating system required to\
      \ run the \n                       Program, as released by the Publisher or\
      \ Creator of said\n                       runtime environment. This includes\
      \ any extentions or updates\n                       for the runtime environment\
