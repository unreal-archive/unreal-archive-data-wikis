  text:
    text: "<p>This page is the hub for all things to do with the actual building of\
      \ the Unreal world. Here, architecture is about creating an environment for\
      \ players to move about in. Here on the Unreal Wiki we've pretty much split\
      \ the topic between <i>technique</i> (this page) and <i>design</i> (<a href=\"\
      /Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a>).</p>\n<p>Prior\
      \ to <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>, all architecture was made with <a href=\"/Legacy:CSG\" title=\"\
      Legacy:CSG\">CSG</a> in <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a>. This treated the <a href=\"/Legacy:Unreal_World\"\
      \ title=\"Legacy:Unreal World\">Unreal World</a> as a giant lump of clay, which\
      \ the mapper then hollowed out with primitive shapes: the <a href=\"/Legacy:Brush\"\
      \ title=\"Legacy:Brush\">brushes</a>. The <a href=\"/Legacy:Build\" title=\"\
      Legacy:Build\">build</a> process then compiles a <a href=\"/Legacy:BSP\" title=\"\
      Legacy:BSP\">BSP</a> from the brushes, and the mapper applies stored textures\
      \ to the visible surfaces.</p>\n<p>This method still exists in UT2003/4, but\
      \ there's now an extra layer on top of this: <a href=\"/Legacy:Static_Mesh\"\
      \ title=\"Legacy:Static Mesh\">static meshes</a>. These are hardware-cached\
      \ elements which add a tremendous amount of detail to a map at a relatively\
      \ small extra processing cost. A static mesh is a saved resource, like a <a\
      \ href=\"/Legacy:Texture\" title=\"Legacy:Texture\">texture</a>. They <i>can</i>\
      \ be made in UnrealEd, but this is not optimal: it's best to use other applications.</p>\n\
      <p>Lastly, there is the <a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\"\
      >terrain</a> system, which is another thing yet again.</p>\n<p>So making the\
      \ Unreal world believable to the players boils down to three things:</p>\n<ul>\n\
      <li><a href=\"/Legacy:Building_With_CSG\" title=\"Legacy:Building With CSG\"\
      >Building With CSG</a></li>\n<li><a href=\"/Legacy:Building_With_Static_Meshes\"\
      \ title=\"Legacy:Building With Static Meshes\">Building With Static Meshes</a></li>\n\
      <li><a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">Terrain</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
