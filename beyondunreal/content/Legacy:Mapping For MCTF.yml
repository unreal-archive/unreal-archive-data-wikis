      \ - Gold\n\nYou should use the following filename prefixes for your Multi-team\
      \ CTF maps:\n* CTFM - The map contains events and triggers specific to MCTF,\
      \ and has two, three, or four flag bases, although four is encouraged.\n* CTF3\
      \ - The map contains no MCTF specific map features and has three flag bases.\n\
      * CTF4 - The map contains no MCTF specific map features and has four flag bases.\n\
