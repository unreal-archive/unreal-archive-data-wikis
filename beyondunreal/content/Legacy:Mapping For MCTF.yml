  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#The_Multi-Team_CTF_Mods_Available\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">The Multi-Team CTF\
      \ Mods Available</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a\
      \ href=\"#CTF.2B\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >CTF+</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#MCTF\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">MCTF</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#CTF4\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">CTF4</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Multi-Team_Mapping\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Multi-Team Mapping</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"The_Multi-Team_CTF_Mods_Available\"\
      >The Multi-Team CTF Mods Available</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_MCTF?section=1\"\
      \ title=\"Edit section: The Multi-Team CTF Mods Available\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>There are currently 3 multi-team\
      \ CTF mods available for Unreal Tournament. These are Multi-CTF aka MCTF (CTFM\
      \ maps), CTF4 (CTF4 maps), and CTF+ (CTF maps).</p>\n<ul>\n<li>CTF+ is available\
      \ on the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.lathamit.co.uk/snout/\"\
      >SNOUT</a> website but is no longer supported (well, that's the theory anyway).</li>\n\
      <li>CTF4 home page: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.uncommonplace.com/games/ctf4.html\"\
      >http://www.uncommonplace.com/games/ctf4.html</a></li>\n<li>MultiCTF home page:\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetunreal.com/multictf\"\
      >http://www.planetunreal.com/multictf</a></li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"CTF.2B\">CTF+</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_MCTF?section=2\" title=\"Edit section:\
      \ CTF+\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>This mod was originally a multi-team CTF mod which later included support\
      \ for a single flag mode. Teams are selected based upon the number of <a href=\"\
      /Legacy:FlagBase\" title=\"Legacy:FlagBase\">FlagBase</a> objects on the map\
      \ so maps with two, three, and four teams could be used within the same map\
      \ rotation. The mod contains support for up to four <a href=\"/Legacy:FlagBase\"\
      \ title=\"Legacy:FlagBase\">FlagBases</a>, and multiple flags of the same colour.\
      \ There are other options but I forget what they are now and I'm pretty certain\
      \ that the later revisions of both CTF4 and MCTF contained all of the CTF+ features\
      \ (with the possible exception of dynamic teams).</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"MCTF\">MCTF</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_MCTF?section=3\" title=\"Edit section:\
      \ MCTF\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>This mod started out as a Last Team Standing variant of CTF with support\
      \ for 4 teams. As far as I know this is the only one of the three mods that\
      \ has support for additional events and triggers. The mod has a somewhat odd\
      \ extra-time feature, support for one flag mode, and a massive number of variations\
      \ on handling a team getting out and \"crazy options\" like being able to pick\
      \ up your own flag or translocate with the flag.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"CTF4\">CTF4</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_MCTF?section=4\" title=\"Edit section:\
      \ CTF4\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>This mod started out as purely a mutli-team CTF mod with the ability to set\
      \ the number of teams, with any flags without an owning team being removed from\
      \ the game. It now supports a host of other features (like Last Team Standing\
      \ etc). CTF4 also has a large variety of scoring systems including combinations\
      \ of certain systems.</p>\n<h3><span class=\"mw-headline\" id=\"Multi-Team_Mapping\"\
      >Multi-Team Mapping</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_MCTF?section=5\" title=\"Edit section:\
      \ Multi-Team Mapping\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Apart from the additional <a href=\"/Legacy:FlagBase\" title=\"Legacy:FlagBase\"\
      >FlagBases</a> on the map multi-team CTF is mapped in a very similar way to\
      \ CTF. As far as I know CTF4 is the only one of the three mods that implements\
      \ proper alternate pathing. Rather than set the <a href=\"/Legacy:AlternatePath\"\
      \ title=\"Legacy:AlternatePath\">AlternatePath</a> Team property to the \"owning\
      \ team\" it should be set to the team that the <a href=\"/Legacy:AlternatePath\"\
      \ title=\"Legacy:AlternatePath\">AlternatePath</a> travels to.</p>\n<p>The Team\
      \ property of <a href=\"/Legacy:FlagBase\" title=\"Legacy:FlagBase\">FlagBase</a>\
      \ objects on the map should be set as follows:</p>\n<ul>\n<li>0 - Red</li>\n\
      <li>1 - Blue</li>\n<li>2 - Green</li>\n<li>3 - Gold</li>\n</ul>\n<p>You should\
      \ use the following filename prefixes for your Multi-team CTF maps:</p>\n<ul>\n\
      <li>CTFM - The map contains events and triggers specific to MCTF, and has two,\
      \ three, or four flag bases, although four is encouraged.</li>\n<li>CTF3 - The\
      \ map contains no MCTF specific map features and has three flag bases.</li>\n\
      <li>CTF4 - The map contains no MCTF specific map features and has four flag\
      \ bases.</li>\n</ul>\n<p>^ that should be made alot clearer.</p>\n<dl>\n<dd>How's\
      \ that? Not sure what you need adding. – <a href=\"/Legacy:EntropicLqd\" title=\"\
      Legacy:EntropicLqd\">EntropicLqd</a>\n<dl>\n<dd><i>I suppose that does it. The\
      \ difference between \"has only four bases\" and \"has four bases\" wasn't clear.\
      \ —<a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\">Mychaeel</a></i></dd>\n\
      <dd><b>Birelli:</b> Actually, CTFM maps can have any number of bases, as long\
      \ as there is more than one (i.e. \"multiple\" flag bases). Check out Spoon's\
      \ CTFM-Obsession for an example of a CTFM map that has three teams. MCTF has\
      \ full support for different numbers of teams, and does have extra-time (it's\
      \ just a tad odd because of the reverse-scoring method that MCTF has (you get\
      \ a point for being scored on, so when there is only one team remaining with\
      \ the least number of points they win). – I'm changing stuff above to reflect\
      \ what I just said here.</dd>\n<dd><b>EntropicLqd:</b> That's fine. I wrote\
      \ the MCTF and CTF4 stuff from memory based upon my last experiences with it.\
      \ Both mods have obviously moved on. Ironically, it was these mods that really\
      \ hammered home the point that more configurable features are not necessarily\
      \ better. Although (possibly) more fun for the single home user – it reduces\
      \ the chance of a server being started. I'll get around to removing this discussion\
      \ at some point.</dd>\n<dd><b>Birelli:</b> Yeah, I agree. More than the competition\
      \ between the mods, the fact that both mods have competed agressively to have\
      \ more features, more options, more replayability in botmatches has made this\
      \ entire concept go down the drains with, as far as I know, 0 players online\
      \ at any one point. It'd be nice to see one combined mod in UT2003. The problem\
      \ is that there are serious differences in these mods. CTF4 is very offense-oriented,\
      \ you must cap to win. MultiCTF is extremely defense-oriented, you can win having\
      \ never seen more than the corridors leading off of your flag room and never\
      \ seeing another player, for that matter, although as you defend better other\
      \ teams' bots tend to attack you more.</dd>\n<dd><b>EntropicLqd:</b> One of\
      \ the biggest factors for me freezing the development of the CTF+ mod was the\
      \ fact that there were other multi-team CTF mods and the community really didn't\
      \ need an additional one. It was a sad decision to make, but as I mention elsewhere,\
      \ you need a lot of players to make 4 team CTF viable. Three team works better\
      \ but it was the single flag mode that really worked well - much better than\
      \ I ever though it would in fact.</dd>\n<dd><b>Birelli:</b> Ah, I didn't realize\
      \ you developed CTF+, I come from the perspective of running <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.planetunreal.com/multictf/multilab\"\
      >MultiLab</a> with Ciggie and SpoonDog, we're kind of keeping the shattered\
      \ and virtually non-existent MCTF community alive you could say&#160;;-). I\
      \ love the CTF+ idea of just making as many teams as there are colors of flag\
      \ in the game, Wyzard hasn't done anything in the way of even a map update himself\
      \ since February and I know Excessive was willing to here talk of merging CTF4\
      \ and MCTF, so maybe UT2003 can have one united mod&#160;:-).</dd>\n<dd><b>EntropicLqd:</b>\
      \ In terms of merging the CTF4 and MCTF code good luck. We already tried to\
      \ merge the CTF+, MCTF, and CTF4 code bases together but it never happened for\
      \ a variety of reasons - the only visible result of the attempt was David Catmull's\
      \ flag mutator. For UT2003 I'll be doing a single flag CTF mod only, which should\
      \ leave MCTF and CTF4 as the only multi-team CTF mods around. As for the CTF+\
      \ idea of making as many teams as there are flags - you can thank the Germans\
      \ for that. A group of them specifically requested support for 3 team maps,\
      \ and that was the only sensible way to add support for them. Not that they\
      \ ever made any maps. MCTF is more than welcome to <i>steal the code</i> that\
      \ dynamically alters the number of teams (I could probably dig out the specifics\
      \ if you wanted). But hey - maybe a feature for MCTF-UT2003. I can't help thinking\
      \ that there will be less support for multiple teams in UT2003 though.</dd>\n\
      </dl>\n</dd>\n</dl>\n<p>I have seen people set the DefaultGameType property\
      \ of the <a href=\"/Legacy:LevelInfo\" title=\"Legacy:LevelInfo\">LevelInfo</a>\
      \ object to the specific mod they used to make the map. I would discourage this\
      \ practice as it restricts the portability of the map between the multi-team\
      \ CTF mods. Say I've downloaded CTF4-Lucius, this has a default gametype of\
      \ CTF4. If I only have CTF+ installed on my machine I will be unable to play\
      \ the map - even though CTF+ will run the map without problems.</p>\n<p>In terms\
      \ of actually building multi-team CTF maps, it's worth bearing the following\
      \ things in mind.</p>\n<ul>\n<li>It's worth keeping the maps fairly small. Typically\
      \ there will be fewer than 4 players on each of the teams so on large maps the\
      \ action can drag a little.</li>\n<li>Make sure that all bases are equidistant\
      \ from each other (the same distance apart).</li>\n<li>If you are building a\
      \ map specifically for the single flag mode, then make sure the bases are hard\
      \ to defend and the middle area reasonable clear and open. The aim is for the\
      \ flag to spend more time in the middle of the map than at a team's <a href=\"\
      /Legacy:FlagBase\" title=\"Legacy:FlagBase\">FlagBase</a>.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_MCTF?section=6\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\"\
      >Gametype</a></li>\n<li><a href=\"/Legacy:GameInfo_(UT)\" title=\"Legacy:GameInfo\
      \ (UT)\">GameInfo (UT)</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time\
