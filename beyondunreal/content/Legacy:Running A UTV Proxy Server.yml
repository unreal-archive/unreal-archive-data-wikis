  title: "Legacy:Running A UTV Proxy Server"
  text:
    text: "<p>UTV 2003 is a modification for Unreal Tournament 2003 that allows live\
      \ matches to be re-broadcasted via multiple spectator servers. If someone has\
      \ a <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a> server that he expects a lot of spectators to he can setup a UTV\
      \ proxy on another machine and connect it to the game server. Then the spectators\
      \ can join the UTV proxy instead of the game server. If he expects a really\
      \ big crowd he can also connect additional proxies to the first one that spectators\
      \ can then connect to. By chaining off proxies servers, CPU load and bandwidth\
      \ requirements can be moved from the game server to an unlimited number of proxies.</p>\n\
      <p>This page describes in short how to use the UTV <a href=\"/Legacy:Commandlet\"\
      \ title=\"Legacy:Commandlet\">commandlet</a> to run a UTV proxy server.</p>\n\
      <p>Please refer to the UTV readme for information about installing and configuring\
      \ UTV.</p>\n<h2><span class=\"mw-headline\" id=\"Syntax\">Syntax</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Running_A_UTV_Proxy_Server?section=1\" title=\"Edit section:\
      \ Syntax\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To run the UTV proxy with the default parameters use:</p>\n<pre><b>UCC UTV</b>\n\
      </pre>\n<p>To run the UTV proxy with other parameters than configured in UTV.ini\
      \ use:</p>\n<pre><b>UCC UTV</b> [serveraddress=&lt;addr&gt;] [serverport=&lt;port&gt;]\
      \ [listenport=&lt;port&gt;]\n   [primarypassword=&lt;pass&gt;] [normalpassword=&lt;pass&gt;]\
      \ [joinpassword=&lt;pass&gt;]\n   [delay=&lt;seconds&gt;] [maxclients=&lt;num&gt;]\
      \ [seeall=&lt;1/0&gt;]\n</pre>\n<h2><span class=\"mw-headline\" id=\"Parameters\"\
      >Parameters</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Running_A_UTV_Proxy_Server?section=2\" title=\"\
      Edit section: Parameters\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>All parameters are optional and override the values in UTV.ini.</p>\n<dl>\n\
      <dt>serveraddress&#160;</dt>\n<dd>The IP address the proxy should connect to.</dd>\n\
      <dt>serverport&#160;</dt>\n<dd>The port on the server the proxy should connect\
      \ to.</dd>\n<dt>listenport&#160;</dt>\n<dd>The port the proxy should listen\
      \ for clients on.</dd>\n<dt>primarypassword&#160;</dt>\n<dd>The password needed\
      \ to become primary client.</dd>\n<dt>normalpassword&#160;</dt>\n<dd>The password\
      \ clients need to join the proxy.</dd>\n<dt>joinpassword&#160;</dt>\n<dd>The\
      \ password the proxy will use when connecting to the game.</dd>\n<dt>delay&#160;</dt>\n\
      <dd>Number of seconds to delay the feed from the server.</dd>\n<dt>maxclients&#160;</dt>\n\
      <dd>The maximum number of clients allowed on this proxy.</dd>\n<dt>seeall&#160;</dt>\n\
      <dd>Determines if the proxy will use the SeeAll mode.</dd>\n</dl>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Running_A_UTV_Proxy_Server?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Running_A_Dedicated_Server_With_UCC\"\
      \ title=\"Legacy:Running A Dedicated Server With UCC\">Running a dedicated server\
      \ with UCC</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://unreal.epicgames.com/\">The Unreal Tech Page</a></li>\n</ul>\n\n<!--\
