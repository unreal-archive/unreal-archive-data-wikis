  wikitext:
    text: "UTV 2003 is a modification for Unreal Tournament 2003 that allows live\
      \ matches to be re-broadcasted via multiple spectator servers.  If someone has\
      \ a [[Legacy:UT2003|UT2003]] server that he expects a lot of spectators to he\
      \ can setup a UTV proxy on another machine and connect it to the game server.\
      \ Then the spectators can join the UTV proxy instead of the game server. If\
      \ he expects a really big crowd he can also connect additional proxies to the\
      \ first one that spectators can then connect to.  By chaining off proxies servers,\
      \ CPU load and bandwidth requirements can be moved from the game server to an\
      \ unlimited number of proxies.\n\nThis page describes in short how to use the\
      \ UTV [[Legacy:Commandlet|commandlet]] to run a UTV proxy server.\n\nPlease\
      \ refer to the UTV readme for information about installing and configuring UTV.\n\
      \n==Syntax==\n\nTo run the UTV proxy with the default parameters use:\n '''UCC\
      \ UTV'''\n\nTo run the UTV proxy with other parameters than configured in UTV.ini\
      \ use:\n '''UCC UTV''' [serveraddress=<addr>] [serverport=<port>] [listenport=<port>]\n\
      \    [primarypassword=<pass>] [normalpassword=<pass>] [joinpassword=<pass>]\n\
      \    [delay=<seconds>] [maxclients=<num>] [seeall=<1/0>]\n\n==Parameters==\n\
      \nAll parameters are optional and override the values in UTV.ini.\n; serveraddress\
      \ : The IP address the proxy should connect to.\n; serverport : The port on\
      \ the server the proxy should connect to.\n; listenport : The port the proxy\
      \ should listen for clients on.\n; primarypassword : The password needed to\
      \ become primary client.\n; normalpassword : The password clients need to join\
      \ the proxy.\n; joinpassword :  The password the proxy will use when connecting\
      \ to the game.\n; delay : Number of seconds to delay the feed from the server.\n\
      ; maxclients : The maximum number of clients allowed on this proxy.\n; seeall\
      \ : Determines if the proxy will use the SeeAll mode.\n\n==Related Topics==\n\
      * [[Legacy:Running A Dedicated Server With UCC|Running a dedicated server with\
      \ UCC]]\n* [http://unreal.epicgames.com/ The Unreal Tech Page]"
