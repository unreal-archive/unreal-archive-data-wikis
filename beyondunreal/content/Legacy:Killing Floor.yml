  title: "Legacy:Killing Floor"
  text:
    text: "<p><b>Killing Floor is a Total Conversion</b> of the <a href=\"/Legacy:Unreal_Tournament_2004\"\
      \ title=\"Legacy:Unreal Tournament 2004\">Unreal Tournament 2004</a> game, first\
      \ released in 2005 as a demo, and full version, later that year. The mod acquired\
      \ popularity after appearing in several game magazines.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Gametypes\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Gametypes</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Survival\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Survival</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Story\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">Story</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Weapons\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Weapons</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">External Links</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Gametypes\">Gametypes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Killing_Floor?section=1\"\
      \ title=\"Edit section: Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Survival\">Survival</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Killing_Floor?section=2\" title=\"Edit section: Survival\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Killing\
      \ Floor's Gameplay is a lot different than the ones of UT2004, closest to the\
      \ <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">Invasion</a>\
      \ gametype, but still far off. Designed around <a href=\"/edit/Legacy:Cooperative_Gameplay?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Cooperative Gameplay (page does not exist)\"\
      >co-op</a> (Cooperative) play, it puts people against an infected city of millions\
      \ of people, primarily based in the <a href=\"/edit/Legacy:United_Kingdom?redlink=1\"\
      \ class=\"new\" title=\"Legacy:United Kingdom (page does not exist)\">United\
      \ Kingdom</a>. With weapons ranging from pistols to explosives, there are hundreds\
      \ of strategies to come up with and use, all having their ups and downs. However,\
      \ what is collectively for all strategies, is to try and cover as much of the\
      \ map as possible, and to not get cornered.</p>\n<p>The way the game works,\
      \ enemies spawn in certain places of the map, and from there, they try to hunt\
      \ you down. Once the action starts, it is important to arrange your group and\
      \ not to just run around shooting. With Killing Floor's unique design, you can\
      \ barricade yourself, mow the monsters down, or just sit back and snipe them\
      \ out.</p>\n<p>The objective is to survive as long as possible against continual\
      \ \"waves\" of undead enemies. The number of enemies in a given wave is a calculation\
      \ of various variables, and the number you must defeat before the round ends\
      \ is displayed on the <a href=\"/Legacy:HUD\" title=\"Legacy:HUD\">HUD</a>.\
      \ Upon defeating the required number of foes, the wave will end, and shortly\
      \ thereafter the next will begin, bringing more difficult foes.</p>\n<p>In order\
      \ to fight off these increasingly challenging enemies, you and your fire-team\
      \ must accrue \"points\" by killing zombies. The number of points you gain per\
      \ kill depends on the difficulty of the enemy.</p>\n<p>Points accrued by players\
      \ can then be spent at the Merchant's. There is at least one in each Survival\
      \ map.</p>\n<h3><span class=\"mw-headline\" id=\"Story\">Story</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Killing_Floor?section=3\"\
      \ title=\"Edit section: Story\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Very little is known about this gametype so far, but\
      \ in the 2.5 patch announcement on 9 Oct, 2007, its Author <a href=\"/edit/Legacy:Alex_Quick?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Alex Quick (page does not exist)\">Alex Quick</a>\
      \ wrote:</p>\n<dl>\n<dd><i>Yes, an entirely new gametype has been created. Ok\
      \ , not *entirely* new. But it opens Killing Floor up abit for mappers. Essentially,\
      \ it's a sandbox game-mode where there is no combat countdown, no spawning zombies,\
      \ and where mappers can add objectives for players to follow. Also added are\
      \ options for various gameplay controls like deciding whether players start\
      \ with any equipment or not, and the scaling and removal of actors based on\
      \ game difficulty. All of this is being engineered for online coop play.</i></dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Killing_Floor?section=4\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>With a range of fifteen weapons, from the Dual 9mm\
      \ to the Winchester, and with the balance put into the game, it covers the whole\
      \ spectra of weak to simply incomparable. These weapons will be sure to pack\
      \ a punch as well as keep you alive.</p>\n<p>These are the <b>9 mms</b>, <b>Dual\
      \ 9 mms</b>, <b>Knife</b>, <b>Lead Pipe</b>, <b>Axe</b>, <b>Shotgun</b>, <b>Winchester</b>,\
      \ <b>Handcannon</b>, <b>Hunting Shotgun</b>, <b>Bullpup</b>, <b>Crossbow</b>,\
      \ <b>L.A.W</b>, <b>Flamethrower</b> and the <b>Frag Grenade</b>.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"External_Links\">External Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Killing_Floor?section=5\"\
      \ title=\"Edit section: External Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.killingfloor.freedomsnet.net\">Killing Floor official website</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.killingfloor.freedomsnet.net/wiki/?page=Killing_Floor\"\
      >Killing Floor Wiki</a>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.killingfloor.freedomsnet.net/wiki/?page=Killing_Floor\"\
      >KFWiki article on the subject</a></li>\n</ul>\n</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://mrkadish.proboards40.com/index.cgi\"\
      >Forums</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.moddb.com/mods/3828/killing-floor\"\
      >Moddb profile</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
