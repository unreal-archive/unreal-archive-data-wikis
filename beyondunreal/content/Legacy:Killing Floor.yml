  wikitext:
    text: "'''Killing Floor is a Total Conversion''' of the [[Legacy:Unreal Tournament\
      \ 2004|Unreal Tournament 2004]] game, first released in 2005 as a demo, and\
      \ full version, later that year. The mod acquired popularity after appearing\
      \ in several game magazines.\n\n==Gametypes==\n\n===Survival===\n\nKilling Floor's\
      \ Gameplay is a lot different than the ones of UT2004, closest to the [[Legacy:UT2004|Invasion]]\
      \ gametype, but still far off. Designed around [[Legacy:Cooperative Gameplay|co-op]]\
      \ (Cooperative) play, it puts people against an infected city of millions of\
      \ people, primarily based in the [[Legacy:United Kingdom|United Kingdom]]. With\
      \ weapons ranging from pistols to explosives, there are hundreds of strategies\
      \ to come up with and use, all having their ups and downs. However, what is\
      \ collectively for all strategies, is to try and cover as much of the map as\
      \ possible, and to not get cornered.\n\nThe way the game works, enemies spawn\
      \ in certain places of the map, and from there, they try to hunt you down. Once\
      \ the action starts, it is important to arrange your group and not to just run\
      \ around shooting. With Killing Floor's unique design, you can barricade yourself,\
      \ mow the monsters down, or just sit back and snipe them out.\n\nThe objective\
      \ is to survive as long as possible against continual \"waves\" of undead enemies.\
      \ The number of enemies in a given wave is a calculation of various variables,\
      \ and the number you must defeat before the round ends is displayed on the [[Legacy:HUD|HUD]].\
      \ Upon defeating the required number of foes, the wave will end, and shortly\
      \ thereafter the next will begin, bringing more difficult foes.\n\nIn order\
      \ to fight off these increasingly challenging enemies, you and your fire-team\
      \ must accrue \"points\" by killing zombies. The number of points you gain per\
      \ kill depends on the difficulty of the enemy.\n\nPoints accrued by players\
      \ can then be spent at the Merchant's. There is at least one in each Survival\
      \ map.\n\n===Story===\n\nVery little is known about this gametype so far, but\
      \ in the 2.5 patch announcement on 9 Oct, 2007, its Author [[Legacy:Alex Quick|Alex\
      \ Quick]] wrote:\n: ''Yes, an entirely new gametype has been created. Ok , not\
      \ *entirely* new. But it opens Killing Floor up abit for mappers. Essentially,\
      \ it's a sandbox game-mode where there is no combat countdown, no spawning zombies,\
      \ and where mappers can add objectives for players to follow. Also added are\
      \ options for various gameplay controls like deciding whether players start\
      \ with any equipment or not, and the scaling and removal of actors based on\
      \ game difficulty. All of this is being engineered for online coop play.\n\n\
      ''\n\n==Weapons==\n\nWith a range of fifteen weapons, from the Dual 9mm to the\
      \ Winchester, and with the balance put into the game, it covers the whole spectra\
      \ of weak to simply incomparable. These weapons will be sure to pack a punch\
      \ as well as keep you alive.\n\nThese are the '''9 mms''', '''Dual 9 mms''',\
      \ '''Knife''', '''Lead Pipe''', '''Axe''', '''Shotgun''', '''Winchester''',\
      \ '''Handcannon''', '''Hunting Shotgun''', '''Bullpup''', '''Crossbow''', '''L.A.W''',\
      \ '''Flamethrower''' and the '''Frag Grenade'''.\n\n==External Links==\n*[http://www.killingfloor.freedomsnet.net\
