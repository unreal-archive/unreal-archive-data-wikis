  text:
    text: "<p>Unlit surfaces are surfaces that have no lighting or shadow detail.</p>\n\
      <p>This does not mean that these surfaces are not affected by light, but that\
      \ they are not affected by lights <i>or</i> shadows.</p>\n<p>I was unsure about\
      \ this when I started mapping. Hopefully this will clear up any confusion, if\
      \ any exists.</p>\n<p>This is a picture of an unlit surface:</p>\n<div class=\"\
