  wikitext:
    text: "A page of general tips on getting the most out of [[Legacy:UnrealEd|UnrealEd]].\n\
      \n==Other similar pages ==\n* [[Legacy:Adding Polish To Maps|Adding Polish To\
      \ Maps]] \n* [[Legacy:Crashing UnrealEd|Crashing UnrealEd]]: what to avoid\n\
      \n===Making actors snap ===\n\nIt's often useful to set ''Advanced -> bEdShouldSnap''\
      \ in the [[Legacy:Actor Properties Window|Actor properties window]] to ''True''\
      \ for actors such as [[Legacy:Trigger|Trigger]] or [[Legacy:BlockAll|BlockAll]],\
      \ as they can then be aligned to the grid exactly. \n\n(something needs to be\
      \ mentioned about how you need to frantically alt-right click the critters to\
      \ get their [[Legacy:Pivot|pivot]] point onto the grid)\n\n===Measuring height/breadth/width===\n\
      \n# In the respective 2D view, press and hold down the Shift key.\n# Press and\
      \ hold down the middle mouse button. (You may release the Shift key now.)\n\
      # Drag the mouse pointer to see the measurement in unreal units.\n\nRounding:\
      \ The measuring tool rounds off according to drag grid settings.\n\n===Making\
      \ things fit (calculating the scaling ratio)===\n\nExample: A texture has a\
      \ width of 512 pixels and a height of 256 pixels.  The desired width for the\
      \ texture is 352 unreal units. The desired height is 320 unreal units.\n\n*\
      \ Brush width / Texture width\n* = 352 / 512\n* = 0.6875 scaling ratio\n\n*\
      \ Brush height / Texture height\n* = 320 / 256\n* = 1.25 scaling ratio\n\nUse\
      \ these values in the U (horizontal) and V (vertical) fields in the Pan/Rot/Scale\
      \ tab of the Surface Properties.\n\n===Scaling a static mesh===\n\n# In any\
      \ view, select the static meshes that will be scaled.\n# Enter the desired scaling\
      \ ratios in the DrawScale3D boxes (found on the lower right side of the editor\
      \ window).\n\n===Scaling a texture on a surface===\n\n# In the 3D view, select\
      \ the surfaces that will be scaled.\n# Press the F5 key to show the Surface\
      \ Properties.\n# Ensure the Pan/Rot/Scale tab is selected.\n# Under Scaling,\
      \ enter the horizontal scaling value in the U field, and enter the vertical\
      \ scaling value in the V field.\n# Click Apply.\n\nIf the horizontal and vertical\
      \ scaling factors are the same, simply use the scaling value in the Simple field,\
      \ then click the Apply button next to it.\n\n\nNote: The scaling values used\
      \ on a surface are not stored with it.\n\n===Exploring other maps ===\n\nUnrealEd\
      \ 2 is really quite complex and can be intimidating for the novice. One of the\
      \ best techniques for understanding the myriad objects and their usefulness\
      \ is to open up a map that you are familiar with from the gamers perspective.\
      \ Use the [[Legacy:Actor Search|Actor Search]] function to guide you on a tour\
      \ of the level. Open Actor properties windows and check the settings. Attempt\
      \ to manipulate brushes, actors, textures, and property settings (as long as\
      \ you don't '''save''', the map will remain in its original condition stored\
      \ in the Unreal Tournament Directory on your hard drive).\n\n===Partial viewing\
      \ & building ===\n\nExtremely useful when a map gets complex. Use the ''Visibility\
      \ group'' in the [[Legacy:Toolbox|toolbox]] to either hide selected [[Legacy:Brush|brush]]es\
      \ and [[Legacy:Actor|actor]]s or to show only those selected. This will clear\
      \ up orthogonal [[Legacy:UnrealEd Viewport|UnrealEd Viewport]]s and show you\
      \ only the parts you want to work with. To speed up build times, check the ''\"\
      Only Rebuild visible Actor?\"'' option box in the [[Legacy:Build Window|build\
      \ window]]. This option affects all the building buttons in the [[Legacy:Toolbar|toolbar]].\n\
      \n===Map filenames ===\n\nUnrealEd doesn't like filenames with spaces in them.\n\
      \n===Autosave ===\n\nSee [[Legacy:UnrealEd Advanced Options|UnrealEd Advanced\
      \ Options]].\n\n===Adding new items to UnrealEd 3 context menu ===\n\nWhen you\
      \ right-click on surface in a viewport, there are three predefined types of\
      \ actors you can place: Light, PlayerStart and PathNode. You can add new placeable\
      \ actors to the menu by editing UnrealEd.ini \n\n<uscript>\n[PopupActorList]\n\
      Item0=Path Node,PATHNODE\nItem1=Player Start,PLAYERSTART\n</uscript>\n\nThe\
      \ 'Item' should be followed by an incremented number. First string is what will\
      \ show up in the context menu, the second string is the actor name.\n\n===Selecting\
      \ multiple Actors ===\n\nSelecting multiple actors is easy. There are several\
      \ ways to accomplish this. One is using the CTRL-key. Press and hold down the\
      \ CTRL-key and click on each actor you want to select. An actor can be a brush,\
      \ lightsource, weapon,... Another way is using CTRL-ALT. Press and hold down\
      \ the CTRL-key and the ALT-key and drag a box around the actors you want to\
      \ select. And yet another way is to simply right-click each actor. So right-click\
      \ the first actor (a menu will appear, but don't bother with that), then right-click\
      \ the second and so on. See [[Legacy:Mouse Control|mouse control]] for more\
      \ on this topic.\n\nOne final note: if you select multiple actors by left-clicking\
      \ them while holding down the CTRL key, it's easy to accidentally move the actors\
      \ you've already selected, since holding CTRL while moving the mouse moves actors\
      \ around. Be wary of this possibility so you don't alter your map subtly. I\
      \ tend to prefer the right-click method for this reason.\n\n===Mathematical\
      \ Expressions in builder properties ===\n\nWhen customizing your red builder-brush\
      \ you'll sometimes want to do things like this: add an extra 128 to the width,\
      \ divide the height by 2, ... This is easy to do because you can use mathematical\
      \ expressions in the builder properties. For example: let assume we have a standard\
      \ 256x256x256 cube for our [[Legacy:Red Builder Brush|Red Builder Brush]]. Let's\
      \ say I would want to quadruple the height. What I do is go to the builder properties\
      \ and type and <tt>=</tt> before the current value and a <tt>*4</tt> at the\
      \ end. So the value should look like <tt>=256.000000*4=</tt>. Now by pressing\
      \ enter UnrealEd will evaluate this expression and change the value to 1024.\
      \ I found this feature to be very useful. See [[Legacy:Brushbuilders|brushbuilders]]\
      \ for more.\n\n===Quick Texturing ===\n\nYou can quickly apply textures in a\
      \ 3D viewport with ALT-left-click, and \"pick up\" a texture to be the current\
      \ one with  ALT-right-click.  See also [[Legacy:Selecting Surfaces|Selecting\
      \ Surfaces]] and [[Legacy:Mouse Control|Mouse Control]].\n\n===Textures won't\
      \ import ===\n\nSee [[Legacy:Texture Import And Export|Texture Import And Export]]\
      \ for a trouble shooting list.\n\n===My reachspecs keep increasing at each rebuild\
      \ ===\n\nReachspecs keep increasing at each rebuild even when you didn't change\
      \ the pathnode-network. To clean things up you do the following:\n# Select a\
      \ Pathnode.\n# Right-Click it and click 'Select All Pathnodes'.\n# Right-Click\
      \ again and goto 'Order' and click 'Last'.\n# Rebuild.\n\nNow the reachspecs\
      \ should be reset.\n\n===Actor Properties Summary ===\n\nTo quickly see how\
      \ a particular actor's properties differs from the defaults for that class,\
      \ copy it and then paste into a text editor. Only the properties that are different\
      \ to the defaults are listed. This can be particularly handy for working out\
      \ how a mapper has achieved a particular effect.\n\n===Highlighting important\
      \ actors ===\n\nMake important sprite actors stand out in UEd by setting their\
      \ Display.DrawScale property to a number larger than 1. This works for any actor\
      \ which is not visible in the game, eg Trigger, Light (but not ones with [[Legacy:Corona|corona]]s).\n\
      \n===Scaling Brushes ===\n\nIf you want to resize any brush (including the builder\
      \ brush) with precise measurments then right click it then brush&ndash;>main\
      \ scale&ndash;>scale and now you can change the values to shrink or enlarge\
      \ the brush and it.Use values of 1, .875 , .5 , .375 ;works great when dealing\
      \ with 2d created brushes.\n\n===Console===\n\nSome advanced UEd functions can\
      \ be accessed only by using [[Legacy:UnrealEd Console|UnrealEd Console]] Commands.\n\
      \n===Quick Tip for skyboxes ===\n\nCertain gametypes/mods allow you to fly.\
      \ With those the standard skybox can seem kind of odd. It loses the effect and\
      \ seems faked.\n\nWell, a quick tip to handle this is to use sheets to make\
      \ a cube around the skyzone info. Just use a force field like texture. I beliece\
      \ UTech3 has one. Then just make the \"cube\" transparent, have the textures\
      \ move. And then check it out. It should look like a force field is protecting\
      \ you from the outside.\n\n===Non Technical, Artistic Tips ===\n\nMoved to the\
      \ [[Legacy:Adding Polish To Maps|Adding Polish To Maps]] Section.\n\n: We need\
      \ a Design section...  &ndash; ''Tarquin''\n: True... once this gets too big\
      \ maybe it should be moved? &ndash; ''TossMonkey''\n: Ok I moved this to General\
      \ Tips (under the design section) &ndash; ''TossMonkey''\n\n----\n\nIt has been\
      \ reported by experienced UnrealEd Level Designers, that UnrealEd 2 crashes\
      \ after about 1 hour of intense use. I suspect this because of a memory allocation\
      \ problem,...but, it is often attributed to the ever-popular UnrealEd Goblin.\
      \ See, [[Legacy:TaoPaiPai|TaoPaiPai]] for information on this bizarre phenomenon.\
      \ Another excellent recommendation is: Rebuild your level often. The Editor\
      \ sometimes crashes when it has too many actors to add during a rebuild. Also,\
      \ the source of any [[Legacy:BSP Hole|BSP Hole]]s problems is easier to identify.\n\
      \n----\n\n''the G.o.a.T'' : I added several Tips & Tricks which I compiled in\
      \ this faq [http://student.kuleuven.ac.be/~m9918963/sticky/faq1.htm UED FAQ].\
      \ Tell me what you think ;)\n:''tarquin'': cool :-)\n:''the G.o.a.T'' : I'll\
      \ add more from that same page when I find some more time :)\n\n----\n\n'''Tarquin:'''\
      \  I've just realized there are duplicate items (mathematical expressions in\
      \ brushbuilders, for example) between this page and [[Legacy:UnrealEd Beginner\
      \ FAQ|UnrealEd Beginner FAQ]]. We need to decide which page they should live\
      \ on &ndash; or better, shunt to a new page & leave a link in both.\n\n'''SabbathCat:'''\
      \ Dude, I wouldn't worry too much about duplication, this page isa useful quick\
      \ reference for all the useful things that make editing so much faster. IMO\
      \ I'd say keep things like the mathmatical expressions, anything that speeds\
      \ up the creative process. :) I'd say FAQ = Beginnger/More general stuff , Ued\
      \ Tips = Nuggets of info on how to speed up the map building process.\n\n'''Darkwarrior:'''\
      \ This might be just my computer, but sometimes UnrealEd 2 crashes when i try\
      \ to extrude a shape from the 2d shape editor. As far a I can tell, it has to\
      \ have a flat bottom to extrude. Can anyone tell me if they have the same problem?\n\
      \n'''Ironblayde:''' I use the extrude function all the time, and have never\
      \ noticed the problem you describe. I just tried it again now with an irregularly-shaped\
      \ polygon to be sure &ndash; extrude, extrude to point, and extrude to bevel\
      \ &ndash; and they all worked. Have you offered the [[Legacy:UnrealEd Goblin|UnrealEd\
      \ Goblin]] his daily tribute? You might want to stock up on goat's blood. :)\n\
      \n[[Category:Legacy Mapping|{{PAGENAME}}]]"
