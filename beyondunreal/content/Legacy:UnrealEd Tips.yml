      \ <span class=\"toctext\">Non Technical, Artistic Tips</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Other_similar_pages\"\
      >Other similar pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=1\" title=\"Edit section:\
      \ Other similar pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Adding_Polish_To_Maps\" title=\"Legacy:Adding Polish\
      \ To Maps\">Adding Polish To Maps</a></li>\n<li><a href=\"/Legacy:Crashing_UnrealEd\"\
      \ title=\"Legacy:Crashing UnrealEd\">Crashing UnrealEd</a>: what to avoid</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Making_actors_snap\">Making actors\
      \ snap</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=2\" title=\"Edit section:\
      \ Making actors snap\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>It's often useful to set <i>Advanced -&gt; bEdShouldSnap</i> in the <a href=\"\
      /Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties Window\">Actor\
      \ properties window</a> to <i>True</i> for actors such as <a href=\"/Legacy:Trigger\"\
      \ title=\"Legacy:Trigger\">Trigger</a> or <a href=\"/Legacy:BlockAll\" title=\"\
      Legacy:BlockAll\">BlockAll</a>, as they can then be aligned to the grid exactly.</p>\n\
      <p>(something needs to be mentioned about how you need to frantically alt-right\
      \ click the critters to get their <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >pivot</a> point onto the grid)</p>\n<h3><span class=\"mw-headline\" id=\"Measuring_height.2Fbreadth.2Fwidth\"\
      >Measuring height/breadth/width</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=3\"\
      \ title=\"Edit section: Measuring height/breadth/width\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ol>\n<li>In the respective 2D\
      \ view, press and hold down the Shift key.</li>\n<li>Press and hold down the\
      \ middle mouse button. (You may release the Shift key now.)</li>\n<li>Drag the\
      \ mouse pointer to see the measurement in unreal units.</li>\n</ol>\n<p>Rounding:\
      \ The measuring tool rounds off according to drag grid settings.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Making_things_fit_.28calculating_the_scaling_ratio.29\"\
      >Making things fit (calculating the scaling ratio)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=4\"\
      \ title=\"Edit section: Making things fit (calculating the scaling ratio)\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Example:\
      \ A texture has a width of 512 pixels and a height of 256 pixels. The desired\
      \ width for the texture is 352 unreal units. The desired height is 320 unreal\
      \ units.</p>\n<ul>\n<li>Brush width / Texture width</li>\n<li>= 352 / 512</li>\n\
      <li>= 0.6875 scaling ratio</li>\n</ul>\n<ul>\n<li>Brush height / Texture height</li>\n\
      <li>= 320 / 256</li>\n<li>= 1.25 scaling ratio</li>\n</ul>\n<p>Use these values\
      \ in the U (horizontal) and V (vertical) fields in the Pan/Rot/Scale tab of\
      \ the Surface Properties.</p>\n<h3><span class=\"mw-headline\" id=\"Scaling_a_static_mesh\"\
      >Scaling a static mesh</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=5\" title=\"Edit section:\
      \ Scaling a static mesh\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ol>\n<li>In any view, select the static meshes that will be scaled.</li>\n\
      <li>Enter the desired scaling ratios in the DrawScale3D boxes (found on the\
      \ lower right side of the editor window).</li>\n</ol>\n<h3><span class=\"mw-headline\"\
      \ id=\"Scaling_a_texture_on_a_surface\">Scaling a texture on a surface</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Tips?section=6\" title=\"Edit section: Scaling\
      \ a texture on a surface\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ol>\n<li>In the 3D view, select the surfaces that will be scaled.</li>\n<li>Press\
      \ the F5 key to show the Surface Properties.</li>\n<li>Ensure the Pan/Rot/Scale\
      \ tab is selected.</li>\n<li>Under Scaling, enter the horizontal scaling value\
      \ in the U field, and enter the vertical scaling value in the V field.</li>\n\
      <li>Click Apply.</li>\n</ol>\n<p>If the horizontal and vertical scaling factors\
      \ are the same, simply use the scaling value in the Simple field, then click\
      \ the Apply button next to it.</p>\n<p><br />\nNote: The scaling values used\
      \ on a surface are not stored with it.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Exploring_other_maps\">Exploring other maps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=7\"\
      \ title=\"Edit section: Exploring other maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>UnrealEd 2 is really quite complex and can be intimidating\
      \ for the novice. One of the best techniques for understanding the myriad objects\
      \ and their usefulness is to open up a map that you are familiar with from the\
      \ gamers perspective. Use the <a href=\"/Legacy:Actor_Search\" title=\"Legacy:Actor\
      \ Search\">Actor Search</a> function to guide you on a tour of the level. Open\
      \ Actor properties windows and check the settings. Attempt to manipulate brushes,\
      \ actors, textures, and property settings (as long as you don't <b>save</b>,\
      \ the map will remain in its original condition stored in the Unreal Tournament\
      \ Directory on your hard drive).</p>\n<h3><span class=\"mw-headline\" id=\"\
      Partial_viewing_.26_building\">Partial viewing &amp; building</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=8\"\
      \ title=\"Edit section: Partial viewing &amp; building\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Extremely useful when a map\
      \ gets complex. Use the <i>Visibility group</i> in the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">toolbox</a> to either hide selected <a href=\"/Legacy:Brush\"\
      \ title=\"Legacy:Brush\">brushes</a> and <a href=\"/Legacy:Actor\" title=\"\
      Legacy:Actor\">actors</a> or to show only those selected. This will clear up\
      \ orthogonal <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\"\
      >UnrealEd Viewports</a> and show you only the parts you want to work with. To\
      \ speed up build times, check the <i>\"Only Rebuild visible Actor?\"</i> option\
      \ box in the <a href=\"/Legacy:Build_Window\" title=\"Legacy:Build Window\"\
      >build window</a>. This option affects all the building buttons in the <a href=\"\
      /Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Map_filenames\">Map filenames</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=9\"\
      \ title=\"Edit section: Map filenames\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>UnrealEd doesn't like filenames with spaces in them.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Autosave\">Autosave</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=10\"\
      \ title=\"Edit section: Autosave\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>See <a href=\"/Legacy:UnrealEd_Advanced_Options\"\
      \ title=\"Legacy:UnrealEd Advanced Options\">UnrealEd Advanced Options</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Adding_new_items_to_UnrealEd_3_context_menu\"\
      >Adding new items to UnrealEd 3 context menu</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=11\"\
      \ title=\"Edit section: Adding new items to UnrealEd 3 context menu\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>When you right-click\
      \ on surface in a viewport, there are three predefined types of actors you can\
      \ place: Light, PlayerStart and PathNode. You can add new placeable actors to\
      \ the menu by editing UnrealEd.ini</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code\
      \ mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"\
      ><span class=\"br0\">[</span>PopupActorList<span class=\"br0\">]</span>\nItem0<span\
      \ class=\"sy0\">=</span>Path Node,<span class=\"kw9\">PATHNODE</span>\nItem1<span\
      \ class=\"sy0\">=</span><span class=\"kw8\">Player</span> Start,<span class=\"\
      kw9\">PLAYERSTART</span></pre></div>\n</div>\n<p>The 'Item' should be followed\
      \ by an incremented number. First string is what will show up in the context\
      \ menu, the second string is the actor name.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Selecting_multiple_Actors\">Selecting multiple Actors</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=12\"\
      \ title=\"Edit section: Selecting multiple Actors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Selecting multiple actors is easy. There are several\
      \ ways to accomplish this. One is using the CTRL-key. Press and hold down the\
      \ CTRL-key and click on each actor you want to select. An actor can be a brush,\
      \ lightsource, weapon,... Another way is using CTRL-ALT. Press and hold down\
      \ the CTRL-key and the ALT-key and drag a box around the actors you want to\
      \ select. And yet another way is to simply right-click each actor. So right-click\
      \ the first actor (a menu will appear, but don't bother with that), then right-click\
      \ the second and so on. See <a href=\"/Legacy:Mouse_Control\" title=\"Legacy:Mouse\
      \ Control\">mouse control</a> for more on this topic.</p>\n<p>One final note:\
      \ if you select multiple actors by left-clicking them while holding down the\
      \ CTRL key, it's easy to accidentally move the actors you've already selected,\
      \ since holding CTRL while moving the mouse moves actors around. Be wary of\
      \ this possibility so you don't alter your map subtly. I tend to prefer the\
      \ right-click method for this reason.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Mathematical_Expressions_in_builder_properties\">Mathematical Expressions in\
      \ builder properties</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=13\" title=\"Edit section:\
      \ Mathematical Expressions in builder properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>When customizing your red builder-brush you'll sometimes\
      \ want to do things like this: add an extra 128 to the width, divide the height\
      \ by 2, ... This is easy to do because you can use mathematical expressions\
      \ in the builder properties. For example: let assume we have a standard 256x256x256\
      \ cube for our <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">Red Builder Brush</a>. Let's say I would want to quadruple the height.\
      \ What I do is go to the builder properties and type and <tt>=</tt> before the\
      \ current value and a <tt>*4</tt> at the end. So the value should look like\
      \ <tt>=256.000000*4=</tt>. Now by pressing enter UnrealEd will evaluate this\
      \ expression and change the value to 1024. I found this feature to be very useful.\
      \ See <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\">brushbuilders</a>\
      \ for more.</p>\n<h3><span class=\"mw-headline\" id=\"Quick_Texturing\">Quick\
      \ Texturing</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=14\" title=\"Edit section:\
      \ Quick Texturing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You can quickly apply textures in a 3D viewport with ALT-left-click, and\
      \ \"pick up\" a texture to be the current one with ALT-right-click. See also\
      \ <a href=\"/Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\"\
      >Selecting Surfaces</a> and <a href=\"/Legacy:Mouse_Control\" title=\"Legacy:Mouse\
      \ Control\">Mouse Control</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Textures_won.27t_import\"\
      >Textures won't import</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=15\" title=\"Edit section:\
      \ Textures won't import\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>See <a href=\"/Legacy:Texture_Import_And_Export\" title=\"Legacy:Texture\
      \ Import And Export\">Texture Import And Export</a> for a trouble shooting list.</p>\n\
      <h3><span class=\"mw-headline\" id=\"My_reachspecs_keep_increasing_at_each_rebuild\"\
      >My reachspecs keep increasing at each rebuild</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=16\"\
      \ title=\"Edit section: My reachspecs keep increasing at each rebuild\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Reachspecs keep\
      \ increasing at each rebuild even when you didn't change the pathnode-network.\
      \ To clean things up you do the following:</p>\n<ol>\n<li>Select a Pathnode.</li>\n\
      <li>Right-Click it and click 'Select All Pathnodes'.</li>\n<li>Right-Click again\
      \ and goto 'Order' and click 'Last'.</li>\n<li>Rebuild.</li>\n</ol>\n<p>Now\
      \ the reachspecs should be reset.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Actor_Properties_Summary\">Actor Properties Summary</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=17\"\
      \ title=\"Edit section: Actor Properties Summary\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To quickly see how a particular actor's properties\
      \ differs from the defaults for that class, copy it and then paste into a text\
      \ editor. Only the properties that are different to the defaults are listed.\
      \ This can be particularly handy for working out how a mapper has achieved a\
      \ particular effect.</p>\n<h3><span class=\"mw-headline\" id=\"Highlighting_important_actors\"\
      >Highlighting important actors</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=18\"\
      \ title=\"Edit section: Highlighting important actors\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Make important sprite actors\
      \ stand out in UEd by setting their Display.DrawScale property to a number larger\
      \ than 1. This works for any actor which is not visible in the game, eg Trigger,\
      \ Light (but not ones with <a href=\"/Legacy:Corona\" title=\"Legacy:Corona\"\
      >coronas</a>).</p>\n<h3><span class=\"mw-headline\" id=\"Scaling_Brushes\">Scaling\
      \ Brushes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=19\" title=\"Edit section:\
      \ Scaling Brushes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you want to resize any brush (including the builder brush) with precise\
      \ measurments then right click it then brush–&gt;main scale–&gt;scale and now\
      \ you can change the values to shrink or enlarge the brush and it.Use values\
      \ of 1, .875 , .5 , .375&#160;;works great when dealing with 2d created brushes.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Console\">Console</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=20\"\
      \ title=\"Edit section: Console\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Some advanced UEd functions can be accessed only by\
      \ using <a href=\"/Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd Console\"\
      >UnrealEd Console</a> Commands.</p>\n<h3><span class=\"mw-headline\" id=\"Quick_Tip_for_skyboxes\"\
      >Quick Tip for skyboxes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=21\"\
      \ title=\"Edit section: Quick Tip for skyboxes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Certain gametypes/mods allow you to fly. With those\
      \ the standard skybox can seem kind of odd. It loses the effect and seems faked.</p>\n\
      <p>Well, a quick tip to handle this is to use sheets to make a cube around the\
      \ skyzone info. Just use a force field like texture. I beliece UTech3 has one.\
      \ Then just make the \"cube\" transparent, have the textures move. And then\
      \ check it out. It should look like a force field is protecting you from the\
      \ outside.</p>\n<h3><span class=\"mw-headline\" id=\"Non_Technical.2C_Artistic_Tips\"\
      >Non Technical, Artistic Tips</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Tips?section=22\"\
      \ title=\"Edit section: Non Technical, Artistic Tips\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Moved to the <a href=\"/Legacy:Adding_Polish_To_Maps\"\
      \ title=\"Legacy:Adding Polish To Maps\">Adding Polish To Maps</a> Section.</p>\n\
      <dl>\n<dd>We need a Design section... – <i>Tarquin</i></dd>\n<dd>True... once\
      \ this gets too big maybe it should be moved? – <i>TossMonkey</i></dd>\n<dd>Ok\
      \ I moved this to General Tips (under the design section) – <i>TossMonkey</i></dd>\n\
      </dl>\n<hr />\n<p>It has been reported by experienced UnrealEd Level Designers,\
      \ that UnrealEd 2 crashes after about 1 hour of intense use. I suspect this\
      \ because of a memory allocation problem,...but, it is often attributed to the\
      \ ever-popular UnrealEd Goblin. See, <a href=\"/Legacy:TaoPaiPai\" title=\"\
      Legacy:TaoPaiPai\">TaoPaiPai</a> for information on this bizarre phenomenon.\
      \ Another excellent recommendation is: Rebuild your level often. The Editor\
      \ sometimes crashes when it has too many actors to add during a rebuild. Also,\
      \ the source of any <a href=\"/Legacy:BSP_Hole\" title=\"Legacy:BSP Hole\">BSP\
      \ Holes</a> problems is easier to identify.</p>\n<hr />\n<p><i>the G.o.a.T</i>&#160;:\
      \ I added several Tips &amp; Tricks which I compiled in this faq <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://student.kuleuven.ac.be/~m9918963/sticky/faq1.htm\"\
      >UED FAQ</a>. Tell me what you think&#160;;)</p>\n<dl>\n<dd><i>tarquin</i>:\
      \ cool&#160;:-)</dd>\n<dd><i>the G.o.a.T</i>&#160;: I'll add more from that\
      \ same page when I find some more time&#160;:)</dd>\n</dl>\n<hr />\n<p><b>Tarquin:</b>\
      \ I've just realized there are duplicate items (mathematical expressions in\
      \ brushbuilders, for example) between this page and <a href=\"/Legacy:UnrealEd_Beginner_FAQ\"\
      \ title=\"Legacy:UnrealEd Beginner FAQ\" class=\"mw-redirect\">UnrealEd Beginner\
      \ FAQ</a>. We need to decide which page they should live on – or better, shunt\
      \ to a new page &amp; leave a link in both.</p>\n<p><b>SabbathCat:</b> Dude,\
      \ I wouldn't worry too much about duplication, this page isa useful quick reference\
      \ for all the useful things that make editing so much faster. IMO I'd say keep\
      \ things like the mathmatical expressions, anything that speeds up the creative\
      \ process.&#160;:) I'd say FAQ = Beginnger/More general stuff , Ued Tips = Nuggets\
      \ of info on how to speed up the map building process.</p>\n<p><b>Darkwarrior:</b>\
      \ This might be just my computer, but sometimes UnrealEd 2 crashes when i try\
      \ to extrude a shape from the 2d shape editor. As far a I can tell, it has to\
      \ have a flat bottom to extrude. Can anyone tell me if they have the same problem?</p>\n\
      <p><b>Ironblayde:</b> I use the extrude function all the time, and have never\
      \ noticed the problem you describe. I just tried it again now with an irregularly-shaped\
      \ polygon to be sure – extrude, extrude to point, and extrude to bevel – and\
      \ they all worked. Have you offered the <a href=\"/Legacy:UnrealEd_Goblin\"\
      \ title=\"Legacy:UnrealEd Goblin\">UnrealEd Goblin</a> his daily tribute? You\
      \ might want to stock up on goat's blood.&#160;:)</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.081 seconds\nReal time usage: 0.085 seconds\nPreprocessor\
