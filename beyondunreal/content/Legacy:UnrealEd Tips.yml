parse:
  title: "Legacy:UnrealEd Tips"
  text:
    text: "<p>A page of general tips on getting the most out of <a href=\"/Legacy:UnrealEd\"\
      \ title=\"Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a>.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
