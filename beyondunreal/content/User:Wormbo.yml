  title: "User:Wormbo"
  text:
    text: "<p>I don't play much UT online these days. If I do, I'm usually getting\
      \ owned badly on the UTzone.de TAM server.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Contact\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Contact</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Unreal_Wiki_work\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Unreal Wiki work</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Modding_work\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Modding work</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Mapping_work\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Mapping work</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Contact\">Contact</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Wormbo?section=1\"\
      \ title=\"Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Website</dt>\n<dd><a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.koehler-homepage.de/Wormbo/\">http://www.koehler-homepage.de/Wormbo/</a></dd>\n\
      <dt>Forum</dt>\n<dd><i>Wormbo</i> on <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.beyondunreal.com/member.php?u=22940\">Beyondunreal Forums</a>,\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.epicgames.com/member.php?u=893\"\
      >Epic Games Forums</a>, <a rel=\"nofollow\" class=\"external text\" href=\"\
      https://forums.unrealengine.com/member.php?717-Wormbo\">Unreal Engine Forums</a>\
      \ and <a rel=\"nofollow\" class=\"external text\" href=\"http://www.utzone.de/forum/member.php?u=9\"\
      >UTzone.de</a></dd>\n<dt>IRC</dt>\n<dd><i>Wormbo</i> on <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"irc://irc.enterthegame.com\">EnterTheGame</a>,\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"irc://irc.quakenet.org\"\
      >Quakenet</a> and <a rel=\"nofollow\" class=\"external text\" href=\"irc://irc.globalgamers.net\"\
      >GlobalGamers</a></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"irc://irc.enterthegame.com/unrealscript\">#unrealscript\
      \ on EnterTheGame</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"irc://irc.quakenet.org/inunreal\">#utzone on Quakenet</a></li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"irc://irc.quakenet.org/unrealwiki\"\
      >#unrealadmin on Quakenet</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"irc://irc.globalgamers.net/beyondunreal\">#beyondunreal on GlobalGamers</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"irc://irc.globalgamers.net/unrealwiki\"\
      >#unrealwiki on GlobalGamers</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"irc://irc.globalgamers.net/utjb\">#utjb on GlobalGamers</a></li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>Instant Messengers</dt>\n<dd>Oh, get lost, please.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Unreal_Wiki_work\">Unreal Wiki work</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Wormbo?section=2\" title=\"Edit section: Unreal Wiki work\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I'm\
      \ not only one of the <a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal\
      \ Wiki:Administrators\">administrators</a> around here, but also try to contribute\
      \ as much as possible.</p>\n<p>Putting knowledge into words isn't exactly my\
      \ strongest part, but I'm trying hard for the wiki. Here are some tutorials\
      \ based on stuff I made:</p>\n<ul>\n<li><a href=\"/User:Wormbo/Creating_Anti_TCC_mini-games\"\
      \ title=\"User:Wormbo/Creating Anti TCC mini-games\">Creating Anti TCC mini-games</a></li>\n\
      <li><a href=\"/User:Wormbo/Dying_spree_mutator\" title=\"User:Wormbo/Dying spree\
      \ mutator\">Dying spree mutator</a></li>\n<li><a href=\"/User:Wormbo/Optimizing_JB-Aswan-v2_(UT2004)\"\
      \ title=\"User:Wormbo/Optimizing JB-Aswan-v2 (UT2004)\">Optimizing JB-Aswan-v2\
      \ (UT2004)</a></li>\n<li><a href=\"/User:Wormbo/Vauss_Cannon_(UT2004)\" title=\"\
      User:Wormbo/Vauss Cannon (UT2004)\">Vauss Cannon (UT2004)</a></li>\n</ul>\n\
      <p>See the <a href=\"/Category:Tutorials\" title=\"Category:Tutorials\">tutorials\
      \ category</a> for more generic tutorials, not only by me. An article I really\
      \ like to recommend to everyone trying to get networking stuff done in UnrealScript\
      \ is <a href=\"/Everything_you_ever_wanted_to_know_about_replication_(but_were_afraid_to_ask)\"\
      \ title=\"Everything you ever wanted to know about replication (but were afraid\
      \ to ask)\">Everything you ever wanted to know about replication (but were afraid\
      \ to ask)</a>.</p>\n<p>There's also a subpage where i put <a href=\"/User:Wormbo/Random_useful_code_snippets\"\
      \ title=\"User:Wormbo/Random useful code snippets\">random useful code snippets</a>\
      \ until I get around to writing up proper articles for them.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Modding_work\">Modding work</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Wormbo?section=3\"\
      \ title=\"Edit section: Modding work\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some things I was or still am responsible for.</p>\n\
      <dl>\n<dt><a rel=\"nofollow\" class=\"external text\" href=\"http://jailbreak.beyondunreal.com/\"\
      >Jailbreak</a></dt>\n<dd>I created much of the base code of UT3 Jailbreak. I've\
      \ also contributed some code to UT Jailbreak III and Jailbreak 200x.</dd>\n\
      <dt>Mercury Missiles/Rockets UT</dt>\n<dd>Descent 1-3 rockets in UT, Descent\
      \ 2 Mercury Missiles for UT200x. There were plans to revive Rockets for UT3,\
      \ but that won't happen.</dd>\n<dt>Anti TCC</dt>\n<dd>That annoying (but popular)\
      \ anti-cheat mutator for UT200x. All my fault.&#160;;-)</dd>\n<dt>UTAN</dt>\n\
      <dd>I contributed v1.3 of the ban manager and some code for the old UTAN website.\
      \ I rewrote the ban manager for the UTAN successor <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.vengefulllama.com/\">Llama Punter</a>, but\
      \ am not involved in anything related to that site.</dd>\n<dt>Chaos UT2 Evolution</dt>\n\
      <dd>I've created the code for the Gravity Vortex and laser trip mines. No longer\
      \ involved in this either.</dd>\n<dt>UT GUI extensions</dt>\n<dd>An improved\
      \ mod menu, a weapon priority dialog and a WinXP-style GUI skin for UT.</dd>\n\
      <dt>Custom classes for the Unreal Wiki</dt>\n<dd>\n<ul>\n<li><a href=\"/User:Wormbo/ClientMaterialTrigger\"\
      \ title=\"User:Wormbo/ClientMaterialTrigger\">ClientMaterialTrigger</a></li>\n\
      <li><a href=\"/User:Wormbo/DamageTriggerMover\" title=\"User:Wormbo/DamageTriggerMover\"\
      >DamageTriggerMover</a></li>\n<li><a href=\"/User:Wormbo/NetworkProjectileSpawner\"\
      \ title=\"User:Wormbo/NetworkProjectileSpawner\">NetworkProjectileSpawner</a></li>\n\
      <li><a href=\"/User:Wormbo/OnslaughtSpecials\" title=\"User:Wormbo/OnslaughtSpecials\"\
      >OnslaughtSpecials</a></li>\n<li><a href=\"/User:Wormbo/OnslaughtSpecialsLite\"\
      \ title=\"User:Wormbo/OnslaughtSpecialsLite\">OnslaughtSpecialsLite</a></li>\n\
      <li><a href=\"/User:Wormbo/SelectableSkyZoneInfo\" title=\"User:Wormbo/SelectableSkyZoneInfo\"\
      >SelectableSkyZoneInfo</a></li>\n<li><a href=\"/User:Wormbo/SelectableSkyZoneInfo\"\
      \ title=\"User:Wormbo/SelectableSkyZoneInfo\">SelectableSkyZoneInfo</a></li>\n\
      <li><a href=\"/User:Wormbo/SlowVacuumZone\" title=\"User:Wormbo/SlowVacuumZone\"\
      >SlowVacuumZone</a></li>\n</ul>\n</dd>\n</dl>\n<p>Also quite a few other things\
      \ for UT and UT200x. See <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.koehler-homepage.de/Wormbo/\">my website</a> for a longer list, including\
      \ downloads.</p>\n<h2><span class=\"mw-headline\" id=\"Mapping_work\">Mapping\
      \ work</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Wormbo?section=4\" title=\"Edit section: Mapping\
      \ work\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I actually started mapping quite a while ago, though I'm not quite that good\
      \ at it. My released maps:</p>\n<dl>\n<dt>JB-Aswan-v2&#160;</dt>\n<dd>My first\
      \ ever released map. It's a JB2004 conversion of DOM-Aswan and since I'm a coder,\
      \ it contains custom code for the execution sequence.</dd>\n<dt>JB-Suspense&#160;</dt>\n\
      <dd>Another Jailbreak conversion, this time for UT3 Jailbrea, based on VCTF-Suspense.\
      \ Not really custom code here, useful stuff went direct into the UT3 Jailbreak\
      \ core or support code.</dd>\n<dt>CTF-SpaceCTF&#160;</dt>\n<dd>A simple remake\
      \ of Q3CTF4, aka. Space CTF from Quake 3 Arena. Custom code? Of course! Quake\
      \ 3 pickup rules, a Flak Cannon as starting weapon and the BFRL10k as super\
      \ weapon.</dd>\n<dt>DM-LongestYard-WE&#160;</dt>\n<dd>A remake of Q3DM17 in\
      \ the same style as CTF-SpaceCTF, also with Q3 pickup rules.</dd>\n<dt>CTF-TheDecks&#160;</dt>\n\
      <dd>A conversion of G.Lecter's JB2004c map The Decks for CTF. Contains some\
      \ custom DodgeJumpSpots, because bots are stupid.</dd>\n</dl>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.094 seconds\nReal time usage: 0.193 seconds\n\
      Preprocessor visited node count: 36/1000000\nPreprocessor generated node count:\
      \ 196/1000000\nPost‐expand include size: 0/2097152 bytes\nTemplate argument\
      \ size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive parser function\
      \ count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n\
      100.00%   45.327      1 - -total\n  3.41%    1.546      2 - Template:Extension_DPL\n\
      -->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:212-0!*!*!*!*!*!*\
      \ and timestamp 20221117234642 and revision id 45992\n -->\n"
