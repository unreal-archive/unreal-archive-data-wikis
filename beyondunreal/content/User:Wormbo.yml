  wikitext:
    text: "I don't play much UT online these days. If I do, I'm usually getting owned\
      \ badly on the UTzone.de TAM server.\n\n==Contact==\n; Website: http://www.koehler-homepage.de/Wormbo/\n\
      ; Forum: ''Wormbo'' on [http://forums.beyondunreal.com/member.php?u=22940 Beyondunreal\
      \ Forums], [http://forums.epicgames.com/member.php?u=893 Epic Games Forums],\
      \ [https://forums.unrealengine.com/member.php?717-Wormbo Unreal Engine Forums]\
      \ and [http://www.utzone.de/forum/member.php?u=9 UTzone.de]\n; IRC: ''Wormbo''\
      \ on [irc://irc.enterthegame.com EnterTheGame], [irc://irc.quakenet.org Quakenet]\
      \ and [irc://irc.globalgamers.net GlobalGamers]\n;* [irc://irc.enterthegame.com/unrealscript\
      \ #unrealscript on EnterTheGame]\n;* [irc://irc.quakenet.org/inunreal #utzone\
      \ on Quakenet]\n;* [irc://irc.quakenet.org/unrealwiki #unrealadmin on Quakenet]\n\
      ;* [irc://irc.globalgamers.net/beyondunreal #beyondunreal on GlobalGamers]\n\
      ;* [irc://irc.globalgamers.net/unrealwiki #unrealwiki on GlobalGamers]\n;* [irc://irc.globalgamers.net/utjb\
      \ #utjb on GlobalGamers]\n; Instant Messengers: Oh, get lost, please.\n\n==Unreal\
      \ Wiki work==\nI'm not only one of the [[Project:administrators|administrators]]\
      \ around here, but also try to contribute as much as possible.\n\nPutting knowledge\
      \ into words isn't exactly my strongest part, but I'm trying hard for the wiki.\
      \ Here are some tutorials based on stuff I made:{{#dpl:\n|titlematch=Wormbo/%\n\
      |namespace=User\n|categorymatch=%tutorials\n|replaceintitle=$^.*/$,\n|shownamespace=false\n\
      |allowcachedresults=true\n}}\nSee the [[:Category:Tutorials|tutorials category]]\
      \ for more generic tutorials, not only by me.\nAn article I really like to recommend\
      \ to everyone trying to get networking stuff done in UnrealScript is [[Everything\
      \ you ever wanted to know about replication (but were afraid to ask)]].\n\n\
      There's also a subpage where i put [[/Random useful code snippets|random useful\
      \ code snippets]] until I get around to writing up proper articles for them.\n\
      \n==Modding work==\nSome things I was or still am responsible for.\n; [http://jailbreak.beyondunreal.com/\
      \ Jailbreak]: I created much of the base code of UT3 Jailbreak. I've also contributed\
      \ some code to UT Jailbreak III and Jailbreak 200x.\n; Mercury Missiles/Rockets\
      \ UT: Descent 1-3 rockets in UT, Descent 2 Mercury Missiles for UT200x. There\
      \ were plans to revive Rockets for UT3, but that won't happen.\n; Anti TCC:\
      \ That annoying (but popular) anti-cheat mutator for UT200x. All my fault. ;-)\n\
      ; UTAN: I contributed v1.3 of the ban manager and some code for the old UTAN\
      \ website. I rewrote the ban manager for the UTAN successor [http://www.vengefulllama.com/\
      \ Llama Punter], but am not involved in anything related to that site.\n; Chaos\
      \ UT2 Evolution: I've created the code for the Gravity Vortex and laser trip\
      \ mines. No longer involved in this either.\n; UT GUI extensions: An improved\
      \ mod menu, a weapon priority dialog and a WinXP-style GUI skin for UT.\n; Custom\
      \ classes for the Unreal Wiki:{{#dpl:\n|titlematch=Wormbo/%\n|namespace=User\n\
      |categorymatch=Custom%classes\n|replaceintitle=$^.*/$,\n|shownamespace=false\n\
      |allowcachedresults=true\n}}\nAlso quite a few other things for UT and UT200x.\
      \ See [http://www.koehler-homepage.de/Wormbo/ my website] for a longer list,\
      \ including downloads.\n\n==Mapping work==\nI actually started mapping quite\
      \ a while ago, though I'm not quite that good at it. My released maps:\n; JB-Aswan-v2\
      \ : My first ever released map. It's a JB2004 conversion of DOM-Aswan and since\
      \ I'm a coder, it contains custom code for the execution sequence.\n; JB-Suspense\
      \ : Another Jailbreak conversion, this time for UT3 Jailbrea, based on VCTF-Suspense.\
      \ Not really custom code here, useful stuff went direct into the UT3 Jailbreak\
      \ core or support code.\n; CTF-SpaceCTF : A simple remake of Q3CTF4, aka. Space\
      \ CTF from Quake 3 Arena. Custom code? Of course! Quake 3 pickup rules, a Flak\
      \ Cannon as starting weapon and the BFRL10k as super weapon.\n; DM-LongestYard-WE\
      \ : A remake of Q3DM17 in the same style as CTF-SpaceCTF, also with Q3 pickup\
      \ rules.\n; CTF-TheDecks : A conversion of G.Lecter's JB2004c map The Decks\
      \ for CTF. Contains some custom DodgeJumpSpots, because bots are stupid."
