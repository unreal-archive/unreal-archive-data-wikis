parse:
  title: "Legacy:Assigning Music To Maps"
  text:
    text: "<p>The music selection for a map is set in the <a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">level properties</a> through <a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; View -&gt; Level Properties -&gt; Audio.</p>\n<p>If you want\
      \ to use a track that you have already imported into your map (see <a href=\"\
      /Legacy:Importing_Music\" title=\"Legacy:Importing Music\">Importing Music</a>\
      \ for how), or that came with the game you are mapping for, you need to make\
      \ sure the track is selected in the <a href=\"/Legacy:Music_Browser\" title=\"\
      Legacy:Music Browser\">Music Browser</a>. Click the Use button in the Song section\
      \ of the level properties. The package name and music track will appear in the\
      \ text box.</p>\n<p>Now, save the map and <a href=\"/Legacy:Playtest\" title=\"\
      Legacy:Playtest\">playtest</a> it to see if everything works.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Assigning_Music_To_Maps?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Music\" title=\"Legacy:Music\"\
      >Music</a></li>\n<li><a href=\"/Legacy:Importing_Music\" title=\"Legacy:Importing\
      \ Music\">Importing Music</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assigning_Music_To_Maps?section=2\" title=\"\
      Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> I can't get songs to play in the music browser&#160;:(</p>\n\
      <p><b>Wormbo:</b> You won't hear anything unless you turn on the music in Unreal\
      \ Tournament.</p>\n<p><b>DirkFirst:</b> I've made a component <a href=\"/Legacy:DynaMusic\"\
      \ title=\"Legacy:DynaMusic\">DynaMusic</a> that will let you have an optional\
      \ music track (Meaning people won't need the music package to play the map)&#160;:)</p>\n\
      <p><b>Birelli:</b> All text (including comments) above this was ported over\
      \ from the <a href=\"/Legacy:Music\" title=\"Legacy:Music\">Music</a> page.</p>\n\
