  title: "Legacy:Linked List"
  text:
    text: "<p>A <b>linked list</b> is a list of objects linked together by a series\
      \ of pointers to another object in that list. In <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a> terms, each object has a reference\
      \ to the next object in the list.</p>\n<p>This allows for a near unlimited amount\
      \ of objects to be connected; a worthy substitution for <a href=\"/Legacy:Dynamic_Array\"\
      \ title=\"Legacy:Dynamic Array\">dynamic arrays</a> (arrays of no defined size),\
      \ which are not available in UnrealEngine1. (e.g. <a href=\"/Legacy:UT\" title=\"\
      Legacy:UT\" class=\"mw-redirect\">UT</a>) This can be used for a variety of\
      \ purposes: a player's inventory, a history of messages, a bunch of pipebombs\
      \ a player can detonate, or even simply have easier and quicker access to certain\
      \ actors such as <a href=\"/Legacy:Mutator\" title=\"Legacy:Mutator\">Mutators</a>\
      \ and <a href=\"/Legacy:GameRules\" title=\"Legacy:GameRules\">GameRules</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Articles_about_Linked_Lists\">Articles\
