      <h2><span class=\"mw-headline\" id=\"Types_of_stairs_builder\">Types of stairs\
      \ builder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Stairs?section=1\" title=\"Edit section:\
      \ Types of stairs builder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>linear</li>\n<li>curved</li>\n<li>spiral (and <a href=\"/Legacy:TarquinSpiralStairBuilder\"\
      \ title=\"Legacy:TarquinSpiralStairBuilder\">TarquinSpiralStairBuilder</a>)</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Use_semisolids\">Use semisolids</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Stairs?section=2\" title=\"Edit section: Use semisolids\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      floatright\"><a href=\"/File:Legacy_stairsconstruction.gif\" class=\"image\"\
      ><img alt=\"Legacy stairsconstruction.gif\" src=\"/w/images/Legacy_stairsconstruction.gif\"\
      \ width=\"278\" height=\"423\" /></a></div>\n<p>Create stairs with <a href=\"\
      /Legacy:Semisolid\" title=\"Legacy:Semisolid\">semisolids</a>. You'll save on\
      \ a ton of <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> cuts. Though\
      \ be careful with the Semisolid Region Limit Error (made-up name&#160;;) ) –\
      \ when making a staircase from semi-solids avoid having visible semisolid faces\
      \ flush with the face of a subtract box. If the boundry of your stairs and the\
      \ boundry of a subtract box is on the same grid line, it may cause your stair\
      \ texture to disapear from certain viewing angles in game. Instead, if you have\
      \ a staircase 4 steps high, create 3 steps, and texture the wall behind them\
      \ to look like the last step. Players will step up onto the floor above just\
      \ as if they were going up stairs.</p>\n<p>Stylistically, unless required by\
      \ your levelmore than 8 or so stairs is a bad idea. It doesn't look good, and\
      \ when a player runs up them their view goes de-dum-dedum-dedum-dedum.</p>\n\
      <p>The method in the upper diagram (to the right)is better than the lower diagram,\
      \ as the semisolid face marked with a * may vanish when looking at the stairs\
      \ from the front.</p>\n<p>An additional reason not to use the stair tool, and\
      \ instead use the <a href=\"/Legacy:2D_Shape_Editor\" title=\"Legacy:2D Shape\
      \ Editor\">2D Shape Editor</a> or a <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >semisolid</a> for your stair case is that each stair has a <a href=\"/edit/Legacy:Vertex?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vertex (page does not exist)\">vertex</a> at\
      \ its top and bottom, this causes the game to light the visible side of your\
      \ stair case individually for each stair. This makes your stairs look quite\
      \ ugly, as you can see below.</p>\n<p><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://img370.imageshack.us/img370/3514/stairlightzz7.png\">http://img370.imageshack.us/img370/3514/stairlightzz7.png</a></p>\n\
      <hr />\n<p><b>Mychaeel:</b> This needs an overhaul...</p>\n<p><b>Tarquin:</b>\
      \ Yes. We've got to find out what people want from stairs, how they relate to\
      \ them, what sort of image they have for them – do people want stairs that can\
      \ be fitted nasally?&#160;;)</p>\n<p><b>Mychaeel:</b> I'd do it myself, if I\
      \ only was into mapping at all... I just stumbled over this page when I tested\
      \ the search function and found it lacking. At least a description of the stair\
      \ builders might be handy here...</p>\n<p><b>Tarquin:</b> good idea. (I ws just\
      \ being silly earlier&#160;:D ) I'll grab the parameters next time I run UEd.</p>\n\
      <hr />\n<p>Suggested questions to be answered on this page</p>\n<h2><span class=\"\
      mw-headline\" id=\".3D_Dimensions_.26_Aesthetics\">= Dimensions &amp; Aesthetics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Stairs?section=3\" title=\"Edit section: = Dimensions\
      \ &amp; Aesthetics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The the maximum height each step can have and still be passable without jumping\
      \ is 32 Unreal Units. Steps are usually built 16 units high. (see <a href=\"\
      /Legacy:General_Scale_And_Dimensions\" title=\"Legacy:General Scale And Dimensions\"\
      >General Scale And Dimensions</a> for more).</p>\n<dl>\n<dd><b>Tarquin:</b>\
      \ the max value of 32 is from the Dimensions page, but I have a creepy feeling\
      \ 32 isn't climbable. Will check</dd>\n</dl>\n<dl>\n<dd><b>EternalEpoch:</b>\
      \ 32 isnt climbable without jumping, id stick to 16, 24 max</dd>\n</dl>\n<ul>\n\
      <li>What is the usual architectural rule of thumb on the proportion of the rise/run\
      \ of each step? This is important for both visual appearance and playability.</li>\n\
      </ul>\n<dl>\n<dd><b>Bean:</b> IMO, 12-16 units height, 16 width in most situatiobs,</dd>\n\
      </dl>\n<dl>\n<dd><b>Tarquin:</b> a run of 16 looks a little steep IMO. 32 is\
      \ good. 48 or 64 looks more stately, like successive platform things (I'll find\
      \ the word I mean later...)</dd>\n</dl>\n<dl>\n<dd><b>FreshMeat</b> I have steps\
      \ 32 high and they work just fine in 2k4.</dd>\n</dl>\n<ul>\n<li>Is it appropriate\
      \ to make stairs be the sides of a Mayan Temple? (i.e., is it a good idea to\
      \ use stairs to make large pyramid type shapes?</li>\n</ul>\n<dl>\n<dd><b>Bean:</b>\
      \ personal preference i guess</dd>\n</dl>\n<ul>\n<li>Rotation of stairs is difficult\
      \ off of the X, Y or Z axis. Any suggestions on how to do off axis rotations?\
      \ Are they even a good idea given BSP problems?</li>\n</ul>\n<dl>\n<dd><b>Bean:</b>\
      \ just rotate at a given pivot. sometimes, I make stairs by sutracting a stair\
      \ brush flipped upside down on another brush.</dd>\n</dl>\n<ul>\n<li>Spiral\
      \ staircases introduce higher complexity and problems with semi-realistic texturing.\
      \ Any suggestions?</li>\n</ul>\n<dl>\n<dd><b>Bean:</b> Dont use them, find an\
      \ alternate.&#160;:)</dd>\n</dl>\n<dl>\n<dd><b>Tarquin:</b> I think <a href=\"\
      /Legacy:TexAlign\" title=\"Legacy:TexAlign\">TexAlign</a> will handle spiral\
      \ stairs. Use SHIFT+I to quickly select surfaces by kind. (see <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a>)</dd>\n</dl>\n\
      <ul>\n<li>Curved staircases - how much of a curve should they have and how many\
      \ steps per revolution?</li>\n</ul>\n<dl>\n<dd><b>Bean:</b> Don't use em, dont\
      \ know. someone step in?&#160;:)</dd>\n</dl>\n<pre> <b>Aydin:</b>  Ive never\
      \ had a problem with curved stairs.  I think they are a great addition to any\
      \ level.  A cylyndrical room with curved staris?  its a great idea!\n</pre>\n\
      <p><b>Tarquin:</b> thank you, whoever you are&#160;:D I'll expand a bit on some\
      \ of those later.</p>\n<p><b>Bean:</b> thanks for the clarification Tarquin,\
      \ i read some of what i wrote and it didnt sound right&#160;:/</p>\n<p><b>Phoenix:</b>\
      \ It does look good: Try 64 steps/rotation, and more than that number of steps,\
      \ and when you subtract it, it looks impressive. It really adds to the feeling\
      \ in some of my maps of insanity.</p>\n<p><a href=\"/Category:Legacy_Refactor_Me\"\
      \ title=\"Category:Legacy Refactor Me\">Category:Legacy Refactor Me</a></p>\n\
