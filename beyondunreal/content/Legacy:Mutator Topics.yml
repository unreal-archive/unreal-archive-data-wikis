  title: "Legacy:Mutator Topics"
  text:
    text: "<p>This page is the topic page for Mutator related information. For a general\
      \ look at mods and mutators, see <a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making\
      \ Mods\">Making Mods</a>. (There's also an introduction into how mutators work\
      \ at <a href=\"/Legacy:Mod_Authoring/Making_A_Mutator\" title=\"Legacy:Mod Authoring/Making\
      \ A Mutator\">Mod Authoring/Making A Mutator</a>, but bear in mind that it is\
      \ a UT guide and is not fully applicable for UT2003.)</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#What_is_a_mutator.3F\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">What is a mutator?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#UT\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">UT</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#UT2003\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">UT2003</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#UT2004\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >UT2004</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"What_is_a_mutator.3F\"\
      >What is a mutator?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mutator_Topics?section=1\" title=\"Edit section:\
      \ What is a mutator?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Mutators are a way to implement a modification, but they are not the <i>only</i>\
      \ way. Mutators have to follow some important guidelines, which do not apply\
      \ to new gametypes or total conversions (TCs), the other two types of <a href=\"\
      /Legacy:Mod\" title=\"Legacy:Mod\" class=\"mw-redirect\">mod</a> in Unreal.</p>\n\
      <ul>\n<li>Mutators should work with any <a href=\"/Legacy:Gametype\" title=\"\
      Legacy:Gametype\">gametype</a>. (However, there are mutators which were written\
      \ only for certain game types, e.g. the Jail Fight mutator for UT <a href=\"\
      /Legacy:Jailbreak\" title=\"Legacy:Jailbreak\">Jailbreak</a>.)</li>\n<li>Mutators\
      \ should work with each other, that means any other mutator that someone might\
      \ make. (Of course, two arena mutators won't work together, but nobody would\
      \ expect that.)</li>\n</ul>\n<p>Roughly, mutators make a small difference to\
      \ the game: they change settings such as speed or gravity, they add a weapon\
      \ or a power-up and so on. The player should be able to set and configure mutators\
      \ as if they were just extra game options.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT\">UT</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mutator_Topics?section=2\" title=\"Edit section:\
      \ UT\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Useful_Mutator_Functions\" title=\"Legacy:Useful\
      \ Mutator Functions\">Useful Mutator Functions</a> – Making HUD mutators, destroying\
      \ mutators, and functions for replacing items and giving weapons to players</li>\n\
      <li><a href=\"/Legacy:INT_File\" title=\"Legacy:INT File\">INT File</a> – Syntax\
      \ of the .INT file</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"UT2003\"\
      >UT2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mutator_Topics?section=3\" title=\"Edit section:\
      \ UT2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Mutator_Config_GUI_(UT2003)\" title=\"Legacy:Mutator\
      \ Config GUI (UT2003)\">Mutator Config GUI (UT2003)</a> – Creating a config\
      \ screen for your mutator</li>\n<li><a href=\"/Legacy:INT_File\" title=\"Legacy:INT\
      \ File\">INT File</a> – Syntax of the .INT file</li>\n<li><a href=\"/Legacy:Maintaining_Compatibility\"\
      \ title=\"Legacy:Maintaining Compatibility\">Maintaining Compatibility</a></li>\n\
      <li><a href=\"/Legacy:Writing_And_Using_An_Embedded_Mutator\" title=\"Legacy:Writing\
      \ And Using An Embedded Mutator\">Writing and Using an Embedded Mutator</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"UT2004\">UT2004</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mutator_Topics?section=4\"\
      \ title=\"Edit section: UT2004\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mutator_Availability_(UT2004)\"\
      \ title=\"Legacy:Mutator Availability (UT2004)\">Mutator Availability (UT2004)</a>\
      \ – Ensuring your mutator is available in the game's mutator lists</li>\n<li><a\
      \ href=\"/Legacy:Mutator_Config_GUI_(UT2004)\" title=\"Legacy:Mutator Config\
      \ GUI (UT2004)\">Mutator Config GUI (UT2004)</a> – Adding your mutator config\
      \ to the default GUI window.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mutator_Topics?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making\
      \ Mods\">Making Mods</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mutator_Topics?section=6\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>HunterKiller:</b>How can this page and <a href=\"\
      /Legacy:Mutator\" title=\"Legacy:Mutator\">Mutator</a> can be merged&#160;?\
      \ They talk about the same thing. I dont feel safe to do it by myself...</p>\n\
      <p><b>Tarquin:</b> This is a topic page, for overview &amp; links. <a href=\"\
      /Legacy:Mutator\" title=\"Legacy:Mutator\">Mutator</a> is a class spec page&#160;:)</p>\n\
      <p><b>DJPaul:</b> Rename this to <a href=\"/edit/Legacy:UT2003_Engine_Overview/Mutator?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UT2003 Engine Overview/Mutator (page does not\
      \ exist)\">UT2003 Engine Overview/Mutator</a>?</p>\n<p><b>Tarquin:</b> I folded\
      \ <a href=\"/edit/Legacy:UT2003_Engine_Overview?redlink=1\" class=\"new\" title=\"\
      Legacy:UT2003 Engine Overview (page does not exist)\">UT2003 Engine Overview</a>\
      \ into <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal\
      \ Engine</a>. Or I was going to. I forget.</p>\n<p><b>Ch3z</b> But there are\
      \ two topics called mutator. One is the class module; The other is a type of\
      \ mod. This page is about the mod type, mutator. Not the class.</p>\n<blockquote\
      \ class=\"legacyquote\">\n<p>{{{1}}}</p>\n</blockquote>\n<p><b>Tarquin:</b>\
      \ curious what you guys think of the above.</p>\n<p><b>Uncommon:</b> This strays\
      \ from the topic of mutators, but I think what should happen is when you try\
      \ to connect to a server that will require you to download various files, it\
      \ should give you a summary of what needs to be downloaded so you can decide\
      \ if it's worth it. Otherwise you sit there downloading file after file, never\
      \ knowing when it will end...</p>\n<p><b>EntropicLqd:</b> The problem is also\
      \ excacerbated by the way in which the ServerPackages entries work. If something\
      \ is listed there then you have to download it - even if it's not actually being\
      \ used in the current game. I agree with Uncommon - it would be nice to see\
      \ just how much crap you are going to have to download before you have to download\
      \ it.</p>\n<p><b>MadNad</b> We have been told this will be fixed for ut2004</p>\n\
      <p><b>EntropicLqd:</b> It kind of is. There is an \"bAddToServerPackages\" property\
      \ than can be set on a mutator which means that it is only sent to game clients\
      \ when the mutator itself is in use. I've no idea whether gametypes are handled\
      \ in a similar way (although in UT you didn't need to add the new gametype packages\
      \ to the ServerPackages list for it to be pushed to clients when running.</p>\n\
      <p><b>Stewart:</b> This page does not do much to explain what the mutator is.\
      \ Does not give much of a breakdown of mutator's. Nor does it list the necessary\
      \ components involved in a mutator. For a wiki, it seems to be written with\
      \ the lot of a assumed prior knowledge.</p>\n<p><b>Tarquin:</b> Add a link to\
      \ <a href=\"/Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript Lessons\"\
      >UnrealScript Lessons</a> somewhere. There are some simple mutator tutorials\
      \ there.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.038 seconds\nReal\
      \ time usage: 0.080 seconds\nPreprocessor visited node count: 32/1000000\nPreprocessor\
      \ generated node count: 83/1000000\nPost‐expand include size: 110/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 3/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    5.378      1 - -total\n100.00%    5.378\
