  wikitext:
    text: "This page is the topic page for Mutator related information. For a general\
      \ look at mods and mutators, see [[Legacy:Making Mods|Making Mods]]. (There's\
      \ also an introduction into how mutators work at [[Legacy:Mod Authoring/Making\
      \ A Mutator|Mod Authoring/Making A Mutator]], but bear in mind that it is a\
      \ UT guide and is not fully applicable for UT2003.)\n\n==What is a mutator?==\n\
      \nMutators are a way to implement a modification, but they are not the ''only''\
      \ way. Mutators have to follow some important guidelines, which do not apply\
      \ to new gametypes or total conversions (TCs), the other two types of [[Legacy:Mod|mod]]\
      \ in Unreal.\n* Mutators should work with any [[Legacy:Gametype|gametype]].\
      \ (However, there are mutators which were written only for certain game types,\
      \ e.g. the Jail Fight mutator for UT [[Legacy:Jailbreak|Jailbreak]].)\n* Mutators\
      \ should work with each other, that means any other mutator that someone might\
      \ make. (Of course, two arena mutators won't work together, but nobody would\
      \ expect that.)\n\nRoughly, mutators make a small difference to the game: they\
      \ change settings such as speed or gravity, they add a weapon or a power-up\
      \ and so on. The player should be able to set and configure mutators as if they\
      \ were just extra game options.\n\n==UT==\n* [[Legacy:Useful Mutator Functions|Useful\
      \ Mutator Functions]] &ndash; Making HUD mutators, destroying mutators, and\
      \ functions for replacing items and giving weapons to players\n* [[Legacy:INT\
      \ File|INT File]] &ndash; Syntax of the .INT file\n\n==UT2003==\n* [[Legacy:Mutator\
      \ Config GUI (UT2003)|Mutator Config GUI (UT2003)]] &ndash; Creating a config\
      \ screen for your mutator\n* [[Legacy:INT File|INT File]] &ndash; Syntax of\
      \ the .INT file\n* [[Legacy:Maintaining Compatibility|Maintaining Compatibility]]\n\
      * [[Legacy:Writing And Using An Embedded Mutator|Writing and Using an Embedded\
      \ Mutator]]\n\n==UT2004==\n* [[Legacy:Mutator Availability (UT2004)|Mutator\
      \ Availability (UT2004)]] &ndash; Ensuring your mutator is available in the\
      \ game's mutator lists\n* [[Legacy:Mutator Config GUI (UT2004)|Mutator Config\
      \ GUI (UT2004)]] &ndash; Adding your mutator config to the default GUI window.\n\
      \n==Related Topics==\n* [[Legacy:Making Mods|Making Mods]]\n\n==Discussion==\n\
      \n'''HunterKiller:'''How can this page and [[Legacy:Mutator|Mutator]] can be\
      \ merged ? They talk about the same thing. I dont feel safe to do it by myself...\n\
      \n'''Tarquin:''' This is a topic page, for overview & links. [[Legacy:Mutator|Mutator]]\
      \ is a class spec page :)\n\n'''DJPaul:''' Rename this to [[Legacy:UT2003 Engine\
      \ Overview/Mutator|UT2003 Engine Overview/Mutator]]?\n\n'''Tarquin:''' I folded\
      \ [[Legacy:UT2003 Engine Overview|UT2003 Engine Overview]] into [[Legacy:Unreal\
      \ Engine|Unreal Engine]]. Or I was going to. I forget.\n\n'''Ch3z''' But there\
      \ are two topics called mutator. One is the class module; The other is a type\
      \ of mod. This page is about the mod type, mutator. Not the class.\n\n{{innerbox|\
      \ You don't always know that you're going to like a given mod, and you don't\
      \ know that until you play it, and half of the time when you connect to a server\
      \ these days it just starts sending you ten or so megs of bullshit that you\
      \ may or may not appreciate. The practical upshot of this is that the community\
      \ online is highly fractured. Virtually any server you connect to is packed\
      \ to the gills with bots, and when you do find a server with people on it, they're\
      \ probably playing some mod, mutator, or gametype that is distasteful to you.\
      \ &ndash;  [http://www.penny-arcade.com/news.php3?date=2004-01-21 Tycho on Penny-Arcade]\n\
      \n}}\n\n'''Tarquin:''' curious what you guys think of the above.\n\n'''Uncommon:'''\
      \ This strays from the topic of mutators, but I think what should happen is\
      \ when you try to connect to a server that will require you to download various\
      \ files, it should give you a summary of what needs to be downloaded so you\
      \ can decide if it's worth it. Otherwise you sit there downloading file after\
      \ file, never knowing when it will end...\n\n'''EntropicLqd:''' The problem\
      \ is also excacerbated by the way in which the ServerPackages entries work.\
      \  If something is listed there then you have to download it - even if it's\
      \ not actually being used in the current game.  I agree with Uncommon - it would\
      \ be nice to see just how much crap you are going to have to download before\
      \ you have to download it.\n\n'''MadNad''' We have been told this will be fixed\
      \ for ut2004\n\n'''EntropicLqd:''' It kind of is.  There is an \"bAddToServerPackages\"\
      \ property than can be set on a mutator which means that it is only sent to\
      \ game clients when the mutator itself is in use.  I've no idea whether gametypes\
      \ are handled in a similar way (although in UT you didn't need to add the new\
      \ gametype packages to the ServerPackages list for it to be pushed to clients\
      \ when running.\n\n'''Stewart:''' This page does not do much to explain what\
      \ the mutator is.  Does not give much of a breakdown of mutator's.  Nor does\
      \ it list the necessary components involved in a mutator.  For a wiki, it seems\
      \ to be written with the lot of a assumed prior knowledge.\n\n'''Tarquin:'''\
      \ Add a link to [[Legacy:UnrealScript Lessons|UnrealScript Lessons]] somewhere.\
      \ There are some simple mutator tutorials there."
