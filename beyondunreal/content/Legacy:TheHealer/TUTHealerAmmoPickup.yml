      <h2><span class=\"mw-headline\" id=\"TUTHealerAmmoPickup_-_The_Healer_Part_4_of_9\"\
      >TUTHealerAmmoPickup - The Healer Part 4 of 9</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAmmoPickup?section=1\"\
      \ title=\"Edit section: TUTHealerAmmoPickup - The Healer Part 4 of 9\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In this part of\
      \ the Healer tutorial, we will set up our ammo pickup class – what you see in\
      \ the game. Before we get into the code, make sure that your file is set up\
      \ correctly.</p>\n<p>Filename: {<a href=\"/Legacy:Base_Directory\" title=\"\
      Legacy:Base Directory\">Base Directory</a>}/TheHealer/classes/TUTHealerAmmoPickup.uc</p>\n\
      <p>If you've changed the name of the package folder or the filename itself,\
      \ make sure you make those changes throughout the code we'll be working with.</p>\n\
      <p><b>Quick Link:</b> This is the <a href=\"/Legacy:TheHealer/TUTHealerAmmoPickupSource\"\
      \ title=\"Legacy:TheHealer/TUTHealerAmmoPickupSource\">complete source code</a>\
      \ for people who want to skip ahead. If you want to copy/paste into your file,\
      \ this is the page to do it on.</p>\n<h4><span class=\"mw-headline\" id=\"Heading_and_Class_Declaration\"\
      >Heading and Class Declaration</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAmmoPickup?section=2\"\
      \ title=\"Edit section: Heading and Class Declaration\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>In order to keep our code\
      \ reader-friendly (always a good thing if you need someone's help!), we will\
      \ add a standard comment block to the top of the file. This will describe what's\
      \ going on in the file.</p>\n<p>After the comment block, we declare the class.\
      \ <b>Make sure</b> you name the class with the same name as the filename, or\
      \ bad things happen.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co1\">//------------------------------------------------------------------------------</span>\n\
      <span class=\"co1\">// class name : TUTHealerAmmoPickup</span>\n<span class=\"\
      co1\">// class type : Pickup</span>\n<span class=\"co1\">// description: The\
      \ Healer's ammunition pickup properties</span>\n<span class=\"co1\">// author\
      \     : HSDanClark</span>\n<span class=\"co1\">//------------------------------------------------------------------------------</span>\n\
      <span class=\"co1\">// TODO       :</span>\n<span class=\"co1\">//</span>\n\
      <span class=\"co1\">//------------------------------------------------------------------------------</span>\n\
      <span class=\"kw1\">class</span> TUTHealerAmmoPickup <span class=\"kw1\">extends</span>\
      \ <span class=\"kw9\">UTAmmoPickup</span>;</pre></div>\n</div>\n<ul>\n<li>Our\
      \ pickup extends (or is a child of, so-to-speak) the UTAmmoPickup class.</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Exec_Directives_and_Variable_Declarations\"\
      >Exec Directives and Variable Declarations</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAmmoPickup?section=3\"\
      \ title=\"Edit section: Exec Directives and Variable Declarations\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>None.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Functions\">Functions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAmmoPickup?section=4\"\
      \ title=\"Edit section: Functions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>None.</p>\n<h4><span class=\"mw-headline\" id=\"Default_Properties\"\
      >Default Properties</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAmmoPickup?section=5\" title=\"\
      Edit section: Default Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw1\">defaultproperties</span>\n<span class=\"br0\">{</span>\n    InventoryType<span\
      \ class=\"sy0\">=</span><span class=\"kw1\">class</span><span class=\"st0\"\
      >'TUTHealerAmmo'</span>\n \n    PickupMessage<span class=\"sy0\">=</span><span\
      \ class=\"st0\">\"You picked up Tutorial Healer charges.\"</span>\n    PickupSound<span\
      \ class=\"sy0\">=</span><span class=\"kw5\">Sound</span><span class=\"st0\"\
      >'PickupSounds.LinkAmmoPickup'</span>\n    PickupForce<span class=\"sy0\">=</span><span\
      \ class=\"st0\">\"LinkAmmoPickup\"</span>\n \n    AmmoAmount<span class=\"sy0\"\
      >=</span><span class=\"nu0\">30</span>\n \n    <span class=\"kw7\">CollisionHeight</span><span\
      \ class=\"sy0\">=</span><span class=\"nu0\">10.500000</span>\n    MaxDesireability<span\
      \ class=\"sy0\">=</span><span class=\"nu0\">0.240000</span>\n \n    <span class=\"\
      kw5\">StaticMesh</span><span class=\"sy0\">=</span><span class=\"kw5\">StaticMesh</span><span\
      \ class=\"st0\">'WeaponStaticMesh.LinkAmmoPickup'</span>\n    <span class=\"\
      kw7\">DrawType</span><span class=\"sy0\">=</span><span class=\"kw7\">DT_StaticMesh</span>\n\
      <span class=\"br0\">}</span></pre></div>\n</div>\n<ul>\n<li>AmmoAmount – Like\
      \ I said in Part 3, this is where we define how much ammo is in each ammo pack.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"The_Next_Step\">The Next Step</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:TheHealer/TUTHealerAmmoPickup?section=6\" title=\"Edit\
      \ section: The Next Step\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Continue to Part 5, <a href=\"/Legacy:TheHealer/TUTHealerFire\" title=\"\
      Legacy:TheHealer/TUTHealerFire\">TheHealer/TUTHealerFire</a></p>\n<p><i>The\
      \ complete tutorial map:</i></p>\n<ol>\n<li><a href=\"/Legacy:TheHealer/TUTHealer\"\
