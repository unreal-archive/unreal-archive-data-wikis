  wikitext:
    text: "==TUTHealerAmmo - The Healer Part 3 of 9 - Source Code==\n\n<uscript>\n\
      //------------------------------------------------------------------------------\n\
      // class name : TUTHealerAmmo\n// class type : Ammunition\n// description: The\
      \ Healer's ammunition properties\n// author     : HSDanClark\n//------------------------------------------------------------------------------\n\
      // TODO       :\n//\n//------------------------------------------------------------------------------\n\
      class TUTHealerAmmo extends Ammunition;\n\n#EXEC OBJ LOAD FILE=InterfaceContent.utx\n\
      \ndefaultproperties\n{\n    ItemName=\"Tutorial Healer Ammo\"              \
      \       \n    IconMaterial=Material'InterfaceContent.Hud.SkinA'\n    IconCoords=(X1=545,Y1=150,X2=644,Y2=224)\n\
      \n    PickupClass=class'TUTHealerAmmoPickup'  // This links the ammo to the\
      \ pickup\n                                            // that you need to place\
      \ in the game.\n\n    MaxAmmo=120                             // The maximum\
      \ Healer ammo you can carry\n\n    InitialAmount=40                        //\
      \ The amount of ammo you get when you \n                                   \
      \         // first pick up the Healer\n}\n</uscript>"
