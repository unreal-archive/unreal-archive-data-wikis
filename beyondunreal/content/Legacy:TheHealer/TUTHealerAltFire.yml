      \ class=\"nu0\">1.4</span>\n    LinkScale<span class=\"br0\">(</span><span class=\"\
      nu0\">5</span><span class=\"br0\">)</span><span class=\"sy0\">=</span><span\
      \ class=\"nu0\">1.5</span>\n<span class=\"br0\">}</span></pre></div>\n</div>\n\
      <p>Now, these default properties are going to be a little strange. This code\
      \ is not optimized for our Healer weapon. In fact, most of the properties are\
      \ in some way linked (get it? linked?) to the alt-fire of the Link Gun. They\
      \ have been left in for now, though I intend to optimize the code to remove\
      \ all unnecessary traits of the Link Gun at a later time. For now, this works.</p>\n\
      <p>Also notice that the default value for Damage has changed from the Fire class,\
      \ but the AmmoClass hasn't – that's because both the Fire and AltFire use the\
      \ same ammo – just like the Rocket Launcher or Minigun.</p>\n<h3><span class=\"\
      mw-headline\" id=\"The_Next_Step\">The Next Step</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAltFire?section=6\"\
