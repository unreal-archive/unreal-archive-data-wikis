      <h2><span class=\"mw-headline\" id=\"TUTHealerAltFire_-_The_Healer_Part_6_of_9\"\
      >TUTHealerAltFire - The Healer Part 6 of 9</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAltFire?section=1\"\
      \ title=\"Edit section: TUTHealerAltFire - The Healer Part 6 of 9\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In this part of\
      \ the Healer tutorial, we will set up our Alt-Fire class. This is the beam that\
      \ does damage to enemies. Before we get into the code, make sure that your file\
      \ is set up correctly.</p>\n<p>Filename: {<a href=\"/Legacy:Base_Directory\"\
      \ title=\"Legacy:Base Directory\">Base Directory</a>}/TheHealer/classes/TUTHealerAltFire.uc</p>\n\
      <p>If you've changed the name of the package folder or the filename itself,\
      \ make sure you make those changes throughout the code we'll be working with.</p>\n\
      <p><b>Quick Link:</b> This is the <a href=\"/Legacy:TheHealer/TUTHealerAltFireSource\"\
      \ title=\"Legacy:TheHealer/TUTHealerAltFireSource\">complete source code</a>\
      \ for people who want to skip ahead. If you want to copy/paste into your file,\
      \ this is the page to do it on.</p>\n<p>This is where more of the cool stuff\
      \ happens. Setting up the Weapon, Pickup, Ammo, and Ammo Pickup classes was\
      \ necessary, but let's face it – most aspects of those files came right from\
      \ the Link Gun. Well, most of this comes from the Link Gun too, but here is\
      \ where we change the core functionality of the weapon to make it our own. This\
      \ is the class that defines the Damaging properties of our weapon.</p>\n<p>Note:\
      \ I just realized how screwy my uscript is... it didn't make the transition\
      \ from WOTgreal to Notepad to Wiki very well. It still works, but it's not very\
      \ pretty. I'll fix it up at a later time, since it's not <i>too</i> bad.</p>\n\
      <p>What you may notice here is that this class is a <i>very</i> close approximation\
      \ of the Fire class. This is to be expected, since there are only 3 differences\
      \ between the two.</p>\n<ul>\n<li>The beam will damage instead of heal.</li>\n\
      <li>The beam is red, not green.</li>\n<li>The beam only works on enemies, not\
      \ friends.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Heading_and_Class_Declaration\"\
      >Heading and Class Declaration</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TheHealer/TUTHealerAltFire?section=2\"\
      \ title=\"Edit section: Heading and Class Declaration\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<p>In order to keep our code\
      \ reader-friendly (always a good thing if you need someone's help!), we will\
      \ add a standard comment block to the top of the file. This will describe what's\
      \ going on in the file.</p>\n<p>After the comment block, we declare the class.\
      \ <b>Make sure</b> you name the class with the same name as the filename, or\
      \ bad things happen.</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co1\">//------------------------------------------------------------------------------</span>\n\
