      \        <span class=\"kw2\">Assert</span><span class=\"br0\">(</span><span\
      \ class=\"kw6\">false</span><span class=\"br0\">)</span>;\n      <span class=\"\
      br0\">}</span>\n      <span class=\"kw2\">return</span> declarations<span class=\"\
