      \  <span class=\"br0\">}</span>\n  <span class=\"kw3\">Warn</span><span class=\"\
      br0\">(</span><span class=\"st0\">\"Undeclared identifier:\"</span><span class=\"\
      sy0\">@</span><span class=\"kw5\">name</span><span class=\"br0\">)</span>;\n\
