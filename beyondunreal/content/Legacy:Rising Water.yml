  wikitext:
    text: "''This tutorial is for [[Legacy:UT2003|UT2003]]. See also [[Legacy:Rising\
      \ Water (UT)|Rising Water (UT)]].''\n\nCreating rising water (or any fluid such\
      \ as slime or lava) is easier in UT2003 than it was in [[Legacy:UT|UT]] due\
      \ to the addition of [[Legacy:Volume|volume]]s. In UT, rising water was simulated\
      \ rather than actually a moving thing.  In UT2003 you can create truly moving\
      \ fluids.\n\n==Creating rising water==\n# Create a [[Legacy:WaterVolume|WaterVolume]]\
      \ (see [[Legacy:Working With Volumes|Working With Volumes]]), or any other type\
      \ of volume, \n# [[Legacy:Set The Following Properties|set the following properties]]:\n\
      #* bStatic = false (this is a [[Legacy:Hidden Property|hidden property]], you'll\
      \ need to cheat)\n#* bMoveable = true\n# Attach the volume to a mover (see [[Legacy:Attaching\
      \ Actors|attaching actors]]).  \n\n----\n\n[[:Category:Legacy Mapping]] <br\
      \ />[[:Category:Legacy Tutorial]] <br />[[:Category:Legacy To Do]] &ndash; still\
