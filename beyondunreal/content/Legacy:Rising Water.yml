  title: "Legacy:Rising Water"
  text:
    text: "<p><i>This tutorial is for <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>. See also <a href=\"/Legacy:Rising_Water_(UT)\"\
      \ title=\"Legacy:Rising Water (UT)\">Rising Water (UT)</a>.</i></p>\n<p>Creating\
      \ rising water (or any fluid such as slime or lava) is easier in UT2003 than\
      \ it was in <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a> due to the addition of <a href=\"/Legacy:Volume\" title=\"Legacy:Volume\"\
      >volumes</a>. In UT, rising water was simulated rather than actually a moving\
      \ thing. In UT2003 you can create truly moving fluids.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Creating_rising_water\">Creating rising water</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Rising_Water?section=1\" title=\"Edit section: Creating\
      \ rising water\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ol>\n<li>Create a <a href=\"/Legacy:WaterVolume\" title=\"Legacy:WaterVolume\"\
      >WaterVolume</a> (see <a href=\"/Legacy:Working_With_Volumes\" title=\"Legacy:Working\
      \ With Volumes\">Working With Volumes</a>), or any other type of volume,</li>\n\
      <li><a href=\"/Legacy:Set_The_Following_Properties\" title=\"Legacy:Set The\
      \ Following Properties\">set the following properties</a>:\n<ul>\n<li>bStatic\
      \ = false (this is a <a href=\"/Legacy:Hidden_Property\" title=\"Legacy:Hidden\
      \ Property\">hidden property</a>, you'll need to cheat)</li>\n<li>bMoveable\
      \ = true</li>\n</ul>\n</li>\n<li>Attach the volume to a mover (see <a href=\"\
      /Legacy:Attaching_Actors\" title=\"Legacy:Attaching Actors\">attaching actors</a>).</li>\n\
      </ol>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\" title=\"Category:Legacy\
      \ Mapping\">Category:Legacy Mapping</a><br />\n<a href=\"/Category:Legacy_Tutorial\"\
      \ title=\"Category:Legacy Tutorial\">Category:Legacy Tutorial</a><br />\n<a\
      \ href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy\
      \ To Do</a> – still needs work</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
