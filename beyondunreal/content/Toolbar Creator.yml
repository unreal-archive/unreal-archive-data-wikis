  wikitext:
    text: "[[Image:Legacy_ToolbarCreator_Main.gif|right|]]\n\n'''Toolbar Creator'''\
      \ is an external utility for [[Legacy:UnrealEd|UnrealEd]] created by [[Jan|Jan]]\
      \ \"eGo\" Urbansky.\n\nIt allows easy management of [[Legacy:Custom Toolbox\
      \ Buttons|Custom Toolbox Buttons]] for the UnrealEd [[Legacy:Toolbox|Toolbox]].\n\
      \nVersion 2.11 is currently available at http://www.ego-creations.de\n\n==Features\
      \ ==\n* Create, Open, Saving of toolbar projects\n* Add, Edit, Delete & Sort\
      \ of entries\n* Build & Remove the user defined toolbar (direct editing of UnrealEd.ini,\
      \ no manually edits required) \n* Assign an UnrealED command from a built-in\
      \ list of over 300 commands\n* Easy-to-use interface to add new bitmaps \n*\
      \ Preview your buttons in a mock up UnrealEd toolbar\n* Language support\n*\
      \ Support of several installations of UnrealEd\n* Works with UnrealEd 2.0 (425)\
      \ and higher\n\n==Last Changes ==\n\nChanges since 2.1\n* added: file format\
      \ support for [[Extended Toolbar|Extended Toolbar]] projects\n\nChanges since\
      \ 2.0 \n* added: project tabs (more then one project can be edited now) \n*\
      \ added: command and template manager \n* added: three help files in english,\
      \ french and german language \n* changed: options dialog rewritten \n* changed:\
      \ game selection for building or reloading any toolbar \n* changed: localization\
      \ support rewritten \n\n==Downloads ==\n\n[http://www.ego-creations.de/index.php?f=files\
      \ Toolbar Creator 2.11] (build 03.11.2004)\n\n[[Category:Applications]]"
