  title: "Toolbar Creator"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_ToolbarCreator_Main.gif\"\
      \ class=\"image\"><img alt=\"Legacy ToolbarCreator Main.gif\" src=\"/w/images/Legacy_ToolbarCreator_Main.gif\"\
      \ width=\"354\" height=\"279\" /></a></div>\n<p><b>Toolbar Creator</b> is an\
      \ external utility for <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a> created by <a href=\"/Jan\" title=\"Jan\"\
      \ class=\"mw-redirect\">Jan</a> \"eGo\" Urbansky.</p>\n<p>It allows easy management\
      \ of <a href=\"/Legacy:Custom_Toolbox_Buttons\" title=\"Legacy:Custom Toolbox\
      \ Buttons\">Custom Toolbox Buttons</a> for the UnrealEd <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">Toolbox</a>.</p>\n<p>Version 2.11 is currently available\
      \ at <a rel=\"nofollow\" class=\"external free\" href=\"http://www.ego-creations.de\"\
      >http://www.ego-creations.de</a></p>\n<h2><span class=\"mw-headline\" id=\"\
      Features\">Features</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Toolbar_Creator?section=1\" title=\"Edit section: Features\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>Create, Open, Saving of toolbar projects</li>\n<li>Add, Edit, Delete &amp;\
      \ Sort of entries</li>\n<li>Build &amp; Remove the user defined toolbar (direct\
      \ editing of UnrealEd.ini, no manually edits required)</li>\n<li>Assign an UnrealED\
      \ command from a built-in list of over 300 commands</li>\n<li>Easy-to-use interface\
      \ to add new bitmaps</li>\n<li>Preview your buttons in a mock up UnrealEd toolbar</li>\n\
      <li>Language support</li>\n<li>Support of several installations of UnrealEd</li>\n\
      <li>Works with UnrealEd 2.0 (425) and higher</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Last_Changes\">Last Changes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Toolbar_Creator?section=2\"\
      \ title=\"Edit section: Last Changes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Changes since 2.1</p>\n<ul>\n<li>added: file format\
      \ support for <a href=\"/Extended_Toolbar\" title=\"Extended Toolbar\">Extended\
      \ Toolbar</a> projects</li>\n</ul>\n<p>Changes since 2.0</p>\n<ul>\n<li>added:\
      \ project tabs (more then one project can be edited now)</li>\n<li>added: command\
      \ and template manager</li>\n<li>added: three help files in english, french\
      \ and german language</li>\n<li>changed: options dialog rewritten</li>\n<li>changed:\
      \ game selection for building or reloading any toolbar</li>\n<li>changed: localization\
      \ support rewritten</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Downloads\"\
      >Downloads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Toolbar_Creator?section=3\" title=\"Edit section: Downloads\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.ego-creations.de/index.php?f=files\"\
      >Toolbar Creator 2.11</a> (build 03.11.2004)</p>\n\n<!-- \nNewPP limit report\n\
