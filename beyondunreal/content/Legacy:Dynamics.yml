  title: "Legacy:Dynamics"
  text:
    text: "<p>This is the main topic page for information on dynamic stuff in a map.\
      \ Reference pages, tutorials &amp; anything else on this topic should get a\
      \ link here. Admittedly it's a vague grouping... things like funky tricks with\
      \ movers might to to get a link here as well as on the <a href=\"/Legacy:Mover_Topics\"\
      \ title=\"Legacy:Mover Topics\">Mover Topics</a> page.</p>\n<p>The list of topics\
      \ is quite rough at the moment, so if anyone feels like re-organizing or suggesting\
      \ nice page titles....&#160;:-)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Scripted_stuff\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Scripted stuff</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Emitters\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Emitters</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#other_things_to_cover_here\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">other things to cover here</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Triggers\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Triggers</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Teleporting\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Teleporting</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Sounds\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Sounds</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Special_Effects\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">Special Effects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Fun_with_lights\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Fun with lights</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Dynamic_Textures\"><span class=\"\
      tocnumber\">9</span> <span class=\"toctext\">Dynamic Textures</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Miscellaneous\"><span class=\"\
      tocnumber\">10</span> <span class=\"toctext\">Miscellaneous</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Scripted_stuff\"\
      >Scripted stuff</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Dynamics?section=1\" title=\"Edit section: Scripted\
      \ stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>These replace the various special triggers UT had.</p>\n<ul>\n<li><a href=\"\
      /Legacy:Interaction\" title=\"Legacy:Interaction\">Interaction</a></li>\n<li><a\
      \ href=\"/Legacy:ScriptedTrigger\" title=\"Legacy:ScriptedTrigger\">ScriptedTrigger</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Emitters\">Emitters</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Dynamics?section=2\" title=\"Edit section: Emitters\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There\
      \ are two emitter classes: <a href=\"/Legacy:Emitter\" title=\"Legacy:Emitter\"\
      >Emitter</a> and <a href=\"/Legacy:XEmitter\" title=\"Legacy:XEmitter\">xEmitter</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"other_things_to_cover_here\">other things\
      \ to cover here</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Dynamics?section=3\" title=\"Edit section: other\
      \ things to cover here\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>jumppads</li>\n<li>teleporters &amp; warps</li>\n<li><a href=\"/Legacy:Movable_Lights\"\
      \ title=\"Legacy:Movable Lights\" class=\"mw-redirect\">Movable Lights</a></li>\n\
      </ul>\n<hr />\n<p><a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a> stuff below</p>\n<h2><span class=\"mw-headline\" id=\"Triggers\">Triggers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Dynamics?section=4\" title=\"Edit section: Triggers\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Triggers_(UT)\" title=\"Legacy:Triggers (UT)\">Triggers\
      \ (UT)</a>: Reference page for the parent class of all triggers. Browse this\
      \ branch of the class tree from here.</li>\n<li><a href=\"/Legacy:Types_Of_Trigger\"\
      \ title=\"Legacy:Types Of Trigger\">Types of trigger</a>: A list of all trigger\
      \ types, explaining what each one does.</li>\n<li><a href=\"/Legacy:Event\"\
      \ title=\"Legacy:Event\">Event</a>: covers the basic ideas of triggers and events</li>\n\
      <li><a href=\"/Legacy:Trigger_Systems\" title=\"Legacy:Trigger Systems\">Trigger\
      \ Systems</a>: multi-actor devices that do complex event stuff</li>\n<li>Basic\
      \ Triggers: or Using Triggers or some such page name.</li>\n<li>Using Triggers\
      \ with Movers</li>\n<li><a href=\"/Legacy:ExplodingWall\" title=\"Legacy:ExplodingWall\"\
      >ExplodingWalls</a></li>\n<li><a href=\"/Legacy:CodeMaster\" title=\"Legacy:CodeMaster\"\
      >CodeMaster</a></li>\n<li><a href=\"/Legacy:Dispatcher\" title=\"Legacy:Dispatcher\"\
      >Dispatchers</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Teleporting\"\
      >Teleporting</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Dynamics?section=5\" title=\"Edit section: Teleporting\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Teleporters_As_In_CTF-Face\" title=\"Legacy:Teleporters\
      \ As In CTF-Face\">Teleporters As In CTF-Face</a></li>\n<li>things to add: warpzones,\
      \ etc.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Sounds\">Sounds</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Dynamics?section=6\" title=\"Edit section: Sounds\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li>Constant\
      \ ambient sounds in a level: <a href=\"/Legacy:AmbientSound_(UT)\" title=\"\
      Legacy:AmbientSound (UT)\">AmbientSound (UT)</a>.</li>\n<li>Various methods\
      \ of <a href=\"/Legacy:Triggering_Sounds\" title=\"Legacy:Triggering Sounds\"\
      >Triggering Sounds</a>.</li>\n<li><a href=\"/Legacy:Sounds\" title=\"Legacy:Sounds\"\
      >Sounds</a></li>\n<li><a href=\"/Legacy:Reverb\" title=\"Legacy:Reverb\">Reverb</a></li>\n\
      <li>Anatomy of a .umx file</li>\n<li><a href=\"/Legacy:Music\" title=\"Legacy:Music\"\
      >Music</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Special_Effects\"\
      >Special Effects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Dynamics?section=7\" title=\"Edit section: Special\
      \ Effects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>The <a href=\"/Legacy:Effects_(UT)\" title=\"Legacy:Effects (UT)\"\
      >Effects (UT)</a> class: parent of all effects</li>\n<li>Making <a href=\"/Legacy:ExplosionChain\"\
      \ title=\"Legacy:ExplosionChain\">ExplosionChains</a> repeatable</li>\n<li><a\
      \ href=\"/edit/Legacy:Airstrikes?redlink=1\" class=\"new\" title=\"Legacy:Airstrikes\
      \ (page does not exist)\">Airstrikes</a></li>\n<li><a href=\"/Legacy:Lightning_Storm\"\
      \ title=\"Legacy:Lightning Storm\">Lightning Storm</a></li>\n<li><a href=\"\
      /Legacy:Landmines_(UT)\" title=\"Legacy:Landmines (UT)\">Landmines (UT)</a></li>\n\
      <li><a href=\"/Legacy:Deadly_Fan\" title=\"Legacy:Deadly Fan\">Deadly Fan</a></li>\n\
      <li><a href=\"/Legacy:Floater_Fan\" title=\"Legacy:Floater Fan\">Floater Fan</a></li>\n\
      <li><a href=\"/Legacy:Rising_Water_(UT)\" title=\"Legacy:Rising Water (UT)\"\
      >Rising Water (UT)</a></li>\n<li><a href=\"/Legacy:Making_Glass_Break\" title=\"\
      Legacy:Making Glass Break\">Making Glass Break</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Fun_with_lights\">Fun with lights</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Dynamics?section=8\"\
      \ title=\"Edit section: Fun with lights\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Dynamic Lights</li>\n<li>Scripted Light Shows</li>\n\
      <li><a href=\"/Legacy:TriggerLight\" title=\"Legacy:TriggerLight\">TriggerLight</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Dynamic_Textures\">Dynamic Textures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Dynamics?section=9\" title=\"Edit section: Dynamic Textures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Dynamic_Texture\" title=\"Legacy:Dynamic Texture\">Dynamic\
      \ Texture</a></li>\n<li><a href=\"/Legacy:TriggeredTexture\" title=\"Legacy:TriggeredTexture\"\
      >TriggeredTexture</a> class</li>\n<li><a href=\"/Legacy:Variable_Panning_Textures\"\
      \ title=\"Legacy:Variable Panning Textures\">Variable Panning Textures</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Miscellaneous\">Miscellaneous</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Dynamics?section=10\" title=\"Edit section: Miscellaneous\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Pawn_(UT)\" title=\"Legacy:Pawn (UT)\">Pawn (UT)s</a></li>\n\
      <li><a href=\"/Legacy:InterpolationPoint\" title=\"Legacy:InterpolationPoint\"\
      >InterpolationPoint</a></li>\n<li><a href=\"/Legacy:ObjectPath\" title=\"Legacy:ObjectPath\"\
      >ObjectPath</a></li>\n<li><a href=\"/Legacy:PathPoint\" title=\"Legacy:PathPoint\"\
      >PathPoint</a></li>\n<li><a href=\"/Legacy:PatrolPoint\" title=\"Legacy:PatrolPoint\"\
      >PatrolPoints</a> and <a href=\"/Legacy:ScriptedPawn\" title=\"Legacy:ScriptedPawn\"\
      >ScriptedPawns</a></li>\n<li>SpecialEvents (InterpolationPaths)</li>\n<li><a\
      \ href=\"/Legacy:Teleporter\" title=\"Legacy:Teleporter\">Teleporters</a></li>\n\
      <li>Explosive Decorations</li>\n<li><a href=\"/Legacy:Carcass\" title=\"Legacy:Carcass\"\
      >Carcasses</a></li>\n<li>Basic <a href=\"/Legacy:Decoration\" title=\"Legacy:Decoration\"\
      >Decoration</a> Use</li>\n<li>Containers (Barrels, Crates, etc.)</li>\n<li>ThingFactories\
      \ (Decorations)</li>\n<li>Earthquakes and ThrowStuff</li>\n<li>RockSlides</li>\n\
      <li>Explosions and Demolitions</li>\n<li>ThingFactories (Effects and Projectiles)</li>\n\
      </ul>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\" title=\"Category:Legacy\
