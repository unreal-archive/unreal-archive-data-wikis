    text: "Just as there's heaps of information on editing for Unreal, so there's\
      \ also plenty of misinformation. Common myths are slaughtered here. We feed\
      \ their carcasses to the [[Legacy:UnrealEd Goblin|UnrealEd goblin]]...\n\n==Windows\
      \ ==\n\nThere's plenty of conflicting information about making windows in [[Legacy:UT|UT]]\
      \ versions of the Unreal Engine, and each source claims to be the One True Method,\
      \ guaranteed to not cause [[Legacy:BSP Hole|BSP hole]]s. It boils down to several\
      \ key doctines:\n# floating [[Legacy:Invisible Collision Hull|ICH]] vs. floating\
      \ solid vs. flush ICH\n# ICH behind the sheet vs. ICH around the sheet vs. ICH\
      \ each side for double-sided windows.\n\nEpic maps' usage of windows, however,\
      \ is extremely varied:\n* AS-HiSpeed: even overlaps the ICH into solid space.\
      \ ICH in front of glass.\n* AS-OceanFloor: flush ICH. Glass sheet inside the\
      \ ICH. Furthermore, the sheet is both portal AND translucent.\n* CTF-Command:\
      \ floating semisolid each side and TWO sheet brushes. (Myscha)\n* CTF-Coret:\
      \ floating semisold to one side. (AW)\n* CTF-Cybrosis][: two sheets either side\
      \ of a floating semisolid\n* CTF-Dreary: ICH behind sheet\n* CTF-High: ICH beneath\
      \ masked walkway\n* CTF-Hydro16: flush ICH beneath masked walkway\n\nAn open\
      \ request to the people at Epic: how is it meant to be done?\n\n''the G.o.a.T''\
      \ : Perhaps we should send an email to Cliffy B or someone ;)\n\n'''Wormbo:'''\
      \ Please choose a replication-friendly solution. In CTF-Coret you can see through\
      \ the windows in the flag room, but you won't see enemies entering the room\
      \ from that direction.\n\n----\n\n'''ZxAnPhOrIaN:''' This page should be renamed,\
