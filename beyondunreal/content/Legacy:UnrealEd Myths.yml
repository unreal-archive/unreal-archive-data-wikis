  title: "Legacy:UnrealEd Myths"
  text:
    text: "<p>Just as there's heaps of information on editing for Unreal, so there's\
      \ also plenty of misinformation. Common myths are slaughtered here. We feed\
      \ their carcasses to the <a href=\"/Legacy:UnrealEd_Goblin\" title=\"Legacy:UnrealEd\
      \ Goblin\">UnrealEd goblin</a>...</p>\n<h2><span class=\"mw-headline\" id=\"\
      Windows\">Windows</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Myths?section=1\" title=\"Edit section:\
      \ Windows\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There's plenty of conflicting information about making windows in <a href=\"\
      /Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> versions of the\
      \ Unreal Engine, and each source claims to be the One True Method, guaranteed\
      \ to not cause <a href=\"/Legacy:BSP_Hole\" title=\"Legacy:BSP Hole\">BSP holes</a>.\
      \ It boils down to several key doctines:</p>\n<ol>\n<li>floating <a href=\"\
      /Legacy:Invisible_Collision_Hull\" title=\"Legacy:Invisible Collision Hull\"\
      >ICH</a> vs. floating solid vs. flush ICH</li>\n<li>ICH behind the sheet vs.\
      \ ICH around the sheet vs. ICH each side for double-sided windows.</li>\n</ol>\n\
      <p>Epic maps' usage of windows, however, is extremely varied:</p>\n<ul>\n<li>AS-HiSpeed:\
      \ even overlaps the ICH into solid space. ICH in front of glass.</li>\n<li>AS-OceanFloor:\
      \ flush ICH. Glass sheet inside the ICH. Furthermore, the sheet is both portal\
      \ AND translucent.</li>\n<li>CTF-Command: floating semisolid each side and TWO\
      \ sheet brushes. (Myscha)</li>\n<li>CTF-Coret: floating semisold to one side.\
      \ (AW)</li>\n<li>CTF-Cybrosis][: two sheets either side of a floating semisolid</li>\n\
      <li>CTF-Dreary: ICH behind sheet</li>\n<li>CTF-High: ICH beneath masked walkway</li>\n\
      <li>CTF-Hydro16: flush ICH beneath masked walkway</li>\n</ul>\n<p>An open request\
      \ to the people at Epic: how is it meant to be done?</p>\n<p><i>the G.o.a.T</i>&#160;:\
      \ Perhaps we should send an email to Cliffy B or someone&#160;;)</p>\n<p><b>Wormbo:</b>\
      \ Please choose a replication-friendly solution. In CTF-Coret you can see through\
      \ the windows in the flag room, but you won't see enemies entering the room\
      \ from that direction.</p>\n<hr />\n<p><b>ZxAnPhOrIaN:</b> This page should\
      \ be renamed, this doesn't explain myths, it explains how to create a desired\
      \ effect in more than one way. Any thoughts?</p>\n<p><b>Tarquin:</b> yes it\
      \ does!</p>\n<p><b>BobClown:</b> How about \"Unrealed Myths and Musings\"?</p>\n\
      <p><b>Sir Brizz:</b> I agree, should be merged.</p>\n<p><a href=\"/Category:Legacy_Mapping\"\
      \ title=\"Category:Legacy Mapping\">Category:Legacy Mapping</a><br />\n<a href=\"\
      /Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy To\
      \ Do</a> – merge content of this page into <a href=\"/Legacy:Making_Windows_(UT)\"\
      \ title=\"Legacy:Making Windows (UT)\">Making Windows (UT)</a></p>\n\n<!-- \n\
