      \n}}\n\n\n\nStarted UnrealScripting in early April 2001 with a small mutator\
      \ called '''JBPickups''' for UT [[Legacy:Jailbreak|Jailbreak]].  Next was '''JBMadmen''',\
      \ another small Jailbreak mutator, and cooperation with Daikiki for the Jailbreak\
      \ 205 patch.  Started working on the '''[[Legacy:Screen|Screen]]''' component\
      \ and stumbled over the mystery that is replication for the first time, and\
      \ released the first version of Screen end-April 2001.  Got involved in creating\
      \ '''[[Legacy:Jailbreak|UTJB 205]]''' and '''[[Legacy:Jailbreak|Jailbreak III]]'''\
      \ and was invited to join '''0fus''', the creators of '''Strangelove'''.  Released\
      \ '''[[Legacy:MeshMaker|MeshMaker]]''', a Windows tool for converting UnrealEd\
      \ prefabs to decorations, in December 2001, and a small actor for Duke Nukem-like\
      \ cameras called '''[[Legacy:CameraSpot|CameraSpot]]''' shortly after.\n\n==Ramblings==\n\
      \n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Modding Etiquette]] &ndash; how to\
      \ make people ''like'' your mod\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Mod\
