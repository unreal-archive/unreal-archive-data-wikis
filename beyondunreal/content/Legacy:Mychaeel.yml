  title: "Legacy:Mychaeel"
  text:
    text: "<p><b>Mychaeel</b>, or commonly called <b>Mych</b> for short. In real life,\
      \ Michael Buschbeck.</p>\n<p>Reachable via mychaeel@planetunreal.com or mychaeel@beyondunreal.com,\
      \ or sometimes in #utjb or #unrealwiki on irc.enterthegame.com.</p>\n<p><b>Don't\
      \ write me emails with generic coding or mapping questions.</b> If at all, you\
      \ will likely get a reply that doesn't go beyond a friendly pointer to BeyondUnreal's\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=13\"\
      >Unreal Development</a> forums and the <a href=\"/Legacy:Home_Page\" title=\"\
      Legacy:Home Page\">Unreal Wiki</a>. I'm a regular at both places.</p>\n<p>If\
      \ you choose to ignore this warning and send me such an email anyway, at least\
      \ make sure it's <b>plain text</b>, uses <b>proper spelling and grammar</b>\
      \ and observes the minimum requirements of <b>common courtesy</b> such as a\
      \ friendly greeting and a mention of your (nick)name. That still doesn't guarantee\
      \ that I won't simply ignore it, but the chances are slightly higher that I\
      \ don't.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#UnrealScript\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >UnrealScript</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Ramblings\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Ramblings</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Related_Links\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Links</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Projects\"><span class=\"tocnumber\"\
      >3.1</span> <span class=\"toctext\">Projects</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Tools_and_Add-Ons\"><span class=\"tocnumber\">3.2</span>\
      \ <span class=\"toctext\">Tools and Add-Ons</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#More_Talk\"><span class=\"tocnumber\">3.3</span>\
      \ <span class=\"toctext\">More Talk</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"UnrealScript\">UnrealScript</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mychaeel?section=1\" title=\"Edit section: UnrealScript\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ class=\"legacyquote\">\n<p>Mych said he wants to completely rewrite Jailbreak.\
      \ And when Mych says \"completely rewrite\" – duck! Flying code!</p>\n<p>: <i><a\
      \ href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">tarquin</a></i></p>\n</blockquote>\n\
      <p><br /></p>\n<p><br /></p>\n<p><br /></p>\n<blockquote class=\"legacyquote\"\
      >\n<p>My first version code is <i>really</i> ugly. I said this once to Mych,\
      \ he took a look and said \"I see what you mean,\" which is Mych-speak for \"\
      Dear God, man, did you write that or did your cat jump on the keyboard? How\
      \ could you let such code live? Can't you see it's <i>suffering</i>?\"</p>\n\
      <p>: <i><a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">tarquin</a></i></p>\n\
      </blockquote>\n<p><br /></p>\n<p>Started UnrealScripting in early April 2001\
      \ with a small mutator called <b>JBPickups</b> for UT <a href=\"/Legacy:Jailbreak\"\
      \ title=\"Legacy:Jailbreak\">Jailbreak</a>. Next was <b>JBMadmen</b>, another\
      \ small Jailbreak mutator, and cooperation with Daikiki for the Jailbreak 205\
      \ patch. Started working on the <b><a href=\"/Legacy:Screen\" title=\"Legacy:Screen\"\
      >Screen</a></b> component and stumbled over the mystery that is replication\
      \ for the first time, and released the first version of Screen end-April 2001.\
      \ Got involved in creating <b><a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\"\
      >UTJB 205</a></b> and <b><a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\"\
      >Jailbreak III</a></b> and was invited to join <b>0fus</b>, the creators of\
      \ <b>Strangelove</b>. Released <b><a href=\"/Legacy:MeshMaker\" title=\"Legacy:MeshMaker\"\
      >MeshMaker</a></b>, a Windows tool for converting UnrealEd prefabs to decorations,\
      \ in December 2001, and a small actor for Duke Nukem-like cameras called <b><a\
      \ href=\"/Legacy:CameraSpot\" title=\"Legacy:CameraSpot\">CameraSpot</a></b>\
      \ shortly after.</p>\n<h2><span class=\"mw-headline\" id=\"Ramblings\">Ramblings</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mychaeel?section=2\" title=\"Edit section: Ramblings\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Mychaeel/Modding_Etiquette\" title=\"Legacy:Mychaeel/Modding\
      \ Etiquette\">Legacy:Mychaeel/Modding Etiquette</a> – how to make people <i>like</i>\
      \ your mod</li>\n<li><a href=\"/Legacy:Mychaeel/Mod_Startups\" title=\"Legacy:Mychaeel/Mod\
      \ Startups\">Legacy:Mychaeel/Mod Startups</a> – why many mod ideas are doomed\
      \ in the moment they're made public, and how to prevent that</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Links\">Related Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mychaeel?section=3\"\
      \ title=\"Edit section: Related Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mychaeel?section=4\" title=\"Edit section: Projects\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetjailbreak.com\"\
      >PlanetJailbreak</a> – home of Jailbreak and its community (UT, UT2003)</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.0fus.com\"\
      >0fus</a> – the creators of Strangelove (UT) <i>(link dead as of 03.29.04 –\
      12B)</i></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/teamvortex/\"\
      >Team Vortex</a> – the creators of Deathball (UT2003)</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Tools_and_Add-Ons\">Tools and Add-Ons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mychaeel?section=5\" title=\"Edit section: Tools and Add-Ons\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a href=\"/Legacy:UMake\" title=\"Legacy:UMake\">UMake</a> – wraps the process\
      \ of compiling an Unreal project up in a slick user interface (UT, UT2003)</li>\n\
      <li><a href=\"/Legacy:Spectate_Bots\" title=\"Legacy:Spectate Bots\">Spectate\
      \ Botmatch</a> – provides botmatch spectating capabilities with some extra goodies\
      \ (UT2003)</li>\n<li><a href=\"/Legacy:Screen\" title=\"Legacy:Screen\">Screen</a>\
      \ – a new dimension in dynamic textures for Unreal mappers (UT)</li>\n<li><a\
      \ href=\"/Legacy:MeshMaker\" title=\"Legacy:MeshMaker\">MeshMaker</a> – converts\
      \ UnrealEd prefabs to decorations (UT)</li>\n<li><a href=\"/Legacy:CameraSpot\"\
      \ title=\"Legacy:CameraSpot\">CameraSpot</a> – provides the functionality of\
      \ Duke Nukem-like surveillance cameras (UT)</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"More_Talk\">More Talk</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mychaeel?section=6\"\
      \ title=\"Edit section: More Talk\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote class=\"legacyquote\">\n<p>Read over your\
      \ compositions, and wherever you meet with a passage which you think is particularly\
      \ fine, strike it out.</p>\n<p>: <i><a href=\"http://en.wikipedia.org/wiki/Samuel_Johnson\"\
      \ class=\"extiw\" title=\"wikipedia:Samuel Johnson\">Samuel Johnson</a></i></p>\n\
      </blockquote>\n<p><br /></p>\n<ul>\n<li><a href=\"/Legacy:A_Bug%27S_Life\" title=\"\
      Legacy:A Bug'S Life\" class=\"mw-redirect\">A Bug's Life</a> – trying to explain\
      \ why a good bug report should look like what a good bug report looks like</li>\n\
      <li><a href=\"/Legacy:Mychaeel/Developer_Journal\" title=\"Legacy:Mychaeel/Developer\
      \ Journal\">Developer Journal</a> – thoughts that popped up during Jailbreak\
      \ development</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.040\
      \ seconds\nReal time usage: 0.043 seconds\nPreprocessor visited node count:\
