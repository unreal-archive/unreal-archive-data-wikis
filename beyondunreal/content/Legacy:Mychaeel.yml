      \ Team Vortex] &ndash; the creators of Deathball (UT2003)\n\n===Tools and Add-Ons===\n\
      \n* [[Legacy:UMake|UMake]] &ndash; wraps the process of compiling an Unreal\
      \ project up in a slick user interface (UT, UT2003)\n* [[Legacy:Spectate Bots|Spectate\
      \ Botmatch]] &ndash; provides botmatch spectating capabilities with some extra\
      \ goodies (UT2003)\n* [[Legacy:Screen|Screen]] &ndash; a new dimension in dynamic\
      \ textures for Unreal mappers (UT)\n* [[Legacy:MeshMaker|MeshMaker]] &ndash;\
      \ converts UnrealEd prefabs to decorations (UT)\n* [[Legacy:CameraSpot|CameraSpot]]\
      \ &ndash; provides the functionality of Duke Nukem-like surveillance cameras\
