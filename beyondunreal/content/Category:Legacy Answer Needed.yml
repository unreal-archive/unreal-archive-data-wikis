  title: "Category:Legacy Answer Needed"
  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>A <a\
      \ href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTag</a> for questions\
      \ that require an answer.</p>\n<h2><span class=\"mw-headline\" id=\"How_to_use\"\
      >How to use</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Category:Legacy_Answer_Needed?section=1\" title=\"\
      Edit section: How to use\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Writing a document but you're missing some vital information? Use this tag.\
      \ Eg:</p>\n<table class=\"wikitable\">\n<tr>\n<td style=\"text-align: center\"\
      ><i><b>Wiki Markup</b></i></td>\n<td style=\"text-align: center\"><i><b>Result</b></i></td>\n\
      </tr>\n<tr>\n<td><code>Set the bPeanutButter variable to enable peanuts. <i>Not\
      \ sure what happens if you have a Jelly value of less than 6.!</i> [[Answer</code>\
      \ <code>Needed]].</code></td>\n<td>Set the bPeanutButter variable to enable\
      \ peanuts. <i>Not sure what happens if you have a Jelly value of less than 6.!</i>\
      \ [[Answer Needed</td>\n<td>]].</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_to_help\">How to help</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_Answer_Needed?section=2\"\
      \ title=\"Edit section: How to help\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Look at the pages listed below in the search results.\
      \ Find the \"Answer Needed\" tag in them. If you know the answer, rewrite the\
      \ text to include the information and remove the tag. Eg:</p>\n<div class=\"\
      error\">The <a href=\"/Template:Innerbox\" title=\"Template:Innerbox\">innerbox</a>\
      \ template is only supposed to be used by the <a href=\"/Unreal_Wiki:MediaWiki_conversion\"\
      \ title=\"Unreal Wiki:MediaWiki conversion\">converted content</a> imported\
      \ into the <a href=\"/Unreal_Wiki:Namespaces#Legacy\" title=\"Unreal Wiki:Namespaces\"\
      >Legacy: namespace</a>. You might be looking for the <a href=\"/Template:Quote\"\
      \ title=\"Template:Quote\">Quote</a> template instead.</div>\n<p>Pages that\
      \ no longer have the tag will be automatically removed from the list below.</p>\n\
      <hr />\n<p><b>Lilguy:</b>Not sure if this was in response to my post on the\
      \ UT2004 mods mailing list, but it seems to fit the bill perfectly. Perhaps\
      \ we could create a page that's devoted to listing the solutions to questions\
      \ formerly using this tag? maybe another tag for Editing questions answered?</p>\n\
      <p><b>Tarquin:</b> Not sure we're talking about the same thing. Got a question\
      \ – go to the <a href=\"/Legacy:Help_Desk\" title=\"Legacy:Help Desk\">Help\
      \ Desk</a>. \"Answer Needed\" is for a gap in a document that requires information.\
      \ Put the tag in, and the person answering it should <i>rewrite</i> that part\
      \ of the document and remove the tag. We shouldn't have a page listing solutions,\
      \ because solutions should be rewritten into the main body of the wiki. Is the\
      \ above clearer?</p>\n<p><b>Lilguy:</b> Gotcha, that all makes sense now. I\
      \ had suggested to the mailing list that we keep a running tab of all the questions\
      \ that people asked on the mailing list that were as-yet unanswered, and once\
      \ questions got answered, we could move them to a list of links to solutions.\
      \ I see now though that this type of thing probably belongs in the FAQ section\
      \ somewhere, and we could use the Answer Needed tag to put un-answered questions\
      \ in there. Makes sense, right?</p>\n<p><b>Tarquin:</b> What we might do is\
      \ prune things from the <a href=\"/Legacy:Help_Desk\" title=\"Legacy:Help Desk\"\
      >Help Desk</a> to a special page of unanswered questions. But the risk is of\
      \ it becoming a ghost town...&#160;:( This tag is really meant for very small\
      \ things, in <a href=\"http://www.usemod.com/cgi-bin/mb.pl?DocumentMode\" class=\"\
      extiw\" title=\"meatball:DocumentMode\">MeatBall:DocumentMode</a> pages.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.072 seconds\nReal time usage:\
      \ 0.076 seconds\nPreprocessor visited node count: 61/1000000\nPreprocessor generated\
