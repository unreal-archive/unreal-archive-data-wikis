  wikitext:
    text: "'''Note''': this tutorial was written by [[Legacy:Eliot|Eliot]].\n\n==Vertex\
      \ Tutorial==\n\nYou should read this tutorial only if you want to make other\
      \ types of shapes by editing a default brush.\n:\n\nHow we do this is with the\
      \ '''Vertex Editing''' tool in UnrealEd you can find this tool left in your\
      \ big bar \"See icon [[Image:Legacy_iconvt6zq.jpeg|Legacy_iconvt6zq.jpeg]]\"\
      \n:\n\n===Lets Start Learn!===\n:\n*Step 1 Click the '''Vertex Editing''' Tool\
      \ @inline@iconvt6zq.\n:\n*Step 2 Choose a brush type. I use Cube as an Example\
      \ but you can choose whatever you want it works with all of them.\n:\n*Step\
      \ 3 Go to '''TOP View''' and Zoom in to the brush so we can see the '''Verticles'''\
      \ much better.\n:\n*Step 4 Enable the button '''Show Large Verticles''' \"See\
      \ icon [[Image:Legacy_showverticles5no.jpeg|Legacy_showverticles5no.jpeg]]\"\
      \ u can find it at any View Window.\n\n[[Image:Legacy_BigVerticlesBrush.png|Legacy_BigVerticlesBrush.png]]\n\
      \n*Step 5 Now you see the small '''Verticles''' are big now so again much better\
      \ to see! and to select.\n:\n*Step 6 Select one of the '''Verticles''' and hold\
      \ down '''''CTRL'''''. Now move your mouse to the location where you want the\
      \ '''Verticle''' to go while holding Left Mouse button.\n:\n*Step 7 Now you\
      \ are done learning how to use the Awesome Tool.\n\n===Now heres my example\
      \ what i made while creating this tutorial===\n\n[[Image:Legacy_VertexTUT_EndResult.png|Legacy_VertexTUT_EndResult.png]]\n\
      \n*Note: If u want more '''Verticles''' on your brush then you should read a\
      \ '''2D Editor''' Tutorial. for example this one [[Legacy:2D_Shape_Editor_Menu|2D_Shape_Editor_Menu]]\n\
      \n[[Category:Legacy Tutorial|{{PAGENAME}}]]"
