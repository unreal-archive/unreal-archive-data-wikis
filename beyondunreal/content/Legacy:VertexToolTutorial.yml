  title: "Legacy:VertexToolTutorial"
  text:
    text: "<p><b>Note</b>: this tutorial was written by <a href=\"/Legacy:Eliot\"\
      \ title=\"Legacy:Eliot\" class=\"mw-redirect\">Eliot</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Vertex_Tutorial\">Vertex Tutorial</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VertexToolTutorial?section=1\"\
      \ title=\"Edit section: Vertex Tutorial\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You should read this tutorial only if you want to\
      \ make other types of shapes by editing a default brush.</p>\n<dl>\n<dd></dd>\n\
      </dl>\n<p>How we do this is with the <b>Vertex Editing</b> tool in UnrealEd\
      \ you can find this tool left in your big bar \"See icon <a href=\"/File:Legacy_iconvt6zq.jpeg\"\
      \ class=\"image\" title=\"Legacy_iconvt6zq.jpeg\"><img alt=\"Legacy_iconvt6zq.jpeg\"\
      \ src=\"/w/images/Legacy_iconvt6zq.jpeg\" width=\"31\" height=\"33\" /></a>\"\
      </p>\n<dl>\n<dd></dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Lets_Start_Learn.21\"\
      >Lets Start Learn!</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:VertexToolTutorial?section=2\" title=\"Edit\
      \ section: Lets Start Learn!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd></dd>\n</dl>\n<ul>\n<li>Step 1 Click the <b>Vertex\
      \ Editing</b> Tool @inline@iconvt6zq.</li>\n</ul>\n<dl>\n<dd></dd>\n</dl>\n\
      <ul>\n<li>Step 2 Choose a brush type. I use Cube as an Example but you can choose\
      \ whatever you want it works with all of them.</li>\n</ul>\n<dl>\n<dd></dd>\n\
      </dl>\n<ul>\n<li>Step 3 Go to <b>TOP View</b> and Zoom in to the brush so we\
      \ can see the <b>Verticles</b> much better.</li>\n</ul>\n<dl>\n<dd></dd>\n</dl>\n\
      <ul>\n<li>Step 4 Enable the button <b>Show Large Verticles</b> \"See icon <a\
      \ href=\"/File:Legacy_showverticles5no.jpeg\" class=\"image\" title=\"Legacy_showverticles5no.jpeg\"\
      ><img alt=\"Legacy_showverticles5no.jpeg\" src=\"/w/images/Legacy_showverticles5no.jpeg\"\
      \ width=\"22\" height=\"20\" /></a>\" u can find it at any View Window.</li>\n\
      </ul>\n<p><a href=\"/File:Legacy_BigVerticlesBrush.png\" class=\"image\" title=\"\
      Legacy_BigVerticlesBrush.png\"><img alt=\"Legacy_BigVerticlesBrush.png\" src=\"\
      /w/images/Legacy_BigVerticlesBrush.png\" width=\"762\" height=\"399\" /></a></p>\n\
      <ul>\n<li>Step 5 Now you see the small <b>Verticles</b> are big now so again\
      \ much better to see! and to select.</li>\n</ul>\n<dl>\n<dd></dd>\n</dl>\n<ul>\n\
      <li>Step 6 Select one of the <b>Verticles</b> and hold down <i><b>CTRL</b></i>.\
      \ Now move your mouse to the location where you want the <b>Verticle</b> to\
      \ go while holding Left Mouse button.</li>\n</ul>\n<dl>\n<dd></dd>\n</dl>\n\
      <ul>\n<li>Step 7 Now you are done learning how to use the Awesome Tool.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Now_heres_my_example_what_i_made_while_creating_this_tutorial\"\
      >Now heres my example what i made while creating this tutorial</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:VertexToolTutorial?section=3\"\
      \ title=\"Edit section: Now heres my example what i made while creating this\
      \ tutorial\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a href=\"/File:Legacy_VertexTUT_EndResult.png\" class=\"image\" title=\"\
      Legacy_VertexTUT_EndResult.png\"><img alt=\"Legacy_VertexTUT_EndResult.png\"\
      \ src=\"/w/images/Legacy_VertexTUT_EndResult.png\" width=\"752\" height=\"400\"\
      \ /></a></p>\n<ul>\n<li>Note: If u want more <b>Verticles</b> on your brush\
      \ then you should read a <b>2D Editor</b> Tutorial. for example this one <a\
      \ href=\"/Legacy:2D_Shape_Editor_Menu\" title=\"Legacy:2D Shape Editor Menu\"\
      >2D_Shape_Editor_Menu</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time\
