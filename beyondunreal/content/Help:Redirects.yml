  title: "Help:Redirects"
  text:
    text: "<p>Redirects are used to forward users from one page name to another. They\
      \ can be useful if a particular article is referred to by multiple names, or\
      \ has alternative punctuation, capitalization or spellings.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Creating_a_redirect\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Creating a redirect</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Viewing_a_redirect\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Viewing a redirect</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Deleting_a_redirect\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Deleting a redirect</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Double_redirects\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Double redirects</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#A_redirect_to_a_page_in_the_category_namespace\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">A redirect to a\
      \ page in the category namespace</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Creating_a_redirect\">Creating a redirect</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Redirects?section=1\" title=\"Edit section: Creating a redirect\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>To\
      \ create a redirect, you must start a new page with the name you want to direct\
      \ from. Do this by typing the desired name into the search box, or straight\
      \ into the URL (methods described on <a href=\"/Help:Starting_a_new_page\" title=\"\
      Help:Starting a new page\">Help:Starting a new page</a>)</p>\n<p>For the text\
      \ of the new page, enter the following:</p>\n<pre>#REDIRECT [[<i>pagename</i>]]\n\
      </pre>\n<p>where <i>pagename</i> is the name of the page you want to redirect\
      \ users to.</p>\n<p>You can use the 'preview' button, to check that you have\
      \ entered the correct page name (Generally you will be redirecting to an existing\
      \ page name, so the link should be blue, not red)</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Viewing_a_redirect\">Viewing a redirect</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Redirects?section=2\"\
      \ title=\"Edit section: Viewing a redirect\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After creating a redirect, you can no longer get to\
      \ that page name. The browser is always redirected! However near the top of\
      \ the page, a link is provided. Click this to get back to the redirected page\
      \ name, and \"view\" the redirect.</p>\n<p>By doing this, you can do all the\
      \ things that any wiki page allows. You can go to the associated discussion\
      \ page to discuss the redirect. You can view the history of the page before\
      \ the redirect was put in place. You edit the page if the redirect is wrong,\
      \ and you can revert to an older version to remove the redirect.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Deleting_a_redirect\">Deleting a redirect</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Redirects?section=3\" title=\"Edit section: Deleting a redirect\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>There's\
      \ generally no need to delete redirects. They do not occupy a significant amount\
      \ of database space, and they do not show up in wiki search results. If a page\
      \ name is vaguely meaningful there's no harm (and some benefit) in having it\
      \ as a redirect to the most relevant existing page in your wiki. However...</p>\n\
      <p>If you <i>do</i> need to delete a redirect, e.g. if the page name of the\
      \ redirect is offensive, or you wish to discourage people from referring to\
      \ concept by that name, then you simply go to the redirect page, and follow\
      \ the same procedure for deleting a page. See: <a href=\"/Help:Deleting_a_page\"\
      \ title=\"Help:Deleting a page\">Help:Deleting a page</a></p>\n<h2><span class=\"\
      mw-headline\" id=\"Double_redirects\">Double redirects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Redirects?section=4\"\
      \ title=\"Edit section: Double redirects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A double redirect (a page redirecting to a page which\
      \ is itself a redirect) will not work. The redirecting will not follow through\
      \ to the end of the chain. Instead people will just be presented with the relevant\
      \ link (a view of the redirect page). This is a deliberate restriction, partly\
      \ to prevent infinite loops, and partly to keep things simple. It avoids people\
      \ building up an unpleasantly complicated tree of redirects!</p>\n<p>However\
      \ this does mean that you should look out for double redirects and eliminate\
      \ them, by changing them to be 1-step redirects instead. You are most likely\
      \ to need to do this after a significant <a href=\"/Help:Moving_a_page\" title=\"\
      Help:Moving a page\">page move</a>. Use the 'what links here' toolbox link to\
      \ find double redirects to a particular page, or use <a href=\"/Special:DoubleRedirects\"\
      \ title=\"Special:DoubleRedirects\">Special:DoubleRedirects</a> to find them\
      \ throughout the whole wiki.</p>\n<h2><span class=\"mw-headline\" id=\"A_redirect_to_a_page_in_the_category_namespace\"\
      >A redirect to a page in the category namespace</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Redirects?section=5\"\
      \ title=\"Edit section: A redirect to a page in the category namespace\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>To prevent a page\
      \ that redirects to a category from appearing in the category; precede the word\
      \ Category with a colon like so&#160;: #REDIRECT [[:Category:Glossary]]</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.031 seconds\nReal time usage:\
      \ 0.032 seconds\nPreprocessor visited node count: 41/1000000\nPreprocessor generated\
