  wikitext:
    text: "This page is the reference for the menubar in the [[Legacy:Texture Browser|Texture\
      \ Browser]] window.\n\nSee [[Legacy:UnrealEd Menus|UnrealEd Menus]] for other\
      \ menus.\n\n==File ==\n; New : Allows you to create a [[Legacy:FractalTexture|FractalTexture]]\
      \ or [[Legacy:WaterTexture|WaterTexture]] using UT's particle system.\n; Open\
      \ : Open texture packages. The browser should automatically goto UT\\Textures\
      \ directory.  There should be a ton of files in here.  Say your maps is a castle\
      \ themed map.  So navigate to NaliCast.utx and open.  You should see a whole\
      \ bunch of new textures now.  Plus the texture pack name should reflect NaliCast\
      \ now.\n; Save : Allows you to save a compiled texture package. '''Note:'''\
      \ do not save the packages that come with UT.\n; Import : Allows you to import\
      \ a 256-color, power-of-2, .pcx image for use as a texture. See [[Legacy:Texture\
      \ Import And Export|Texture Import And Export]].\n; Export: Allows you to export\
      \ a texture from a package.\n\n==Edit==\n\n; Properties : Opens up a selected\
      \ texture's properties window. Option allow assignment of detail and macro textures,\
      \ animation frames, and drawscale. See [[Legacy:Texture Properties|Texture Properties]].\n\
      ; Delete: Deletes selected texture.\n; Rename: Allows you to rename the selected\
      \ texture.\n; Prev/Next Group : Scrolls through sub-groups within a package.\n\
      \n==View ==\n\n; SetSize :  change the viewing size of the textures displayed.\
      \ \n\nDo keep in mind that changing the display size does not affect your textures\
      \ in the game world.\n; Variable :\n; Docked : dock or undock this window from\
      \ the [[Legacy:Master Browser|master browser]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
