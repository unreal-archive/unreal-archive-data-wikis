  title: "Legacy:Texture Browser Menu"
  text:
    text: "<p>This page is the reference for the menubar in the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">Texture Browser</a> window.</p>\n<p>See <a\
      \ href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd Menus\">UnrealEd Menus</a>\
      \ for other menus.</p>\n<h2><span class=\"mw-headline\" id=\"File\">File</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Texture_Browser_Menu?section=1\" title=\"Edit section:\
      \ File\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>New&#160;</dt>\n<dd>Allows you to create a <a href=\"/Legacy:FractalTexture\"\
      \ title=\"Legacy:FractalTexture\">FractalTexture</a> or <a href=\"/Legacy:WaterTexture\"\
      \ title=\"Legacy:WaterTexture\">WaterTexture</a> using UT's particle system.</dd>\n\
      <dt>Open&#160;</dt>\n<dd>Open texture packages. The browser should automatically\
      \ goto UT\\Textures directory. There should be a ton of files in here. Say your\
      \ maps is a castle themed map. So navigate to NaliCast.utx and open. You should\
      \ see a whole bunch of new textures now. Plus the texture pack name should reflect\
      \ NaliCast now.</dd>\n<dt>Save&#160;</dt>\n<dd>Allows you to save a compiled\
      \ texture package. <b>Note:</b> do not save the packages that come with UT.</dd>\n\
      <dt>Import&#160;</dt>\n<dd>Allows you to import a 256-color, power-of-2, .pcx\
      \ image for use as a texture. See <a href=\"/Legacy:Texture_Import_And_Export\"\
      \ title=\"Legacy:Texture Import And Export\">Texture Import And Export</a>.</dd>\n\
      <dt>Export</dt>\n<dd>Allows you to export a texture from a package.</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Edit\">Edit</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Browser_Menu?section=2\"\
      \ title=\"Edit section: Edit\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Properties&#160;</dt>\n<dd>Opens up a selected\
      \ texture's properties window. Option allow assignment of detail and macro textures,\
      \ animation frames, and drawscale. See <a href=\"/Legacy:Texture_Properties\"\
      \ title=\"Legacy:Texture Properties\">Texture Properties</a>.</dd>\n<dt>Delete</dt>\n\
      <dd>Deletes selected texture.</dd>\n<dt>Rename</dt>\n<dd>Allows you to rename\
      \ the selected texture.</dd>\n<dt>Prev/Next Group&#160;</dt>\n<dd>Scrolls through\
      \ sub-groups within a package.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"View\">View</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Browser_Menu?section=3\" title=\"Edit\
      \ section: View\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>SetSize&#160;</dt>\n<dd>change the viewing size of the textures displayed.</dd>\n\
      </dl>\n<p>Do keep in mind that changing the display size does not affect your\
      \ textures in the game world.</p>\n<dl>\n<dt>Variable&#160;</dt>\n<dd></dd>\n\
      <dt>Docked&#160;</dt>\n<dd>dock or undock this window from the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">master browser</a></dd>\n</dl>\n\n<!-- \n\
