  title: "UE3:UnrealEd toolbar"
  text:
    text: "<p>This article provides an overview of the <a href=\"/UE3:Unreal_Editor\"\
      \ title=\"UE3:Unreal Editor\">Unreal Editor</a>'s main toolbar.</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:UT3-UnrealEd-Toolbar.png\"\
      \ class=\"image\" title=\"The toolbar of Unreal Tournament 3 Editor.\"><img\
      \ alt=\"The toolbar of Unreal Tournament 3 Editor.\" src=\"/w/images/UT3-UnrealEd-Toolbar.png\"\
      \ width=\"605\" height=\"55\" /></a></div>\n</div>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-New.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-New.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-New.png\"\
      \ width=\"16\" height=\"15\" /></a> New</dt>\n<dd>New level, like File -&gt;\
      \ New.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Open.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbar-Open.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Open.png\"\
      \ width=\"16\" height=\"15\" /></a> Open</dt>\n<dd>Opens a level, like File\
      \ -&gt; Open.</dd>\n<dt>Recent</dt>\n<dd>Brings up a list of recently opened\
      \ levels, like File -&gt; Recent.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Save.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Save.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Save.png\"\
      \ width=\"16\" height=\"15\" /></a> Save</dt>\n<dd>Saves the current level,\
      \ like File -&gt; Save Current Level.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-SaveAll.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-SaveAll.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-SaveAll.png\"\
      \ width=\"16\" height=\"15\" /></a> Save All</dt>\n<dd>Saves all open levels,\
      \ like File -&gt; Save All.</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Undo.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Undo.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Undo.png\"\
      \ width=\"16\" height=\"15\" /></a> Undo</dt>\n<dd>Takes back a previous user\
      \ action, like Edit -&gt; Undo.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Redo.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Redo.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Redo.png\"\
      \ width=\"16\" height=\"15\" /></a> Redo</dt>\n<dd>Restores a previously undone\
      \ user action, like Edit -&gt; Redo.</dd>\n</dl>\n<dl>\n<dt>Clipping distance\
      \ slider</dt>\n<dd>Adjusts the far clipping plane distance, i.e. how far you\
      \ can see in the viewports.</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-MouseLock.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-MouseLock.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-MouseLock.png\"\
      \ width=\"16\" height=\"16\" /></a> Mouse lock</dt>\n<dd>Mouse can only be used\
      \ to select actors, not to move, rotate or scale them.</dd>\n<dt><a href=\"\
      /File:UT3-UnrealEd-Toolbar-ShowWidget.png\" class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-ShowWidget.png\"\
      \ src=\"/w/images/UT3-UnrealEd-Toolbar-ShowWidget.png\" width=\"16\" height=\"\
      15\" /></a> Show widget</dt>\n<dd>Like Edit -&gt; Show Widget.</dd>\n<dt><a\
      \ href=\"/File:UT3-UnrealEd-Toolbar-Translate.png\" class=\"image\"><img alt=\"\
      UT3-UnrealEd-Toolbar-Translate.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Translate.png\"\
      \ width=\"16\" height=\"15\" /></a> Translation widget</dt>\n<dd>Activates the\
      \ translation widget, like Edit -&gt; Translate.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Rotate.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Rotate.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Rotate.png\"\
      \ width=\"16\" height=\"15\" /></a> Rotation widget</dt>\n<dd>Activates the\
      \ rotation widget, like Edit -&gt; Rotate.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Scale.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Scale.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Scale.png\"\
      \ width=\"16\" height=\"15\" /></a> Scaling widget</dt>\n<dd>Activates the uniform\
      \ scaling widget, like Edit -&gt; Scale.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-ScaleNonUniform.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-ScaleNonUniform.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbar-ScaleNonUniform.png\" width=\"16\" height=\"\
      15\" /></a> Non-uniform scaling widget</dt>\n<dd>Activates the non-uniform scaling\
      \ widget.</dd>\n</dl>\n<dl>\n<dt>Reference Coordinate System</dt>\n<dd>The reference\
      \ coordinate system for the translation widget.\n<dl>\n<dt>World</dt>\n<dd>Moves\
      \ the actor along the global X, Y and Z axes, i.e. independently from its rotation.</dd>\n\
      <dt>Local</dt>\n<dd>Moves the actor along its local X, Y and Z axes, i.e. according\
      \ to its rotation.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Search.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Search.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Search.png\"\
      \ width=\"16\" height=\"15\" /></a> Search</dt>\n<dd>Brings up the actor search\
      \ dialog.</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Fullscreen.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Fullscreen.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Fullscreen.png\"\
      \ width=\"16\" height=\"15\" /></a> Fullscreen</dt>\n<dd>Toggles fullscreen\
      \ mode. Fullscreen mode is similar to maximizing the editor window, but additionally\
      \ hides the title bar and Windows task bar.</dd>\n</dl>\n<dl>\n<dt><a href=\"\
      /File:UT3-UnrealEd-Toolbar-Cut.png\" class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Cut.png\"\
      \ src=\"/w/images/UT3-UnrealEd-Toolbar-Cut.png\" width=\"16\" height=\"15\"\
      \ /></a> Cut</dt>\n<dd>Copies selected actor(s) to the clipboard and removes\
      \ them from the level.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Copy.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Copy.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Copy.png\"\
      \ width=\"16\" height=\"15\" /></a> Copy</dt>\n<dd>Copies selected actor(s)\
      \ to the clipboard and leaves them in the level.</dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Paste.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Paste.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Paste.png\"\
      \ width=\"16\" height=\"15\" /></a> Paste</dt>\n<dd>Adds actor(s) from the clipboard\
      \ to the level.</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Generic.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Generic.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Generic.png\"\
      \ width=\"16\" height=\"15\" /></a> Open the Generic browser</dt>\n<dd>Opens\
      \ the Generic Browser.</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Kismet.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Kismet.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Kismet.png\"\
      \ width=\"16\" height=\"15\" /></a> Open UnrealKismet</dt>\n<dd>Opens the Kismet\
      \ editor.</dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-BrushPolys.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-BrushPolys.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-BrushPolys.png\"\
      \ width=\"16\" height=\"15\" /></a> Toggle Brush Polys</dt>\n<dd></dd>\n</dl>\n\
      <dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-PrefabLock.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbar-PrefabLock.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-PrefabLock.png\"\
      \ width=\"16\" height=\"16\" /></a> Toggle Prefab Lock</dt>\n<dd></dd>\n</dl>\n\
      <dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-DistributionToggle.png\" class=\"\
      image\"><img alt=\"UT3-UnrealEd-Toolbar-DistributionToggle.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-DistributionToggle.png\"\
      \ width=\"16\" height=\"16\" /></a> Toggle raw distribution curves</dt>\n<dd></dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbar-SocketSnapToggle.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbar-SocketSnapToggle.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-SocketSnapToggle.png\"\
      \ width=\"16\" height=\"15\" /></a> Toggle socket snapping</dt>\n<dd></dd>\n\
      </dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-BuildGeometry.png\" class=\"\
      image\"><img alt=\"UT3-UnrealEd-Toolbar-BuildGeometry.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-BuildGeometry.png\"\
      \ width=\"16\" height=\"16\" /></a> Build Geometry</dt>\n<dd>Builds only geometry.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbar-BuildLighting.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbar-BuildLighting.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-BuildLighting.png\"\
      \ width=\"16\" height=\"16\" /></a> Build Lighting</dt>\n<dd>Builds only lighting.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbar-BuildPaths.png\" class=\"image\"><img\
      \ alt=\"UT3-UnrealEd-Toolbar-BuildPaths.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-BuildPaths.png\"\
      \ width=\"16\" height=\"16\" /></a> Build Paths</dt>\n<dd>Builds only paths.</dd>\n\
      <dt><a href=\"/File:UT3-UnrealEd-Toolbar-BuildCoverNodes.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbar-BuildCoverNodes.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-BuildCoverNodes.png\"\
      \ width=\"16\" height=\"16\" /></a> Build Cover Nodes</dt>\n<dd></dd>\n<dt><a\
      \ href=\"/File:UT3-UnrealEd-Toolbar-BuildAll.png\" class=\"image\"><img alt=\"\
      UT3-UnrealEd-Toolbar-BuildAll.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-BuildAll.png\"\
      \ width=\"16\" height=\"16\" /></a> Build All</dt>\n<dd>Builds the level.</dd>\n\
      </dl>\n<dl>\n<dt>Propagation target</dt>\n<dd></dd>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-StartPropagation.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-StartPropagation.png\" src=\"\
      /w/images/UT3-UnrealEd-Toolbar-StartPropagation.png\" width=\"16\" height=\"\
      16\" /></a>&#160;???</dt>\n<dd></dd>\n</dl>\n<dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-Play.png\"\
      \ class=\"image\"><img alt=\"UT3-UnrealEd-Toolbar-Play.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-Play.png\"\
      \ width=\"16\" height=\"16\" /></a> In-Editor Play</dt>\n<dd>Opens a new viewport\
      \ for <a href=\"/edit/UE3:In-editor_play?redlink=1\" class=\"new\" title=\"\
      UE3:In-editor play (page does not exist)\">in-editor play</a>.</dd>\n</dl>\n\
      <dl>\n<dt><a href=\"/File:UT3-UnrealEd-Toolbar-PublishCook.png\" class=\"image\"\
      ><img alt=\"UT3-UnrealEd-Toolbar-PublishCook.png\" src=\"/w/images/UT3-UnrealEd-Toolbar-PublishCook.png\"\
      \ width=\"16\" height=\"15\" /></a> Publish the loaded maps</dt>\n<dd></dd>\n\
      </dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.222 seconds\nReal time\
