  wikitext:
    text: "This article provides an overview of the [[UE3:Unreal Editor|Unreal Editor]]'s\
      \ main toolbar.\n\n[[Image:UT3-UnrealEd-Toolbar.png|center|The toolbar of Unreal\
      \ Tournament 3 Editor.]]\n\n; [[Image:UT3-UnrealEd-Toolbar-New.png]] New: New\
      \ level, like File -> New.\n; [[Image:UT3-UnrealEd-Toolbar-Open.png]] Open:\
      \ Opens a level, like File -> Open.\n; Recent: Brings up a list of recently\
      \ opened levels, like File -> Recent.\n; [[Image:UT3-UnrealEd-Toolbar-Save.png]]\
      \ Save: Saves the current level, like File -> Save Current Level.\n; [[Image:UT3-UnrealEd-Toolbar-SaveAll.png]]\
      \ Save All: Saves all open levels, like File -> Save All.\n\n; [[Image:UT3-UnrealEd-Toolbar-Undo.png]]\
      \ Undo: Takes back a previous user action, like Edit -> Undo.\n; [[Image:UT3-UnrealEd-Toolbar-Redo.png]]\
      \ Redo: Restores a previously undone user action, like Edit -> Redo.\n\n; Clipping\
      \ distance slider: Adjusts the far clipping plane distance, i.e. how far you\
      \ can see in the viewports.\n\n; [[Image:UT3-UnrealEd-Toolbar-MouseLock.png]]\
      \ Mouse lock: Mouse can only be used to select actors, not to move, rotate or\
      \ scale them.\n; [[Image:UT3-UnrealEd-Toolbar-ShowWidget.png]] Show widget:\
      \ Like Edit -> Show Widget.\n; [[Image:UT3-UnrealEd-Toolbar-Translate.png]]\
      \ Translation widget: Activates the translation widget, like Edit -> Translate.\n\
      ; [[Image:UT3-UnrealEd-Toolbar-Rotate.png]] Rotation widget: Activates the rotation\
      \ widget, like Edit -> Rotate.\n; [[Image:UT3-UnrealEd-Toolbar-Scale.png]] Scaling\
      \ widget: Activates the uniform scaling widget, like Edit -> Scale.\n; [[Image:UT3-UnrealEd-Toolbar-ScaleNonUniform.png]]\
      \ Non-uniform scaling widget: Activates the non-uniform scaling widget.\n\n\
      ; Reference Coordinate System: The reference coordinate system for the translation\
      \ widget.\n:; World: Moves the actor along the global X, Y and Z axes, i.e.\
      \ independently from its rotation.\n:; Local: Moves the actor along its local\
      \ X, Y and Z axes, i.e. according to its rotation.\n\n; [[Image:UT3-UnrealEd-Toolbar-Search.png]]\
      \ Search: Brings up the actor search dialog.\n\n; [[Image:UT3-UnrealEd-Toolbar-Fullscreen.png]]\
      \ Fullscreen: Toggles fullscreen mode. Fullscreen mode is similar to maximizing\
      \ the editor window, but additionally hides the title bar and Windows task bar.\n\
      \n; [[Image:UT3-UnrealEd-Toolbar-Cut.png]] Cut: Copies selected actor(s) to\
      \ the clipboard and removes them from the level.\n; [[Image:UT3-UnrealEd-Toolbar-Copy.png]]\
      \ Copy: Copies selected actor(s) to the clipboard and leaves them in the level.\n\
      ; [[Image:UT3-UnrealEd-Toolbar-Paste.png]] Paste: Adds actor(s) from the clipboard\
      \ to the level.\n\n; [[Image:UT3-UnrealEd-Toolbar-Generic.png]] Open the Generic\
      \ browser: Opens the Generic Browser.\n\n; [[Image:UT3-UnrealEd-Toolbar-Kismet.png]]\
      \ Open UnrealKismet: Opens the Kismet editor.\n\n; [[Image:UT3-UnrealEd-Toolbar-BrushPolys.png]]\
      \ Toggle Brush Polys:\n\n; [[Image:UT3-UnrealEd-Toolbar-PrefabLock.png]] Toggle\
      \ Prefab Lock:\n\n; [[Image:UT3-UnrealEd-Toolbar-DistributionToggle.png]] Toggle\
      \ raw distribution curves:\n; [[Image:UT3-UnrealEd-Toolbar-SocketSnapToggle.png]]\
      \ Toggle socket snapping:\n\n; [[Image:UT3-UnrealEd-Toolbar-BuildGeometry.png]]\
      \ Build Geometry: Builds only geometry.\n; [[Image:UT3-UnrealEd-Toolbar-BuildLighting.png]]\
      \ Build Lighting: Builds only lighting.\n; [[Image:UT3-UnrealEd-Toolbar-BuildPaths.png]]\
      \ Build Paths: Builds only paths.\n; [[Image:UT3-UnrealEd-Toolbar-BuildCoverNodes.png]]\
      \ Build Cover Nodes:\n; [[Image:UT3-UnrealEd-Toolbar-BuildAll.png]] Build All:\
      \ Builds the level.\n\n; Propagation target:\n; [[Image:UT3-UnrealEd-Toolbar-StartPropagation.png]]\
      \ ???:\n\n; [[Image:UT3-UnrealEd-Toolbar-Play.png]] In-Editor Play: Opens a\
      \ new viewport for [[UE3:in-editor play|in-editor play]].\n\n; [[Image:UT3-UnrealEd-Toolbar-PublishCook.png]]\
      \ Publish the loaded maps:\n\n\n[[Category:Mapping articles|UnrealEd toolbar\
      \ (UE3)]]"
