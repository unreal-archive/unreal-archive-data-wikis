  title: "Legacy:Actor Search"
  text:
    text: "<p>The <b>Actor Search</b> window is an extremely handy and often neglected\
      \ tool in UnrealEd.</p>\n<p>Open with:</p>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; Edit -&gt;\
      \ Search for Actors...</li>\n<li>the binoculars icon on the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a></li>\n</ul>\n<p>The list on the left\
      \ initially shows <i>all</i> <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >actors</a> in the current map.</p>\n<p>Type into any of the three fields on\
      \ the right. The list will narrow down to those that match your criteria.</p>\n\
      <p>Double-click any name in the list to focus all the <a href=\"/edit/Legacy:UnreaEd_Viewport?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UnreaEd Viewport (page does not exist)\">UnreaEd\
      \ viewports</a> on that actor.</p>\n<p>Use Actor Search to:</p>\n<ul>\n<li>Reveal\
      \ hidden brushes (see <a href=\"/Legacy:Actor_(UT)/Advanced\" title=\"Legacy:Actor\
      \ (UT)/Advanced\">Actor (UT)/Advanced</a>).</li>\n<li>Find all <a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">actors</a> of a given class. Since actor names are\
      \ always built like <tt>&lt;classname&gt;&lt;number&gt;</tt>), type the first\
      \ few letters of the class name, until the list on the left shows only actors\
      \ of this class.</li>\n<li>Find all <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >actors</a> triggered by an <a href=\"/Legacy:Event\" title=\"Legacy:Event\"\
      >event</a>.</li>\n<li>Find all <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >actors</a> that fire an event (note that actors which use properties other\
      \ than Event to do this won't show up, eg <a href=\"/Legacy:Dispatcher\" title=\"\
      Legacy:Dispatcher\">Dispatcher</a>, <a href=\"/Legacy:RoundRobin\" title=\"\
      Legacy:RoundRobin\">RoundRobin</a>).</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Search?section=1\"\
