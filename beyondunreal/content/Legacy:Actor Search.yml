  wikitext:
    text: "The '''Actor Search''' window is an extremely handy and often neglected\
      \ tool in UnrealEd.\n\nOpen with:\n* [[Legacy:UnrealEd Main Menu|UnrealEd Main\
      \ Menu]] -> Edit -> Search for Actors...\n* the binoculars icon on the [[Legacy:Toolbar|toolbar]]\n\
      \nThe list on the left initially shows ''all'' [[Legacy:Actor|actor]]s in the\
      \ current map.\n\nType into any of the three fields on the right. The list will\
      \ narrow down to those that match your criteria.\n\nDouble-click any name in\
      \ the list to focus all the [[Legacy:UnreaEd Viewport|UnreaEd viewport]]s on\
      \ that actor.\n\nUse Actor Search to:\n* Reveal hidden brushes (see [[Legacy:Actor\
      \ (UT)/Advanced|Actor (UT)/Advanced]]).\n* Find all [[Legacy:Actor|actor]]s\
      \ of a given class. Since actor names are always built like <tt><classname><number></tt>),\
      \ type the first few letters of the class name, until the list on the left shows\
      \ only actors of this class.\n* Find all [[Legacy:Actor|actor]]s triggered by\
      \ an [[Legacy:Event|event]].\n* Find all [[Legacy:Actor|actor]]s that fire an\
      \ event (note that actors which use properties other than Event to do this won't\
      \ show up, eg [[Legacy:Dispatcher|Dispatcher]], [[Legacy:RoundRobin|RoundRobin]]).\n\
      \n==Related Topics==\n* [[Legacy:UnrealEd Interface|UnrealEd interface]]\n\n\
      [[Category:Legacy Mapping|{{PAGENAME}}]]"
