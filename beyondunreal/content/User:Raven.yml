  wikitext:
    text: "==About Me==\n;Nick: Raven\n;E-Mail: tdc.raven at gmail.com\n;Homepage:\
      \ http://turniej.unreal.pl/portfolio\n;Programming languages:\n;* PHP \n;* Unreal\
      \ Script \n;* Delphi\n\nHi, I'm Raven and I mainly code in Unreal Script and\
      \ PHP. Currently I'm coding for The Chosen One, Battle For NaPali (on hold)\
      \ and Residual Decay.\n\n==Custom actors==\n\n* [[Legacy:MCloudZone|MCloudZone]]\
      \ - cloud zone for CTF (doesn't destroy flags)\n* [[UE1:Authorizer|Authorizer]]\
      \ - key trigger\n* [[UE1:RJumpPad|RJumpPad]] - jump pad for classic Unreal Tournament'99.\
      \ By defining jump target, actor calculates jump velocity.\n\n==Projects==\n\
      ===[UT]The Chosen One===\n\n'''link:''' [http://www.moddb.com/mods/6265/the-chosen-one\
      \ The Chosen One]\n\nBasically, it is an FPS, RPG elements are included (with\
      \ a major influence to the gameplay), but still it's FPS. Experience points\
      \ are given mostly for completing quests (primary & secondary), their amount\
      \ depends on the importance of the quest completed. Also, experience is increased\
      \ for eliminating enemies. This also depends on the adversary's rank - the amount\
      \ of experience points granted for the kills is very small in comparison to\
      \ quest awards - it helps, when the player needs little experience to gain a\
      \ level.\n\nAnother major feature is spell casting. Not the idea itself, which\
      \ already made an appearance in Nali Chronicles, but the spells themselves and\
      \ the effects caused by using them (e.g. close-up spell, replacing the sniper\
      \ scope, works with other weapons also).\n\nThe story will be presented by numerous\
      \ engine-powered cutscenes, and of course the immortal LOGs scattered all over\
      \ the game world.\n\n'''Features:'''\n\n----\n*RPG elements that allow the player\
      \ character to develop\n*Non-linear gameplay with lots of alternative paths,\
      \ maps, quests and so on\n*Usable vehicles\n*Spell casting system that allows\
      \ the player to learn magic from the Nali and use it in combat\n*New models\
      \ - weapons, monsters, and lots of new decorations\n*Weather simulation system\n\
      *Support for music formats such as .mp3 and .ogg\n*Realistic sound effects,\
      \ such as footsteps and falling on various surfaces (sand, rock, wood etc.)\
      \ and projectile/bullet hits\n*Extended moving abilities: climbing onto ropes,\
      \ chains or ladders\n*S3 compressed textures for models and environment (resolutions\
      \ supported: 512x512, 1024x1024 and 2048x2048)\n*Rich and twisted storyline\
      \ with lots of subquests\n*Refreshed classic weapons from the original Unreal,\
      \ completely new muzzle flashes, weapon upgrades can be added\n*Upgradeable\
      \ character skills (the maximum skill level depends on the skill type)\n*Advanced\
      \ particle system\n*New HUD with four variations (Tiny, Small, Medium, Big)\n\
      *Usable computer panels\n\n===[UT]Point of View===\n\n'''link:''' [http://turniej.unreal.pl/dane/pliki/mapy/sp/pov_demo.zip\
      \ Point of View demo]\n\nIt's small mini-mod in which player is... a rabbit\
      \ trying to escape from place where he'll finish as a dinner.\n\n===[UT]Battle\
      \ for NaPali (on hold)===\n\n'''link:''' [http://www.hellscrag.net/unrealsp/\
      \ Battle For NaPali]\n\nBig singleplayer mod, intended to be true Unreal sequel.\
      \ Currently on hold, so everyone can focus on Residual Decay. I'm responsible\
      \ for particle emitter, projector, weather simulation, etc.\n\n===[UT]Residual\
      \ Decay===\n\n'''link:''' [http://rednemesis.beyondunreal.com/ Residual Decay]\n\
      \nResidual Decay is a large single player total conversion for UT'99. As second\
      \ coder I'm responsible for helping UArchitec in his work on RD code, native\
      \ functions and new renderer (implementation of post process effects/shaders).\n\
      \n===Unreal 1 v. 227 (patch)===\n\n'''link:''' [http://www.oldunreal.com/cgi-bin/yabb2/YaBB.pl?board=227\
      \ 227 Patch for Unreal 1]\n\nI wrote Particle Emitter, Beam Emitter, Weather\
      \ Simulator, Projector (extended decals) and Key Trigger.\n\n==Tools/add-ons==\n\
      \n===[UT/U1]RParticles===\n\n'''link:''' [[Legacy:Raven/RParticles|RParticles]]\n\
      \nParticle system for UT'99 and Unreal 1. It's newer version is integrated with\
      \ Unreal 227 patch.\n===[UT]RvMp3Player (no longer supported)===\n\n'''link:'''\
      \ [[Legacy:Raven/RvMp3Player|RvMp3Player]]\n\nMp3 and ogg player for UT'99.\n\
      \n===[UT/Rune]RMusicPlayer (beta)===\n'''link:''' [[UE1:RMusicPlayer|RMusicPlayer]]\n\
      \nMusic player for Unreal Tournament, with full source code included in zip\
      \ file (it's new, completely rewritten, version of RvMp3Player).\n\n===[UT]RRender===\n\
      \n'''link:''' [[Legacy:Raven/RRender|RRender]]\n\nNew D3D, D3D8 and OGL drivers\
      \ with Distance Fog support (based on Chris Dohnal drivers).\n===[UT]Winamp\
      \ controller===\n\n'''link:''' [http://turniej.unreal.pl/files/RWinampController.zip\
      \ Winamp controller]\n\nSimple Winamp front-end for UT. It allows you to control\
      \ winamp function from UWindows. Supported functions:\n\n* play/pause/stop\n\
      * next/previous track\n* volume up/down\n* forward/rewind\n* toggle repeat\n\
      * toggle shuffle \n\nJust open '''Winamp control''' from mod menu. Sources (UScript\
      \ and C++) are included in zip file.\n\n===[UT]RSkeletalMeshEx (beta)===\n\n\
      '''link:'''  [[UE1:RSkeletalMeshEx|RSkeletalMeshEx]]\n\nExtensions for Unreal\
      \ Engine 1 skeletal system. It adds possibility to return bone position/rotation.\n\
      \n===[UT]Merge DXT===\n\n'''link:''' [http://turniej.unreal.pl/pliki/ued/prog/MergeDXT.rar\
      \ Merge DXT]\n\nSimple GUI to standard '''ucc mergedxt''' commandlet. Can remember\
      \ chosen directories and delete merged files before executing '''ucc mergedxt'''.\
      \ Written in Delphi 7.0.\n\n===[UT/U1 (227)/Rune]UEngine Preprocessor Commandlet===\n\
      '''link:''' [[UE1:UE1PreProcessorCommandlet|UE1PreProcessorCommandlet]]\n\n\
      Preprocessor in form of ucc commandlet. Much more advanced then previous one.\
      \ As always source code included in the archive.\n\n===[UT/U1]UnrealEngine 1\
      \ PreProcessor (no longer supported)===\n'''link:''' [[UE1:UE1PreProcessor|UE1PreProcessor]]\n\
      \nSimple preprocessor for UnrealEngine 1 (based on UT3 PreProcessor).\n\n[[Category:Legacy\
      \ Personal Page|{{PAGENAME}}]]"
