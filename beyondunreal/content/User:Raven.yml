      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"About_Me\">About Me</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Raven?section=1\" title=\"Edit section: About Me\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n<dt>Nick</dt>\n\
      <dd>Raven</dd>\n<dt>E-Mail</dt>\n<dd>tdc.raven at gmail.com</dd>\n<dt>Homepage</dt>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://turniej.unreal.pl/portfolio\"\
      >http://turniej.unreal.pl/portfolio</a></dd>\n<dt>Programming languages</dt>\n\
      <dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>PHP</li>\n<li>Unreal Script</li>\n<li>Delphi</li>\n\
      </ul>\n</dd>\n</dl>\n<p>Hi, I'm Raven and I mainly code in Unreal Script and\
      \ PHP. Currently I'm coding for The Chosen One, Battle For NaPali (on hold)\
      \ and Residual Decay.</p>\n<h2><span class=\"mw-headline\" id=\"Custom_actors\"\
      >Custom actors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Raven?section=2\" title=\"Edit section: Custom\
      \ actors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:MCloudZone\" title=\"Legacy:MCloudZone\">MCloudZone</a>\
      \ - cloud zone for CTF (doesn't destroy flags)</li>\n<li><a href=\"/UE1:Authorizer\"\
      \ title=\"UE1:Authorizer\">Authorizer</a> - key trigger</li>\n<li><a href=\"\
      /UE1:RJumpPad\" title=\"UE1:RJumpPad\">RJumpPad</a> - jump pad for classic Unreal\
      \ Tournament'99. By defining jump target, actor calculates jump velocity.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Projects\">Projects</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Raven?section=3\" title=\"Edit section: Projects\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\".5BUT.5DThe_Chosen_One\">[UT]The Chosen One</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=4\"\
      \ title=\"Edit section: [UT]The Chosen One\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>link:</b> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.moddb.com/mods/6265/the-chosen-one\">The Chosen One</a></p>\n\
      <p>Basically, it is an FPS, RPG elements are included (with a major influence\
      \ to the gameplay), but still it's FPS. Experience points are given mostly for\
      \ completing quests (primary &amp; secondary), their amount depends on the importance\
      \ of the quest completed. Also, experience is increased for eliminating enemies.\
      \ This also depends on the adversary's rank - the amount of experience points\
      \ granted for the kills is very small in comparison to quest awards - it helps,\
      \ when the player needs little experience to gain a level.</p>\n<p>Another major\
      \ feature is spell casting. Not the idea itself, which already made an appearance\
      \ in Nali Chronicles, but the spells themselves and the effects caused by using\
      \ them (e.g. close-up spell, replacing the sniper scope, works with other weapons\
      \ also).</p>\n<p>The story will be presented by numerous engine-powered cutscenes,\
      \ and of course the immortal LOGs scattered all over the game world.</p>\n<p><b>Features:</b></p>\n\
      <hr />\n<ul>\n<li>RPG elements that allow the player character to develop</li>\n\
      <li>Non-linear gameplay with lots of alternative paths, maps, quests and so\
      \ on</li>\n<li>Usable vehicles</li>\n<li>Spell casting system that allows the\
      \ player to learn magic from the Nali and use it in combat</li>\n<li>New models\
      \ - weapons, monsters, and lots of new decorations</li>\n<li>Weather simulation\
      \ system</li>\n<li>Support for music formats such as .mp3 and .ogg</li>\n<li>Realistic\
      \ sound effects, such as footsteps and falling on various surfaces (sand, rock,\
      \ wood etc.) and projectile/bullet hits</li>\n<li>Extended moving abilities:\
      \ climbing onto ropes, chains or ladders</li>\n<li>S3 compressed textures for\
      \ models and environment (resolutions supported: 512x512, 1024x1024 and 2048x2048)</li>\n\
      <li>Rich and twisted storyline with lots of subquests</li>\n<li>Refreshed classic\
      \ weapons from the original Unreal, completely new muzzle flashes, weapon upgrades\
      \ can be added</li>\n<li>Upgradeable character skills (the maximum skill level\
      \ depends on the skill type)</li>\n<li>Advanced particle system</li>\n<li>New\
      \ HUD with four variations (Tiny, Small, Medium, Big)</li>\n<li>Usable computer\
      \ panels</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\".5BUT.5DPoint_of_View\"\
      >[UT]Point of View</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Raven?section=5\" title=\"Edit section: [UT]Point\
      \ of View\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>link:</b> <a rel=\"nofollow\" class=\"external text\" href=\"http://turniej.unreal.pl/dane/pliki/mapy/sp/pov_demo.zip\"\
      >Point of View demo</a></p>\n<p>It's small mini-mod in which player is... a\
      \ rabbit trying to escape from place where he'll finish as a dinner.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\".5BUT.5DBattle_for_NaPali_.28on_hold.29\">[UT]Battle\
      \ for NaPali (on hold)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Raven?section=6\" title=\"Edit section: [UT]Battle\
      \ for NaPali (on hold)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>link:</b> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.hellscrag.net/unrealsp/\"\
      >Battle For NaPali</a></p>\n<p>Big singleplayer mod, intended to be true Unreal\
      \ sequel. Currently on hold, so everyone can focus on Residual Decay. I'm responsible\
      \ for particle emitter, projector, weather simulation, etc.</p>\n<h3><span class=\"\
      mw-headline\" id=\".5BUT.5DResidual_Decay\">[UT]Residual Decay</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=7\"\
      \ title=\"Edit section: [UT]Residual Decay\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>link:</b> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://rednemesis.beyondunreal.com/\">Residual Decay</a></p>\n\
      <p>Residual Decay is a large single player total conversion for UT'99. As second\
      \ coder I'm responsible for helping UArchitec in his work on RD code, native\
      \ functions and new renderer (implementation of post process effects/shaders).</p>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_1_v._227_.28patch.29\">Unreal 1\
      \ v. 227 (patch)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Raven?section=8\" title=\"Edit section: Unreal\
      \ 1 v. 227 (patch)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>link:</b> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.oldunreal.com/cgi-bin/yabb2/YaBB.pl?board=227\"\
      >227 Patch for Unreal 1</a></p>\n<p>I wrote Particle Emitter, Beam Emitter,\
      \ Weather Simulator, Projector (extended decals) and Key Trigger.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tools.2Fadd-ons\">Tools/add-ons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=9\"\
      \ title=\"Edit section: Tools/add-ons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\".5BUT.2FU1.5DRParticles\"\
      >[UT/U1]RParticles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Raven?section=10\" title=\"Edit section: [UT/U1]RParticles\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>link:</b>\
      \ <a href=\"/Legacy:Raven/RParticles\" title=\"Legacy:Raven/RParticles\">RParticles</a></p>\n\
      <p>Particle system for UT'99 and Unreal 1. It's newer version is integrated\
      \ with Unreal 227 patch.</p>\n<h3><span class=\"mw-headline\" id=\".5BUT.5DRvMp3Player_.28no_longer_supported.29\"\
      >[UT]RvMp3Player (no longer supported)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=11\"\
      \ title=\"Edit section: [UT]RvMp3Player (no longer supported)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>link:</b> <a\
      \ href=\"/Legacy:Raven/RvMp3Player\" title=\"Legacy:Raven/RvMp3Player\">RvMp3Player</a></p>\n\
      <p>Mp3 and ogg player for UT'99.</p>\n<h3><span class=\"mw-headline\" id=\"\
      .5BUT.2FRune.5DRMusicPlayer_.28beta.29\">[UT/Rune]RMusicPlayer (beta)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Raven?section=12\" title=\"Edit section: [UT/Rune]RMusicPlayer\
      \ (beta)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>link:</b> <a href=\"/UE1:RMusicPlayer\" title=\"UE1:RMusicPlayer\">RMusicPlayer</a></p>\n\
      <p>Music player for Unreal Tournament, with full source code included in zip\
      \ file (it's new, completely rewritten, version of RvMp3Player).</p>\n<h3><span\
      \ class=\"mw-headline\" id=\".5BUT.5DRRender\">[UT]RRender</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=13\"\
      \ title=\"Edit section: [UT]RRender\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>link:</b> <a href=\"/Legacy:Raven/RRender\" title=\"\
      Legacy:Raven/RRender\">RRender</a></p>\n<p>New D3D, D3D8 and OGL drivers with\
      \ Distance Fog support (based on Chris Dohnal drivers).</p>\n<h3><span class=\"\
      mw-headline\" id=\".5BUT.5DWinamp_controller\">[UT]Winamp controller</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Raven?section=14\" title=\"Edit section: [UT]Winamp controller\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>link:</b>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://turniej.unreal.pl/files/RWinampController.zip\"\
      >Winamp controller</a></p>\n<p>Simple Winamp front-end for UT. It allows you\
      \ to control winamp function from UWindows. Supported functions:</p>\n<ul>\n\
      <li>play/pause/stop</li>\n<li>next/previous track</li>\n<li>volume up/down</li>\n\
      <li>forward/rewind</li>\n<li>toggle repeat</li>\n<li>toggle shuffle</li>\n</ul>\n\
      <p>Just open <b>Winamp control</b> from mod menu. Sources (UScript and C++)\
      \ are included in zip file.</p>\n<h3><span class=\"mw-headline\" id=\".5BUT.5DRSkeletalMeshEx_.28beta.29\"\
      >[UT]RSkeletalMeshEx (beta)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=15\" title=\"\
      Edit section: [UT]RSkeletalMeshEx (beta)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>link:</b> <a href=\"/UE1:RSkeletalMeshEx\" title=\"\
      UE1:RSkeletalMeshEx\">RSkeletalMeshEx</a></p>\n<p>Extensions for Unreal Engine\
      \ 1 skeletal system. It adds possibility to return bone position/rotation.</p>\n\
      <h3><span class=\"mw-headline\" id=\".5BUT.5DMerge_DXT\">[UT]Merge DXT</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Raven?section=16\" title=\"Edit section: [UT]Merge DXT\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>link:</b>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://turniej.unreal.pl/pliki/ued/prog/MergeDXT.rar\"\
      >Merge DXT</a></p>\n<p>Simple GUI to standard <b>ucc mergedxt</b> commandlet.\
      \ Can remember chosen directories and delete merged files before executing <b>ucc\
      \ mergedxt</b>. Written in Delphi 7.0.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\".5BUT.2FU1_.28227.29.2FRune.5DUEngine_Preprocessor_Commandlet\">[UT/U1\
      \ (227)/Rune]UEngine Preprocessor Commandlet</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=17\"\
      \ title=\"Edit section: [UT/U1 (227)/Rune]UEngine Preprocessor Commandlet\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>link:</b>\
      \ <a href=\"/UE1:UE1PreProcessorCommandlet\" title=\"UE1:UE1PreProcessorCommandlet\"\
      >UE1PreProcessorCommandlet</a></p>\n<p>Preprocessor in form of ucc commandlet.\
      \ Much more advanced then previous one. As always source code included in the\
      \ archive.</p>\n<h3><span class=\"mw-headline\" id=\".5BUT.2FU1.5DUnrealEngine_1_PreProcessor_.28no_longer_supported.29\"\
      >[UT/U1]UnrealEngine 1 PreProcessor (no longer supported)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Raven?section=18\"\
      \ title=\"Edit section: [UT/U1]UnrealEngine 1 PreProcessor (no longer supported)\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>link:</b>\
      \ <a href=\"/UE1:UE1PreProcessor\" title=\"UE1:UE1PreProcessor\">UE1PreProcessor</a></p>\n\
      <p>Simple preprocessor for UnrealEngine 1 (based on UT3 PreProcessor).</p>\n\
