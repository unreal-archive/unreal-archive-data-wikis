  wikitext:
    text: "The [[UnrealScript]] source code is available for several games.\n\n==Downloads==\n\
      ===Unreal Tournament===\nThe UnrealScript sources must be extracted through\
      \ UnrealEd. (see [[#Exporting source code|Exporting source code]])\n* [http://unrealtournament2004.filefront.com/file/Unreal_Tournament_Source_Code;50393\
      \ Build 432 native headers]\n* [http://www.koehler-homepage.de/Wormbo/download.html#UScript\
      \ Extracted UT v436 UnrealScript sources by Wormbo]\n* [https://github.com/Slipyx/UT99\
      \ GitHub repo containing exported UT v451b sources]\n* [https://bitbucket.org/Slipyx/ut99/src\
      \ Bitbucket repo containing exported UT v451b sources]\n\n===Unreal Tournament\
      \ 2003===\n* [http://www.koehler-homepage.de/Wormbo/download2k3.html#UScript\
      \ Mirror for UT2003 v2225 UnrealScript sources by Wormbo] (includes source code\
      \ for the Epic Bonuspack and the ProUI package that provides the limited GUI\
      \ for a special competition version of UT2003)\n\n===Unreal Tournament 2004===\n\
      * [http://www.gamefront.com/files/4421162/ut2004scripts3369_zip Build 3369 UnrealScript\
      \ sources] (contains the complete native source code for [[:Category:Classes\
      \ in UT2004 package Onslaught|Onslaught classes]] and native code snippets from\
      \ some Engine classes)\n* [http://www.gamefront.com/files/4421220/ut2004debug3369_zip\
      \ Build 3369 debug packages]\n* [http://www.koehler-homepage.de/Wormbo/download2k4.html#UScript\
      \ Mirror for UT2004 v3369 UnrealScript sources and debug packages by Wormbo]\n\
      \n===Unreal Tournament 3===\n* [http://udn.epicgames.com/Three/UT3Mods.html#UnrealScript%20Source%20Files\
      \ All UT3 UnrealScript source downloads]\n* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.5.rar\
      \ Version 2.1 UnrealScript sources]\n* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.4.rar\
      \ Version 2.0 UnrealScript sources]\n* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.3.rar\
      \ Version 1.3 UnrealScript sources]\n* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.2.rar\
      \ Version 1.2 UnrealScript sources]\n* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.1.rar\
      \ Version 1.1 UnrealScript sources]\n* [http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.0.rar\
      \ Version 1.0 UnrealScript sources]\n* [http://www.koehler-homepage.de/Wormbo/download3.html#UScript\
      \ Mirror for UT3 v2.1 UnrealScript sources by Wormbo]\n\n===Unreal Development\
      \ Kit===\nThe source code is included in the UDK download.\n* [http://www.udk.com/download.html\
      \ Latest UDK download]\n\n==Exporting source code==\nThe source code can be\
      \ exported in many Unreal Engine games with the [[UnrealEd]] ''Actor Classes\
      \ Browser'' by clicking the ''Export All Scripts'' in the ''File'' context menu.\n\
      \n'''Note:''' Exporting scripts is not recommend if original scripts are available\
      \ because they are not 100% identical as those you can download above. The compiler\
      \ removes [[defaultproperties]] and [[cpptext]] sections from source files during\
      \ import. Cpptext lines will be replaced by the comment <code>// (cpptext)</code>\
      \ to prevent line number changes, the defaultproperties block is removed without\
      \ replacement, which is why it should always be placed at the end of the file\
      \ after all other code. This does not apply to C++ and defaults blocks for [[structs]].\n\
      \nWhen exporting sources, the exporter generates a new defaultproperties block\
      \ from the class properties at export time. Only properties that differ from\
      \ the parent class are exported, localized and configurable properties are read\
      \ from the corresponding [[localization]] or [[configuration file]]s. [[Subobjects]]\
      \ are only exported if they are assigned to a variable declared with the modifier\
      \ ''export'' (UE2) or if they are a subclass of the Component class (UE3). Note\
      \ that defaultproperties and subobjects exported from UE3 include the Name and\
      \ ObjectArchetype properties (which you should never specify in your own code\
      \ - Name must be specified on the Begin Object line and ObjectArchetype is implied\
      \ through the class or inherited subobject definition) and various invalid parameters\
      \ in the Begin Object line.\n\n==Browsing source code==\nYou can view the [[UC\
      \ File|.uc files]] with any [[wp:text editor|text editor]]. To browse the source\
      \ code, a special tool like [[UnCodeX]] is recommended.\n\n[[Category:Programming\
      \ articles]]"
