  title: "UnrealScript source code"
  text:
    text: "<p>The <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a>\
      \ source code is available for several games.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Downloads\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Downloads</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Unreal Tournament</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Unreal_Tournament_2003\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Unreal Tournament 2003</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Unreal_Tournament_2004\"><span\
      \ class=\"tocnumber\">1.3</span> <span class=\"toctext\">Unreal Tournament 2004</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Unreal_Tournament_3\"><span\
      \ class=\"tocnumber\">1.4</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Unreal_Development_Kit\"><span\
      \ class=\"tocnumber\">1.5</span> <span class=\"toctext\">Unreal Development\
      \ Kit</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a\
      \ href=\"#Exporting_source_code\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Exporting source code</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Browsing_source_code\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Browsing source code</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_source_code?section=1\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament\"\
      >Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UnrealScript_source_code?section=2\" title=\"Edit section:\
      \ Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The UnrealScript sources must be extracted through UnrealEd. (see <a href=\"\
      #Exporting_source_code\">Exporting source code</a>)</p>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://unrealtournament2004.filefront.com/file/Unreal_Tournament_Source_Code;50393\"\
      >Build 432 native headers</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.koehler-homepage.de/Wormbo/download.html#UScript\"\
      >Extracted UT v436 UnrealScript sources by Wormbo</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"https://github.com/Slipyx/UT99\">GitHub repo\
      \ containing exported UT v451b sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"https://bitbucket.org/Slipyx/ut99/src\">Bitbucket repo\
      \ containing exported UT v451b sources</a></li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Unreal_Tournament_2003\">Unreal Tournament 2003</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_source_code?section=3\"\
      \ title=\"Edit section: Unreal Tournament 2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.koehler-homepage.de/Wormbo/download2k3.html#UScript\">Mirror\
      \ for UT2003 v2225 UnrealScript sources by Wormbo</a> (includes source code\
      \ for the Epic Bonuspack and the ProUI package that provides the limited GUI\
      \ for a special competition version of UT2003)</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Unreal_Tournament_2004\">Unreal Tournament 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UnrealScript_source_code?section=4\" title=\"Edit section: Unreal\
      \ Tournament 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.gamefront.com/files/4421162/ut2004scripts3369_zip\"\
      >Build 3369 UnrealScript sources</a> (contains the complete native source code\
      \ for <a href=\"/Category:Classes_in_UT2004_package_Onslaught\" title=\"Category:Classes\
      \ in UT2004 package Onslaught\">Onslaught classes</a> and native code snippets\
      \ from some Engine classes)</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.gamefront.com/files/4421220/ut2004debug3369_zip\">Build\
      \ 3369 debug packages</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.koehler-homepage.de/Wormbo/download2k4.html#UScript\">Mirror\
      \ for UT2004 v3369 UnrealScript sources and debug packages by Wormbo</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Unreal_Tournament_3\">Unreal Tournament\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UnrealScript_source_code?section=5\" title=\"Edit section:\
      \ Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/Three/UT3Mods.html#UnrealScript%20Source%20Files\"\
      >All UT3 UnrealScript source downloads</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.5.rar\"\
      >Version 2.1 UnrealScript sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.4.rar\"\
      >Version 2.0 UnrealScript sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.3.rar\"\
      >Version 1.3 UnrealScript sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.2.rar\"\
      >Version 1.2 UnrealScript sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.1.rar\"\
      >Version 1.1 UnrealScript sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://udn.epicgames.com/Files/UT3/Mods/UT3ScriptSource_1.0.rar\"\
      >Version 1.0 UnrealScript sources</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.koehler-homepage.de/Wormbo/download3.html#UScript\"\
      >Mirror for UT3 v2.1 UnrealScript sources by Wormbo</a></li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Unreal_Development_Kit\">Unreal Development Kit</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UnrealScript_source_code?section=6\" title=\"Edit section: Unreal\
      \ Development Kit\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The source code is included in the UDK download.</p>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.udk.com/download.html\"\
      >Latest UDK download</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Exporting_source_code\">Exporting source code</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_source_code?section=7\"\
      \ title=\"Edit section: Exporting source code\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The source code can be exported in many Unreal Engine\
      \ games with the <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\"\
      >UnrealEd</a> <i>Actor Classes Browser</i> by clicking the <i>Export All Scripts</i>\
      \ in the <i>File</i> context menu.</p>\n<p><b>Note:</b> Exporting scripts is\
      \ not recommend if original scripts are available because they are not 100%\
      \ identical as those you can download above. The compiler removes <a href=\"\
      /Defaultproperties\" title=\"Defaultproperties\">defaultproperties</a> and <a\
      \ href=\"/Cpptext\" title=\"Cpptext\">cpptext</a> sections from source files\
      \ during import. Cpptext lines will be replaced by the comment <code>// (cpptext)</code>\
      \ to prevent line number changes, the defaultproperties block is removed without\
      \ replacement, which is why it should always be placed at the end of the file\
      \ after all other code. This does not apply to C++ and defaults blocks for <a\
      \ href=\"/Structs\" title=\"Structs\">structs</a>.</p>\n<p>When exporting sources,\
      \ the exporter generates a new defaultproperties block from the class properties\
      \ at export time. Only properties that differ from the parent class are exported,\
      \ localized and configurable properties are read from the corresponding <a href=\"\
      /edit/Localization?redlink=1\" class=\"new\" title=\"Localization (page does\
      \ not exist)\">localization</a> or <a href=\"/edit/Configuration_file?redlink=1\"\
      \ class=\"new\" title=\"Configuration file (page does not exist)\">configuration\
      \ files</a>. <a href=\"/Subobjects\" title=\"Subobjects\">Subobjects</a> are\
      \ only exported if they are assigned to a variable declared with the modifier\
      \ <i>export</i> (UE2) or if they are a subclass of the Component class (UE3).\
      \ Note that defaultproperties and subobjects exported from UE3 include the Name\
      \ and ObjectArchetype properties (which you should never specify in your own\
      \ code - Name must be specified on the Begin Object line and ObjectArchetype\
      \ is implied through the class or inherited subobject definition) and various\
      \ invalid parameters in the Begin Object line.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Browsing_source_code\">Browsing source code</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_source_code?section=8\"\
      \ title=\"Edit section: Browsing source code\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can view the <a href=\"/UC_File\" title=\"UC File\"\
      >.uc files</a> with any <a href=\"http://en.wikipedia.org/wiki/text_editor\"\
      \ class=\"extiw\" title=\"wp:text editor\">text editor</a>. To browse the source\
      \ code, a special tool like <a href=\"/UnCodeX\" title=\"UnCodeX\">UnCodeX</a>\
      \ is recommended.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.037 seconds\n\
      Real time usage: 0.060 seconds\nPreprocessor visited node count: 31/1000000\n\
      Preprocessor generated node count: 36/1000000\nPostâ€expand include size: 0/2097152\
      \ bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\n\
      Expensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion\
      \ time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\
      \n<!-- Saved in parser cache with key wiki:pcache:idhash:28998-0!*!0!!en!*!*\
      \ and timestamp 20221118050304 and revision id 46042\n -->\n"
