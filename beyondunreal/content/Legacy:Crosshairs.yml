  title: "Legacy:Crosshairs"
  text:
    text: "<p>Open uEd... in texture browser click NEW TEXTURE... save it.. for example,\
      \ MyCroshairs.utx</p>\n<p>Then open that texture package in texture window...</p>\n\
      <p>Now open Photoshop... create new 64x64px with 64pxresolution per inch...\
      \ black background, white lines...</p>\n<p>Make sure this image is in 8bit pallete\
      \ (check it out with ImageMenu)</p>\n<p>Now draw your croshair in photoshop,\
      \ then export it like pcx file..</p>\n<p>back in uEd, import that exported pcx\
      \ file into your texture pacakage, save texture package again. exit uEd.</p>\n\
      <p>Open file C:/UnrealTournament/System/User.ini</p>\n<p>find line:</p>\n<p>CrosshairCount=9</p>\n\
      <p>ad another number, in this case line must be:</p>\n<p>CrosshairCount=10</p>\n\
      <p>and on last line ad path to your cursor somethin like this</p>\n<p>CrossHairs[0]=Botpack.CHair1</p>\n\
      <p>CrossHairs[1]=Botpack.CHair2</p>\n<p>CrossHairs[2]=Botpack.CHair3</p>\n<p>CrossHairs[3]=Botpack.CHair4</p>\n\
      <p>CrossHairs[4]=Botpack.CHair5</p>\n<p>CrossHairs[5]=Botpack.CHair6</p>\n<p>CrossHairs[6]=Botpack.CHair7</p>\n\
      <p>CrossHairs[7]=Botpack.CHair8</p>\n<p>CrossHairs[8]=Botpack.CHair9</p>\n<p>CrossHairs[9]=eBosnicCross.ebo2</p>\n\
      <p>eBosnicCross was name of my texture package</p>\n<p>ebo2 is name of my imported\
      \ cross.</p>\n<p>have fun.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
