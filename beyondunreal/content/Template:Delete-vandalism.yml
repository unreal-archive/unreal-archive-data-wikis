  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-serious\">\n\
      <tr>\n<td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Delete.png\"\
      \ class=\"image\" title=\"Deletion notice\"><img alt=\"Deletion notice\" src=\"\
      /w/images/Delete.png\" width=\"40\" height=\"40\" /></a></div>\n</td>\n<td class=\"\
      ambox-text\">\n<p><b>This page has been proposed for deletion.</b><br />\nThe\
      \ reason given is: <i>Pure <a href=\"/Unreal_Wiki:Vandalism\" title=\"Unreal\
      \ Wiki:Vandalism\">vandalism</a>; this includes blatant and obvious hoaxes and\
      \ misinformation, and redirects created during cleanup of page move vandalism.</i></p>\n\
      <p>If you think this page should be kept, please state a reason on its <a href=\"\
      /edit/Template_talk:Delete-vandalism?redlink=1\" class=\"new\" title=\"Template\
      \ talk:Delete-vandalism (page does not exist)\">talk page</a>.</p>\n</td>\n\
      </tr>\n</table>\n<div class=\"template-documentation\">\n<div style=\"padding-bottom:\
      \ 3px; border-bottom: 1px solid #aaa; margin-bottom: 1ex\"><span class=\"editsection\
      \ plainlinks\" id=\"doc_editlinks\">[<a rel=\"nofollow\" class=\"external text\"\
      \ href=\"https://wiki.beyondunreal.com/edit/Template:Delete-vandalism/doc\"\
      >edit</a>]</span> <span style=\"font-size: 150%\">Documentation</span></div>\n\
      <div id=\"template_doc_page_transcluded\" class=\"dablink plainlinks\">This\
      \ documentation is <a href=\"http://en.wikipedia.org/wiki/Wikipedia:Transclusion\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Transclusion\">transcluded</a>\
      \ from <a href=\"/Template:Delete-vandalism/doc\" title=\"Template:Delete-vandalism/doc\"\
      >Template:Delete-vandalism/doc</a>. <small style=\"font-style: normal\">(<a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/Template:Delete-vandalism/doc\"\
      >edit</a> | <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/history/Template:Delete-vandalism/doc\"\
      >history</a>)</small><br /></div>\n<p>This template should be added to pages\
      \ that were created either in an act of <a href=\"/Unreal_Wiki:Vandalism\" title=\"\
      Unreal Wiki:Vandalism\">vandalism</a> or as a result of cleaning up page-move\
      \ vandalism. Like the regular {{<a href=\"/Template:Delete\" title=\"Template:Delete\"\
      >delete</a>}} tag, this adds the page to <a href=\"/Category:Pages_proposed_for_deletion\"\
      \ title=\"Category:Pages proposed for deletion\">Category:Pages proposed for\
      \ deletion</a>.</p>\n<p>Before adding this tag to a page, make sure the page's\
      \ history really only contains vandalism edits.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Usage\">Usage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Template:Delete-vandalism/doc?section=T-1\" title=\"\
      Template:Delete-vandalism/doc\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To tag a page, simply add <code>{{delete-vandalism}}</code>\
      \ to it.</p>\n<h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Template:Delete-vandalism/doc?section=T-2\" title=\"Template:Delete-vandalism/doc\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\">Project:Vandalism</a></li>\n\
      <li><a href=\"/Help:Deleting_a_page\" title=\"Help:Deleting a page\">Help:Deleting\
      \ a page</a></li>\n<li><a href=\"/Template:Delete\" title=\"Template:Delete\"\
      >Template:Delete</a></li>\n</ul>\n</div>\n\n<!-- \nNewPP limit report\nCPU time\
