  title: "Legacy:2D Shape Editor Menu"
  text:
    text: "<p>This is the reference page for the menu bar in the <a href=\"/Legacy:2D_Shape_Editor\"\
      \ title=\"Legacy:2D Shape Editor\">2D Shape Editor</a>. For menus in other windows\
      \ and context menus, see <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd\
      \ Menus\">UnrealEd Menus</a>. Note that even though some of these may be fairly\
      \ obvious, they are included anyway for completeness.</p>\n<p><b>Ars-Magna:</b>\
      \ Hmm, somehow I got logged out–I actually created this page&#160;:-P</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#File\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">File</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Edit\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Edit</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#View\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">View</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Process\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Process</span></a></li>\n</ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\"\
      \ id=\"File\">File</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:2D_Shape_Editor_Menu?section=1\" title=\"Edit\
      \ section: File\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Obvious:</p>\n<ul>\n<li>New...</li>\n<li>Open ...</li>\n<li>Save</li>\n<li>Save\
      \ As... (Open and save commands use the <a href=\"/Legacy:2DS_File\" title=\"\
      Legacy:2DS File\">2DS File</a> format)</li>\n</ul>\n<ul>\n<li>Image (submenu)\n\
      <ul>\n<li>Open From Disk...</li>\n<li>Get From Current Texture (sometimes crashes\
      \ UnreadEd)</li>\n<li>Delete – removes the current image</li>\n</ul>\n</li>\n\
      </ul>\n<ul>\n<li>Exit – note that this closes the Shape Editor window, not all\
      \ of UnrealEd.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Edit\">Edit</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:2D_Shape_Editor_Menu?section=2\" title=\"Edit section:\
      \ Edit\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Insert New Shape</li>\n<li>Split Side</li>\n<li>Delete</li>\n</ul>\n\
      <ul>\n<li>Scale Up</li>\n<li>Scale Down</li>\n<li>Rotate 45</li>\n<li>Rotate\
      \ 90</li>\n<li>Flip Horizontally</li>\n<li>Flip Vertically</li>\n</ul>\n<ul>\n\
      <li>Grid (submenu)–Changes the amount of units between each square on the grid.</li>\n\
      <li>Segment (submenu)\n<ul>\n<li>Linear</li>\n<li>Bezier</li>\n<li>Detail Level\
      \ (submenu)</li>\n</ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      View\">View</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:2D_Shape_Editor_Menu?section=3\" title=\"Edit\
      \ section: View\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Obvious.</p>\n<ul>\n<li>Zoom In</li>\n<li>Zoom Out</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Process\">Process</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:2D_Shape_Editor_Menu?section=4\"\
      \ title=\"Edit section: Process\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>What to do with your shape after it's been created.</p>\n\
      <ul>\n<li>Sheet–Make it into a sheet</li>\n<li>Revolve...</li>\n<li>Extrude...</li>\n\
      <li>Extrude to Point...</li>\n<li>Extrude to Bevel...</li>\n</ul>\n\n<!-- \n\
      NewPP limit report\nCPU time usage: 0.019 seconds\nReal time usage: 0.020 seconds\n\
