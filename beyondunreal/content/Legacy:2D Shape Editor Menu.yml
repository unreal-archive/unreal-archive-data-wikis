  wikitext:
    text: "This is the reference page for the menu bar in the [[Legacy:2D Shape Editor|2D\
      \ Shape Editor]]. For menus in other windows and context menus, see [[Legacy:UnrealEd\
      \ Menus|UnrealEd Menus]]. Note that even though some of these may be fairly\
      \ obvious, they are included anyway for completeness.\n\n'''Ars-Magna:''' Hmm,\
      \ somehow I got logged out&ndash;I actually created this page :-P\n\n===File\
      \ ===\n\nObvious:\n* New...\n* Open ...\n* Save \n* Save As... (Open and save\
      \ commands use the [[Legacy:2DS File|2DS File]] format)\n\n* Image (submenu)\n\
      ** Open From Disk...\n** Get From Current Texture (sometimes crashes UnreadEd)\n\
      ** Delete &ndash; removes the current image\n\n* Exit &ndash; note that this\
      \ closes the Shape Editor window, not all of UnrealEd.\n\n===Edit ===\n* Insert\
      \ New Shape\n* Split Side\n* Delete\n\n* Scale Up\n* Scale Down\n* Rotate 45\n\
      * Rotate 90\n* Flip Horizontally\n* Flip Vertically\n\n* Grid (submenu)&ndash;Changes\
      \ the amount of units between each square on the grid.\n* Segment (submenu)\n\
      ** Linear\n** Bezier\n** Detail Level (submenu)\n\n===View ===\n\nObvious.\n\
      * Zoom In\n* Zoom Out\n\n===Process ===\n\nWhat to do with your shape after\
      \ it's been created.\n* Sheet&ndash;Make it into a sheet\n* Revolve...\n* Extrude...\n\
      * Extrude to Point...\n* Extrude to Bevel...\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
