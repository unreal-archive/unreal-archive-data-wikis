  wikitext:
    text: "'''View Fog''' is a simple method of adding [[Legacy:Fog|fog]] to a map\
      \ or an area in a map. It works by simply tinting the rendered scene by a specified\
      \ amount. View Fog is sometimes also referred to as \"fake fog\". It uses practically\
      \ no rendering resources, so it is very cheap resource-wise, but it is not that\
      \ realistic. Often an underwater area will have a blueish view fog.\n\n==Setting\
      \ Up View Fog in Unreal Tournament==\n\nIn [[Legacy:Unreal Tournament|Unreal\
      \ Tournament]], view fog is specific to the zone containing the camera.  It\
      \ is specified by the ''ViewFlash'' and ''ViewFog'' variables in the zone's\
      \ [[Legacy:ZoneInfo (UT)|ZoneInfo]].ZoneLight.  Here's a sample configuration:\n\
      \n{|\n\n|-\n|ViewFlash X\n|-0.5\n|-\n|ViewFlash Y\n|-0.5\n|-\n|ViewFlash Z\n\
      |-0.5\n|-\n|ViewFog X\n|0.5\n|-\n|ViewFog Y\n|0.5\n|-\n|ViewFog Z\n|0.5\n|}\n\
      \n==Setting Up View Fog in UT2003==\n\nView Fog does not appear to work properly\
      \ in [[Legacy:UT2003|UT2003]], however, the variables for it are still present\
      \ so theoretically it may still work on some graphics hardware. View Fog is\
      \ controlled by [[Legacy:PhysicsVolume|PhysicsVolume]]s in UT2003. Specifically,\
      \ PhysicsVolumes are used. To set up View Fog, simply set the PhysicsVolume->ViewFog\
      \ property to whatever color you want the screen to be tinted.\n\n'''Tarquin:'''\
      \ so does it work or not?\n\n'''SuperApe:''' I'm wondering if the author meant\
      \ to say ViewFlash doesn't work in UT200x, not ViewFog.  Distance fog seems\
      \ to work fine.  But the issue is confused by the properties ViewFog and FlashFog\
      \ in [[Legacy:DamageType|DamageType]].  I found this page through a search for\
      \ that stuff.\n\n== See Also ==\n* [[Legacy: Fog]]"
