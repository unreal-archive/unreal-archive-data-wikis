  text:
    text: "<p><b>View Fog</b> is a simple method of adding <a href=\"/Legacy:Fog\"\
      \ title=\"Legacy:Fog\">fog</a> to a map or an area in a map. It works by simply\
      \ tinting the rendered scene by a specified amount. View Fog is sometimes also\
      \ referred to as \"fake fog\". It uses practically no rendering resources, so\
      \ it is very cheap resource-wise, but it is not that realistic. Often an underwater\
      \ area will have a blueish view fog.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Setting_Up_View_Fog_in_Unreal_Tournament\">Setting Up View Fog in Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:View_Fog?section=1\" title=\"Edit section: Setting Up\
      \ View Fog in Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In <a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a>, view fog is specific to the\
      \ zone containing the camera. It is specified by the <i>ViewFlash</i> and <i>ViewFog</i>\
      \ variables in the zone's <a href=\"/Legacy:ZoneInfo_(UT)\" title=\"Legacy:ZoneInfo\
      \ (UT)\">ZoneInfo</a>.ZoneLight. Here's a sample configuration:</p>\n<table>\n\
      <tr>\n<td>ViewFlash X</td>\n</tr>\n<tr>\n<td>ViewFlash Y</td>\n</tr>\n<tr>\n\
      <td>ViewFlash Z</td>\n</tr>\n<tr>\n<td>ViewFog X</td>\n<td>0.5</td>\n</tr>\n\
      <tr>\n<td>ViewFog Y</td>\n<td>0.5</td>\n</tr>\n<tr>\n<td>ViewFog Z</td>\n<td>0.5</td>\n\
      </tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Setting_Up_View_Fog_in_UT2003\"\
      >Setting Up View Fog in UT2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:View_Fog?section=2\"\
      \ title=\"Edit section: Setting Up View Fog in UT2003\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>View Fog does not appear to\
      \ work properly in <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"\
      mw-redirect\">UT2003</a>, however, the variables for it are still present so\
      \ theoretically it may still work on some graphics hardware. View Fog is controlled\
      \ by <a href=\"/Legacy:PhysicsVolume\" title=\"Legacy:PhysicsVolume\">PhysicsVolumes</a>\
      \ in UT2003. Specifically, PhysicsVolumes are used. To set up View Fog, simply\
      \ set the PhysicsVolume-&gt;ViewFog property to whatever color you want the\
      \ screen to be tinted.</p>\n<p><b>Tarquin:</b> so does it work or not?</p>\n\
      <p><b>SuperApe:</b> I'm wondering if the author meant to say ViewFlash doesn't\
      \ work in UT200x, not ViewFog. Distance fog seems to work fine. But the issue\
      \ is confused by the properties ViewFog and FlashFog in <a href=\"/Legacy:DamageType\"\
      \ title=\"Legacy:DamageType\">DamageType</a>. I found this page through a search\
      \ for that stuff.</p>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:View_Fog?section=3\" title=\"Edit section: See Also\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
