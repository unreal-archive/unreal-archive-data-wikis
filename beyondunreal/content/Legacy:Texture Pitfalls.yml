  title: "Legacy:Texture Pitfalls"
  text:
    text: "<p>There are several ways to crash UED if you are not careful when deleting\
      \ or renaming textures, they are:</p>\n<ol>\n<li>Deleting a texture that is\
      \ in use - if you delete a texture that is in use, UED will crash if you try\
      \ to save or look at the texture in the 3D view (this is really tough, you're\
      \ moving around and all of a sudden it hangs). The correct way to do this is\
      \ to first make sure that the texture is not in use <i>Anywhere</i> in the map\
      \ (including surfaces you can't see!), and then delete the texture. If you have\
      \ used the texture a lot and are not sure where all it is, then you can use\
      \ the texture replacing tool, or test if you have gotten rid of the texture\
      \ entirely by performing a <a href=\"/Legacy:Texture_Cull\" title=\"Legacy:Texture\
      \ Cull\">texture cull</a>, which will also remove the texture for you.</li>\n\
      <li>Delete a texture and then rename another texture to be the deleted texture's\
      \ name - I'm not quite sure of the specifics, but if you want to do this delete\
      \ the old texture, save, and re-open the map, then rename the other file. Better\
      \ yet if you are simply replacing a texture import the new one right over the\
      \ old one.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Pitfalls?section=1\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Texture_Topics\" title=\"Legacy:Texture Topics\"\
      >Texture Topics</a></li>\n<li><a href=\"/Legacy:Crashing_UnrealEd\" title=\"\
      Legacy:Crashing UnrealEd\">Crashing UnrealEd</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Pitfalls?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> The material here is duplicated <a\
      \ href=\"/Legacy:Crashing_UnrealEd\" title=\"Legacy:Crashing UnrealEd\">Crashing\
      \ UnrealEd</a>, which is getting long (what a surprise). Maybe link this from\
      \ there &amp; move texture-related things here.</p>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\"\
      \ title=\"Category:Legacy Mapping\">Category:Legacy Mapping</a></p>\n<p><a href=\"\
      /Category:Legacy_Troubleshooting\" title=\"Category:Legacy Troubleshooting\"\
      >Category:Legacy Troubleshooting</a></p>\n<p><a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> – Detemine if this\
      \ page is irrelevant and covered elsewhere, if so, tag with Delete Me.</p>\n\
