  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Basic_Information\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Basic Information</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#It.27s_3D_and_Initially_Solid\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">It's 3D and Initially\
      \ Solid</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#The_Technicalities\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">The Technicalities</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Units\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Units</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#The_Co-ordinate_System\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">The Co-ordinate\
      \ System</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Other_Stuff\"\
      ><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">Other Stuff</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Discussion\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Basic_Information\"\
      >Basic Information</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_World?section=1\" title=\"Edit section:\
      \ Basic Information\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"It.27s_3D_and_Initially_Solid\">It's 3D\
      \ and Initially Solid</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_World?section=2\" title=\"Edit section:\
      \ It's 3D and Initially Solid\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Everything in an Unreal game takes place within a\
      \ large 3-dimensional space. The boundaries of this space can be seen in a 2D\
      \ <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd\
      \ Viewport</a>, by zooming out as far as posible with the <a href=\"/Legacy:Mouse_Control\"\
      \ title=\"Legacy:Mouse Control\">mouse</a>.</p>\n<p>In a blank map, the world\
      \ is completely solid. Mappers make spaces for rooms, corridors and outside\
      \ areas by carving out parts of this solid space using Constructive Solid Geometry\
      \ (<a href=\"/Legacy:CSG\" title=\"Legacy:CSG\">CSG</a>) (this is completely\
      \ the opposite of most other 3D game engines, where the world is empty space\
      \ which must be partitioned off to make play areas). These carved out spaces\
      \ are then populated with <b>actors</b> (placeable objects representing weapons,\
      \ lights, health, player spawn points and more). It is in this environment that\
      \ the game takes place. Maps with outdoor settings appear to be within an enourmous\
      \ space, with a sky and often distant terrain features. These are in fact part\
      \ of an articificial projection, the <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\"\
      >SkyBox</a>.</p>\n<blockquote class=\"legacyquote\">\n<p>I think of the space\
      \ in UED as a big box-shaped mountain. As a caveman, you will have to carve\
      \ out your cave from this mountain, put your furniture in it and paint some\
      \ walls. And when it's all done, you should have a nice place to live in, or\
      \ play in.</p>\n<p>What's different about your \"cave\" and the cavemans cave\
      \ is that they never lived in caves and you will stay away from your, as you\
      \ are so sick of knowing every way to go, every error you made and/or that you're\
      \ tired of playing it because of the beta-testing.</p>\n<p>- <i>LegalAssassin</i></p>\n\
      </blockquote>\n<p><b>Tarquin:</b> The above is more or less duplicated at <a\
      \ href=\"/Legacy:CSG\" title=\"Legacy:CSG\">CSG</a>.</p>\n<p>The <a href=\"\
      /Legacy:Unreal_Geometry\" title=\"Legacy:Unreal Geometry\">Unreal Geometry</a>\
      \ and <a href=\"/edit/Legacy:Unreal_Actors?redlink=1\" class=\"new\" title=\"\
      Legacy:Unreal Actors (page does not exist)\">Unreal Actors</a> pages provide\
      \ some more detailed information on how the geometry is actually handled within\
      \ the Unreal Editor.</p>\n<h2><span class=\"mw-headline\" id=\"The_Technicalities\"\
      >The Technicalities</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_World?section=3\" title=\"Edit section:\
      \ The Technicalities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Units\">Units</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_World?section=4\"\
      \ title=\"Edit section: Units\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The size of the world is:</p>\n<ul>\n<li>65536 = 2^16\
      \ Unreal Units in <a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal 1\" class=\"\
      mw-redirect\">Unreal 1</a> and <a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a>.</li>\n<li>524288 =2^19 Unreal\
      \ Units in <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a> and Unreal 2</li>\n</ul>\n<p>To find out how these units relate\
      \ to the real world see: <a href=\"/Legacy:General_Scale_And_Dimensions\" title=\"\
      Legacy:General Scale And Dimensions\">General Scale and Dimensions</a>, <a href=\"\
      /Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\">UU</a></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"The_Co-ordinate_System\">The Co-ordinate System</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_World?section=5\" title=\"Edit section: The Co-ordinate\
      \ System\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The Unreal engine uses a left-handed co-ordinate system (see <a href=\"http://en.wikipedia.org/wiki/Handedness\"\
      \ class=\"extiw\" title=\"wikipedia:Handedness\">Wikipedia:Handedness</a> for\
      \ definition &amp; pictures).</p>\n<p>The Y axis is inverted compared to normal\
      \ configuration used in maths or physics.</p>\n<p>Imagine a plan view of the\
      \ Unreal world. The X axis runs from negative to positive as you move from left\
      \ to right. The Y axis moves from negative to positive as you move from top\
      \ to bottom. The Z axis (that you can't see in a plan view) determines <i>height</i>.\
      \ As you would expect the Z axis runs from negative to positive as you move\
      \ upwards in the world (out of the screen on a plan view).</p>\n<h3><span class=\"\
      mw-headline\" id=\"Other_Stuff\">Other Stuff</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_World?section=6\"\
      \ title=\"Edit section: Other Stuff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Could mention actors and things like that I guess\
      \ but putting it here simply duplicates heaps of stuff elsewhere. Makes me a\
      \ little uneasy about it.</p>\n<p>Could also mention that Unreal World is the\
      \ name of an unrelated Rogue Like RPG game based on survival in the iron age.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_World?section=7\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>(<b>Entropic</b>, commenting elsewhere) Even this\
      \ page sucks for an introduction for new mappers</p>\n<p><b>Tarquin:</b> Yup.\
      \ It is definitely <i>work in progress</i>. It was my intention here to explain\
      \ the basic concept: that a map is a large abstract 3D space, which is solid\
      \ at first, carved out with BSP, then populated with actors, into which the\
      \ player is then dropped. (hey, that's not too bad! feel free to use for the\
      \ intro!). It's also meant to be a place to find stuff like how co-ordinates\
      \ work, and how big the world itself is. So it needs a nice, easy intro, and\
      \ then clear headings for the more complex stuff.</p>\n<p>Need to link <a href=\"\
      /Legacy:Left-Handed_Coordinate_System\" title=\"Legacy:Left-Handed Coordinate\
      \ System\">Left-Handed Coordinate System</a></p>\n<p><b>SuperApe:</b> Should\
      \ this be worked into other introductory pages? Which ones?</p>\n\n<!-- \nNewPP\
