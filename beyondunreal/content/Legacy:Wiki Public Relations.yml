  wikitext:
    text: "This page is for discussing potential news releases and working jointly\
      \ on the text for them.\n\n==Banners==\n\nDoes anyone feel like making a banner\
      \ ad for this place?\n\n[[Image:Legacy_UWBanner1.gif|center|'''SuperApe:'''\
      \ Here's a simple idea I made via animated gif.  Sugestions welcome.]]\n\n==Press\
      \ Releases==\n\nIn general, we should make it a habit to send out press releases\
      \ regularly when we add some functionality to the Wiki or reach some milestone\
      \ (like the first thousand pages).  Even if it's just small stuff like the enhanced\
      \ [[Legacy:Search|search]] function (or maybe in future the [[Legacy:Offline\
      \ Wiki|Offline Wiki]]), it'll help keeping the Wiki in the press.\n\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Unreal\
      \ Wiki Opens]] &ndash; never actually released, no release planned\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Mod\
      \ Ideas Opens]] &ndash; released August 1, 2002\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Thousand\
      \ Pages]] &ndash; we sailed past this around August/September 2002, but since\
      \ the site was a bit of a UT / UT2003 mess. Tarquin dind't think promo was wise\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Wiki Integration]] &ndash; pending\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/One Year Old]]\n\nThe following upcoming\
      \ events might be worth a press release too:\n\n* Announcement of www.unrealwiki.com?\n\
      * Announcing Swathes of UT2003 Info &ndash; soon after its release\n\n==General\
      \ Tips on Writing Press Releases==\n\nSee [[Legacy:Wiki Public Relations/Forum\
      \ Post|Wiki Public Relations/Forum Post]] for suggested text from Tarquin.\n\
      \n* Write in third person.  Make it as easy as possible for news editors to\
      \ use your text.\n* If you wish to include images in your press release, attach\
      \ them, don't link to them.  Make sure they're suited to be used without modification\
      \ by news editors.\n* Always add a general section that explains what the Unreal\
      \ Wiki is.  We're not yet so well-known that we can assume that knowledge.\n\
      * Always add your contact information in case news editors want to know more.\n\
      * Order the information you give from most important to least important.  News\
      \ editors who don't want to post your entire text will prune it starting at\
      \ the bottom.\n\n==Addresses==\n\nList of news email addresses of various related\
      \ websites. Feel free to add to it.\n\n{|\n\n|-\n|'''Name'''\n|'''Email'''\n\
      |'''Website'''\n|'''Comments''' \n|-\n| colspan=\"4\" |''Unreal''\n|-\n|BeyondUnreal\n\
      |news@beyondunreal.com\n|http://www.beyondunreal.com\n|Must put address in \"\
      To\" line or it'll bounce \n|-\n|PlanetUnreal\n|news@planetunreal.com\n|http://www.planetunreal.com\n\
      |\n|-\n|BuF\n|hal@beyondunreal.com\n|http://buf.beyondunreal.com\n|\n|-\n|UnrealPlayground\n\
      |http://www.unrealplayground.com/submitnews.php\n|http://www.unrealplayground.com\n\
      |Must be a member to submit news \n|-\n|Infogrames\n|ut-feedback@us.infogrames.com\n\
      |http://www.unrealtournament.com\n|Don't hold your breath \n|-\n|Unreality\n\
      |news@unreality.dk\n|http://www.unreality.dk\n|\n|-\n|UnrealFiles\n|news@unrealfiles.com\n\
      |http://www.unrealfiles.com\n|\n|-\n|Unrealism\n|news@unrealism.com\n|http://www.unrealism.com\n\
      |\n|-\n|UnrealCenter\n|news@unrealcenter.com  (bounces!)\n|http://www.unrealcenter.com\n\
      |\n|-\n|ModSquad\n|bean316mob@yahoo.com\n|http://modsquad.beyondunreal.com\n\
      |\n|-\n|UnrealOps\n|tycho@unrealops.com\n|http://www.unrealops.com\n|\n|-\n\
      |UnrealItalia\n|info@unrealitalia.com\n|http://www.unrealitalia.com\n|\n|-\n\
      |UnrealEditing.de\n|webmaster@unrealediting.de\n|http://www.unrealediting.de\n\
      |German UnrealEd ressource \n|-\n|UnrealExtreme\n|news@unrealextreme.de\n|http://www.unrealextreme.de\n\
      |German Unreal engine games site \n|-\n|UnrealEd.info\n|webmaster@unrealed.info\n\
      |http://www.unrealed.info\n|German Unreal editing site \n|-\n|inUnreal\n|jim@inunreal.de\n\
      |http://www.inunreal.de\n|German UT2003 site \n|-\n|unrealLegacy.de\n|proog@unreallegacy.de\n\
      |http://www.unreallegacy.de\n|German UnrealEngine site \n|-\n|UT2003HQ\n|admin@ut2003hq.com\n\
      |http://www.ut2003hq.com\n|\n|-\n| colspan=\"4\" |''Deus Ex''\n|-\n|PlanetDeusEx\n\
      |news@planetdeusex.com\n|http://www.planetdeusex.com\n|\n|-\n|Deus-Ex.org\n\
      |news@deus-ex.org\n|http://www.deus-ex.org\n|\n|-\n|Deus Ex Machina\n|eberon@ttlg.com\n\
      |http://www.deusex-machina.com <br />http://www.ttlg.com\n|Mention this is news\
      \ for ''Deus Ex Machina''\n|-\n| colspan=\"4\" |''Nerf ArenaBlast''\n|-\n|NerfArena.de.vu\n\
      |B3Ball@web.de\n|http://www.NerfArena.de.vu\n|\n|-\n| colspan=\"4\" |''Americas\
      \ Army''\n|-\n|Official Americas Army Website\n|pr@americasarmy.com\n|http://www.americasarmy.com\n\
      |\n|-\n| colspan=\"4\" |''Generic Gaming Sites''\n|-\n|GameSpy Daily\n|news@gamespydaily.com\n\
      |http://www.gamespydaily.com\n|\n|-\n|Blue's News\n|news@bluesnews.com\n|http://www.bluesnews.com\n\
      |\n|-\n|Shacknews\n|news@shacknews.com\n|http://www.shacknews.com\n|\n|-\n|Extreme\
      \ Players\n|news@extreme-players.de\n|http://www.extreme-players.de/index.asp?sb=7\n\
      |German site \n|-\n|GamesWeb\n|pressemeldungen@gamesweb.com\n|http://www.gamesweb.com\n\
      |Swiss-based German-language site \n|}\n\nThere's a list of forums over at [[Legacy:External\
      \ Links|External Links]].\n\n==Discussion==\n\n'''Birelli:''' I have a question\
      \ on this - why are we sending stuff to Deus Ex sites? We have essentially no\
      \ content on the game, unless it is so closely built to UT on the engine that\
      \ it's just like a big TC or something. It seems pointless and even counter-productive\
      \ to try to rake in Deus Ex fans, since they'd probably want to start up a Deus\
      \ Ex section (which we could do), but I think the focus of the Wiki is on U,\
      \ UT, UT2003, and U2.\n\n'''Mychaeel:''' Well, it's the Unreal ''Engine'' Documentation\
      \ Wiki.  Next thing I'll look into, coding-wise, will be namespaces, so there\
      \ wouldn't be a problem with making a \"DeusEx\" namespace.\n\n'''Tarquin:'''\
      \ I've posted about the wiki on both Rune and DeusEx forums &ndash; where I\
      \ could ''find'' them. Not that it's had any effect :(\n\n'''EntropicLqd:'''\
      \  They've probably been scared off by the amount of Unreal/Unreal Tournament\
      \ information on the Wiki.  I think if we want to get those communities using\
      \ the Wiki we'd need to craft a separate press release simply advertising the\
      \ existence of the Wiki and asking for mappers and scripters to contribute Deus\
      \ Ex content.\n\n'''Mychaeel:''' ...and we should create a bridge head for them.\
      \  Right now I wouldn't know as a Deus Ex coder or mapper where to start adding\
      \ my information.\n\n'''Tarquin:''' Indeed. Maybe for starters give [[Legacy:Unreal\
      \ Engine Versions|Unreal Engine Versions]] more prominence on the front page.\n\
      \n'''DJPaul:''' For starters, it's not as if \"we\" have a lot of SPECIFIC detail\
      \ about UT.  If we go into specific detail about the unrealscript for each engine,\
      \ \"we'd\" need more people to look after it all.  And, I know from experiance,\
      \ the active coding Deus Ex community consists of maybe no more that 7 people,\
      \ and i'd only brand no more than 3 of them as \"experienced\" coders.\n\n'''DJPaul:'''\
      \  Mych, how did you get PlanetJB to point to the BU URL at a DNS level (so\
      \ as to avoid issues with any third-party cookies)?  Could you inform someone\
      \ at BU, or give me an email address?\n\n----\n\n'''Mychaeel:''' Check [http://www.beyondunreal.com\
      \ BeyondUnreal]'s home page today (2002-11-21):\n\n{{innerbox| '''Friendly Reminder\
      \ - Unreal Wiki''' <br />by QAPete at 5:30 AM EST (UnrealEd)\n\n One of our\
      \ most popular hosted sites, Unreal Wiki, doesn't really have 'news' to report\
      \ to the main page, so we wanted to take a moment to point this huge UnrealEd\
      \ resource out to you. Chock-full of hundreds of pages of UnrealEd information,\
      \ Unreal Wiki has fast become one of the leading resources for mappers and modders\
      \ everywhere. The best thing about Unreal Wiki is that you can join up and contribute\
      \ at any time! The concept behind Unreal Wiki is to allow for open contribution!\
      \ We already have 126 project contributors signed up as of this writing. '''We'd\
      \ also like to invite the folks from Epic Games, Digital Extremes, Legend Entertainment\
      \ and other Unreal-licensees to contribute to the Wiki.'''\n\n One thing we'd\
      \ like to note: if you use a 'harvesting' program to automatically download\
      \ the entire contents of Wiki, you will be caught and permanently IP banned\
      \ from the site. There are no warnings or exceptions, and yes, this could possibly\
      \ result in ruining things for your entire subnet. The intent of Wiki is to\
      \ provide an editable online resource that resides here on our server, not on\
      \ everyone's hard drive.\n\n So, whether you want to contribute or simply use\
      \ the resource for your own mapping/modding purposes, Unreal Wiki is fast becoming\
      \ the 'place to be'. Stop by sometime and see why we're making a fuss about\
      \ it!\n\n}}\n\nSee also [[Legacy:Offline Wiki|Offline Wiki]].\n\n'''Ch3z:'''\
      \ (not sure if that \"See also\" line goes at bottom of page or not). I wanted\
      \ to point out a nice way to introduce people to the wiki. Scouring the forums\
      \ for questions and linking to the wiki page where the issue is addressed is\
      \ very helpful way to promote the wiki. As did BeaVer in  [http://www.ataricommunity.com/forums/showthread.php?s=&threadid=327339\
      \ this post at the Atari forum.]\n\n'''Birelli:''' We're at 2,966 pages at the\
      \ moment, might be time to prepare a \"3,000 pages\" news post to send to BU\
      \ :)\n\n'''SuperApe:''' I'm willing to do a banner ad; I'll find some time soon\
      \ (suggestions welcomed above).\n\n----\n\n'''Mychaeel:''' Unreal Wiki has been\
      \ referred to in the [http://forums.beyondunreal.com/showthread.php?threadid=183531\
      \ Official Xbox Magazine]."
