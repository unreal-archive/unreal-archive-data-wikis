      >http://www.gamesweb.com</a></td>\n<td>Swiss-based German-language site</td>\n\
      </tr>\n</table>\n<p>There's a list of forums over at <a href=\"/Legacy:External_Links\"\
      \ title=\"Legacy:External Links\">External Links</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations?section=5\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Birelli:</b> I have a question on this - why are\
      \ we sending stuff to Deus Ex sites? We have essentially no content on the game,\
      \ unless it is so closely built to UT on the engine that it's just like a big\
      \ TC or something. It seems pointless and even counter-productive to try to\
      \ rake in Deus Ex fans, since they'd probably want to start up a Deus Ex section\
      \ (which we could do), but I think the focus of the Wiki is on U, UT, UT2003,\
      \ and U2.</p>\n<p><b>Mychaeel:</b> Well, it's the Unreal <i>Engine</i> Documentation\
      \ Wiki. Next thing I'll look into, coding-wise, will be namespaces, so there\
      \ wouldn't be a problem with making a \"DeusEx\" namespace.</p>\n<p><b>Tarquin:</b>\
      \ I've posted about the wiki on both Rune and DeusEx forums – where I could\
      \ <i>find</i> them. Not that it's had any effect&#160;:(</p>\n<p><b>EntropicLqd:</b>\
      \ They've probably been scared off by the amount of Unreal/Unreal Tournament\
      \ information on the Wiki. I think if we want to get those communities using\
      \ the Wiki we'd need to craft a separate press release simply advertising the\
      \ existence of the Wiki and asking for mappers and scripters to contribute Deus\
      \ Ex content.</p>\n<p><b>Mychaeel:</b> ...and we should create a bridge head\
      \ for them. Right now I wouldn't know as a Deus Ex coder or mapper where to\
      \ start adding my information.</p>\n<p><b>Tarquin:</b> Indeed. Maybe for starters\
      \ give <a href=\"/Legacy:Unreal_Engine_Versions\" title=\"Legacy:Unreal Engine\
      \ Versions\">Unreal Engine Versions</a> more prominence on the front page.</p>\n\
      <p><b>DJPaul:</b> For starters, it's not as if \"we\" have a lot of SPECIFIC\
      \ detail about UT. If we go into specific detail about the unrealscript for\
      \ each engine, \"we'd\" need more people to look after it all. And, I know from\
      \ experiance, the active coding Deus Ex community consists of maybe no more\
      \ that 7 people, and i'd only brand no more than 3 of them as \"experienced\"\
      \ coders.</p>\n<p><b>DJPaul:</b> Mych, how did you get PlanetJB to point to\
      \ the BU URL at a DNS level (so as to avoid issues with any third-party cookies)?\
      \ Could you inform someone at BU, or give me an email address?</p>\n<hr />\n\
      <p><b>Mychaeel:</b> Check <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com\">BeyondUnreal</a>'s home page today (2002-11-21):</p>\n\
      <blockquote class=\"legacyquote\">\n<p><b>Friendly Reminder - Unreal Wiki</b><br\
      \ />\nby QAPete at 5:30 AM EST (UnrealEd)</p>\n<p>One of our most popular hosted\
      \ sites, Unreal Wiki, doesn't really have 'news' to report to the main page,\
      \ so we wanted to take a moment to point this huge UnrealEd resource out to\
      \ you. Chock-full of hundreds of pages of UnrealEd information, Unreal Wiki\
      \ has fast become one of the leading resources for mappers and modders everywhere.\
      \ The best thing about Unreal Wiki is that you can join up and contribute at\
      \ any time! The concept behind Unreal Wiki is to allow for open contribution!\
      \ We already have 126 project contributors signed up as of this writing. <b>We'd\
      \ also like to invite the folks from Epic Games, Digital Extremes, Legend Entertainment\
      \ and other Unreal-licensees to contribute to the Wiki.</b></p>\n<p>One thing\
      \ we'd like to note: if you use a 'harvesting' program to automatically download\
      \ the entire contents of Wiki, you will be caught and permanently IP banned\
      \ from the site. There are no warnings or exceptions, and yes, this could possibly\
      \ result in ruining things for your entire subnet. The intent of Wiki is to\
      \ provide an editable online resource that resides here on our server, not on\
      \ everyone's hard drive.</p>\n<p>So, whether you want to contribute or simply\
      \ use the resource for your own mapping/modding purposes, Unreal Wiki is fast\
      \ becoming the 'place to be'. Stop by sometime and see why we're making a fuss\
      \ about it!</p>\n</blockquote>\n<p>See also <a href=\"/Legacy:Offline_Wiki\"\
      \ title=\"Legacy:Offline Wiki\">Offline Wiki</a>.</p>\n<p><b>Ch3z:</b> (not\
      \ sure if that \"See also\" line goes at bottom of page or not). I wanted to\
      \ point out a nice way to introduce people to the wiki. Scouring the forums\
      \ for questions and linking to the wiki page where the issue is addressed is\
      \ very helpful way to promote the wiki. As did BeaVer in <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.ataricommunity.com/forums/showthread.php?s=&amp;threadid=327339\"\
      >this post at the Atari forum.</a></p>\n<p><b>Birelli:</b> We're at 2,966 pages\
      \ at the moment, might be time to prepare a \"3,000 pages\" news post to send\
      \ to BU&#160;:)</p>\n<p><b>SuperApe:</b> I'm willing to do a banner ad; I'll\
      \ find some time soon (suggestions welcomed above).</p>\n<hr />\n<p><b>Mychaeel:</b>\
      \ Unreal Wiki has been referred to in the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=183531\"\
      >Official Xbox Magazine</a>.</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
