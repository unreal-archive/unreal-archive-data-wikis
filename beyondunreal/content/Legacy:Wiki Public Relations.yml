  title: "Legacy:Wiki Public Relations"
  text:
    text: "<p>This page is for discussing potential news releases and working jointly\
      \ on the text for them.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Banners\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Banners</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Press_Releases\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Press Releases</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#General_Tips_on_Writing_Press_Releases\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">General Tips on\
      \ Writing Press Releases</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Addresses\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Addresses</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"\
      #Discussion\"><span class=\"tocnumber\">5</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Banners\">Banners</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Public_Relations?section=1\" title=\"Edit section:\
      \ Banners\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Does anyone feel like making a banner ad for this place?</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_UWBanner1.gif\" class=\"\
      image\" title=\"SuperApe: Here's a simple idea I made via animated gif.  Sugestions\
      \ welcome.\"><img alt=\"SuperApe: Here's a simple idea I made via animated gif.\
      \  Sugestions welcome.\" src=\"/w/images/Legacy_UWBanner1.gif\" width=\"468\"\
      \ height=\"60\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"\
      Press_Releases\">Press Releases</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations?section=2\"\
      \ title=\"Edit section: Press Releases\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>In general, we should make it a habit to send out\
      \ press releases regularly when we add some functionality to the Wiki or reach\
      \ some milestone (like the first thousand pages). Even if it's just small stuff\
      \ like the enhanced <a href=\"/Legacy:Search\" title=\"Legacy:Search\">search</a>\
      \ function (or maybe in future the <a href=\"/Legacy:Offline_Wiki\" title=\"\
      Legacy:Offline Wiki\">Offline Wiki</a>), it'll help keeping the Wiki in the\
      \ press.</p>\n<ul>\n<li><a href=\"/Legacy:Wiki_Public_Relations/Unreal_Wiki_Opens\"\
      \ title=\"Legacy:Wiki Public Relations/Unreal Wiki Opens\">Legacy:Wiki Public\
      \ Relations/Unreal Wiki Opens</a> – never actually released, no release planned</li>\n\
      <li><a href=\"/Legacy:Wiki_Public_Relations/Mod_Ideas_Opens\" title=\"Legacy:Wiki\
      \ Public Relations/Mod Ideas Opens\">Legacy:Wiki Public Relations/Mod Ideas\
      \ Opens</a> – released August 1, 2002</li>\n<li><a href=\"/Legacy:Wiki_Public_Relations/Thousand_Pages\"\
      \ title=\"Legacy:Wiki Public Relations/Thousand Pages\">Legacy:Wiki Public Relations/Thousand\
      \ Pages</a> – we sailed past this around August/September 2002, but since the\
      \ site was a bit of a UT / UT2003 mess. Tarquin dind't think promo was wise</li>\n\
      <li><a href=\"/Legacy:Wiki_Public_Relations/Wiki_Integration\" title=\"Legacy:Wiki\
      \ Public Relations/Wiki Integration\">Legacy:Wiki Public Relations/Wiki Integration</a>\
      \ – pending</li>\n<li><a href=\"/Legacy:Wiki_Public_Relations/One_Year_Old\"\
      \ title=\"Legacy:Wiki Public Relations/One Year Old\">Legacy:Wiki Public Relations/One\
      \ Year Old</a></li>\n</ul>\n<p>The following upcoming events might be worth\
      \ a press release too:</p>\n<ul>\n<li>Announcement of www.unrealwiki.com?</li>\n\
      <li>Announcing Swathes of UT2003 Info – soon after its release</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"General_Tips_on_Writing_Press_Releases\"\
      >General Tips on Writing Press Releases</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Public_Relations?section=3\"\
      \ title=\"Edit section: General Tips on Writing Press Releases\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>See <a href=\"/Legacy:Wiki_Public_Relations/Forum_Post\"\
      \ title=\"Legacy:Wiki Public Relations/Forum Post\">Wiki Public Relations/Forum\
      \ Post</a> for suggested text from Tarquin.</p>\n<ul>\n<li>Write in third person.\
      \ Make it as easy as possible for news editors to use your text.</li>\n<li>If\
      \ you wish to include images in your press release, attach them, don't link\
      \ to them. Make sure they're suited to be used without modification by news\
      \ editors.</li>\n<li>Always add a general section that explains what the Unreal\
      \ Wiki is. We're not yet so well-known that we can assume that knowledge.</li>\n\
      <li>Always add your contact information in case news editors want to know more.</li>\n\
      <li>Order the information you give from most important to least important. News\
      \ editors who don't want to post your entire text will prune it starting at\
      \ the bottom.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Addresses\"\
      >Addresses</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Public_Relations?section=4\" title=\"Edit\
