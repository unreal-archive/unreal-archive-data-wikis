  title: "Legacy:Realtime Preview"
  text:
    text: "<p>The small joystick icon on an <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a> title bar toggles\
      \ that viewport's <b>realtime preview</b>. In this mode the viewport is live-updated,\
      \ which will slow down the editor, but allows you to view the level better:</p>\n\
      <ul>\n<li><a href=\"/Legacy:Animated_Texture\" title=\"Legacy:Animated Texture\"\
      >animated textures</a>, torchflames other actors will be animated</li>\n<li>ambient\
      \ sounds will play</li>\n<li>invisible polys will not be visible: those of <a\
      \ href=\"/Legacy:Invisible_Collision_Hull\" title=\"Legacy:Invisible Collision\
      \ Hull\">invisible collision hull</a> brushes and <a href=\"/Legacy:Zone_Portal\"\
      \ title=\"Legacy:Zone Portal\">zone portal</a> sheets.</li>\n<li>the <a href=\"\
      /Legacy:Emitter\" title=\"Legacy:Emitter\">Emitter</a> class kicks into action\
      \ and starts, well, emitting.</li>\n<li><a href=\"/Legacy:XEmitter\" title=\"\
      Legacy:XEmitter\">xEmitters</a> should work too but sometimes need prodding\
      \ it seems (try changing a property)</li>\n<li>In <a href=\"/Legacy:UnrealEd_2\"\
      \ title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>, the <a href=\"/Legacy:SkyBox\"\
      \ title=\"Legacy:SkyBox\">SkyBox</a> is activated. In Unreal 3, it's activated\
      \ by an option in the <a href=\"/Legacy:Viewport_Caption_Context_Menu\" title=\"\
      Legacy:Viewport Caption Context Menu\">Viewport Caption Context Menu</a>.</li>\n\
      </ul>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-viewportbar.png\"\
      \ class=\"image\" title=\"Viewport Title Bar. The joystick icon is on the left.\"\
      ><img alt=\"Viewport Title Bar. The joystick icon is on the left.\" src=\"/w/images/Legacy_interface-Ed3-viewportbar.png\"\
      \ width=\"447\" height=\"165\" /></a></div>\n</div>\n<p>If you have a fast enough\
      \ machine, most of the time you will use this in the 3D window.</p>\n<p><b>Note</b>\
      \ On some machines and if you are using Direct3d as a display this mode can\
      \ cause conflict with other direct3D apps. The nasty side effect being that\
      \ you won't be able to playtest the level using the <a href=\"/Legacy:Playtest\"\
      \ title=\"Legacy:Playtest\">playtest</a> 'joystick' button located in the <a\
      \ href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">Toolbar</a>.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Realtime_Preview?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>See <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd Viewport</a> for information on the other\
      \ items in the viewport title bar.</li>\n<li>See <a href=\"/Legacy:Viewport_Caption_Context_Menu\"\
      \ title=\"Legacy:Viewport Caption Context Menu\">Viewport Caption Context Menu</a>\
      \ for information on the viewport title bar's right-click menu (eg viewing paths\
      \ and the radii view for actors)</li>\n</ul>\n<p><b>MythOpus:</b> I believe\
      \ xEmitter need prodding with is because they are usually set to not repeat.\
      \ (I do believe you can make them repeat) Therefore, UED won't replay the xEmitter.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.066 seconds\nReal time usage:\
