  wikitext:
    text: "The small joystick icon on an [[Legacy:UnrealEd Viewport|UnrealEd Viewport]]\
      \ title bar toggles that viewport's '''realtime preview'''. In this mode the\
      \ viewport is live-updated, which will slow down the editor, but allows you\
      \ to view the level better:\n\n* [[Legacy:Animated Texture|animated texture]]s,\
      \ torchflames other actors will be animated\n* ambient sounds will play\n* invisible\
      \ polys will not be visible: those of [[Legacy:Invisible Collision Hull|invisible\
      \ collision hull]] brushes and [[Legacy:Zone Portal|zone portal]] sheets.\n\
      * the [[Legacy:Emitter|Emitter]] class kicks into action and starts, well, emitting.\n\
      * [[Legacy:XEmitter|xEmitter]]s should work too but sometimes need prodding\
      \ it seems (try changing a property)\n* In [[Legacy:UnrealEd 2|UnrealEd 2]],\
      \ the [[Legacy:SkyBox|SkyBox]] is activated. In Unreal 3, it's activated by\
      \ an option in the [[Legacy:Viewport Caption Context Menu|Viewport Caption Context\
      \ Menu]].\n\n[[Image:Legacy_interface-Ed3-viewportbar.png|center|Viewport Title\
      \ Bar. The joystick icon is on the left.]]\n\nIf you have a fast enough machine,\
      \ most of the time you will use this in the 3D window.\n\n'''Note''' On some\
      \ machines and if you are using Direct3d as a display this mode can cause conflict\
      \ with other direct3D apps. The nasty side effect being that you won't be able\
      \ to playtest the level using the [[Legacy:Playtest|playtest]] 'joystick' button\
      \ located in the [[Legacy:Toolbar|Toolbar]]. \n\n==Related Topics==\n* See [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] for information on the other items in the viewport\
      \ title bar.\n* See [[Legacy:Viewport Caption Context Menu|Viewport Caption\
      \ Context Menu]] for information on the viewport title bar's right-click menu\
      \ (eg viewing paths and the radii view for actors)\n\n'''MythOpus:''' I believe\
      \ xEmitter need prodding with is because they are usually set to not repeat.\
      \ (I do believe you can make them repeat)  Therefore, UED won't replay the xEmitter.\n\
      \n[[Category:Legacy Mapping|{{PAGENAME}}]]"
