  wikitext:
    text: "If file uploads are enabled, you can upload certain types of files to the\
      \ wiki. This is particularly useful for uploading images, which you want to\
      \ place on an article, but you can also upload other types of file.\n\n==Upload\
      \ a file==\n# Prepare the file for upload. Make sure the file is exactly as\
      \ you want it. Think about how big the file is.\n# In the [[Help:Navigation#Sidebar|sidebar]],\
      \ under '''toolbox''', click \"Upload file\"\n# Next to the '''Source filename''',\
      \ click '''Browse''' to locate the file on your computer.\n# Change the '''Destination\
      \ filename''' to something descriptive, if necessary.\n# Fill in the '''Summary''',\
      \ if necessary.\n# Click the '''Upload file''' button.\n\nIf it is a large file,\
      \ you may need to wait several seconds for the upload to complete.\n\n== Using\
      \ Images and Image Description Pages ==\n\nAfter you've uploaded a file, you\
      \ can use it in an article, with some special wiki syntax to create the link.\
      \ See [[Help:Images]].\n\nYour file gets its very own 'Image Description Page'\
      \ within the wiki (even if it isn't an image). You should edit this page to\
      \ provide more information about the file. For example, many wiki projects are\
      \ quite sensitive to copyright issues, and so you should explain where you got\
      \ the file from, and what its copyright status is, on the description page.\
      \ Any other useful descriptive notes could also be added there.\n\n== Listing\
      \ files in the wiki ==\n\nThere are a number Special Pages to help you view\
      \ and manage files which have been uploaded. Go to 'Special Pages' (in the toolbox\
      \ on the left) and then see...\n\n* [[Special:Newimages|Gallery of new images]]\
      \ - If you just uploaded one, you will see it here.  \n* [[Special:Imagelist|File\
      \ list]] shows all of the files\n* [[Special:Unusedimages|Unused images]] helps\
      \ you track down files which might not be needed.\n\nSee [[Help:Special pages]]\
      \ for details of the other information available here.\n\n[[Category:Help|{{PAGENAME}}]]"
