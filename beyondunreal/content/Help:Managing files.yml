  title: "Help:Managing files"
  text:
    text: "<p>If file uploads are enabled, you can upload certain types of files to\
      \ the wiki. This is particularly useful for uploading images, which you want\
      \ to place on an article, but you can also upload other types of file.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Upload_a_file\">Upload a file</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Managing_files?section=1\" title=\"Edit section: Upload\
      \ a file\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ol>\n<li>Prepare the file for upload. Make sure the file is exactly as you\
      \ want it. Think about how big the file is.</li>\n<li>In the <a href=\"/Help:Navigation#Sidebar\"\
      \ title=\"Help:Navigation\">sidebar</a>, under <b>toolbox</b>, click \"Upload\
      \ file\"</li>\n<li>Next to the <b>Source filename</b>, click <b>Browse</b> to\
      \ locate the file on your computer.</li>\n<li>Change the <b>Destination filename</b>\
      \ to something descriptive, if necessary.</li>\n<li>Fill in the <b>Summary</b>,\
      \ if necessary.</li>\n<li>Click the <b>Upload file</b> button.</li>\n</ol>\n\
      <p>If it is a large file, you may need to wait several seconds for the upload\
      \ to complete.</p>\n<h2><span class=\"mw-headline\" id=\"Using_Images_and_Image_Description_Pages\"\
      >Using Images and Image Description Pages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Managing_files?section=2\"\
      \ title=\"Edit section: Using Images and Image Description Pages\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>After you've uploaded\
      \ a file, you can use it in an article, with some special wiki syntax to create\
      \ the link. See <a href=\"/Help:Images\" title=\"Help:Images\">Help:Images</a>.</p>\n\
      <p>Your file gets its very own 'Image Description Page' within the wiki (even\
      \ if it isn't an image). You should edit this page to provide more information\
      \ about the file. For example, many wiki projects are quite sensitive to copyright\
      \ issues, and so you should explain where you got the file from, and what its\
      \ copyright status is, on the description page. Any other useful descriptive\
      \ notes could also be added there.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Listing_files_in_the_wiki\">Listing files in the wiki</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Managing_files?section=3\"\
      \ title=\"Edit section: Listing files in the wiki\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are a number Special Pages to help you view\
      \ and manage files which have been uploaded. Go to 'Special Pages' (in the toolbox\
      \ on the left) and then see...</p>\n<ul>\n<li><a href=\"/Special:NewFiles\"\
      \ title=\"Special:NewFiles\">Gallery of new images</a> - If you just uploaded\
      \ one, you will see it here.</li>\n<li><a href=\"/Special:ListFiles\" title=\"\
      Special:ListFiles\">File list</a> shows all of the files</li>\n<li><a href=\"\
      /Special:UnusedFiles\" title=\"Special:UnusedFiles\">Unused images</a> helps\
      \ you track down files which might not be needed.</li>\n</ul>\n<p>See <a href=\"\
      /Help:Special_pages\" title=\"Help:Special pages\">Help:Special pages</a> for\
      \ details of the other information available here.</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.024 seconds\nReal time usage: 0.053 seconds\nPreprocessor\
