  title: "Legacy:Model Conversion Application"
  text:
    text: "<p>Some very good model conversion applications are:</p>\n<p>-<a href=\"\
      /Legacy:MilkShape\" title=\"Legacy:MilkShape\">MilkShape</a> 3d:-</p>\n<pre>\
      \ -Import model\n -Press Ctrl+T to use Texture Cordinate Editor\n -Name the\
      \ material as the EXACT texture used.\n - Spaces in filenames usually are converted\
      \ to underscores \" _ \" so point to this\n -EG: Material applied is \"grey\
      \ block.tga\" then the name would be \"grey_block.tga\"\n -Press rename after\
      \ you put in the name to finalize renaming\n -Rename is under the material list\
      \ box\n -Select a material first tho\n</pre>\n<p>-Quick3d-</p>\n<pre>-it is\
      \ free if you register\n-it can convert easily but some older versions of models\
      \ won't work\n</pre>\n<p>-<a href=\"/Legacy:3D_Studio_Max\" title=\"Legacy:3D\
      \ Studio Max\">3D Studio Max</a>-</p>\n<pre>-commercial tool\n-it is powerful,\
      \ but ver expensive ($1200)\n</pre>\n<hr />\n<p><b>Tarquin:</b> Hi! Thanks for\
