  wikitext:
    text: "This article contains a summary of important changes in [[UnrealScript]]\
      \ between different versions of the [[Unreal Engine]].\n\n==Changes between\
      \ UT3 and UDK==\n*''New'' [[Classes#Modifiers|Class modifiers]]\n*''New'' [[Dynamic_arrays#Additional\
      \ array operations in Unreal Engine 3|Additional dynamic array operations]]\n\
      *''New'' [[Variables#Modifiers|Variable modifiers]]\n*''New'' [[Functions#Modifiers|Function\
      \ modifiers]]\n{{Expand}}\n\n==Changes between UT2004 and UT3==\n*''New'' [[Preprocessor]]\n\
      *''New'' [[Interfaces]]\n*''Removed'' [[#exec Directives]]\n*''New'' [[Classes#Modifiers|Class\
      \ modifiers]]\n*''New'' [[Metadata]]\n*''New'' [[Subobjects|Overriding parent\
      \ subobjects etc]]\n*''New'' [[Components]]\n*''New'' [[Dynamic_arrays#Additional\
      \ array operations in Unreal Engine 3|Additional dynamic array operations]]\n\
      *''New'' [[Constants|Constants can be accessed from other classes]]\n*''New''\
      \ [[Variables#Modifiers|Variable modifiers]]\n*''Removed'' [[Function replication]]\
      \ in the [[Replication block]]\n*''New'' [[Functions#Modifiers|Function modifiers]]\n\
      *''New'' [[defaultproperties#Default struct properties|Default properties block\
      \ for structs]]\n*''New'' [[Functions#Parameters|Default value declaration for\
      \ optional parameters]]\n{{Expand}}\n\n==Changes between UT2003 and UT2004==\n\
      *''New'' [[Variables#Modifiers|Variable modifiers]]\n*''New'' [[Classes#Modifiers|Class\
      \ modifiers]]\n\n==Changes between UT and UT2003==\n*''New'' [[Classes#Modifiers|Class\
      \ modifiers]]\n*''New'' [[Dynamic arrays]] (existed before, but now fully useable\
      \ from UnrealScript)\n*''New'' [[Variables#Modifiers|Variable modifiers]]\n\
      *''New'' [[Functions#Modifiers|Function modifiers]]\n*''New'' [[Structs#Modifiers|Struct\
      \ modifiers]]\n*''New'' [[Subobjects]]\n*''Removed'' [[Variable replication]]\
      \ from client to server\n{{Expand}}"
