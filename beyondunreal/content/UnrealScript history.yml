  text:
    text: "<p>This article contains a summary of important changes in <a href=\"/UnrealScript\"\
      \ title=\"UnrealScript\">UnrealScript</a> between different versions of the\
      \ <a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"mw-redirect\">Unreal\
      \ Engine</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Changes_between_UT3_and_UDK\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Changes between UT3 and UDK</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Changes_between_UT2004_and_UT3\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Changes between UT2004\
      \ and UT3</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Changes_between_UT2003_and_UT2004\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Changes between UT2003 and UT2004</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Changes_between_UT_and_UT2003\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Changes between UT and UT2003</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Changes_between_UT3_and_UDK\"\
      >Changes between UT3 and UDK</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_history?section=1\"\
      \ title=\"Edit section: Changes between UT3 and UDK\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><i>New</i> <a href=\"\
      /Classes#Modifiers\" title=\"Classes\">Class modifiers</a></li>\n<li><i>New</i>\
      \ <a href=\"/Dynamic_arrays#Additional_array_operations_in_Unreal_Engine_3\"\
      \ title=\"Dynamic arrays\">Additional dynamic array operations</a></li>\n<li><i>New</i>\
      \ <a href=\"/Variables#Modifiers\" title=\"Variables\">Variable modifiers</a></li>\n\
      <li><i>New</i> <a href=\"/Functions#Modifiers\" title=\"Functions\">Function\
      \ modifiers</a></li>\n</ul>\n<table style=\"\" class=\"metadata plainlinks ambox\
      \ ambox-content\">\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"\
      >Please help <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/UnrealScript_history\"\
      >improve this article or section</a> by expanding it.</td>\n</tr>\n</table>\n\
      <p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Changes_between_UT2004_and_UT3\"\
      >Changes between UT2004 and UT3</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_history?section=2\"\
      \ title=\"Edit section: Changes between UT2004 and UT3\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><i>New</i> <a href=\"\
      /Preprocessor\" title=\"Preprocessor\">Preprocessor</a></li>\n<li><i>New</i>\
      \ <a href=\"/Interfaces\" title=\"Interfaces\">Interfaces</a></li>\n<li><i>Removed</i>\
      \ <a href=\"#exec_Directives\">#exec Directives</a></li>\n<li><i>New</i> <a\
      \ href=\"/Classes#Modifiers\" title=\"Classes\">Class modifiers</a></li>\n<li><i>New</i>\
      \ <a href=\"/Metadata\" title=\"Metadata\">Metadata</a></li>\n<li><i>New</i>\
      \ <a href=\"/Subobjects\" title=\"Subobjects\">Overriding parent subobjects\
      \ etc</a></li>\n<li><i>New</i> <a href=\"/edit/Components?redlink=1\" class=\"\
      new\" title=\"Components (page does not exist)\">Components</a></li>\n<li><i>New</i>\
      \ <a href=\"/Dynamic_arrays#Additional_array_operations_in_Unreal_Engine_3\"\
      \ title=\"Dynamic arrays\">Additional dynamic array operations</a></li>\n<li><i>New</i>\
      \ <a href=\"/Constants\" title=\"Constants\">Constants can be accessed from\
      \ other classes</a></li>\n<li><i>New</i> <a href=\"/Variables#Modifiers\" title=\"\
      Variables\">Variable modifiers</a></li>\n<li><i>Removed</i> <a href=\"/edit/Function_replication?redlink=1\"\
      \ class=\"new\" title=\"Function replication (page does not exist)\">Function\
      \ replication</a> in the <a href=\"/Replication_block\" title=\"Replication\
      \ block\">Replication block</a></li>\n<li><i>New</i> <a href=\"/Functions#Modifiers\"\
      \ title=\"Functions\">Function modifiers</a></li>\n<li><i>New</i> <a href=\"\
      /Defaultproperties#Default_struct_properties\" title=\"Defaultproperties\">Default\
      \ properties block for structs</a></li>\n<li><i>New</i> <a href=\"/Functions#Parameters\"\
      \ title=\"Functions\">Default value declaration for optional parameters</a></li>\n\
      </ul>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-content\">\n\
      <tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">Please help\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/UnrealScript_history\"\
      >improve this article or section</a> by expanding it.</td>\n</tr>\n</table>\n\
      <p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Changes_between_UT2003_and_UT2004\"\
      >Changes between UT2003 and UT2004</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_history?section=3\"\
      \ title=\"Edit section: Changes between UT2003 and UT2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><i>New</i> <a href=\"\
      /Variables#Modifiers\" title=\"Variables\">Variable modifiers</a></li>\n<li><i>New</i>\
      \ <a href=\"/Classes#Modifiers\" title=\"Classes\">Class modifiers</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Changes_between_UT_and_UT2003\"\
      >Changes between UT and UT2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UnrealScript_history?section=4\"\
      \ title=\"Edit section: Changes between UT and UT2003\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><i>New</i> <a href=\"\
      /Classes#Modifiers\" title=\"Classes\">Class modifiers</a></li>\n<li><i>New</i>\
      \ <a href=\"/Dynamic_arrays\" title=\"Dynamic arrays\">Dynamic arrays</a> (existed\
      \ before, but now fully useable from UnrealScript)</li>\n<li><i>New</i> <a href=\"\
      /Variables#Modifiers\" title=\"Variables\">Variable modifiers</a></li>\n<li><i>New</i>\
      \ <a href=\"/Functions#Modifiers\" title=\"Functions\">Function modifiers</a></li>\n\
      <li><i>New</i> <a href=\"/Structs#Modifiers\" title=\"Structs\">Struct modifiers</a></li>\n\
      <li><i>New</i> <a href=\"/Subobjects\" title=\"Subobjects\">Subobjects</a></li>\n\
      <li><i>Removed</i> <a href=\"/edit/Variable_replication?redlink=1\" class=\"\
      new\" title=\"Variable replication (page does not exist)\">Variable replication</a>\
      \ from client to server</li>\n</ul>\n<table style=\"\" class=\"metadata plainlinks\
      \ ambox ambox-content\">\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"\
      ambox-text\">Please help <a rel=\"nofollow\" class=\"external text\" href=\"\
