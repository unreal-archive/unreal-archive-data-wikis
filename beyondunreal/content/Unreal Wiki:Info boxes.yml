  title: "Unreal Wiki:Info boxes"
  text:
    text: "<p><b>Info boxes</b> are a way for providing information in a compact,\
      \ standardized way and are usually placed at the top of a page. <b>Navigation\
      \ boxes</b> are usually placed at the end of a page and serve a similar purpose\
      \ as <a href=\"/Unreal_Wiki:Categories\" title=\"Unreal Wiki:Categories\">categories</a>\
      \ by linking to related articles.</p>\n<p>Both, info boxes and navigation boxes,\
      \ are <a href=\"/Help:Templates\" title=\"Help:Templates\">templates</a> and\
      \ their <a href=\"http://en.wikipedia.org/wiki/Wikipedia:transclusion\" class=\"\
      extiw\" title=\"wp:Wikipedia:transclusion\">transclusion</a> may automatically\
      \ add the page to certain categories. <a href=\"/Category:Infobox_templates\"\
      \ title=\"Category:Infobox templates\">Info and navigation box templates</a>\
      \ should not be confused with <a href=\"/Category:Message_templates\" title=\"\
      Category:Message templates\">message templates</a>, which usually serve organizational\
      \ purposes.</p>\n<p>Feel free to suggest new info or navigation boxes on the\
      \ <a href=\"/edit/Unreal_Wiki_talk:Info_boxes?redlink=1\" class=\"new\" title=\"\
      Unreal Wiki talk:Info boxes (page does not exist)\">discussion page</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
