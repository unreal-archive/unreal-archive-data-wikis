  title: "Help:Links"
  text:
    text: "<p>There are four sorts of links in MediaWiki:</p>\n<ol>\n<li>internal\
      \ links to other pages in the wiki</li>\n<li>external links to websites</li>\n\
      <li><a href=\"/Help:Interwiki_linking\" title=\"Help:Interwiki linking\">interwiki\
      \ links</a> (links to other wikis)</li>\n<li>inter-language links to other language\
      \ versions of the same wiki</li>\n</ol>\n<p>To add an internal link, enclose\
      \ the name of the page you want to link to in double square brackets. When you\
      \ save the page, you'll see the new link pointing to your page. If the page\
      \ exists already, it is displayed in blue, empty pages are displayed in red.\
      \ Selflinks to the current page are not transformed in URLs but displayed in\
      \ bold.</p>\n<p>The first letter of the target page is automatically capitalized\
      \ and spaces are represented as underscores (typing an underscore in the link\
      \ will have a similar effect as typing a space, but is not recommended, since\
      \ the underscore will also be shown in the text).</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_to_link\">How to link</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Links?section=1\"\
      \ title=\"Edit section: How to link\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<table border=\"2\" width=\"100%\" cellspacing=\"4\"\
      \ cellpadding=\"3\" rules=\"all\" style=\"margin:1em 1em 1em 0; border:solid\
      \ 1px #AAAAAA; border-collapse:collapse;empty-cells:show;\">\n<tr>\n<td bgcolor=\"\
      #8DA7D6\"><b>Description</b></td>\n<td bgcolor=\"#8DA7D6\"><b>You type</b></td>\n\
      <td bgcolor=\"#8DA7D6\"><b>You get</b></td>\n</tr>\n<tr>\n<td>Internal link</td>\n\
      <td><tt>[[Main Page]]</tt></td>\n<td><a href=\"/\" title=\"Main Page\">Main\
      \ Page</a></td>\n</tr>\n<tr>\n<td>Category link</td>\n<td><tt>[[:Category:Help]]</tt></td>\n\
      <td><a href=\"/Category:Help\" title=\"Category:Help\">Category:Help</a></td>\n\
      </tr>\n<tr>\n<td>Piped link</td>\n<td><tt>[[Main Page|different text]]</tt></td>\n\
      <td><a href=\"/\" title=\"Main Page\">different text</a></td>\n</tr>\n<tr>\n\
      <td>Anchor link</td>\n<td><tt>[[#External links|Anchor link]]</tt></td>\n<td><a\
      \ href=\"#External_links\">Anchor link</a></td>\n</tr>\n<tr>\n<td>External link</td>\n\
      <td><tt>http://mediawiki.org</tt></td>\n<td><a class=\"external free\" href=\"\
      http://mediawiki.org\">http://mediawiki.org</a></td>\n</tr>\n<tr>\n<td>Internal\
      \ link to image file</td>\n<td><tt>[[media:example.jpg]]</tt></td>\n<td><a href=\"\
      /w/images/Example.jpg\" class=\"internal\" title=\"Example.jpg\">media:example.jpg</a></td>\n\
      </tr>\n<tr>\n<td>External link,<br />\n<p>different title</p>\n</td>\n<td><tt>[http://mediawiki.org\
      \ MediaWiki]</tt></td>\n<td><a class=\"external text\" href=\"http://mediawiki.org\"\
      >MediaWiki</a></td>\n</tr>\n<tr>\n<td>External link,<br />\n<p>unnamed</p>\n\
      </td>\n<td><tt>[http://mediawiki.org]</tt></td>\n<td><a class=\"external autonumber\"\
      \ href=\"http://mediawiki.org\">[1]</a></td>\n</tr>\n<tr>\n<td>External link,<br\
      \ />\n<p>same host unnamed</p>\n</td>\n<td><tt>[http://{{SERVERNAME}}/pagename]</tt></td>\n\
      <td><a rel=\"nofollow\" class=\"external autonumber\" href=\"http://wiki.beyondunreal.com/pagename\"\
      >[2]</a></td>\n</tr>\n<tr>\n<td>Interwiki link</td>\n<td><tt>[[Wikipedia:MediaWiki]]</tt></td>\n\
      <td><a href=\"http://en.wikipedia.org/wiki/MediaWiki\" class=\"extiw\" title=\"\
      wikipedia:MediaWiki\">Wikipedia:MediaWiki</a></td>\n</tr>\n<tr>\n<td>mailto</td>\n\
      <td><tt>mailto:info@example.org</tt></td>\n<td><a rel=\"nofollow\" class=\"\
      external free\" href=\"mailto:info@example.org\">mailto:info@example.org</a></td>\n\
      </tr>\n<tr>\n<td>mailto unnamed</td>\n<td><tt>[mailto:info@example.org]</tt></td>\n\
      <td><a rel=\"nofollow\" class=\"external autonumber\" href=\"mailto:info@example.org\"\
      >[3]</a></td>\n</tr>\n<tr>\n<td>mailto named</td>\n<td><tt>[mailto:info@example.org\
      \ info]</tt></td>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"mailto:info@example.org\"\
      >info</a></td>\n</tr>\n<tr>\n<td>mailto named with subject line</td>\n<td><tt>[mailto:info@example.org?Subject=URL%20Encoded%20Subject\
      \ info]</tt></td>\n<td><a rel=\"nofollow\" class=\"external text\" href=\"mailto:info@example.org?Subject=URL%20Encoded%20Subject\"\
      >info</a></td>\n</tr>\n<tr>\n<td>redirect</td>\n<td><tt>#REDIRECT [[Main Page]]</tt></td>\n\
      <td>→ <a href=\"/\" title=\"Main Page\">Main Page</a></td>\n</tr>\n</table>\n\
      <h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Links?section=2\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Unreal_Wiki:Style_guide\" title=\"\
      Unreal Wiki:Style guide\">Project:Style guide</a></li>\n</ul>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.078 seconds\nReal time usage: 0.087 seconds\n\
