      \ displayed in blue, empty pages are displayed in red. Selflinks to the current\
      \ page are not transformed in URLs but displayed in bold.\n\nThe first letter\
      \ of the target page is automatically capitalized and spaces are represented\
      \ as underscores (typing an underscore in the link will have a similar effect\
      \ as typing a space, but is not recommended, since the underscore will also\
      \ be shown in the text).\n\n== How to link ==\n{| {{Prettytable}}\n|-\n|{{Hl3}}|'''Description'''\n\
      |{{Hl3}}|'''You type'''\t\n|{{Hl3}}|'''You get'''\n|-\n|Internal link\n|<tt><nowiki>[[Main\
