  title: "Legacy:MilkShape For UT2003 Static Meshes/Modeling And Smoothing In MS3D"
  text:
    text: "<blockquote class=\"legacyquote\">\n<p>NOTE: The pictures in this tutorial\
      \ do not show the interface elements to relative scale.</p>\n</blockquote>\n\
      <h3><span class=\"mw-headline\" id=\"Modeling_the_shuriken\">Modeling the shuriken</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MilkShape_For_UT2003_Static_Meshes/Modeling_And_Smoothing_In_MS3D?section=1\"\
      \ title=\"Edit section: Modeling the shuriken\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Launch MilkShape. Enable the <b>Model</b> tab. Enable\
      \ the <b>Cylinder</b> tool button, enter <b>Stacks</b> = 4, <b>Slices</b> =\
      \ 15 in the data entry fields. <b>Close Cylinder</b> should be checked.</p>\n\
      <p>In the Front viewport, place the pointer at X = -40, Y = 20, click LMB &amp;\
      \ drag to X = 40, Y = -20.</p>\n<p>In the <b>Tools box</b>, enable <b>Select</b>.\
      \ In the <b>Select Options</b> box, enable <b>Vertex</b>.</p>\n<p>In the Front\
      \ viewport, drag-select the vertices of the top surface (cap) of the cylinder\
      \ (drag-select = LMB click &amp; drag to lasso the vertices).</p>\n<p>Add the\
      \ vertices of the bottom cap to the selection (Shift + LMB drag-select adds\
      \ vertices to the selection).</p>\n<p>In the toolbox, enable <b>Scale</b>. In\
      \ <b>Scale Options</b>, disable the <b>Y axis button</b>. In the data entry\
      \ fields, enter .30 in X and Z (.30 = 30% scale factor). Click the Scale button.\
      \ The result is shown in FIG. 1</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MS3DT-01.gif\" class=\"image\" title=\"FIG. 1 Scaling\
      \ the caps' vertices\"><img alt=\"FIG. 1 Scaling the caps' vertices\" src=\"\
      /w/images/Legacy_MS3DT-01.gif\" width=\"269\" height=\"462\" /></a></div>\n\
      </div>\n<p>Enable Select (shortcut key = F1), Options = Vertex. In the Top viewport,\
      \ drag-select the vertices on the circumference of the cylinder that are located\
      \ at the 3 o'clock position. Using this position as 1, count vertices around\
      \ the circumference (either direction) and add the vertices at counts 6 and\
      \ 11 to the selection.</p>\n<p>Scale (shortcut key = F4) the selected vertices\
      \ .50 in X &amp; Z (FIG. 2).</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MS3DT-02.gif\" class=\"image\" title=\"FIG. 2 Scaling\
      \ down 3 circumference vertices\"><img alt=\"FIG. 2 Scaling down 3 circumference\
      \ vertices\" src=\"/w/images/Legacy_MS3DT-02.gif\" width=\"541\" height=\"242\"\
      \ /></a></div>\n</div>\n<p>Counting from position 1 on the circumference, select\
      \ vertices at 3, 8 and 13. Scale the vertices 1.5 in X &amp; Z (FIG. 3).</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MS3DT-03.gif\"\
      \ class=\"image\" title=\"FIG. 3 Scaling up 3 circumference vertices\"><img\
      \ alt=\"FIG. 3 Scaling up 3 circumference vertices\" src=\"/w/images/Legacy_MS3DT-03.gif\"\
      \ width=\"541\" height=\"242\" /></a></div>\n</div>\n<p>Enable the <b>Rotate</b>\
      \ tool (shortcut key = F3). Using the data entry fields, rotate the selected\
      \ vertices -10 in Y (FIG. 4).</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MS3DT-04.gif\" class=\"image\" title=\"FIG. 4 Rotating\
      \ 3 circumference vertices\"><img alt=\"FIG. 4 Rotating 3 circumference vertices\"\
      \ src=\"/w/images/Legacy_MS3DT-04.gif\" width=\"541\" height=\"242\" /></a></div>\n\
      </div>\n<p>Counting from position 1 on the circumference, select vertices at\
      \ 5, 10 and 15. Scale the vertices .73 in X &amp; Z. Rotate the vertices 10\
      \ in Y.</p>\n<p>Counting from position 1 on the circumference, select vertices\
      \ at 2, 7 and 12. Rotate the vertices -10 in Y.</p>\n<p>Select vertices at 3,\
      \ 8 and 13. With Rotate enabled, click LMB &amp; drag in the Top viewport to\
      \ rotate vertices slightly counterclockwise. In like manner, select, rotate,\
      \ and scale sets of vertices at every 5th count, until the top view of the model\
      \ closely resembles FIG. 5.</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MS3DT-05.gif\" class=\"image\" title=\"FIG. 5 Top view\
      \ profile is taking shape\"><img alt=\"FIG. 5 Top view profile is taking shape\"\
      \ src=\"/w/images/Legacy_MS3DT-05.gif\" width=\"541\" height=\"242\" /></a></div>\n\
      </div>\n<p>In the Left viewport, drag-select the vertices highlighted (red)\
      \ in FIG. 6 and scale .50 in X &amp; Z. Select the vertices of the cylinder\
      \ caps and scale .73 in X &amp; Z (FIG. 6).</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_MS3DT-06.gif\" class=\"image\"\
      \ title=\"FIG. 6 Modeling in the Left viewport\"><img alt=\"FIG. 6 Modeling\
      \ in the Left viewport\" src=\"/w/images/Legacy_MS3DT-06.gif\" width=\"269\"\
      \ height=\"462\" /></a></div>\n</div>\n<p>Enable Select, Select Options=Face,\
      \ and By Vertex is checked ( <b>Select|Face|By Vertex</b> ). Drag-select the\
      \ top &amp; bottom cap vertices. The faces connected to these vertices will\
      \ be highlighted (FIG. 7A).</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MS3DT-07.gif\" class=\"image\" title=\"FIG 7. Selecting\
      \ faces &amp; regrouping\"><img alt=\"FIG 7. Selecting faces &amp; regrouping\"\
      \ src=\"/w/images/Legacy_MS3DT-07.gif\" width=\"540\" height=\"462\" /></a></div>\n\
      </div>\n<p>Enable the <b>Groups</b> tab. Click the <b>Regroup</b> button. <b>Rename</b>\
      \ <i>Regroup 1</i> to <i>hubs</i> (FIG. 7B).</p>\n<p>Enable the Model tab. Enable\
      \ <b>Select|Face|By Vertex</b>. In the Front viewport, drag-select the top two\
      \ rows of vertices. The faces of the top half of the model will be highlighted.</p>\n\
      <p>Drag-<b>de</b>select the vertices of the top cap (drag-deselect = Shift +\
      \ click &amp; drag with RMB). The faces just above the horizontal centerline\
      \ of the model should be highlighted (FIG. 8A). Enable Groups, Regroup the faces,\
      \ and rename them <i>UpSurf</i> (FIG. 8B).</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_MS3DT-08.gif\" class=\"image\"\
      \ title=\"FIG. 8 Selecting &amp; regrouping more faces\"><img alt=\"FIG. 8 Selecting\
      \ &amp; regrouping more faces\" src=\"/w/images/Legacy_MS3DT-08.gif\" width=\"\
      540\" height=\"462\" /></a></div>\n</div>\n<p>Enable <b>Model|Select|Face|By\
      \ Vertex</b>. As above, select the faces just below the model's horizontal centerline.\
      \ Switch to the Groups tab, Regroup these faces and rename them <i>DownSurf</i>\
      \ (FIG 9).</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_MS3DT-09.gif\" class=\"image\" title=\"FIG. 9 Remaining faces regrouped\
      \ &amp; renamed\"><img alt=\"FIG. 9 Remaining faces regrouped &amp; renamed\"\
      \ src=\"/w/images/Legacy_MS3DT-09.gif\" width=\"540\" height=\"462\" /></a></div>\n\
      </div>\n<p>Click on the background of any ortho viewport (Front, Side or Top)\
      \ to deselect all, or use the Shift+Ctrl+A shortcut.</p>\n<p>In the Groups list,\
      \ highlight <i>hubs</i> and click the <b>Select</b> button in the <b>Group</b>\
      \ box. Faces in the <i>hubs</i> group will be highlighted.</p>\n<p>In the <b>Smoothing\
      \ Groups</b> box, enable the Assign button &amp; click on the square smoothing\
      \ group button labeled 1. In the 3D viewport, the faces of group <i>hubs</i>\
      \ will be smoothed.</p>\n<p>Deselect all, then highlight <i>UpSurf</i> in the\
      \ Groups list &amp; click Group|Select. In Smoothing Groups, assign smoothing\
      \ group number 2 to <i>UpSurf</i>.</p>\n<p>Deselect all, then highlight <i>DownSurf</i>\
      \ in the Groups list &amp; click Group|Select. In Smoothing Groups, assign smoothing\
      \ group number 3 to <i>DownSurf</i>.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_MS3DT-10.gif\" class=\"image\" title=\"FIG.\
      \ 11 Smoothing group assignments\"><img alt=\"FIG. 11 Smoothing group assignments\"\
      \ src=\"/w/images/Legacy_MS3DT-10.gif\" width=\"201\" height=\"462\" /></a></div>\n\
      </div>\n<p>There should now be hard (unsmoothed) edges between <i>hubs</i>,\
      \ <i>UpSurf</i> and <i>DownSurf</i>.</p>\n<p>Switch to Model, select all (Ctrl+A),\
      \ and scale the entire model .30 in Y only (disable the X &amp; Z axis buttons).</p>\n\
      <p>Enable <b>Select|Vertex</b> and in the Front viewport drag-select the vertices\
      \ of the caps, then Scale then .73 in X &amp; Z.</p>\n<p>In the Top viewport,\
      \ drag-select the vertices at the origin (center of <i>hubs</i>). Enable Scale\
      \ in Y only, then LMB click + drag in the Front viewport to scale up the central\
      \ vertices a small amount in Y, rounding the off the <i>hubs</i> slightly. The\
      \ modeling is complete.</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MS3DT-11.gif\" class=\"image\" title=\"FIG. 10 The finished\
      \ model\"><img alt=\"FIG. 10 The finished model\" src=\"/w/images/Legacy_MS3DT-11.gif\"\
      \ width=\"269\" height=\"462\" /></a></div>\n</div>\n<p>Next: <a href=\"/Legacy:MilkShape_For_UT2003_Static_Meshes/Materials_And_Smoothing_For_UEd3\"\
      \ title=\"Legacy:MilkShape For UT2003 Static Meshes/Materials And Smoothing\
      \ For UEd3\">Materials and Smoothing for UEd3</a></p>\n\n<!-- \nNewPP limit\
