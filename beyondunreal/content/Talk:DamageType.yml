  title: "Talk:DamageType"
  text:
    text: "<p>Why are you people so keen on referencing legacy pages from the non-legacy\
      \ part of the wiki? —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a>\
      \ 00:23, 11 November 2016 (EST)</p>\n<dl>\n<dd>Is there any definition available\
      \ here what is classified as \"legacy\" and what as \"non-legacy\"? I didn't\
      \ find such. I guess that everything related to current Unreal engine is \"\
      non-legacy\", everything to previous versions \"legacy\". But that would be\
      \ a bad classification IMO. --<a href=\"/User:SeriousBarbie\" title=\"User:SeriousBarbie\"\
      >SeriousBarbie</a> (<a href=\"/User_talk:SeriousBarbie\" title=\"User talk:SeriousBarbie\"\
      >talk</a>) 10:08, 11 November 2016 (EST)\n<dl>\n<dd>It's right in the page name,\
      \ the \"Legacy\" part before the colon. Background is that the old UnrealWiki\
      \ (before the switch to MediaWiki) had a very wonky copyright statement. —<a\
      \ href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 11:25, 11 November\
      \ 2016 (EST)\n<dl>\n<dd>Oh, I thought it was an indicator for \"out of date\"\
      . I must say that I'm really confused about the structure and different copyrights\
      \ here (it has taken more that two years or me to accidentally find <a href=\"\
      /Unreal_Wiki:Copyrights\" title=\"Unreal Wiki:Copyrights\">Unreal Wiki:Copyrights</a>...)\
      \ Isn't it possible to get rid of these different copyrights? A note to the\
      \ copyright holder: on <a href=\"/Legacy:Project_Copyright\" title=\"Legacy:Project\
      \ Copyright\">Legacy:Project_Copyright</a> I found the statement <i>The collection\
      \ and structure of UnrealWiki are copyright UnrealWiki</i>. But I did not find\
      \ any information what <i>UnrealWiki</i> is - a foundation, person or company?</dd>\n\
      <dd>Back to concrete: Instead of editing \"legacy\" pages: what should I do\
      \ if I want to add some infos on a matter that is classified as \"legacy\"?\
      \ (Let's take <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/Legacy:LevelInfo_%28UT%29?curid=1704&amp;diff=46379&amp;oldid=46169\"\
      >this change</a> as an example.)</dd>\n<dd>And if I create complete new content\
      \ (\"non-legacy\"), why is it unwanted to link to \"legacy\" pages there? --<a\
      \ href=\"/User:SeriousBarbie\" title=\"User:SeriousBarbie\">SeriousBarbie</a>\
      \ (<a href=\"/User_talk:SeriousBarbie\" title=\"User talk:SeriousBarbie\">talk</a>)\
      \ 08:36, 13 November 2016 (EST)</dd>\n</dl>\n</dd>\n<dd>The reason is exactly\
      \ your confusion about the old wiki's copyright. Technically it should have\
      \ been something like CC-BY, but to change a copyright like the one the old\
      \ wiki has, all contributors (everyone who ever contributed any edits to it\
      \ that are still visible) would have to agree to such a change, which simply\
      \ isn't possible. That's why the entire old wiki's content is now in its own\
      \ Legacy namespace.</dd>\n<dd>If you want to add anything, it would be great\
      \ if you could create an appropriate non-Legacy page (if it doesn't exist yet)\
      \ and link it accordingly from inside the wiki and also from outside the wiki.\
      \ In general, just have a look at <a href=\"/Unreal_Wiki:Community_portal\"\
      \ title=\"Unreal Wiki:Community portal\">Community portal</a>. —<a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a> 11:17, 13 November 2016 (EST)</dd>\n</dl>\n\
      </dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.021 seconds\nReal\
      \ time usage: 0.042 seconds\nPreprocessor visited node count: 1/1000000\nPreprocessor\
      \ generated node count: 4/1000000\nPost‐expand include size: 0/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 1/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\n<!-- Saved\
      \ in parser cache with key wiki:pcache:idhash:29733-0!*!0!*!*!*!* and timestamp\
      \ 20221117232524 and revision id 46393\n -->\n"
