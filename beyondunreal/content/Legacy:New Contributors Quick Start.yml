parse:
  title: "Legacy:New Contributors Quick Start"
  text:
    text: "<p>This page should be a quick and easy guide to contributing to the UnrealWiki.\
      \ Ideally, it should give a newcomer enough information to get started right\
      \ away. If it doesn't, change it! Feel free to visit the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=249\"\
      >Unreal Wiki forum</a> if you have questions, or <a rel=\"nofollow\" class=\"\
      external free\" href=\"irc://irc.enterthegame.com/unrealwiki\">irc://irc.enterthegame.com/unrealwiki</a></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Quick_Start\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Quick Start</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Background\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Background</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Registration_.28optional.29\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Registration (optional)</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Exploring\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">Exploring</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-5\"><a href=\"#Editing_Pages\"><span class=\"\
      tocnumber\">1.4</span> <span class=\"toctext\">Editing Pages</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Adding_New_Material\"><span\
      \ class=\"tocnumber\">1.5</span> <span class=\"toctext\">Adding New Material</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Creating_Pages\"><span class=\"\
      tocnumber\">1.6</span> <span class=\"toctext\">Creating Pages</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Making_Rough_Starts\"><span\
      \ class=\"tocnumber\">1.7</span> <span class=\"toctext\">Making Rough Starts</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Don.27t_submit_material_that_is_copyrighted...\"\
      ><span class=\"tocnumber\">1.8</span> <span class=\"toctext\">Don't submit material\
      \ that is copyrighted...</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#Use_existing_resources\"><span class=\"tocnumber\">1.9</span> <span\
      \ class=\"toctext\">Use existing resources</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-11\"><a href=\"#Content_Ownership\"><span class=\"tocnumber\">1.10</span>\
      \ <span class=\"toctext\">Content Ownership</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-12\"><a href=\"#Community\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Community</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-13\"><a href=\"#What_Next.3F\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">What Next?</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-14\"><a href=\"#See_Also\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">See Also</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-15\"><a href=\"#Discussion\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Quick_Start\">Quick Start</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=1\"\
      \ title=\"Edit section: Quick Start\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Background\">Background</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Contributors_Quick_Start?section=2\" title=\"Edit\
      \ section: Background\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You might want to read <a href=\"/Legacy:Project_FAQ\" title=\"Legacy:Project\
      \ FAQ\">Project FAQ</a> or <a href=\"/Legacy:Project_Aims\" title=\"Legacy:Project\
      \ Aims\">Project Aims</a> for info on the site.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Registration_.28optional.29\">Registration (optional)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=3\"\
      \ title=\"Edit section: Registration (optional)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Go to <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealwiki.com/wiki?action=editprefs\">Preferences</a> and\
      \ give yourself a username and password. This is so your name appears on the\
      \ <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\" class=\"\
      mw-redirect\">Recent Changes</a> list; nothing else (you don't even need an\
      \ email address). The <a href=\"/Category:Legacy_Personal_Page\" title=\"Category:Legacy\
      \ Personal Page\">Category:Legacy Personal Page</a> page has a list of all people\
      \ who have contributed to the wiki; you can also add your name to this list\
      \ if you like.</p>\n<h3><span class=\"mw-headline\" id=\"Exploring\">Exploring</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Contributors_Quick_Start?section=4\" title=\"Edit\
      \ section: Exploring\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Browse around the site. If you find a page you'd like to add something to,\
      \ click the <b>Edit text of this page</b> link at the bottom of the page. This\
      \ will load up a form containing the text of the page. Make additions or corrections\
      \ and press <b>Save</b>.</p>\n<h3><span class=\"mw-headline\" id=\"Editing_Pages\"\
      >Editing Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=5\" title=\"\
      Edit section: Editing Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>When editing there is a link to the markup syntax.\
      \ Use <b>Preview</b> to check your formatting. Wiki has its own markup, but\
      \ it's very very simple and you can pick it up by following what's on a page\
      \ so far. The reference page is <a href=\"/Legacy:Wiki_Markup\" title=\"Legacy:Wiki\
      \ Markup\">Wiki Markup</a>.</p>\n<p>You can use the <a href=\"/Legacy:Sandbox\"\
      \ title=\"Legacy:Sandbox\" class=\"mw-redirect\">Sandbox</a> page if you just\
      \ want to practise editing and markup. You can also see examples of markup on\
      \ there.</p>\n<p>That said, don't worry too much if you make markup errors on\
      \ a page – someone else is bound to come along and correct them.</p>\n<p>Note\
      \ that the <a href=\"/Legacy:Home_Page\" title=\"Legacy:Home Page\">Home Page</a>\
      \ is read-only to avoid people making practice edits on it.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Adding_New_Material\">Adding New Material</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=6\"\
      \ title=\"Edit section: Adding New Material\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can edit existing pages to add information or\
      \ ideas, fix mistakes, or create links to other relevant pages on the wiki or\
      \ elsewhere. Before adding new material, make sure it is actually new to the\
      \ wiki by doing a thorough <b><a href=\"/Legacy:Search\" title=\"Legacy:Search\"\
      >Search</a></b> for the topic. If you're unsure of what name to give a new page,\
      \ or you want to add something small but aren't sure where, add it to the <a\
      \ href=\"/Legacy:Inbox\" title=\"Legacy:Inbox\">Inbox</a>, or to your own page\
      \ (you will see that when you register).</p>\n<p>If you spot an inaccuracy,\
      \ it's much better to correct it than to simply make a note about it. However,\
      \ do not use guesswork to correct information, do a little bit of research or\
      \ an experiment to confirm what you are going to write. If you know something\
      \ is wrong but do not know the right answer, it's better to do it as a note\
      \ after all.</p>\n<h3><span class=\"mw-headline\" id=\"Creating_Pages\">Creating\
      \ Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=7\" title=\"\
      Edit section: Creating Pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To add a new page, first find somewhere to link from\
      \ – somewhere like <a href=\"/Legacy:Mapping_Lessons\" title=\"Legacy:Mapping\
      \ Lessons\">Mapping Lessons</a> or <a href=\"/Legacy:UnrealEd_Tips\" title=\"\
      Legacy:UnrealEd Tips\">UnrealEd Tips</a> for example. Edit that page, and in\
      \ a suitable place write the title of the page you want to add, surrounded by\
      \ double square brackets like this:<br />\n<tt>&#160;&#160; [[Legacy:Name Of\
      \ Your New Page|name of your new page]]</tt><br />\nPress <i>Save</i>. The page\
      \ will reload. The new text will be rendered with a <i>?</i> link after it –\
      \ this means it's a link to page that doesn't exist yet. Clicking the link will\
      \ take you to the edit form for this new page. Write some text, press save,\
      \ and the new page is created.<br />\nPlease don't start new pages by just typing\
      \ in a URL into your browser. Pages created like this won't be linked to anything\
      \ else in the wiki (hence they're called orphans). The idea is to build a web.\
      \ Find somewhere to link from first.</p>\n<p>Many class pages are missing from\
      \ this website. This Wiki community would appreciate it greatly if you helped\
      \ add them. It's pretty easy to create a class page, and you of course do not\
      \ have to complete it, but can leave much of it blank for other people to start.\
      \ People will be much more likely to edit and add to a class page that already\
      \ exists then to create a new one. To see a template for creating a class page,\
      \ see the<br />\n<a href=\"/Legacy:Class_Wikifier\" title=\"Legacy:Class Wikifier\"\
      >Class_Wikifier</a></p>\n<p><b>Note</b> that admins can rename pages: if you\
      \ create a page and then it vanishes, this is probably what has happened. Find\
      \ the link you made for it or look on <a href=\"/Legacy:Recent_Changes\" title=\"\
      Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a>: the page name\
      \ will have been updated there too. More: <a href=\"/Legacy:Guidelines_On_Tutorials\"\
      \ title=\"Legacy:Guidelines On Tutorials\">Guidelines On Tutorials</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Making_Rough_Starts\">Making Rough Starts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Contributors_Quick_Start?section=8\" title=\"Edit\
      \ section: Making Rough Starts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You don't need to write an entire article for a new\
      \ page. It's fine to just make a start on something, or write what you know.\
      \ If you write a partial article, it can be a good idea to list things you think\
      \ the article should eventually cover: You can come back to it later, and in\
      \ the meantime someone else may have made additions to the page.</p>\n<p>It's\
      \ best to start with content rather than structure though. If you end up creating\
      \ many pages of headings with no actual information in them it makes it harder\
      \ for everyone to find useful information on the wiki.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Don.27t_submit_material_that_is_copyrighted...\">Don't submit\
      \ material that is copyrighted...</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=9\"\
      \ title=\"Edit section: Don't submit material that is copyrighted...\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>...unless you have\
      \ express permission. If you own the copyright (ie if you wrote it yourself),\
      \ then obviously it's fine. If you already have tutes on the web you are very\
      \ welcome to add your technological and cultural distinctiveness to our own.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Use_existing_resources\">Use existing resources</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Contributors_Quick_Start?section=10\" title=\"Edit\
      \ section: Use existing resources\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>and don't reinvent the wheel. Most simple tasks are\
      \ explained on <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> pages: you can link\
      \ to those from tutorials.</p>\n<h3><span class=\"mw-headline\" id=\"Content_Ownership\"\
      >Content Ownership</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=11\" title=\"\
      Edit section: Content Ownership\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The content submitted to the wiki does not belong\
      \ to the author. It is not the personal property of anyone, but rather the \"\
      ownership\" belongs to all wiki users. As a wiki, it's content is subject to\
      \ change by any other wiki user. Hopefully this change is for the better, as\
      \ it usually is. But, please do not take personal offense to edits on a page\
      \ you've created. The edits or changes made were most likely made in the spirit\
      \ of making the wiki better; more inclusive, more reference-like, more generalized,\
      \ more linkable, more useful. If you have a question or comment about the changes\
      \ made, make your thoughts heard in the Discussion section at the bottom of\
      \ the page.</p>\n<h2><span class=\"mw-headline\" id=\"Community\">Community</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Contributors_Quick_Start?section=12\" title=\"Edit\
      \ section: Community\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>(brief notes...) Checking <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a> is part of the responsibilities\
      \ of being a good Wikizen:</p>\n<ul>\n<li>check for vandalism,</li>\n<li>see\
      \ what other people have written and help out if you can,</li>\n<li>check if\
      \ you have messages,</li>\n<li>check what people have been doing on pages you've\
      \ worked on recently</li>\n</ul>\n<p>If you've got a minute to spare, take a\
      \ look at <a href=\"/Legacy:UnrealWiki_To_Do\" title=\"Legacy:UnrealWiki To\
      \ Do\">UnrealWiki To Do</a></p>\n<h2><span class=\"mw-headline\" id=\"What_Next.3F\"\
      >What Next?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=13\" title=\"\
      Edit section: What Next?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>You can create a <a href=\"/Category:Legacy_Personal_Page\" title=\"\
      Category:Legacy Personal Page\">personal page</a> for yourself, and get a smug\
      \ sense of satisfaction at the increasing number of people who are working together\
      \ on the project.</li>\n<li><a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a> is the nerve center of\
      \ the site. It's what the hive mind is currently thinking about. It's also rather\
      \ a large page, so you may want to change the number of displayed days in your\
      \ Preferences. It's also where important news about the site is posted.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"See_Also\">See Also</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_Contributors_Quick_Start?section=14\" title=\"Edit\
      \ section: See Also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Some general guidelines for pages:</p>\n<ul>\n<li><a href=\"/Legacy:Guidelines_On_General_Style\"\
      \ title=\"Legacy:Guidelines On General Style\">Guidelines on General Style</a></li>\n\
      <li><a href=\"/Legacy:Guidelines_On_Page_Creation\" title=\"Legacy:Guidelines\
      \ On Page Creation\">Guidelines on Page Creation</a></li>\n<li><a href=\"/Legacy:Guidelines_On_Page_Links\"\
      \ title=\"Legacy:Guidelines On Page Links\">Guidelines on Page Links</a></li>\n\
      <li><a href=\"/Legacy:Guidelines_On_Technical_Names\" title=\"Legacy:Guidelines\
      \ On Technical Names\">Guidelines on Technical Names</a></li>\n<li><a href=\"\
      /Legacy:Guidelines_On_Tutorials\" title=\"Legacy:Guidelines On Tutorials\">Guidelines\
      \ on Tutorials</a></li>\n</ul>\n<p>More about the project and what contributors\
      \ think of it:</p>\n<ul>\n<li><a href=\"/Legacy:Project_Aims\" title=\"Legacy:Project\
      \ Aims\">Project Aims</a></li>\n<li><a href=\"/Legacy:Project_FAQ\" title=\"\
      Legacy:Project FAQ\">Project FAQ</a></li>\n<li><a href=\"/Legacy:Project_Copyright\"\
      \ title=\"Legacy:Project Copyright\">Project Copyright</a></li>\n</ul>\n<p>More\
      \ information about Wiki:</p>\n<ul>\n<li><a href=\"/Legacy:Wiki_FAQ\" title=\"\
      Legacy:Wiki FAQ\">Wiki FAQ</a></li>\n</ul>\n<p>Discuss:</p>\n<ul>\n<li><a href=\"\
      /Legacy:Project_Discussion\" title=\"Legacy:Project Discussion\">Project Discussion</a></li>\n\
      <li>Visit <b>#unrealwiki</b> on <b>irc.enterthegame.com</b></li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?s=&amp;forumid=249\"\
      >Unreal Wiki Forum</a>, hosted by Beyond Unreal forums.</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forums.beyoundunreal.com/\"\
      >BeyondUnreal's General Editing Forum</a>.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_Contributors_Quick_Start?section=15\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Dr.AwkwArD:</b> Since I have no idea where to ask\
      \ general proceedural questions and I'm a \"new contributor\", I'll just do\
      \ it here. Is there a convenient (or even painful, i suppose) way to generate\
      \ a list of pages that link to a specific page?</p>\n<p><b>Sweavo:</b> you can\
      \ click on the <b>Actor</b> title on the actor page for backlinks.</p>\n<p><b>Foxpaw:</b>\
      \ Not sure if it's really convention to have a \"UT2003\" version of the pages..\
      \ I believe the convention we've been using is, the straight name refers to\
      \ the most recent incarnation of the engine, or the engine for which the most\
      \ recent information is availible. So I wouldn't think we should move Actor\
      \ to Actor (UT2003) until the next generation Unreal Engine comes out. Though,\
      \ if there's stuff changed in UT2004, that can be indicated on the page. I don't\
      \ think that a new page should be created for UT2004 though, if that's what\
      \ you were thinking.</p>\n<p>Anyways, that's just my two cents. In response\
      \ to your question, it's quite simple. The search searches the text contents\
      \ of the files that make the wiki pages, not formatted data. So, searching for\
      \ [[Legacy:Actor|Actor]] will find all pages that link to actor. Except piped\
      \ ones, which I guess you might be able to find with {| |- |Actor]] |} or something.</p>\n\
      <p>I'll warn you though, there's a lot of pages that reference Actor.&#160;:D</p>\n\
      <p><b>SuperApe:</b> Having just been told by Tarquin to not use definition lists\
      \ for anything but definitions, I find myself having to reformat this page.\
      \ After all, this is the one of the first places new people would look for proper\
      \ formatting, yes? Edit.</p>\n<p><b>Dr.AwkwArD:</b> Foxpaw -&gt; <i><b>&lt;rant&gt;</b></i>\
      \ Though present convention may be to use the unembellished name to refer to\
      \ the most current version of the tech available, I feel rather strongly that\
      \ it leads to confusion and that we really require a paradigm shift here. How\
      \ many pages using \"just the name\" are actually for the most current game/engine/build?\
      \ How many are not? Loads on both sides, right? If we begin to associate each\
      \ section/page/link with the game/engine/build for which it is valid at the\
      \ time of creation, then the effectiveness of the info will be increased (IMHO);\
      \ plus, we won't have as much to clean up later (as we do right now... like\
      \ figuring out if a page is refering to UT, UT2003,or what and then relabeling\
      \ it). As a <i>user</i> of this resource, I've been burned by this very problem\
      \ several times–and I know I'm not the only one. I acknowledge that this kind\
      \ of overhaul is an enormous undertaking, but even if we go one page, one section\
      \ at a time, it'll make the WIKI that much more useful, reliable, expedient,\
      \ trustworthy...<i><b>&lt;/rant&gt;</b></i> Phew! Anyway, thanks for the info\
      \ on searches, that'll definitely come in handy!:D</p>\n<p>SuperApe -&gt; What,\
      \ pray tell, is a \"definition list.\" And yes, this is one of the places I\
      \ came to find examples of WIKI page templates...&#160;:)</p>\n<p><b>Tarquin:</b>\
      \ answer to questions:</p>\n<ul>\n<li>click title of page to generate list of\
      \ backlinks.</li>\n<li>definition list is HTML DL tag, made by&#160;;: in wiki:\
      \ read the markup page. and thanks for the layout work here&#160;;)</li>\n</ul>\n\
      <p><b>SuperApe:</b> Boy, that last comment of mine is old.&#160;:D I would like\
      \ to suggest a sub-section on this page, but before I go and add it, I wanted\
      \ some input from the \"Wiki elders\":</p>\n<p><i>(see Content Ownership above)</i></p>\n\
      <p>This comes after edits made soon after page creation spur the author to accuse\
      \ the editor of stealing and vandalism. The concept of a wiki isn't unique to\
      \ this site, is it?</p>\n<p><b>Sweavo:</b> I think (uh, I'm not an elder&#160;:-)\
      \ ) that something like this might be in order. If users have registered then\
      \ all their contributions are logged and thus they are acknowledged as author.\
      \ But all authors in real publishing expect to be edited, and that's the whole\
      \ point of a wiki, not only lots of authors but lots of editors too.</p>\n<p><b>Tarquin:</b>\
      \ Yup. Except the wiki software we use gradually forgets a page's authors. Look\
      \ at the history of this one for example.</p>\n<p><b>SuperApe:</b> Does that\
      \ mean you like the Content Ownership subsection, Tarquin? Should I go ahead\
      \ and move it to the body of the page here?</p>\n<p><b>Xian:</b> Hello everyone&#160;:-)\
      \ I'm new here but I have my share of experience with UE 1 and would like to\
      \ share it to those still interested in such an old engine&#160;:-) (unfortunately\
      \ I have no clue of anything from UE 2, but I noticed there are still some things\
      \ regarding UE 1 which might need some filling up with info, thought you never\
      \ know). I was curious if copypasting code from the UT SDK (code made by EPIC)\
      \ is allowed here, as I wanted to make a few comments on a piece of code I recently\
      \ read out of boredom.</p>\n<p><b>Tarquin:</b> I think that if it's obvious\
      \ where the code has come from (eg it's on a class page), and it's a small piece,\
      \ then fair use applies – go for it&#160;:) And I think it's understood anyway\
      \ that when you write UnrealScript code you're going to be reusing snippets\
      \ of Epic's code, the same way you reuse pieces of maps to make new ones.</p>\n\
      <p><b>Xian:</b> just making sure nobody gets a bite out of justice with copyright\
      \ issues&#160;:) well, since you have an affinity for brushes, check out what\
      \ I'll post in the Mover section shortly and tell me what you think&#160;:)\
      \ and tnx for your reply mate!</p>\n<p><b>SuperApe:</b> Moved the Content Ownership\
      \ section to the main body of the page.</p>\n<hr />\n<p><b>OlympusMons:</b>\
      \ Where do you post bugs on this wiki? I noticed when ever I type in a window\
      \ the edit box resizes off the screen and makes it hard to see about 1/5 of\
      \ the line. Its fine after I resize but as soon as I type its borked again.</p>\n\
      <hr />\n<p><b>Juxtapose:</b> Somewhere there should be a description of the\
      \ Summary box when editing pages. It took me a while to figure out that it only\
      \ affects the \"recent changes\" section of the given page and not the page\
      \ content itself.</p>\n<p>Also, I haven't seen anything mentioned about what\
      \ happens to your edits when you click \"Save.\" Either I have amnesia or someone\
      \ has been moving my edits stealthily.</p>\n\n<!-- \nNewPP limit report\nCPU\
