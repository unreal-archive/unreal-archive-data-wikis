  text:
    text: "<p>Want to import an HTML page? (remember, don't import other people's\
      \ pages though).</p>\n<p>Rough list of things to search and replace (who knows,\
      \ I may even post a TextPad macro):</p>\n<pre>\n &lt;OL&gt;, &lt;/OL&gt; -&gt;\
      \ -nothing-\n &lt;UL&gt;, &lt;/UL&gt; -&gt; -nothing-\n &lt;DL&gt;, &lt;/DL&gt;\
      \ -&gt; -nothing-\n &lt;LI&gt; -&gt; * or # depending\n &lt;DT&gt; -&gt; ;\n\
      \ &lt;DD&gt; -&gt; : and remove any line breaks so the \";\" and \":\" occur\
      \ on the same line\n &lt;H2&gt; , &lt;/H2&gt; -&gt; ==\n &lt;H3&gt; , &lt;/H3&gt;\
      \ -&gt; === and so on\n &lt;I&gt; , &lt;/I&gt; -&gt; ''\n &lt;B&gt; , &lt;/B&gt;\
      \ -&gt; '''\n</pre>\n<p>Remember also to make links for class names, <a href=\"\
