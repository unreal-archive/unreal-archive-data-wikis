  title: "Legacy:Master Browser"
  text:
    text: "<p>The Master Browser is a Browser window in the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ that can contain any of the other browsers. The image below shows the Master\
      \ Browser with every possible browser docked in it (UnrealEd3):</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-masterbrowser.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-masterbrowser.png\" src=\"\
      /w/images/Legacy_interface-Ed3-masterbrowser.png\" width=\"525\" height=\"487\"\
      \ /></a></div>\n</div>\n<p>The names of each browser are displayed in seperate\
      \ tabs under the toolbar, and can be clicked on to display that browser.</p>\n\
      <p>To dock or undock a browser, go to <i>View -&gt; Docked</i> in the toolbar.\
      \ Warning: this may cause crashes in the Editor.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Master_Browser?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Actor_Class_Browser\" title=\"\
      Legacy:Actor Class Browser\">Actor Class Browser</a></li>\n<li><a href=\"/Legacy:Animation_Browser\"\
      \ title=\"Legacy:Animation Browser\">Animation Browser</a></li>\n<li><a href=\"\
      /Legacy:Group_Browser\" title=\"Legacy:Group Browser\">Group Browser</a></li>\n\
      <li><a href=\"/Legacy:Mesh_Browser\" title=\"Legacy:Mesh Browser\">Mesh Browser</a></li>\n\
      <li><a href=\"/Legacy:Music_Browser\" title=\"Legacy:Music Browser\">Music Browser</a></li>\n\
      <li><a href=\"/Legacy:Prefab_Browser\" title=\"Legacy:Prefab Browser\">Prefab\
      \ Browser</a></li>\n<li><a href=\"/Legacy:Sound_Browser\" title=\"Legacy:Sound\
      \ Browser\">Sound Browser</a></li>\n<li><a href=\"/Legacy:Static_Mesh_Browser\"\
      \ title=\"Legacy:Static Mesh Browser\">Static Mesh Browser</a></li>\n<li><a\
      \ href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture\
      \ Browser</a></li>\n</ul>\n<hr />\n<p><b>Tarquin:</b> Could you remake the pic\
      \ as a PNG please? It might be smaller, and it won't have JPEG blur. The filename\
      \ should begin with \"interface-Ed3-\"&#160;:)</p>\n<p><b>Daid303:</b> Darn&#160;:P\
      \ I was thinking this page was about the master browser as in 'searching for\
      \ internet games', oh well.</p>\n<p><b>Shuriken:</b> Tarq- done. The old masterbrowser\
      \ image still exists... I'm guessing I can't delete it?</p>\n<dl>\n<dd>Daid-\
      \ Hmm... yeah. Didn't think about that&#160;:s</dd>\n</dl>\n<p><b>Tarquin:</b>\
      \ 44k down to 16k! Told you so&#160;:D I'll take care of the old image.</p>\n\
