      \ classes</li>\n<li><a href=\"/Legacy:SpawnNotify\" title=\"Legacy:SpawnNotify\"\
      >SpawnNotify</a> class</li>\n<li><a href=\"/Legacy:Useful_Mutator_Functions\"\
