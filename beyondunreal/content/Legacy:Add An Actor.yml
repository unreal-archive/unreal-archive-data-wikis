  title: "Legacy:Add An Actor"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <h2><span class=\"mw-headline\" id=\"Find_the_class_in_the_browser\">Find the\
      \ class in the browser</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_An_Actor?section=1\" title=\"Edit section:\
      \ Find the class in the browser\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To <b>add an actor</b> to your map:</p>\n<p>Open the\
      \ <a href=\"/Legacy:Actor_Class_Browser\" title=\"Legacy:Actor Class Browser\"\
      >Actor Class Browser</a>: either</p>\n<ul>\n<li>click the button in the <a href=\"\
      /Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a></li>\n<li>or do <a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; View -&gt; Actor Class Browser.</li>\n</ul>\n<p>This shows\
      \ the <a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class Tree\">class tree</a>\
      \ descended from the class <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >Actor</a>. When working within UnrealEd, you'll probably always want to leave\
      \ the two options checked: 'use Actor as parent' and 'placeable classes only'.</p>\n\
      <p>Navigate through the <a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class\
      \ Tree\">Class Tree</a> to the <a href=\"/Legacy:Class\" title=\"Legacy:Class\"\
      \ class=\"mw-redirect\">class</a> you want to add. On the Unreal Wiki, we represent\
      \ the parentage of a class like this:</p>\n<dl>\n<dd><a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">Actor</a> &gt;&gt; ChildClass &gt;&gt; GrandchildClass\
      \ &gt;&gt; etc ... &gt;&gt; TheClassWeWant</dd>\n</dl>\n<p>Click on a [+] to\
      \ expand a tree branch. Click on the Actor class you would like to add to the\
      \ map...</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-actorbrowser.png\"\
      \ class=\"image\" title=\"Actor Classes Browser\"><img alt=\"Actor Classes Browser\"\
      \ src=\"/w/images/Legacy_interface-Ed3-actorbrowser.png\" width=\"289\" height=\"\
      304\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"Add_the_actor\"\
      >Add the actor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_An_Actor?section=2\" title=\"Edit section:\
      \ Add the actor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In one of the <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd\
      \ Viewport\">UnrealEd Viewports</a>, do:</p>\n<dl>\n<dd><a href=\"/Legacy:Viewport_Context_Menu\"\
      \ title=\"Legacy:Viewport Context Menu\">Viewport Context Menu</a> -&gt; Add\
      \ &lt;selected actor&gt; here</dd>\n</dl>\n<p>The name of the actor you selected\
      \ in the tree should appear in the context menu.</p>\n<p>In a 3D viewport the\
      \ actor will appear near the surface that was right-clicked. In a 2D view, UnrealEd\
      \ will take the third coordinate to be 0 and may refuse to place the actor in\
      \ solid space.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_An_Actor?section=3\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>For how to set the properties of the actor, see <a href=\"/Legacy:Set_The_Following_Properties\"\
      \ title=\"Legacy:Set The Following Properties\">Set The Following Properties</a></li>\n\
      <li>For more on working with actors in general, see <a href=\"/Legacy:Actor_Overview\"\
      \ title=\"Legacy:Actor Overview\">Actor Overview</a>.</li>\n</ul>\n\n<!-- \n\
      NewPP limit report\nCPU time usage: 0.082 seconds\nReal time usage: 0.166 seconds\n\
