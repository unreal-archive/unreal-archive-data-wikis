  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Find the class in the browser==\n\nTo '''add an actor''' to your map:\n\n\
      Open the [[Legacy:Actor Class Browser|Actor Class Browser]]: either \n* click\
      \ the button in the [[Legacy:Toolbar|toolbar]]\n* or do [[Legacy:UnrealEd Main\
      \ Menu|UnrealEd Main Menu]] -> View -> Actor Class Browser.\n\nThis shows the\
      \ [[Legacy:Class Tree|class tree]] descended from the class [[Legacy:Actor|Actor]].\
      \ When working within UnrealEd, you'll probably always want to leave the two\
      \ options checked: 'use Actor as parent' and 'placeable classes only'.\n\nNavigate\
      \ through the [[Legacy:Class Tree|Class Tree]] to the [[Legacy:Class|class]]\
      \ you want to add. On the Unreal Wiki, we represent the parentage of a class\
      \ like this:\n\n: [[Legacy:Actor|Actor]] >> ChildClass >> GrandchildClass >>\
      \ etc ... >> TheClassWeWant\n\nClick on a [+] to expand a tree branch. Click\
      \ on the Actor class you would like to add to the map...\n\n[[Image:Legacy_interface-Ed3-actorbrowser.png|center|'''Actor\
      \ Classes Browser''']]\n\n==Add the actor==\n\nIn one of the [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]]s, do: \n\n: [[Legacy:Viewport Context Menu|Viewport\
      \ Context Menu]] -> Add <selected actor> here\n\nThe name of the actor you selected\
      \ in the tree should appear in the context menu.\n\nIn a 3D viewport the actor\
      \ will appear near the surface that was right-clicked. In a 2D view, UnrealEd\
      \ will take the third coordinate to be 0 and may refuse to place the actor in\
      \ solid space.\n\n==Related Topics==\n* For how to set the properties of the\
      \ actor, see [[Legacy:Set The Following Properties|Set The Following Properties]]\n\
      * For more on working with actors in general, see [[Legacy:Actor Overview|Actor\
      \ Overview]].\n\n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]\n[[Category:Legacy Tutorial|{{PAGENAME}}]]"
