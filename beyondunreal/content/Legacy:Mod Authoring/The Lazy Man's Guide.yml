  title: "Legacy:Mod Authoring/The Lazy Man's Guide"
  text:
    text: "<p>So you want to get into UnrealScript hacking <i>now now now</i>. This\
      \ is what you should do:</p>\n<ol>\n<li>Export UnrealScript source files. Open\
      \ UnrealEd, set the browser bar to <i>Classes</i>. Hit <i>Export All</i>. This\
      \ dumps the UnrealScript source files to disk instantly creating your own SDK.</li>\n\
      <li>Create a package directory and hack some code. Like this:</li>\n</ol>\n\
      <p>mkdir MyPackage cd MyPackage mkdir Classes cd Classes edit MyScriptFile.uc</p>\n\
      <ol>\n<li>Add your package to the EditPackages list in <a href=\"/Legacy:UnrealTournament.Ini\"\
      \ title=\"Legacy:UnrealTournament.Ini\">UnrealTournament.ini</a>.</li>\n<li>Build\
      \ your files with ucc. First delete your <code>MyPackage.u</code> if it exists.\
      \ <b>ucc make only rebuilds missing code packages.</b> Then type <code>ucc make</code>\
      \ from the System directory of your Unreal Tournament install.</li>\n</ol>\n\
      <hr />\n<p><b>Section 1 of 12</b> – Next Page: <a href=\"/Legacy:Mod_Authoring/Some_Advice_To_Start_With\"\
