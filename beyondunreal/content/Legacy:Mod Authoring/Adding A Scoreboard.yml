  title: "Legacy:Mod Authoring/Adding A Scoreboard"
  text:
    text: "<p><a href=\"/Legacy:ScoreBoard\" title=\"Legacy:ScoreBoard\">Scoreboards</a>\
      \ work just like <a href=\"/Legacy:HUD_(UT)\" title=\"Legacy:HUD (UT)\">HUD\
      \ (UT)s</a>. If you create a new scoreboard class that extends <a href=\"/Legacy:TournamentScoreBoard\"\
      \ title=\"Legacy:TournamentScoreBoard\">TournamentScoreBoard</a> and put the\
      \ class in your game type's ScoreBoardType variable, players will be given a\
      \ scoreboard of that kind. A scoreboard draws its information whenever the player's\
      \ bShowScores variable is true. It draws through the PostRender function and\
      \ is given a <a href=\"/Legacy:Canvas\" title=\"Legacy:Canvas\">Canvas</a> parameter.\
      \ Look at <a href=\"/Legacy:TournamentScoreBoard\" title=\"Legacy:TournamentScoreBoard\"\
      >TournamentScoreBoard</a> for an example of player sorting and score listing.</p>\n\
