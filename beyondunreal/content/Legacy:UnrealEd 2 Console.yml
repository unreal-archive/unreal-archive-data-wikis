  wikitext:
    text: "UnrealED 2.0 has a command line box at the bottom of the screen (for the\
      \ latest version of UEd, see [[Legacy:UnrealEd Console|UnrealEd Console]]).\
      \ Many of these commands are equivalent to mouse, menu or buttons of the GUI\
      \ interface, but there are some which are not.  Please also see [[Legacy:UT\
      \ Console|UT Console]] for other console commands which might apply. The commands\
      \ below correspond ''exactly'' to the #exec commands.\n\n[[Image:Legacy_interface.consolebar.gif|center|UnreaEd\
      \ 2 console bar]]\n\n: I've made a start removing emphasis from commands which\
      \ have interface equivalents.\n\n* http://www.blacksway.net/unreal/ued2/concepts/mapping_commands.htm\n\
      \n===Notes ===\n\nThe commands can be entered either upper case or lower case.\
      \ The list of previously used commands (in the current session) are saved in\
      \ a drop down list, that can be conveniently re-selected (Click >> Enter), so\
      \ commonly used commands can be quickly re-activated. Be sure that the correct\
      \ object is selected before entering command. Also, tool bar buttons can be\
      \ user created for any of the commands listed here. Many of these commands are\
      \ seldom used, but can be handy when making large scale systemic alterations\
      \ to a level (numerous repeat operations).\n\nCommands can be bound to custom\
      \ toolbar buttons or keys. See [[Legacy:Binding Editor Commands|binding editor\
      \ commands]]. See also [[Legacy:UnrealEd Interface|UnrealEd interface]].\n\n\
      Look for lines in Editor.log that start with \"Cmd:\" to find out about more\
      \ possibly interesing console commands.\n\n===Actor commands ===\n; ''ACTOR\
      \ ADD CLASS=<CLASS>'' : add actor of class <class> (eg: CLASS=ASMD). Same as\
      \ \n; ''ACTOR ALIGN'' : aligns the vertices of the selected brushes to the grid.\
      \  Useful for brushes who do not automatically align such as cylinders or spheres\n\
      ; ACTOR APPLYTRANSFORM : applies the transform permanently to selected brushes.\
      \ (what's the difference between this and BRUSH APPLYTRANSFORM?)\n; ''ACTOR\
      \ CLIP Z'' : In wireframe view it culls brushes that are after a certain distance.\
      \ The distance being determined by where the Active brush is when it's pressed.\
      \ Press again to disable. Useful for complex maps. \n; ACTOR DELETE : Deletes\
      \ any and all currently selected actors.\n; ''ACTOR DUPLICATE'' : duplicates\
      \ currently selected actor \n; ACTOR HIDE SELECTED : hides the currently selected\
      \ actors / brushes \n; ACTOR HIDE UNSELECTED : hides any actors / brushes that\
      \ are not currently selected \n; ''ACTOR KEYFRAME NUM=#'' : set the current\
      \ actor to key frame number # (presumably only has an effect on [[Legacy:Mover|mover]]s?)\n\
      ; ACTOR MIRROR X : mirrors the selected actor about the X axis \n; ACTOR MIRROR\
      \ Y : mirrors the selected actor about the Y axis \n; ACTOR MIRROR Z : mirrors\
      \ the selected actor about the Z axis \n; ACTOR REPLACE BRUSH : replace selected\
      \ brush with the builder brush (ie. If you select an added brush and issue this\
      \ command it will be replaced with another added brush that is the shape of\
      \ the current builder brush, same for all other brush types) ('''THIS DOESNT\
      \ SEEM TO WORK''')\n; ''ACTOR REPLACE CLASS=<CLASS>'' : replace selected actor\
      \ with actor of class type <class> (eg: CLASS=ASMD). Doesn't work on brushes\
      \ and movers. See [[Legacy:Brush Hacking|Brush Hacking]] for this.\n; ACTOR\
      \ RESET ALL : resets the Location, Pivot, Rotation and Scale of the selection.\
      \ See [[Legacy:Actor Context Menu|Actor Context Menu]].\n; ''ACTOR RESET LOCATION''\
      \ : resets the selected brush's Location See [[Legacy:Actor Context Menu|Actor\
      \ Context Menu]]. \n; ACTOR RESET PIVOT : resets the selected brush's [[Legacy:Pivot|Pivot]].\
      \  See [[Legacy:Actor Context Menu|Actor Context Menu]].\n; ACTOR RESET ROTATION\
      \ : resets the selected brush's Rotation.  See [[Legacy:Actor Context Menu|Actor\
      \ Context Menu]]. \n; ACTOR RESET SCALE : resets the selected brush's Scale.\
      \  See [[Legacy:Actor Context Menu|Actor Context Menu]]. \n; ACTOR UNHIDE ALL\
      \ : shows all actors / brushes that may have been hidden. See [[Legacy:Toolbox|Toolbox]].\
      \ \n\nActor selection commands below...\n\n===Brush Commands ===\n; BRUSH ADD\
      \ : creates an additive brush \n; BRUSH ADDMOVER : creates a mover brush from\
      \ red builder brush\n; BRUSH APPLYTRANSFORM : Transform the selected brush permanently.\
      \ Reduces stack of previous brush operations to one configuration. (Equivalent\
      \ to [[Legacy:Transform Permanently|transform permanently]].)\n; BRUSH FROM\
      \ DEINTERSECTION : creates new brush from the deintersection operation \n; BRUSH\
      \ FROM INTERSECTION : creates new brush from the intersection operation \n;\
      \ ''BRUSH MORE'' : ???  \n; ''BRUSH SET'' : ??? \n; BRUSH SUBTRACT : creates\
      \ a subtractive brush \n; BRUSHCLIP : performs the clipping operation on the\
      \ selected brush \n; BRUSHCLIP DELETE : deletes the verticies used to perform\
      \ brush clipping operation \n; BRUSHCLIP FLIP : flips selection arrow denoting\
      \ what side of brush to clip \n; BRUSHCLIP SPLIT : splits the selected brush\
      \ along the clipping plane \n; ''MAP BRUSH GET'' : copy selected brush to [[Legacy:Red\
      \ Builder Brush|red builder brush]].\n; ''MAP BRUSH PUT'' : move selected brush\
      \ to builder brush location and take on shape of builder brush. (how does this\
      \ compare to ACTOR REPLACE BRUSH?) \n; MAP SENDTO FIRST : send selected brush\
      \ to the beginning of the bulding process \n; MAP SENDTO LAST : send selected\
      \ brush to the end of the building process\n\n; PIVOT HERE : places a pivot\
      \ a the previously selected grid point \n; PIVOT SNAPPED : snaps pivot to grid\
      \  \n\n===Camera commands ===\n; ''CAMERA ALIGN'' : aligns the camera on the\
      \ currently selected actors/ brushes \n; ''CAMERA CLOSE FREE'' : closes all\
      \ free viewports or FREE can be substituded for the name of a specific viewport\
      \ \n; ''CAMERA HIDESTANDARD'' : hides all standard viewports \n; ''CAMERA OPEN''\
      \ : opens a new floating 3D viewport. This can be maximized: very handy if all\
      \ you can see in a regular viewport is software mode.\n; ''CAMERA UPDATE'' :\
      \ updates viewport \n\n===Class Commands ===\n; ''CLASS LOAD FILE=<FILENAME>''\
      \ : load class from file \n; ''CLASS NEW'' : create new class \n; ''CLASS SPEW\
      \ ALL'' : exports all scripts to your UT folder, folders are created for each\
      \ class. ALL can replaced with specific class (ie BOTPACK)\n; ''SETCURRENTCLASS\
      \ CLASS=<CLASS>'' : set the current class to <class>   \n\n===General Commands\
      \ ===\n; DELETE : deletes selected actors / brushes \n; ''DUPLICATE'' : duplicates\
      \ selected actors / brushes \n; EDIT COPY : copies selected actors / brushes\
      \ \n; EDIT CUT : cuts selected actors / brushes \n; EDIT PASTE : pastes selected\
      \ actors / brushes \n; ''JUMPTO X,Y,Z'' : Puts all viewports centered on entered\
      \ coordinates. Must update view to jump to entered x y z. Used with the Game\
      \ Console Command ''-report'', which records current player location coordinates\
      \ to the log file. \n; ''LEVEL LINKS'' : update teleporter links \n; ''LEVEL\
      \ REDRAW'' : redraws the level views updating any changes \n; ''LEVEL VALIDATE''\
      \ : validate the level, find errors (works only for TaoPaiPai)\n; ''LSTATS''\
      \ : displays lighting stats \n; ''MAP [LOAD/SAVE/IMPORT/EXPORT] FILE=<filename>''\
      \ : executes the load, save and import commands with the given filename \n;\
      \ MAP NEW : start new map\n; ''SHOWINV'' : toggle the showing of inventory spots\n\
      ; TRANSACTION REDO : redo previous action \n; TRANSACTION UNDO : undo previous\
      \ action\n\n===Mode Commands ===\n\nNote that a number of these modes are either\
      \ experimental, have been removed from the toolbox interface due to being buggy.\n\
      ; MODE BRUSHCLIP : puts editor in [[Legacy:Brush Clipping|brush clipping]] mode\n\
      ; MODE BRUSHROTATE : puts editor in [[Legacy:Brush Rotate|brush rotate]] mode\
      \ \n; MODE BRUSHSCALE : puts editor in [[Legacy:Brush Scaling|brush scaling]]\
      \ mode \n; ''MODE BRUSHSHEER'' : puts editor in [[Legacy:Brush Sheer|brush sheer]]\
      \ mode\n; ''MODE BRUSHSNAP'' : scales a brush while snapping vertices to the\
      \ grid.\n; ''MODE BRUSHSTRETCH'' : puts editor in brush stretching mode. Seems\
      \ to be the same as [[Legacy:Brush Scaling|brush scaling]] but doesn't snap\
      \ to the grid. \n; MODE CAMERAMOVE : puts editor in camera moving mode \n; ''MODE\
      \ CAMERAZOOM'' : puts editor in camera zoom mode \n; ''MODE FACEDRAG'' : puts\
      \ editor in [[Legacy:Face Drag|face drag]] mode (added with UT patch 432)\n\
      ; MODE GRID=[1,0] : turns [[Legacy:Snap To Grid|snap to grid]] on or off (1\
      \ = On, 0 = Off) \n; ''MODE MAPEXT=[1,0]'' : No idea! '''Somebody''': Redirects\
      \ [[Play Map|Play map]] to Autoplay.[1,0], try MODE MAPEXT=AS-Mazon.\n; MODE\
      \ ROTGRID=[1,0] : turns rotational grid on or off (1 = On, 0 = Off) \n; ''MODE\
      \ SHOWVERTICES=[1,0]'' : turns vertices on or off (1 = On, 0 = Off) (does absolutely\
      \ nothing as far as I can make out)\n; ''MODE SNAPDIST=#'' : distance of vertex\
      \ to grid intersection before snapping to it \n; MODE SNAPVERTEX=[1,0] : turns\
      \ vertex snap on or off (1 = On, 0 = Off) \n; MODE SPEED=# : movement speed\
      \ 1,2, or 3 \n; ''MODE TEXTURELOCK=[1,0]'' : turns texture lock on or off (1\
      \ = On, 0 = Off) &ndash; If texture lock is on then textures will not be reset\
      \ on brushes that are vetex manipulated \n; MODE TEXTUREPAN : puts editor in\
      \ texture pan mode \n; MODE TEXTUREROTATE : puts editor in texture rotate mode\
      \ \n; ''MODE TEXTURESCALE'' : puts edtor in texture scaling mode (I can't get\
      \ this to do anything!)\n\n===Pathing Commands ===\n; ''PATHS BUILD'' : auto\
      \ create pathnode network - opt=1 \n; ''PATHS BUILD HIGHOPT'' : auto create\
      \ pathnode network - opt=2 \n; ''PATHS BUILD LOWOPT'' : auto create pathnode\
      \ network - opt=0 \n; ''PATHS DEFINE'' : create reachspecs \n; ''PATHS HIDE''\
      \ : hide pathnodes \n; ''PATHS REMOVE'' : remove all pathnodes \n; ''PATHS SHOW''\
      \ : show pathnodes \n; ''PATHS UNDEFINE'' : remove all reachspecs \n\n===Polygon\
      \ (surface) Commands ===\n\nSee [[Legacy:Selecting Surfaces|Selecting Surfaces]].\n\
      ; EDCALLBACK SURFPROPS : bring up the surface properties of selected poly \n\
      ; POLY DEFAULT TEXTURE=<PACKAGE.GROUP.TEXTURE> : sets the default texture in\
      \ the texture browser \n; POLY SELECT ADJACENT ALL : selects all adjacent polys\
      \ \n; ''POLY SELECT ADJACENT CEILINGS'' : selects all adjacent ceiling polys\
      \ \n; POLY SELECT ADJACENT COPLANARS : selects all adjacent coplaner polys \n\
      ; ''POLY SELECT ADJACENT FLOORS'' : selects all adjacent floor polys \n; ''POLY\
      \ SELECT ADJACENT SLANTS'' : selects all adjacent polys on the same slant \n\
      ; POLY SELECT ADJACENT WALLS : selects all adjacent wall polys \n; ''POLY SELECT\
      \ ALL'' : selects all polys in the map \n; POLY SELECT MATCHING TEXTURE : selects\
      \ all matching surfaces that share the same applied texture \n; ''POLY SELECT\
      \ MEMORY'' : selects any polys that have been remembered in memory \n; ''POLY\
      \ SELECT NONE'' : deselect any currently selected poly \n; ''POLY SELECT REVERSE''\
      \ : inverts the state of selected to unselected or vise versa \n; ''POLY SELECT\
      \ ZONE'' : selects all polys in the current zone \n; ''POLY SET TEXTURE=<PACKAGE.GROUP.TEXTURE>''\
      \ : sets the poly to the given texture \n; POLY SETTEXTURE : sets the poly to\
      \ the current selected texture \n; ''POLY TEXALIGN FLOOR'' : aligns the textures\
      \ to the floor plane \n; ''POLY TEXALIGN ONETILE'' : aligns textures to one\
      \ tile fitting \n\n; ''POLY TEXALIGN WALLCOLUMN'' : aligns texture to Wallcolumn\
      \ \n; ''POLY TEXALIGN WALLDIR'' : aligns the textures to the wall plane \n;\
      \ ''POLY TEXALIGN WALLPAN'' : pans out the textures on the wall plane \n; ''POLY\
      \ TEXINFO'' : displays information about the texture like scaling multipliers\
      \ \n; ''POLY TEXMULT U=# V=#'' : ??? \n; ''POLY TEXPAN U=# V=#'' : pans textures\
      \ along the U and V axis by the supplied number of units \n; ''POLY TEXSCALE\
      \ U=# V=# UV=# VU=#'' : Scales the texture by numbers entered for U and V and\
      \ skews the texture for numbers entered for UV and VU script MAKE compile scripts\
      \ \n\n===Rebuild Commands ===\n; ''BSP REBUILD [LAME/GOOD/OPTIMAL] [BALANCE=0-100]\
      \ [LIGHTS] [MAPS] [REJECT]'' : rebuild BSP with default settings or custom settings\
      \ in brackets \n; ''LIGHT APPLY'' : applies lights in your level \n; ''MAP REBUILD''\
      \ : rebuild map (geometry/bsp) \n\n===Select Commands ===\n; ''MAP SELECT ADDS''\
      \ : selects all additive brushes in the map \n; ''MAP SELECT FIRST'' : select\
      \ the first created brush in the level \n; ''MAP SELECT LAST'' : select the\
      \ last created brush in the level \n; ''MAP SELECT NONSOLIDS'' : selects all\
      \ nonsolid brushes in the map \n; ''MAP SELECT SEMISOLIDS'' : selects all semisolid\
      \ brushes in the map \n; ''MAP SELECT SUBTRACTS'' : selects all subtractive\
      \ brushes in the map \n; ''SELECT NONE'' : Deselect any and all selected actors\
      \ (it is a common error to inadvertently select an actor when moving mouse across\
      \ one of the view screens). \n\n; ''ACTOR SELECT ALL'' : selects all brushes\
      \ / actors within the map \n; ''ACTOR SELECT DELETED ???'' : \n; ''ACTOR SELECT\
      \ INSIDE'' : selects all brushes / actors within the builder brush \n; ACTOR\
      \ SELECT INVERT : inverts the state of selected to unselected or vise versa\
      \ \n; ACTOR SELECT NONE : deselect the selected actors \n; ''ACTOR SELECT OFCLASS\
      \ CLASS=<CLASS>'' : selects all actors of a class\n; ''ACTOR SELECT OFSUBCLASS\
      \ CLASS=<CLASS>'' : selects all actors of a class or subclasses. Eg use with\
      \ \"TournamentWeapon\" to select all weapons.\n\n===Texture Commands ===\n;\
      \ ''TEXTURE APPLYDETAIL'' : Apply the \"current detail texture\" to the texture\
      \ selected in the texture browser \n; ''TEXTURE BATCHAPPLY DETAIL=[DetailTextureName\
      \ | None] [PREFIX=TextureNameMatchingPrefix] [OVERRIDE=[TRUE | FALSE]'' : Search\
      \ through all texture packages optionally searching for matches against the\
      \ \"TextureNameMatchingPrefix\" for all textures found, apply DetailTextureName\
      \ as the new detail texture. If a detail texture already exists and OVERRIDE=FALSE,\
      \ then skip the texture \n; ''TEXTURE CLEAR'' : ??? '''Flashman:''' I think\
      \ you'll find this has the same effect as the clear button on the texture properties\
      \ box, basically it removes all dynamic texture sources from it, i.e. drips,\
      \ fire etc..\n; ''TEXTURE CLEARDETAIL'' : Clear the current detail texture.\
      \ \n; ''TEXTURE CULL'' : Remove Textures references on all non-visible surfaces.\
      \ See [[Legacy:Texture Cull|Texture Cull]]. \n; ''TEXTURE REPLACEDETAIL'' :\
      \ Search through all texture packages for occurrences of detail textures that\
      \ match the texture currently selected in the texture browser. If a match is\
      \ found, replace the texture's detail texture with the \"current detail texture.\
      \ \n; ''TEXTURE SCALE DELTA=#'' : ??? \n; ''TEXTURE SETDETAIL'' : Set the \"\
      current detail texture\" to the current the texture browser selection \n\n===Object\
      \ Commands ===\n; OBJ SAVEPACKAGE PACKAGE=<packagename> FILE=<packagefile> WARN=?\
      \ : saves a given package to a specified file.\n; OBJ LOAD PACKAGE=<packagename>\
      \ FILE=<packagefile> : loads a given package from a specified file. See [[Legacy:Embedding\
      \ Code|Embedding Code]].\n; OBJ EXPORT PACKAGE=? TYPE=<exporter> NAME=\"objectname\"\
      \ FILE=\"filepath\" : exports an object, TYPE=OBJECT exports to T3D\n; OBJ RENAME\
      \ OLDPACKAGE= OLDGROUP= OLDNAME= NEWPACKAGE= NEWGROUP= NEWNAME= : rename/move\
      \ object\n\n===Other Stuff &ndash; Please categorize. ===\n; NEW STANDALONE\
      \ <classname> PACKAGE= FILE= CONTEXTCLASS= CONTEXT= NAME= : ?\n; NEW PUBLIC\
      \ <classname> PACKAGE= FILE= CONTEXTCLASS= CONTEXT= NAME= : ?\n; NEW PRIVATE\
      \ <classname> PACKAGE= FILE= CONTEXTCLASS= CONTEXT= NAME= : ?\n; NEW <factoryclass>\
      \ PACKAGE=<packagename> Name=<newobjectname> [Factory-specific parameters follow]\
      \ : \nUsed to build objects using a Factory (Editor.ClassFactoryNew, Editor.ClassFactoryUC,\
      \ Editor.LevelFactory, Editor.LevelFactoryNew, Editor.ModelFactory, Editor.MusicFactory,\
      \ Editor.PolysFactory, Editor.SoundFactory, Core.TextBufferFactory, Editor.TextureFactory,\
      \ Editor.FontFactory, Editor.TrueTypeFontFactory, Editor.TextureFactoryNew).\
      \  This is how the editor imports objects.\n\nExamples:\n    new ClassFactoryUC\
      \ Package=MyLevel Name=XXX File=XXX.uc\n\nI don't know if it actually compiles\
      \ the thing.\n\nThe following might be other properties:\n* ContextClass\n*\
      \ Context\n* Package\n* Name\n* File\n\n\n\n; AUDIO IMPORT FILE=<filename> NAME=<name_of_sound_object>\
      \ GROUP=<packagegroup> : \n\n\nImports an audio file into the package of the\
      \ context in which this command is executed.\n\nIn fact, all import commands\
      \ seem to rely on subclasses of \"Factory\".\n\n\n; HOOK ACTORPROPERTIES : I\
      \ think it does actor properties.\n; LSTAT : LightMap stats.\n; MACRO ??? :\
      \ Another name for EXEC? Involves a TextBufferFactory.\n\n; TEXTURE IMPORT ALPHATRICK=?\
      \ NEXT=? MTEX=? DETAIL=? TexFlags=? LODSet=? Mips=?\n; MODE VERTEXEDIT\n; MODE\
      \ SELECTIONLOCK=...\n; MODE MAPEXT=...\n; MODE AFFECTREGION=...\n; ''CAMERA\
      \ OPEN XR=x YR=y MISC1=? MISC2=? REN=? HWND=?\n\n----\n\n'''Mychaeel:'''  Why\
      \ are some of the commands put in ''italics''?\n\n'''Tarquin:'''  I was making\
      \ a start on marking the ones which are available as menus/toolbox buttons etc,\
      \ as opposed to the ones which are unique here\n\n'''Mychaeel:'''  Hmmm... I\
      \ think it'd be better if those commands' explanations simply included directions\
      \ how to use them via a menu command.\n\nwho can say me how to turn off light\
      \ coronas, cos i've see nothing while lamps in front of me. fanx in advance\n\
      \n'''Tarquin:''' probably under Advanced Options in UT\n\n'''Dark Pulse:'''\
      \ That's correct. You can also use a different renderer; I know the Software\
      \ Renderer has them turned off by default. However, the Software Renderer really,\
      \ really bites, so just stick with what he said. ;)\n\n'''Anonymous:''' i couldn't\
      \ find it on the [[Legacy:Polycount|polycount]] page or here, but what is the\
      \ command for olde UEd2.0 that shows the polycount? it's showed in the log right?\
      \ or maybe it's the same as the UEd3.0 command? i don't know... i'll go check\
      \ that one\n\n'''SabbathCat:''' The command is \"Stat FPS\", at least, in Ued\
      \ 2.0 it is.\n\n'''BlackHawk:''' The \"NEW <factoryclass>...\" seems to be a\
      \ really powerful command. Only problem is that the exact syntax for the different\
      \ factories cannot be found anywhere. Can anyone elaborate on this plz?\n\n\
      [[Category:Legacy Mapping|{{PAGENAME}}]]\n[[Category:Legacy To Do|{{PAGENAME}}]]"
