---
parse:
  title: "Legacy:UnrealEd 2 Console"
  text:
    text: "<p>UnrealED 2.0 has a command line box at the bottom of the screen (for\
      \ the latest version of UEd, see <a href=\"/Legacy:UnrealEd_Console\" title=\"\
      Legacy:UnrealEd Console\">UnrealEd Console</a>). Many of these commands are\
      \ equivalent to mouse, menu or buttons of the GUI interface, but there are some\
      \ which are not. Please also see <a href=\"/Legacy:UT_Console\" title=\"Legacy:UT\
      \ Console\">UT Console</a> for other console commands which might apply. The\
      \ commands below correspond <i>exactly</i> to the #exec commands.</p>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.consolebar.gif\"\
      \ class=\"image\" title=\"UnreaEd 2 console bar\"><img alt=\"UnreaEd 2 console\
      \ bar\" src=\"/w/images/Legacy_interface.consolebar.gif\" width=\"418\" height=\"\
      61\" /></a></div>\n</div>\n<dl>\n<dd>I've made a start removing emphasis from\
      \ commands which have interface equivalents.</dd>\n</dl>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.blacksway.net/unreal/ued2/concepts/mapping_commands.htm\"\
      >http://www.blacksway.net/unreal/ued2/concepts/mapping_commands.htm</a></li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Notes\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Notes</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Actor_commands\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Actor commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Brush_Commands\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Brush Commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Camera_commands\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Camera commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Class_Commands\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Class Commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#General_Commands\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">General Commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Mode_Commands\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Mode Commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Pathing_Commands\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Pathing Commands</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Polygon_.28surface.29_Commands\"\
      ><span class=\"tocnumber\">9</span> <span class=\"toctext\">Polygon (surface)\
      \ Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"\
      #Rebuild_Commands\"><span class=\"tocnumber\">10</span> <span class=\"toctext\"\
      >Rebuild Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"><a\
      \ href=\"#Select_Commands\"><span class=\"tocnumber\">11</span> <span class=\"\
      toctext\">Select Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-12\"\
      ><a href=\"#Texture_Commands\"><span class=\"tocnumber\">12</span> <span class=\"\
      toctext\">Texture Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-13\"\
      ><a href=\"#Object_Commands\"><span class=\"tocnumber\">13</span> <span class=\"\
      toctext\">Object Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-14\"\
      ><a href=\"#Other_Stuff_.E2.80.93_Please_categorize.\"><span class=\"tocnumber\"\
      >14</span> <span class=\"toctext\">Other Stuff – Please categorize.</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"Notes\">Notes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_2_Console?section=1\" title=\"Edit section: Notes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ commands can be entered either upper case or lower case. The list of previously\
      \ used commands (in the current session) are saved in a drop down list, that\
      \ can be conveniently re-selected (Click &gt;&gt; Enter), so commonly used commands\
      \ can be quickly re-activated. Be sure that the correct object is selected before\
      \ entering command. Also, tool bar buttons can be user created for any of the\
      \ commands listed here. Many of these commands are seldom used, but can be handy\
      \ when making large scale systemic alterations to a level (numerous repeat operations).</p>\n\
      <p>Commands can be bound to custom toolbar buttons or keys. See <a href=\"/Legacy:Binding_Editor_Commands\"\
      \ title=\"Legacy:Binding Editor Commands\">binding editor commands</a>. See\
      \ also <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd interface</a>.</p>\n<p>Look for lines in Editor.log\
      \ that start with \"Cmd:\" to find out about more possibly interesing console\
      \ commands.</p>\n<h3><span class=\"mw-headline\" id=\"Actor_commands\">Actor\
      \ commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=2\" title=\"Edit\
      \ section: Actor commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><i>ACTOR ADD CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n<dd>add actor of\
      \ class &lt;class&gt; (eg: CLASS=ASMD). Same as</dd>\n<dt><i>ACTOR ALIGN</i>&#160;</dt>\n\
      <dd>aligns the vertices of the selected brushes to the grid. Useful for brushes\
      \ who do not automatically align such as cylinders or spheres</dd>\n<dt>ACTOR\
      \ APPLYTRANSFORM&#160;</dt>\n<dd>applies the transform permanently to selected\
      \ brushes. (what's the difference between this and BRUSH APPLYTRANSFORM?)</dd>\n\
      <dt><i>ACTOR CLIP Z</i>&#160;</dt>\n<dd>In wireframe view it culls brushes that\
      \ are after a certain distance. The distance being determined by where the Active\
      \ brush is when it's pressed. Press again to disable. Useful for complex maps.</dd>\n\
      <dt>ACTOR DELETE&#160;</dt>\n<dd>Deletes any and all currently selected actors.</dd>\n\
      <dt><i>ACTOR DUPLICATE</i>&#160;</dt>\n<dd>duplicates currently selected actor</dd>\n\
      <dt>ACTOR HIDE SELECTED&#160;</dt>\n<dd>hides the currently selected actors\
      \ / brushes</dd>\n<dt>ACTOR HIDE UNSELECTED&#160;</dt>\n<dd>hides any actors\
      \ / brushes that are not currently selected</dd>\n<dt><i>ACTOR KEYFRAME NUM=#</i>&#160;</dt>\n\
      <dd>set the current actor to key frame number # (presumably only has an effect\
      \ on <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">movers</a>?)</dd>\n<dt>ACTOR\
      \ MIRROR X&#160;</dt>\n<dd>mirrors the selected actor about the X axis</dd>\n\
      <dt>ACTOR MIRROR Y&#160;</dt>\n<dd>mirrors the selected actor about the Y axis</dd>\n\
      <dt>ACTOR MIRROR Z&#160;</dt>\n<dd>mirrors the selected actor about the Z axis</dd>\n\
      <dt>ACTOR REPLACE BRUSH&#160;</dt>\n<dd>replace selected brush with the builder\
      \ brush (ie. If you select an added brush and issue this command it will be\
      \ replaced with another added brush that is the shape of the current builder\
      \ brush, same for all other brush types) (<b>THIS DOESNT SEEM TO WORK</b>)</dd>\n\
      <dt><i>ACTOR REPLACE CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n<dd>replace selected\
      \ actor with actor of class type &lt;class&gt; (eg: CLASS=ASMD). Doesn't work\
      \ on brushes and movers. See <a href=\"/Legacy:Brush_Hacking\" title=\"Legacy:Brush\
      \ Hacking\">Brush Hacking</a> for this.</dd>\n<dt>ACTOR RESET ALL&#160;</dt>\n\
      <dd>resets the Location, Pivot, Rotation and Scale of the selection. See <a\
      \ href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\">Actor\
      \ Context Menu</a>.</dd>\n<dt><i>ACTOR RESET LOCATION</i>&#160;</dt>\n<dd>resets\
      \ the selected brush's Location See <a href=\"/Legacy:Actor_Context_Menu\" title=\"\
      Legacy:Actor Context Menu\">Actor Context Menu</a>.</dd>\n<dt>ACTOR RESET PIVOT&#160;</dt>\n\
      <dd>resets the selected brush's <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\"\
      >Pivot</a>. See <a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor\
      \ Context Menu\">Actor Context Menu</a>.</dd>\n<dt>ACTOR RESET ROTATION&#160;</dt>\n\
      <dd>resets the selected brush's Rotation. See <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a>.</dd>\n<dt>ACTOR\
      \ RESET SCALE&#160;</dt>\n<dd>resets the selected brush's Scale. See <a href=\"\
      /Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\">Actor Context\
      \ Menu</a>.</dd>\n<dt>ACTOR UNHIDE ALL&#160;</dt>\n<dd>shows all actors / brushes\
      \ that may have been hidden. See <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >Toolbox</a>.</dd>\n</dl>\n<p>Actor selection commands below...</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Brush_Commands\">Brush Commands</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=3\"\
      \ title=\"Edit section: Brush Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>BRUSH ADD&#160;</dt>\n<dd>creates an additive\
      \ brush</dd>\n<dt>BRUSH ADDMOVER&#160;</dt>\n<dd>creates a mover brush from\
      \ red builder brush</dd>\n<dt>BRUSH APPLYTRANSFORM&#160;</dt>\n<dd>Transform\
      \ the selected brush permanently. Reduces stack of previous brush operations\
      \ to one configuration. (Equivalent to <a href=\"/Legacy:Transform_Permanently\"\
      \ title=\"Legacy:Transform Permanently\">transform permanently</a>.)</dd>\n\
      <dt>BRUSH FROM DEINTERSECTION&#160;</dt>\n<dd>creates new brush from the deintersection\
      \ operation</dd>\n<dt>BRUSH FROM INTERSECTION&#160;</dt>\n<dd>creates new brush\
      \ from the intersection operation</dd>\n<dt><i>BRUSH MORE</i>&#160;</dt>\n<dd>&#160;???</dd>\n\
      <dt><i>BRUSH SET</i>&#160;</dt>\n<dd>&#160;???</dd>\n<dt>BRUSH SUBTRACT&#160;</dt>\n\
      <dd>creates a subtractive brush</dd>\n<dt>BRUSHCLIP&#160;</dt>\n<dd>performs\
      \ the clipping operation on the selected brush</dd>\n<dt>BRUSHCLIP DELETE&#160;</dt>\n\
      <dd>deletes the verticies used to perform brush clipping operation</dd>\n<dt>BRUSHCLIP\
      \ FLIP&#160;</dt>\n<dd>flips selection arrow denoting what side of brush to\
      \ clip</dd>\n<dt>BRUSHCLIP SPLIT&#160;</dt>\n<dd>splits the selected brush along\
      \ the clipping plane</dd>\n<dt><i>MAP BRUSH GET</i>&#160;</dt>\n<dd>copy selected\
      \ brush to <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a>.</dd>\n<dt><i>MAP BRUSH PUT</i>&#160;</dt>\n\
      <dd>move selected brush to builder brush location and take on shape of builder\
      \ brush. (how does this compare to ACTOR REPLACE BRUSH?)</dd>\n<dt>MAP SENDTO\
      \ FIRST&#160;</dt>\n<dd>send selected brush to the beginning of the bulding\
      \ process</dd>\n<dt>MAP SENDTO LAST&#160;</dt>\n<dd>send selected brush to the\
      \ end of the building process</dd>\n</dl>\n<dl>\n<dt>PIVOT HERE&#160;</dt>\n\
      <dd>places a pivot a the previously selected grid point</dd>\n<dt>PIVOT SNAPPED&#160;</dt>\n\
      <dd>snaps pivot to grid</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Camera_commands\"\
      >Camera commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=4\" title=\"Edit\
      \ section: Camera commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><i>CAMERA ALIGN</i>&#160;</dt>\n<dd>aligns\
      \ the camera on the currently selected actors/ brushes</dd>\n<dt><i>CAMERA CLOSE\
      \ FREE</i>&#160;</dt>\n<dd>closes all free viewports or FREE can be substituded\
      \ for the name of a specific viewport</dd>\n<dt><i>CAMERA HIDESTANDARD</i>&#160;</dt>\n\
      <dd>hides all standard viewports</dd>\n<dt><i>CAMERA OPEN</i>&#160;</dt>\n<dd>opens\
      \ a new floating 3D viewport. This can be maximized: very handy if all you can\
      \ see in a regular viewport is software mode.</dd>\n<dt><i>CAMERA UPDATE</i>&#160;</dt>\n\
      <dd>updates viewport</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Class_Commands\"\
      >Class Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=5\" title=\"Edit\
      \ section: Class Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><i>CLASS LOAD FILE=&lt;FILENAME&gt;</i>&#160;</dt>\n<dd>load class\
      \ from file</dd>\n<dt><i>CLASS NEW</i>&#160;</dt>\n<dd>create new class</dd>\n\
      <dt><i>CLASS SPEW ALL</i>&#160;</dt>\n<dd>exports all scripts to your UT folder,\
      \ folders are created for each class. ALL can replaced with specific class (ie\
      \ BOTPACK)</dd>\n<dt><i>SETCURRENTCLASS CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n\
      <dd>set the current class to &lt;class&gt;</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"General_Commands\">General Commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=6\"\
      \ title=\"Edit section: General Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>DELETE&#160;</dt>\n<dd>deletes selected actors\
      \ / brushes</dd>\n<dt><i>DUPLICATE</i>&#160;</dt>\n<dd>duplicates selected actors\
      \ / brushes</dd>\n<dt>EDIT COPY&#160;</dt>\n<dd>copies selected actors / brushes</dd>\n\
      <dt>EDIT CUT&#160;</dt>\n<dd>cuts selected actors / brushes</dd>\n<dt>EDIT PASTE&#160;</dt>\n\
      <dd>pastes selected actors / brushes</dd>\n<dt><i>JUMPTO X,Y,Z</i>&#160;</dt>\n\
      <dd>Puts all viewports centered on entered coordinates. Must update view to\
      \ jump to entered x y z. Used with the Game Console Command <i>-report</i>,\
      \ which records current player location coordinates to the log file.</dd>\n\
      <dt><i>LEVEL LINKS</i>&#160;</dt>\n<dd>update teleporter links</dd>\n<dt><i>LEVEL\
      \ REDRAW</i>&#160;</dt>\n<dd>redraws the level views updating any changes</dd>\n\
      <dt><i>LEVEL VALIDATE</i>&#160;</dt>\n<dd>validate the level, find errors (works\
      \ only for TaoPaiPai)</dd>\n<dt><i>LSTATS</i>&#160;</dt>\n<dd>displays lighting\
      \ stats</dd>\n<dt><i>MAP [LOAD/SAVE/IMPORT/EXPORT] FILE=&lt;filename&gt;</i>&#160;</dt>\n\
      <dd>executes the load, save and import commands with the given filename</dd>\n\
      <dt>MAP NEW&#160;</dt>\n<dd>start new map</dd>\n<dt><i>SHOWINV</i>&#160;</dt>\n\
      <dd>toggle the showing of inventory spots</dd>\n<dt>TRANSACTION REDO&#160;</dt>\n\
      <dd>redo previous action</dd>\n<dt>TRANSACTION UNDO&#160;</dt>\n<dd>undo previous\
      \ action</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Mode_Commands\">Mode\
      \ Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=7\" title=\"Edit\
      \ section: Mode Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Note that a number of these modes are either experimental, have been removed\
      \ from the toolbox interface due to being buggy.</p>\n<dl>\n<dt>MODE BRUSHCLIP&#160;</dt>\n\
      <dd>puts editor in <a href=\"/Legacy:Brush_Clipping\" title=\"Legacy:Brush Clipping\"\
      >brush clipping</a> mode</dd>\n<dt>MODE BRUSHROTATE&#160;</dt>\n<dd>puts editor\
      \ in <a href=\"/Legacy:Brush_Rotate\" title=\"Legacy:Brush Rotate\">brush rotate</a>\
      \ mode</dd>\n<dt>MODE BRUSHSCALE&#160;</dt>\n<dd>puts editor in <a href=\"/Legacy:Brush_Scaling\"\
      \ title=\"Legacy:Brush Scaling\">brush scaling</a> mode</dd>\n<dt><i>MODE BRUSHSHEER</i>&#160;</dt>\n\
      <dd>puts editor in <a href=\"/edit/Legacy:Brush_Sheer?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Brush Sheer (page does not exist)\">brush sheer</a> mode</dd>\n\
      <dt><i>MODE BRUSHSNAP</i>&#160;</dt>\n<dd>scales a brush while snapping vertices\
      \ to the grid.</dd>\n<dt><i>MODE BRUSHSTRETCH</i>&#160;</dt>\n<dd>puts editor\
      \ in brush stretching mode. Seems to be the same as <a href=\"/Legacy:Brush_Scaling\"\
      \ title=\"Legacy:Brush Scaling\">brush scaling</a> but doesn't snap to the grid.</dd>\n\
      <dt>MODE CAMERAMOVE&#160;</dt>\n<dd>puts editor in camera moving mode</dd>\n\
      <dt><i>MODE CAMERAZOOM</i>&#160;</dt>\n<dd>puts editor in camera zoom mode</dd>\n\
      <dt><i>MODE FACEDRAG</i>&#160;</dt>\n<dd>puts editor in <a href=\"/Legacy:Face_Drag\"\
      \ title=\"Legacy:Face Drag\">face drag</a> mode (added with UT patch 432)</dd>\n\
      <dt>MODE GRID=[1,0]&#160;</dt>\n<dd>turns <a href=\"/Legacy:Snap_To_Grid\" title=\"\
      Legacy:Snap To Grid\">snap to grid</a> on or off (1 = On, 0 = Off)</dd>\n<dt><i>MODE\
      \ MAPEXT=[1,0]</i>&#160;</dt>\n<dd>No idea! <b>Somebody</b>: Redirects <a href=\"\
      /edit/Play_Map?redlink=1\" class=\"new\" title=\"Play Map (page does not exist)\"\
      >Play map</a> to Autoplay.[1,0], try MODE MAPEXT=AS-Mazon.</dd>\n<dt>MODE ROTGRID=[1,0]&#160;</dt>\n\
      <dd>turns rotational grid on or off (1 = On, 0 = Off)</dd>\n<dt><i>MODE SHOWVERTICES=[1,0]</i>&#160;</dt>\n\
      <dd>turns vertices on or off (1 = On, 0 = Off) (does absolutely nothing as far\
      \ as I can make out)</dd>\n<dt><i>MODE SNAPDIST=#</i>&#160;</dt>\n<dd>distance\
      \ of vertex to grid intersection before snapping to it</dd>\n<dt>MODE SNAPVERTEX=[1,0]&#160;</dt>\n\
      <dd>turns vertex snap on or off (1 = On, 0 = Off)</dd>\n<dt>MODE SPEED=#&#160;</dt>\n\
      <dd>movement speed 1,2, or 3</dd>\n<dt><i>MODE TEXTURELOCK=[1,0]</i>&#160;</dt>\n\
      <dd>turns texture lock on or off (1 = On, 0 = Off) – If texture lock is on then\
      \ textures will not be reset on brushes that are vetex manipulated</dd>\n<dt>MODE\
      \ TEXTUREPAN&#160;</dt>\n<dd>puts editor in texture pan mode</dd>\n<dt>MODE\
      \ TEXTUREROTATE&#160;</dt>\n<dd>puts editor in texture rotate mode</dd>\n<dt><i>MODE\
      \ TEXTURESCALE</i>&#160;</dt>\n<dd>puts edtor in texture scaling mode (I can't\
      \ get this to do anything!)</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Pathing_Commands\">Pathing Commands</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=8\"\
      \ title=\"Edit section: Pathing Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><i>PATHS BUILD</i>&#160;</dt>\n<dd>auto create\
      \ pathnode network - opt=1</dd>\n<dt><i>PATHS BUILD HIGHOPT</i>&#160;</dt>\n\
      <dd>auto create pathnode network - opt=2</dd>\n<dt><i>PATHS BUILD LOWOPT</i>&#160;</dt>\n\
      <dd>auto create pathnode network - opt=0</dd>\n<dt><i>PATHS DEFINE</i>&#160;</dt>\n\
      <dd>create reachspecs</dd>\n<dt><i>PATHS HIDE</i>&#160;</dt>\n<dd>hide pathnodes</dd>\n\
      <dt><i>PATHS REMOVE</i>&#160;</dt>\n<dd>remove all pathnodes</dd>\n<dt><i>PATHS\
      \ SHOW</i>&#160;</dt>\n<dd>show pathnodes</dd>\n<dt><i>PATHS UNDEFINE</i>&#160;</dt>\n\
      <dd>remove all reachspecs</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Polygon_.28surface.29_Commands\">Polygon (surface) Commands</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=9\"\
      \ title=\"Edit section: Polygon (surface) Commands\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>See <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a>.</p>\n<dl>\n<dt>EDCALLBACK\
      \ SURFPROPS&#160;</dt>\n<dd>bring up the surface properties of selected poly</dd>\n\
      <dt>POLY DEFAULT TEXTURE=&lt;PACKAGE.GROUP.TEXTURE&gt;&#160;</dt>\n<dd>sets\
      \ the default texture in the texture browser</dd>\n<dt>POLY SELECT ADJACENT\
      \ ALL&#160;</dt>\n<dd>selects all adjacent polys</dd>\n<dt><i>POLY SELECT ADJACENT\
      \ CEILINGS</i>&#160;</dt>\n<dd>selects all adjacent ceiling polys</dd>\n<dt>POLY\
      \ SELECT ADJACENT COPLANARS&#160;</dt>\n<dd>selects all adjacent coplaner polys</dd>\n\
      <dt><i>POLY SELECT ADJACENT FLOORS</i>&#160;</dt>\n<dd>selects all adjacent\
      \ floor polys</dd>\n<dt><i>POLY SELECT ADJACENT SLANTS</i>&#160;</dt>\n<dd>selects\
      \ all adjacent polys on the same slant</dd>\n<dt>POLY SELECT ADJACENT WALLS&#160;</dt>\n\
      <dd>selects all adjacent wall polys</dd>\n<dt><i>POLY SELECT ALL</i>&#160;</dt>\n\
      <dd>selects all polys in the map</dd>\n<dt>POLY SELECT MATCHING TEXTURE&#160;</dt>\n\
      <dd>selects all matching surfaces that share the same applied texture</dd>\n\
      <dt><i>POLY SELECT MEMORY</i>&#160;</dt>\n<dd>selects any polys that have been\
      \ remembered in memory</dd>\n<dt><i>POLY SELECT NONE</i>&#160;</dt>\n<dd>deselect\
      \ any currently selected poly</dd>\n<dt><i>POLY SELECT REVERSE</i>&#160;</dt>\n\
      <dd>inverts the state of selected to unselected or vise versa</dd>\n<dt><i>POLY\
      \ SELECT ZONE</i>&#160;</dt>\n<dd>selects all polys in the current zone</dd>\n\
      <dt><i>POLY SET TEXTURE=&lt;PACKAGE.GROUP.TEXTURE&gt;</i>&#160;</dt>\n<dd>sets\
      \ the poly to the given texture</dd>\n<dt>POLY SETTEXTURE&#160;</dt>\n<dd>sets\
      \ the poly to the current selected texture</dd>\n<dt><i>POLY TEXALIGN FLOOR</i>&#160;</dt>\n\
      <dd>aligns the textures to the floor plane</dd>\n<dt><i>POLY TEXALIGN ONETILE</i>&#160;</dt>\n\
      <dd>aligns textures to one tile fitting</dd>\n</dl>\n<dl>\n<dt><i>POLY TEXALIGN\
      \ WALLCOLUMN</i>&#160;</dt>\n<dd>aligns texture to Wallcolumn</dd>\n<dt><i>POLY\
      \ TEXALIGN WALLDIR</i>&#160;</dt>\n<dd>aligns the textures to the wall plane</dd>\n\
      <dt><i>POLY TEXALIGN WALLPAN</i>&#160;</dt>\n<dd>pans out the textures on the\
      \ wall plane</dd>\n<dt><i>POLY TEXINFO</i>&#160;</dt>\n<dd>displays information\
      \ about the texture like scaling multipliers</dd>\n<dt><i>POLY TEXMULT U=# V=#</i>&#160;</dt>\n\
      <dd>&#160;???</dd>\n<dt><i>POLY TEXPAN U=# V=#</i>&#160;</dt>\n<dd>pans textures\
      \ along the U and V axis by the supplied number of units</dd>\n<dt><i>POLY TEXSCALE\
      \ U=# V=# UV=# VU=#</i>&#160;</dt>\n<dd>Scales the texture by numbers entered\
      \ for U and V and skews the texture for numbers entered for UV and VU script\
      \ MAKE compile scripts</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Rebuild_Commands\"\
      >Rebuild Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=10\" title=\"Edit\
      \ section: Rebuild Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><i>BSP REBUILD [LAME/GOOD/OPTIMAL] [BALANCE=0-100]\
      \ [LIGHTS] [MAPS] [REJECT]</i>&#160;</dt>\n<dd>rebuild BSP with default settings\
      \ or custom settings in brackets</dd>\n<dt><i>LIGHT APPLY</i>&#160;</dt>\n<dd>applies\
      \ lights in your level</dd>\n<dt><i>MAP REBUILD</i>&#160;</dt>\n<dd>rebuild\
      \ map (geometry/bsp)</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Select_Commands\"\
      >Select Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=11\" title=\"Edit\
      \ section: Select Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><i>MAP SELECT ADDS</i>&#160;</dt>\n<dd>selects\
      \ all additive brushes in the map</dd>\n<dt><i>MAP SELECT FIRST</i>&#160;</dt>\n\
      <dd>select the first created brush in the level</dd>\n<dt><i>MAP SELECT LAST</i>&#160;</dt>\n\
      <dd>select the last created brush in the level</dd>\n<dt><i>MAP SELECT NONSOLIDS</i>&#160;</dt>\n\
      <dd>selects all nonsolid brushes in the map</dd>\n<dt><i>MAP SELECT SEMISOLIDS</i>&#160;</dt>\n\
      <dd>selects all semisolid brushes in the map</dd>\n<dt><i>MAP SELECT SUBTRACTS</i>&#160;</dt>\n\
      <dd>selects all subtractive brushes in the map</dd>\n<dt><i>SELECT NONE</i>&#160;</dt>\n\
      <dd>Deselect any and all selected actors (it is a common error to inadvertently\
      \ select an actor when moving mouse across one of the view screens).</dd>\n\
      </dl>\n<dl>\n<dt><i>ACTOR SELECT ALL</i>&#160;</dt>\n<dd>selects all brushes\
      \ / actors within the map</dd>\n<dt><i>ACTOR SELECT DELETED&#160;???</i>&#160;</dt>\n\
      <dd></dd>\n<dt><i>ACTOR SELECT INSIDE</i>&#160;</dt>\n<dd>selects all brushes\
      \ / actors within the builder brush</dd>\n<dt>ACTOR SELECT INVERT&#160;</dt>\n\
      <dd>inverts the state of selected to unselected or vise versa</dd>\n<dt>ACTOR\
      \ SELECT NONE&#160;</dt>\n<dd>deselect the selected actors</dd>\n<dt><i>ACTOR\
      \ SELECT OFCLASS CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n<dd>selects all actors\
      \ of a class</dd>\n<dt><i>ACTOR SELECT OFSUBCLASS CLASS=&lt;CLASS&gt;</i>&#160;</dt>\n\
      <dd>selects all actors of a class or subclasses. Eg use with \"TournamentWeapon\"\
      \ to select all weapons.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Texture_Commands\">Texture Commands</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=12\"\
      \ title=\"Edit section: Texture Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><i>TEXTURE APPLYDETAIL</i>&#160;</dt>\n<dd>Apply\
      \ the \"current detail texture\" to the texture selected in the texture browser</dd>\n\
      <dt><i>TEXTURE BATCHAPPLY DETAIL=[DetailTextureName | None] [PREFIX=TextureNameMatchingPrefix]\
      \ [OVERRIDE=[TRUE | FALSE]</i>&#160;</dt>\n<dd>Search through all texture packages\
      \ optionally searching for matches against the \"TextureNameMatchingPrefix\"\
      \ for all textures found, apply DetailTextureName as the new detail texture.\
      \ If a detail texture already exists and OVERRIDE=FALSE, then skip the texture</dd>\n\
      <dt><i>TEXTURE CLEAR</i>&#160;</dt>\n<dd>&#160;??? <b>Flashman:</b> I think\
      \ you'll find this has the same effect as the clear button on the texture properties\
      \ box, basically it removes all dynamic texture sources from it, i.e. drips,\
      \ fire etc..</dd>\n<dt><i>TEXTURE CLEARDETAIL</i>&#160;</dt>\n<dd>Clear the\
      \ current detail texture.</dd>\n<dt><i>TEXTURE CULL</i>&#160;</dt>\n<dd>Remove\
      \ Textures references on all non-visible surfaces. See <a href=\"/Legacy:Texture_Cull\"\
      \ title=\"Legacy:Texture Cull\">Texture Cull</a>.</dd>\n<dt><i>TEXTURE REPLACEDETAIL</i>&#160;</dt>\n\
      <dd>Search through all texture packages for occurrences of detail textures that\
      \ match the texture currently selected in the texture browser. If a match is\
      \ found, replace the texture's detail texture with the \"current detail texture.</dd>\n\
      <dt><i>TEXTURE SCALE DELTA=#</i>&#160;</dt>\n<dd>&#160;???</dd>\n<dt><i>TEXTURE\
      \ SETDETAIL</i>&#160;</dt>\n<dd>Set the \"current detail texture\" to the current\
      \ the texture browser selection</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Object_Commands\">Object Commands</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=13\"\
      \ title=\"Edit section: Object Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>OBJ SAVEPACKAGE PACKAGE=&lt;packagename&gt;\
      \ FILE=&lt;packagefile&gt; WARN=?&#160;</dt>\n<dd>saves a given package to a\
      \ specified file.</dd>\n<dt>OBJ LOAD PACKAGE=&lt;packagename&gt; FILE=&lt;packagefile&gt;&#160;</dt>\n\
      <dd>loads a given package from a specified file. See <a href=\"/Legacy:Embedding_Code\"\
      \ title=\"Legacy:Embedding Code\">Embedding Code</a>.</dd>\n<dt>OBJ EXPORT PACKAGE=?\
      \ TYPE=&lt;exporter&gt; NAME=\"objectname\" FILE=\"filepath\"&#160;</dt>\n<dd>exports\
      \ an object, TYPE=OBJECT exports to T3D</dd>\n<dt>OBJ RENAME OLDPACKAGE= OLDGROUP=\
      \ OLDNAME= NEWPACKAGE= NEWGROUP= NEWNAME=&#160;</dt>\n<dd>rename/move object</dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"Other_Stuff_.E2.80.93_Please_categorize.\"\
      >Other Stuff – Please categorize.</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_2_Console?section=14\"\
      \ title=\"Edit section: Other Stuff – Please categorize.\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dt>NEW STANDALONE &lt;classname&gt;\
      \ PACKAGE= FILE= CONTEXTCLASS= CONTEXT= NAME=&#160;</dt>\n<dd>&#160;?</dd>\n\
      <dt>NEW PUBLIC &lt;classname&gt; PACKAGE= FILE= CONTEXTCLASS= CONTEXT= NAME=&#160;</dt>\n\
      <dd>&#160;?</dd>\n<dt>NEW PRIVATE &lt;classname&gt; PACKAGE= FILE= CONTEXTCLASS=\
      \ CONTEXT= NAME=&#160;</dt>\n<dd>&#160;?</dd>\n<dt>NEW &lt;factoryclass&gt;\
      \ PACKAGE=&lt;packagename&gt; Name=&lt;newobjectname&gt; [Factory-specific parameters\
      \ follow]&#160;</dt>\n<dd></dd>\n</dl>\n<p>Used to build objects using a Factory\
      \ (Editor.ClassFactoryNew, Editor.ClassFactoryUC, Editor.LevelFactory, Editor.LevelFactoryNew,\
      \ Editor.ModelFactory, Editor.MusicFactory, Editor.PolysFactory, Editor.SoundFactory,\
      \ Core.TextBufferFactory, Editor.TextureFactory, Editor.FontFactory, Editor.TrueTypeFontFactory,\
      \ Editor.TextureFactoryNew). This is how the editor imports objects.</p>\n<p>Examples:</p>\n\
      <pre>   new ClassFactoryUC Package=MyLevel Name=XXX File=XXX.uc\n</pre>\n<p>I\
      \ don't know if it actually compiles the thing.</p>\n<p>The following might\
      \ be other properties:</p>\n<ul>\n<li>ContextClass</li>\n<li>Context</li>\n\
      <li>Package</li>\n<li>Name</li>\n<li>File</li>\n</ul>\n<p><br /></p>\n<dl>\n\
      <dt>AUDIO IMPORT FILE=&lt;filename&gt; NAME=&lt;name_of_sound_object&gt; GROUP=&lt;packagegroup&gt;&#160;</dt>\n\
      <dd></dd>\n</dl>\n<p><br />\nImports an audio file into the package of the context\
      \ in which this command is executed.</p>\n<p>In fact, all import commands seem\
      \ to rely on subclasses of \"Factory\".</p>\n<p><br /></p>\n<dl>\n<dt>HOOK ACTORPROPERTIES&#160;</dt>\n\
      <dd>I think it does actor properties.</dd>\n<dt>LSTAT&#160;</dt>\n<dd>LightMap\
      \ stats.</dd>\n<dt>MACRO&#160;???&#160;</dt>\n<dd>Another name for EXEC? Involves\
      \ a TextBufferFactory.</dd>\n</dl>\n<dl>\n<dt>TEXTURE IMPORT ALPHATRICK=? NEXT=?\
      \ MTEX=? DETAIL=? TexFlags=? LODSet=? Mips=?</dt>\n<dt>MODE VERTEXEDIT</dt>\n\
      <dt>MODE SELECTIONLOCK=...</dt>\n<dt>MODE MAPEXT=...</dt>\n<dt>MODE AFFECTREGION=...</dt>\n\
      <dt><i>CAMERA OPEN XR=x YR=y MISC1=? MISC2=? REN=? HWND=?</i></dt>\n</dl>\n\
      <hr />\n<p><b>Mychaeel:</b> Why are some of the commands put in <i>italics</i>?</p>\n\
      <p><b>Tarquin:</b> I was making a start on marking the ones which are available\
      \ as menus/toolbox buttons etc, as opposed to the ones which are unique here</p>\n\
      <p><b>Mychaeel:</b> Hmmm... I think it'd be better if those commands' explanations\
      \ simply included directions how to use them via a menu command.</p>\n<p>who\
      \ can say me how to turn off light coronas, cos i've see nothing while lamps\
      \ in front of me. fanx in advance</p>\n<p><b>Tarquin:</b> probably under Advanced\
      \ Options in UT</p>\n<p><b>Dark Pulse:</b> That's correct. You can also use\
      \ a different renderer; I know the Software Renderer has them turned off by\
      \ default. However, the Software Renderer really, really bites, so just stick\
      \ with what he said.&#160;;)</p>\n<p><b>Anonymous:</b> i couldn't find it on\
      \ the <a href=\"/Legacy:Polycount\" title=\"Legacy:Polycount\">polycount</a>\
      \ page or here, but what is the command for olde UEd2.0 that shows the polycount?\
      \ it's showed in the log right? or maybe it's the same as the UEd3.0 command?\
      \ i don't know... i'll go check that one</p>\n<p><b>SabbathCat:</b> The command\
      \ is \"Stat FPS\", at least, in Ued 2.0 it is.</p>\n<p><b>BlackHawk:</b> The\
      \ \"NEW &lt;factoryclass&gt;...\" seems to be a really powerful command. Only\
      \ problem is that the exact syntax for the different factories cannot be found\
      \ anywhere. Can anyone elaborate on this plz?</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.119 seconds\nReal time usage: 0.122 seconds\nPreprocessor\
      \ visited node count: 57/1000000\nPreprocessor generated node count: 76/1000000\n\
      Post‐expand include size: 36/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
