      </ul>\n<h2><span class=\"mw-headline\" id=\"Monsters\">Monsters</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Support_(UT)?section=2\" title=\"Edit section: Monsters\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:ScriptedPawn\" title=\"Legacy:ScriptedPawn\">ScriptedPawns</a></li>\n\
      <li><a href=\"/Legacy:FlockPawn\" title=\"Legacy:FlockPawn\">FlockPawns</a></li>\n\
      <li><a href=\"/Legacy:CreatureFactory\" title=\"Legacy:CreatureFactory\">CreatureFactory</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Fixed_stuff\">Fixed stuff</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Support_(UT)?section=3\" title=\"Edit section: Fixed\
      \ stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Automatic_Turret\" title=\"Legacy:Automatic Turret\"\
      >Automatic Turrets</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Introduction\"\
      >Introduction</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=4\" title=\"Edit section:\
      \ Introduction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Disclaimer\">Disclaimer</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=5\"\
      \ title=\"Edit section: Disclaimer\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This page is an attempt to provide an overview of\
      \ how the Unreal Tournament Bot AI works. Be warned that this page has been\
      \ written based on ideas derived from guesswork, by someone who has no clue.\
      \ Any inconsistencies and inaccuracies are either accidental, a result of the\
      \ nature of the source data (i.e. random), or simply down to incompetence, stupidity,\
      \ and laziness on the author’s part.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Background_Information\">Background Information</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=6\"\
      \ title=\"Edit section: Background Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Firstly, although the UT bots may seem smarter than\
      \ most of the people you know this is not the case. They are remarkably dumb.\
      \ And they don’t get bored - ever. If you place a bot in a map with no inventory\
      \ items and no targets to shoot at it will simply stand there admiring the scenery\
      \ and checking its weapon. After all, a bot needs some motivation to move around.\
      \ This motivation is provided in the form of inventory (objects to collect such\
      \ as ammo, weapons, and health), targets to shoot at (other players), and game\
      \ targets (control points, flags, and objectives).</p>\n<p>The way in which\
      \ a bot will behave is determined by what state it is in, and what orders it\
      \ has received. For an overview of states see the text in <a href=\"/Legacy:State\"\
      \ title=\"Legacy:State\">State</a> or <a href=\"/Legacy:InitialState\" title=\"\
      Legacy:InitialState\">InitialState</a>. A bot is able to change the state that\
      \ it is in based upon external stimulus such as being shot at, seeing other\
      \ players, and the desire for a bigger gun. It is this ability that allows the\
      \ bot to behave in an appropriate manner to its environment.</p>\n<p>The state\
      \ a bot is able to enter is dependent upon the game type being played. I'll\
      \ start with a discussion of the death match game and with luck move on to the\
      \ other game types.</p>\n<h2><span class=\"mw-headline\" id=\"The_Deathmatch_Game\"\
      >The Deathmatch Game</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=7\" title=\"Edit section:\
      \ The Deathmatch Game\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"In_the_Beginning\">In the Beginning</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Support_(UT)?section=8\" title=\"Edit section: In\
      \ the Beginning\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>On entry to the game the bot is most likely to drop into the <i>Roaming</i>\
      \ state with orders of <i>FreeLance</i>. Essentially the roaming state means\
      \ that the bot will wander around the map looking for big guns, ammunition,\
      \ power-ups, and other cool inventory items (like relics). Don’t be fooled into\
      \ thinking that the bot is looking for a target - it isn’t.</p>\n<p>When a bot\
      \ sees (or \"hears\") another player it will change state to <i>Acquisition</i>.\
      \ In the acquisition state the bot will decide where it needs to be so it can\
      \ attack the player. Once it has figured that out it drops into the <i>Attacking</i>\
      \ state.</p>\n<h3><span class=\"mw-headline\" id=\"Fighting_With_Style\">Fighting\
      \ With Style</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=9\" title=\"Edit section:\
      \ Fighting With Style\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The <i>Attacking</i> state is pretty self explanatory. In this state the\
      \ bot is in full combat mode. It’s trying to utterly annihilate it's selected\
      \ enemy. From an attacking state the bot has a number of options. It can either\
      \ go into a <i>RangedAttack</i> state (used to perform the combo move), or enter\
      \ any of the following states: <i>Retreating</i>, <i>StakeOut</i>, <i>Hunting</i>,\
      \ and <i>TacticalMove</i> (although this only really applies to the team game\
      \ types).</p>\n<p><i>To be continued when I have more time and enthusiasm -\
      \ come back NFG</i></p>\n<p>Stuff that eventually got written:</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:Monster_Support\" title=\"Legacy:Monster Support\">Monster\
      \ Support</a></li>\n<li><a href=\"/Legacy:PatrolPoint\" title=\"Legacy:PatrolPoint\"\
      >PatrolPoints</a> and <a href=\"/Legacy:ScriptedPawn\" title=\"Legacy:ScriptedPawn\"\
      >ScriptedPawns</a></li>\n<li>The <a href=\"/Legacy:BlockedPath\" title=\"Legacy:BlockedPath\"\
      >BlockedPath</a> Actor</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=10\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Mind_Reader\" title=\"Legacy:Mind Reader\">Mind\
      \ Reader</a></li>\n<li><a href=\"/Legacy:Artificial_Intelligence\" title=\"\
      Legacy:Artificial Intelligence\">Artificial Intelligence</a>\n<ul>\n<li><a href=\"\
      /Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a> (UT200x)</li>\n\
      <li><a href=\"/Legacy:Monster_Support\" title=\"Legacy:Monster Support\">Monster\
      \ Support</a>\n<ul>\n<li><a href=\"/Legacy:Basic_ScriptedPawn_Tutorial\" title=\"\
      Legacy:Basic ScriptedPawn Tutorial\">Basic ScriptedPawn Tutorial</a></li>\n\
      </ul>\n</li>\n<li><a href=\"/Legacy:NPC_Support\" title=\"Legacy:NPC Support\"\
      >NPC Support</a></li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Support_(UT)?section=11\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Unknown (author):</b> Ideas for things to cover:</p>\n\
      <ul>\n<li>Every game type has a specific function <tt>FindSpecialAttractionFor(Bot\
      \ aBot)</tt> that controls the primary AI and sets up the bot \"orders\". A\
      \ page on how AI code governs player and pawn activities in game might be interesting.</li>\n\
      <li>Could we get stuff on advanced pathnodes? Eg, how to use TastyPellet-style\
      \ pathnodes in a map to force bots to go places.</li>\n</ul>\n<p><b>SuperApe:</b>\
      \ This is an interesting page. It gives us used to UT200x some insight into\
      \ the workings of the ScriptedPawn. If someone fluent in UT could fill in the\
      \ ScriptedPawn stuff that would be great.</p>\n\n<!-- \nNewPP limit report\n\
