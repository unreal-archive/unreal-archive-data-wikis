  wikitext:
    text: "Welcome to the Unreal Wiki. The Unreal Wiki is dedicated to gathering documentation\
      \ on the Unreal Engine. Not only can you browse the large quantity of material\
      \ already here, but anyone can add or edit information instantly &ndash; no\
      \ registration required. A [[:Category:Legacy Personal Page|large  community]]\
      \ of mappers, coders and modelers helps in this effort. [[Legacy:New Contributors\
      \ Quick Start|Find out how]].\n\nNeed help finding your way around?  Read [[Legacy:Using\
      \ The Wiki|Using The Wiki]] to get started, or use the [[Legacy:Search|Search]]\
      \ function.  Use the ''Quick Navigation'' menu at the top to navigate within\
      \ a page. To find out more about how the site operates, see the [[Legacy:MetaTopics|MetaTopics]]\
      \ page.\n\nSee [[Legacy:Recent Changes|Recent Changes]] for local news, and\
      \ [[Legacy:Featured Pages|Featured Pages]] for a  rundown of what's new and\
      \ cool.\n\n{{innerbox|\n'''Never use an offline reader to download the entire\
      \ Unreal Wiki.  If you do, we will ban you instantly and permanently.'''  Offline\
      \ readers put an insane stress on the web server because they follow each and\
      \ every of the processing-intensive maintenance links on the Wiki that are used\
      \ seldomly by real people.  Don't say you haven't been warned.\n\nWe're providing\
      \ the entire Wiki content as a '''convenient single download on [[Legacy:Offline\
      \ Wiki|Offline Wiki]]''' though.  It's smaller, zipped and downloads faster\
      \ than what any offline reader could give you.  Of course you can also save\
      \ individual pages using your web browser without problems.\n}}\n\n==Tutorials\
      \ ==\n\nThe Unreal Wiki holds many tutorials on a variety of subjects. Here\
      \ are some starting points:\n* [[Legacy:Terminology|Terminology]] gives a glossary\
      \ of Unreal terms. Refer to this if you come across an unknown Unreal term here\
      \ or on other sites. Consider this the  Unreal Engine dictionary.\n* [[Legacy:Mapping\
      \ Lessons|Mapping Lessons]] &ndash; Start here if new to UnrealEd\n* [[Legacy:UnrealScript\
      \ Lessons|UnrealScript Lessons]] &ndash; Start here if new to scripting\n* [[Legacy:Unreal\
      \ Mapping FAQ|Unreal Mapping FAQ]]\n* [[:Category:Legacy Tutorial|Search For\
      \ All Tutorials]]\n\n==Encyclop&aelig;dia ==\n\n===Mapping ===\n\nThese pages\
      \ organize information on using UnrealEd to make maps into separate topic areas.\n\
      \n[[Legacy:Topics On Mapping|Topics on Mapping]] is the starting point for anything\
      \ about map creation in Unreal. Here's a quick selection:\n* [[Legacy:UnrealEd\
      \ Interface|UnrealEd Interface]] &ndash; Reference for windows, menus and widgets\n\
      * [[Legacy:Map Optimization|Map Optimization]]\n* [[Legacy:Texture Topics|Texture\
      \ Topics]] &ndash; Using and making them\n* [[Legacy:Lighting|Lighting]]\n*\
      \ [[Legacy:Dynamics|Dynamics]] &ndash; Triggers, sounds, music, things that\
      \ react and change in maps\n* [[Legacy:Mover Topics|Mover Topics]] &ndash; Doors,\
      \ lifts, brushes that move\n* [[Legacy:Bot Support|Bot Support]]\n* [[Legacy:Gametype|Gametype]]\
