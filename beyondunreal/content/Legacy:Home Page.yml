---
parse:
  title: "Legacy:Home Page"
  text:
    text: "<p>Welcome to the Unreal Wiki. The Unreal Wiki is dedicated to gathering\
      \ documentation on the Unreal Engine. Not only can you browse the large quantity\
      \ of material already here, but anyone can add or edit information instantly\
      \ – no registration required. A <a href=\"/Category:Legacy_Personal_Page\" title=\"\
      Category:Legacy Personal Page\">large community</a> of mappers, coders and modelers\
      \ helps in this effort. <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"\
      Legacy:New Contributors Quick Start\">Find out how</a>.</p>\n<p>Need help finding\
      \ your way around? Read <a href=\"/Legacy:Using_The_Wiki\" title=\"Legacy:Using\
      \ The Wiki\">Using The Wiki</a> to get started, or use the <a href=\"/Legacy:Search\"\
      \ title=\"Legacy:Search\">Search</a> function. Use the <i>Quick Navigation</i>\
      \ menu at the top to navigate within a page. To find out more about how the\
      \ site operates, see the <a href=\"/Legacy:MetaTopics\" title=\"Legacy:MetaTopics\"\
      >MetaTopics</a> page.</p>\n<p>See <a href=\"/Legacy:Recent_Changes\" title=\"\
      Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a> for local news,\
      \ and <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured Pages\">Featured\
      \ Pages</a> for a rundown of what's new and cool.</p>\n<blockquote class=\"\
      legacyquote\">\n<p><b>Never use an offline reader to download the entire Unreal\
      \ Wiki. If you do, we will ban you instantly and permanently.</b> Offline readers\
      \ put an insane stress on the web server because they follow each and every\
      \ of the processing-intensive maintenance links on the Wiki that are used seldomly\
      \ by real people. Don't say you haven't been warned.</p>\n<p>We're providing\
      \ the entire Wiki content as a <b>convenient single download on <a href=\"/Legacy:Offline_Wiki\"\
      \ title=\"Legacy:Offline Wiki\">Offline Wiki</a></b> though. It's smaller, zipped\
      \ and downloads faster than what any offline reader could give you. Of course\
      \ you can also save individual pages using your web browser without problems.</p>\n\
      </blockquote>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Tutorials\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Tutorials</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Encyclop.C3.A6dia\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Encyclopædia</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Mapping\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Mapping</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Coding\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">Coding</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Modeling\"><span class=\"tocnumber\">2.3</span>\
      \ <span class=\"toctext\">Modeling</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-6\"><a href=\"#Unreal_Topics\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Topics</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-7\"><a href=\"#Wiki_Community\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Wiki Community</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-8\"><a href=\"#Contact\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Contact</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#Editing_this_Page\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Editing this Page</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tutorials\">Tutorials</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page?section=1\"\
      \ title=\"Edit section: Tutorials\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Unreal Wiki holds many tutorials on a variety\
      \ of subjects. Here are some starting points:</p>\n<ul>\n<li><a href=\"/Legacy:Terminology\"\
      \ title=\"Legacy:Terminology\">Terminology</a> gives a glossary of Unreal terms.\
      \ Refer to this if you come across an unknown Unreal term here or on other sites.\
      \ Consider this the Unreal Engine dictionary.</li>\n<li><a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a> – Start here if new to\
      \ UnrealEd</li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript\
      \ Lessons\">UnrealScript Lessons</a> – Start here if new to scripting</li>\n\
      <li><a href=\"/Legacy:Unreal_Mapping_FAQ\" title=\"Legacy:Unreal Mapping FAQ\"\
      >Unreal Mapping FAQ</a></li>\n<li><a href=\"/Category:Legacy_Tutorial\" title=\"\
      Category:Legacy Tutorial\">Search For All Tutorials</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Encyclop.C3.A6dia\">Encyclopædia</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page?section=2\"\
      \ title=\"Edit section: Encyclopædia\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Mapping\">Mapping</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Home_Page?section=3\" title=\"Edit section: Mapping\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>These\
      \ pages organize information on using UnrealEd to make maps into separate topic\
      \ areas.</p>\n<p><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics\
      \ On Mapping\">Topics on Mapping</a> is the starting point for anything about\
      \ map creation in Unreal. Here's a quick selection:</p>\n<ul>\n<li><a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a> – Reference for windows, menus and widgets</li>\n<li><a\
      \ href=\"/Legacy:Map_Optimization\" title=\"Legacy:Map Optimization\">Map Optimization</a></li>\n\
      <li><a href=\"/Legacy:Texture_Topics\" title=\"Legacy:Texture Topics\">Texture\
      \ Topics</a> – Using and making them</li>\n<li><a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">Lighting</a></li>\n<li><a href=\"/Legacy:Dynamics\"\
      \ title=\"Legacy:Dynamics\">Dynamics</a> – Triggers, sounds, music, things that\
      \ react and change in maps</li>\n<li><a href=\"/Legacy:Mover_Topics\" title=\"\
      Legacy:Mover Topics\">Mover Topics</a> – Doors, lifts, brushes that move</li>\n\
      <li><a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a></li>\n\
      <li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a> – Specifics\
      \ about mapping for gametypes and mods</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Coding\">Coding</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Home_Page?section=4\" title=\"Edit section:\
      \ Coding\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Covers how to write new code for the Unreal series of games. For the most\
      \ part, this is done in the custom scripting language UnrealScript, although\
      \ it can also be done in other languages such as C++ or Java.</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a>\
      \ – Unreal's scripting language</li>\n<li><a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal Engine</a></li>\n<li><a href=\"/Legacy:Native_Coding\"\
      \ title=\"Legacy:Native Coding\">Native Coding</a> – Making DLL files for Unreal.</li>\n\
      <li><a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class Tree\">Class Tree</a></li>\n\
      <li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making Mods</a>\
      \ and <a href=\"/Legacy:Mutator_Topics\" title=\"Legacy:Mutator Topics\">Mutator\
      \ Topics</a></li>\n<li><a href=\"/Legacy:Vehicles\" title=\"Legacy:Vehicles\"\
      >Vehicles</a></li>\n<li><a href=\"/Legacy:Karma\" title=\"Legacy:Karma\">Karma</a></li>\n\
      <li><a href=\"/Legacy:Artificial_Intelligence\" title=\"Legacy:Artificial Intelligence\"\
      >Artificial Intelligence</a> and <a href=\"/Legacy:AI_Scripting\" title=\"Legacy:AI\
      \ Scripting\">AI Scripting</a> – Monsters and NPCs</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Modeling\">Modeling</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page?section=5\"\
      \ title=\"Edit section: Modeling\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Links found in this section explain techniques used\
      \ in modeling. This entails modeling of players, weapons and static meshes as\
      \ well as skinning and getting your model ingame.</p>\n<ul>\n<li><a href=\"\
      /Legacy:Topics_On_Modeling\" title=\"Legacy:Topics On Modeling\">Topics On Modeling</a></li>\n\
      <li><a href=\"/Legacy:Unreal_Modeling_FAQ\" title=\"Legacy:Unreal Modeling FAQ\"\
      >Unreal Modeling FAQ</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Unreal_Topics\">Unreal Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page?section=6\"\
      \ title=\"Edit section: Unreal Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:New_Features_In_UT200X\"\
      \ title=\"Legacy:New Features In UT200X\">New Features In UT200X</a></li>\n\
      <li><a href=\"/Legacy:Open_Source\" title=\"Legacy:Open Source\">Open Source</a></li>\n\
      <li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making Mods</a></li>\n\
      <li><a href=\"/Legacy:Distribution\" title=\"Legacy:Distribution\">Distribution</a></li>\n\
      <li><a href=\"/Legacy:Third-Party_Components\" title=\"Legacy:Third-Party Components\"\
      >Third-Party Components</a> – Extra goodies to add to maps</li>\n<li><a href=\"\
      /Legacy:Application\" title=\"Legacy:Application\">Application</a> – Stuff to\
      \ make life with UnrealEd a little smoother</li>\n<li><a href=\"/Legacy:Troubleshooting\"\
      \ title=\"Legacy:Troubleshooting\" class=\"mw-redirect\">Troubleshooting</a>\
      \ – Problems with UnrealEd itself and with maps</li>\n<li><a href=\"/Legacy:External_Links\"\
      \ title=\"Legacy:External Links\">External Links</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Wiki_Community\">Wiki Community</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page?section=7\"\
      \ title=\"Edit section: Wiki Community\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod\
      \ Ideas\">Mod Ideas</a> – the UT200X Mod braintank.</li>\n<li><a href=\"/Legacy:Map_Ideas\"\
      \ title=\"Legacy:Map Ideas\">Map Ideas</a> – the UT/UT200X Map braintank.</li>\n\
      <li><a href=\"/Category:Legacy_Journal\" title=\"Category:Legacy Journal\">Journals</a>\
      \ – Mappers and coders write about their learning curves.</li>\n<li><a href=\"\
      /Category:Legacy_Rant\" title=\"Category:Legacy Rant\">Rants</a> – Wikizens'\
      \ views of the (Unreal Engine) world.</li>\n<li><a href=\"/Category:Legacy_Personal_Page\"\
      \ title=\"Category:Legacy Personal Page\">Category:Legacy Personal Page</a></li>\n\
      <li><a href=\"/Legacy:Log_In\" title=\"Legacy:Log In\">Log in</a></li>\n<li><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"irc://irc.enterthegame.com#unrealwiki\"\
      >irc://irc.enterthegame.com#unrealwiki</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Contact\">Contact</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Home_Page?section=8\"\
      \ title=\"Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Questions comments about the site? E-mail a <a href=\"\
      /Legacy:Wiki_Admin\" title=\"Legacy:Wiki Admin\">Wiki Admin</a> or visit the\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=249\"\
      >Unreal Wiki forum</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Editing_this_Page\"\
      >Editing this Page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Home_Page?section=9\" title=\"Edit section:\
      \ Editing this Page\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Home_Page/Discuss\" title=\"Legacy:Home Page/Discuss\"\
      >Legacy:Home Page/Discuss</a> – Suggestions for edits to this page</li>\n<li><a\
      \ href=\"/Legacy:Home_Page/Changes\" title=\"Legacy:Home Page/Changes\">Legacy:Home\
      \ Page/Changes</a> – An editable copy of this page</li>\n</ul>\n<hr />\n<p>See\
      \ <a href=\"/Legacy:Project_Copyright\" title=\"Legacy:Project Copyright\">Project\
      \ Copyright</a> for copyright information.</p>\n\n<!-- \nNewPP limit report\n\
