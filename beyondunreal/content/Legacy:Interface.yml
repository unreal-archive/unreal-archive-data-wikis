  title: "Legacy:Interface"
  text:
    text: "<p>The concept of interfaces is available in UnrealEngine 3 <a href=\"\
      /Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a> and also\
      \ in some UnrealEngine 2 games.</p>\n<h2><span class=\"mw-headline\" id=\"Syntax\"\
      >Syntax</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Interface?section=1\" title=\"Edit section:\
      \ Syntax\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Interface definitions look a lot like <a href=\"/Legacy:Class\" title=\"\
      Legacy:Class\" class=\"mw-redirect\">class</a> definitions:</p>\n<pre><b>interface</b>\
      \ <i>InterfaceName</i> [<b>extends</b> <i>ParentInterface</i>] {<i>modifiers</i>}\n\
      </pre>\n<p>Generally, all class modifiers are also allowed for interfaces. In\
      \ reality, only the following two modifiers make sense:</p>\n<dl>\n<dt>DependsOn(<i>type\
      \ names</i>)&#160;</dt>\n<dd>One or more classes and/or interfaces (separated\
      \ by comma) that need to be parsed before this interface, because types declared\
      \ in there are used by this interface. This modifier can be used multiple times.<br\
      \ />\n(Parent interfaces need not be specified here because the compiler always\
      \ parses parent classes first.)</dd>\n</dl>\n<dl>\n<dt>Native(<i>library name</i>)&#160;</dt>\n\
      <dd>Specified for interfaces that include native code.</dd>\n</dl>\n<p>Interfaces\
      \ can define the following member types:</p>\n<ul>\n<li><a href=\"/Legacy:Constant\"\
      \ title=\"Legacy:Constant\">Constants</a></li>\n<li><a href=\"/Legacy:Enum\"\
      \ title=\"Legacy:Enum\">Enums</a></li>\n<li><a href=\"/edit/Legacy:Struct?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Struct (page does not exist)\">Structs</a></li>\n\
      <li><a href=\"/Legacy:Function\" title=\"Legacy:Function\" class=\"mw-redirect\"\
      >Functions</a></li>\n<li><a href=\"/Legacy:Delegate\" title=\"Legacy:Delegate\"\
      >Delegates</a></li>\n</ul>\n<p>Interfaces may not contain states, variable declarations\
      \ or replication blocks. Note that while a defaultproperties block is allowed,\
      \ it wouldn't make much sense due to the lack of variables. Functions and delegates\
      \ should not have any modifiers or body. Native interfaces may contain native\
      \ functions, though.</p>\n<p><b>Note:</b> It is possible, but not advisable,\
      \ to include a function body for functions and delegates. Functions and delegates\
      \ must be redefined in classes implementing the interface and it is <i>not</i>\
      \ possible to reach the interface's implementation of the function through something\
      \ like the <i>super</i> keyword.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Usage\">Usage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Interface?section=2\" title=\"Edit section:\
      \ Usage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><i>TODO</i></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"See_Also\"\
      >See Also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Interface?section=3\" title=\"Edit section:\
      \ See Also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Interface_(UT3)\" title=\"Legacy:Interface (UT3)\"\
      >Interface (UT3)</a> – the UT3 interface base class</li>\n<li><a href=\"http://en.wikipedia.org/wiki/Interface_(Java)\"\
      \ class=\"extiw\" title=\"wikipedia:Interface (Java)\">Wikipedia:Interface (Java)</a>\
      \ – Java interfaces (very similar to UnrealScript interfaces)</li>\n</ul>\n\
