  wikitext:
    text: "The concept of interfaces is available in UnrealEngine 3 [[Legacy:UnrealScript|UnrealScript]]\
      \ and also in some UnrealEngine 2 games.\n\n==Syntax==\n\nInterface definitions\
      \ look a lot like [[Legacy:Class|class]] definitions:\n\n '''interface''' ''InterfaceName''\
      \ ['''extends''' ''ParentInterface''] {''modifiers''}\n\nGenerally, all class\
      \ modifiers are also allowed for interfaces. In reality, only the following\
      \ two modifiers make sense:\n\n; DependsOn(''type names'') : One or more classes\
      \ and/or interfaces (separated by comma) that need to be parsed before this\
      \ interface, because types declared in there are used by this interface. This\
      \ modifier can be used multiple times.<br />(Parent interfaces need not be specified\
      \ here because the compiler always parses parent classes first.)\n\n; Native(''library\
      \ name'') : Specified for interfaces that include native code.\n\nInterfaces\
      \ can define the following member types:\n\n* [[Legacy:Constant|Constant]]s\n\
      * [[Legacy:Enum|Enum]]s\n* [[Legacy:Struct|Struct]]s\n* [[Legacy:Function|Function]]s\n\
      * [[Legacy:Delegate|Delegate]]s\n\nInterfaces may not contain states, variable\
      \ declarations or replication blocks. Note that while a defaultproperties block\
      \ is allowed, it wouldn't make much sense due to the lack of variables. Functions\
      \ and delegates should not have any modifiers or body. Native interfaces may\
      \ contain native functions, though.\n\n'''Note:''' It is possible, but not advisable,\
      \ to include a function body for functions and delegates. Functions and delegates\
      \ must be redefined in classes implementing the interface and it is ''not''\
      \ possible to reach the interface's implementation of the function through something\
      \ like the ''super'' keyword.\n\n==Usage==\n* ''TODO''\n\n==See Also==\n* [[Legacy:Interface\
      \ (UT3)|Interface (UT3)]] &ndash; the UT3 interface base class\n* [[Wikipedia:Interface\
      \ (Java)]] &ndash; Java interfaces (very similar to UnrealScript interfaces)\n\
      \n----\n\n[[:Category:Legacy To Do]] &ndash; explain usage\n[[Category:Legacy\
      \ To Do|{{PAGENAME}}]]"
