  title: "Legacy:Kirin"
  text:
    text: "<p>Hi. I'm Kirin. I make skins for games and enjoy doing so. I also do\
      \ some modelling and learning some UC by looking at code.</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"kw1\">class</span> adobePhotoshop <span\
      \ class=\"kw1\">extends</span> myEgo</pre></div>\n</div>\n<p>See ... you can\
      \ tell I forgot to take my pills when I was typing this. Anyway, I was referred\
      \ by <a href=\"/Legacy:DJPaul\" title=\"Legacy:DJPaul\">DJPaul</a> in an IRC\
      \ session and that's how I ended up here.&#160;:)</p>\n<p>I'm a junky in photoshop,\
      \ and I write stuff as well, usually poetry and misc. notes. Sometimes, I'll\
      \ use some compiling scripts (because I'm too lazy to open the <a href=\"/Legacy:UnrealEd\"\
      \ title=\"Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a> texture browser\
      \ for texture compiling). Please be aware that I can be rather psychotic and\
      \ unusual depending the time of day and what I'm listening to. Generally, if\
      \ I'm listening to <a rel=\"nofollow\" class=\"external text\" href=\"http://www.enyamusic.com\"\
      >Enya</a>, you can gaurantee that I'm in a good and stable mood today. I also\
      \ have an unusual passion for ninjas. One reason being is that they are cool\
      \ and when I mean by cool I mean totally sweet.</p>\n<p>I manage a website with\
      \ some artwork and stuff that is done by my friend and I: <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.saphiria.net\">http://www.saphiria.net</a></p>\n\
      <p>Along with managing a website, I also write skin reviews for polycount: <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.polycount.com\"\
      >http://www.polycount.com</a></p>\n<p>Currently, I'm working with the <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/chaotic\"\
      >ChaoticDreams</a> team on their next upcoming installment to ChaosUT ... ChaosUT2:\
      \ Evolution. I make misc. objects and stuff for them.</p>\n<p>I guess I should\
      \ put more stuff about myself here... but for now ... here's something I'm working\
      \ on:</p>\n<center>&lt;img src=\"<a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.planetquake.com/polycount/cottages/saphiria/i/wild-child/avril-face6.jpg\"\
      >http://www.planetquake.com/polycount/cottages/saphiria/i/wild-child/avril-face6.jpg</a>\"\
      &gt;</center>\n<p>She is that evil skater girl person on MTV. She drives me\
      \ batty sometimes. I guess why she's anything but ordinary.&#160;:/</p>\n<p><b>DJPaul:</b>\
      \ Yeah, truely puntastic: i'm Losing my Grip and am nearly going to kill you.\
      \ I'd ask someone to hold me back, but that's a little Too Much To Ask, no?&#160;;)</p>\n\
      <p>Here is my work station:</p>\n<center>&lt;img src=\"<a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.planetquake.com/polycount/cottages/saphiria/i/desktop/w3rk-station1.jpg\"\
      >http://www.planetquake.com/polycount/cottages/saphiria/i/desktop/w3rk-station1.jpg</a>\"\
      &gt;</center>\n<p>It's a bit cramped but I can manage. As long I have a set\
      \ of Enya's music, my sanity can be set strait and <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.avril-lavigne.com\">evil-skater-girl-person-with-black-noose</a>\
      \ on the right of my monitor will not do psychological harm to my work environment.\
      \ On a side note, I really love Enya's music. It's very relaxing and calms my\
      \ mind. Some tracks are even uplifting like \"Only If\" and \"Anywhere Is\"\
      \ while others are haunting like \"Tempus Vernum\" and \"Pax Deorum\".</p>\n\
      <p>Other things that I also enjoy doing is riding my bike in the rain (I feel\
      \ more refreshed than riding in dry land) and painting. I like splatting acrylics\
      \ on objects and doing weird stuff to it. Notice on my previous image that there's\
      \ a painting on the side of my case. I did that, but I'm not done with it. I'm\
      \ actually thinking of getting a bucket of turpentine and starting over on it\
      \ with something different.</p>\n<p>Anyway ... I think that's it about me. I'll\
      \ add more when I'm bored.</p>\n<p>Feel free to contact me:</p>\n<p>email: kirin\
      \ at polycount dot com<br />\nICQ: 8104583<br />\nAIM: KirinRiotCrash<br />\n\
      MSN: kirinsensei@hotmail.com<br />\nY!M: kirinsensei</p>\n<hr />\n<p><b>Wormbo:</b>\
      \ Welcome to the Wiki, Kirin.&#160;:)</p>\n<p><b>EntropicLqd:</b> Welcome to\
      \ the Wiki. Enjoy your stay&#160;:)</p>\n<p><b>DJPaul:</b> Avril Lavigne, gimp;\
      \ my second favourite artist next to Kid Rock. I am trying to get to the 27/03/03\
      \ tour (see <a rel=\"nofollow\" class=\"external free\" href=\"http://www.wayahead.com/sjmmaj/event.asp?artist=avril+lavigne&amp;e%7Cpromoter=372&amp;filler1=gigsandtours\"\
      >http://www.wayahead.com/sjmmaj/event.asp?artist=avril+lavigne&amp;e%7Cpromoter=372&amp;filler1=gigsandtours</a>)\
      \ - anyone interested in accompyaning me?</p>\n<p><b>Eldhrin:</b> Enya == wonderful</p>\n\
      <p><b>Kirin:</b> I'd love to go, but that's in London Ontario Canada ... I can't\
      \ make that.&#160;:( ... I'll have to wait until she's a bit closer in the NC\
      \ area while she tours. Right now, I just started rigging Avril. I'm going to\
      \ start animating her tomorrow. Can't wait to see what I can come up with in\
      \ Character Studio.&#160;:D Eldhrin, I have just about all of Enya's albums.\
      \ All I'm missing are some B-Sides and Singles.</p>\n<p><b>Ike Bart:</b> Did\
      \ I mention that Avril Lavigne is one of my current favorite artists? I'm so\
      \ glad that she's doing well with her current video on <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.mtv.com/trl\">TRL</a>.&#160;;-)</p>\n<p><b>DJPaul:</b>\
      \ No, monkey; that's London, England. The <b>original</b> London. Guess that's\
      \ even further though, heh.</p>\n<p><b>Kirin:</b> Oh bugger! That's WAY too\
      \ far! I thought you meant Canada since Avril is Canadian. Personally, I think\
      \ Avril would live up to her punk image if she was a little bit like the new\
      \ Sum 41 with a harder note and an optional parental advisor sticker attached\
      \ to it. (or maybe a little bit of the old Sum 41 ... who knows) Her latest\
      \ single though ... reminds me of travelling with strangers. The lyrics anyways.&#160;:o</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.047 seconds\nReal time usage:\
