  title: "UE1:UnrealEd 2"
  text:
    text: "<p><b>UnrealEd 2</b>, or <b>UEd2</b> for short, is the map editor of <a\
      \ href=\"/edit/Unreal_Engine_1?redlink=1\" class=\"new\" title=\"Unreal Engine\
      \ 1 (page does not exist)\">Unreal Engine 1</a> games. Its actual name depends\
      \ on the game it comes with, but even this is handled very inconsistently.</p>\n\
      <p>Note that shortening UnrealEd to \"UE\" may cause confusion because that\
      \ abbreviation is commonly used to mean the <a href=\"/Unreal_Engine\" title=\"\
      Unreal Engine\" class=\"mw-redirect\">Unreal Engine</a> in general, specifically\
      \ UE2 stands for the Unreal Engine 2, which comes with a different version of\
      \ the Unreal Editor.</p>\n<p>The UnrealEd is a separate executable for Windows\
      \ versions of Unreal Engine games, but is very tightly integrated into the game.\
      \ This means it's not possible to use the <i>UnrealEd.exe</i> of one game with\
      \ a different game, or even with a different patch level of the same game. Also,\
      \ there is no UnrealEd for Linux, MacOS or console versions of Unreal Engine\
      \ 1 games.</p>\n<h2><span class=\"mw-headline\" id=\"User_Interface\">User Interface</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UE1:UnrealEd_2?section=1\" title=\"Edit section: User Interface\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      thumb tright\">\n<div class=\"thumbinner\" style=\"width:182px;\"><a href=\"\
      /Special:Upload?wpDestFile=UnrealEd2-Interface.png\" class=\"new\" title=\"\
      File:UnrealEd2-Interface.png\">File:UnrealEd2-Interface.png</a>\n<div class=\"\
      thumbcaption\">Components of the UT Editor main window.</div>\n</div>\n</div>\n\
      <p>The following is an overview of the components of the UnrealEd 2 main window:</p>\n\
      <ol>\n<li>The <a href=\"/edit/UE1:UnrealEd_menubar?redlink=1\" class=\"new\"\
      \ title=\"UE1:UnrealEd menubar (page does not exist)\">menubar</a></li>\n<li>The\
      \ <a href=\"/edit/UE1:UnrealEd_toolbar?redlink=1\" class=\"new\" title=\"UE1:UnrealEd\
      \ toolbar (page does not exist)\">toolbar</a></li>\n<li>The <a href=\"/edit/UE1:UnrealEd_toolbox?redlink=1\"\
      \ class=\"new\" title=\"UE1:UnrealEd toolbox (page does not exist)\">toolbox</a></li>\n\
      <li>The <a href=\"/edit/UE1:UnrealEd_statusbar?redlink=1\" class=\"new\" title=\"\
      UE1:UnrealEd statusbar (page does not exist)\">statusbar</a></li>\n<li>A <a\
      \ href=\"/edit/UE1:UnrealEd_viewport?redlink=1\" class=\"new\" title=\"UE1:UnrealEd\
      \ viewport (page does not exist)\">viewport toolbar</a></li>\n<li>A <a href=\"\
      /edit/UE1:UnrealEd_viewport?redlink=1\" class=\"new\" title=\"UE1:UnrealEd viewport\
      \ (page does not exist)\">viewport</a></li>\n</ol>\n<div style=\"clear:both;\"\
      ></div>\n<h2><span class=\"mw-headline\" id=\"History\">History</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UE1:UnrealEd_2?section=2\" title=\"Edit section: History\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>UnrealEd 2 comes\
      \ with <a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"mw-redirect\"\
      >Unreal Engine</a> builds 227-600 (Unreal patch 227, <a href=\"/Unreal_Tournament\"\
      \ title=\"Unreal Tournament\">Unreal Tournament</a>, Unreal: Return to Na Pali).\
      \ It runs only on Unreal Engine 1, like the first UnrealEd.</p>\n<p>This version\
      \ of UnrealEd not only allows you to create maps, but import textures, music,\
      \ and sounds, as well as modify actor classes. You must be able to translate\
      \ the <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a> language\
      \ to successfully modify actor classes.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"See_also\">See also</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/UE1:UnrealEd_2?section=3\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/UE1:UnrealEd_1\" title=\"UE1:UnrealEd\
      \ 1\">UnrealEd 1</a></li>\n</ul>\n<p><br /></p>\n<table class=\"navbox nowraplinks\"\
      \ style=\"\">\n<tr class=\"navbox-header\">\n<th colspan=\"2\" class=\"navbox-header\"\
      \ style=\"\">\n<div style=\"position:relative; width:100%; white-space:nowrap;\"\
      >\n<div class=\"noprint plainlinks\" style=\"background-color:transparent; padding:0;\
      \ font-weight:normal; font-size:xx-small; white-space:nowrap; position:absolute;left:0.5em;\"\
      ><a href=\"/Template:Navbox_unrealapplications\" title=\"Template:Navbox unrealapplications\"\
      ><span title=\"View this template\">v</span></a>&#160;•&#160;<a href=\"/edit/Template_talk:Navbox_unrealapplications?redlink=1\"\
