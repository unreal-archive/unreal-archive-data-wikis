      tocnumber\">4</span> <span class=\"toctext\">Future Projects</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"About_Me\">About\
      \ Me</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:IceCreamYou?section=1\" title=\"Edit section:\
      \ About Me\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm a casual mapper who loves the Unreal series. I like originality in maps,\
      \ especially in gameplay. I played UT, UT2004, and UT3; I like UT2004 and UT3\
      \ equally (except for the menu systems...) and will probably switch to mapping\
      \ for UT3. I am very active on the BUF mapping forum, and somewhat active on\
      \ other sites. Also, I am a map reviewer at <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://insite.beyondunreal.com/\">Insite</a>.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"My_Website\">My Website</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:IceCreamYou?section=2\"\
      \ title=\"Edit section: My Website\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Visit <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.IceCreamYou.com/\">http://www.IceCreamYou.com/</a> to see\
      \ my maps, a huge tutorials section which aims to guide mappers from total newbie\
      \ to expert, and an article I wrote on Level Design. Everything on the site\
      \ is for UT2004 and UT3.</p>\n<p>As of January 3, 2008, the site has officially\
      \ launched a new, much more aesthetic theme.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"CTF-LeftAlive\">CTF-LeftAlive</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:IceCreamYou?section=3\"\
      \ title=\"Edit section: CTF-LeftAlive\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>My most recent map, <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.icecreamyou.com/CTF-LeftAlive.html\">CTF-LeftAlive</a>,\
      \ has been completed as of August 25, 2007. Situated on an alien planet that\
      \ was once a volcanic nightmare, this nighttime map is totally asymmetrical\
      \ but extremely balanced. The gameplay has received much praise, and the visuals\
      \ have been applauded since the theme change to the alien planet.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Future_Projects\">Future Projects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:IceCreamYou?section=4\"\
      \ title=\"Edit section: Future Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I've discussed collaborating with ShredPrince on two\
      \ different maps. We're thinking about releasing a joint map pack with 2-4 maps.\
      \ I might also revive a collaborative project I had once planned with *|BILLY$CLINT|*\
      \ but update it for UT3's Warfare gametype, and I'd like to contact DGUnreal\
      \ again about getting him to contribute to a map pack.</p>\n<p>Having said that,\
      \ given the amount of free time I have, the possibility of much getting done\
      \ is fairly small. Certainly, at least one map will be produced from all this\
      \ though.&#160;:D</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.021 seconds\n\
