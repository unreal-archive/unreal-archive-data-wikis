      <p>The length of the message string is limited at least in UT99. I found that\
      \ longer strings (~650 chars) are displayed if playing a map locally, but not\
      \ if played on server. With server version 451 strings longer than 496 chars\
      \ are not displayed. --<a href=\"/User:SeriousBarbie\" title=\"User:SeriousBarbie\"\
      >SeriousBarbie</a> 21:11, 4 September 2014 (UTC)</p>\n<dl>\n<dd>That's probably\
      \ due to replication limits. The trigger message originates on the server, where\
      \ the triggering happens, and is sent over the network. But for that, it will\
      \ have to fit into a single network packet, which limits the possible string\
      \ length. Then again, I wonder what kind of text walls you're trying to show.&#160;;-)\
      \ —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 22:36, 4 September\
      \ 2014 (UTC)</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dd>Thanks for the hint. I'm just\
