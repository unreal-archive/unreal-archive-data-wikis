parse:
  title: "Legacy:BSP Hole"
  text:
    text: "<p>A <b>BSP hole</b> is an error in the <a href=\"/Legacy:BSP_Tree\" title=\"\
      Legacy:BSP Tree\">BSP Tree</a> which results in visual and physical errors when\
      \ editing and playing a map.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Symptoms\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Symptoms</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Locate_the_Offender\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Locate the Offender</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#The_Mychaeel_Patented_BSP_Hole_Detector\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">The Mychaeel Patented BSP Hole Detector</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Possible_Cures\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Possible Cures</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Rearrange\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">Rearrange</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-6\"><a href=\"#Simplify\"><span class=\"tocnumber\"\
      >3.2</span> <span class=\"toctext\">Simplify</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#Make_It_Permanent\"><span class=\"tocnumber\">3.3</span>\
      \ <span class=\"toctext\">Make It Permanent</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Semisolids\"><span class=\"tocnumber\">3.4</span>\
      \ <span class=\"toctext\">Semisolids</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Merge_Polygons\"><span class=\"tocnumber\">3.5</span>\
      \ <span class=\"toctext\">Merge Polygons</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-10\"><a href=\"#Desperation\"><span class=\"tocnumber\">3.6</span>\
      \ <span class=\"toctext\">Desperation</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-11\"><a href=\"#Last_Resort\"><span class=\"tocnumber\">3.7</span>\
      \ <span class=\"toctext\">Last Resort</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-12\"><a href=\"#But_wait.21_evil_blue_dude_has_found_an_experimental_method_to_solving_this.21\"\
      ><span class=\"tocnumber\">3.8</span> <span class=\"toctext\">But wait! evil_blue_dude\
      \ has found an experimental method to solving this!</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-13\"><a href=\"#Prevention\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Prevention</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-14\"><a href=\"#Stay_on_the_grid\"><span\
      \ class=\"tocnumber\">4.1</span> <span class=\"toctext\">Stay on the grid</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-15\"><a href=\"#Semisolids_2\"><span class=\"\
      tocnumber\">4.2</span> <span class=\"toctext\">Semisolids</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-16\"><a href=\"#Keep_it_simple\"><span class=\"\
      tocnumber\">4.3</span> <span class=\"toctext\">Keep it simple</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-17\"><a href=\"#Desperation_2\"><span class=\"\
      tocnumber\">4.4</span> <span class=\"toctext\">Desperation</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-18\"><a href=\"#Technical\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Technical</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-19\"><a href=\"#Questions_and_Answers\"><span\
      \ class=\"tocnumber\">6</span> <span class=\"toctext\">Questions and Answers</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-20\"><a href=\"#Strange_BSP_Hole_When_Rebuilding_All\"\
      ><span class=\"tocnumber\">6.1</span> <span class=\"toctext\">Strange BSP Hole\
      \ When Rebuilding All</span></a></li>\n<li class=\"toclevel-2 tocsection-21\"\
      ><a href=\"#Random_Invisible_Collision_Hulls_and_Hall_of_Mirrors\"><span class=\"\
      tocnumber\">6.2</span> <span class=\"toctext\">Random Invisible Collision Hulls\
      \ and Hall of Mirrors</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-22\"><a href=\"#Comments\"><span class=\"tocnumber\">7</span> <span\
      \ class=\"toctext\">Comments</span></a></li>\n<li class=\"toclevel-1 tocsection-23\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">8</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Symptoms\">Symptoms</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=1\"\
      \ title=\"Edit section: Symptoms\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Holes can manifest themselves as:</p>\n<ul>\n<li>a\
      \ player can walk through walls and fall through floors.</li>\n<li>a spot of\
      \ the map where the player dies for no reason</li>\n<li>an invisible obstacle</li>\n\
      <li>leaking zones: level full of water for example. These tend to happen when\
      \ zone sheets touch complex brushes. First check the the <a href=\"/Legacy:Zone_Portal\"\
      \ title=\"Legacy:Zone Portal\">zone portal</a> brush is large enough to properly\
      \ seal off the zone.</li>\n<li>a surface which doesn't display the texture properly\
      \ by revealing:\n<ul>\n<li>parts of the map which shouldn't be visible from\
      \ that location</li>\n<li>a black area in UnrealEd's 3D viewport which produces\
      \ a <a href=\"/Legacy:HOM\" title=\"Legacy:HOM\" class=\"mw-redirect\">HOM</a>\
      \ (hall of mirrors) effect in the game.</li>\n</ul>\n</li>\n</ul>\n<p>If the\
      \ surface belongs to a <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >semisolid</a> brush, see <a href=\"/Legacy:Semisolid_Errors\" title=\"Legacy:Semisolid\
      \ Errors\">semisolid errors</a>.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_legaltoon_goblin_bsphole.gif\" class=\"image\"\
      \ title=\"An error in the BSP tree affects part of a wall and floor.  A black\
      \ hole or &quot;hall of mirrors&quot; is the result.\"><img alt=\"An error in\
      \ the BSP tree affects part of a wall and floor.  A black hole or &quot;hall\
      \ of mirrors&quot; is the result.\" src=\"/w/images/Legacy_legaltoon_goblin_bsphole.gif\"\
      \ width=\"465\" height=\"509\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Locate_the_Offender\">Locate the Offender</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=2\"\
      \ title=\"Edit section: Locate the Offender\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Find the hole in Zone/Portal view. The edges of the\
      \ hole correspond to a BSP cut. Identifying which part of the geometry makes\
      \ this cut can often solve the problem.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"The_Mychaeel_Patented_BSP_Hole_Detector\">The Mychaeel Patented BSP Hole\
      \ Detector</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:BSP_Hole?section=3\" title=\"Edit section: The\
      \ Mychaeel Patented BSP Hole Detector\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>It's much easier to spot Hall of Mirrors in maps if\
      \ the screen is covered with a translucent red fog; at Hall of Mirrors locations,\
      \ the fog builds up to a solid red blotch and makes discovering Hall of Mirrors\
      \ pretty easy. You can achieve this with the following console command, which\
      \ you can also achieve with <a href=\"/Legacy:Binding_Keys\" title=\"Legacy:Binding\
      \ Keys\">binding keys</a>:</p>\n<pre>set PlayerPawn ConstantGlowFog (X=0.3)\n\
      </pre>\n<h2><span class=\"mw-headline\" id=\"Possible_Cures\">Possible Cures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:BSP_Hole?section=4\" title=\"Edit section: Possible Cures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Rearrange\">Rearrange</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=5\"\
      \ title=\"Edit section: Rearrange\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Put brushes on the grid (see <a href=\"/Legacy:Keeping_Brushes_Snapped_To_The_Grid\"\
      \ title=\"Legacy:Keeping Brushes Snapped To The Grid\">Keeping brushes snapped\
      \ to the grid</a>). If your brush dimensions aren't <a href=\"/Legacy:Grid\"\
      \ title=\"Legacy:Grid\">grid</a> units (e.g. 100 units wide instead of 96, 112\
      \ or 128, then you have angered the <a href=\"/Legacy:UnrealEd_Goblin\" title=\"\
      Legacy:UnrealEd Goblin\">UnrealEd Goblin</a>. You'll have to remake them. Tough.)</li>\n\
      </ul>\n<ul>\n<li>Changing the order often solves the problem. If additive brushes\
      \ get BSP errors then it often helps if you put them to the end of the BSP rebuild\
      \ sequence.\n<ul>\n<li>Select the diseased brush, <i>Right Click</i>. If it\
      \ is a subtractive brush move it 'to first'. If it is an additive brush move\
      \ it 'to last'.</li>\n<li>Export the brush and delete. Add again during a later\
      \ rebuild.</li>\n</ul>\n</li>\n<li>Change the way the geometry is put together:\
      \ use subtracts in a different way.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Simplify\">Simplify</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=6\"\
      \ title=\"Edit section: Simplify\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Either outright simplify the geometry in the area,\
      \ or add a <a href=\"/Legacy:Zone_Portal\" title=\"Legacy:Zone Portal\">zone\
      \ portal</a> somewhere judicious, thus splitting one zone into two smaller ones.\
      \ This way the geometry inside the zone won't be that complex.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Make_It_Permanent\">Make It Permanent</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:BSP_Hole?section=7\" title=\"Edit section: Make It Permanent\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>When\
      \ brushes are rotated, stretched or vertex edited, it is important the changes\
      \ are made set to <a href=\"/Legacy:Transform_Permanently\" title=\"Legacy:Transform\
      \ Permanently\">transform permanently</a>. Anything not made permanent is prone\
      \ to introduce math errors, which is inherited to the BSP Tree when built.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Semisolids\">Semisolids</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=8\"\
      \ title=\"Edit section: Semisolids\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Use more <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >semisolids</a> for decoration or brushes a player/bot cant reach</p>\n<p><b>Ragdoll:</b>\
      \ As i said over on the <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >Semisolid</a> Page, the use of semisolids where the player wont touch them\
      \ is a myth. Use semis as much as possible for a low node count, although there\
      \ are limitations.</p>\n<h3><span class=\"mw-headline\" id=\"Merge_Polygons\"\
      >Merge Polygons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:BSP_Hole?section=9\" title=\"Edit section: Merge\
      \ Polygons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Just recently when I was making a \"cloud\" for my level, I went to rebuild\
      \ my geometry and then there were about 5 to 10 BSP holes! With frustration,\
      \ I aligned the textures on the cloud and then I merged the polygons. After\
      \ that, for a reason I don't know why, the BSP holes vanished!</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Desperation\">Desperation</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=10\"\
      \ title=\"Edit section: Desperation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Move the brush that is causing the BSP hole\
      \ some minor distance.</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.beyondunreal.com/showthread.php?threadid=88347\">88347</a>\
      \ on how to manage BSP cuts</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://forums.beyondunreal.com/showthread.php?threadid=75868\">75868</a>\
      \ (I know I'm lazy,hopefully somebody will sum up).</li>\n<li>Offer the Unreal\
      \ Goblin your car keys. <i>Stupid Grin</i></li>\n<li>Try to reduce <a href=\"\
      /Legacy:Node_Count\" title=\"Legacy:Node Count\">node count</a> (no idea why)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Last_Resort\">Last Resort</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:BSP_Hole?section=11\" title=\"Edit section: Last Resort\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ sliders in the <a href=\"/Legacy:Build\" title=\"Legacy:Build\">Build</a>\
      \ window should be your last solution.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"But_wait.21_evil_blue_dude_has_found_an_experimental_method_to_solving_this.21\"\
      >But wait! <a href=\"/edit/Legacy:Evil_blue_dude?redlink=1\" class=\"new\" title=\"\
      Legacy:Evil blue dude (page does not exist)\">evil_blue_dude</a> has found an\
      \ experimental method to solving this!</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=12\"\
      \ title=\"Edit section: But wait! evil blue dude has found an experimental method\
      \ to solving this!\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Say you have a floor that your are falling through. <a href=\"/edit/Legacy:Evil_blue_dude?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Evil blue dude (page does not exist)\">evil_blue_dude</a>\
      \ would suggest <a href=\"/Legacy:Brush_Sinking\" title=\"Legacy:Brush Sinking\"\
      >brush sinking</a> another brush (doesn't have to be complex, just a cube will\
      \ do) into the offending floor, and add, retexture/align, etc.</p>\n<p>Won't\
      \ even know it as there.</p>\n<p>OK. <a href=\"/edit/Legacy:Evil_blue_dude?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Evil blue dude (page does not exist)\">evil_blue_dude</a>\
      \ is done with his spree of shameless self promotion.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Prevention\">Prevention</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=13\"\
      \ title=\"Edit section: Prevention\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Stay_on_the_grid\"\
      >Stay on the grid</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:BSP_Hole?section=14\" title=\"Edit section:\
      \ Stay on the grid\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Keep brushes snapped to the grid. Use multiples of powers of 2 for dimensions,\
      \ so vertices are on the grid too.</p>\n<p>Try and keep a large grid size: 32\
      \ or 16 should be fine for most brushwork; drop down to 8, 4 or 2 for fine detail.</p>\n\
      <p>Of course this is not always possible (especially when you want to add details)\
      \ but it's better to keep the exceptions at a minimal level. Also on that note\
      \ think in the powers of 2 when working with your maps, like 2-4-8-16-32-64-128...</p>\n\
      <h3><span class=\"mw-headline\" id=\"Semisolids_2\">Semisolids</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=15\"\
      \ title=\"Edit section: Semisolids\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Use <a href=\"/Legacy:Semisolid\" title=\"Legacy:Semisolid\"\
      >semisolid</a> brushes for complex architecture:</p>\n<ul>\n<li><a href=\"/Legacy:Making_Arches\"\
      \ title=\"Legacy:Making Arches\">Making Arches</a></li>\n<li><a href=\"/Legacy:Making_Stairs\"\
      \ title=\"Legacy:Making Stairs\">Making Stairs</a></li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Keep_it_simple\">Keep it simple</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=16\"\
      \ title=\"Edit section: Keep it simple\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If an 8 sided cylinder will do, don't bother with\
      \ 16 or 32 sides. Add curved brushes as semisolids.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Desperation_2\">Desperation</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=17\"\
      \ title=\"Edit section: Desperation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>The last resort is to intersect/deintersect\
      \ brushes before adding them. If you need to do this, go back to \"stay on the\
      \ grid\" above.</li>\n</ul>\n<ul>\n<li>If you're using the <a href=\"/Legacy:Grid\"\
      \ title=\"Legacy:Grid\">grid</a> there's no need to intersect since everything\
      \ will join perfectly; if you're off-grid you're doomed anyway.</li>\n</ul>\n\
      <ul>\n<li>Overlapping brushes do not create BSP errors.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Technical\">Technical</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=18\"\
      \ title=\"Edit section: Technical\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Brush collision information is assigned incorrectly\
      \ by the BSP compiler and UnrealEd then displays the BSP anomaly that interferes\
      \ with gameplay. BSP holes can be either missing sections of additive brushes\
      \ (usually a rectangular section of wall) that you can see through to geometry\
      \ that should be occluded from your perspective; or, the 3D Grid <i>Black Space</i>\
      \ triangle interposed usually at the confluence of two brushes. They're UGLY\
      \ and terrifying.</p>\n<p>You can see BSP holes in the Zone Portal view; and\
      \ not in the BSP cuts view. And, you can view information about BSP Tree depth\
      \ in the Rebuild/Level Statistics.<br /></p>\n<p>See, a description of <a href=\"\
      /Legacy:BSP_Tree\" title=\"Legacy:BSP Tree\">BSP Tree</a> for clarification\
      \ of the mechanics involved.</p>\n<h2><span class=\"mw-headline\" id=\"Questions_and_Answers\"\
      >Questions and Answers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:BSP_Hole?section=19\" title=\"Edit section:\
      \ Questions and Answers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Strange_BSP_Hole_When_Rebuilding_All\"\
      >Strange BSP Hole When Rebuilding All</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=20\"\
      \ title=\"Edit section: Strange BSP Hole When Rebuilding All\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Question:</b></p>\n\
      <p>When I only build the geometry there are NO BSP holes. But when I build all\
      \ there are LOTS of BSP holes! Does anybody know how this is possible? And how\
      \ I can resolve it? Thanks!</p>\n<p><b>EntropicLqd Answers:</b></p>\n<ul>\n\
      <li>If you haven't added any zone portals to your map yet then do so - this\
      \ changes the BSP tree and will either solve your problem or move the Hall of\
      \ Mirrors effects.</li>\n<li>Make sure that all of the your zone portals are\
      \ added to the level last - see <a href=\"/Legacy:Brush_Order\" title=\"Legacy:Brush\
      \ Order\">Brush Order</a>.</li>\n<li>Are your semi-solids added to the level\
      \ after your adds and subtracts? I've seen strange Hall of Mirrors and clipping\
      \ problems with semi-solids aligned perfectly/overlapping with subtracted and\
      \ added brushes.</li>\n<li>Take a quick tour of your level in the editor and\
      \ see if you can re-arrange the order of the brushes (move as many subtracts\
      \ to the start as you can). Be careful when doing this - you can shaft your\
      \ level if you are not careful.</li>\n<li>Do you have zone portals overlapping\
      \ areas that were subtracted after the zone portal was added?</li>\n<li>Have\
      \ a look at the <a href=\"/Legacy:Help_Desk\" title=\"Legacy:Help Desk\">Help\
      \ Desk</a> page - there are some other Hall of Mirrors type problems on there.</li>\n\
      </ul>\n<dl>\n<dd>Apart from that, see if you can identify the piece of geometry\
      \ that is causing the error and either remove it, or see if you can simplify\
      \ it in some way. Good luck.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Random_Invisible_Collision_Hulls_and_Hall_of_Mirrors\">Random Invisible Collision\
      \ Hulls and Hall of Mirrors</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=21\"\
      \ title=\"Edit section: Random Invisible Collision Hulls and Hall of Mirrors\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Question:</b></p>\n\
      <dl>\n<dd>I've got two problems: 1. I have invisible collision hulls randomly\
      \ appearing in my maps and I can't get rid of them; 2. The dreaded Hall of Mirrors\
      \ randomly appears too, HELP ME!!!</dd>\n</dl>\n<p><b>EntropicLqd Answers:</b></p>\n\
      <dl>\n<dd>Mmmmm, nice problems. The worst case I've ever had of Hall of Mirrors\
      \ and unwanted collisions was when building DOM-Cruising. The map is based on\
      \ two boats traveling through the water. The boats are solid brushes hollowed\
      \ out to make room for the stuff \"below deck\". The first time I built the\
      \ map I simply placed a zone portal (for the water) across the entire level.\
      \ This gave me the sort of pain you describe. In the end I had to add my zone,\
      \ subtract my solid boat brush (to make a boat shaped hole in the zone), and\
      \ then re-add the boat brush.</dd>\n<dd>Have you ordered all of your zone portals\
      \ to be the last things processed? That can sometimes help. If you haven't zoned\
      \ your level yet then consider doing so - Zoning affects the positions Hall\
      \ of Mirrors and ICHs appear. Messing about with the order of geometry can also\
      \ sometimes help - but be careful with it - you can royally screw up your level\
      \ doing it.</dd>\n<dd>Are the Hall of Mirrors and ICHs appearing in areas of\
      \ particular complexity? If so, can you reduce the compexity of that area? Have\
      \ you got any semi-solids intersecting (or with one surface touching) a solid\
      \ brush? I've had that cause me real pain (I was building celing lights).</dd>\n\
      </dl>\n<p><b>Tarquin:</b> How on earth can ICHs appear at random? You mean you're\
      \ getting blocked by invisible stuff? That's a <strong class=\"selflink\">BSP\
      \ Hole</strong></p>\n<p><b>Ragdoll:</b> A good way of detecting collision BSP\
      \ errors (you fall through a floor) is to enable show paths. Paths will not\
      \ form over dodgy BSP.</p>\n<h2><span class=\"mw-headline\" id=\"Comments\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:BSP_Hole?section=22\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>(Attribute to ChrisToth, most, if not all useful information on BSP Holes,\
      \ causes, diagnostics, and corrective action.)</p>\n<p>BSP Holes can also appear\
      \ after converting a static mesh to a brush, and the problem sometimes does\
      \ line up with the culprit on one of the three axis points. <i>Web Raines</i></p>\n\
      <p><b>Tarquin</b>: There's a lot of very useful technical info that's been moved\
      \ to the end of it. This stuff needs to be reintegrated here, or in <a href=\"\
      /Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> or <a href=\"/Legacy:BSP_Tree\" title=\"\
      Legacy:BSP Tree\">BSP Tree</a></p>\n<p><b>Lucy</b>: I've been doing some complex\
      \ geometry that often resultsin inexplicable mapholes. This may not work in\
      \ all instances for bsp holes, but it's working in mine at least. If a complex\
      \ piece of brush work is causing BSP holes, I take the complex section and intersect\
      \ a cube onto it to turn it into a single brush. I turn that single brush into\
      \ a static mesh and then place the static mesh where I want it. Then, I convert\
      \ it back into a brush. Align the brush with the static mesh. Delete the mesh,\
      \ deintersect the brush and add. Seems to work quite effectively. But I worry\
      \ about any potential performance issues resulting from this. The result has\
      \ a lot more cuts through the brush, so unless someone can do some stress testing\
      \ to see how much of a performance hit this is, use it sparingly.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:BSP_Hole?section=23\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Hall_Of_Mirrors\" title=\"\
      Legacy:Hall Of Mirrors\">Hall of Mirrors</a></li>\n<li><a href=\"/Legacy:BSP_Hole_Background\"\
      \ title=\"Legacy:BSP Hole Background\">BSP Hole Background</a> collected on\
      \ the <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/\"\
      >BeyondUnreal's General Editing Forum</a></li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://unreal.gamedesign.net/bspfaq.html\">BSP Frequently\
      \ Asked Questions</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
