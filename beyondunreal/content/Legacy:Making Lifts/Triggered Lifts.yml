  text:
    text: "<p>Fairly often you read about that lifts only work with bots if the initiastate\
      \ is standopentimed, this is not the case, another way to do this is with triggeropentimed\
      \ and with two triggers at the top and bottom of the lift.</p>\n<p>Set up a\
      \ lift as you would in <a href=\"/Legacy:Making_Lifts\" title=\"Legacy:Making\
      \ Lifts\">Making Lifts</a> but set the initialstate to triggeropentimed then\
      \ make sure your lift is pathed correctly (see: <a href=\"/Legacy:Pathing_Lifts\"\
      \ title=\"Legacy:Pathing Lifts\">Pathing Lifts</a>) (This will not work with\
      \ bots at the moment as if they are at the top they will jump down but if they\
      \ are at the bottom they will go onto the lift and nothing will happen) to make\
      \ this work:</p>\n<p>This tutorial assumes that the lift starts at the bottom\
      \ and then rises to the top</p>\n<p>Make sure your Lift's Mover&gt;&gt;DelayTime\
      \ = 1 or 2 (so the lift won't rise with out the bot on it)</p>\n<p>Add two triggers\
      \ at the top and bottom of the lift make sure the <a href=\"/Legacy:Trigger\"\
      \ title=\"Legacy:Trigger\">Trigger</a> colision of the trigger at the top of\
      \ the lift covers the lift exit navigation point and make sure that the trigger\
      \ at the bottom's radius does not cover the lift exit.</p>\n<p>You will need\
      \ to set the following properties</p>\n<p>Both of the trigger's events&gt;&gt;event\
      \ = lift centre's liftcentre&gt;&gt;lift trigger</p>\n<p>And if you have set\
      \ up you lift correctly that is all you will have to do</p>\n<p>Bots dont understand\
      \ Trigger_ASTeam and will try to use the lift anyway so try to avoid using them\
      \ (I am undergoing looking for a way to stop bots from a certain team going\
      \ down a path - Any ideas?)</p>\n<p>After a full rebuild bots will wait at the\
      \ top and the lift will rise to meet them or just get on the bottom and the\
      \ lift will go up as normal.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
