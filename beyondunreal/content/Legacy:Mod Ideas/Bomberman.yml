  text:
    text: "<p>I guess you all know that old game where you can see some kind of maze\
      \ from the top and you have to drop bombs to bomb your way. While doing so you\
      \ can get upgrades that give your bombs longer ranges and stuff... Usually it\
      \ is played with 2-4 players and you have to make sure you stay out of your\
      \ enemys bomb-range&#160;;)</p>\n<p>I've got the idea from the team that does\
      \ the \"truecombat\" total conversion based on Q3.</p>\n<p>Things that need\
      \ to be done:</p>\n<ul>\n<li>create timed bombs a player can put on the ground\n\
      <ul>\n<li>those bombs might only explode in \"two dimensions\"</li>\n</ul>\n\
      </li>\n<li>create pickups that modify the bombs settings</li>\n<li>make rocks\
      \ explode nicely</li>\n<li>change the viewpoint of the cam looking at the player\
      \ (to get a view from above)</li>\n<li>create maps with a lot rocks to bomb&#160;;)</li>\n\
      <li>many other things I did not think of yet...</li>\n</ul>\n<p>some more:</p>\n\
      <ul>\n<li>different types of bombs. (freeze, high explosive, jelly, laser, mines?)</li>\n\
      <li>3D, but still from birds eye view so two people can play on one keyboard.</li>\n\
      <li>Much bigger maps, maybe zoom in on the players, so if they get closer together\
      \ on the map, it will zoom in a bit more and if they move apart, the camera\
      \ will zoom out to encompass them both.</li>\n<li>Better Special Effects.</li>\n\
      <li>the bombermen MUST look basically the same!</li>\n<li>More immersive map\
      \ editor, more settings like, being able to place objects on the map to affect\
      \ gameplay, (i.e: mirrors to deflect laser bombs around corners. Laser bombs\
      \ would pretty much be the \"goldflame\" of the game, putting out a high power\
      \ beam in the four directions.)</li>\n</ul>\n<p>and adjusting the size of the\
      \ maps, like resolution settings, 30x50 or something.</p>\n<p>maybe include\
      \ a complicated bot programming system, like, setting how far they can see which\
      \ objects and how they would respond.</p>\n<ul>\n<li>new, yet equally quacky\
      \ remarks.</li>\n</ul>\n<p>if you can think of more, please post them. ^__^</p>\n\
