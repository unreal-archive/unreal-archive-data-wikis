  text:
    text: "<p>---Medieval/Fantasy MOD →</p>\n<p>the basic premise is making a game\
      \ similar to Rune or Dark Vengeance.</p>\n<p>The game is not a full RPG, rahter\
      \ it is a battle game with factions,</p>\n<p>medieval/fantasy weapons, and various\
      \ gametypes. I have seen alot of</p>\n<p>talk about a game like this on various\
      \ boards, but no mod aimed at this.</p>\n<p>Gametypes could be Capture the Keep\
      \ (similar to DDom), Siege (Assault),</p>\n<p>and regular Battle (TDM). I dont\
      \ know if players would gather gold to</p>\n<p>upgrade from available weapons/armor;\
      \ or if players would just choose</p>\n<p>what to use and then pick up better\
      \ weapons from the map/orther players.</p>\n<p>I have started to model several\
