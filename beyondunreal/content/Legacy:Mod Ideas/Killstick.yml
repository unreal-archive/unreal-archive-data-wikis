      \ going inda slow for now</p>\n<hr />\n<p><b>Syntax_Error</b></p>\n<p><a rel=\"\
      nofollow\" class=\"external free\" href=\"http://www.devildogsoft.com\">http://www.devildogsoft.com</a></p>\n\
