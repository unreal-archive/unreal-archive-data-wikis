  text:
    text: "<h3><span class=\"mw-headline\" id=\"Concept\">Concept</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/KarmaCrossfire?section=1\"\
      \ title=\"Edit section: Concept\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The general idea of this mod is to have 2 players\
      \ in stationary cannon turrets firing at a Karma ball (or other object) to push\
      \ it into the enemy's goal. There should be different weapons to keep it fun,\
      \ think of what Redeemer explosions would do to that poor little pill...</p>\n\
      <h3><span class=\"mw-headline\" id=\"Interested_Coders_.2F_Contributors\">Interested\
      \ Coders / Contributors</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/KarmaCrossfire?section=2\"\
      \ title=\"Edit section: Interested Coders / Contributors\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Anyone like modeling balls?\
      \ Erm.</p>\n<ul>\n<li><b>Luggage</b> (it was my idea after all...)</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/KarmaCrossfire?section=3\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Luggage:</b> This should be pretty easy to code,\
      \ as it mostly exploits Karma Physics... now it only needs a gametype, a PlayerPawn\
      \ or whatever it will be in the new engine, and AI. Oh, AI isn't gonna be easy.</p>\n\
      <p><b>EntropicLqd:</b> Heh - it was this idea that spawned the <a href=\"/Legacy:Mod_Ideas/CrossfireFootball\"\
      \ title=\"Legacy:Mod Ideas/CrossfireFootball\">Mod Ideas/CrossfireFootball</a>\
      \ concept. I figured it would be more interesting that the one above - lol.</p>\n\
      <p><b>Luggage:</b> You think so? Think, shootable weapon powerups... mind-twisting\
      \ arenas full of obstacles... strafeable and heigth-adjustable turrets... a\
      \ gay sports announcer... and of course beautiful skyboxes, erm. What about\
      \ a round-based mode too? It would be just like Good Ole' Worms, har har</p>\n\
      <p><b>EntropicLqd:</b> It does say the turrets are staionary in the description.\
      \ hee hee. The CrossfireFootball page was one of the first things to get written\
      \ up when the page was still EntropicMods. I see someone else used to have it\
      \ as a kid too. I was thinking of doing an air hockey one as well but I'm not\
      \ sure it would work on anything other than a LAN unless the pitches were made\
      \ fairly large (which may make the game too difficult).</p>\n\n<!-- \nNewPP\
