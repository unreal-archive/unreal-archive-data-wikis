      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Idea\">Idea</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=1\" title=\"Edit\
      \ section: Idea\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Intro\">Intro</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=2\"\
      \ title=\"Edit section: Intro\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Well, I was starting to get hooked to those old <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.planetdescent.com\"\
      >Descent</a> games again, and I thought about how great it would be if they\
      \ looked better...&#160;:)</p>\n<p>The basic idea is to re-create the interface\
      \ and gameplay of the Descent games, starting with the player physics and interface\
      \ and hopefully concluding with a fully featured TC with Robot AI, cool ship\
      \ models and great Single &amp; Multiplayer maps.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Why_Descent.3F\">Why Descent?</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=3\"\
      \ title=\"Edit section: Why Descent?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Descent really was a milestone for me as a gamer...\
      \ it required you to think in all three dimensions, keep track of what happened\
      \ all around you. In today's ego shooters, you're mostly limited to front, back,\
      \ sides and what people call Z-Axis. In Descent, there was no floor or ceiling.&#160;:)\
      \ Think about what possibilities this offers for gameplay-oriented deathmatch\
      \ mappers. Some may like it, some won't... but it'll definitely be original.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Terrain\">Terrain</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=4\"\
      \ title=\"Edit section: Terrain\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Descent 3's missions partly took place on the planet\
      \ surfaces, unlike its two predecessors which took place entirely indoors. I\
      \ think the Unreal Engine provides excellent tools to convert this feature.\
      \ Many fans of the first two titles disapproved this feature though, because\
      \ it took away the element of being confined, and the constant bumping into\
      \ walls – simply put, fighting outdoors was boring. But I can imagine some really\
      \ cool Rebel Assault *cough* stlye canyon chases... could be fun.&#160;:)</p>\n\
      <h3><span class=\"mw-headline\" id=\"Plan\">Plan</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=5\"\
      \ title=\"Edit section: Plan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ol>\n<li>Create a mutator with the full 360° rotation\
      \ physics stuff and an appropriate (deathmatch) testmap to go with it.</li>\n\
      <li>Create ship models &amp; skins, as well as weapons &amp; effects</li>\n\
      <li>Proceed customization (hud &amp; other gametype adjustments) and add various\
      \ features (headlights, guidebot, afterburner etc)</li>\n<li>TC-ifying phase:\n\
      <ul>\n<li>Throw in enemies: Create simple Descent-like robot AI, but cooler\
      \ models.</li>\n<li>Add Gametypes: Singleplayer, Co-op, plus the UT standard\
      \ stuff (CTF, DOM, BR... now that I think of it, BR Descent style sounds pretty\
      \ neat&#160;:D)</li>\n<li>Add original elements that go beyond Descent's features.</li>\n\
      </ul>\n</li>\n</ol>\n<p>This is just a rough overview of how I imagine the development\
      \ of this mod to progress, ideally. Each number represents a design goal in\
      \ its own, starting with a small mutator, then getting more content creators\
      \ on board, and making it grow as large as it will. This also means that the\
      \ probable design team could call it quits after each step if it loses interest,\
      \ because each of these steps represents a \"complete\" release. Oh well. Anyone\
      \ have comments on this?</p>\n<h3><span class=\"mw-headline\" id=\"Copyright_violation.3F\"\
      >Copyright violation?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=6\" title=\"Edit\
      \ section: Copyright violation?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Of course it is important to not violate any of Interplay's\
      \ copyrights... So the design goal is to create something that carries on the\
      \ spirit of Descent with a different style – however Descent-inspired it may\
      \ be&#160;;) – not another Descent clone. That also includes the need for a\
      \ different name. Yeah, you're NOT the only one who thinks \"Descent Mod\" is\
      \ a little unimaginative.&#160;;)</p>\n<h2><span class=\"mw-headline\" id=\"\
      Interested_Contributors\">Interested Contributors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=7\"\
      \ title=\"Edit section: Interested Contributors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Luggage – Design, Code, LD, (Modeling), (2D\
      \ art)</li>\n<li>Wormbo (with a really large \"maybe\" at this point) – weapon\
      \ coding and maybe other coding stuff, too</li>\n<li>EntropicLqd – I can code,\
      \ but I'll step forward for the GUI aspect of it - I don't have a lot of time\
      \ due to real-life and the GUI is something that can be lived without till near\
      \ the day of release. My maps generally suck badly but I'm willing to have a\
      \ go&#160;:). I need to finish Wormbo's FogMatch mutator first (nearly done\
      \ honest - just can't get the bots right).</li>\n<li>DJPaul – Code.</li>\n<li>Jeeptrash\
      \ – mappingness.</li>\n<li>Fr0sT aka AstralizeR – Maps (only if this goes big)</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments.3F\">Comments?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=8\" title=\"Edit section:\
      \ Comments?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Wormbo:</b> This is the greates mod idea I've seen around this place for\
      \ a long time. Especially the total 3D-ness of Descent I &amp; II provides a\
      \ lot of possibilities. I guess Descent is less based on movement than on awareness.</p>\n\
      <p><b>EntropicLqd:</b> Hee hee - I've been thinking along the sames lines but\
      \ I was waiting for a cool name to spring to mind. The sheer 3Dness of Descent\
      \ was awesome.</p>\n<p><b>Jeeptrash:</b> Remember that Ender's-Game-big-zero-g-arena\
      \ bunch of maps that were around for U1 and UT? Really the main reason they\
      \ aren't much fun is the lack of real 3d movement. The 360 degree movement mutator\
      \ is really the core of this whole idea... the 360 movement mutator and maybe\
      \ a I'm-flying-a-small-ship-like-descent mutator could be kept seperate so the\
      \ same muts could give you zero-g marines, descent, and some silly matrix wall\
      \ walking options. Sounds like a lot of fun.</p>\n<p><b>Spark:</b> I liked Descent\
      \ as well.&#160;:) Descent 2 was rather boring too me though (nothing new) and\
      \ I never played Descent 3. I would be interested to help a bit with a Descent-like\
      \ mod.</p>\n<p>How exactly would the movement work? I believe that going for\
      \ joysticks wouldn't be a good idea. I can't really remember how the mouse controls\
      \ where. Moving around to look around is a no brainer... Forward and backward\
      \ (i.e. w and s) to do exactly this. I believe that left and right (a and d)\
      \ would be strafing, so the only important question is how to do roll. Two extra\
      \ keys (q and e) or maybe a \"hold this key and rotate your mouse) attempt?</p>\n\
      <p><b>Wormbo:</b> When I played Descent I used a/s/d as forward, afterburner,\
      \ reverse. q/e were the roll controls before I got a 3-axes joystick and strafing\
      \ (\"sliding\") was bound to the joystick hat. Now I'd probably bind wasd for\
      \ moving forward/back and strafe left/right while using a mouse. (up/down would\
      \ be the jump/crouch keys, space/ctrl in my case) This still leaves room for\
      \ the q/e roll keys since the translocator isn't part of the game. I believe\
      \ a Descent mod should have joystick support, even though mouse look will probably\
      \ be the prefered input method.</p>\n<p><b>EntropicLqd:</b> I used the numeric\
      \ keypad to strafe around along with mouse-look. I would hold the right mouse\
      \ button down to roll. I also dug out the concept piece I started to write before\
      \ I decided it was getting a little complex. Might want to take some of the\
      \ ideas - might not want to bother&#160;:) <a href=\"/Legacy:Mod_Ideas/Descent_Mod_(Quick_Concept)\"\
      \ title=\"Legacy:Mod Ideas/Descent Mod (Quick Concept)\">Legacy:Mod Ideas/Descent\
      \ Mod (Quick Concept)</a></p>\n<p><b>Spark:</b> I think that one extra key for\
      \ rolling (bRoll) would be the best solution because it would allow UT gamers\
      \ to play the game without relearning and large reordering of their keys. Especially\
      \ if only one firemode would be used, because then everyone would have one important\
      \ key free for rolling (usually 2nd mouse or space). It should also be pretty\
      \ straight forward to implement. Extending PlayerFlying and modifying aTurn\
      \ to roll instead of turn when bRoll is held should do it.</p>\n<p>Uh forget\
      \ what I wrote about rotation inertia (deleted), of course that's not needed.</p>\n\
      <p>I just played a bit with state PlayerFlying and it really rocks, I forgot\
      \ how much fun flying can be.&#160;:) I got Roll working (it's really that easy),\
      \ but yaw and pitch don't take roll into account yet, but that shouldn't be\
      \ difficult to solve (it's a good reason for me to learn more about rotator\
      \ maths&#160;;)).</p>\n<p><b>Wormbo:</b> Don't forget, that you can fire up\
      \ to four things at the same time in Descent: the primary weapon (lasers, Gauss\
      \ Cannon, Fusion Cannon, etc.), the secondary weapon (different kinds of rockets),\
      \ flares and countermesures (several kinds of mines, the Gunboy or other stuff)<br\
      \ />\nThe PlayerFlying state is a good start, but I'm afraid this requires a\
      \ bit more work. This little discussion I had with Luggage on IRC (before this\
      \ page was created) states why:</p>\n<pre>[11:53:44] &lt;Wormbo&gt; the only\
      \ difficult part would be the player physics, i.e. the ships\n[11:54:10] &lt;Luggage&gt;\
      \ yeah\n[11:54:57] &lt;Luggage&gt; but free rotation should be possible, or\
      \ not? I'd think so...\n[11:55:10] &lt;Wormbo&gt; the 20 to 25 weapons would\
      \ be easy after having a solid base\n[11:55:18] &lt;Luggage&gt; hehe :)\n[11:55:47]\
      \ &lt;Wormbo&gt; yeah, free rotation is possible, but requires vector or quaternion\
      \ math instead of the rotators\n[11:55:55] &lt;Luggage&gt; I thought so\n[11:56:04]\
      \ * Luggage = n00b coder :)\n[11:56:09] &lt;Wormbo&gt; :o)\n(...)\n[11:58:52]\
      \ &lt;Luggage&gt; Wormbo... just an idea, but would you want to code that? :)\n\
      [11:59:18] &lt;Wormbo&gt; hmm... probably not\n[11:59:30] &lt;Wormbo&gt; the\
      \ weapons maybe\n[11:59:37] &lt;DJPaul&gt; why would it rquire special rotation\
      \ magic?\n[11:59:43] &lt;DJPaul&gt; I'm not understanding\n[11:59:47] &lt;Luggage&gt;\
      \ pity :) ok, I'll see if I can do it\n[12:00:27] &lt;Wormbo&gt; DJPaul: because\
      \ Unreal's rotators are designed for players running around on the ground\n\
      [12:00:31] &lt;Luggage&gt; DJP: I figure because you don't have that specified\
      \ 'down' axis that stays the same all the time... or so\n[12:00:38] &lt;Luggage&gt;\
      \ that's what I meant\n[12:00:57] &lt;DJPaul&gt; ...?\n[12:01:22] &lt;Wormbo&gt;\
      \ for a Descent-like game it would be better to not have the Yaw-Pitch-Roll\
      \ order, but Pitch-Yaw-Roll instead\n[12:02:19] &lt;Luggage&gt; Isn't it like...\
      \ roll doesn't really happen in the FPS sty,e\n[12:02:36] &lt;Luggage&gt; gametype,\
      \ but pitch is dependant of yaw or something?\n[12:03:11] &lt;Wormbo&gt; yes,\
      \ first yaw is applied and the resulting rotation is modified by pitch, then\
      \ by roll\n[12:03:31] &lt;Luggage&gt; ok, so that might result in a screwup\
      \ :)\n[12:04:26] &lt;Wormbo&gt; guide a redeemer straight up or down in UT and\
      \ you'll notice the complete crappyness of that system for making aircrafts\
      \ ;)\n[12:04:47] &lt;Luggage&gt; hehe\n</pre>\n<p><b>Spark:</b> Uh bummer. A\
      \ good reason to try to understand quaternions, I always wanted to do that...&#160;;)\
      \ We will see.</p>\n<p>As for the four firing buttons, we don't need to copy\
      \ everything from Descent, do we?&#160;:) But maybe it's not a problem even\
      \ when keeping the secondary fire. Currently I have roll on middle mousebutton\
      \ and it feels fine. Some defensive thing could well be fired with a less important\
      \ key and flares are probably not neccessary at all. Flying around the tree\
      \ of ages is awesome btw and Deck17 almost feels and sounds like a Descent map.&#160;:)</p>\n\
      <p><b>Luggage:</b> Wow, what a massive amount of responses!&#160;:) If any of\
      \ you coders is really serious about this, I'll gently pull back from still\
      \ trying to find out where the player input stuff is done in UT2k3 code... you'll\
      \ have that mutator working before I even found out how I install UDE properly&#160;;)</p>\n\
      <p>Regarding the rotation problem, the basic vector operation for player rotation\
      \ would probably be something along the lines of this:</p>\n<p>Two vectors (I\
      \ was solely calculating with vectors here, no rotators involved) are definitely\
      \ needed to determine ship rotation; Let's add the third axis for convenience.\
      \ Once these are determined, player strafing can be handled by merely modifying\
      \ the ship's position along the respective vector. Ship rotation then, independant\
      \ from the world axis system, can be calculated by modifying the two vectors\
      \ that lie in the plane of the occuring movement (i.e. for looking left, the\
      \ side and front vector, the up vector isn't affected by this rotation movement)\
      \ this way:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      st0\">''</span>Removed due to wrongness<span class=\"st0\">''</span></pre></div>\n\
      </div>\n<p>Considering strafing and movement, it should be handled via acceleration,\
      \ like it is done in Descent.</p>\n<p>A discussion with Silencer in IRC brought\
      \ up the very important problem of replication. The player movement prediction\
      \ would basically have to be created from scratch, since we're introducing a\
      \ custom physics model. He had the same problem with his Bellicose Void mod.\
      \ Or at least that's what I gathered.&#160;:)</p>\n<p>Options are to either\
      \ attempt it, or to keep it single player / botplay. Dumb robot AI shouldn't\
      \ be a problem at all, Descent's robots acted pretty predictably. If we were\
      \ to use the pathing system, it would need severe overhaul too...</p>\n<p>All\
      \ in all, I think the main focus at the moment should be creating working ship\
      \ physics, and see what comes after.</p>\n<p>Btw, I used to play descent with\
      \ keyboard only: WSADFC for strafing, numpad for rotation. Later I got Forsaken,\
      \ where using a mouse was the better choice... then it was still WSADFC for\
      \ strafing, QE for banking and mouselook for pitch/yaw.</p>\n<p>It is interesting\
      \ btw how small changes in Forsakens physics created a really different feeling...\
      \ for example:</p>\n<ul>\n<li>Bumping into walls doesn't damage you, and it\
      \ bounces you back rather heavily compared to Descent.</li>\n<li>View rotation\
      \ didn't use an acceleration system, or maybe the acceleration was too fast,\
      \ thus not giving you the feeling of your ship/bike's mass inertia. Combined\
      \ with the wall bouncing, that really takes away from the experience and makes\
      \ it feel less realistic</li>\n</ul>\n<p>On the other hand, Forsaken had really\
      \ cool weapons and other features, like a cool nitro effect that widened your\
      \ FOV to increase the sensation of speed, or the many different bikes and their\
      \ advantages and tradebacks. And the cool voices of course&#160;:)</p>\n<p>Oh\
      \ well. It would be sooo cool to see this mod turn into reality!&#160;:D</p>\n\
      <p><b>LedZep:</b> Wow how did i miss this page? Anyway i got great news for\
      \ you Luggage, I've been working on a FreeSpace mod for quiet a while now (if\
      \ you call a half assed \"once a week\" working&#160;:D) and am glad to say\
      \ that i got ALL the physics working! I have all you want, afterburner, energy(shields,\
      \ weapons, engines), energy reallocation and i have the ship rolling about as\
      \ if it was a plane, its really weird being able to roll in UT to tell ya the\
      \ truth... what I am left with now is the HUD and some minor replication problems.\
      \ In the weapon's case i don't even have weapons, just projectiles which i read\
      \ all the important properties from, and they work great. I am practically in\
      \ an Almost-Beta state now, i was thinking about starting to look for a team\
      \ but since i have no website skills whatsoever i am not sure of how i should\
      \ go about setting up a team. i wish i had a nice and shiny site to link people\
      \ to... Anyway if anyone is interested in helping me out please email me at\
      \ LedZepperus@Yahoo.com or PMing me in the BU forums, i put a lot of work into\
      \ this mod, the concept is almost complete, all it needs now is a team and we\
      \ would have people playing FreeSpace against each other in no time.</p>\n<p>By\
      \ the way i am willing to share my code with anyone who wants it, i also have\
      \ a sort of \"Core\" class with only basic functionality such as rolling and\
      \ directional/rotational acceleration, so on base of that people could also\
      \ write Descent/Forsaken/whatever mods.</p>\n<p><b>DJPaul:</b> Sounds good,\
      \ but have you solved the replication issue? Have you even tested for it? Did\
      \ you manage to rework the vectors? If you've done everything, great; could\
      \ you put your \"Core\" classes up for download, so we can looksy?</p>\n<p><b>LedZep:</b>\
      \ Yep ive tested it and it seems to work online pretty well, i have to different\
      \ replication systems though, cant decide between them. What i said about replication\
      \ not being finished, i only meant some annoying weapon effects and things like\
      \ that, nothing major, the physics seem to work great online, i will modify\
      \ my code to make it a bit more readable and post it here once im done: <a href=\"\
      /Legacy:KShip\" title=\"Legacy:KShip\">KShip</a> *edit* ok im done&#160;:)</p>\n\
      <p><b>Spark:</b> Thanks a lot, that's great.&#160;:) I already thought about\
      \ using KVehicle as a base, obviously this was the right thought. I will look\
      \ for this now.</p>\n<p>And Luggage, that's the stuff I deleted, the rotation\
      \ inertia I mentioned.&#160;:) So I remembered correctly that Descend had this...\
      \ However, when I played around with it it just felt so \"right\" without any\
      \ inertia. Forsaken came to my mind, yes.&#160;:) I believe that Frontier (Elite\
      \ 2) had similar controls, you could turn initially but the gravity wouldn't\
      \ immediately turn your acceleration. I like this a lot. The free rotation helps\
      \ to aim and makes the game more similar to UT deathmatch, while it still feels\
      \ nice. However, not having instant rotation might reduce the efficiency of\
      \ hitscan weapons and ping a bit which would be a good thing (not in everyone's\
      \ mind of course), so I guess that both have it's pros.</p>\n<p>Maybe it would\
      \ be worth doing both. A \"forsaken-like\" mutator which simply let's you play\
      \ UT2003 deathmatch, CTF, etc with ships and a more complex total conversion\
      \ with real Descent like physics (and a gameplay which is more than just about\
      \ fragging).</p>\n<p><b>LedZep:</b> Well I already have a mod coded, the \"\
      core\" code i posted is just a little pinch of it, i have almost everything\
      \ coded there, input, energy (for shield, weapons and engines), weapons, effects,\
      \ shields, a class system (5 classes: scout, heavy and light fighter, and heavy\
      \ and light bomber, with unique characteristics each), i even have a gametype\
      \ done, its a team game where each team is given a \"Mother Ship\" and their\
      \ objective is to destroy the enemy's one, where teams have to work together,\
      \ bombers bombing the mother ship, while fighters protecting them, and scouts\
      \ going deep into enemy lines using their Cloaking device. (Note, im not working\
      \ on this anymore, I finished with it a long time ago, please stop emailing\
      \ me)</p>\n<p>Cheers guys! i hope to hear from you, and hopefully we could get\
      \ this mod rolling soon&#160;;)</p>\n<p><b>Foxpaw:</b> Do you have a link to\
      \ download it?</p>\n<p><b>Spark:</b> Sounds cool.&#160;:) I hope you find a\
      \ good team. Did you think about using <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.moddb.com\">moddb</a>? This looks like a good starting\
      \ place for mods, with such an interesting concept and already working code\
      \ maybe you can spark some attention there. You could even link newssites or\
      \ interested people to this place. Maybe I could help you a bit, but only with\
      \ code and this seems to be the least thing you need atm.&#160;:)</p>\n<p>As\
      \ for the Descent mod, I gave up using this vehicle code. Not saying it's the\
      \ wrong idea, I don't know, it's probably still the best idea for more complex\
      \ Descent like physics but this is getting over my head. Maybe if your spaceship\
      \ is working really well this could also be used for indoor missions. However,\
      \ I will concentrate on more straight forward forsaken-like physics now. Using\
      \ karma vehicles just to get free rotation working can't be the right thing\
      \ to do...</p>\n<p>This means that I have to get this quaternion rotation stuff\
      \ working, but I tried again and now it looks as if it would be almost working.&#160;:)</p>\n\
      <p>I will remove myself from the list of coders here and create a second page\
      \ for this forsaken-like mutator, so it doesn't look as if I would want to \"\
      hijack\" the Descent mod with Forsaken. If I get this working, maybe Descent-like\
      \ rotation acceleration could be added as an alternative to using the KShip\
      \ code. I will let luggage look at both and decide what's more appropriate then.</p>\n\
      <p><b>Spark:</b> Yesterday my internet connection broke down and shortly later\
      \ I got it working (quaternion rotation).&#160;:) The connection is still flakey,\
      \ so I just wanted to leave a quick note before it goes down again.</p>\n<p><b>Piglet:</b>\
      \ Just asking whats happening with the mod at the moment, having spent a good\
      \ amount of time learning unreal script i would love to join in, and it would\
      \ be good to know if its active, dormant or even (i hope not) extinct.</p>\n\
      <p><b>HarvesterUT</b> I will just chime in here. I am the lead for a mod called\
      \ Stellar Conflict, which shares similarities with this</p>\n<p>descent-esque\
      \ mod. Our vehicle class is starting to come along. We removed the limitations\
      \ on pitch and can roll, yaw the vehicle</p>\n<p>no problem. However we still\
      \ have some issues with the Quaternion equations...but it is looking like it\
      \ will be possible to create</p>\n<p>a ship that can go in any direction and\
      \ always have its own relative \"down\"......if you are interested in helping\
      \ us on this mod please</p>\n<p>read the other TC mod topic called Stellar Conflict</p>\n\
      <p><b>Foxpaw:</b> I wouldn't even use the quaternions for this. As far as I\
      \ can tell there's nothing they can do that vectors cannot. You can use GetAxes\
      \ to keep your relative \"down\" and \"sides\" or you can use Vector &lt;&lt;\
      \ Rotation. I think I put those brackets the right way anyway.</p>\n<p><b>Mychaeel:</b>\
      \ Quaternions are there to replace rotators, not vectors (see <a href=\"/Legacy:Quaternion_Rotation\"\
      \ title=\"Legacy:Quaternion Rotation\">Quaternion Rotation</a> for an explanation\
      \ of \"gimbal lock\").</p>\n<p><b>Foxpaw:</b> Yes, but you can replace rotators\
      \ with vectors as well - then just cast the vector rotation as a rotator when\
      \ you assign it to an actors rotation/rotationrate/etc.</p>\n<p><b>Mychaeel:</b>\
      \ Apart from being far less efficient than using quaternion calculations, you\
      \ lose at least a rotator's Roll component when using vectors as an intermediate\
      \ step.</p>\n<p><b>Kyouryuu:</b> I would be SO for this mod. You can put me\
      \ down for doing mapping if you can come up with a good approach for the Descent\
      \ physics and a ship.</p>\n<p><b>Psion:</b> I am working on getting a pyro model\
      \ into UT, and I have independently started work on a Descent mod for UT. Seems\
      \ to me we should be working together. contact me @ tsunamiken@hotmail.com</p>\n\
      <p><b>NetSapiens</b> if what you're looking for is full 3d gaming in an online\
      \ environment, do yourself a favor and check out <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.alleg.net\">allegiance...</a> You won't regret\
      \ it... and if you incorporate some of the ideas from that game into a UT mod,\
      \ then I won't regret it either&#160;:)</p>\n<p><b>Jezinator</b> Yep, sounds\
      \ pretty awesome. Can't wait to see how this turns out, especially considering\
      \ the amount of incredible innovations to the unreal engine there haven't been\
      \ in the past year or so. I could probably help with the mapping side of things,\
      \ just tell me whats different. To be honest though i can't see how mapping\
      \ for descent would be much different from mapping for UT2004, except obviously\
      \ that the player can go anywhere. Anyhoo, if any of you guys get this up and\
      \ running, give me a e-mail at fruitbat@talesandtours.co.uk. I'll be glad to\
      \ help in any way I can.</p>\n<p><b>LiKeMiKeS</b> I too have been developing\
      \ a 'Descent Mod' called Unreal Descension: Frantic123 to incorporate all 3\
      \ versions, 1 &amp; 2 to be the classic game modes and 3 will be the main part\
      \ of the mod that players would ultimately be making maps and additional content\
      \ for.</p>\n<h3><span class=\"mw-headline\" id=\"Planned_Development\">Planned\
      \ Development</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Descent_Mod?section=9\" title=\"Edit\
      \ section: Planned Development\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>My hope is to design the team efforts as open ended,\
      \ with team members coming and going - and content servers with mirrors so new\
      \ artists won't necessarily have to contact the previous developers to get access\
      \ to adding/editing and improving the content for the mod. So if they have the\
      \ resources, and want to help - they can re-post the mod content on their or\
      \ other site and post a link to it here so wiki members can see whats being\
      \ done. An extension to my efforts can be viewed on my xfire blog:</p>\n<pre><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.xfire.com/blog/1devilishdude/1744836/\"\
      >http://www.xfire.com/blog/1devilishdude/1744836/</a>\n</pre>\n<p>Since <a href=\"\
      /Legacy:KShip\" title=\"Legacy:KShip\">KShip</a> has now been updated with more\
      \ usable player controller code by:'BrolD9999' I believe the incentive for new\
      \ ideas &amp; content is upon us.</p>\n\n<!-- \nNewPP limit report\nCPU time\
