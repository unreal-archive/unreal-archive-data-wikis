      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=1\" title=\"Edit section:\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>WARNING! Extensive description! Long Read!</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Basic_Idea\">Basic Idea</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=2\"\
      \ title=\"Edit section: Basic Idea\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Everyone races down a mountain to be first to the\
      \ bottom... while blowing each other up... on hoverboards or in small one man\
      \ hovering bobsleds.</p>\n<h4><span class=\"mw-headline\" id=\"Scoring\">Scoring</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=3\" title=\"Edit section:\
      \ Scoring\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>While the race is a free-for-all to the finish, it actually counts on the\
      \ best time. You can cut 2 seconds from your time by fragging somebody, and\
      \ you can cut more off with stunts of different dificulty. Beng fragged will\
      \ not add any time to your score, but will set you down in the same spot 2 seconds\
      \ after you die.</p>\n<h4><span class=\"mw-headline\" id=\"Vehicles\">Vehicles</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=4\" title=\"Edit section:\
      \ Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Everyone either drives the Hoversled or the Hoverboard (player chooses which).</p>\n\
      <p>The Hoverboard is the faster of the two vehicles, but has no/very little\
      \ armor and worse steering. It is the only vehicle that can pull off stunts\
      \ other than flips, and it can also jump higher.</p>\n<p>The Hoversled is the\
      \ slower of the two vehicles, but has good armor and good handling. It is the\
      \ only vehicle that can smash straight through static meshes (or if thats not\
      \ possible, normal decorations). It handles landings slightly better too, but\
      \ cannot pull off any stunts other than flips.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Controls\">Controls</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=5\"\
      \ title=\"Edit section: Controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Up = Mini boosters. Used on level ground to get some\
      \ momentum.</p>\n<p>Down = Reverse mini boosters. Also known as brakes.</p>\n\
      <p>Strafe Left = Turn left</p>\n<p>Strafe Right = Turn right</p>\n<p>Crouch\
      \ = Activate currently selected powerup</p>\n<p>Fire = Fires your weapon</p>\n\
      <p>Alt fire = Fires your weapon in alternate fire mode</p>\n<p>Jump = Jump (duh)</p>\n\
      <p>Weapon Up = Next Powerup</p>\n<p>Weapon Down = Previous powerup</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"The_Levels\">The Levels</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=6\"\
      \ title=\"Edit section: The Levels\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>All the levels are downhill ones, but dont have to\
      \ be snow only, due to the fact that the vehicles hover, so you could have levels\
      \ through a desert, down a long sunny stretch of grass, or even through very\
      \ odd settings like the titanic, winding city streets, through the corridors\
      \ of an ancient pyramid/temple, or some srange spaceship.</p>\n<p>There would\
      \ be a training level of course, with gates to stop you to explain the next\
      \ area before setting the vehicle off again, showing the basic features of the\
      \ game.</p>\n<h4><span class=\"mw-headline\" id=\"The_Terrain\">The Terrain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=7\" title=\"Edit section:\
      \ The Terrain\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>Start Line</b>: An area of green textured ground where all the players\
      \ spawn. There can only be one though.</p>\n<p><b>Guidance fences</b>: Come\
      \ in 3 variations. The orange plastic stuff you get at the winter olympics,\
      \ red forcefield beams, or a style of your choosing! These are simply walls\
      \ which instead of crashing your vehicle, turn it towards the centre of the\
      \ track. Found in the tutorial level for aiming your vehicle at the pause gates.</p>\n\
      <p><b>Pause gates</b>: Blue boxes with a metal gate between them. Your vehicle\
      \ pauses here in the tutorial mission to explain the next area. Could be found\
      \ in other levels as an obsticle. Pause time varies according to what the level\
      \ author chooses.</p>\n<p><b>Kickers</b>: Your standard jump pads, probably\
      \ for catching items in the air, or bouncing over walls into shortcuts or super\
      \ weapons.</p>\n<p><b>Jump ramps</b>: Handily marked in big blue (or red) letters\
      \ saying the word JUMP, these are where you cut a second or two off your total\
      \ time to give you the edge (and maybe even win the race). They can come in\
      \ any shape colour or size, and my even be hidden down some shortcuts.</p>\n\
      <p><b>Red Inventory Boxes</b>: These give you basic weapons, such as missiles\
      \ or mines, one of the most common types of boxes.</p>\n<p><b>Yellow Inventory\
      \ Crates</b>: These give you basic power-ups, such as speed boost or 1.5x damage,\
      \ the other most common type of box.</p>\n<p><b>Ghostly Inventory Crates</b>:\
      \ These give you power-ups only for the Hoverboard, such as higher jumping,\
      \ and faster stunts.</p>\n<p><b>Steel Inventory Crates</b>: These give you power-ups\
      \ only for the Hoversled, such as power ram or cutters.</p>\n<p><b>Blue Inventory\
      \ Crates</b>: w00t! these give you the super weapons, such as the redeemer,\
      \ or the leader-seeker. Super rare.</p>\n<p><b>Green Inventory Crates</b>:w00t!\
      \ these give you the super power-ups, such as invincibility or quad damage.\
      \ Super rare.</p>\n<p><b>Gold inventory crates</b>: These drop your total time\
      \ by about 5 seconds. Quite rare.</p>\n<p><b>Teleports</b>: Your standard one\
      \ way portal. Often used where you cant bounce over or break through something,\
      \ or used at the end of a secret area to keep the location disclosed.</p>\n\
      <p><b>Trees/Cars/Logs/Statues/Low Walls</b>: These block the Hoverboard, but\
      \ can be broken by a Hoversled.</p>\n<p><b>Trains</b>: Watch out! These things\
      \ can really ruin your day, because touching them –&gt; fragged. Just look for\
      \ the flashing red lights that tell you when the train's about to hit. Some\
      \ other trains are so long, theyre there for the whole race, so use the nearby\
      \ ramps!</p>\n<p><b>Stop Watches</b>: Pause your time for about 1.5 seconds.\
      \ Very useful, but rare.</p>\n<p><b>Water</b>: Yo7ur vehicles float above water\
      \ like it were solid ground, but if you fall into it from a height, you sink\
      \ through, allowing you to land from very high up unharmed.</p>\n<p><b>Finish\
      \ line</b>: Signified by the classic chequered area on the floor, these are\
      \ where the race ends, but there are also three special varients of the finish\
      \ line.</p>\n<p><b>Floating finish line:</b> signified by a floating chequered\
      \ pattern portal in mid air, these are usually found floating over the normal\
      \ finish, and give half a second off your finish time.</p>\n<p><b>Distance finish\
      \ line</b>: similar to both the Normal finish and the floating finish. these\
      \ are on the floor, but you have to jump into them, the further you jump into\
      \ them, the more half-seconds are taken off your time. The zones are usually\
      \ signified by diferent backround colours in the chequered area.</p>\n<p><b>Super\
      \ secret secret finish</b>: these take two seconds off your time, but are ultra\
      \ rare, and found in secret areas near the end of the run.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=8\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Missiles</b>: These are your run of the mill projectiles.\
      \ Most abundant weapon in the game. Fire shoots one missile forward. Alt fire\
      \ attaches two missiles to the sides of your vehicles for a mini speed boost.</p>\n\
      <p><b>Homing missiles</b>: Same as the regular missiles, but with a bit more\
      \ of a kick, and home in on the player in front. Fire launches one homing missile\
      \ forwards. Alt fire is exactly the same as that of the regular misiles, but\
      \ forces the player on a collision course with the player in front.</p>\n<p><b>Mines</b>:\
      \ Drop and forget. these are a nice welcome gift for the people behind you.\
      \ Fire drops a mine which hovers just above the usual height of the vehicles.\
      \ Alt fire drops a mine that rolls slowly downhill until it hits a wall, or\
      \ hits a vehicle.</p>\n<p><b>Amp mines</b>: Nice and explosive, other than that,\
      \ they are exactly the same as normal mines.</p>\n<p><b>EMP Mines</b>: Blue\
      \ and glowy. Same fire modes as the other mines, but when they hit a person,\
      \ they explode with an EMP, shutting off the anti-grav thingys in the vehicles\
      \ for 2.5 seconds.</p>\n<p><b>Machine Guns</b>: This is really just the assult\
      \ rifle.</p>\n<h4><span class=\"mw-headline\" id=\"Super_Weapons\">Super Weapons</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=9\" title=\"Edit section:\
      \ Super Weapons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>Teh 'deemer</b>: TEH 'DEMER! do i need to say any more?</p>\n<p><b>Leader\
      \ Seeker</b>: An instant frag missile that seeks out the leader in both fire\
      \ modes. Unfortunately, if you are the leader, its a suicide weapon.</p>\n<p><b>Insta-gib</b>:\
      \ Teh insta gib rifle! do i need to say more?</p>\n<p><b>Mini-gun</b>: Machine\
      \ guns but twice as powerfull.</p>\n<p><b>Black hole launcher</b>: have you\
      \ ever messed around with the ChaosUT super weapons and came across the vortex\
      \ launcher\\? this could be a less buggy vesion of that. Fire launches a black\
      \ hole missile, which upon impact, sucks in all nearby players. Alt fire drops\
      \ a black hole mine.</p>\n<h4><span class=\"mw-headline\" id=\"Power-ups\">Power-ups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=10\" title=\"Edit section:\
      \ Power-ups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>1.5x damage</b>: Multiplies the damage by 1.5. pretty nifty if you need\
      \ to finish of someone further ahead. instant effect</p>\n<p><b>Speed boost</b>:\
      \ Doubles your speed for 5 seconds. perfect for getting that extra bit of free\
      \ time from a distance finish. trigger when you want</p>\n<p><b>Force field</b>:\
      \ Gives you 75 armour, instant effect.</p>\n<p><b>Translocator</b>: The translocator,\
      \ one shot only.</p>\n<h4><span class=\"mw-headline\" id=\"Super_Power-ups\"\
      >Super Power-ups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=11\" title=\"Edit\
      \ section: Super Power-ups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Invincibility</b>: Invincibility for 30 seconds.\
      \ Instant effect.</p>\n<p><b>Quad Damage</b>: Multiplies damage by 4. Instant\
      \ effect.</p>\n<p><b>NoS boost</b>: Quadruples speed for 5 seconds. Trigger\
      \ when you want.</p>\n<p><b>Teleport Rifle</b>: Instagib rifle except teleports\
      \ you to the location of where it hit, one shot only</p>\n<h4><span class=\"\
      mw-headline\" id=\"Hoversled_Only_Power-ups\">Hoversled Only Power-ups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=12\" title=\"Edit section:\
      \ Hoversled Only Power-ups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Power Ram</b>: Gives you the power to ram through\
      \ anything destructible (including players) without loosing speed for 10 seconds.\
      \ Instant effect.</p>\n<p><b>Cutters</b>: Adds razor blades to the sides of\
      \ the Hoversled, allowing you to cause damage to players if you bump into them\
      \ from the side. Stays on for 4 bumps. Instant effect.</p>\n<p><b>Streamlining</b>:\
      \ Replaces the current shell of the Hoversled with a more streamlined version,\
      \ incrasing your maximum speed. Lasts until the end of the race. Instant effect.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Hoverboard_Only_Power-Ups\">Hoverboard\
      \ Only Power-Ups</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=13\" title=\"Edit\
      \ section: Hoverboard Only Power-Ups\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><b>Power hopper</b>: Launches high pressure jets of\
      \ air below the board, increasing jump height. Lasts for 3 jumps. Instant effect.</p>\n\
      <p><b>Improved control jets</b>: Launches high pressure jets of air from the\
      \ board in all directions allowing faster stunts. Lasts for one jump. Instant\
      \ Effect.</p>\n<p><b>Spin jets</b>: Launches high pressure jets of air from\
      \ the front nd aft sides of he board, allowing improved turning. Lasts until\
      \ the race ends. Instant Effect.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Stunts\">Stunts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=14\" title=\"Edit\
      \ section: Stunts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>Forward Flip</b>: Makes your vehicle flip over forwards in mid air. Both\
      \ Vehicles. Takes 2 seconds off your time.</p>\n<p><b>Back Flip</b>: Makes your\
      \ vehicle flip over backwards in mid air. Both Vehicles. Takes 2 seconds off\
      \ your time.</p>\n<p>Umm. Cant think of any more tricks. If anyone has that\
      \ Tony Hawk's like snowboarding game, can they mail me some of the tricks and\
      \ what they do?</p>\n<h4><span class=\"mw-headline\" id=\"Misc._Notes\">Misc.\
      \ Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=15\" title=\"Edit\
      \ section: Misc. Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>All the weapons (except the machine gun) have a maximum one round.</p>\n\
      <p>The Machine Gun can fire for 5 seconds after the first bullet is fired</p>\n\
      <p>You can only hold one weapon at a time.</p>\n<p>Inventory crates respawn\
      \ 0.25 seconds after they are collected</p>\n<p>Levels would be able to have\
      \ more than one finishing area, and dont have to be in a straight line (un like\
      \ most snowboarding games, which always have straight down tracks with minor\
      \ turns.</p>\n<p>By walls, any slope over 45 dgrees up from the current surface\
      \ counts as a wall. 45 degrees or under counts as floor, so you could make loops\
      \ and halfpipes.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Interested_Scripters\"\
      >Interested Scripters</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=16\" title=\"Edit\
      \ section: Interested Scripters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Icedude (well, i'd be more of a mapper, cause i cant\
      \ code to save my life)</p>\n<p>Darkwarrior (Might be able to make some of the\
      \ weapons)</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/DownhillUT?section=17\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>ZxAnPhOrIaN:</b> WOW! This will be really cool! I look foreward to playing\
      \ this mod!</p>\n<p><b>ZxAnPhOrIaN:</b> When the emp mines blows up, does it\
      \ shut of the anit-grav things on the person who planted the bomb?</p>\n<p><b>Icedude:</b>\
      \ No, mines dont affect the person who dropped them</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ k.</p>\n<p><b>ZxAnPhOrIaN:</b> Have a cool effect with the cutters! You should\
      \ have the cutters get damaged until it falls off.</p>\n<p><b>Icedude:</b> I\
      \ got it! The staticmeshes that the hoversled can ram out of the way could be\
      \ KActors, so instead of them being destroyed, they just get knocked out of\
      \ the way!</p>\n<p><b>Icedude:</b> If you want to see what i mean, rent Sonic\
      \ Adventure 2 Battle for the Gamecube (of you dont already own it) and play\
      \ the first level for the heros, you'll see what i was thinking of</p>\n<p><b>ProjectX:</b>\
      \ This looks cool, can't wait to see it, btw, the obvious tricks would be 360\
      \ degree turns, etc. and a mixture between a flip and a turn, you could have\
      \ a sort of kick flip thing, i dunno, these are just brief ideas</p>\n<p><b>Icedude:</b>\
      \ Maybe turning could be doneby turning the camear at the normal speed, and\
      \ then the player turning around to face the same way as the camera (like in\
      \ AirfightUT)</p>\n<p><b>Piglet:</b> Sounds a little like the hover race mod\
      \ for Q1, could be cool but with a huge specification like that it's unlikely\
      \ it will ever truly be made (sad but true) that said a simmilar but simpler\
      \ mod along simmilar ideas may be more possible (say a hoverboard mutator or\
      \ something)</p>\n<p><b>Mosquito:</b> Turning should be if you press a strafe\
      \ key, it fires a revse thruster to the respective side, so for breaking you\
      \ press both sides at once! that would be totally badass</p>\n<p><b>Doodle77:</b>\
      \ Awesome idea, you might want to add a less crazy speed powerup type thing\
      \ like in CarBall. also maybye an invisbilty powerup. you cant forget rolling\
      \ as a trick , that could be done in a hoversled. would it always be downhill\
      \ or would there be flat areas? how bout gravity mines, lay them after jumps\
      \ and people just get pulled down so they cant do tricks.</p>\n<p><b>amitakartok:</b>\
      \ How cool it would be if there were a superweapon which fires a rope-like energy\
      \ barrier onto two enemies in front of you, ramming them into each other? Or\
      \ giving you a speed boost (like the grappling hook in Lego Racers [hit enemy\
      \ in front of you, he will stop and give his speed to you])?</p>\n<hr />\n<!--\
