      >]</span></span></h2>\n<p>umm... bump?</p>\n<p>-= SyPTo =-</p>\n<p>Nice idea,\
      \ you don't think you should ad a timer to it , so that you let's say only can\
      \ be on insane for 30 seconds before it drops a level then a min before it drops\
      \ another but not lower then level 3...thing is when a player drops it's not\
      \ just dropping one weapon unless we make it randomly choose a weapon that it\
      \ will drop on kill , otherwise if someone with a full arsenal gets killed you\
