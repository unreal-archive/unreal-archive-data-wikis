  text:
    text: "<p>This mutator is inspired by mr.pants excessive for UT2004. With this\
      \ mutator on when your opponent drops a weapon and you pick it up the weapon\
      \ that he droped is upgraded. Like when your oponent drops an assault rifle\
      \ the current assault rifle you have is \"upgraded\". There are five levels\
      \ that a gun goes through:</p>\n<ol>\n<li>Normal</li>\n<li>Double weapon, similer\
      \ to the assult rifle, you hold and can fire a second weapon and you get all\
      \ it's amo.</li>\n<li>Beserk, the power and firing rate of the (double) weapon\
      \ increases as if you had the beserk adreniline. You also have the visual effects\
      \ of beserk, but you aren't beserk if you switch weapons.</li>\n<li>Double damage,\
      \ you weapons glow with a purple light, and the damage they deal is doubled.</li>\n\
      <li>INSANE, be prepared to win. Visual effects the same as being fully upgraded\
      \ in excessive</li>\n</ol>\n<p>Naturally these are very powerful becasue it\
      \ is very seldom that five opponents in a row drop flak cannons.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
