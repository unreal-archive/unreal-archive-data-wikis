      >'Weapon'</span>, W <span class=\"br0\">)</span>\n    <span class=\"br0\">{</span>\n\
      \      <span class=\"co1\">//nAmmoPerFireOne = W.GetFireMode(0).AmmoPerFire;</span>\n\
