  text:
    text: "<h2><span class=\"mw-headline\" id=\"Idea\">Idea</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Splintercell_Mod?section=1\"\
      \ title=\"Edit section: Idea\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The idea of this mod is to eliminate as much violence\
      \ as possible from the game and instead focus on sneaking and planning. As we\
      \ are a group of people working on this mod we sometimes disagree and sometimes\
      \ manage to agree. the project is just starting and we've probably got a lot\
      \ of problems ahead that we aren't even aware of yet. one of these issues is\
      \ wether or not to reprogramme the bots, or just leave them at a low level and\
      \ make a lot of paths for them. to begin with we will chose the later, simply\
      \ because we have a deadline, but in the future it would be interesting to try\
      \ to learn the bots to run for some kind of alarm button etc.</p>\n<p>we have\
      \ not come very far yet and have not even started any programming, we are still\
      \ developing levels. we have come up with an idea for a couple of levels. the\
      \ main idea is for a character to break out of a prison (when I say character\
      \ i don't mean that there will be any kind of role-playing...). the prison is\
      \ divided into five different sections for different reasons. first of all there\
      \ are five of us in the group currently developing the mod, and secondly, if\
      \ the mod were to be one big level we would have to use a huge amount of bots,\
      \ which would strain any cpu. our solution provides a rather simple way of alowing\
      \ a relatively large number of bots compared to maparea. any ideas on solving\
      \ this are welcome of course! =)</p>\n<p>now you are all up to date on what's\
      \ going on! i will keep updating this page and when the mod is finished (for\
      \ there will be a mod, although the quality of it may not be very good) i will\
      \ post it here somewhere for playtesting and further development if anyone feels\
      \ like it!</p>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Splintercell_Mod?section=2\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>DJPaul:</b> This is a page for <a href=\"/Legacy:Mod_Ideas\" title=\"\
      Legacy:Mod Ideas\">Mod Ideas</a>; this sounds as it will be more of a <a href=\"\
      /Category:Legacy_Journal\" title=\"Category:Legacy Journal\">Developer Journal</a>.</p>\n\
      <p><b>Thinks:</b> i thought it could stick here in case people found it interesting\
      \ and might want to persue it themselves.</p>\n<p><b>DJPaul:</b> In that case\
      \ refactor this page so it has more of a detailed idea, and fits the layout\
      \ of the other <a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod Ideas\">Mod\
      \ Ideas</a> page; you can then add yourself/your mod team under the \"interested\
      \ people\" section, or whatever it is called.</p>\n<p><b>Thinks:</b> You are\
      \ right. I will work on a more detailed description and then I will leave the\
      \ page here.</p>\n<p><b>Foxpaw:</b> It is just me or would it be easier to make\
      \ this a mod of Splinter Cell? Splinter Cell is itself an Unreal-Engine based\
      \ game so the notion of making a mod to change the gameplay to be like that\
      \ of Splinter Cell seems odd to me.</p>\n<p><b>AlphaOne:</b> I would suggest\
      \ remaking thievery UT. It's just amazing for multiplayer/singleplayer!</p>\n\
      <p><b>Legal:</b> Yes, there are some guys doing it, but it's anything but a\
      \ team, more like several small parts... Start a team, you will probably have\
      \ some luck. Unless you go to Splinter Cell with it...&#160;;)</p>\n<p>www.thieveryut.com\
      \ - TUT site, btw!</p>\n<p><b>Mosquito:</b> Trust legal, TUT pretty much covers\
      \ all the thieving madness... I played it alot afew months ago, since DoD has\
      \ gone downhill pretty fast, and I still lack a good enough com to play UT2003\
      \ at all, I might pick it up again. Legal, have the uber bots been delt with,\
      \ or do they still have the powers of god?</p>\n<p><b>Mortal Monkey:</b> Unfortunately,\
      \ the latest patch made every skill level the same, so now all the bots are\
      \ stuck on Uber. But they no longer fart tagbolts at least.</p>\n<p><b>Daid303:</b>\
      \ Doh, and I thouged I was original with I started to work on a Metal Gear Solid\
      \ like MOD.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.020 seconds\n\
