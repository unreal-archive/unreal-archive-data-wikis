  text:
    text: "<p>KillingSpree is a single player gametype where you stand in a long hallway\
      \ and you can't move, you have unlimited ammo and you are invulnerable.</p>\n\
      <p>When the game starts bots come running your way (fireing and stuff to annoy\
      \ you or something), and you have to kill as many as possible within X minutes,\
      \ the bots you don't kill just disappear. There should always be X number of\
      \ bots.</p>\n<p>It's kind of similar to Duck Hunt or NaliGames.</p>\n<p>Of course,\
      \ there should be powerups like extra time or instant death, or what ever.</p>\n\
      <p>Maybe it's a good idea to create an online version of this to tracks stats,\
      \ and a offline for practice.</p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/KillingSpree?section=1\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>ZxAnPhOrIaN:</b> Similar to NaliGames?</p>\n<p><b>El Muerte TDS:</b> Well\
      \ it's a bit like Nali Challange, except that you can't die and can use any\
      \ weapon with unlimited ammo. The goal is to shoot as good to get the best score.</p>\n\
      <p><b>Legal:</b> I liked DuckHunt, maybe use something like this?</p>\n<pre>You'll\
      \ need to drag-and-drop it in your adressbar :( FuX0rz GeoCities\nwww.geocities.com/aqqt/rubberduck.gif\n\
      </pre>\n<p><b>ZxAnPhOrIaN:</b> lol</p>\n<p><b>Legal:</b> <i>(@ school)</i> Just\
      \ threw it togheter&#160;:p</p>\n<p><b>El Muerte TDS:</b> well actually the\
      \ idea is to have Bots run and shoot to/at you. But a duck would make a nice\
      \ \"easter egg\"&#160;:)</p>\n<p><b>Legal:</b> That's what I'll use it for&#160;;)</p>\n\
      <p><b>Sweavo:</b> why would the bots shoot at you if you're invulnerable?</p>\n\
      <p><b>MythOpus:</b> The bots only understand the concept of \"there's my target,\
      \ I have to kill him\". So, they'll keep trying to kill him and not realizing\
      \ that he just won't die.</p>\n<p><b>Sweavo:</b> O I see. Just that it's easier\
      \ to have them shooting at you than to not have them shooting at you! Actually,\
      \ a neato variation could be if you only have infinite ammo on the assault rifle,\
      \ and the bots all carried different weapons, so when you killed them they threw\
      \ it like they do in the regular game. You wouldn't be able to run to pick up\
      \ the weapon but if you killed a bot that was close enough to you, you would\
      \ pick it up and use that for a while until it ran out of ammo.</p>\n\n<!--\
