  text:
    text: "<hr />\n<p>Design:----</p>\n<p>For 30 seconds the user is immune to damage\
      \ from physical objects such as bullets(they burn up) and from heat damage(you're\
      \ already on fire) like rocket explosions. Also the player automatically damages\
      \ anyone who gets too close. Energy weapons and falling would still do full\
      \ damage and flames would partially block the user's vision. Water would probably\
      \ cancel the effect. As an extra downside perhaps energy weapons actually do\
      \ extra damage.</p>\n<hr />\n<p>Interested Scripters:----</p>\n<hr />\n<p>Comments:----</p>\n\
      <p><b>Prospero:</b> I don't have the time for this one right now, but it seems\
      \ like it could be fun to code. I'm curious to see if anyone has thoughts about\
      \ a powerup having a downside. I think it makes gameplay a bit more interesting\
      \ because it forces the player to make a decision, but it may not be 'fun'.</p>\n\
