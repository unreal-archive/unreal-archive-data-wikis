      <p>There are many Tower Defense variants out there, in common the player has\
      \ to place some turrets to prevent waves of incomming mobs from reaching the\
      \ exit of any given map.</p>\n<p>It would be the same in UT, U1 or UT2xxx, players\
      \ would play the role as the turrets and would fight against waves of monsters\
      \ in a somewhat Invasion gametype style. Players would need to earn and spend\
      \ credits to upgrade their weapons and/or buy power ups. The monsters would\
      \ have some weakness / strenghts to make matches a bit more interesting.</p>\n\
      <p><b>Marduk2:</b> Veeeery good idea, I love the many tower defenses there are\
