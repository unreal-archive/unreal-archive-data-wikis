      tocnumber\">1.7</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Rocket_Jockey\"\
      >Rocket Jockey</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=1\" title=\"\
      Edit section: Rocket Jockey\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Summary\">Summary</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=2\" title=\"Edit section:\
      \ Summary\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This is an idea that I have been bouncing around for a while, and I think\
      \ would be quite feasible in the UT2003 engine.</p>\n<p>For those not in the\
      \ know, Rocket Jockey was a game released several years ago, in which players\
      \ ride rockets around an arena. Each rocket has cables you can launch, which\
      \ can be used for a variety of purposes, the main goal being to knock out your\
      \ opponents. Anyone can be knocked off their rocket, which obviously inflicts\
      \ quite a large amount of damage against the player. Once you are off the rocket,\
      \ people can drag you around with cables, tie you to posts, and beat up the\
      \ player with some rather satisfying crunches and screams.</p>\n<p>Note that\
      \ there's probably lots of stuff I've left out, feel free to search Google or\
      \ ask for more information, or add stuff if you've played the game.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Gameplay\">Gameplay</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=3\"\
      \ title=\"Edit section: Gameplay\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Every player starts on their rocket, an announcer\
      \ counts off, and the game starts.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Mechanics\">Mechanics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=4\" title=\"\
      Edit section: Mechanics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>While off the rocket, you are totally defenseless, thus the need to find\
      \ a rocket to get back on.</p>\n<p>On the rocket, you have 2 cable launchers\
      \ on each side at your disposal. Seeing as rockets go at a very high speed,\
      \ the cables can be used to attach to a pole, which lets you spin around and\
      \ change direction. You can also attach both cables together, so you can create\
      \ trip wires, tie players/objects to posts, whatever you can think of. Once\
      \ a player has been injured heavily enough, he is out of the game. The player\
      \ with the most points at the end wins.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Game_Types\">Game Types</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=5\"\
      \ title=\"Edit section: Game Types\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<h5><span class=\"mw-headline\" id=\"Arena\">Arena</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=6\" title=\"Edit section:\
      \ Arena\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n\
      <p>Basically the maps are a large arena, with posts to swing off of, bombs and\
      \ powerups to collect, and fences to navigate around. The goal of this is to\
      \ knock out all your opponents using whatever means neccesary.</p>\n<h5><span\
      \ class=\"mw-headline\" id=\"Racing\">Racing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=7\"\
      \ title=\"Edit section: Racing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<p>A circuit-style map, this should allow map-makers\
      \ to have much more freedom in what to make. In this, players must pass through\
      \ various goals in order, as they traverse around the course. Note that the\
      \ original game only offered circuit maps, but once-through maps should be feasible\
      \ as well.</p>\n<h5><span class=\"mw-headline\" id=\"Soccer\">Soccer</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=8\" title=\"Edit section:\
      \ Soccer\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n\
      <p>As the name implies, it's soccer, only on rockets. Two goals on each side,\
      \ one ball in the center for the players to grab with cables.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Scoring\">Scoring</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=9\"\
      \ title=\"Edit section: Scoring\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>In arena, different amounts of points are given depending\
      \ on the difficultly of the maneuver. Points are awarded for inflicting damage\
      \ upon the player or his rocket.</p>\n<hr />\n<h3><span class=\"mw-headline\"\
      \ id=\"Team\">Team</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=10\" title=\"\
      Edit section: Team\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Planeguy - Programming/Modelling/Map Making</p>\n<p>Naky - Designer</p>\n\
      <p>? - Sounds (Need a new sound d00d)</p>\n<p>Naky - Modeller</p>\n<p>Mr. P\
      \ - Programming</p>\n<p>AxeManiac - Texture Artist</p>\n<p>Zap! - Mapper</p>\n\
      <p>? - Animator (only need a couple of very small animations done, this would\
      \ be an incredibly easy job)</p>\n<p>Also, if anyone's experienced in creating\
      \ UV maps, we could really use your help. I'm doing them, but very slowly due\
      \ to lack of time and skill&#160;;-) Not a critical thing, I'll get them all\
      \ done eventually, just a matter of when.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Timeline\">Timeline</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=11\"\
      \ title=\"Edit section: Timeline\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Ok, obviously a lot of this is still up in the air,\
      \ but here's what I think we should do based on what I've been hearing (feel\
      \ free to make any changes)</p>\n<ol>\n<li>This is the initial stage. The focus\
      \ should be on getting the basic gameplay mechanics coded, such as:\n<ol>\n\
      <li>Implementing a basic rocket</li>\n<li>Arena gametype</li>\n<li>Mechanics\
      \ for players once off the rocket - nothing too complex, things like tripping\
      \ and getting thrown around can be done later</li>\n<li>Simple HUD</li>\n</ol>\n\
      </li>\n</ol>\n<ol>\n<li>After we complete this stage, I'm thinking that the\
      \ game should be more or less feature complete compared to the original game.\
      \ Other things that should be done by now:\n<ol>\n<li>Grappling onto players/objects\
      \ - Possibly with Karma physics assuming that it's not too much of a hassle,\
      \ otherwise we can delay it to a later stage.</li>\n<li>Soccer and Racing game\
      \ types - If these don't delay things too much I think they could also be postponed,\
      \ but I'd like to get them done.</li>\n<li>Maps - We should have at least some\
      \ basic arena maps, enough that we could release something and it'd be fun.</li>\n\
      </ol>\n</li>\n</ol>\n<ol>\n<li>Focus on polishing, balancing, and fixing bugs.\
      \ We should also start focusing on cosmetic stuff such as modeling/skinning\
      \ and static meshes, but I think that the bulk of that could be delayed for\
      \ future releases.</li>\n</ol>\n<ol>\n<li>This is the \"eye candy\" stage. By\
      \ now we should have some modelers/skinners/animators and mapmakers, and we\
      \ can focus on transitioning into something that looks purty.</li>\n</ol>\n\
      <h3><span class=\"mw-headline\" id=\"Modelling_Tasks\">Modelling Tasks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=12\" title=\"Edit section:\
      \ Modelling Tasks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The stuff us modellers gotta do for phase 1.</p>\n<h5><span class=\"mw-headline\"\
      \ id=\"Map_Objects\">Map Objects</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=13\"\
      \ title=\"Edit section: Map Objects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<ul>\n<li>Basic Stub - <b>Completed - Textured - DONE</b></li>\n\
      <li>Basic Pole - <b>Completed - Textured - DONE</b></li>\n<li>Net (long, low)\
      \ - <b>Completed - Not Ready for Texturing</b></li>\n<li>Net (short, high) -\
      \ Incomplete</li>\n<li>Ball Ejection Port - Incomplete</li>\n<li>Claw Stub -\
      \ Incomplete</li>\n<li>Power-up Ring - <b>Completed - Not Ready for Texturing</b></li>\n\
      <li>Cable-Changing Spool - Incomplete</li>\n<li>Billboard - Incomplete</li>\n\
      </ul>\n<h5><span class=\"mw-headline\" id=\"Balls\">Balls</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=14\"\
      \ title=\"Edit section: Balls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<ul>\n<li>Soccer Ball - Incomplete</li>\n<li>Hover Tire\
      \ - <b>Completed - Not Ready for Texturing</b></li>\n<li>Steel Ball - <b>Completed\
      \ - Not Ready for Texturing</b></li>\n<li>Beach Ball - <b>Completed - Not Ready\
      \ for Texturing</b></li>\n<li>Bomb - <b>Completed - Not Ready for Texturing</b></li>\n\
      </ul>\n<h5><span class=\"mw-headline\" id=\"Rockets_.26_Rocket_Related\">Rockets\
      \ &amp; Rocket Related</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=15\" title=\"\
      Edit section: Rockets &amp; Rocket Related\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<ul>\n<li>2 rockets:</li>\n</ul>\n<p>- Rucinsky's Radical\
      \ Rocket - <b>Completed - Not Ready for Texturing</b></p>\n<p>- Helm's XR-1\
      \ \"Conquerer\" - Incomplete</p>\n<p>- Fusellier - <b>Completed - Ready for\
      \ Texturing</b></p>\n<p>- Unlockable Rocket - <b>Completed - Not Ready for Texturing</b></p>\n\
      <ul>\n<li>1 cable mesh with 2 different skins - <b>Completed - Not Ready for\
      \ Texturing</b></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Programming_Tasks\"\
      >Programming Tasks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=16\" title=\"\
      Edit section: Programming Tasks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Extend KVehicle into a rocket class, using\
      \ KCar as a guide (only simpler, since there's no wheels) - <b>Petri:</b> The\
      \ rocket itself is pretty much complete. Some things need to be changed but\
      \ that shouldn't be very hard.</li>\n<li>3rd person viewpoint for players -\
      \ <b>Petri:</b> Complete for player controllers, incomplete for vehicles.</li>\n\
      <li>New Hud - Plane Guy: <b>Complete</b>. Things may be added in the future,\
      \ but this has all the basics</li>\n<li>New Gametype or Mutator that removes\
      \ weapons - <b>Petri:</b> Complete.</li>\n</ul>\n<p>Phase 2 has begun! <b>We're\
      \ not dead yet!</b></p>\n<ul>\n<li>New PlayerPawn to account for vehicle hit\
      \ damage and effects? - Incomplete</li>\n<li>Grappling hooks and tow cable effect\
      \ - Plane Guy: <b>86.7% Complete</b> Now with 90% more KARMA</li>\n<li>Attach\
      \ grapple hooks shooters to rocket - Incomplete</li>\n<li>Enable grappling rockets\
      \ - Plane Guy: <b>Complete</b> Hehe, found out I can't aim down with P's behindview\
      \ code, so I was just shooting over it</li>\n<li>Reveal Plane Guy is a retard\
      \ - Plane Guy: <b>Complete</b> See above.</li>\n<li>Change gametype to spawn\
      \ a rocket when a player logs in - Incomplete.</li>\n</ul>\n<p>For now, we'll\
      \ just drop a rocket or two in the level. Having a rocket spawn with the player\
      \ only on his first spawn looks like a quite bit of work we don't want to get\
      \ hung up on right now, especially when rockets are still in development.</p>\n\
      <hr />\n<h3><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Rocket_Jockey?section=17\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>xray:</b> (3. october 2006) →&gt; <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.solar-ray.org\">http://www.solar-ray.org</a></p>\n\
      <hr />\n<p><b>Grincer:</b> (2nd of July 2005) I was trying to get some people\
      \ together on <a rel=\"nofollow\" class=\"external free\" href=\"http://rocketjockey.deviantart.com\"\
      >http://rocketjockey.deviantart.com</a> to work on a remake. As I see it now,\
      \ this website is the most promising one. I can't seem to see any dates on the\
      \ developments. It might be a good idea to have a bit of an overview on how\
      \ the developments are going now. I'm no programmer, just a real big fan of\
      \ this game. Because of the fantastic gameplay. I have posted a several links\
      \ to this Wiki site, keep up the good work! If you have any questions you can\
      \ contact me on grincerAThotmail.com (msn) or 11841021 (icq) or by mail at grincerATgmail.com.\
      \ Just mention in the subject 'Rocket Jockey'.</p>\n<hr />\n<p>Note that I have\
      \ no experience whatsoever, I just thought that it's a shame that this game\
      \ has not been done justice.</p>\n<p><b>Highlander:</b> OMG i loved this game\
      \ i never could find a copy of the full version but i played the demo too much.\
      \ I agree this could be quite interesting on the ut2k3 engine. A fair amount\
      \ of coding i think. Depends to what extent you could use karma to your advantage\
      \ (the ropes). Quite the idea.</p>\n<hr />\n<p>Highlander, go to <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.the-underdogs.org/game.php?name=Rocket+Jockey\"\
      >http://www.the-underdogs.org/game.php?name=Rocket+Jockey</a></p>\n<p><b>Highlander:</b>\
      \ Thank you for the link&#160;:). Unfortunately... it doesnt seem to like win2k...\
      \ so i will proceed to install win95 on my laptop.</p>\n<hr />\n<p>I'd be willing\
      \ to help code this. Let me know. – Spike ICQ 3797129.</p>\n<hr />\n<p><b>Naky:</b>\
      \ So it looks like a formal team has taken up this project now (goons, you know\
      \ who you are). We'll use this board to consolidate and talk about the project\
      \ until we get our site up and running.</p>\n<hr />\n<p><b>Plane Guy:</b> Ok,\
      \ so this is how I see it. We should get some rudimentary basics working soon,\
      \ so that we can build on them at axemanic's afore-mentioned slow pace. I can\
      \ see making working rockets and grapple hooks (sans tripwires) easily with\
      \ placeholder models. The reason I want to get going is that people tend to\
      \ sit around arguing about features and getting nothing done. No one can argue\
      \ we don't need these features!&#160;:) Anyway, I'm off to have a closer look\
      \ at that KVehicle....</p>\n<hr />\n<p><b>Naky:</b> Agreed. Some of the basic\
      \ tasks for programming should be:</p>\n<ul>\n<li>the adjustment of the camera:\
      \ this'll be a third person view mod just like the original... maybe eventually\
      \ we can set something up where mousewheelup zooms in and mousewheeldown zooms\
      \ out but for now, just a basic behind-the-rocket camera view will do</li>\n\
      <li>tweaking of the kvehicle class: this function probably simulates a wheeled\
      \ vehicle pretty well but I'm not sure if it'll \"feel\" right for flying a\
      \ rocket</li>\n<li>firing the cables: just firing them for the moment, we can\
      \ worry about how they'll interact with the environment later on</li>\n</ul>\n\
      <p>Once we get those things settled, we can add to the list. Oh yeah, UT2K3\
      \ comes with 2 hover jetbike models. They're inside VehicleMeshes.usx I think.\
      \ Both are a little under 900 polys and we can use those two as placeholder\
      \ rockets for now. Anyway, for me, I have to sit down either tonight or tomorrow\
      \ and play the game a bunch so I can make a list of all the map models I need\
      \ to make. We might as well stay with the '20s theme for now too, even though\
      \ it'll look weird with the default character models. Something we can't help\
      \ until we find a character modeller, I suppose.</p>\n<hr />\n<p><b>Highlander:</b>\
      \ You gents need any help lemme know... Currently pre-occupied with a few projects\
      \ but if I can pitch in I will. Have experience /w gametypes custom pawns /\
      \ controllers etc. I put a lot of thought into how to implement this a while\
      \ ago. One problem I see is the cables, specificly making them look good at\
      \ arbitary lengths (do we build em out of segments? or perhaps a single mesh\
      \ scaled?) Other issues are if you plan on using karma you need to work out\
      \ the replication for that stuff.</p>\n<ul>\n<li>Camera adjustment: easy I can\
      \ have something together in a few minutes if you want it.</li>\n<li>I think\
      \ kVehicle is the best thing to subclass if you plan on using karma.</li>\n\
      </ul>\n<p>I *think* karma objects can only be joined to karma objects, also\
      \ not sure if a karma object can be anchored to the world (so it doesnt move)\
      \ but that would make the interactions easy.. just restrict the pylons to be\
      \ KActors that are anchored to the world.</p>\n<hr />\n<p><b>Naky:</b> Sure,\
      \ I don't see why not. This isn't a Something Awful goon project only. What\
      \ is your main thing? Programming, mapping, modelling, skinning? We have 2 programmers,\
      \ 1 modeller, 1 texture artist, one sound designer and one designer who is the\
      \ guy who started this thread on Wiki so far. Right now we're mostly in the\
      \ planning and preparation stage but starting to get the basics down in certain\
      \ areas. We're also keeping the scope small at first and expanding as we complete\
      \ the tasks we outline so don't think bad of us as a result =P</p>\n<hr />\n\
      <p><b>Killmaster:</b> Ok, I added Team section. I also added a basic Timeline,\
      \ feel free to add things or modify it if you think anything needs to be changed.</p>\n\
      <hr />\n<p><b>Naky:</b> Added in the modelling tasks and a section for the programmers.\
      \ Mr. P, who has decided to be a full member now (yay!) and Plane Guy can work\
      \ out what they need to do with each other and list it, I guess.</p>\n<hr />\n\
      <p><b>Petri:</b> Hay guys, I'm Mr. P.</p>\n<p><b>MythOpus:</b> Yo Mistah P&#160;;)</p>\n\
      <hr />\n<p><b>Spike:</b> Hey there...A few weeks ago someone contacted me about\
      \ this project but I lost the info. Could you drop me a line again? I have a\
      \ Web site with a bulletin board running, and I could create a mod dev team\
      \ board for you (see <a rel=\"nofollow\" class=\"external free\" href=\"http://amishrabbit.com/forums/viewforum.php?f=10\"\
      >http://amishrabbit.com/forums/viewforum.php?f=10</a>), if you want to use something\
      \ other than a Wiki to stay in touch (especially because someone could just\
      \ delete the whole thing). Drop me an ICQ to 3797129 or AIM Spikescape.</p>\n\
      <hr />\n<p><b>Plane Guy</b> We're not dead yet!</p>\n<hr />\n<p><b>05-05-2003|\
      \ Dodger_</b> *pokes the body with a stick* <b>Enable grappling rockets - Incomplete.\
      \ \"Karma actors do not do collision\"&#160;:P</b>: If they don't do collision,\
      \ then how does UT2k3 do the collision with the beams and stuff when you fall\
      \ down the pit in that ball game?</p>\n<hr />\n<p><b>Plane Guy:</b> That's a\
      \ karma actor (ragdoll) interacting with other karma actors (beams, etc.) Once\
      \ an actor gets handed over to karma, it does not handle \"game collision\"\
      \ events, at least not properly. Well, at least the grapple hook passes harmlessly\
      \ through the rocket (karma controlled) when I take a pot-shot at it. Since\
      \ it should grapple <b>any</b> actor, the only thing I can see different between\
      \ the rocket any any other actor, is that I've handed control of it to Karma.</p>\n\
      <p>On a related note, it really pains me that I have to re-code th wheel on\
      \ the towing physics. If I find something - have some sort of epiphany - I'd\
      \ swicth over to Karma in a nanosecond. I don't trust the replication on it\
      \ though. Karma seens to work on a differnt plane than the rest of the game,\
      \ it's just that we get the priviledge to watch it's magic at work sometimes.</p>\n\
      <p><b>Foxpaw:</b> This is partially true and partially not.. Karma does work\
      \ independantly of the regular physics, however, it is possible to make it interact\
      \ with other normal objects. Usually the beams and stuff that you hit are not\
      \ \"karma objects\" per se. If you want an object to collide with Karma objects,\
      \ you have to call KSetBlockkarma( true ) on that object. For \"towing\" you\
      \ can use KAddImpulse, or even put a KBSJoint between the hook and the rocket.\
      \ Then an impulse applied to the hook will cause a realistic \"tug\" on that\
      \ point of the rocket.</p>\n<hr />\n<p><b>Spike:</b> Hey Plane Guy–let me know\
      \ if you'd like my help with audio. Contact info is in my previous post→and\
      \ the offer for a message board still stands, if you want it. (22 July 03)</p>\n\
      <hr />\n<p><b>MythOpus:</b> Hey! Is this mod still in the construction phase?\
      \ It seems to have stopped completely... or maybe someone hasn't had time to\
      \ update progress?</p>\n<hr />\n<p><b>Naky:</b> We ain't dead, we just moved\
      \ underground to focus on the two major ass problems we've been having with\
      \ the Unreal engine. We've got one of them nailed and the other one somewhat\
      \ so. www.rocketwars.com has been regged and we're about to move there soon,\
      \ with our own forums. Spike, if you're still interested in helping with sound\
      \ or additional programming, you're more than welcome. Sorry I haven't checked\
      \ this page in such a long time, just been too busy with work, my stuff with\
      \ the mod and in life in general =) My contact info is: MSN - nyquil_lover @\
      \ hotmail.com; ICQ - 216794516 or Email: naky @ rocketwars.com. The forums should\
      \ be up this weekend - August 1 or 2nd.</p>\n<hr />\n<p><b>Zap!:</b> I'm not\
      \ dead either! Ok, I just kinda got really busy towards the end of school and\
      \ kinda forgot about this. I'm going to be working on my mapping skills (and\
      \ texturing egad!). I'll see what I can get done. Since I'm a newbie with this\
      \ stuff, I'll need to know what special parts we'll need for our maps, if any.</p>\n\
      <hr />\n<p><b>Plane Guy:</b> Just verifying breathing status. We've done a lot,\
      \ just not gone far. This is kind of a first for most of us. I know the rockets\
      \ have been redone, and this is the another try at grappling hooks. I'm so happy\
      \ Karma is involved now. It's so keen when it's not raping my houseplants.</p>\n\
      <hr />\n<p><b>Naky:</b> Okay guys, www.rocketwars.com is all setup and ready\
      \ to go. The forums are setup and completed and once we start making our site,\
      \ we'll have much less use for this board. Even as it is, most of the info here\
      \ is outdated =D See you guys over there.</p>\n<hr />\n<p><b>JeePeeEs\"gps\"\
      </b></p>\n<p>hey you guys still working on that site... i would like to see\
      \ what progress ur making 3/27/06</p>\n<p>good looking on revising RJ if i can\
      \ do nething to help tell me &lt;even tho im useless on the programming front&gt;\
      \ JeePeeEs on aim or Gmail ... godspeed</p>\n<hr />\n<p><b>Guest:</b> Hey people,\
      \ I'm just a Rocket Jockey enthusiast and although I haven't got any (relevant)\
      \ programming skills I fully back your efforts! Keep up the good work! Anyway\
      \ the reason I wanted to post something is that you might want to have a look\
      \ at this link <a rel=\"nofollow\" class=\"external free\" href=\"http://www.imdb.com/title/tt0302981/fullcredits\"\
      >http://www.imdb.com/title/tt0302981/fullcredits</a> it has got details of the\
      \ \"cast\" involved in making the original RJ and maybe (who knows!) if you\
      \ contacted them they might be willing to help in some sort of way? Just thought\
      \ you'd appreciate it...</p>\n<p>Good luck!</p>\n<p><b>MythOpus:</b> Anyone\
      \ know if there has been any progress with this mod? The site seems to be gone\
      \ so I'll either refactor some of it or ask for a <a href=\"/Category:Legacy_Delete_Me\"\
      \ title=\"Category:Legacy Delete Me\">Category:Legacy Delete Me</a> if the mod\
      \ is just dead.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.063 seconds\n\
      Real time usage: 0.065 seconds\nPreprocessor visited node count: 67/1000000\n\
