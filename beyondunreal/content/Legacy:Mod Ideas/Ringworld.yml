  text:
    text: "<h2><span class=\"mw-headline\" id=\"A_Ringworld-Inspired_Mod_for_UT2003\"\
      >A Ringworld-Inspired Mod for UT2003</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Ringworld?section=1\"\
      \ title=\"Edit section: A Ringworld-Inspired Mod for UT2003\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Hollywood has been\
      \ talking for several years about possibly making a movie based on Larry Niven's\
      \ mind-boggling \"Ringworld\" concept, but they never have gotten it all together.\
      \ I think the UT mappers out there have a great opportunity to create a first-visualization\
      \ of the \"Ringworld\" idea as a set of expansive 3D maps for UT2003 or even\
      \ for the old UT.</p>\n<p>I'm imagining a great ring-shaped UT map which would\
      \ be able to hold maybe 10 smaller location-maps within the circular interior\
      \ side of the ring. I recently saw a great \"2001 Space Odyssey\" map that someone\
      \ made which had two ring-shaped space stations within it for a CTF type game.\
      \ The envisioned project would require a much bigger \"space station\" of a\
      \ Ringworld-esque nature, rather like a mini-ringworld. I picture a gigantic\
      \ map that incorporates 10 separate maps by 3 or 4 (or maybe by 10) different\
      \ mappers, and it lets the player move quickly from one territorial map to the\
      \ next as he travels along the inside of the ringworld.</p>\n<p>If someone could\
      \ make a generic ringword map as a base and then use some coding talent, maybe\
      \ it could even become a new gametype for UT where you can pre-select 10 of\
      \ your favorite UT maps to be placed upon the inside rim of the mini-ringworld\
      \ model that someone puts together.</p>\n<p>(By the way, my \"EarthWarrior\"\
      \ skin might also fit in well with any mini-ringworld map-simulation's 3D adventures,\
      \ since one of the characters in Niven's original novel was a heroic, ringworld-roaming\
      \ adventurer named \"Seeker,\" and Niven has often maintained that he too is\
      \ a big fan of the old \"pioneer s-f\" literature!)</p>\n<pre>     Idea submitted\
      \ by K_St_theJunior on Aug. 2, 2002.\n</pre>\n<h4><span class=\"mw-headline\"\
      \ id=\"Interested_Scripters\">Interested Scripters</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Ringworld?section=2\"\
      \ title=\"Edit section: Interested Scripters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>If you are interested in developing this mod for UT2003\
      \ then add your name to the list. Once you start development you should indicate\
      \ that below (and hopefully include a link to a journal page). Before you start\
      \ development you should also check this section to see if anyone else has started.</p>\n\
