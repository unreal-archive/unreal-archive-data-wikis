  text:
    text: "<p>Wanted one of these since quake 1.</p>\n<p>Makes long-range rocket sniping\
      \ interesting.</p>\n<p>Rocket at the beginning of its life: high splash (fuel\
      \ plus warhead) but regular impact (no extra damage from speed)</p>\n<p>Rocket\
      \ near the end of its life: low splash (fuel gone, just warhead) but extra impact\
      \ damage (high KE)</p>\n<p>Rocket after burnout: a grenade with arc and tumble.</p>\n\
      <p>I like the way aiming this thing would work... all of the target lead would\
      \ be for the first part of the flight.. the amount you would have to lead for\
      \ longer distances would get smaller and smaller.</p>\n<p>If you really wanted\
      \ to make leading a target hellish you could give the rocket a terminal speed\
      \ and/or have the acelleration ramp off... making it so hard to lead that youd\
      \ want to be closer to the target than usual... where the rocket speed is slow\
      \ and the splash radius is big.</p>\n<p>Might need more base damage to make\
