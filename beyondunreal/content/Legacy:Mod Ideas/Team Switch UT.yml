      Edit section: Team Switch (UT)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Basicaly this works like the DOM control point. The\
      \ trigger has 4 different outevents, one for each team.</p>\n<p>I thought it\
      \ may be usefull in domination but could be used for anything really.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Here_goes\">Here goes</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Team_Switch_UT?section=2\"\
      \ title=\"Edit section: Here goes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The trigger will change its outevent based on the\
      \ team color of the last player to activate it.</p>\n<p>So you could place it\
      \ next to a DOM control point, which ever team is in possesion of the CP will\
      \ also be in control of the trigger. Each CP has a TeamSwitch, linked up to\
      \ a door or bridge or something to another area.</p>\n<p>You have to get all\
      \ of TeamSwith to your team color before the door will open.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Script\">Script</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Team_Switch_UT?section=3\"\
      \ title=\"Edit section: Script\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I'm still learning Uscript, its gonna be if/else,\
      \ if/else</p>\n<p>Need to see what the Uscript is for teams and such like.</p>\n\
