      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Riftwar?section=2\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Riftwar is a small modification for Unreal Tournament\
      \ 2003. It began as I tried to make some proof of concept gametypes for Freehold\
      \ NG.</p>\n<p>Basically, Riftwar is a partial conversion where three species\
      \ battle it out. There are Undead, Alien and Human classes to play and during\
      \ team games (usually Rift Control) all three teams fight each other at once,\
      \ as opposed to the usual two team approach of games. I should note here that\
      \ the original idea for a three team gametype was MoP's, Freehold's design lead.</p>\n\
      <p>When you enter the game, you'll be presented with a menu to pick your class.\
      \ You can find detailed descriptions of the species and their classes in the\
      \ \"EDF Field Report\" document under media. The short of it is, each class\
      \ has a different look, stats (speed, armor, weapon skill, agility), starting\
      \ weapon and \"powerup\". Powerups are kind like combos, but they occur automatically\
      \ when you hit 100 adrenaline. There are no other combos.</p>\n<p>Riftwar: Campaigns\
      \ brings the original Unreal Tournament 2003 partial conversion to the next\
      \ logical level - a massive war campaign. No longer are games isolated incidents,\
      \ now twelve maps have been divided between three different world to form one\
      \ complete game. Defend your world and use the riftgates to take the battles\
      \ to your opponent's. Take the capitol and you take the control of the world.\
      \ The first to control all three worlds wins the Riftwar.</p>\n<p>Campaigns\
      \ combines Team DM and classic Domination as you travel across the 12 worlds\
      \ of the Riftwar. Maps without control points can be one by being the first\
      \ team to get enough frags to satisfy a goal, whereas Rift Control maps are\
      \ scored by holding onto the control points.</p>\n<p><b>Author:</b> <a href=\"\
      /Legacy:RegularX\" title=\"Legacy:RegularX\">RegularX</a></p>\n<p><b>Website:</b>\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://webcosa.com/riftwar/\"\
      >webcosa.com</a></p>\n<p><b>Download:</b> <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://webcosa.com/riftwar/download.html\">link</a></p>\n<p><b>EDF\
      \ Central (Main Server): <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://inkless.com/edfcentral/\">inkless.com/edfcentral/</a> ... you can get\
      \ a status of the war from this page as well.</b></p>\n<p>Current version: 148</p>\n\
      <p>I do still intend on making more tutorials based on the code, such as</p>\n\
      <ul>\n<li>how to make an ingame menu when players enter the games</li>\n<li>how\
      \ to use species to form different classes: <a href=\"/Legacy:Making_A_Class-Based_Mod\"\
      \ title=\"Legacy:Making A Class-Based Mod\">Making A Class-Based Mod</a></li>\n\
      <li>how to tie custom skins/meshes to pawns</li>\n<li>working around the two\
      \ team limitations of UT2003</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Recent_Changelog\">Recent Changelog</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Riftwar?section=3\"\
      \ title=\"Edit section: Recent Changelog\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Deathmatch and Domination play combined into\
      \ one Campaign</li>\n<li>3 teams each with 3 players classes = 9 different ways\
      \ to play</li>\n<li>Win battles to find team items to help the war effort</li>\n\
      <li>Top players and war status viewable from PHP script</li>\n<li>Offline campaign\
      \ saves status so that you can go eat dinner</li>\n<li>Team items can be gained\
      \ by winning battles</li>\n<li>Each map contains monstrous allies which defend\
      \ the world</li>\n<li>DOM Monitors glow to indicate the correct controlling\
      \ team</li>\n<li>Holographic flags indicate the current world's controlling\
      \ team</li>\n<li>New Undead Weapons Pestilence Hypo and Hex Rifle added</li>\n\
      <li>Aliens exclusively get Translocator and Shield Gun</li>\n<li>Updates to\
      \ Minigun, Link Gun and more</li>\n<li>Undead HUD now a stylish yellow</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Known_Bugs\">Known Bugs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
