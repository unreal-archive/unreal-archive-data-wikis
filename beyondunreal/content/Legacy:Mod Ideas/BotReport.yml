      \ There's a map report which displays map stats and a bot report which breaks\
      \ down the bots.\n\n==Map Report==\n\nThis shows how much something on the map\
      \ was utilized.\n\nPathNodeN - # times utilized, % of time utilized\n\nJumpSpotN\
