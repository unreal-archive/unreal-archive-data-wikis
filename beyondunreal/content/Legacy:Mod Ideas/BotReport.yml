      \nInventorySpotN - # times pickedup, % of time utilized\n\nPlayerStartN - #\
      \ times someone spawned here, % of time utilized vs other playerstarts\n\n==Error\
      \ Report==\n\nBots that move between the same two nodes more than twice(?) \n\
      \nBots that translocate more than n times from the same pathnode (ie, missing\
      \ their target)\n\nBots that jump more than n times at the same pathnode (ie,\
