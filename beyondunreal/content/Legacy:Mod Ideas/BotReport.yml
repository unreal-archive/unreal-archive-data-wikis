    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Description\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Description</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Report_Features\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Report Features</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Map_Report\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Map Report</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Error_Report\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Error Report</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Bot_Report\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Bot Report</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#Map_Data\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Map Data</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Comments\"><span class=\"tocnumber\">7</span> <span\
      \ class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Description\">Description</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/BotReport?section=1\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Bot Report is a mutator that runs a botmatch game\
      \ for pathing and level balancing analysis. It's recommended that the user set\
      \ a high capture limit so that all bots have ample time to \"run the map\".\
      \ At the end of the session, bot reporting is saved to a date and timestamped\
      \ text file.</p>\n<h2><span class=\"mw-headline\" id=\"Report_Features\">Report\
      \ Features</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/BotReport?section=2\" title=\"Edit\
      \ section: Report Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The report might be best saved as a CSV file for easier\
      \ analysis. Although a selfreferencing html page might be better. There's a\
      \ map report which displays map stats and a bot report which breaks down the\
      \ bots.</p>\n<h2><span class=\"mw-headline\" id=\"Map_Report\">Map Report</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/BotReport?section=3\" title=\"Edit section:\
      \ Map Report\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This shows how much something on the map was utilized.</p>\n<p>PathNodeN\
      \ - # times utilized,&#160;% of time utilized</p>\n<p>JumpSpotN - # times utilized,&#160;%\
      \ of time utilized, method of utilization (impactjump, transloc, jump, dbljump)</p>\n\
      <p>AssaultPathN - # times utilized,&#160;% of time utilized</p>\n<p>InventorySpotN\
      \ - # times pickedup,&#160;% of time utilized</p>\n<p>PlayerStartN - # times\
      \ someone spawned here,&#160;% of time utilized vs other playerstarts</p>\n\
      <h2><span class=\"mw-headline\" id=\"Error_Report\">Error Report</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/BotReport?section=4\" title=\"Edit section:\
      \ Error Report\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Bots that move between the same two nodes more than twice(?)</p>\n<p>Bots\
      \ that translocate more than n times from the same pathnode (ie, missing their\
      \ target)</p>\n<p>Bots that jump more than n times at the same pathnode (ie,\
      \ they can't get up onto something)</p>\n<h2><span class=\"mw-headline\" id=\"\
      Bot_Report\">Bot Report</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/BotReport?section=5\"\
      \ title=\"Edit section: Bot Report\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>For each bot in the match, a breakdown of how the\
      \ bots did. Lifetimes will be useful in determining if there's too many or not\
      \ enough weapons/ammo/health.</p>\n<p>BotN - team #, # damage dealt, # damage\
      \ rcvd, # nodes visited, shortest time alive, longest time alive, avg time alive</p>\n\
      <p>If (BR, CTF or DD) then do Team Averages</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Map_Data\">Map Data</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/BotReport?section=6\"\
      \ title=\"Edit section: Map Data\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A list of all the relevant properties for the map.\
      \ Perhaps a config file could come with the mutator so people could edit a text\
      \ file and pick and choose which properties they want. Nice to have but certainly\
      \ not necessary.</p>\n<p>PathNodeN - forced path 1-4, proscribed path 1-4, ..</p>\n\
      <p>JumpSpotN - forced path 1-4, proscribed path 1-4, transloc only, hammerjump,\
      \ ..</p>\n<p>AssaultPathN - forced path 1-4, proscribed path 1-4, return only,\
      \ ..</p>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/BotReport?section=7\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Kerlin:</b> I'm sure it's just me but I'd LOVE to see someone with the\
      \ \"skillz\" make something like this happen. Sure, you still have to WATCH\
      \ a botmatch to see if they round corners appropriately and so on, but this\
      \ would remove some of the more mundane bot watching and give you a sort of\
      \ \"to do\" list.</p>\n<p><b>LedZep:</b> It's a good idea man, might really\
      \ help mappers out, I think there is already a mutator used for watching botmatches,\
      \ i think it would be best to incorporate this idea into it. nice thoughts though&#160;;)</p>\n\
      <p><b>Kerlin:</b> Agreed. It's a shoe-in for <a href=\"/Legacy:Spectate_Bots\"\
      \ title=\"Legacy:Spectate Bots\">Spectate Botmatch</a> isn't it? After shipping,\
      \ I wonder if Mychaeel is even interested in adding something like this. There's\
      \ always that post-ship burnout.&#160;:)</p>\n<p><b>Mychaeel:</b> I could imagine\
      \ those path node stats as floating beacons in the map above the (visible) path\
      \ nodes themselves. Maybe even in a top-down generated map overview (DrawPortal\
      \ on ScriptedTexture). Mmmh... &#160;:)</p>\n<p><b>EntropicLqd:</b> I'd not\
      \ bother with the top down view. For maps with lots of Z it might turn into\
      \ a nightmare trying to figure out which path is at what level. However, having\
      \ the stats hovering above each pathnode would be very cool. Being able to \"\
      zoom\" to nodes that have never been used (or are over used) would be a nice\
      \ feature too.</p>\n<p><b>Kerlin:</b> You've taken a good idea and turned it\
      \ into a really good idea. I was just looking for a quick &amp; dirty solution\
      \ though the elegance you describe has my mouth watering. It could still write\
      \ a log file, though, right? I can only offer to place my undying gratitude\
      \ in the readme of all of the marginal maps I will create.&#160;;)</p>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.024 seconds\nReal time usage: 0.049\
