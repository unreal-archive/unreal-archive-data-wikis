  text:
    text: "<p>Triple Domination is essentially Double Domination with a third control\
      \ point. Scoring would work as in <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.uncommonplace.com/games/flagdom.html\">Flag Domination</a>:</p>\n\
      <ul>\n<li>Control two points for 10 seconds to score a point.</li>\n<li>If you\
      \ control all three points when the countdown ends, you get 2 points instead\
      \ of 1.</li>\n</ul>\n<p>Timed scoring, as in original UT <a href=\"/Legacy:Domination\"\
      \ title=\"Legacy:Domination\">Domination</a>, would also be an option. The scoring\
      \ interval should be adjustable, so you can have 1 second like the original,\
      \ or 10 seconds. I think a higher interval could be more fun.</p>\n<p>The game\
      \ could work on various types of maps, with rules for placing the 3 control\
      \ points:</p>\n<ul>\n<li>DOM - Use the existing two points, and find a suitable\
      \ PathNode in the center for the third.</li>\n<li>CTF - Use the flag bases for\
      \ the first two, and again place the third in the middle.</li>\n<li>BR - Each\
      \ goal is a control point, and the third replaces the ball's spawning point.</li>\n\
      <li>DM - Three PathNodes are chosen at random.</li>\n<li>TDOM - Custom maps\
      \ have the three points placed explicitly.</li>\n</ul>\n<p>It wouldn't be all\
      \ that hard to code, although it would need a \"C\" mesh for the third point.</p>\n\
      <p>Cool points of this game type:</p>\n<ul>\n<li>It will work with a wide variety\
      \ of maps.</li>\n<li>More control points would probably mean less people camping\
      \ on a single control point. Your team is spread more thinly, and it's not as\
      \ far between points.</li>\n<li>It would work better as a 4-team game. Four\
      \ teams fighting over two points would take forever to score.</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Triple_Domination?section=1\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> Hmm, BR maps might not work too well.\
      \ Many goals are in difficult to hold areas. In BR-Anubis you wouldn't even\
      \ be able to touch the outer points without killing yourself.</p>\n<p><b>Uncommon:</b>\
      \ Yeah, in some cases claiming a point means suicide. I guess you just have\
      \ to make sure there are no enemies nearby first&#160;:) I suppose you could\
      \ also give it a list of maps where the BR goal is guaranteed suicide and have\
      \ it bounce players back out so they can have a chance to land safely.</p>\n\
      <p><b>Haral:</b> You know, I find this mod idea to be silly. Once you've worked\
      \ your way up to three, you might as well just allow for any number of control\
      \ points. It's not that hard anyway.</p>\n<p><b>Uncommon:</b> Actually having\
      \ more than three would make a big difference, since then you could have both\
      \ teams dominating at once. So I don't think it would be silly until you got\
      \ to four or more.</p>\n<p><b>Uncommon:</b> Now that Classic Domination is out,\
      \ I'm tempted to write this to work on cDOM maps.</p>\n\n<!-- \nNewPP limit\
