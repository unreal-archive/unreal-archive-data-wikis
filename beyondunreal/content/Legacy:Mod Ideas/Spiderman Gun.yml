      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The pickup mesh for this gun would be a spider, but\
      \ the 3rd and 1st person views woild just be hands. The weapon would allow the\
      \ player to walk up walls and across ceilings. Fire and Alt fire would shoot\
      \ grapling hooks themed to look like webs, and they stay active untill the button\
      \ is released, alowing you to swing across ceilings, and swing through long\
      \ tal areas (like a city street for example)</p>\n<hr />\n<h4><span class=\"\
      mw-headline\" id=\"Interested_Scripters\">Interested Scripters</span><span class=\"\
