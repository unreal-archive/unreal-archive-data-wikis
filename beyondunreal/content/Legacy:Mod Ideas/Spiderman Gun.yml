      <p><b>DJPaul:</b> You mean a grappling hook.</p>\n<p><b>TheRenegadeMaster:</b>\
      \ I think he meant its a grappling hook when its fired, but the player can still\
      \ walk up walls and across ceilings if he holding the weapon. I like the idea,\
      \ would be cool.</p>\n<p><b>Sett:</b> Akimbo grapping hooks. Left and right\
      \ hand. When the 2nd one makes contact the 1st lets go.</p>\n<p><b>Rico:</b>\
      \ Worms-style grappling hook, yeah. So you can fire, and in mid air fire again,\
      \ traversing the ceiling...&#160;:)</p>\n<p><b>AlphaOne:</b> I don't get the\
      \ views part → how can 3RD person view just be hands?</p>\n<p><b>Iceman:</b>\
      \ I always wanted to do something like this.. Akimbo grapple hooks where you\
      \ hold down primary to shoot the left hand, and secondary to shoot the right.\
      \ When the button is let go the ropes are released. If the physics were done\
      \ properly, I think you could get some interesting effects from being able to\
      \ have both ropes active at the same time.</p>\n<p><b>Random Guest:</b> AlphaOne,\
