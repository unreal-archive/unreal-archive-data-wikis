  text:
    text: "<p><b>This is currently in production. All feedback is greatly appreciated.</b></p>\n\
      <h4><span class=\"mw-headline\" id=\"Design\">Design</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Firestarter?section=1\"\
      \ title=\"Edit section: Design\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The basic idea is that for 30 seconds any player who\
      \ looks into the firestarter's eyes catches on fire and not so slowly burns\
      \ to death. Players who catch on fire will start to spawn appropriate fiery\
      \ particles and may have their vision distorted by the burning. Players who\
      \ catch on fire will burn as long as the firestarter has charge. Fire damage\
      \ will ignore armor and will not be put out by fire. To help balance this effect\
      \ I think firestarters will not be able to use normal weapons for the duration\
      \ of the effect. I'm pretty sure I can't make the model's eyes light up, but\
      \ I may try to have the character leave behind burning footprints or somesuch.</p>\n\
      <p>The majority of this has to be done by the end of the quarter for my final\
      \ at <a rel=\"nofollow\" class=\"external text\" href=\"http://www.aicasf.aii.edu/\"\
      >Ai-SF</a>, so we'll see how much gets done. =)</p>\n<h4><span class=\"mw-headline\"\
