      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/CatchTheSmurf?section=1\"\
      \ title=\"Edit section: Catch the Smurf\">edit</a><span class=\"mw-editsection-bracket\"\
