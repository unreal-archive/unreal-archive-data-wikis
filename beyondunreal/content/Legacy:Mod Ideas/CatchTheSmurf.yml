      >[</span><a href=\"/edit/Legacy:Mod_Ideas/CatchTheSmurf?section=2\" title=\"\
      Edit section: Basic\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Everybody's running around like crazy trying to catch or kill one Smurf.\
      \ The Smurf is a bot that moves really fast, at least when strafing and turning.\
      \ The one who gets the Smurf wins the game. This can also be Team based, with\
      \ x teams trying to get one Smurf, kinda like Tally-Ho, but with one Smurf instead\
      \ of lots of monsters.</p>\n<h4><span class=\"mw-headline\" id=\"Twist\">Twist</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/CatchTheSmurf?section=3\" title=\"Edit section:\
      \ Twist\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>You can also add multiple Smurfs, say 20 with the same properties. This way\
      \ you can miss \"your\" Smurf but maybe get some other. The winner is the one\
      \ with the most Smurfs in his bag at the end. Of course this can also be team\
      \ based. In team games the Smurfs also run faster than the player, making 'em\
      \ l33t in any move (The team benefits from working togheter, herding the Smurf(s))</p>\n\
      <h4><span class=\"mw-headline\" id=\"Maps\">Maps</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/CatchTheSmurf?section=4\"\
      \ title=\"Edit section: Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Maps should be different Smurfy scenarios, such as\
      \ mushroom villages and.... uhm can't remember, but Smurfy anyway&#160;;) There\
      \ should be smurf bg music and perhaps the same llama system as in Tally-Ho\
      \ (great mod, come to thinking of it)</p>\n<h2><span class=\"mw-headline\" id=\"\
