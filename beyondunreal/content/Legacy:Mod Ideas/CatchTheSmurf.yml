      \ Tally-Ho, but with one Smurf instead of lots of monsters.\n\n====Twist ====\n\
      \nYou can also add multiple Smurfs, say 20 with the same properties. This way\
      \ you can miss \"your\" Smurf but maybe get some other. The winner is the one\
