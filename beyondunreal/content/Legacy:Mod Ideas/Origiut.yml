      ><a href=\"#Gametype_Options\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">Gametype Options</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-7\"\
      ><a href=\"#Assault\"><span class=\"tocnumber\">1.2.1</span> <span class=\"\
      toctext\">Assault</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-8\"><a href=\"#Interested_Scripters\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Interested Scripters</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-9\"><a href=\"#Discussion\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Origiut?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Well,\
      \ this is a gametype that is (well duh...&#160;:) ) the original UT! It plays\
      \ and feels the same way in the original UT.</p>\n<p>You may add to, and only\
      \ add to this list of features below: If you want me to delete one of them,\
      \ or move them, tell me with an adequate explanation in the discussion area\
      \ of this page, please!&#160;;)</p>\n<h3><span class=\"mw-headline\" id=\"Gameplay_Options\"\
      >Gameplay Options</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Origiut?section=2\" title=\"Edit section:\
      \ Gameplay Options\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Keep_from_UT2003\">Keep from UT2003</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Origiut?section=3\" title=\"Edit section: Keep\
      \ from UT2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Karma physics</li>\n<li>Announcer</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Keep_from_UT\">Keep from UT</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Origiut?section=4\"\
      \ title=\"Edit section: Keep from UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Gibbed dead bodies, rather than the stupid\
      \ green body floating to heaven.</li>\n<li>Blasted telefragger destination module\
      \ (shooting it to the moon&#160;:) )</li>\n<li>Hud</li>\n<li>Cursor for [v]\
      \ dialogue box.&#160;:)</li>\n<li><b>UWindows!!!</b>&#160;:D</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Options_that_are_configurable\">Options that are\
      \ configurable</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Origiut?section=5\" title=\"Edit section:\
      \ Options that are configurable\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Weapons</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Gametype_Options\">Gametype Options</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Origiut?section=6\"\
      \ title=\"Edit section: Gametype Options\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Assault\">Assault</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Origiut?section=7\" title=\"Edit section: Assault\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Well,\
      \ for the assault lovers, and people who like the original UnrealTournament</p>\n\
      <h2><span class=\"mw-headline\" id=\"Interested_Scripters\">Interested Scripters</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Origiut?section=8\" title=\"Edit section: Interested\
      \ Scripters\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you are interested in developing this mod for UT2003 then add your name\
      \ to the list. Once you start development you should indicate that below (and\
      \ hopefully include a link to a journal page). Before you start development\
      \ you should also check this section to see if anyone else has started.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Origiut?section=9\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>EntropicLqd:</b> One of my biggest hates with UT2003\
      \ is the HUD. It stinks. In UT the team messages were in a decent place, and\
      \ your health and armour were co-located. You could also tell how much ammo\
      \ you had left for a weapon that you didn't have in your hands (the colours\
      \ in UT2003 are too similar).</p>\n<p><b>ZxAnPhOrIaN:</b> Fixed that! When you\
      \ stated that, i kinda hate the hud of UT2003 too! You cannot make the hud transparent!</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Also, I hate that you have to use the number keys for\
      \ choosing messages in the [v] dialogue box!</p>\n<p><b>EntropicLqd:</b> Yeah.\
      \ If you use the voice menu <i>a lot</i> it is actually quicker to do it the\
      \ way they have done it. However, for occasional use (since I generally setup\
      \ keybinds) the implementation is awful. The other thing I find irritating is\
      \ the fact that all messages are in upper case. I know they were porting a TV\
      \ console game, but come on ...</p>\n<p><b>Mychaeel:</b> Seems to me that it'd\
      \ be a lot easier to port the announcer from UT2003 to Unreal Tournament than\
      \ everything else from Unreal Tournament to UT2003.</p>\n<p><b>EntropicLqd:</b>\
      \ lol - but where's the challenge in that? I must confess, I prefer the UT2003\
      \ weapons over the UT ones. My issues with UT2003 are more to do with the maps,\
      \ diversity, and HUD. Mostly the HUD to be honest.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ In Americas Army, the numbers for the radio are fine, because you don't need\
      \ them as often in it.</p>\n<p><b>DJPaul:</b> very similar to the UTClassic\
      \ mutator..</p>\n<p><b>Darkwarrior:</b> The announcer should be easy to make\
      \ for UT2003 because of the support for custom announcers added with the epic\
      \ bonus pack.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.020 seconds\n\
