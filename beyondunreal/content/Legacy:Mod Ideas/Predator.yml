  text:
    text: "<h3><span class=\"mw-headline\" id=\"Predator\">Predator</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/Predator?section=1\"\
      \ title=\"Edit section: Predator\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>What is predator? Ever watch the movie and wish you\
      \ were the predator stalking the defenceless humans. Well thats what this gametype\
      \ is. Deadly ideas self!</p>\n<h4><span class=\"mw-headline\" id=\"In_depth_Description\"\
      >In depth Description</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/Predator?section=2\" title=\"Edit\
      \ section: In depth Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>When the game starts a random person is choosen to\
      \ be the predator. The predator should start with an instagib rifle and be partially\
      \ invisible(WITHOUT IT RUNNING OUT BTW). Then the game seperates everybody on\
      \ one team and the predator on the other. Everyone hunts the predator but get\
      \ blown to pieces by the instagib rifle. When the predator gets killed the person\
      \ who killed it becomes the new predator. You can only get points by being the\
      \ predator. Thus meaning the winner is the one with the most points.</p>\n<p>~The\
      \ Twiggman~</p>\n<h4><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Ideas/Predator?section=3\" title=\"Edit section: Comments\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><b>nomad:</b>\
      \ Sounds good, the only problem I see with it is the team switching thing. I've\
      \ already tried this and the only way to switch teams is before the game starts.\
      \ It's something to do with the new team system Epic have created. But it's\
      \ not possible, and with a little work it could be pulled off.</p>\n<p><b>Claw:</b>\
      \ Why switch teams at all? Just make it Deathmatch with one being the Predator,\
      \ like so many similar mods for UT. I think that it would be cooler with more\
      \ authentic weapons though. Shoulder cannon (with targeting help maybe&#160;:))\
      \ and wristblades. It would rock in big terrain maps.</p>\n<p><b>_Lynx</b> I\
      \ suppose, that if you gonna make this stuff, all you need is just to rework\
      \ usual Muatant gametype, just change the mutatnt effect, disable health draw,\
      \ give only IG-rifle and again disable the Bottom Feeder.</p>\n\n<!-- \nNewPP\
