      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Do you know the multiview-screen from rocketarena v0.82? Based on this multiscreening\
      \ system, I want to create a mutator that enables a selected player on each\
      \ team (red/blue), to view every transloc-cam placed by a teammate. Use for\
      \ such a mutator is the observation of battles as a tactical supervisor. The\
      \ selected player may activate the tactical screen and have a TEAMMESSAGE-based\
      \ interface, with which he can send messages. (duh:)</p>\n<p>In messages, that\
      \ shall be activated by a minimal number of keys as possible (pre-defined messages),\
      \ every disc can be given a user-defined name, (maybe built-in support for automatically\
      \ renaming in relation to the playername of the player who set the cam or it's\
      \ location, that would be \"PlayernameCAM\", or \"Red Cave\", etc.), which makes\
      \ ist easier for the teammates to understand the location of the disc.</p>\n\
      <p>I am open for all ideas&#160;:)</p>\n<h3><span class=\"mw-headline\" id=\"\
      Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/TacticalScreen?section=2\" title=\"\
      Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Good idea, there's something like it for UT, the wonderful <a href=\"/Legacy:Screen\"\
      \ title=\"Legacy:Screen\">Screen</a> by <a href=\"/Legacy:Mychaeel\" title=\"\
      Legacy:Mychaeel\">Mychaeel</a>.</p>\n<p><b>Wormbo:</b> The idea is nice, but\
      \ this kind of multiple viewports only works with the Direct3D mode. OpenGL\
      \ mode can't render them correctly. All Linux users and those who chose to use\
      \ OpenGL under Windows are affected by this problem.</p>\n\n<!-- \nNewPP limit\
