  title: "Legacy:Mod Ideas/UT2003 Jukebox"
  text:
    text: "<p>Hello there, i've got an idea for a mod for UT2003, similar to a jukebox,\
      \ but for internet and LAN play. I was hoping to make it myself but have no\
      \ uscript experience whatsoever. Thank you for your time.</p>\n<p>I was hoping\
      \ to have a few features:</p>\n<ol>\n<li>gather or compile a collection of oggs\
      \ to make a sort of serverside playlist</li>\n<li>randomly select a song, or\
      \ maybe eventually add a voting option</li>\n<li>have the chosen song pushed\
      \ to the clients</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mod_Ideas/UT2003_Jukebox?section=1\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Foxpaw:</b> This doesn't sound like it would be too difficult. I believe\
      \ that <a href=\"/Legacy:Esc\" title=\"Legacy:Esc\">Esc</a> had something similar\
      \ to this. My only concern would be that I can't foresee much interest in it's\
      \ use.. why would players want their playlist dictated by the server when they\
      \ could make their own? Kinda like listening to the radio when you have all\
      \ the same songs in your CD changer...</p>\n\n<!-- \nNewPP limit report\nCPU\
