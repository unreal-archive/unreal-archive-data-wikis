      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I was thinking maybe a mutator that mappers could include in their maps.\
      \ You could specify if you want to disable rotating for just all weapons or\
      \ all items, or tag specific items in a map that this mutator will disable rotating\
      \ for.</p>\n<p>Atleast in UT2003 you can't disable rotating for weapons without\
      \ scripting.</p>\n<p>Related topics:</p>\n<p><a href=\"/Legacy:Writing_And_Using_An_Embedded_Mutator\"\
      \ title=\"Legacy:Writing And Using An Embedded Mutator\">Writing_And_Using_An_Embedded_Mutator</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Ideas/NoRotatingItems?section=2\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Wormbo:</b> You can place pickups directly in the\
      \ map (without an <a href=\"/Legacy:XPickUpBase\" title=\"Legacy:XPickUpBase\"\
      >xPickUpBase</a> actor) and set their <a href=\"/Legacy:Actor/Movement\" title=\"\
      Legacy:Actor/Movement\">Actor/Movement</a> -&gt; Physics property to PHYS_None\
      \ to prevent them from rotating. But if you still want to use a pickup base\
      \ instead of directly placing the pickup, you'd have to set its rotation by\
      \ trial and error to get the correct pickup rotation. You can even set a custom\
      \ rotation for the pickup (when placing it directly) by changing the Movement\
      \ -&gt; RotationRate property of the pickup.</p>\n<p><b>smattbac:</b> Hmm, no.\
      \ You can't add weapon pickups in UT2003 since they are not placeable. Unless\
      \ there's bCanAddNotPlaceableActors in the editor you can toggle. But I forgot\
      \ about the pickupbases though, so maybe it's just easier to subclass the weapons\
      \ you want, make them placeable and disable the rotating.</p>\n<p><b>Foxpaw:</b>\
      \ As I understand it bot's have a hard time finding weapons if they aren't on\
      \ pickupbases.</p>\n<p><b>MythOpus:</b> <a href=\"/Category:Legacy_Delete_Me\"\
      \ title=\"Category:Legacy Delete Me\">Category:Legacy Delete Me</a></p>\n\n\
