    text: "<p>Arms</p>\n<p>Why not bring back the good old weapons from previous doom\
      \ and quake games? Nailguns, BFG's, hyperblaster, etc. Lots of guns. Maybe divide\
      \ the different guns into classes by firepower so that the player only can have\
      \ one weapon for each class. Or maybe create a weapons weight system to limit\
      \ the players weapons. Perhaps make the player slower the closer the total weapon\
      \ weight is to the maximum.</p>\n<p>Just an idea.</p>\n<p>Note: This is illegal.\
      \ Doing it means violating the program's EULA.</p>\n<p>/Jo Are By (soldahl@online.no)</p>\n\
      <p><b>Zygar:</b> Illegal? What are you on about? If you don't use the original\
      \ model or graphics it is perfectly legal to do so.</p>\n<p><b>empty_other:</b>\
      \ Ill always wanted a HUGE weaponpack, with all weapons trough times of unrealistic/scifi\
      \ firstperson shooters, usable for the mapper. That had been cool. But to much\
      \ work...</p>\n<p>But what i at least want is the Shrinking Ray and the Devastators\
      \ (i think they was named, those Dual \"Rocketlauncers\" from Duke Nukem 3d).\
      \ Ill vote for this mod.</p>\n<p><b>Kirk:</b> Haha, the shrinking ray in UT?\
      \ That would be a funny sight for the player that gets shrunken... The Devastator\
      \ would be awesome, it never had enough ammo in D3D. But all the weapons from\
      \ D3D are pretty cool. Wouldn't mind some Deux Ex weapons (that would be easy,\
      \ although illegal, to port&#160;:D) or some from SS2.</p>\n<p><b>empty_other:</b>\
