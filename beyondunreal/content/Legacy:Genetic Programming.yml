  text:
    text: "<h2><span class=\"mw-headline\" id=\"Introduction\">Introduction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Genetic_Programming?section=1\" title=\"Edit section:\
      \ Introduction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:Zedsquared\" title=\"Legacy:Zedsquared\">Zedsquared</a>\
      \ writes in his <a href=\"/Legacy:ZedSquared/Developer_Journal\" title=\"Legacy:ZedSquared/Developer\
      \ Journal\">Developer Journal</a>...</p>\n<blockquote class=\"legacyquote\"\
      >\n<p>I'm currently coding for <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.utron.org\">UTRon</a> the tron mod and am looking into the AI for\
      \ the lightcycle game ATM, I remembered stumbling upon <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://dendrite.cs.brandeis.edu/tron\">This Site</a>\
      \ a while back where you can play (ordinary, boring, top down, 2D) lightcycles\
      \ against opponnents that are controlled using <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.genetic-programming.com/\">Genetic Programming</a>\
      \ techniques... go there now and give those bots some more training... go on!\
      \ there's a high score table and everything&#160;:)</p>\n<p>The more I read\
      \ about it the more it seemed like a cool thing to try out... evolve an AI by\
      \ randomly generating loads of controlling programs and playing them off against\
      \ each other and humans, the best performing ones get creamed off the top and\
      \ allowed to 'interbreed' with a little mutation thrown in for good measure\
      \ thus producing a new generation to be tested and so on until eventually (maybe)\
      \ AI is evolved that plays a decent game.</p>\n<p>Now it strikes me that UT\
      \ could be quite a good environment for this sort of thing, the large number\
      \ of trials needed to evolve from 'random nonsense' to 'random seeming nonsense\
      \ that somehow just *works*' can be carried out on many pcs in parrallel all\
      \ talking to a central server that keeps track of the gene pool (think SETI@Home\
      \ with a moebius twist). Uscript already has some TCP link classes that I need\
      \ to get to grips with anyway so what the hell.. let's go!</p>\n<p>Rewind a\
      \ fortnight or two... I'm sitting on my own in a hotel in Milton Keynes (work...\
      \ don't ask!) with a laptop loaded up with UT, WOTGreal and winCVS, fired by\
      \ the inspirational knowlege that Bletchly Park (where this whole computing\
      \ thing was kick started by Alan Turing waaay back when) is only a few miles\
      \ down the road I decide that the time has come to turn this whim into a reality,\
      \ I start to scribble, realise I have no pen, borrow one from reception and\
      \ *really* start to scribble, strange blobby tree diagrams cover the paper,\
      \ occasionally the distinctive crack of lightly chewed Bic casing is heard,\
      \ all falls quiet for a second, my hands hover over the keyboard for a contemplative\
      \ second or so and kapow! An edifice of code starts to take shape, it's turning\
      \ as recursive as a very recursive thing (but that's OK), seems nicely modular,\
      \ and might, just might... actually work! I missed out on the best thing about\
      \ hotel life ( huge breakfast! ) next morning due to oversleeping a little&#160;:)</p>\n\
      <p>Fast forward to the present and that core has been expanded upon and is approaching\
      \ something workable... having a full on breeding program is close, just got\
      \ the tcpip stuff to work on really.</p>\n<p>Here's some code and stuff to be\
      \ lightly refactored into a tutorial later with any luck:</p>\n<p><br /></p>\n\
      </blockquote>\n<p><b>Tarquin:</b> Well it's perhaps not ready to be a tutorial\
      \ yet, but the pages have been static for about a year now, so I've taken the\
      \ step of moving them here&#160;:)</p>\n<h2><span class=\"mw-headline\" id=\"\
      Contents\">Contents</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Genetic_Programming?section=2\" title=\"Edit\
      \ section: Contents\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Episode I: <a href=\"/Legacy:Genetic_Programming/Nodes\" title=\"\
      Legacy:Genetic Programming/Nodes\">Genetic Programming/Nodes</a></li>\n<li>Episode\
      \ II: <a href=\"/Legacy:Genetic_Programming/Genes\" title=\"Legacy:Genetic Programming/Genes\"\
      >Genetic Programming/Genes</a></li>\n<li>Episode III: <a href=\"/Legacy:Genetic_Programming/Mutation\"\
      \ title=\"Legacy:Genetic Programming/Mutation\">Genetic Programming/Mutation</a></li>\n\
