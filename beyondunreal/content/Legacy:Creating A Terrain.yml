  text:
    text: "<p><i>This page is one of a sequence of <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</i></p>\n<p>This tutorial\
      \ shows you how to quickly make a <a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\"\
      >terrain</a> in <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd 3\">UnrealEd\
      \ 3</a>. This applies to the retail version of <a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>; other games' editors may be\
      \ different versions of UnrealEd in which the tools don't all work, eg <a href=\"\
      /Legacy:U2\" title=\"Legacy:U2\" class=\"mw-redirect\">U2</a>.</p>\n<p>There\
      \ is full reference for UnrealEd's terrain tools at <a href=\"/Legacy:Terrain_Mode\"\
      \ title=\"Legacy:Terrain Mode\">Terrain Mode</a>.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Preliminaries\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Preliminaries</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-2\"><a href=\"#The_World_Space\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">The World Space</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Zone\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Zone</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Terrain_size\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Terrain size</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Making_the_Terrain\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Making the Terrain</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#From_Scratch\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">From Scratch</span></a></li>\n<li class=\"\
