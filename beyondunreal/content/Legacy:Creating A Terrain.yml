      #Quick_Height_Painting\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Quick Height Painting</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#Scaling_the_Terrain\"><span class=\"tocnumber\">3.2</span> <span\
      \ class=\"toctext\">Scaling the Terrain</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-11\"><a href=\"#Moving_on\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Moving on</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-12\"><a href=\"#Next_Lessons:\"><span class=\"tocnumber\">4.1</span>\
      \ <span class=\"toctext\">Next Lessons:</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-13\"><a href=\"#Comments\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Comments</span></a></li>\n<li class=\"toclevel-1 tocsection-14\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Preliminaries\">Preliminaries</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=1\"\
      \ title=\"Edit section: Preliminaries\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>We need a suitable <a href=\"/Legacy:Zone\" title=\"\
      Legacy:Zone\">zone</a> to hold the terrain.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"The_World_Space\">The World Space</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=2\"\
      \ title=\"Edit section: The World Space\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you don't already have some open space in your\
      \ map for the terrain, <a href=\"/Legacy:Create_A_Room\" title=\"Legacy:Create\
      \ A Room\">create a room</a>. If this is your first terrain, we recommend a\
      \ large space: a box 8192x8192x8192 <a href=\"/Legacy:UU\" title=\"Legacy:UU\"\
      \ class=\"mw-redirect\">UU</a> in size should do. But bear in mind that terrains\
      \ can be created as big or as small as you want (and you can also have as many\
      \ as you want). A terrain could be a small area of a map within architecture,\
      \ such as a sandy courtyard, or the basic world space, such as with a large\
      \ outdoor level.</p>\n<h3><span class=\"mw-headline\" id=\"Zone\">Zone</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Creating_A_Terrain?section=3\" title=\"Edit section: Zone\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Next\
      \ <a href=\"/Legacy:Add_An_Actor\" title=\"Legacy:Add An Actor\">add an Actor</a>\
      \ &gt;&gt; Info &gt;&gt; <a href=\"/Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\"\
      >ZoneInfo</a> if you don't already have one. This sets properties for this zone;\
      \ and in particular we're going to use it to tell the engine that you want to\
      \ render terrain in this zone.</p>\n<p>Now <a href=\"/Legacy:Set_The_Following_Properties\"\
      \ title=\"Legacy:Set The Following Properties\">set the following properties</a>\
      \ of the ZoneInfo actor:</p>\n<ul>\n<li>ZoneInfo -&gt; bTerrainZone = <b>True</b></li>\n\
      <li>In a very large space, we recommend Display -&gt; DrawScale = 8 or 12 or\
      \ something so you can see the actor easily</li>\n</ul>\n<p>You'll need to <a\
      \ href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\">rebuild</a> your map for\
      \ the ZoneInfo to be tied to the zone it sits in.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Terrain_size\">Terrain size</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=4\"\
      \ title=\"Edit section: Terrain size\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Before you begin making the terrain, it's best to\
      \ consider what size you want it to be.</p>\n<p>Each pixel of the terrain's\
      \ heightmap texture will represent one grid intersection of terrain, or <i>quad</i>.\
      \ By default, a quad is 64x64 <a href=\"/Legacy:UU\" title=\"Legacy:UU\" class=\"\
      mw-redirect\">UU</a>. So for example, a 256x256 pixel heightmap texture will\
      \ produce a terrain that is 64 x 255 in each direction. Note the 255, not 256:\
      \ each pixel represents the height of a grid <i>intersection</i>, not a grid\
      \ square. This means that terrain has what you might consider to be <a href=\"\
      http://en.wikipedia.org/wiki/Fencepost_error\" class=\"extiw\" title=\"wikipedia:Fencepost\
      \ error\">Wikipedia:Fencepost error</a>.</p>\n<p>UnrealEd appears to allow you\
      \ to create rectangular terrain, but the texture layers will cause it to crash\
      \ later on if they are not square.</p>\n<p>You can change the scale at any time\
      \ to resize your terrain, but it will scale all your terrain's features too\
      \ (which might not be what you want), and you'll also be off-grid (which might\
      \ make things tricky).</p>\n<p>Remember also that texture dimensions must be\
      \ powers of 2: this limits your choice of possible terrain sizes. Roughly speaking,\
      \ you'll probably want 256x256 for a large area, 512x512 for a HUGE area, and\
      \ for things like sand in the corner of a room, as small as 16x16 perhaps. To\
      \ measure out your terrain, try using the Cube Brushbuilder and enter dimensions\
      \ in the format \"64*n\" for width and breadth. This will give you the heightmap\
      \ texture dimensions for standard terrain scale.</p>\n<p>For the purposes of\
      \ this tutorial, 128x128 is adaquate for the 8192x8192x8192 box we have created.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Making_the_Terrain\">Making the Terrain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Creating_A_Terrain?section=5\" title=\"Edit section: Making\
      \ the Terrain\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There are two methods here.</p>\n<ol>\n<li>you can create from scratch in\
      \ UnrealEd and use the internal tools to raise hills and drop valleys. This\
      \ is the simplest and quickest method.</li>\n<li>or you can make a heightmap\
      \ texture in an external <a href=\"/Legacy:Graphics_Application\" title=\"Legacy:Graphics\
      \ Application\">graphics application</a>, and import it. With this method, you'll\
      \ be able to edit in UnrealEd later anyway.</li>\n</ol>\n<h3><span class=\"\
      mw-headline\" id=\"From_Scratch\">From Scratch</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=6\"\
      \ title=\"Edit section: From Scratch\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This method adds a TerrainInfo actor for you automatically,\
      \ and also creates a new heightmap texture for you.</p>\n<ol>\n<li>go into <a\
      \ href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain mode</a></li>\n\
      <li>Select the \"Tools\" tab at the top of the floating Terrain Editing Window,\
      \ then the \"Terrains\" tab below that</li>\n<li>Click on the \"new terrain\"\
      \ icon (it just looks like a blank page at the very foot of the tab area)</li>\n\
      <li>This pops up a New Terrain window. Set:\n<ul>\n<li>Package: the <a href=\"\
      /Legacy:Package\" title=\"Legacy:Package\">package</a> in which to store the\
      \ new heightmap texture. Use <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\"\
      >MyLevel</a> to embed it within you map</li>\n<li>Group: whatever you like</li>\n\
      <li>Name: this will be the name of the heightmap texture that will be created.\
      \ It will also be used to identify your terrain in the Terrain Mode window,\
      \ so in a map with many terrains it's a good idea to use a clear name, eg 'RedBaseSand'\
      \ not 'Terrain1'.</li>\n<li>XSize &amp; YSize&#160;: the size of the heightmap\
      \ texture in pixels.</li>\n<li>Height&#160;: the height of terrain that the\
      \ midpoint grey in the heighmap texture will represent. This sets the vertical\
      \ location of the initial plane of the terrain <i>in relation to the game world.</i>\
      \ There is little to no reason for changing this. <i>It can separate the terrain\
      \ grid from the TerrainInfo actor marker and there does not seem to be a way\
      \ to change it afterwards.</i></li>\n</ul>\n</li>\n<li>Click OK</li>\n</ol>\n\
      <p>Now go into wireframe view. The <a href=\"/Legacy:TerrainInfo\" title=\"\
      Legacy:TerrainInfo\">TerrainInfo</a> actor has been added for you and the terrain\
      \ is ready for painting. Because the TerrainInfo has been added at the camera\
      \ position, you'll need to move the camera about to see the terrain: it currently\
      \ should look like a very big wireframe grid. You'll probably need to move up\
      \ and look down to see it. If you don't see the grid, but only the TerrainInfo\
      \ actor icon, try switching back to the Move tool and move the TerrainInfo slightly\
      \ for UnrealEd to wake up.</p>\n<p>You also may want to position the actor so\
      \ the terrain's grid lines up with the world grid: do <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; Reset -&gt;\
      \ Move to Origin. If you're working elsewhere in your map, set the TerrainInfo's\
      \ Advanced -&gt; bEdShouldSnap and position it on-grid yourself.</p>\n<p>Now\
      \ skip ahead to the next section.</p>\n<h3><span class=\"mw-headline\" id=\"\
      From_a_Heightmap_Texture\">From a Heightmap Texture</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=7\"\
      \ title=\"Edit section: From a Heightmap Texture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is a more complicated procedure. The terrain\
      \ map you create externally should be a basic height map – an 8 bit grayscale\
      \ image where white is interpreted as the highest point, and black is the lowest\
      \ point.</p>\n<p>Build your terrain map in a <a href=\"/Legacy:Graphics_Application\"\
      \ title=\"Legacy:Graphics Application\">graphics application</a> such as Adobe\
      \ Photoshop, or a terrain-generating program such as <a href=\"/Legacy:Terragen\"\
      \ title=\"Legacy:Terragen\">Terragen</a>. You will be able to edit it further\
      \ within UnrealEd, so you might want to just lay down the basic elements. No\
      \ matter how you do it, the terrain map needs to be saved as an 8-bit grayscale\
      \ BMP file.</p>\n<p>When you're ready, <a href=\"/Legacy:Import_The_Texture\"\
      \ title=\"Legacy:Import The Texture\">Import the texture</a> and set:</p>\n\
      <ul>\n<li>package: <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>\
      \ to embed the texture within the level</li>\n<li>Un-check the \"<b>Generate\
      \ MipMaps</b>\" checkbox</li>\n<li>give the texture a logical name you will\
      \ remember!</li>\n</ul>\n<p>You now need to <a href=\"/Legacy:Add_An_Actor\"\
      \ title=\"Legacy:Add An Actor\">add an Actor</a> &gt;&gt; Info &gt;&gt; <a href=\"\
      /Legacy:TerrainInfo\" title=\"Legacy:TerrainInfo\">TerrainInfo</a> to your map.\
      \ This will later hold all the settings for the terrain: textures, heightmaps,\
      \ etc.</p>\n<p>After adding it, it's a good idea to do <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; Reset -&gt;\
      \ Move to Origin. This will ensure that when the terrain is scaled up it meets\
      \ the walls of the subtracted cube exactly.</p>\n<p><br />\nNow you need to\
      \ set the greyscale texture we imported to be used as the terrain's heightmap:\
      \ <a href=\"/Legacy:Set_The_Resource_Property\" title=\"Legacy:Set The Resource\
      \ Property\">Set the resource property</a> TerrainInfo -&gt; TerrainMap to the\
      \ terrain texture you just imported. (Select your texture in the texture browser,\
      \ then click the Use button on the TerrainMap property.)</p>\n<p>Once you've\
      \ done this it's a good idea to <a href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\"\
      >rebuild</a> the level &amp; save it. Once you've rebuilt the level (both Geometry\
      \ and BSP) you'll be able to see the terrain in the 3D <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd viewport</a> when it's in <b>Wireframe</b>\
      \ mode.</p>\n<p>To be able to edit the terrain height later within UnrealEd,\
      \ you need to convert the heightmap texture to 16-bit greyscale. To do this,\
      \ in the <a href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain\
      \ Mode</a> window, go to the \"Terrains\" tab and right-click the block for\
      \ your terrain in the list, and select \"convert to G16\" from the pop-up menu.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Setting_some_basic_options\">Setting some\
      \ basic options</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=8\" title=\"Edit\
      \ section: Setting some basic options\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You now have a wireframe terrain and a TerrainInfo\
      \ actor. It will only be visible in a 3D viewport set to wireframe mode.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_tutorial-terrain-10-Flat-Terrain-Wireframe.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy tutorial-terrain-10-Flat-Terrain-Wireframe.jpeg\"\
      \ src=\"/w/images/Legacy_tutorial-terrain-10-Flat-Terrain-Wireframe.jpeg\" width=\"\
      366\" height=\"231\" /></a></div>\n</div>\n<p><b>Phlip:</b> Correct me if I'm\
      \ wrong, but it seems that the wireframe will only appear in the lower left\
      \ viewport (or whichever one is blue when you go ) - so if you're like me and\
      \ have that as a different view, you should change it back to a 3d view for\
      \ terrain manipulation. You can still edit the terrain in another view, but\
      \ you will only be able to see it and the red marker in the lower left viewport.\
      \ (With UT2004, can people confirm for other versions?)</p>\n<p><b>Bob_The_Beheader:</b>\
      \ Um...I'm having the same problem. I can occasionally see the terrain itself,\
      \ all textured and fancy looking in the other viewports, but only once I have\
      \ added a texture layer and applied that to the terrain itself, and have turned\
      \ terrain viewing on in the other viewports.</p>\n<p><b>Tarquin:</b> Nope, I\
      \ got it to show in the top left viewport. Not sure how, as at first I thought\
      \ I was having the same problem as you guys. I think it's just that UEd needs\
      \ some time to wake up and realize it has to render terrain....</p>\n<p>This\
      \ is as far as this tutorial goes. The next major thing to do will be to add\
      \ a terrain texture layer. But before that, there's a few things we can quickly\
      \ do.</p>\n<h3><span class=\"mw-headline\" id=\"Quick_Height_Painting\">Quick\
      \ Height Painting</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=9\" title=\"Edit\
      \ section: Quick Height Painting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Just to make it a little bit more interesting, let's\
      \ raise a few hills.</p>\n<ol>\n<li>Go into <a href=\"/Legacy:Terrain_Mode\"\
      \ title=\"Legacy:Terrain Mode\">terrain mode</a></li>\n<li>select the <a href=\"\
      /Legacy:Painting_Terrain_Tool\" title=\"Legacy:Painting Terrain Tool\">Painting\
      \ Terrain Tool</a> in the list on the left of the window</li>\n<li>in the 3D\
      \ wireframe <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\"\
      >UnrealEd Viewport</a>, your cursor will show a red dot in the middle of two\
      \ yellow circles when it is on the terrain. Do:\n<ul>\n<li>CTRL-left mouse to\
      \ raise the terrain in that area</li>\n<li>CTRL-right mouse to lower it</li>\n\
      </ul>\n</li>\n</ol>\n<p><b>Wingnut:</b> Is there any reason why the painting\
      \ tool would not work for me using UT2004 patched to 3323?</p>\n<p><b>enDLine.SPA:</b>\
      \ Wingnut yes, once you import your height map and use it in the terrain info\
      \ highlight the texture in the terrain editor and right click it, convert it\
      \ to G16 =)</p>\n<h3><span class=\"mw-headline\" id=\"Scaling_the_Terrain\"\
      >Scaling the Terrain</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=10\" title=\"Edit\
      \ section: Scaling the Terrain\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Like everything in UT, you can scale your terrain\
      \ in 3 dimensions. The default TerrainScale is 64 in each axis. This converts\
      \ to world units by multiplying the scale by the size, in pixels, of the TerrainMap\
      \ texture.</p>\n<p>Because the texture we used was 256x256 pixels, this means\
      \ that the size of our terrain is currently 64 x 256 in each direction, or 16384.\
      \ Since the world space we subtracted was only 8192 in each direction, the terrain\
      \ is twice the size of the world space.</p>\n<p>In fact, there's nothing wrong\
      \ with that – it won't cause any problems. And at some point you might find\
      \ out you want to expand the level, so you've got plenty of room for expansion.\
      \ But if you want to make the terrain fit exactly the 8192 unit large box it's\
      \ in, then change the scale to 32 in the X and Y axes. You can use the Z axis\
      \ scale to control how high the terrain is. The Z axis scaling also limits how\
      \ high the terrain can be. I.e. it sets a maximum height. If you reach that\
      \ height and find you want something to go higher, you'll need to set the Z\
      \ scale larger. Of course, that will rescale everything else, so you should\
      \ think about that in advance.</p>\n<h2><span class=\"mw-headline\" id=\"Moving_on\"\
      >Moving on</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=11\" title=\"Edit\
      \ section: Moving on\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>to actually see your terrain in other than wireframe, you need to\
      \ add a layer: see <a href=\"/Legacy:Terrain_Texture_Layer\" title=\"Legacy:Terrain\
      \ Texture Layer\">Terrain Texture Layer</a></li>\n<li>you'll also want to light\
      \ your terrain later. Terrains are affected by ambient lighting and normal lights,\
      \ so you can use those as you would anywhere else in a map. However, if your\
      \ map is going to be an outdoor level you'll want to use a Sunlight, which produces\
      \ much more realistic outdoor lighting:</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Next_Lessons:\">Next Lessons:</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=12\"\
      \ title=\"Edit section: Next Lessons:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Note: in UT2003 you can't add Sunlight to your map\
      \ unless it is in a SkyBox. Current build users should proceed directly to the\
      \ second link first.</p>\n<p><b>Lilguy:</b> this is definitely not true. You\
      \ only need the walls set to fake backdrop, and the sunlight should go in the\
      \ level, not in the skybox. I'm not positive about ut2k3, but I'm pretty sure\
      \ you don't even need a skybox in your map to make sunlight work. Can someone\
      \ who still has ut2k3 verify this?</p>\n<p><b>Tarquin:</b> Works in 2003 as\
      \ far as I can tell – no skybox &amp; sunlight in the map, &amp; surfaces set\
      \ to fake backdrop. I'm finding it a pain to work with, but I doubt that's due\
      \ to the lack of skybox.</p>\n<p><b>Starweaver:</b> OTOH, you CAN put the sunlights\
      \ in the skybox if you want them to be global for areas with fakebackdrops as\
      \ an acceptable design choice, right? (Though I wonder if the lighting propegates\
      \ from the proper skybox when you're using something like <a href=\"/Legacy:MultiSkyBox\"\
      \ title=\"Legacy:MultiSkyBox\">MultiSkyBox</a>...)</p>\n<ul>\n<li><a href=\"\
      /Legacy:Adding_Sunlight\" title=\"Legacy:Adding Sunlight\">Adding Sunlight</a></li>\n\
      <li><a href=\"/Legacy:Building_A_SkyBox\" title=\"Legacy:Building A SkyBox\"\
      >Building a SkyBox</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Comments\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Creating_A_Terrain?section=13\" title=\"Edit\
      \ section: Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>StarWeaver</b>: I've noticed that the entire terrain grid likes disappearing\
      \ when you move it too close to the outer solid world, so if you want terrain\
      \ to work in the center of an area just the right size for it then entering\
      \ the coordinates by hand on the terraininfo is probably a good idea. (Do we\
      \ have a tutorial on that? [Manually position the object] or something? I might\
      \ put one together later . . .)</p>\n<p>Also, for making caves, I found adding\
      \ two (sets of) temporary sunlights to the area helps a lot: the first pointing\
      \ down will shine through the upper (bInverted) terrain onto the lower one,\
      \ the second pointing up to do the reverse in a *different color*. You'll have\
      \ to set *all* sides of the terrain area to fake backdrop though, and I would\
      \ definatly use a skybox to prevent HOMage (and a giant, brightly lit generic\
      \ rock texture shining through gaps in your terrain really helps find those\
      \ gaps if you don't want them&#160;:))</p>\n<p>Maybe I'll write up a tutorial\
      \ on making a cave. Heck, both this page and <a href=\"/Legacy:Terrain\" title=\"\
      Legacy:Terrain\">Terrain</a> especially could really use some work or addition\
      \ . . . .</p>\n<p><b>JeffMOD:</b> I hate this system... first, I could'nt get\
      \ any textures painted on my terrain, now I can't even see it in wireframe mode,\
      \ no matter <b>how much</b> I move the Terrain info! If my internet did'nt <b>SUCK</b>\
      \ so much, i'd have SDK by now. no offense, but I want something esayer to use.\
      \ and better spelling. PLEASE HELP!&#160;:(</p>\n<h2><span class=\"mw-headline\"\
