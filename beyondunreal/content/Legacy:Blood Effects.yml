  text:
    text: "<h3><span class=\"mw-headline\" id=\"How_to_Make_Blood_Effects_in_UnrealED_2.0\"\
      >How to Make Blood Effects in UnrealED 2.0</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Blood_Effects?section=1\"\
      \ title=\"Edit section: How to Make Blood Effects in UnrealED 2.0\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>By JustaAverageKid</i></p>\n\
      <p><i><b>Summary of It all</b></i></p>\n<ul>\n<li>Make sheet where blood will\
      \ go [correct size]</li>\n<li>Add the blood texture you want</li>\n<li>Make\
      \ it Modulated Unlit and Two-Sided</li>\n</ul>\n<hr />\n<p>Hello, hello! So\
      \ you wanna learn how to make a nice looking blood effect on a wall?? Well it's\
      \ quite simple, truth to be told. So let's get started. I assume you know how\
      \ to make a basic level and all that good stuff. So get to where you want the\
      \ blood effect and open the <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture\
      \ Browser\">Texture Browser</a>. Click the first drop-down menu [see screenshot]\
      \ and select engine. Not too bad, yet. Is it?</p>\n<div class=\"center\">\n\
      <div class=\"floatnone\"><a href=\"/File:Legacy_bloodfx1.jpeg\" class=\"image\"\
      \ title=\"Makes your mouth water, no? ...no.\"><img alt=\"Makes your mouth water,\
      \ no? ...no.\" src=\"/w/images/Legacy_bloodfx1.jpeg\" width=\"393\" height=\"\
      339\" /></a></div>\n</div>\n<p>Agh, now we see these millions of textures and\
      \ essential images and stuff, so try not to go berserk in here&#160;:) Anyways,\
      \ scroll scroll scroll down til you find the blood-like effects, they should\
      \ look like this.</p>\n<dl>\n<dd>would typing \"blood\" into the filter box\
      \ be quicker?</dd>\n</dl>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_bloodfx2.jpeg\" class=\"image\" title=\"I think most\
      \ all textures with these gray backgrounds fit this tutorial, go ahead and see!\"\
      ><img alt=\"I think most all textures with these gray backgrounds fit this tutorial,\
      \ go ahead and see!\" src=\"/w/images/Legacy_bloodfx2.jpeg\" width=\"273\" height=\"\
      339\" /></a></div>\n</div>\n<ol>\n<li>Select blood texture you want</li>\n<li>Check\
      \ its size (<a href=\"/Legacy:Right-Click_Menu\" title=\"Legacy:Right-Click\
      \ Menu\">right-click menu</a> -&gt; <i>Properties</i>)</li>\n<li>Make a <a href=\"\
      /Legacy:Sheet\" title=\"Legacy:Sheet\">sheet</a> with matching characteristics</li>\n\
      <li>Add it where it's needed (You can make it a <a href=\"/Legacy:Semisolid\"\
      \ title=\"Legacy:Semisolid\">semisolid</a> if you'd like, it won't hurt; I've\
      \ found that <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> and HOM errors\
      \ occur frequently if you use a cube to do this, so use sheets&#160;:); one\
      \ more thing, don't intersect the sheet and what you are adding it to or BSP\
      \ and HOM errors come hovering back)</li>\n</ol>\n<p>Ok, now it feels solid\
      \ but there's one more thing, the gray crud! Well that's too bad, we'll leave\
      \ it there.</p>\n<p><b>THE END</b></p>\n<p>Hahaha, j/k select the blood effect\
      \ and go to its <a href=\"/Legacy:Surface_Flags_(UT)\" title=\"Legacy:Surface\
      \ Flags (UT)\">Surface Flags (UT)</a> and enter these selections:</p>\n<ul>\n\
      <li>modulated</li>\n<li>two-sided</li>\n<li>unlit</li>\n</ul>\n<p>Congratulations!\
      \ You've got the bloody thing done.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_bloodfx3.jpeg\" class=\"image\" title=\"\
      Make sure unlit is selected or else when your lighting is done, your blood effect\
      \ will have shadows and a mind of its own O_O\"><img alt=\"Make sure unlit is\
      \ selected or else when your lighting is done, your blood effect will have shadows\
      \ and a mind of its own O_O\" src=\"/w/images/Legacy_bloodfx3.jpeg\" width=\"\
      355\" height=\"297\" /></a></div>\n</div>\n<p><i><b>FINAL RESULTS</b></i>:</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_bloodfxfinal.jpeg\"\
      \ class=\"image\" title=\"IMHO, I think these blood effects should only be done\
      \ on walls and ceilings, not floors because a player often uses seeing blood\
      \ effects to notify the trail of his/her enemy. Normally blood doesnt spatter\
      \ onto walls &amp; ceilings\"><img alt=\"IMHO, I think these blood effects should\
      \ only be done on walls and ceilings, not floors because a player often uses\
      \ seeing blood effects to notify the trail of his/her enemy. Normally blood\
      \ doesnt spatter onto walls &amp; ceilings\" src=\"/w/images/Legacy_bloodfxfinal.jpeg\"\
      \ width=\"450\" height=\"366\" /></a></div>\n</div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Blood_Effects?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>EricBlade:</b> I see that this specifically states\
      \ in UEd 2, I don't know if UEd 2 had Projectors, but this tutorial could probably\
      \ be updated for use of Projectors, or a new one that specifically relates to\
      \ UEd 3 .. that would be the preferred way of doing something like this now,\
      \ wouldn't it?</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.077 seconds\n\
