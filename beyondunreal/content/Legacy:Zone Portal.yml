  wikitext:
    text: "A zone portal is a [[Legacy:Surface|surface]] which splits the [[Legacy:BSP|BSP]]\
      \ into [[Legacy:Zoning|Zoning]]. This is usually made from a sheet brush, but\
      \ any brush can be added as a zone portal, and any surface can be set to be\
      \ a zone portal.\n\nTo turn an area into a zone, the entire area ''must'' be\
      \ isolated by zone portals. For example, a room with a single exit will become\
      \ its own zone with a single zone portal. If the room has two exits, two zone\
      \ portals must be placed to ''completely isolate'' the room into its own zone.\
      \ \n\nThe term is often confused with a '''Warp Zone''', which is a type of\
      \ teleporter which allows the player to see through to the destination. See\
      \ [[Legacy:WarpZoneInfo|WarpZoneInfo]] for more on these.\n\nZone portals usually\
      \ set to be in are invisible in game, and in UnrealEd will be invisible if:\n\
      * if the camera in 3D view is situated in solid space\n* if [[Legacy:Realtime\
      \ Preview|realtime preview]] is enabled\n\n==Creating a Zone Portal ==\n\nSimplest\
      \ way:\n# Make the [[Legacy:Red Builder Brush|red builder brush]] into a [[Legacy:Sheet|sheet]].\
      \ Set the dimensions so it either exactly touches the walls, or spills over\
      \ into solid space.\n# Click the [[Legacy:Add Special|Add Special]] button.\n\
      # In the pop-up window, select \"zone portal\" from the drop-down list of presets.\n\
      # Click \"OK\".\n# Your map might now look dreadful in 3D view; the addition\
      \ of a portal sometimes confuses the BSP a bit.\n# [[Legacy:Build|rebuild]]\n\
      \n==Zone Portal tips ==\n\nIt's a good idea to choose a particular texture for\
      \ all portal surfaces, so you can easily see them. \n\n; plain colour : In UT,\
      \ The little red texture UT Botpack.Ammocount.AmmoCountJunk is a popular choice:\
      \ it stands out and it's already loaded by UnrealEd.\n; transparent : (in UT)\
      \ A pure white texture such as UWindow.WhiteTexture, combined with the modulated\
      \ flag allows view through the portal even when not in [[Legacy:Realtime Preview|realtime\
      \ preview]]. The surface can still be selected.\n; labelled : try wm_textures.Editor.ZonePortal.\
      \ It's bright green with the words \"Zone Portal\"\n; fancy : UWindow.Icons.Background\
      \ is a nice blue cloudy texture in UWindow that looks nice in the editor and\
      \ stands out against most surfaces.\n\n==Which flags are set ==\n\nZone portals\
      \ can be masked textures, visible textures or translucent textures.\n\nYou may\
      \ see odd behaviour in UnrealEd's software view with this, for example looking\
      \ through a translucent surface, areas of the map that lie beyond the water\
      \ will show.\n\n==Related Topics ==\n* [[Legacy:Build|Build]]\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
