  text:
    text: "<p>A zone portal is a <a href=\"/Legacy:Surface\" title=\"Legacy:Surface\"\
      >surface</a> which splits the <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a>\
      \ into <a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\">Zoning</a>. This is\
      \ usually made from a sheet brush, but any brush can be added as a zone portal,\
      \ and any surface can be set to be a zone portal.</p>\n<p>To turn an area into\
      \ a zone, the entire area <i>must</i> be isolated by zone portals. For example,\
      \ a room with a single exit will become its own zone with a single zone portal.\
      \ If the room has two exits, two zone portals must be placed to <i>completely\
      \ isolate</i> the room into its own zone.</p>\n<p>The term is often confused\
      \ with a <b>Warp Zone</b>, which is a type of teleporter which allows the player\
      \ to see through to the destination. See <a href=\"/Legacy:WarpZoneInfo\" title=\"\
      Legacy:WarpZoneInfo\">WarpZoneInfo</a> for more on these.</p>\n<p>Zone portals\
      \ usually set to be in are invisible in game, and in UnrealEd will be invisible\
      \ if:</p>\n<ul>\n<li>if the camera in 3D view is situated in solid space</li>\n\
      <li>if <a href=\"/Legacy:Realtime_Preview\" title=\"Legacy:Realtime Preview\"\
      >realtime preview</a> is enabled</li>\n</ul>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Creating_a_Zone_Portal\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Creating a Zone Portal</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Zone_Portal_tips\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Zone Portal tips</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Which_flags_are_set\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Which flags are set</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Creating_a_Zone_Portal\"\
      >Creating a Zone Portal</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Zone_Portal?section=1\"\
      \ title=\"Edit section: Creating a Zone Portal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Simplest way:</p>\n<ol>\n<li>Make the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">red builder brush</a> into a <a href=\"\
      /Legacy:Sheet\" title=\"Legacy:Sheet\">sheet</a>. Set the dimensions so it either\
      \ exactly touches the walls, or spills over into solid space.</li>\n<li>Click\
      \ the <a href=\"/Legacy:Add_Special\" title=\"Legacy:Add Special\">Add Special</a>\
      \ button.</li>\n<li>In the pop-up window, select \"zone portal\" from the drop-down\
      \ list of presets.</li>\n<li>Click \"OK\".</li>\n<li>Your map might now look\
      \ dreadful in 3D view; the addition of a portal sometimes confuses the BSP a\
      \ bit.</li>\n<li><a href=\"/Legacy:Build\" title=\"Legacy:Build\">rebuild</a></li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"Zone_Portal_tips\">Zone Portal tips</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Zone_Portal?section=2\" title=\"Edit section: Zone Portal\
      \ tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>It's a good idea to choose a particular texture for all portal surfaces,\
      \ so you can easily see them.</p>\n<dl>\n<dt>plain colour&#160;</dt>\n<dd>In\
      \ UT, The little red texture UT Botpack.Ammocount.AmmoCountJunk is a popular\
      \ choice: it stands out and it's already loaded by UnrealEd.</dd>\n<dt>transparent&#160;</dt>\n\
      <dd>(in UT) A pure white texture such as UWindow.WhiteTexture, combined with\
      \ the modulated flag allows view through the portal even when not in <a href=\"\
      /Legacy:Realtime_Preview\" title=\"Legacy:Realtime Preview\">realtime preview</a>.\
      \ The surface can still be selected.</dd>\n<dt>labelled&#160;</dt>\n<dd>try\
      \ wm_textures.Editor.ZonePortal. It's bright green with the words \"Zone Portal\"\
      </dd>\n<dt>fancy&#160;</dt>\n<dd>UWindow.Icons.Background is a nice blue cloudy\
      \ texture in UWindow that looks nice in the editor and stands out against most\
      \ surfaces.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Which_flags_are_set\"\
      >Which flags are set</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Zone_Portal?section=3\" title=\"Edit section:\
      \ Which flags are set\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Zone portals can be masked textures, visible textures or translucent textures.</p>\n\
      <p>You may see odd behaviour in UnrealEd's software view with this, for example\
      \ looking through a translucent surface, areas of the map that lie beyond the\
      \ water will show.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
