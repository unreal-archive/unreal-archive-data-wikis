  wikitext:
    text: "{{innerbox| The wiki is both your resource and your responsibility.  Even\
      \ if you have limited experience or available time, you can help.\n\n}}\n\n\
      {{innerbox| Do one thing to help the wiki every day!\n\n}}\n\nA wiki doesn't\
      \ run itself. It's a bit like a garden: things grow, and you need to keep it\
      \ tidy with a bit of trimming and weeding. Wikis rely heavily on [[Wiki:WikiGnome]]s\
      \ to stay healthy. \n\nThis page lists things '''you''' can do to help.  If\
      \ you have a spare moment, there's always little things each of us can do that\
      \ add up to make a big difference in the usability of this place.\n\n==Things\
      \ To Do==\n\n===Quick stuff===\n\nGot a couple of minutes?  Click on [http://wiki.beyondunreal.com/wiki?action=random\
      \ Random Page] and...\n* Clean up any misspelled page titles: Put <nowiki>[[Legacy:Hello\
      \ World|Hello World]]</nowiki>, not <nowiki>[[Legacy:Hello_World|Hello_World]]</nowiki>.\n\
      * Wikify new pages: Create inline links, add a \"Related Topics\" section, move\
      \ any comments to a \"Discussion\" section.\n* Tag long thread mode discussions\
      \ with [[:Category:Legacy Refactor Me]] and a brief note on what specific info\
      \ needs to be merged with the page text.\n* Tag pages that need obvious work\
      \ with [[:Category:Legacy To Do]], include a brief description of the work needed\
      \ as a note next to the tag.\n* Tag pages with Category Tags from the list found\
      \ in [[:Category:Legacy Category]].  Tag class pages with [[:Category:Legacy\
      \ Class (UT)]], [[:Category:Legacy Class (UT2003)]] or [[:Category:Legacy Class\
      \ (UT2004)]].\n* Browse through [[:Category:Legacy Category]] pages and identify\
      \ those pages in every category that don't belong there; then either remove\
      \ the wrong category links on those pages or \"screen\" them by adding an extra\
      \ vertical bar at the end of the link, like <code>[[:Category:Legacy Category]]</code>.\n\
      * Clean up class pages: ''(As an example, see [[Legacy:MinigunAttachment|MinigunAttachment]].\
      \  It was originally posted with only the Source Code.)''\n** Add class hierarchy\
      \ bar at the top. (Example, '''<nowiki>{{classbox| [[Legacy:UT2003|UT2003]]\
      \ :: [[Legacy:Actor|Actor]] >> [[Legacy:Pawn|Pawn]]}}</nowiki>''': see [[Legacy:Guidelines\
      \ On Technical Names|Guidelines On Technical Names]] for more.)  Include package\
      \ name in parentheses.\n** Add properties; Main and Hidden, including variable\
      \ type and any remarks from the code.\n** Add important or unique functions\
      \ and events, try to include brief descriptions and the argument variables with\
      \ variable types.\n** Add states, try to include brief descriptions.\n** Tidy\
      \ up and update subclass trees, then tag with [[:Category:Legacy Class Tree]].\
      \ ''(See [[Legacy:NavigationPoint|NavigationPoint]] as an example)''\n\n===A\
      \ Bit Longer===\n\nAbout half an hour...\n* Create a page that people have made\
      \ links to, but which doesn't yet exist. [[:Category:Legacy Wanted Pages]] gives\
      \ a list of these.  Or browse through [[:Category:Legacy Class Tree]] pages\
      \ and fill in important class pages that don't exist yet.\n* Find [[Legacy:WikiTag|WikiTag]]s\
      \ and deal with them:\n** [[:Category:Legacy Refactor Me]] tags: Clean up bits\
      \ of discussion ([[MeatBall:ThreadMode]]) and refactor it into [[Wiki:DocumentMode]]\n\
      ** [[:Category:Legacy Link Me]] tags: Find the page the writer was thinking\
      \ of and link it\n** [[:Category:Legacy Answer Needed]] tags: Try to answer\
      \ the question the writer couldn't answer himself and integrate it into the\
      \ page instead of starting to write in [[MeatBall:ThreadMode]].\n\n===Big Jobs===\n\
      \nExpect to eat dinner late...\n* Pick a page from [[:Category:Legacy To Do]]\
      \ and make it better!  Follow the notes given on the tag.\n* Clean up main topic\
      \ pages: Find pages that have poor or outdated organization and re-organize,\
      \ re-link to make it applicable to all versions.  Make them useful hubs for\
      \ information and quick reference.\n* Clean up tutorial pages: Try to make applicable\
      \ to all versions, simplify them by judiciously editing and inserting of [[Legacy:Basic\
      \ Procedure|basic procedure]] links.  If you can find a link to a UT200x version\
      \ page, link to it.\n* Clean up images, make a list on [[Legacy:Images|Images]]\
      \ of files we can delete (or delete them yourself)\n** Find unused images\n\
      ** Find duplicates \n** Find dross ([http://dictionary.reference.com/search?q=dross\
      \  defined])\n* Find pages which essentially duplicate each other and merge\
      \ them.  After an old page has been merged, tag it with [[:Category:Legacy Delete\
      \ Me]] and a brief explanation of why it should be deleted and where the info\
      \ has been merged.\n\n==Related Topics ==\n* [[Legacy:MetaTopics|MetaTopics]]\
      \ &ndash; all things to do with the wiki site itself\n* [[Legacy:Project Discussion|Project\
      \ Discussion]]\n\n[[Category:Legacy Wanted Pages|{{PAGENAME}}]]\n[[Category:Legacy\
      \ FAQ|{{PAGENAME}}]]"
