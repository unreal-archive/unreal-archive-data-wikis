parse:
  title: "Legacy:UnrealWiki To Do"
  text:
    text: "<blockquote class=\"legacyquote\">\n<p>The wiki is both your resource and\
      \ your responsibility. Even if you have limited experience or available time,\
      \ you can help.</p>\n</blockquote>\n<blockquote class=\"legacyquote\">\n<p>Do\
      \ one thing to help the wiki every day!</p>\n</blockquote>\n<p>A wiki doesn't\
      \ run itself. It's a bit like a garden: things grow, and you need to keep it\
      \ tidy with a bit of trimming and weeding. Wikis rely heavily on <a href=\"\
      http://c2.com/cgi/wiki?WikiGnome\" class=\"extiw\" title=\"wiki:WikiGnome\"\
      >Wiki:WikiGnomes</a> to stay healthy.</p>\n<p>This page lists things <b>you</b>\
      \ can do to help. If you have a spare moment, there's always little things each\
      \ of us can do that add up to make a big difference in the usability of this\
      \ place.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Things_To_Do\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Things To Do</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Quick_stuff\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Quick stuff</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #A_Bit_Longer\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >A Bit Longer</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #Big_Jobs\"><span class=\"tocnumber\">1.3</span> <span class=\"toctext\">Big\
      \ Jobs</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Things_To_Do\">Things To Do</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealWiki_To_Do?section=1\"\
      \ title=\"Edit section: Things To Do\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Quick_stuff\">Quick\
      \ stuff</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealWiki_To_Do?section=2\" title=\"Edit section:\
      \ Quick stuff\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Got a couple of minutes? Click on <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://wiki.beyondunreal.com/wiki?action=random\">Random Page</a> and...</p>\n\
      <ul>\n<li>Clean up any misspelled page titles: Put [[Legacy:Hello World|Hello\
      \ World]], not [[Legacy:Hello_World|Hello_World]].</li>\n<li>Wikify new pages:\
      \ Create inline links, add a \"Related Topics\" section, move any comments to\
      \ a \"Discussion\" section.</li>\n<li>Tag long thread mode discussions with\
      \ <a href=\"/Category:Legacy_Refactor_Me\" title=\"Category:Legacy Refactor\
      \ Me\">Category:Legacy Refactor Me</a> and a brief note on what specific info\
      \ needs to be merged with the page text.</li>\n<li>Tag pages that need obvious\
      \ work with <a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\"\
      >Category:Legacy To Do</a>, include a brief description of the work needed as\
      \ a note next to the tag.</li>\n<li>Tag pages with Category Tags from the list\
      \ found in <a href=\"/Category:Legacy_Category\" title=\"Category:Legacy Category\"\
      >Category:Legacy Category</a>. Tag class pages with <a href=\"/Category:Legacy_Class_(UT)\"\
      \ title=\"Category:Legacy Class (UT)\">Category:Legacy Class (UT)</a>, <a href=\"\
      /Category:Legacy_Class_(UT2003)\" title=\"Category:Legacy Class (UT2003)\">Category:Legacy\
      \ Class (UT2003)</a> or <a href=\"/Category:Legacy_Class_(UT2004)\" title=\"\
      Category:Legacy Class (UT2004)\">Category:Legacy Class (UT2004)</a>.</li>\n\
      <li>Browse through <a href=\"/Category:Legacy_Category\" title=\"Category:Legacy\
      \ Category\">Category:Legacy Category</a> pages and identify those pages in\
      \ every category that don't belong there; then either remove the wrong category\
      \ links on those pages or \"screen\" them by adding an extra vertical bar at\
      \ the end of the link, like <code><a href=\"/Category:Legacy_Category\" title=\"\
      Category:Legacy Category\">Category:Legacy Category</a></code>.</li>\n<li>Clean\
      \ up class pages: <i>(As an example, see <a href=\"/Legacy:MinigunAttachment\"\
      \ title=\"Legacy:MinigunAttachment\">MinigunAttachment</a>. It was originally\
      \ posted with only the Source Code.)</i>\n<ul>\n<li>Add class hierarchy bar\
      \ at the top. (Example, <b>{{classbox| [[Legacy:UT2003|UT2003]] :: [[Legacy:Actor|Actor]]\
      \ &gt;&gt; [[Legacy:Pawn|Pawn]]}}</b>: see <a href=\"/Legacy:Guidelines_On_Technical_Names\"\
      \ title=\"Legacy:Guidelines On Technical Names\">Guidelines On Technical Names</a>\
      \ for more.) Include package name in parentheses.</li>\n<li>Add properties;\
      \ Main and Hidden, including variable type and any remarks from the code.</li>\n\
      <li>Add important or unique functions and events, try to include brief descriptions\
      \ and the argument variables with variable types.</li>\n<li>Add states, try\
      \ to include brief descriptions.</li>\n<li>Tidy up and update subclass trees,\
      \ then tag with <a href=\"/Category:Legacy_Class_Tree\" title=\"Category:Legacy\
      \ Class Tree\">Category:Legacy Class Tree</a>. <i>(See <a href=\"/Legacy:NavigationPoint\"\
      \ title=\"Legacy:NavigationPoint\">NavigationPoint</a> as an example)</i></li>\n\
      </ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"A_Bit_Longer\">A Bit\
      \ Longer</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealWiki_To_Do?section=3\" title=\"Edit section:\
      \ A Bit Longer\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>About half an hour...</p>\n<ul>\n<li>Create a page that people have made\
      \ links to, but which doesn't yet exist. <a href=\"/Category:Legacy_Wanted_Pages\"\
      \ title=\"Category:Legacy Wanted Pages\">Category:Legacy Wanted Pages</a> gives\
      \ a list of these. Or browse through <a href=\"/Category:Legacy_Class_Tree\"\
      \ title=\"Category:Legacy Class Tree\">Category:Legacy Class Tree</a> pages\
      \ and fill in important class pages that don't exist yet.</li>\n<li>Find <a\
      \ href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTags</a> and deal with\
      \ them:\n<ul>\n<li><a href=\"/Category:Legacy_Refactor_Me\" title=\"Category:Legacy\
      \ Refactor Me\">Category:Legacy Refactor Me</a> tags: Clean up bits of discussion\
      \ (<a href=\"http://www.usemod.com/cgi-bin/mb.pl?ThreadMode\" class=\"extiw\"\
      \ title=\"meatball:ThreadMode\">MeatBall:ThreadMode</a>) and refactor it into\
      \ <a href=\"http://c2.com/cgi/wiki?DocumentMode\" class=\"extiw\" title=\"wiki:DocumentMode\"\
      >Wiki:DocumentMode</a></li>\n<li><a href=\"/Category:Legacy_Link_Me\" title=\"\
      Category:Legacy Link Me\">Category:Legacy Link Me</a> tags: Find the page the\
      \ writer was thinking of and link it</li>\n<li><a href=\"/Category:Legacy_Answer_Needed\"\
      \ title=\"Category:Legacy Answer Needed\">Category:Legacy Answer Needed</a>\
      \ tags: Try to answer the question the writer couldn't answer himself and integrate\
      \ it into the page instead of starting to write in <a href=\"http://www.usemod.com/cgi-bin/mb.pl?ThreadMode\"\
      \ class=\"extiw\" title=\"meatball:ThreadMode\">MeatBall:ThreadMode</a>.</li>\n\
      </ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Big_Jobs\">Big Jobs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealWiki_To_Do?section=4\" title=\"Edit section: Big\
      \ Jobs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Expect to eat dinner late...</p>\n<ul>\n<li>Pick a page from <a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> and make it better!\
      \ Follow the notes given on the tag.</li>\n<li>Clean up main topic pages: Find\
      \ pages that have poor or outdated organization and re-organize, re-link to\
      \ make it applicable to all versions. Make them useful hubs for information\
      \ and quick reference.</li>\n<li>Clean up tutorial pages: Try to make applicable\
      \ to all versions, simplify them by judiciously editing and inserting of <a\
      \ href=\"/Legacy:Basic_Procedure\" title=\"Legacy:Basic Procedure\" class=\"\
      mw-redirect\">basic procedure</a> links. If you can find a link to a UT200x\
      \ version page, link to it.</li>\n<li>Clean up images, make a list on <a href=\"\
      /Legacy:Images\" title=\"Legacy:Images\">Images</a> of files we can delete (or\
      \ delete them yourself)\n<ul>\n<li>Find unused images</li>\n<li>Find duplicates</li>\n\
      <li>Find dross (<a rel=\"nofollow\" class=\"external text\" href=\"http://dictionary.reference.com/search?q=dross\"\
      >defined</a>)</li>\n</ul>\n</li>\n<li>Find pages which essentially duplicate\
      \ each other and merge them. After an old page has been merged, tag it with\
      \ <a href=\"/Category:Legacy_Delete_Me\" title=\"Category:Legacy Delete Me\"\
      >Category:Legacy Delete Me</a> and a brief explanation of why it should be deleted\
      \ and where the info has been merged.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealWiki_To_Do?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:MetaTopics\" title=\"Legacy:MetaTopics\"\
      >MetaTopics</a> – all things to do with the wiki site itself</li>\n<li><a href=\"\
      /Legacy:Project_Discussion\" title=\"Legacy:Project Discussion\">Project Discussion</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.047 seconds\nReal time\
      \ usage: 0.056 seconds\nPreprocessor visited node count: 69/1000000\nPreprocessor\
      \ generated node count: 173/1000000\nPost‐expand include size: 566/2097152 bytes\n\
      Template argument size: 171/2097152 bytes\nHighest expansion depth: 3/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    6.137      1 - -total\n 93.61%    5.745\
      \      2 - Template:Innerbox\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:3434-0!*!0!!en!*!*\
      \ and timestamp 20221118012544 and revision id 8838\n -->\n"
