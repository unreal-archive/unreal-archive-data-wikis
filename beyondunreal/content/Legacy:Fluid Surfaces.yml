  title: "Legacy:Fluid Surfaces"
  text:
    text: "<p>This tutorial will introduce you to the basics of <b>FluidSurfaces</b>.\
      \ As you can see in the first screen shot, I've made a room with some dirt (see\
      \ <a href=\"/Legacy:Subtract_A_Space\" title=\"Legacy:Subtract A Space\">subtract\
      \ a space</a>), and I'd like to add a thin layer of water.</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_fluidsurfaces-1.jpeg\"\
      \ class=\"image\" title=\"we'll add water there\"><img alt=\"we'll add water\
      \ there\" src=\"/w/images/Legacy_fluidsurfaces-1.jpeg\" width=\"487\" height=\"\
      317\" /></a></div>\n</div>\n<p>FYI: Since I (Freon) am french, the boolean values\
      \ in the properties boxes are in french too. <i>Vrai</i> is for true and <i>Faux</i>\
      \ is for false. Enjoy now&#160;:)</p>\n<h2><span class=\"mw-headline\" id=\"\
      Adding_a_water_volume\">Adding a water volume</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Fluid_Surfaces?section=1\"\
      \ title=\"Edit section: Adding a water volume\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Add_A_Volume\" title=\"Legacy:Add\
      \ A Volume\">Add a volume</a>: Resize your <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">red builder brush</a> to fit the size of\
      \ the room you want to fill with water (or even a little more). Use the height\
      \ to determine how deep the water will be. Place your red brush where the water\
      \ should be and right click on the volume button [[Image:Legacy_volumebutton.jpeg|]]\
      \ and choose <b><a href=\"/Legacy:WaterVolume\" title=\"Legacy:WaterVolume\"\
      >WaterVolume</a></b>. That's all you need for now.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Adding_the_surface\">Adding the surface</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Fluid_Surfaces?section=2\"\
      \ title=\"Edit section: Adding the surface\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The water volume is invisible. You could use a simple\
      \ <a href=\"/Legacy:Sheet\" title=\"Legacy:Sheet\">sheet</a> to make the surface\
      \ visible, but it would be a little static and won't slosh around. <a href=\"\
      /Legacy:Add_An_Actor\" title=\"Legacy:Add An Actor\">Add an Actor</a> &gt;&gt;\
      \ <a href=\"/Legacy:Info\" title=\"Legacy:Info\">Info</a> &gt;&gt; FluidSurfaceInfo\
      \ in the middle of your room, at the surface height.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_fluidsurfaces-2.jpeg\" class=\"\
      image\" title=\"the water volume is placed at mid-height of the terrain\"><img\
      \ alt=\"the water volume is placed at mid-height of the terrain\" src=\"/w/images/Legacy_fluidsurfaces-2.jpeg\"\
      \ width=\"487\" height=\"317\" /></a></div>\n</div>\n<p><a href=\"/Legacy:Set_The_Following_Properties\"\
      \ title=\"Legacy:Set The Following Properties\">Set the following properties</a>:</p>\n\
      <ul>\n<li>FluidSurfaceInfo -&gt; FluidXSize and FluidYSize to fit the room size</li>\n\
      <li>You can also use <b>FluidGridSpacing</b> to determine how big the grid should\
      \ be.</li>\n</ul>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_fluidsurfaces-3.jpeg\" class=\"image\" title=\"top view\"><img\
      \ alt=\"top view\" src=\"/w/images/Legacy_fluidsurfaces-3.jpeg\" width=\"140\"\
      \ height=\"268\" /></a></div>\n</div>\n<p>See <a href=\"/Legacy:Creating_A_Material\"\
      \ title=\"Legacy:Creating A Material\">creating a material</a> for info on how\
      \ to create a shader material for your FluidSurface.</p>\n<p><b>9.</b> Open\
      \ the <i>FluidSurfaceInfo</i> properties, click on <i>Display</i> -&gt; <i>Skins</i>\
      \ and click on the <i>Add</i> button. Then pick the shader you want applied\
      \ to the surface with the textures browser.</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_fluidsurfaces-14.jpeg\" class=\"\
      image\" title=\"adding a skin\"><img alt=\"adding a skin\" src=\"/w/images/Legacy_fluidsurfaces-14.jpeg\"\
      \ width=\"338\" height=\"38\" /></a></div>\n</div>\n<p>You can adjust the values\
      \ in the oscillator and the scalers especially the last one to fit the shores.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_fluidsurfaces-15.jpeg\"\
      \ class=\"image\" title=\"final shot&#160;:)\"><img alt=\"final shot&#160;:)\"\
      \ src=\"/w/images/Legacy_fluidsurfaces-15.jpeg\" width=\"487\" height=\"317\"\
      \ /></a></div>\n</div>\n<p>Don't forget setting <b>bUnlit</b> on <i>False</i>\
      \ in the Display properties.</p>\n<p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.essi.fr/~cortina/wiki/liquidsurface_files.zip\">Download\
      \ the test map</a></p>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Fluid_Surfaces?section=3\" title=\"Edit section: Comments\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Mychaeel:</b>\
      \ A very nice tutorial. Feel free to use our image uploader to put the images\
      \ on our Unreal Wiki webspace; but before you do that, give them less generic\
      \ file names please (something along the lines of \"fluidsurfaces-1.jpg\" to\
      \ \"fluidsurfaces-9.jpg\" would do fine instead of \"tut1.jpg\" to \"tut9.jpg\"\
      ).</p>\n<p><b>Freon:</b> Tarquin told me i could upload them but that you were\
      \ a little short on web space&#160;;) I'll let the zipfile on my homepage</p>\n\
      <p><b>Tarquin:</b> We're not short on space; what I meant is that I'm trying\
      \ to cut down on duplication: for example, many tutorials have a step saying\
      \ \"set the following surface properties\" – so we only need one screenshot\
      \ of the surface props window for the whole wiki. The next phase is to have\
      \ pages for <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> which tute writers can\
      \ just link to – take a look at that page.</p>\n<p><b>Tarquin:</b> How about\
      \ we split off the part on creating a material into <a href=\"/Legacy:Creating_A_Material\"\
      \ title=\"Legacy:Creating A Material\">Creating a material</a>, since we might\
      \ want to link to that specifically?</p>\n<p><b>\\/\\/0RF:</b> Someone please\
      \ follow Tarquin's suggestion, as this tut alone clearly shows that there are\
      \ a lot of different material types, with numerous differences in how they are\
      \ set up. Working with materials can be a powerful tool to bring a lot of eye\
      \ candy to regular textures without taxing the engine too hard, if someone could\
      \ provide clear instructions on how they are built.</p>\n<p><b>MadNad</b> I\
      \ wrote this tut on fluid surface that tells you how to get reflections and\
      \ opacity in your water. Don't forget to add your WaterVolume to make it act\
      \ like water when you enter it. <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://madnad.com/UT2004/WaterTutorial/\">http://madnad.com/UT2004/WaterTutorial/</a></p>\n\
      <p><b>Bob_The_Beheader:</b> Done! I hope the link to the <a href=\"/Legacy:Creating_A_Material\"\
      \ title=\"Legacy:Creating A Material\">creating a material</a> is noticable\
      \ enough.</p>\n<p><b>Obliterous:</b> can this be expanded to include light emitting\
      \ surfaces like lava?</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.085\
