      \ tocsection-7\"><a href=\"#Section_Breaks\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Section Breaks</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Spaces.2C_New_Lines.2C_Paragraphs.2C_And_More\"\
      >Spaces, New Lines, Paragraphs, And More</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Formatting?section=1\"\
      \ title=\"Edit section: Spaces, New Lines, Paragraphs, And More\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>You might have already\
      \ noticed that single spaces between lines do not create spaces in the text.\
      \ For example:</p>\n<pre>\nTyping \nlike \nthis\nwould come out \nlike this:\n\
      </pre>\n<p>Typing like this would come out like this:</p>\n<p>A blank space\
      \ between the two lines, on the other hand, creates a new paragraph. For example:</p>\n\
      <pre>\nThis would look like one paragraph.\n\nThis would look like another.\n\
      \nThis would be the third.\n</pre>\n<p>This would look like one paragraph.</p>\n\
      <p>This would look like another.</p>\n<p>This would be the third.</p>\n<p>For\
      \ a new line, you must use the line break (br) command after the line. (Single\
      \ Spaces are not necessary, but are used for clarity.)</p>\n<p>Just do this:</p>\n\
      <pre>\nText Line 1&lt;br&gt;\nText Line 2&lt;br&gt;\n\nParagraph 2 Line 1\n\
      </pre>\n<p><b>Remember:</b> For the sake of clarity, it is best to place a line\
      \ break, but not necessary.</p>\n<h2><span class=\"mw-headline\" id=\"Emphasis\"\
      >Emphasis</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Formatting?section=2\" title=\"Edit section: Emphasis\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Hello!</b></p>\n\
      <p><i>How Are You?</i></p>\n<p>This is basic, but important. Use three 's for\
      \ a Bold and two for italics. The above section was made like this:</p>\n<pre>\n\
      '''Hello!'''\n\n''How Are You?''\n</pre>\n<p>HTML encoding also works, such\
      \ as <b>Bold</b> and <i>Italics</i></p>\n<pre>\n&lt;b&gt;Bold&lt;/b&gt; and\
      \ &lt;i&gt;Italics&lt;/i&gt;\n</pre>\n<h2><span class=\"mw-headline\" id=\"\
      Lists\">Lists</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Formatting?section=3\" title=\"Edit section: Lists\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>Creating a bulleted list is simple.\n<ul>\n<li>Creating Sub-Bullets is just\
      \ as easy.\n<ul>\n<li>And so on and so on and so on.</li>\n</ul>\n</li>\n</ul>\n\
      </li>\n<li>Going back is easy too.</li>\n</ul>\n<pre>\n*Creating a bulleted\
      \ list is simple.\n**Creating Sub-Bullets is just as easy.\n***And so on and\
      \ so on and so on.\n*Going back is easy too.\n</pre>\n<ol>\n<li>Numbered Lists\
      \ are almost the same\n<ol>\n<li>So are sub numbers\n<ol>\n<li>sub sub numbers</li>\n\
      </ol>\n</li>\n</ol>\n</li>\n<li>and going back.</li>\n</ol>\n<pre>\n#Numbered\
      \ Lists are almost the same\n##So are sub numbers\n###sub sub numbers\n#and\
      \ going back.\n</pre>\n<ul>\n<li>Mixing lists are possible too.\n<ol>\n<li>Such\
      \ as this one\n<ul>\n<li>You can also<br />\nhave newlines<br />\ninside lists.</li>\n\
      </ul>\n</li>\n</ol>\n</li>\n</ul>\n<pre>\n*Mixing lists are possible too.\n\
      *#Such as this one\n*#*You can also&lt;br&gt;have newlines&lt;br&gt;inside lists.\n\
      </pre>\n<h2><span class=\"mw-headline\" id=\"Horizontal_Rules\">Horizontal Rules</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Formatting?section=4\" title=\"Edit section: Horizontal\
      \ Rules\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Don't use these too often, as they break up the page. Instead, it is recommended\
      \ you use section breaks (see below). If you really need them, however, this\
      \ is the formatting:</p>\n<pre>\n----\n</pre>\n<h2><span class=\"mw-headline\"\
      \ id=\"Indentation\">Indentation</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Formatting?section=5\"\
      \ title=\"Edit section: Indentation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd>A colon indents a line.</dd>\n</dl>\n<pre>\n\
      :A colon indents a line.\n</pre>\n<h2><span class=\"mw-headline\" id=\"Alignment\"\
      >Alignment</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Formatting?section=6\" title=\"Edit section: Alignment\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A page\
      \ is left-aligned by default.</p>\n<center>Center Text Like This</center>\n\
      <pre>\n&lt;center&gt; Center Text Like This &lt;/center&gt;\n</pre>\n<h2><span\
      \ class=\"mw-headline\" id=\"Section_Breaks\">Section Breaks</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Formatting?section=7\"\
      \ title=\"Edit section: Section Breaks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Many articles on the wiki use section headers and\
      \ tables of contents, like the ones above. Two equal(=) signs makes a topic.</p>\n\
      <pre>\n==This Is a Topic==\n===This Is a Subtopic===\n====This is a Sub Sub\
      \ Topic====\n===This is a subtopic of the first topic, but not the other sub\
      \ topics===\n==This is another topic==\n</pre>\n<p>To add a Table Of Contents,\
      \ type:</p>\n<pre>\n__TOC__\n</pre>\n<p>If a Table of Contents is automatic\
      \ for the article (true for certian namespaces and templates), you can use this\
      \ formatting to remove one:</p>\n<pre>\n__NOTOC__\n</pre>\n<p><b>Note:</b> Table\
      \ of contents lists only list topics that appear after they are inserted.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.030 seconds\nReal time usage:\
      \ 0.031 seconds\nPreprocessor visited node count: 136/1000000\nPreprocessor\
      \ generated node count: 320/1000000\nPost‐expand include size: 10/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\n<!-- Saved\
