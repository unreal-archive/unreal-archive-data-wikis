  wikitext:
    text: "__TOC__\n\n==Spaces, New Lines, Paragraphs, And More==\nYou might have\
      \ already noticed that single spaces between lines do not create spaces in the\
      \ text. For example:\n\n<pre><nowiki>\nTyping \nlike \nthis\nwould come out\
      \ \nlike this:\n</nowiki></pre>\n\nTyping\nlike\nthis \nwould come out \nlike\
      \ this:\n\nA blank space between the two lines, on the other hand, creates a\
      \ new paragraph. For example:\n\n<pre><nowiki>\nThis would look like one paragraph.\n\
      \nThis would look like another.\n\nThis would be the third.\n</nowiki></pre>\n\
      \nThis would look like one paragraph.\n\nThis would look like another.\n\nThis\
      \ would be the third.\n\nFor a new line, you must use the line break (br) command\
      \ after the line. (Single Spaces are not necessary, but are used for clarity.)\n\
      \nJust do this:\n<pre><nowiki>\nText Line 1<br>\nText Line 2<br>\n\nParagraph\
      \ 2 Line 1\n</nowiki></pre>\n\n'''Remember:''' For the sake of clarity, it is\
      \ best to place a line break, but not necessary.\n\n==Emphasis==\n'''Hello!'''\n\
      \n''How Are You?''\n\nThis is basic, but important. Use three 's for a Bold\
      \ and two for italics. The above section was made like this:\n\n<pre><nowiki>\n\
      '''Hello!'''\n\n''How Are You?''\n</nowiki></pre>\n\nHTML encoding also works,\
      \ such as <b>Bold</b> and <i>Italics</i>\n\n<pre><nowiki>\n<b>Bold</b> and <i>Italics</i>\n\
      </nowiki></pre>\n\n==Lists==\n*Creating a bulleted list is simple.\n**Creating\
      \ Sub-Bullets is just as easy.\n***And so on and so on and so on.\n*Going back\
      \ is easy too.\n\n<pre><nowiki>\n*Creating a bulleted list is simple.\n**Creating\
      \ Sub-Bullets is just as easy.\n***And so on and so on and so on.\n*Going back\
      \ is easy too.\n</nowiki></pre>\n\n#Numbered Lists are almost the same\n##So\
      \ are sub numbers\n###sub sub numbers\n#and going back.\n\n<pre><nowiki>\n#Numbered\
      \ Lists are almost the same\n##So are sub numbers\n###sub sub numbers\n#and\
      \ going back.\n</nowiki></pre>\n\n*Mixing lists are possible too.\n*#Such as\
      \ this one\n*#*You can also<br>have newlines<br>inside lists.\n\n<pre><nowiki>\n\
      *Mixing lists are possible too.\n*#Such as this one\n*#*You can also<br>have\
      \ newlines<br>inside lists.\n</nowiki></pre>\n\n==Horizontal Rules==\nDon't\
      \ use these too often, as they break up the page. Instead, it is recommended\
      \ you use section breaks (see below). If you really need them, however, this\
      \ is the formatting:\n\n<pre><nowiki>\n----\n</nowiki></pre>\n\n==Indentation==\n\
      :A colon indents a line.\n<pre><nowiki>\n:A colon indents a line.\n</nowiki></pre>\n\
      \n==Alignment==\nA page is left-aligned by default.\n<center> Center Text Like\
      \ This </center>\n\n<pre><nowiki>\n<center> Center Text Like This </center>\n\
      </nowiki></pre>\n\n==Section Breaks==\nMany articles on the wiki use section\
      \ headers and tables of contents, like the ones above. Two equal(=) signs makes\
      \ a topic.\n\n<pre><nowiki>\n==This Is a Topic==\n===This Is a Subtopic===\n\
      ====This is a Sub Sub Topic====\n===This is a subtopic of the first topic, but\
      \ not the other sub topics===\n==This is another topic==\n</nowiki></pre>\n\n\
      To add a Table Of Contents, type:\n\n<pre><nowiki>\n__TOC__\n</nowiki></pre>\n\
      \nIf a Table of Contents is automatic for the article (true for certian namespaces\
      \ and templates), you can use this formatting to remove one:\n\n<pre><nowiki>\n\
      __NOTOC__\n</nowiki></pre>\n\n'''Note:''' Table of contents lists only list\
      \ topics that appear after they are inserted.\n\n[[Category:Help|{{PAGENAME}}]]"
