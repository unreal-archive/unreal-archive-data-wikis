parse:
  title: "Legacy:Zxanphorian/CTF-Afterlife"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"CTF-Afterlife_.28Unreal_Tournament_2004_Rendition.29\"\
      >CTF-Afterlife (Unreal Tournament 2004 Rendition)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Zxanphorian/CTF-Afterlife?section=1\"\
      \ title=\"Edit section: CTF-Afterlife (Unreal Tournament 2004 Rendition)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Screenshots: <a\
      \ href=\"/Legacy:Zxanphorian/Screenshots\" title=\"Legacy:Zxanphorian/Screenshots\"\
      >Zxanphorian/Screenshots</a></p>\n<h3><span class=\"mw-headline\" id=\"Summary_and_Inspiration\"\
      >Summary and Inspiration</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Zxanphorian/CTF-Afterlife?section=2\"\
      \ title=\"Edit section: Summary and Inspiration\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'Well, when I was almost done with\
      \ the basic layout of heaven for the original Unreal Tournament, i realized\
      \ that it would be a real waste for me to do it in an obsolete game. I also\
      \ decided that I would start over from scratch, when i learned about <a href=\"\
      /Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">Static Meshes</a>. The geometry\
      \ is redundant and low-poly obsolite. You can find the geometry here (<a rel=\"\
      nofollow\" class=\"external autonumber\" href=\"http://home.att.net/~parkers/nick/UTstuff/OldAfterlifeT3D.zip\"\
      >[1]</a>) and you can do ANYTHING with it, I don't care&#160;;)! Also, Ii will\
      \ have to learn how to create the terrain for the Earth part of my level.'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for '----'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'Im thinking of not having a skybox in heaven!\
      \ I could use distance fog to not have skyboxes, but i will use a particle emitter\
      \ for the clouds below, like the clouds blowing across the plane in the Airborne\
      \ missions in Americas Army: Operations. The sun, in the east (sunrise) would\
      \ be one of two Ion Cannons for the Ion Painter, hidden in a \"cloud\" in heaven.\
      \ The second Ion Cannon, the moon, will be between the noon position and the\
      \ west. It would be like 6:30 in a summer morning.'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'On Earth, there would be a cross between\
      \ a hilly, canyonous, and rugged lanscapes. It would be like a modified mini\
      \ Grand Canyon. There would be the moon in the east in the sky, so that heaven\
      \ wouldn't be visible. There would be a fine mist fog that the moon could barely\
      \ poke though the shoud. It would be like 2:00 in a summer night. Oh, i forgot,\
      \ the moon would be the Ion Cannon!'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Hell\
      \ would be a big cave with lots of magma (not lava, which is above the Earth's\
      \ surface) and magma eruptions, that would incinerate the doomed player. It\
      \ would be miles below a giant volcano.'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'My brother had a lan party with his friends and I was\
      \ invited, so we played UT2003 for hours and gave me good ideas. I think Epic\
      \ butchered up Phobos 2. It is nowhere NEAR the look as the first one. In my\
      \ opinion, I like the first Phobos better. Also, I like Curse 3.'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'Created Heaven box, nothing much'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'Created distance fog.\
      \ What is a good summer 6:00ish fog color? (in Red, Green, Blue)'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for '----'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'I really need a 6:00ish fog color!!!&#160;:angry:\
      \ I need it to look realistic!'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'I need\
      \ a good mapper to tell me what a good summer 6:00ish fog color is'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'Im starting on creating the <a\
      \ href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">Static Mesh</a>\
      \ for the platforms in Heaven. It would look like a semi-sphere with a big spike\
      \ on the bottom with spikes coming out of it. Also, it will have a disc platform\
      \ underneath with adreniline pills on it.'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'Completed the clouds flying by via an <a href=\"/Legacy:Emitter\"\
      \ title=\"Legacy:Emitter\">Emitter</a>.'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for '----'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Started\
      \ on the \"Hall of Pillars\" (not to be confused with UT1's DOM-Sesmar's control\
      \ point area)'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Perfected\
      \ the distance fog color and distance.'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for '----'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Added\
      \ the teleporter platform that goes into the Hall of Pillars'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for '----'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'Halfly Completed Hall of Pillars, looks good!!'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for '----'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'Created rough Hall of Pillars!!!'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'Put in sunlight.'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'Discovered that if you create distance fog\
      \ with a skybox, you can see the skybox through the fog. I didn't want that\
      \ to happen (cause i didn't want a skybox) so i put really dense fog in teh\
      \ skybox so that you couldnt see the stuff in it (i put the skybox from Face3\
      \ into it and deleted the tower thingys). HOOAH, i now have a \"non skyboxed\"\
      \ sky!'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL),\
      \ version DPL_VERSION: Warning: No parameter option supplied for '----'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'Here is a snapshot of my level\
      \ in progress: <a href=\"/edit/Legacy:ZxanDocs/Aftelfe_Heaven?redlink=1\" class=\"\
      new\" title=\"Legacy:ZxanDocs/Aftelfe Heaven (page does not exist)\">ZxanDocs/Aftelfe_Heaven</a>'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for '(i will get it tomorrow!'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'I will make the picture\
      \ a secret.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '----'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'Put in the middle\
      \ platforms.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Put\
      \ in jump pads that jump people between the platforms.'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'Tested the jump pads for two things:'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for '* Will they hurt the player when\
      \ landed because of height problems?'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '* Will\
      \ the player fall to doom because it jumps too low?'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'They are \"Picture-perfect\".'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for '----'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'Starting on the master platform.'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'Feels like it is easier to map\
      \ in 2003, not 2002&#160;;). Also, school was closed because of a winter storm\
      \ problem&#160;:P!!! (so i mapped more!). I finished the architecture of the\
      \ Master Flag Platform. I put in the weapons and ammunition. I am 1/6 completed\
      \ with the map.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Added\
      \ powerups.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Little\
      \ things'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL),\
      \ version DPL_VERSION: Warning: No parameter option supplied for 'lots o' homework\
      \ + projects&#160;;)'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Created\
      \ subclasses of the weapon pickups to make them placeable (for respawn time\
      \ reasons), and eventaully create a wildcard pickup with a cool sm for it.'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for '----'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'I need comments and suggestions for this\
      \ really bad (1337 in help!) should i add more places in heaven? (such as [a]\
      \ cloud(s) with respawn points in them?'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'Miscy stuff&#160;;)'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'Changed the fire caldrons static meshes'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for '----'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'Added notes.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '----'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'Deleted Notes'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for 'started on the earth's terrain'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'Finished earth...\
      \ Weeeeeeeeeeeeeeeeeee!!!! This is fun, 2/3 done!'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'didn't quite finish earth, little tweaks'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for '----'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'Started on hell's \"The Five Bridges\"'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'other stuff in hell'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for 'touch-up stuff to\
      \ entire level.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'working\
      \ on the Magma Lake'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'still\
      \ working on the magma lake'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'I got\
      \ rid of the moon in heaven, becuause you only need one ion cannon. I also got\
      \ rid of the volcano in hell because of HOM problems'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'misc stuff'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for '* Added fire flickers (seriously)'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for '* Made the fire go with the wind.'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for '* Made the magma surface double\
      \ sided'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL),\
      \ version DPL_VERSION: Warning: No parameter option supplied for '* Added distance\
      \ fog in the magma, for more realistic magma'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'SCREENSHOTS!'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '(<a\
      \ href=\"/Legacy:Zxanphorian/Screenshots\" title=\"Legacy:Zxanphorian/Screenshots\"\
      >Zxanphorian/Screenshots</a>) '. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '* Made\
      \ the grand stlactite pulse with green-cyan light'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for '* Made the pool of magma explode with chunks\
      \ of magma'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'School\
      \ off! Snow snow snow!!!'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '* Got\
      \ rid of green-cyan light: added emmiter'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for 'Nothing much, put in translocator beakon teleporters\
      \ in!&#160;;)'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'I got\
      \ banned from the game and my dad forcefully made me uninstall the game. If\
      \ I didn't he would block the Wiki and any other Unreal Tounament type sites,\
      \ including the Forums. He made up a deal that i could get the game back: If\
      \ i get consecutive good grades on Algebra quizzes and tests. I successfully\
      \ accomplished that and he let me reinstall the game. I got a tear in my eye\
      \ by seeing my level again!&#160;;)'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'My\
      \ dad, reluctantly suggested to add a little more greenery and plants on earth,\
      \ and I told him \"thanks\". Now, thanks to my dad, i have a better-looking\
      \ earth area. Also, I made earth a little darker.'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for 'I did many things to my level:'. (Missing\
      \ '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION:\
      \ Warning: No parameter option supplied for '* Got rid of gaudy stairs in heaven\
      \ and put in aerodynamic \"wings\" and \"nose cone\" on it.'. (Missing '=')</p>\n\
      <p><br /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for '* Added lifts to get to the top stories\
      \ of the Hall of Pillars.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '* Added\
      \ more vegetation to earth.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '* Added\
      \ wall sconces to hell. '. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'All\
      \ of those made it better looking and more fun; z-axis is more availiable'.\
      \ (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL), version\
      \ DPL_VERSION: Warning: No parameter option supplied for '* Added an extra story\
      \ to the Hall of Pillars.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '* Added\
      \ HoP-like tower on the master flag platform.'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for '* Rotated middle heaven platforms so that you can move\
      \ around better.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'NOTHING!\
      \ Computer had startup problems, fixed now'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for '*Kind of \"forgot\" about it.'. (Missing '=')</p>\n<p><br\
      \ /></p>\n<p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning:\
      \ No parameter option supplied for '*Thought I lost it to a cd, but later recovered\
      \ it.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList (DPL),\
      \ version DPL_VERSION: Warning: No parameter option supplied for '*Starting\
      \ it up again.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*Forgot\
      \ about it again.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*Had\
      \ UT2003 to UT2004 sm collision bugs.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*Fixed\
      \ the collision bugs.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*Enhanced\
      \ the Heaven platforms/towers.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*Miscellaneous\
      \ Bugs and Such.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*ABSOLUTELY\
      \ NOTHING!'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '*Will\
      \ resume with it in a few days.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for 'Status:\
      \ Dead, I will not further develop CTF-Afterlife for Unreal Tournament 2004.\
      \ I will (take this with a grain of salt) start CTF-Afterlife for Unreal Tournament\
      \ 3 from scratch.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
      \ (DPL), version DPL_VERSION: Warning: No parameter option supplied for '<b>Foxpaw:</b>\
      \ I noticed while I was reading above about the static meshes.. I can't say\
      \ for sure from what was written above but it sounds like you were going to\
      \ make the entire platform in heaven one big mesh.. it looks like the spikes\
      \ are very similar so if they are indeed the same you could improve the performance\
      \ by making a \"spike\" static mesh and sticking a bunch of them to the sides\
      \ of the platform static mesh. Because of the way static meshes are drawn you\
      \ can draw the same static mesh numerous times with essentially the same performance\
      \ price as drawing the same mesh only once. (A bit more costly, but hardly at\
      \ all.) Also if the platforms are simple enough you might consider doing them\
      \ in BSP instead.. it's more expensive performance wise but BSP uses a different\
      \ lighting system than static meshes which looks much better. At this point\
      \ you probrably aren't looking for performance optimizations but I thought I'd\
      \ mention a few things that came to mind.'. (Missing '=')</p>\n<p><br /></p>\n\
      <p>Extension:DynamicPageList (DPL), version DPL_VERSION: Warning: No parameter\
      \ option supplied for '<b>Tgusagalpa:</b> Are you ever going to finish the map?\
      \ If not, please put what you have to let us try it, because all you do is talk\
      \ about it, but don't beta the map.'. (Missing '=')</p>\n<p><br /></p>\n<p>Extension:DynamicPageList\
