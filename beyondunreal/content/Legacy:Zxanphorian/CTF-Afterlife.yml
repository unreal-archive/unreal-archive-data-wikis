  wikitext:
    text: "==CTF-Afterlife (Unreal Tournament 2004 Rendition)==\n\nScreenshots: [[Legacy:Zxanphorian/Screenshots|Zxanphorian/Screenshots]]\
      \ \n\n===Summary and Inspiration===\n\n<Section lost to the voids of memory.>\n\
      \n===Journal Entries ===\n\n====December 21, 2002 ====\n\nWell, when I was almost\
      \ done with the basic layout of heaven for the original Unreal Tournament, i\
      \ realized that it would be a real waste for me to do it in an obsolete game.\
      \ I also decided that I would start over from scratch, when i learned about\
      \ [[Legacy:Static Mesh|Static Mesh]]es. The geometry is redundant and low-poly\
      \ obsolite.  You can find the geometry here ([http://home.att.net/~parkers/nick/UTstuff/OldAfterlifeT3D.zip])\
      \ and you can do ANYTHING with it, I don't care ;)! Also, Ii will have to learn\
      \ how to create the terrain for the Earth part of my level.\n\n----\n\nIm thinking\
      \ of not having a skybox in heaven! I could use distance fog to not have skyboxes,\
      \ but i will use a particle emitter for the clouds below, like the clouds blowing\
      \ across the plane in the Airborne missions in Americas Army: Operations. The\
      \ sun, in the east (sunrise) would be one of two Ion Cannons for the Ion Painter,\
      \ hidden in a \"cloud\" in heaven. The second Ion Cannon, the moon, will be\
      \ between the noon position and the west. It would be like 6:30 in a summer\
      \ morning.\n\nOn Earth, there would be a cross between a hilly, canyonous, and\
      \ rugged lanscapes. It would be like a modified mini Grand Canyon. There would\
      \ be the moon in the east in the sky, so that heaven wouldn't be visible. There\
      \ would be a fine mist fog that the moon could barely poke though the shoud.\
      \ It would be like 2:00 in a summer night. Oh, i forgot, the moon would be the\
      \ Ion Cannon!\n\nHell would be a big cave with lots of magma (not lava, which\
      \ is above the Earth's surface) and magma eruptions, that would incinerate the\
      \ doomed player. It would be miles below a giant volcano.\n\n====December 22,\
      \ 2002 ====\n\nMy brother had a lan party with his friends and I was invited,\
      \ so we played UT2003 for hours and gave me good ideas. I think Epic butchered\
      \ up Phobos 2. It is nowhere NEAR the look as the first one. In my opinion,\
      \ I like the first Phobos better. Also, I like Curse 3.\n\n====December 23,\
      \ 2002 ====\n\nCreated Heaven box, nothing much\n\n====December 24, 2002 ====\n\
      \nCreated distance fog. What is a good summer 6:00ish fog color? (in Red, Green,\
      \ Blue)\n\n----\n\nI really need a 6:00ish fog color!!! :angry: I need it to\
      \ look realistic!\n\n====December 25, 2002 ====\n\nI need a good mapper to tell\
      \ me what a good summer 6:00ish fog color is\n\n====December 26, 2002 ====\n\
      \nIm starting on creating the [[Legacy:Static Mesh|Static Mesh]] for the platforms\
      \ in Heaven. It would look like a semi-sphere with a big spike on the bottom\
      \ with spikes coming out of it. Also, it will have a disc platform underneath\
      \ with adreniline pills on it.\n\n====December 27, 2002 ====\n\nCompleted the\
      \ clouds flying by via an [[Legacy:Emitter|Emitter]].\n\n----\n\nStarted on\
      \ the \"Hall of Pillars\" (not to be confused with UT1's DOM-Sesmar's control\
      \ point area)\n\n====December 28, 2002 ====\n\nPerfected the distance fog color\
      \ and distance.\n\n----\n\nAdded the teleporter platform that goes into the\
      \ Hall of Pillars\n\n----\n\nHalfly Completed Hall of Pillars, looks good!!\n\
      \n----\n\nCreated rough Hall of Pillars!!!\n\n====December 29, 2002 ====\n\n\
      Put in sunlight.\n\n====December 30, 2002 ====\n\nDiscovered that if you create\
      \ distance fog with a skybox, you can see the skybox through the fog. I didn't\
      \ want that to happen (cause i didn't want a skybox) so i put really dense fog\
      \ in teh skybox so that you couldnt see the stuff in it (i put the skybox from\
      \ Face3 into it and deleted the tower thingys). HOOAH, i now have a \"non skyboxed\"\
      \ sky!\n\n----\n\nHere is a snapshot of my level in progress: [[Legacy:ZxanDocs/Aftelfe_Heaven|ZxanDocs/Aftelfe_Heaven]]\n\
      \n(i will get it tomorrow!\n\n====December 31, 2002 ====\n\nI will make the\
      \ picture a secret.\n\n----\n\nPut in the middle platforms.\n\n====January 1,\
      \ 2003!! ====\n\nPut in jump pads that jump people between the platforms.\n\n\
      ====January 2, 2003 ====\n\nTested the jump pads for two things:\n* Will they\
      \ hurt the player when landed because of height problems?\n* Will the player\
      \ fall to doom because it jumps too low?\n\nThey are \"Picture-perfect\".\n\n\
      ----\n\nStarting on the master platform.\n\n====January 3, 2003 ====\n\nFeels\
      \ like it is easier to map in 2003, not 2002 ;). Also, school was closed because\
      \ of a winter storm problem :P!!! (so i mapped more!). I finished the architecture\
      \ of the Master Flag Platform. I put in the weapons and ammunition. I am 1/6\
      \ completed with the map.\n\n====January 4, 2003 ====\n\nAdded powerups.\n\n\
      ====January 5, 2003 ====\n\nLittle things\n\n====January 6-13, 2003 ====\n\n\
      lots o' homework + projects ;)\n\n====January 14, 2003 ====\n\nCreated subclasses\
      \ of the weapon pickups to make them placeable (for respawn time reasons), and\
      \ eventaully create a wildcard pickup with a cool sm for it.\n\n----\n\nI need\
      \ comments and suggestions for this really bad (1337 in help!) should i add\
      \ more places in heaven? (such as [a] cloud(s) with respawn points in them?\n\
      \n====January 15-16, 2003 ====\n\nMiscy stuff ;)\n\n====January 17, 2003 ====\n\
      \nChanged the fire caldrons static meshes\n\n----\n\nAdded notes.\n\n----\n\n\
      Deleted Notes\n\n====January 18, 2003 ====\n\nstarted on the earth's terrain\n\
      \n====January 19, 2003 ====\n\nFinished earth... Weeeeeeeeeeeeeeeeeee!!!! This\
      \ is fun, 2/3 done!\n\n====January 20, 2003 ====\n\ndidn't quite finish earth,\
      \ little tweaks\n\n----\n\nStarted on hell's \"The Five Bridges\"\n\n====January\
      \ 21-24, 2003 ====\n\nother stuff in hell\n\n====January 24-28, 2003 ====\n\n\
      touch-up stuff to entire level.\n\n====January 29, February 2, 2003 ====\n\n\
      working on the Magma Lake\n\n====February 2-7, 2003 ====\n\nstill working on\
      \ the magma lake\n\n====February 7-9, 2003 ====\n\nI got rid of the moon in\
      \ heaven, becuause you only need one ion cannon. I also got rid of the volcano\
      \ in hell because of HOM problems\n\n====February 10-13, 2003 ====\n\nmisc stuff\n\
      \n====February 14, 2003 ====\n* Added fire flickers (seriously)\n* Made the\
      \ fire go with the wind.\n* Made the magma surface double sided\n* Added distance\
      \ fog in the magma, for more realistic magma\n\n====February 15, 2003 ====\n\
      \nSCREENSHOTS!\n\n([[Legacy:Zxanphorian/Screenshots|Zxanphorian/Screenshots]])\
      \ \n\n====February 16, 2003 ====\n\n* Made the grand stlactite pulse with green-cyan\
      \ light\n* Made the pool of magma explode with chunks of magma\n\n====February\
      \ 17, 2003 ====\n\nSchool off! Snow snow snow!!!\n* Got rid of green-cyan light:\
      \ added emmiter\n\n====February 18-May 04, 2003 ====\n\nNothing much, put in\
      \ translocator beakon teleporters in! ;)\n\n====May 05-May 31, 2003====\n\n\
      I got banned from the game and my dad forcefully made me uninstall the game.\
      \ If I didn't he would block the Wiki and any other Unreal Tounament type sites,\
      \ including the Forums. He made up a deal that i could get the game back: If\
      \ i get consecutive good grades on Algebra quizzes and tests. I successfully\
      \ accomplished that and he let me reinstall the game. I got a tear in my eye\
      \ by seeing my level again! ;)\n\n====June 01-June 09, 2003====\n\nMy dad, reluctantly\
      \ suggested to add a little more greenery and plants on earth, and I told him\
      \ \"thanks\". Now, thanks to my dad, i have a better-looking earth area. Also,\
      \ I made earth a little darker.\n\n====June 10, 2003====\n\nI did many things\
      \ to my level:\n* Got rid of gaudy stairs in heaven and put in aerodynamic \"\
      wings\" and \"nose cone\" on it.\n* Added lifts to get to the top stories of\
      \ the Hall of Pillars.\n* Added more vegetation to earth.\n* Added wall sconces\
      \ to hell. \n\nAll of those made it better looking and more fun; z-axis is more\
      \ availiable\n\n====June 11- June 13, 2003====\n* Added an extra story to the\
      \ Hall of Pillars.\n* Added HoP-like tower on the master flag platform.\n* Rotated\
      \ middle heaven platforms so that you can move around better.\n\n====June 14-\
      \ August 21, 2003====\n\nNOTHING! Computer had startup problems, fixed now\n\
      \n====August 22, 2003-February 01, 2004====\n*Kind of \"forgot\" about it.\n\
      *Thought I lost it to a cd, but later recovered it.\n*Starting it up again.\n\
      \n====February 01, 2004-June 23, 2004====\n*Forgot about it again.\n*Had UT2003\
      \ to UT2004 sm collision bugs.\n*Fixed the collision bugs.\n*Enhanced the Heaven\
      \ platforms/towers.\n*Miscellaneous Bugs and Such.\n\n====June 23, 2004-September\
      \ 15, 2004====\n*ABSOLUTELY NOTHING!\n*Will resume with it in a few days.\n\n\
      ===Summary and Verdict===\n\nStatus: Dead, I will not further develop CTF-Afterlife\
      \ for Unreal Tournament 2004. I will (take this with a grain of salt) start\
      \ CTF-Afterlife for Unreal Tournament 3 from scratch.\n\n===Comments and Suggestions\
      \ for CTF-Afterlife===\n\n====Notable Comments====\n\n'''Foxpaw:''' I noticed\
      \ while I was reading above about the static meshes.. I can't say for sure from\
      \ what was written above but it sounds like you were going to make the entire\
      \ platform in heaven one big mesh.. it looks like the spikes are very similar\
      \ so if they are indeed the same you could improve the performance by making\
      \ a \"spike\" static mesh and sticking a bunch of them to the sides of the platform\
      \ static mesh. Because of the way static meshes are drawn you can draw the same\
      \ static mesh numerous times with essentially the same performance price as\
      \ drawing the same mesh only once. (A bit more costly, but hardly at all.) Also\
      \ if the platforms are simple enough you might consider doing them in BSP instead..\
      \ it's more expensive performance wise but BSP uses a different lighting system\
      \ than static meshes which looks much better. At this point you probrably aren't\
      \ looking for performance optimizations but I thought I'd mention a few things\
      \ that came to mind.\n\n'''Tgusagalpa:''' Are you ever going to finish the map?\
      \ If not, please put what you have to let us try it, because all you do is talk\
      \ about it, but don't beta the map.\n\n'''MythOpus:''' He hasn't been on the\
      \ wiki for months Tgusagalpa, and he stopped talking about it since before then.\
      \  The last thing I heard was that it was wiped in a HD crash."
