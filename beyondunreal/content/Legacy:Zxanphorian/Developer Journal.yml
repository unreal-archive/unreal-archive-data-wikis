      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"CTF-Afterlife_.28Unreal_Tournament_3_Rendition.29\"\
      >CTF-Afterlife (Unreal Tournament 3 Rendition)</span><span class=\"mw-editsection\"\
