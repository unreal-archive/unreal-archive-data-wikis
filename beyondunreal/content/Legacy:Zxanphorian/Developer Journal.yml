  wikitext:
    text: "==CTF-Afterlife (Unreal Tournament 3 Rendition)==\n\n===Summary and Inspiration===\n\
      \nI want to restart development of CTF-Afterlife for Unreal Tournament 3.\n\n\
      ===Journal Entries===\n\n====30 March 2008====\n*Officially decided that I will\
      \ start CTF-Afterlife over from scratch in UT3, and totally scrap some of the\
      \ ideas in the Unreal Tournament 2004 rendition.\n*Development will start shortly.\\\
      \n*Major removals, additions, and modifications from the UT2004 rendition to\
      \ the UT3 rendition:\n** The disc-like platforms in between the two major platforms\
      \ in Heaven will now be replaced by two sets of fast \"air escalators\". \n\
      ** Less pathways to the flag in Hell, as the five wooden bridges across the\
      \ river and five sets of teleporters and stone bridges to the flag pedestal\
      \ were excessive.\n** Earth's river will be traversed lengthwise instead of\
      \ widthwise, with access to Heaven and Hell on opposite sides.\n** The two major\
      \ platforms in Heaven will still include architecture similar to the UT2004\
      \ rendition, but with less areas to walk on.\n** Revamp Hell's confusing chamber\
      \ to chamber transition.\n** Possibly have a seamless Heaven-Earth-Hell transitions\
      \ without any teleporters. I am not sure how I am going to accomplish this one\
      \ just yet.\n** Other things that I will decide on later in development.\n\n\
      ===Verdict===\n\n===Comments===\n\n====Notable Comments====\n\n==Past Projects==\n\
      * [[Legacy:Zxanphorian/CTF-Afterlife|CTF-Afterlife UT2004 Rendition]]\n\n==Cumulative\
      \ Comments==\n\n[[Category:Legacy Journal|{{PAGENAME}}]]"
