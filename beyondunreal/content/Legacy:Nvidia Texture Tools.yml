  text:
    text: "<p>The NVIDIA Texture Tools are a collection of useful texture manipulation\
      \ tools.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Photoshop_DDS_Plugin\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Photoshop DDS Plugin</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#3D_Studio_Max_DDS_Plugins\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">3D Studio Max DDS Plugins</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-3\"><a href=\"#External_Links\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">External Links</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Photoshop_DDS_Plugin\">Photoshop\
      \ DDS Plugin</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Nvidia_Texture_Tools?section=1\" title=\"Edit\
      \ section: Photoshop DDS Plugin\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This plugin allowes Adobe Photoshop and other applications\
      \ that can use Photoshop-compatible plugins to open and save .DDS files. The\
      \ download for this plugin also contains one for creating \"normal maps\" from\
      \ height map bitmaps, which might be interesting for modding games based on\
      \ the <a href=\"/Legacy:Unreal_Engine_Versions/3\" title=\"Legacy:Unreal Engine\
      \ Versions/3\">third generation Unreal Engine</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"3D_Studio_Max_DDS_Plugins\">3D Studio Max DDS Plugins</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Nvidia_Texture_Tools?section=2\"\
      \ title=\"Edit section: 3D Studio Max DDS Plugins\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These plugins allow <a href=\"/Legacy:3D_Studio_Max\"\
      \ title=\"Legacy:3D Studio Max\">3D Studio Max</a> to read .DDS files. The download\
      \ includes plugins for 3D Studio Max 3, 4 and 5, as well as source code for\
      \ the latest version.</p>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Nvidia_Texture_Tools?section=3\" title=\"Edit\
      \ section: External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://developer.nvidia.com/object/nv_texture_tools.html\"\
      >NVIDIA Texture Tools</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Nvidia_Texture_Tools?section=4\"\
