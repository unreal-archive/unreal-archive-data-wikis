  wikitext:
    text: "The NVIDIA Texture Tools are a collection of useful texture manipulation\
      \ tools.\n\n==Photoshop DDS Plugin==\n\nThis plugin allowes Adobe Photoshop\
      \ and other applications that can use Photoshop-compatible plugins to open and\
      \ save .DDS files. The download for this plugin also contains one for creating\
      \ \"normal maps\" from height map bitmaps, which might be interesting for modding\
      \ games based on the [[Legacy:Unreal Engine Versions/3|third generation Unreal\
      \ Engine]].\n\n==3D Studio Max DDS Plugins==\n\nThese plugins allow [[Legacy:3D\
      \ Studio Max|3D Studio Max]] to read .DDS files. The download includes plugins\
      \ for 3D Studio Max 3, 4 and 5, as well as source code for the latest version.\n\
      \n==External Links==\n* [http://developer.nvidia.com/object/nv_texture_tools.html\
      \ NVIDIA Texture Tools]\n\n==Related Topics==\n* [[Legacy:DXT|DXT]]\n* [[Legacy:Graphics\
