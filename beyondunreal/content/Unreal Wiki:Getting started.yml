---
parse:
  title: "Unreal Wiki:Getting started"
  text:
    text: "<p><b>Welcome to the <a href=\"/Unreal_Wiki:About\" title=\"Unreal Wiki:About\"\
      >Unreal Wiki</a>!</b> This is a site devoted to documenting <a href=\"/UnrealEd\"\
      \ title=\"UnrealEd\" class=\"mw-redirect\">UnrealEd</a> and technical aspects\
      \ of <a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"mw-redirect\"\
      >Unreal Engine</a> games. The site is set up as a <a href=\"http://en.wikipedia.org/wiki/wiki\"\
      \ class=\"extiw\" title=\"wikipedia:wiki\">wiki</a>. This means that the entire\
      \ site is a collaborative effort, to which anybody may contribute: just click\
      \ \"<a href=\"/Help:Editing_pages\" title=\"Help:Editing pages\">edit</a>\"\
      \ at the top of any page to become a wiki contributor! We always welcome new\
      \ contributors who are interested in <a href=\"/Unreal_Wiki:Helping_out\" title=\"\
      Unreal Wiki:Helping out\">helping</a> to improve the site.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Getting_started\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Getting started</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Creating_an_account\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Creating an account</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#How_to_contribute\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">How to contribute</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Editing_pages\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Editing pages</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Wiki_markup\"><span class=\"\
      tocnumber\">4.1</span> <span class=\"toctext\">Wiki markup</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Talk_pages\"><span class=\"\
      tocnumber\">4.2</span> <span class=\"toctext\">Talk pages</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Keep_in_mind\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Keep in mind</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Content_criteria\"><span\
      \ class=\"tocnumber\">5.1</span> <span class=\"toctext\">Content criteria</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Conduct\"><span class=\"tocnumber\"\
      >5.2</span> <span class=\"toctext\">Conduct</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#In_conclusion\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">In conclusion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Getting_started\"\
      >Getting started</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=1\" title=\"Edit\
      \ section: Getting started\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If you're not sure where, what, or how to start editing,\
      \ these are some pages that might help you out:</p>\n<ul>\n<li><b><a href=\"\
      /Unreal_Wiki:Helping_out\" title=\"Unreal Wiki:Helping out\">Project:Helping\
      \ out</a></b>: Ideas on what can be done to help improve the wiki.</li>\n<li><b><a\
      \ href=\"/Help:Editing_pages\" title=\"Help:Editing pages\">Help:Editing pages</a></b>:\
      \ Help on how to edit a wiki page.</li>\n<li><b><a href=\"/Help:Contents\" title=\"\
      Help:Contents\">Help:Contents</a></b>: A listing of all the available help pages.</li>\n\
      <li><b><a href=\"/Help:Quick_editing_guide\" title=\"Help:Quick editing guide\"\
      >Help:Quick editing guide</a></b>: A quick editing guide for those who want\
      \ to dive in quickly but need a couple pointers.</li>\n<li><b><a href=\"/Unreal_Wiki:Sandbox\"\
      \ title=\"Unreal Wiki:Sandbox\">Project:Sandbox</a></b>: Experiment with how\
      \ editing works in our sandbox.</li>\n<li><b><a href=\"/Unreal_Wiki:Policies_and_guidelines\"\
      \ title=\"Unreal Wiki:Policies and guidelines\">Project:Policies and guidelines</a></b>:\
      \ Information on all of the policies and guidelines that have been adopted by\
      \ the community.</li>\n<li><b><a href=\"/Unreal_Wiki:Community_Portal\" title=\"\
      Unreal Wiki:Community Portal\" class=\"mw-redirect\">Project:Community Portal</a></b>:\
      \ A page devoted to general discussion of the site. You are welcome to chime\
      \ in with your opinion on any of the issues, or bring up any new ones.</li>\n\
      </ul>\n<p>Some of the key ideas from these pages are summarized in the following\
      \ sections.</p>\n<h2><span class=\"mw-headline\" id=\"Creating_an_account\"\
      >Creating an account</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=2\" title=\"Edit\
      \ section: Creating an account\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You are free to edit the site without creating an\
      \ account, but if you're interested in doing more than just a few random edits,\
      \ getting an account can be very useful. It's a <a href=\"/Special:UserLogin\"\
      \ title=\"Special:UserLogin\">painless process</a>, it allows other editors\
      \ on the site to get to know you better (for example, seeing where your interests\
      \ lie), and gives you access to additional features.</p>\n<p>See <a href=\"\
      http://en.wikipedia.org/wiki/Project:Why_create_an_account%3F\" class=\"extiw\"\
      \ title=\"wikipedia:Project:Why create an account?\">Why create an account?</a>\
      \ on Wikipedia for more about account creation.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"How_to_contribute\">How to contribute</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=3\"\
      \ title=\"Edit section: How to contribute\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Main Article: <a href=\"/Unreal_Wiki:Helping_out\"\
      \ title=\"Unreal Wiki:Helping out\">Project:Helping out</a></i></dd>\n</dl>\n\
      <p>These are some of the basic ways that you can do to improve the site:</p>\n\
      <ul>\n<li><b>Fix errors</b> such as grammar or spelling mistakes. Doing a lot\
      \ of small fixes can greatly improve the quality of the site.</li>\n<li><b>Improve\
      \ the content</b> by rewording sentences and paragraphs so that they are easier\
      \ to understand.</li>\n<li><b>Create new content.</b> There are still many subjects\
      \ that haven't been described adequately or haven't been written about at all.\
      \ If you're knowledgeable on a subject, you can aid us in <a href=\"/Help:Starting_a_new_page\"\
      \ title=\"Help:Starting a new page\">creating content</a> for it.</li>\n<li><b>Format\
      \ pages.</b> If you're good with <a href=\"/Help:Formatting\" title=\"Help:Formatting\"\
      >Wiki markup</a>, you can look for pages that need to be improved visually.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Editing_pages\">Editing pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Getting_started?section=4\" title=\"Edit section:\
      \ Editing pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dd><i>Main Article: <a href=\"/Help:Editing_pages\" title=\"Help:Editing\
      \ pages\">Help:Editing pages</a></i></dd>\n</dl>\n<p>If you have something to\
      \ contribute, you should add it. Don't worry (too much) about making mistakes.\
      \ Mistakes on the wiki are <a href=\"/Unreal_Wiki:Revert\" title=\"Unreal Wiki:Revert\"\
      >pretty easy to fix</a>, and we would rather have editors who contribute lots\
      \ of information and make a few mistakes than have editors who never add their\
      \ information because they are too worried about not being able to do it perfectly.\
      \ Remember that perfection isn't required. As you get more comfortable with\
      \ the wiki, you'll probably want to familiarize yourself with the <a href=\"\
      /Unreal_Wiki:Style_guide\" title=\"Unreal Wiki:Style guide\">style guide</a>\
      \ and maybe even a few other <a href=\"/Unreal_Wiki:Policies_and_guidelines\"\
      \ title=\"Unreal Wiki:Policies and guidelines\">policies and guidelines</a>\
      \ (nobody wants to be a nublet forever!), but you're likely to learn as much\
      \ from the experience of actually editing as from reading about it.</p>\n<p>To\
      \ edit a page, all you have to do is click the [edit] button on the top of the\
      \ screen, make your changes, preview them, then click on the \"Save page\" button.\
      \ Your contribution will automatically appear on the article. You can play around\
      \ with the editing feature at our <a href=\"/Unreal_Wiki:Sandbox\" title=\"\
      Unreal Wiki:Sandbox\">sandbox</a> – the place you can edit freely without worrying\
      \ about messing things up.</p>\n<h3><span class=\"mw-headline\" id=\"Wiki_markup\"\
      >Wiki markup</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=5\" title=\"Edit\
      \ section: Wiki markup\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><i>Main Article: <a href=\"/Help:Formatting\" title=\"Help:Formatting\"\
      >Help:Formatting</a></i></dd>\n</dl>\n<p>You can do many casual edits with little\
      \ to no knowledge of the wiki markup. However, if you want to become more serious\
      \ about editing and be able to format your edits so that they look better, you\
      \ will need to learn some basic wiki markup. We have a <a href=\"/Help:Quick_editing_guide\"\
      \ title=\"Help:Quick editing guide\">quick editing guide</a> which explains\
      \ the more simple commands, a more general help page on <a href=\"/Help:Formatting\"\
      \ title=\"Help:Formatting\">formatting</a>, and you could also see Wikimedia's\
      \ <a href=\"http://meta.wikimedia.org/wiki/Help:Editing\" class=\"extiw\" title=\"\
      metawikipedia:Help:Editing\">editing walkthrough</a> for more details.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Talk_pages\">Talk pages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=6\"\
      \ title=\"Edit section: Talk pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main Article: <a href=\"/Help:Talk_pages\"\
      \ title=\"Help:Talk pages\">Help:Talk pages</a></i></dd>\n</dl>\n<p>Discussion\
      \ pages, also referred to as talk pages, are where editors discuss how they\
      \ can improve the main article. Anyone can ask a question, answer an existing\
      \ question, or contribute to an existing discussion. There are two kinds of\
      \ talk pages: Regular talk pages, which are used to discuss articles, and user\
      \ talk pages, which are used to talk with editors. The rules used on discussion\
      \ pages are slightly different from those on article pages. <b>In particular,\
      \ contributions to discussion pages should always be signed</b> (contributions\
      \ to articles should never be signed).</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Keep_in_mind\">Keep in mind</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=7\"\
      \ title=\"Edit section: Keep in mind\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Main article: <a href=\"/Unreal_Wiki:Policies_and_guidelines\"\
      \ title=\"Unreal Wiki:Policies and guidelines\">Project:Policies and guidelines</a></i></dd>\n\
      </dl>\n<p>Before you dive in and start editing, we do have a few things that\
      \ you should keep in mind.</p>\n<h3><span class=\"mw-headline\" id=\"Content_criteria\"\
      >Content criteria</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=8\" title=\"Edit\
      \ section: Content criteria\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dd><i>Main article: <a href=\"/Unreal_Wiki:Style_guide\"\
      \ title=\"Unreal Wiki:Style guide\">Project:Style guide</a></i></dd>\n</dl>\n\
      <p>Even though everyone can edit, this does not mean that the site is a free-for-all.\
      \ Content submitted should always be informative, verifiable, professional,\
      \ and legible, and content that does not uphold to these criteria will likely\
      \ be removed. You should also integrate what you want to add into what we have\
      \ instead of creating something separate from the current content or even a\
      \ duplicate page. As for your tone while writing, make sure that it addresses\
      \ the reader when necessary and not yourself.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Conduct\">Conduct</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=9\"\
      \ title=\"Edit section: Conduct\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>We promote an atmosphere of kindness and friendliness,\
      \ which is usually apparent when examining the community of the site. However,\
      \ at times there are sometimes disagreements and even heated disputes among\
      \ editors, but everyone here is expected to behave in a civil manner at all\
      \ times.</p>\n<p>The most important thing to do is to assume good faith with\
      \ your fellow editors. Don't assume that others are acting in spite or malice.\
      \ If another editor does something that is upsetting to you, leave a message\
      \ on their talk page or where appropriate and politely express your concerns.\
      \ You may have avoided a potentially embarrassing misunderstanding or a frivolous\
      \ dispute.</p>\n<p>Wikipedia has an extensive collection of <a href=\"http://en.wikipedia.org/wiki/Wikipedia:Etiquette\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Etiquette\">principles of \"Wikiquette\"\
      </a>, which are always a good idea to follow.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"In_conclusion\">In conclusion</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Getting_started?section=10\"\
      \ title=\"Edit section: In conclusion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You now know the most important things that you need\
      \ to know to contribute to the project. Do you feel like something is missing\
      \ or not adequately explained? Leave a message on the <a href=\"/edit/Unreal_Wiki_talk:Getting_started?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki talk:Getting started (page does not exist)\"\
      >discussion</a> so that we can improve it. You should also introduce yourself\
      \ to some of our active members in the project. Create a user page and/or user\
      \ talk page, leave an introduction on the <a href=\"/Unreal_Wiki:Community_Portal\"\
      \ title=\"Unreal Wiki:Community Portal\" class=\"mw-redirect\">community portal</a>.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.048 seconds\nReal time usage:\
