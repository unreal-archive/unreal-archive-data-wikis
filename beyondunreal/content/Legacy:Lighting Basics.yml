    text: "Adding light to a level is one of the key steps of creating a beautiful\
      \ and complete map. Lighting shouldn't be used solely to provide light to your\
      \ work, but to create atmosphere, enhance textures, and complement textures.\
      \ \n\n==Let There Be Light!==\n\nTo add a light to your map do one of the following:\n\
      * Right-click the surface you want the light to appear on, and select [[Legacy:Surface\
      \ Context Menu|Surface Context Menu]] -> Add Light here.\n* Hold down the '''L'''\
      \ key and left-click in a 3D Viewport.\n\n===Positioning Lights===\n\nOnce you\
      \ have lights in a map you can duplicate them the same as any other actor. \
      \ You can move the light easlily with Control + left mouse in the 2D viewports.\
      \  It can also be moved in the 3D viewport, but the [[Legacy:Mouse Control|mouse\
      \ control]] is a little more involved.\n\n===Approximate Versus Exact Light===\n\
      \nAlthough lighting will appear to show while inserting lights into a map, the\
      \ light is approximate should you change its properties or move it.  To get\
      \ a correct render of the lights, re[[Legacy:Build|build]] your map: click on\
      \ the little 'lightBulb' icon in the UnrealEd [[Legacy:Toolbar|toolbar]].\n\n\
      ==Changing Light Properties==\n\nThe procedure for changing a lights' property\
      \ is:\n\n# Right-click the light and go to the [[Legacy:Actor Properties Window|Actor\
      \ Properties Window]]\n# Expand the property\n# Drag the slider with the mouse\
      \ or enter a number\n\n==Essential Properties==\n\nSummary here:\n\n{|\n\n|-\n\
      |'''Property\n|'''Description\n|'''Location\n|'''UT\n|'''UT2k3\n|-\n|Radius\n\
      |Changes the spherical area size the light can affect. The default light radius\
      \ is 64 and is usually either too big or too small.\n|Lighting -> LightRadius\n\
      |*\n|*\n|-\n|Color & Brightness\n|Sets the light brightness, [[colors|color]]\
      \ and ''depth'' or ''richness'' the color.  By clicking the ''Color'' button\
      \ in the upper right corner of the key, a color can be selected visually.\n\
      |LightColor -> LightBrightness, LightHue, LightSaturation\n|*\n|*\n|-\n|[[Legacy:Corona|Corona]]\n\
      |Used to show a corona from the light source. Not to be mistaken for a [[Legacy:Lens\
      \ Flare|Lens Flare]].\n|Lighting -> bCorona\n|*\n|*\n|-\n|[[Legacy:Fog|Fog]]\n\
      |Depth of vision per map or [[Legacy:Zone|zone]]\n|Lighting -> VolumeBright,VolumeFog,VolumeRadius\n\
      |*\n|-\n|-\n|Special Lit\n|Allows a light to affect only certain surfaces. See\
      \ [[Legacy:Special Lit|special lit]] for more.\n|Lighting -> SpecialLit\n|*\n\
      |*\n|-\n|Light Types\n|shapes and movement\n|Lighting -> LightType\n|*\n|[[Legacy:Projector|projector]]\n\
      |-\n|Light Effects\n|Modulates brightness\n|Lighting -> LightEffect\n|*\n|[[Legacy:Projector|projector]]\n\
      |-\n|Light phase\n|Sets start of cycle for light animation.  Used with LightEffects\
      \ and LightTypes.\n|Lighting -> bLightPhase\n|*\n|?\n|-\n|Cycled colors\n|Texture\
      \ palette effect\n|location\n|*\n|?\n|-\n|Movable\n|Allows light to be movable\
      \ when attached to a [[Legacy:Mover|mover]]\n|Advanced -> bMovable\n|*\n|*\n\
      |}\n\nFool around with different values to achieve the look you desire.  See\
      \ [[Legacy:Actor (UT)/Lighting|Actor (UT)/Lighting]] to see all the property\
      \ details that can be changed. \n\n===Things to write about (in here?) ===\n\
      *Light types(cylinder)\n*Using in addition to fog\n\n==Related Topics==\n* [[Legacy:Lighting|Lighting]]\
      \ is the hub for everything on lighting\n* Creating light animations\n* Creating\
      \ textures for cycled colors\n* [[Legacy:Light Effects|Light Effects]]\n\n----\n\
