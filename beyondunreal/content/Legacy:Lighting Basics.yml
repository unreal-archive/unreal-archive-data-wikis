  title: "Legacy:Lighting Basics"
  text:
    text: "<p>Adding light to a level is one of the key steps of creating a beautiful\
      \ and complete map. Lighting shouldn't be used solely to provide light to your\
      \ work, but to create atmosphere, enhance textures, and complement textures.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Let_There_Be_Light.21\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Let There Be Light!</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Positioning_Lights\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Positioning Lights</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Approximate_Versus_Exact_Light\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Approximate Versus\
      \ Exact Light</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Changing_Light_Properties\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Changing Light Properties</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Essential_Properties\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Essential Properties</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-6\"><a href=\"#Things_to_write_about_.28in_here.3F.29\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Things to write\
      \ about (in here?)</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"\
      ><a href=\"#Comments\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Comments</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Let_There_Be_Light.21\">Let There Be Light!</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting_Basics?section=1\"\
      \ title=\"Edit section: Let There Be Light!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To add a light to your map do one of the following:</p>\n\
      <ul>\n<li>Right-click the surface you want the light to appear on, and select\
      \ <a href=\"/Legacy:Surface_Context_Menu\" title=\"Legacy:Surface Context Menu\"\
      >Surface Context Menu</a> -&gt; Add Light here.</li>\n<li>Hold down the <b>L</b>\
      \ key and left-click in a 3D Viewport.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Positioning_Lights\">Positioning Lights</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting_Basics?section=2\"\
      \ title=\"Edit section: Positioning Lights\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Once you have lights in a map you can duplicate them\
      \ the same as any other actor. You can move the light easlily with Control +\
      \ left mouse in the 2D viewports. It can also be moved in the 3D viewport, but\
      \ the <a href=\"/Legacy:Mouse_Control\" title=\"Legacy:Mouse Control\">mouse\
      \ control</a> is a little more involved.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Approximate_Versus_Exact_Light\">Approximate Versus Exact Light</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Lighting_Basics?section=3\" title=\"Edit section: Approximate\
      \ Versus Exact Light\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Although lighting will appear to show while inserting lights into a map,\
      \ the light is approximate should you change its properties or move it. To get\
      \ a correct render of the lights, re<a href=\"/Legacy:Build\" title=\"Legacy:Build\"\
      >build</a> your map: click on the little 'lightBulb' icon in the UnrealEd <a\
      \ href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a>.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Changing_Light_Properties\">Changing Light Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Lighting_Basics?section=4\" title=\"Edit section: Changing\
      \ Light Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The procedure for changing a lights' property is:</p>\n<ol>\n<li>Right-click\
      \ the light and go to the <a href=\"/Legacy:Actor_Properties_Window\" title=\"\
      Legacy:Actor Properties Window\">Actor Properties Window</a></li>\n<li>Expand\
      \ the property</li>\n<li>Drag the slider with the mouse or enter a number</li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"Essential_Properties\">Essential\
      \ Properties</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Lighting_Basics?section=5\" title=\"Edit section:\
      \ Essential Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Summary here:</p>\n<table>\n<tr>\n<td><b>Property</b></td>\n<td><b>Description</b></td>\n\
      <td><b>Location</b></td>\n<td><b>UT</b></td>\n<td><b>UT2k3</b></td>\n</tr>\n\
      <tr>\n<td>Radius</td>\n<td>Changes the spherical area size the light can affect.\
      \ The default light radius is 64 and is usually either too big or too small.</td>\n\
      <td>Lighting -&gt; LightRadius</td>\n<td>*</td>\n<td>*</td>\n</tr>\n<tr>\n<td>Color\
      \ &amp; Brightness</td>\n<td>Sets the light brightness, <a href=\"/edit/Colors?redlink=1\"\
      \ class=\"new\" title=\"Colors (page does not exist)\">color</a> and <i>depth</i>\
      \ or <i>richness</i> the color. By clicking the <i>Color</i> button in the upper\
      \ right corner of the key, a color can be selected visually.</td>\n<td>LightColor\
      \ -&gt; LightBrightness, LightHue, LightSaturation</td>\n<td>*</td>\n<td>*</td>\n\
      </tr>\n<tr>\n<td><a href=\"/Legacy:Corona\" title=\"Legacy:Corona\">Corona</a></td>\n\
      <td>Used to show a corona from the light source. Not to be mistaken for a <a\
      \ href=\"/Legacy:Lens_Flare\" title=\"Legacy:Lens Flare\">Lens Flare</a>.</td>\n\
      <td>Lighting -&gt; bCorona</td>\n<td>*</td>\n<td>*</td>\n</tr>\n<tr>\n<td><a\
      \ href=\"/Legacy:Fog\" title=\"Legacy:Fog\">Fog</a></td>\n<td>Depth of vision\
      \ per map or <a href=\"/Legacy:Zone\" title=\"Legacy:Zone\">zone</a></td>\n\
      <td>Lighting -&gt; VolumeBright,VolumeFog,VolumeRadius</td>\n<td>*</td>\n</tr>\n\
      <tr>\n<td>Special Lit</td>\n<td>Allows a light to affect only certain surfaces.\
      \ See <a href=\"/Legacy:Special_Lit\" title=\"Legacy:Special Lit\">special lit</a>\
      \ for more.</td>\n<td>Lighting -&gt; SpecialLit</td>\n<td>*</td>\n<td>*</td>\n\
      </tr>\n<tr>\n<td>Light Types</td>\n<td>shapes and movement</td>\n<td>Lighting\
      \ -&gt; LightType</td>\n<td>*</td>\n<td><a href=\"/Legacy:Projector\" title=\"\
      Legacy:Projector\">projector</a></td>\n</tr>\n<tr>\n<td>Light Effects</td>\n\
      <td>Modulates brightness</td>\n<td>Lighting -&gt; LightEffect</td>\n<td>*</td>\n\
      <td><a href=\"/Legacy:Projector\" title=\"Legacy:Projector\">projector</a></td>\n\
      </tr>\n<tr>\n<td>Light phase</td>\n<td>Sets start of cycle for light animation.\
      \ Used with LightEffects and LightTypes.</td>\n<td>Lighting -&gt; bLightPhase</td>\n\
      <td>*</td>\n<td>?</td>\n</tr>\n<tr>\n<td>Cycled colors</td>\n<td>Texture palette\
      \ effect</td>\n<td>location</td>\n<td>*</td>\n<td>?</td>\n</tr>\n<tr>\n<td>Movable</td>\n\
      <td>Allows light to be movable when attached to a <a href=\"/Legacy:Mover\"\
      \ title=\"Legacy:Mover\">mover</a></td>\n<td>Advanced -&gt; bMovable</td>\n\
      <td>*</td>\n<td>*</td>\n</tr>\n</table>\n<p>Fool around with different values\
      \ to achieve the look you desire. See <a href=\"/Legacy:Actor_(UT)/Lighting\"\
      \ title=\"Legacy:Actor (UT)/Lighting\">Actor (UT)/Lighting</a> to see all the\
      \ property details that can be changed.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Things_to_write_about_.28in_here.3F.29\">Things to write about (in here?)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Lighting_Basics?section=6\" title=\"Edit section: Things\
      \ to write about (in here?)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Light types(cylinder)</li>\n<li>Using in addition\
      \ to fog</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Lighting_Basics?section=7\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">Lighting</a>\
      \ is the hub for everything on lighting</li>\n<li>Creating light animations</li>\n\
      <li>Creating textures for cycled colors</li>\n<li><a href=\"/Legacy:Light_Effects\"\
      \ title=\"Legacy:Light Effects\">Light Effects</a></li>\n</ul>\n<hr />\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Lighting_Basics?section=8\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>ViKTiM:</b> I have found that a lot of lights with\
      \ a colour saturation of 0 screw your frame rate considerably, USE THEM SPARINGLY!!</p>\n\
      <p><b>Tarquin:</b> Great&#160;:D Should we link <a href=\"/Legacy:Actor/Lighting\"\
      \ title=\"Legacy:Actor/Lighting\">Actor/Lighting</a> too?</p>\n<p><b>Sobiwan:</b>\
      \ I dunno; I dont use UT2k3. &#160;:(</p>\n<p><b>Shuriken:</b> Half updated\
      \ table for 2k3... don't do much lighting though, so don't know it all.</p>\n\
