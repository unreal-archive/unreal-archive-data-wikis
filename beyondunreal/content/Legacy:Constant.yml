  title: "Legacy:Constant"
  text:
    text: "<p>A constant in <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> is basically an alias name for a certain value. Whenever a\
      \ constant is used in code, it is replaced with the actual value it stands for.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Syntax\">Syntax</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Constant?section=1\"\
      \ title=\"Edit section: Syntax\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Constants can be declared both at <a href=\"/Legacy:Class\"\
      \ title=\"Legacy:Class\" class=\"mw-redirect\">class</a> and <a href=\"/Legacy:Function\"\
      \ title=\"Legacy:Function\" class=\"mw-redirect\">function</a> <a href=\"http://en.wikipedia.org/wiki/scope\"\
      \ class=\"extiw\" title=\"wikipedia:scope\">Wikipedia:scope</a>, but are always\
      \ globally available in the entire class and all of its subclasses. A constant\
      \ is declared with the following syntax:</p>\n<pre><b>const</b> <i>name</i>\
      \ <b>=</b> <i>value</i> <b>;</b>\n</pre>\n<p>The name must be a valid identifier,\
      \ i.e. may only contain the letters 'A' to 'Z' in upper and lower case, the\
      \ digits '0' to '9' and the underscore character '_' and it must not start with\
      \ a digit. The value can be any constant expression (see below).</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Constant_Expressions\">Constant Expressions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Constant?section=2\" title=\"Edit section: Constant Expressions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A constant\
      \ expression can be a literal (such as numbers and strings), the name of a constant,\
      \ or one of the special expressions <b>ArrayCount</b>(<i>arrayname</i>) and\
      \ (starting with UnrealEngine 3) <i>enumname</i>.<b>EnumCount</b>. Note that\
      \ <b>EnumCount</b> is not recognized as constant expression in earlier engine\
      \ generations.</p>\n<p>Constants used in constant expressions must be declared\
      \ declared before they are used. Here \"before\" may be earlier in the same\
      \ class or in any class parsed before the current class. This explicitly includes\
      \ all parent classes of this class, all classes specified in the current class's\
      \ <b>DependsOn</b> modifier(s) and all their parent classes and all loaded classes\
      \ in packages compiled before the package of the current class.</p>\n<p>Constant\
      \ expressions can not only be used as the value in constant declarations, but\
      \ also as the array index in <a href=\"/Legacy:Variable\" title=\"Legacy:Variable\"\
      \ class=\"mw-redirect\">variable</a> and parameter declarations.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"See_Also\">See Also</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Constant?section=3\"\
      \ title=\"Edit section: See Also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a>\n<ul>\n<li><a href=\"/Legacy:Class\" title=\"Legacy:Class\"\
      \ class=\"mw-redirect\">Class</a> / <a href=\"/Legacy:Interface\" title=\"Legacy:Interface\"\
      >Interface</a></li>\n<li><a href=\"/Legacy:Variable_Syntax\" title=\"Legacy:Variable\
      \ Syntax\">Variable Syntax</a></li>\n</ul>\n</li>\n</ul>\n\n<!-- \nNewPP limit\
