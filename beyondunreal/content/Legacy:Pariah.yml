      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Description\">Description</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pariah?section=1\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Pariah</b> is a first-person shooter computer game\
      \ developed by Digital Extremes, co-developers of the Unreal franchise. It was\
      \ released on May 3, 2005 for PC and Xbox. It uses a modified version of the\
      \ Unreal engine and the Havok physics engine.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"System_Requirements\">System Requirements</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pariah?section=2\"\
      \ title=\"Edit section: System Requirements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Operating System&#160;</dt>\n<dd>Windows 98SE/2000/XP</dd>\n\
      </dl>\n<dl>\n<dt>CPU&#160;</dt>\n<dd>Pentium 3 1.4ghz or AMD equivalent</dd>\n\
      </dl>\n<dl>\n<dt>Memory&#160;</dt>\n<dd>256mb</dd>\n</dl>\n<dl>\n<dt>Hard Disk\
      \ Space&#160;</dt>\n<dd>2GB</dd>\n</dl>\n<dl>\n<dt>CD ROM or CD/DVD ROM&#160;</dt>\n\
      <dd>4x CD ROM drive</dd>\n</dl>\n<dl>\n<dt>Audio System&#160;</dt>\n<dd>...</dd>\n\
      </dl>\n<dl>\n<dt>Video System&#160;</dt>\n<dd>32mb geforce 3, directx 8 compatible\
      \ video card. Geforce MX series not supported.</dd>\n</dl>\n<dl>\n<dt>Multiplayer&#160;</dt>\n\
      <dd>...</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Pariah?section=3\" title=\"Edit section: Downloads\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Patches.2FUpdates\">Patches/Updates</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pariah?section=4\"\
      \ title=\"Edit section: Patches/Updates\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://download.beyondunreal.com/35763\">Version 1.02 (Windows)</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Useful_Information\">Useful Information</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Pariah?section=5\" title=\"Edit section: Useful Information\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"GameTypes\">GameTypes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pariah?section=6\"\
      \ title=\"Edit section: GameTypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Deathmatch/Team DeathMatch</b></p>\n<p>standard\
      \ deathmatch. Some maps with vehicles.</p>\n<p><b>Capture the Flag</b></p>\n\
      <p>standard capture the flag. Most maps with vehicles</p>\n<p><b>Front line\
      \ assault</b></p>\n<p>Two teams have to capture control points across the map.\
      \ Like a hybrid of onslaught and assault from UT2004.</p>\n<p><b>Siege</b></p>\n\
      <p>One team has to destroy a power core that the other team is defending</p>\n\
      <h3><span class=\"mw-headline\" id=\"StoryLine\">StoryLine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pariah?section=7\"\
      \ title=\"Edit section: StoryLine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>SPOILER WARNING</b></p>\n<p>The game is set in\
      \ the year 2520. Earth has been ravaged by a war with the mysterious \"shroud\"\
      . As a result, most of it is barren wasteland, inhabited by the scavengers;\
      \ descendants of prisoners from the war.</p>\n<p>You play as Jack Mason, a doctor\
      \ who escorts cryogenically frozen prisoners across the wastelands to the Anvil\
      \ prison.</p>\n<p>Mason has taken charge of a prisoner named Karina, and on\
      \ a routine flight aboard a drop ship is shot down by a surface-to-air missile.\
      \ After the crash, Mason finds that Karina has run away. Worse, scavengers are\
      \ descending on the wreckage. It turns out that Karina is harbouring a virus,\
      \ that has now transferred itself to Mason.</p>\n<p>Mason tracks Karina down\
      \ to a prison cell outside a Dam. Together they escape towards a communications\
      \ tower. Here they learn that the missile was no random attack. Stockton, the\
      \ warden of the Anvil prison, is planning to nuke the area to contain the virus.</p>\n\
      <p>They infiltrate a train station, and use the train to head towards the Anvil.\
      \ However, during the Train Mission the train is destroyed. Karina is captured,\
      \ and Mason must head into the anvil to retrieve her.</p>\n<p>The scavengers\
      \ have the same plan, and when Mason enters the anvil it is in a state of total\
      \ war. He is captured in the anvil, and frozen.</p>\n<p>Mason is revived on\
      \ Stockons dropship. Another dropship approaches, containing scavengers who\
      \ were promised payment for capturing Karina. Stockton refuses to pay up, and\
      \ Mason must board the other ship to stop them destroying Stockton.</p>\n<p>Mason\
      \ takes control of the scavengers ship, but he ejects into the desert below.\
      \ Here, he encounters Stockton, Weilding a weapon known as the titans fist.\
      \ The virus that Stockton is also infected with can release enourmous amounts\
      \ of energy, sometimes even obliterating the affected person. The titans fist\
      \ concentrates this energy into a powerful weapon. Stokcton intends to use this\
      \ to fight the shroud, which have not actually been totally destroyed in the\
      \ war. He must capture Karina, as his superiors will not allow him to carry\
      \ out research with the virus.</p>\n<p>Mason cannot stay around. He spots Karina\
      \ running away. He pursues her into a resevoir complex. Here, he meets Stockton\
      \ again. Mason manages to defeat stockton and rescue Karina from him.</p>\n\
      <p>But Mason hands Karina over to the shroud. It is revealed that Karina was\
      \ created by the shroud 30 years in the past. She was captured by Stocktons\
      \ Father and frozen. Mason has in fact been collaborating with the shroud to\
      \ return her. Masons end of the deal is that the shroud posses the ability to\
      \ bring the dead back to life. Mason wants the shroud to do this to his daughter,\
      \ who died sometime in the past.</p>\n<p>The shroud refuse. Mason realises he\
      \ isnt going to see his daughter alive. Mason, now fully infected, takes the\
      \ titans fist from stockton and rampages through the shroud outpost. He eventually\
      \ finds Karina, intertwined into shroud machinery. Karina behs Mason to kill\
      \ her. But Mason preferred to shoot himself. This causes Karina to lose control,\
      \ and the viral energy within her is released, completely destroying the outpost</p>\n\
      <p><b>Spoiler End</b></p>\n<h2><span class=\"mw-headline\" id=\"Editor_Notes\"\
      >Editor Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Pariah?section=8\" title=\"Edit section: Editor\
      \ Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Pariah uses a standard Unrealed3. Maximize viewport is not functional. The\
      \ editor takes quite a long time to start, and playing a map through it can\
      \ also take some to startup.</p>\n<p>Player scale is extremely large. You can\
      \ just stand up in a 256UU high corridor. Also note that jump distances and\
      \ heights are generous.</p>\n<p>The texture and static mesh packs are (presumably)\
      \ named after their authors, meaning it can be quite difficult to find specific\
      \ types of textures or meshes.</p>\n<p>Pariah also includes the Make and Play\
      \ editor, available through the main menu. This is largely self explanatory\
      \ as it is a very simple editor used for making basic terrain based DM and seige\
      \ maps. You cannot start from scratch; you can only modify base maps. There\
      \ is a limit on how many vehicles and decorations you can place.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pariah?section=9\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Pariah_Console_Commands\"\
      \ title=\"Legacy:Pariah Console Commands\">Pariah Console Commands</a></li>\n\
      <li><a href=\"/Legacy:Unreal_Engine_Versions/2.5\" title=\"Legacy:Unreal Engine\
      \ Versions/2.5\" class=\"mw-redirect\">Unreal Engine Versions/2.5</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
