  wikitext:
    text: "Well, most of you might be wondering what <nowiki> 'brush preservation'\
      \ </nowiki> is and what it is used for. Brush Preservation is preserving the\
      \ [[Legacy:Red Builder Brush|Red Builder Brush]] for future use.\n\n==How to\
      \ preserve the brush==\n* Create the brush (RBB)\n* Manipulate the brush to\
      \ liking\n* Use Transform -> Transform Permantly \n* Copy the RBB (CTRL-C)\n\
      * Paste the RBB (CTRL-V)\n* You should now see a brush with a grey outline.\n\
      \nHow to make the grey outlined brush the RBB.\n\n* Select the grey outlined\
      \ brush in the 2d viewport\n* Use Polygons -> To Brush\n* You should see a RBB\
      \ sculpted out of the grey brush.\n* Use the RBB to make geometry\n\n===Techniques===\n\
      \n==FAQ==\n* When I made the grey outlined brush the brush vanishes when I deselect\
      \ it?\n\nDon't be mad! Just look for it in the 2d viewport and it will be there!\n\
      \n* When I save the map and reopen it, the grey brush in the 2d viewport vanishes?\n\
      \nPress the Show All Actors button in the toolbox.\n\n==Discussion==\n\n'''ZxAnPhOrIaN:'''\
      \ The preceeding might need clarification or rewriting. :) Also, I made up that\
      \ name (Brush Preservation). :P\n\n'''Tarquin:''' \"Why isn't anybody reading\
      \ or commenting this page?\" &ndash; I havent commented because I'm a bit confused\
      \ by it... Why not just add the brush to the map in a corner somewhere? You\
      \ can read the RBB from the Additive Brush later with Polygons -> To Brush.\
      \ There's [[Legacy:Brush Exporting And Importing|Brush Exporting And Importing]]\
      \ too. You can copy - paste to a text file too.\n\n'''ZxAnPhOrIaN:''' Well,\
      \ it's better because you don't have to rebuild when you use the copied brush.\n\
      \n'''ZxAnPhOrIaN:''' Also subtlely cuts down on the size.\n\n----\n\n[[:Category:Legacy\
      \ Tutorial]]\n\n[[:Category:Legacy To Do]] &ndash; Determine if this can be\
      \ reworked into an existing page and removed with a DeleteMe tag.\n[[Category:Legacy\
      \ Tutorial|{{PAGENAME}}]]\n[[Category:Legacy To Do|{{PAGENAME}}]]"
