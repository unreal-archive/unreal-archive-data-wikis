  title: "Legacy:Brush Preservation"
  text:
    text: "<p>Well, most of you might be wondering what 'brush preservation' is and\
      \ what it is used for. Brush Preservation is preserving the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">Red Builder Brush</a> for future use.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#How_to_preserve_the_brush\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">How to preserve\
      \ the brush</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Techniques\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Techniques</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#FAQ\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">FAQ</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Discussion\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"How_to_preserve_the_brush\">How\
      \ to preserve the brush</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Preservation?section=1\"\
      \ title=\"Edit section: How to preserve the brush\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Create the brush (RBB)</li>\n<li>Manipulate\
      \ the brush to liking</li>\n<li>Use Transform -&gt; Transform Permantly</li>\n\
      <li>Copy the RBB (CTRL-C)</li>\n<li>Paste the RBB (CTRL-V)</li>\n<li>You should\
      \ now see a brush with a grey outline.</li>\n</ul>\n<p>How to make the grey\
      \ outlined brush the RBB.</p>\n<ul>\n<li>Select the grey outlined brush in the\
      \ 2d viewport</li>\n<li>Use Polygons -&gt; To Brush</li>\n<li>You should see\
      \ a RBB sculpted out of the grey brush.</li>\n<li>Use the RBB to make geometry</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Techniques\">Techniques</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Brush_Preservation?section=2\" title=\"Edit section: Techniques\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h2><span\
      \ class=\"mw-headline\" id=\"FAQ\">FAQ</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Preservation?section=3\"\
      \ title=\"Edit section: FAQ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>When I made the grey outlined brush the brush\
      \ vanishes when I deselect it?</li>\n</ul>\n<p>Don't be mad! Just look for it\
      \ in the 2d viewport and it will be there!</p>\n<ul>\n<li>When I save the map\
      \ and reopen it, the grey brush in the 2d viewport vanishes?</li>\n</ul>\n<p>Press\
      \ the Show All Actors button in the toolbox.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Brush_Preservation?section=4\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>ZxAnPhOrIaN:</b> The preceeding might need clarification\
      \ or rewriting.&#160;:) Also, I made up that name (Brush Preservation).&#160;:P</p>\n\
      <p><b>Tarquin:</b> \"Why isn't anybody reading or commenting this page?\" –\
      \ I havent commented because I'm a bit confused by it... Why not just add the\
      \ brush to the map in a corner somewhere? You can read the RBB from the Additive\
      \ Brush later with Polygons -&gt; To Brush. There's <a href=\"/Legacy:Brush_Exporting_And_Importing\"\
      \ title=\"Legacy:Brush Exporting And Importing\">Brush Exporting And Importing</a>\
      \ too. You can copy - paste to a text file too.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ Well, it's better because you don't have to rebuild when you use the copied\
      \ brush.</p>\n<p><b>ZxAnPhOrIaN:</b> Also subtlely cuts down on the size.</p>\n\
      <hr />\n<p><a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy Tutorial\"\
      >Category:Legacy Tutorial</a></p>\n<p><a href=\"/Category:Legacy_To_Do\" title=\"\
      Category:Legacy To Do\">Category:Legacy To Do</a> – Determine if this can be\
      \ reworked into an existing page and removed with a DeleteMe tag.</p>\n\n<!--\
