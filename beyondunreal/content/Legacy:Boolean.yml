  title: "Legacy:Boolean"
  text:
    text: "<p>Named after its inventor, French mathematician George Boole, Boolean\
      \ arithmetic is a small subset of discrete mathematics. Specifically, it is\
      \ the study of systems in which a variable or expression may take on exactly\
      \ one of two distinct values. Common definitions of these value pairs are: True/False,\
      \ On/Off, and Yes/No. Boolean values are represented in <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a> with the 'bool' variable type.</p>\n\
      <p>see <b>Boolean Operators</b> on the [Operators] page for operators the produce\
      \ and work with boolean values.</p>\n<p>See <a href=\"http://en.wikipedia.org/wiki/Boolean_Algebra\"\
      \ class=\"extiw\" title=\"wikipedia:Boolean Algebra\">Wikipedia:Boolean_Algebra</a>\
      \ for an in-depth definition and some theory discussion.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Boolean?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Terminology\" title=\"Legacy:Terminology\"\
      >Terminology</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Boolean?section=2\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>inio:</b>\
      \ None of the other primitive types have pages of their own, why should this?\
      \ If it is worth keeping around, shouldn't it be 'bool' to match the UnrealScript\
      \ variable type?</p>\n<p><b>Tarquin:</b> you could just put this material on\
      \ to Wikipedia and link to <a href=\"http://en.wikipedia.org/wiki/Boolean\"\
      \ class=\"extiw\" title=\"wikipedia:Boolean\">Wikipedia:Boolean</a>&#160;:D\
      \ (but the original writer has to do this because of Wikipedia's GFDL.)</p>\n\
