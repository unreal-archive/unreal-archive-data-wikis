  title: "Legacy:Custom Brushbuilder Ideas"
  text:
    text: "<p>Back to <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\"\
      >Brushbuilders</a> .</p>\n<dl>\n<dd>Well, as you may know, this is an area to\
      \ post some ideas about custom brushbuilders. You may post, enhance, or <b>script</b>\
      \ these!</dd>\n</dl>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Torus_builder\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">Torus builder</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Star_Builder\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Star Builder</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Default_Properties\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Default Properties</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-4\"><a href=\"#Helix_Builder\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Helix Builder</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Default_Properties_2\"><span class=\"tocnumber\"\
      >3.1</span> <span class=\"toctext\">Default Properties</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Fence_Builder\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Fence Builder</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Default_Properties_3\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Default Properties</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Pod_Builder\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Pod Builder</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-9\"><a href=\"#Default_Properties_4\"\
      ><span class=\"tocnumber\">5.1</span> <span class=\"toctext\">Default Properties</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"#Reinforcement_Builder\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Reinforcement Builder</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"#Default_Properties_5\"\
      ><span class=\"tocnumber\">6.1</span> <span class=\"toctext\">Default Properties</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"><a href=\"#Slice_Builder\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">Slice Builder</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-13\"><a href=\"#Default_Properties_6\"\
      ><span class=\"tocnumber\">7.1</span> <span class=\"toctext\">Default Properties</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-14\"><a href=\"#Comments\"><span class=\"\
      tocnumber\">7.1.1</span> <span class=\"toctext\">Comments</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Torus_builder\">Torus builder</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=1\"\
      \ title=\"Edit section: Torus builder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Builds a Torus.</i></dd>\n</dl>\n<ul>\n\
      <li>I miss one big feature in Tarquin's torus brushbuilder, the ability to build\
      \ tesselated torus!</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Star_Builder\"\
      >Star Builder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=2\" title=\"\
      Edit section: Star Builder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Builds 2d and 3d stars.</i></dd>\n</dl>\n\
      <ul>\n<li>2d</li>\n<li>3d</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Default_Properties\">Default Properties</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=3\"\
      \ title=\"Edit section: Default Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Helix_Builder\"\
      >Helix Builder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=4\" title=\"\
      Edit section: Helix Builder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Builds a helix, double helix, etc.</i></dd>\n\
      </dl>\n<ul>\n<li>Spheres on sertain points on the helices</li>\n<li>Bars connecting\
      \ the helices (like DNA)</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Default_Properties_2\">Default Properties</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=5\"\
      \ title=\"Edit section: Default Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Fence_Builder\"\
      >Fence Builder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=6\" title=\"\
      Edit section: Fence Builder\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><i>Builds wire and wooden fences, guardrails,\
      \ etc.</i></dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Default_Properties_3\"\
      >Default Properties</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=7\" title=\"\
      Edit section: Default Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Pod_Builder\">Pod\
      \ Builder</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=8\" title=\"\
      Edit section: Pod Builder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dd><i>Builds unipods, bipods, tripods, etc.</i></dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Default_Properties_4\">Default Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=9\" title=\"Edit section:\
      \ Default Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h2><span class=\"mw-headline\" id=\"Reinforcement_Builder\">Reinforcement Builder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=10\" title=\"Edit section:\
      \ Reinforcement Builder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dd><i>Builds reinforcements for buildings and other architecture</i></dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"Default_Properties_5\">Default Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=11\" title=\"Edit section:\
      \ Default Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h2><span class=\"mw-headline\" id=\"Slice_Builder\">Slice Builder</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=12\" title=\"Edit section:\
      \ Slice Builder\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dd><i>Builds Slices of a sphere like tarquin's cylinder builder</i></dd>\n\
      </dl>\n<p><b>Tarquin:</b> If I ever get the Sphere builder finished, it'll do\
      \ that.</p>\n<h3><span class=\"mw-headline\" id=\"Default_Properties_6\">Default\
      \ Properties</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=13\" title=\"\
      Edit section: Default Properties\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Brushbuilder_Ideas?section=14\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><b>ZxAnPhOrIaN:</b> Wow! I created a lot of ideas!</p>\n<p><b>ProjectX:</b>\
      \ Must be a first, he he, only joking Zxan</p>\n<hr />\n<p><a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> – needs input</p>\n\
      <hr />\n<p><b>ZxAnPhOrIaN:</b> Admin, could you please delete this page, seems\
      \ like custom bb scripting is not a hot idea.</p>\n<p><b>Tarquin:</b> well,\
      \ with Maya &amp; all that ... Yup, I'll delete it in a bit.</p>\n<p><b>ZxAnPhOrIaN:</b>\
      \ What is Maya anyway??</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.036\
