  title: "UnrealScript reference"
  text:
    text: "<p>This group of articles describes <a href=\"/UnrealScript\" title=\"\
      UnrealScript\">UnrealScript</a> language features at the source code level.\
      \ It is no official document, but aims to cover all features of the UnrealScript\
      \ language as it is implemented in the Unreal Tournament series. Note that there\
      \ may be additional features in the implementation of UnrealScript in licensee\
      \ games.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#Key\"><span class=\"tocnumber\">1</span> <span class=\"toctext\">Key</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Declarations\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Declarations</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Types\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Types</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Literals\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Literals</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Flow\"><span class=\"tocnumber\">1.4</span> <span class=\"toctext\"\
      >Flow</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Specifiers\"\
      ><span class=\"tocnumber\">1.5</span> <span class=\"toctext\">Specifiers</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Key\">Key</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UnrealScript_reference?section=1\" title=\"Edit section:\
      \ Key\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><sup>1</sup> – <b>Topic</b> is relevant to <a href=\"/edit/Unreal_Engine_1?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 1 (page does not exist)\">Unreal Engine\
      \ 1</a>.</li>\n<li><sup>2</sup> – <b>Topic</b> is relevant to <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine\
      \ 2</a>.</li>\n<li><sup>2x</sup> – <b>Topic</b> is relevant to some builds of\
      \ <a href=\"/edit/Unreal_Engine_2?redlink=1\" class=\"new\" title=\"Unreal Engine\
      \ 2 (page does not exist)\">Unreal Engine 2</a>.</li>\n<li><sup>3</sup> – <b>Topic</b>\
      \ is relevant to <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal\
      \ Engine 3</a>.</li>\n<li><sup>3+</sup> – <b>Topic</b> is relevant to later\
      \ <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a>\
      \ versions, such as the <a href=\"/UDK\" title=\"UDK\" class=\"mw-redirect\"\
      >UDK</a>.</li>\n<li>(no number) – <b>Topic</b> is relevant to all Unreal Engine\
      \ generations.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Declarations\"\
      >Declarations</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UnrealScript_reference?section=2\" title=\"Edit section:\
      \ Declarations\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><a href=\"/Preprocessor\" title=\"Preprocessor\">Preprocessor</a>\
