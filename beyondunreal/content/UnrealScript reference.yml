  wikitext:
    text: "This group of articles describes [[UnrealScript]] language features at\
      \ the source code level. It is no official document, but aims to cover all features\
      \ of the UnrealScript language as it is implemented in the Unreal Tournament\
      \ series. Note that there may be additional features in the implementation of\
      \ UnrealScript in licensee games.\n\n==Key==\n* <sup>1</sup> &ndash; '''Topic'''\
      \ is relevant to [[Unreal Engine 1]].\n* <sup>2</sup> &ndash; '''Topic''' is\
      \ relevant to [[Unreal Engine 2]].\n* <sup>2x</sup> &ndash; '''Topic''' is relevant\
      \ to some builds of [[Unreal Engine 2]].\n* <sup>3</sup> &ndash; '''Topic'''\
      \ is relevant to [[Unreal Engine 3]].\n* <sup>3+</sup> &ndash; '''Topic''' is\
      \ relevant to later [[Unreal Engine 3]] versions, such as the [[UDK]].\n* (no\
      \ number) &ndash; '''Topic''' is relevant to all Unreal Engine generations.\n\
      \n===Declarations===\n:[[Preprocessor]] <sup>3</sup>\n:[[Classes]]\n::[[Extends\
      \ clause]]\n::[[Within clause]] <sup>2,3</sup>\n:[[Interfaces]] <sup>2x,3</sup>\n\
      ::[[Extends clause]]\n:[[Constants]]\n:[[Enum|Enumerations]]\n:[[Struct|Structures]]\n\
      ::[[Extends clause]]\n::[[Color]]\n::[[Vector]]\n::[[Coords]]\n::[[Plane]]\n\
      ::[[Rotator]]\n::[[Quaternion]]\n:[[Variables]]\n::[[Variables#Modifiers|Modifiers]]\n\
      ::[[Metadata]] <sup>2s,3</sup>\n:[[Replication block]]\n:[[Operators]]\n::[[Operators#New\
      \ operator|New]]\n:[[Delegates]] <sup>2,3</sup>\n:[[Functions]]\n:[[States]]\n\
      ::[[Extends clause]]\n:[[Defaultproperties]]\n::[[Subobjects]] <sup>2,3</sup>\n\
      \n===Types===\n:[[Types#Primitive_types|Primitive types]]\n:[[Types#Reference_types|Reference\
      \ types]]\n::[[Interfaces]]\n::[[Classes]]\n::[[Delegates]]\n:[[Types#Composite_types|Composite\
      \ types]]\n::[[Structs|Structures]]\n::[[Static arrays]]\n::[[Dynamic arrays]]\
      \ <sup>2,3</sup>\n:[[Typecasting]]\n::[[Typecasting#Metacasts|Metacasts]]\n\
      ===Literals===\n:[[Literals#Numbers|Numbers]]\n:[[Literals#Bool|Booleans]]\n\
      :[[Literals#Strings|Strings]]\n:[[Literals#Names|Names]]\n:[[Literals#Enumeration|Enumerations]]\n\
