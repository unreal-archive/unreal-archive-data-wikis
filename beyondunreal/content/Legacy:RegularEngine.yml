      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Introduction\">Introduction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:RegularEngine?section=1\" title=\"Edit section: Introduction\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Generic\
      \ framework for developing class-based or campaign based mods. Based on the\
      \ <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>\
      \ build of Riftwar, this removes all specific Riftwar material as well as out-of-scope\
      \ concepts like three teams. Basically RgE is just supposed to be a clean build\
      \ to use as an example for building a simple campaign mod, class-based mod or\
      \ potential variants. Since Riftwar, I've used this and passed it on to a few\
      \ other projects as well.</p>\n<p>RgE also includes versatile keybinds, something\
      \ which is possibly outdated now but allows for flexible keybinding within a\
      \ mod outside of Epic's structure (it more or less rides on top of it). There\
      \ is also an example game.</p>\n<p>It's not intended to be included wholesale\
      \ into another mod. Including the RegularEngine package in your mod may very\
      \ well conflict with someone else's, especially if they made the unwise mistake\
      \ of altering the code.</p>\n<p>If one was to use this, my suggestion would\
      \ be to copy the code into another folder and change every \"Regular\" to \"\
      MyModName\".</p>\n<p>~= <i>RegularX</i></p>\n<p>Download <i><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.webcosa.com/regularx/rge.zip\">here</a></i></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
