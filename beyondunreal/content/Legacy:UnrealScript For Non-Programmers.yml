  wikitext:
    text: "'''Please note: Unreal Wiki is not a site that intends to teach programming,\
      \ nor is its primary audience intended to be that of beginners to programming.\
      \ This guide exists within Unreal Wiki merely as an attempt to give you some\
      \ of the knowledge that you will most definitely need in order to do anything\
      \ with the information that this site provides. With that, please understand\
      \ that the concept of programming offered here is geared toward [[Legacy:OOP|OOP]]\
      \ and is sometimes specific to [[Legacy:UnrealScript|UnrealScript]] as the intention\
      \ of this guide is to explain more clearly what it is that you are changing\
      \ when you modify a game.'''\n\n==Overview ==\n\n; Why This Tutorial Exists\
      \ : I don't see anywhere else on Unreal Wiki for would-be-scriptors to start\
      \ if they have no programming experience whatsoever. So I'll start an introduction\
      \ to programming here. \"Programming\" as it is discussed here will be OOP as\
      \ that is the type of programming that is done when using UnrealScript.\n\n\
      ; Do I Have Be Able To Write A Whole Program?!?! : To modify [[Legacy:Unreal\
      \ Engine|Unreal Engine]] games you will not write a program. The program is\
      \ already written. You will however need to understand what that program is\
      \ and how it is structured in order to add to it. Even if you want to take away\
      \ from the program you will be adding something to it that takes part of it\
      \ away.\n\n; About Reading This Tutorial : Throughout this guide you will see\
      \ certain keywords or phrases in ''italics''. This formatting will either mean\
      \ that the word will be discussed more later, or that the word has already been\
      \ discussed and I want you to note its usage in that sentence. It may also be\
      \ to bring your attention to an important phrase. Also,  note that the links\
      \ provided within this tutorial are usually placed for you in case you want\
      \ to take a quick look and then come back here to finish your reading. If you\
      \ click on one of them and then click a link from that page you may end up sidetracked\
      \ or temporarily lost. Remember how you found this tutorial, it is located at\
      \ [[Legacy:UnrealScript Lessons|UnrealScript Lessons]]. I suggest when you link\
      \ away from here, that right click the link and chose \"Open In New Window\"\
      .\n\n; Where This Tutorial Will Take You : Jumping right into it, we will need\
      \ to have an overview of what an OOP program is and what it does followed by\
      \ an explanation of how it all fits together. Take a look at [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/OOP\
      \ For Nonprogrammers]], then we can examine the more involved inner workings\
      \ of what makes things actually happen in a program: the code. Here's little\
      \ index of all the subpages of this tutorial and it should give you and idea\
      \ of where this tutorial will take you.\n\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/OOP\
      \ For Nonprogrammers]] &ndash; Very wordy read, should help.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Applied\
      \ OOP]] &ndash; How OOP is applied to a program.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Parts\
      \ Of OOP]] &ndash; OOP broken down to its working parts.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Meatier\
      \ Parts]] &ndash; More specific parts, and more technical.\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Using\
      \ UnrealWiki]] &ndash; Tips on how to get the most out of this wiki.\n\n----\n\
      \n==What does it mean to 'Modify' a game? ==\n\nThis quote is part of the definition\
      \ of the word \"modify\" according to Webster:\n\n{{innerbox|...a : to make\
      \ minor changes in b : to make basic or fundamental changes in often to give\
      \ a new orientation to or to serve a new end <the wing of a bird is an arm modified\
      \ for flying...\n\n}}\n\nSo, a \"wing\" is a subclass of the object \"arm\"\
      .</font>\n\n<font size=-2>(By permission. From Merriam-Webster's Online Dictionary\
      \ at [Http://www.Merriam-Webster.com www.Merriam-Webster.com] by Merriam-Webster,\
      \ Incorporated)</font>\n\n----\n\nThat's the jist of it. Go get more acquainted\
      \ with the concepts you have learned here at:\n*[[Legacy:UnrealScript Language\
      \ Reference/Program Structure|UnrealScript Language Reference/Program Structure]]\n\
      *[[Legacy:Flow Syntax|flow syntax]]\n\nYou have completed the Introduction To\
      \ Programming Tutorial for beginners at Unreal Wiki. Please, comment in the\
      \ \"Discussion\" area at the bottom of this page if you feel that this tutorial\
      \ needs more development in a particular area or comment on anything that would\
      \ make this tutorial of greater benefit to its audience. Having used this tutorial\
      \ from the status of complete beginner with no prior programming experience,\
      \ YOU are best judge of its intuitiveness and effectiveness.\n\nHappy Modding\
      \ And Best Wishes For Success!\n\n(This whole tutorial is a work in progress.)\n\
      \n===Where You Might Go From Here ===\n\nHaving completed this tutorial, you\
      \ may find any of the next pages listed in the next section, \"Related Topics\"\
      \ promise to be practical furtherance of your studies. Watch for the \"Related\
      \ Topics\" section on most of the pages here at the wiki. They usually offer\
      \ great further reading on the subject of that page.\n\n----\n\n==Related Topics==\n\
      \n* [[Legacy:UnrealScript | UnrealScript Topics]] &ndash; Resources on the wiki\
      \ and abroad! A great next step, it shows you what's where on the wiki that\
      \ you will need. I could compose a long list of great places for you to visit\
      \ next, but I bet you would find those same links on the UnrealScript Topics\
      \ page.\n* [[Legacy:UnrealScript Lessons|UnrealScript Lessons]] &ndash; all\
      \ the UnrealScript tutorials\n* [[Legacy:UnrealScript|UnrealScript]] &ndash;\
      \ all the reference pages\n* [[Legacy:Mutator Topics|Mutator Topics]] &ndash;\
      \ more on mutators\n* [[Legacy:Making Mods|Making Mods]] &ndash; more on the\
      \ organizational and social aspects\n\n==Discussion ==\n\n'''CH3Z:''' This tutorial\
      \ needs a lot of imediate help. Please feel free to help it. I'm sure it needs\
      \ to be broken down to subpages, and anything you can add to it or change that\
