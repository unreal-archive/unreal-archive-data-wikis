      \ just sitting there. I need wikizen intervention to get this in shape. Now\
      \ that this tutorial is public, if it's not improved (hasn't been by me for\
      \ a LONG TIME) then it will my responsability to get rid of the whole thing\
      \ from the wiki as it will only be a confusing eye-sore if left as is.\n\n'''Foxpaw:'''\
      \ We already have a half-dozen \"introduction to OOP\" pages. I think we need\
      \ to standardize on one of them instead of creating new ones.\n\n'''CH3Z:'''\
      \ Obviouse enough by the title of this page, there's more intended here then\
      \ that. If it's not obviouse enough by the content then what does it need? Note\
      \ that those pages on OOP will make no sense to a nonprogrammer. Anyone who\
      \ is not a nonprogrammer would have no interest in this page from the title\
      \ other than to contribute to it, or do... ummm... whatever you just did. =)\
      \ Maybe there needs to a subpage to this called \"[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/OOP\
      \ For Nonprogrammers]]\" with the info on OOP from this page put on it. I'll\
      \ try that and see where it leaves us.\n\n'''CH3Z:''' I'd have to say that was\
      \ a large step in... errr some direction anyway.\n\n'''SuperApe:''' Regarding\
