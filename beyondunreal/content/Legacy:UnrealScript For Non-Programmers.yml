parse:
  title: "Legacy:UnrealScript For Non-Programmers"
  text:
    text: "<p><b>Please note: Unreal Wiki is not a site that intends to teach programming,\
      \ nor is its primary audience intended to be that of beginners to programming.\
      \ This guide exists within Unreal Wiki merely as an attempt to give you some\
      \ of the knowledge that you will most definitely need in order to do anything\
      \ with the information that this site provides. With that, please understand\
      \ that the concept of programming offered here is geared toward <a href=\"/Legacy:OOP\"\
      \ title=\"Legacy:OOP\" class=\"mw-redirect\">OOP</a> and is sometimes specific\
      \ to <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a>\
      \ as the intention of this guide is to explain more clearly what it is that\
      \ you are changing when you modify a game.</b></p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#What_does_it_mean_to_.27Modify.27_a_game.3F\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">What does it mean to\
      \ 'Modify' a game?</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a\
      \ href=\"#Where_You_Might_Go_From_Here\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Where You Might Go From Here</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealScript_For_Non-Programmers?section=1\" title=\"\
      Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Why This Tutorial Exists&#160;</dt>\n<dd>I don't see anywhere else\
      \ on Unreal Wiki for would-be-scriptors to start if they have no programming\
      \ experience whatsoever. So I'll start an introduction to programming here.\
      \ \"Programming\" as it is discussed here will be OOP as that is the type of\
      \ programming that is done when using UnrealScript.</dd>\n</dl>\n<dl>\n<dt>Do\
      \ I Have Be Able To Write A Whole Program?!?!&#160;</dt>\n<dd>To modify <a href=\"\
      /Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">Unreal Engine</a> games\
      \ you will not write a program. The program is already written. You will however\
      \ need to understand what that program is and how it is structured in order\
      \ to add to it. Even if you want to take away from the program you will be adding\
      \ something to it that takes part of it away.</dd>\n</dl>\n<dl>\n<dt>About Reading\
      \ This Tutorial&#160;</dt>\n<dd>Throughout this guide you will see certain keywords\
      \ or phrases in <i>italics</i>. This formatting will either mean that the word\
      \ will be discussed more later, or that the word has already been discussed\
      \ and I want you to note its usage in that sentence. It may also be to bring\
      \ your attention to an important phrase. Also, note that the links provided\
      \ within this tutorial are usually placed for you in case you want to take a\
      \ quick look and then come back here to finish your reading. If you click on\
      \ one of them and then click a link from that page you may end up sidetracked\
      \ or temporarily lost. Remember how you found this tutorial, it is located at\
      \ <a href=\"/Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript Lessons\"\
      >UnrealScript Lessons</a>. I suggest when you link away from here, that right\
      \ click the link and chose \"Open In New Window\".</dd>\n</dl>\n<dl>\n<dt>Where\
      \ This Tutorial Will Take You&#160;</dt>\n<dd>Jumping right into it, we will\
      \ need to have an overview of what an OOP program is and what it does followed\
      \ by an explanation of how it all fits together. Take a look at <a href=\"/Legacy:UnrealScript_For_Non-Programmers/OOP_For_Nonprogrammers\"\
      \ title=\"Legacy:UnrealScript For Non-Programmers/OOP For Nonprogrammers\">Legacy:UnrealScript\
      \ For Non-Programmers/OOP For Nonprogrammers</a>, then we can examine the more\
      \ involved inner workings of what makes things actually happen in a program:\
      \ the code. Here's little index of all the subpages of this tutorial and it\
      \ should give you and idea of where this tutorial will take you.</dd>\n</dl>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealScript_For_Non-Programmers/OOP_For_Nonprogrammers\"\
      \ title=\"Legacy:UnrealScript For Non-Programmers/OOP For Nonprogrammers\">Legacy:UnrealScript\
      \ For Non-Programmers/OOP For Nonprogrammers</a> – Very wordy read, should help.</li>\n\
      <li><a href=\"/Legacy:UnrealScript_For_Non-Programmers/Applied_OOP\" title=\"\
      Legacy:UnrealScript For Non-Programmers/Applied OOP\">Legacy:UnrealScript For\
      \ Non-Programmers/Applied OOP</a> – How OOP is applied to a program.</li>\n\
      <li><a href=\"/Legacy:UnrealScript_For_Non-Programmers/Parts_Of_OOP\" title=\"\
      Legacy:UnrealScript For Non-Programmers/Parts Of OOP\">Legacy:UnrealScript For\
      \ Non-Programmers/Parts Of OOP</a> – OOP broken down to its working parts.</li>\n\
      <li><a href=\"/Legacy:UnrealScript_For_Non-Programmers/Meatier_Parts\" title=\"\
      Legacy:UnrealScript For Non-Programmers/Meatier Parts\">Legacy:UnrealScript\
      \ For Non-Programmers/Meatier Parts</a> – More specific parts, and more technical.</li>\n\
      <li><a href=\"/Legacy:UnrealScript_For_Non-Programmers/Using_UnrealWiki\" title=\"\
      Legacy:UnrealScript For Non-Programmers/Using UnrealWiki\">Legacy:UnrealScript\
      \ For Non-Programmers/Using UnrealWiki</a> – Tips on how to get the most out\
      \ of this wiki.</li>\n</ul>\n<hr />\n<h2><span class=\"mw-headline\" id=\"What_does_it_mean_to_.27Modify.27_a_game.3F\"\
      >What does it mean to 'Modify' a game?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers?section=2\"\
      \ title=\"Edit section: What does it mean to 'Modify' a game?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This quote is part\
      \ of the definition of the word \"modify\" according to Webster:</p>\n<blockquote\
      \ class=\"legacyquote\">\n<p>...a&#160;: to make minor changes in b&#160;: to\
      \ make basic or fundamental changes in often to give a new orientation to or\
      \ to serve a new end &lt;the wing of a bird is an arm modified for flying...</p>\n\
      </blockquote>\n<p>So, a \"wing\" is a subclass of the object \"arm\".</p>\n\
      <p><font size=\"-2\">(By permission. From Merriam-Webster's Online Dictionary\
      \ at <a rel=\"nofollow\" class=\"external text\" href=\"Http://www.Merriam-Webster.com\"\
      >www.Merriam-Webster.com</a> by Merriam-Webster, Incorporated)</font></p>\n\
      <hr />\n<p>That's the jist of it. Go get more acquainted with the concepts you\
      \ have learned here at:</p>\n<ul>\n<li><a href=\"/Legacy:UnrealScript_Language_Reference/Program_Structure\"\
      \ title=\"Legacy:UnrealScript Language Reference/Program Structure\">UnrealScript\
      \ Language Reference/Program Structure</a></li>\n<li><a href=\"/Legacy:Flow_Syntax\"\
      \ title=\"Legacy:Flow Syntax\">flow syntax</a></li>\n</ul>\n<p>You have completed\
      \ the Introduction To Programming Tutorial for beginners at Unreal Wiki. Please,\
      \ comment in the \"Discussion\" area at the bottom of this page if you feel\
      \ that this tutorial needs more development in a particular area or comment\
      \ on anything that would make this tutorial of greater benefit to its audience.\
      \ Having used this tutorial from the status of complete beginner with no prior\
      \ programming experience, YOU are best judge of its intuitiveness and effectiveness.</p>\n\
      <p>Happy Modding And Best Wishes For Success!</p>\n<p>(This whole tutorial is\
      \ a work in progress.)</p>\n<h3><span class=\"mw-headline\" id=\"Where_You_Might_Go_From_Here\"\
      >Where You Might Go From Here</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers?section=3\"\
      \ title=\"Edit section: Where You Might Go From Here\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Having completed this tutorial,\
      \ you may find any of the next pages listed in the next section, \"Related Topics\"\
      \ promise to be practical furtherance of your studies. Watch for the \"Related\
      \ Topics\" section on most of the pages here at the wiki. They usually offer\
      \ great further reading on the subject of that page.</p>\n<hr />\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers?section=4\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript Topics</a> – Resources on the wiki and abroad! A great next step,\
      \ it shows you what's where on the wiki that you will need. I could compose\
      \ a long list of great places for you to visit next, but I bet you would find\
      \ those same links on the UnrealScript Topics page.</li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\"\
      \ title=\"Legacy:UnrealScript Lessons\">UnrealScript Lessons</a> – all the UnrealScript\
      \ tutorials</li>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> – all the reference pages</li>\n<li><a href=\"/Legacy:Mutator_Topics\"\
      \ title=\"Legacy:Mutator Topics\">Mutator Topics</a> – more on mutators</li>\n\
      <li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making Mods</a>\
      \ – more on the organizational and social aspects</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealScript_For_Non-Programmers?section=5\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>CH3Z:</b> This tutorial needs a lot of imediate\
      \ help. Please feel free to help it. I'm sure it needs to be broken down to\
      \ subpages, and anything you can add to it or change that will help nonprogrammers\
      \ get the idea of what they can do and how to get started with unrealscript\
      \ is welcome. This sat in my deleloper journal for yikes, was it years??? Some\
      \ of it is just plain junk, but it wasn't getting fixed just sitting there.\
      \ I need wikizen intervention to get this in shape. Now that this tutorial is\
      \ public, if it's not improved (hasn't been by me for a LONG TIME) then it will\
      \ my responsability to get rid of the whole thing from the wiki as it will only\
      \ be a confusing eye-sore if left as is.</p>\n<p><b>Foxpaw:</b> We already have\
      \ a half-dozen \"introduction to OOP\" pages. I think we need to standardize\
      \ on one of them instead of creating new ones.</p>\n<p><b>CH3Z:</b> Obviouse\
      \ enough by the title of this page, there's more intended here then that. If\
      \ it's not obviouse enough by the content then what does it need? Note that\
      \ those pages on OOP will make no sense to a nonprogrammer. Anyone who is not\
      \ a nonprogrammer would have no interest in this page from the title other than\
      \ to contribute to it, or do... ummm... whatever you just did. =) Maybe there\
      \ needs to a subpage to this called \"<a href=\"/Legacy:UnrealScript_For_Non-Programmers/OOP_For_Nonprogrammers\"\
      \ title=\"Legacy:UnrealScript For Non-Programmers/OOP For Nonprogrammers\">Legacy:UnrealScript\
      \ For Non-Programmers/OOP For Nonprogrammers</a>\" with the info on OOP from\
      \ this page put on it. I'll try that and see where it leaves us.</p>\n<p><b>CH3Z:</b>\
      \ I'd have to say that was a large step in... errr some direction anyway.</p>\n\
      <p><b>SuperApe:</b> Regarding the <a href=\"/Category:Legacy_Delete_Me\" title=\"\
      Category:Legacy Delete Me\">Category:Legacy Delete Me</a> request, I'd like\
      \ more input from other wiki users. These pages seem, at the very least, well-intentioned,\
      \ well-organized, and well-linked. If there are other, better guides and tuts\
      \ on these subjects already available on the wiki, let's start by linking to\
      \ them from here. Once we know what we have to work with, we can begin to refactor\
      \ and restructure it all. I do appreciate the sentinment to clean the wiki,\
      \ CH3Z. Let's just see if the info you've provided can be used in some way.</p>\n\
      <hr />\n<p>This tut is going nowhere. I (the author) will not be contributing\
      \ to it anymore, and it needs much much more. No one else is contributing to\
      \ it, so it's a waste of space and an eye-sore.[DeleteME]</p>\n<p><b>MythOpus:</b>\
      \ Personally, I believe it would be better if it was kept. It may not be finished,\
      \ but at some point people are bound to add to it.</p>\n<p><b>TkoDark</b> I\
      \ used one of comutergod666's tutorials to add a weapon how do i delee it when\
      \ i can't see it? Ued2.0</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.037\
