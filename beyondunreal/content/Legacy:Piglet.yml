  wikitext:
    text: "==Piglet's House... Somewhere in 100 Aker Wood ==\n\n===The Name? ===\n\
      \nBasically I'm Piglet because thats what I'm like.  Think the Pooh character\
      \ instead of a baby pig and you should be close.  Thats it for now.\n\n===Wiki\
      \ Content ===\n\n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Finishing Things]] How\
      \ to finish 'things'\n\n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/LaserTag]] Page\
      \ for my Laser Tag mutator.\n\n===Shameless Plugging ===\n\nCheck out my online\
      \ game at http://trader.curvedspaces.com\n\n===Projects ===\n\n====Completed\
      \ ====\n\n=====Mutators =====\n; LaserTag : Laser Tag (think laser quest or\
      \ quasar etc.) style gameplay for UT2003 :) Very fun (well at least I think\
      \ so) see [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/LaserTag]] for details.\n; Pain\
      \ : Triples the damage done to everyone from anything, sortof a semi Instagib\
      \ style mode.\n; NoSniper : Simply replaces all lightning gun and related bits\
      \ with rocket launchers.  Made because I often get annoyed by the over abundance\
      \ of lightning in deathmatch games.\n; Adrenal : Boosts both the amount of adrenaline\
      \ in an adrenaline powerup (up to 10) and the amount the bots want it.  Made\
      \ because sometimes it takes AGES for adrenaline to charge.\n\n===Contact ===\n\
      \n'''Email:''' jonathan@thewhitings.freeserve.co.uk   (I'm competing for longest\
      \ email address )\n\n===Guestbook and Comments ===\n\n'''EntropicLqd:''' Hi,\
      \ welcome to the Wiki.  Hope you enjoy your stay.  You can set a username and\
      \ password up for yourself using the ''prefrences option''.  I can't remember\
      \ the specifics but you can find them here: [[Legacy:New Contributors Quick\
      \ Start|New Contributors Quick Start]].\n\n'''DJPaul:''' Hi, I correct your\
      \ spelling of \"Aker\", hope you don't mind.\n\n'''Trystan:''' Did you bring\
      \ Tigger? =)  Welcome home.\n\n'''ZxAnPhOrIaN:''' HI!! :) :tup:\n\n'''Piglet'''\
      \ I 'recorrected' the spelling of Acre, its deliberate, thats how it is in the\
      \ book :), thanks for all the welcome :)\n\n'''MythOpus:'''  Yo!  Welcome To\
      \ The Wiki ! :tup: (If It says guest or sumth'n. I'm on my school comp. and\
      \ my name is MythOpus :) ) \n\n'''Piglet:''' Hi Myth, though i'm not exactly\
      \ that new anymore :)\n\n'''MythOpus:''' My Bad ;)  I can't download your LaserTag\
      \ mod tho :(\n\n[[Category:Legacy Personal Page|{{PAGENAME}}]]"
