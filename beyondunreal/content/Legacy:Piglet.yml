      >[</span><a href=\"/edit/Legacy:Piglet?section=2\" title=\"Edit section: The\
      \ Name?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Basically I'm Piglet because thats what I'm like. Think the Pooh character\
      \ instead of a baby pig and you should be close. Thats it for now.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Wiki_Content\">Wiki Content</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Piglet?section=3\"\
      \ title=\"Edit section: Wiki Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/Legacy:Piglet/Finishing_Things\" title=\"\
      Legacy:Piglet/Finishing Things\">Legacy:Piglet/Finishing Things</a> How to finish\
      \ 'things'</p>\n<p><a href=\"/Legacy:Piglet/LaserTag\" title=\"Legacy:Piglet/LaserTag\"\
      >Legacy:Piglet/LaserTag</a> Page for my Laser Tag mutator.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Shameless_Plugging\">Shameless Plugging</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Piglet?section=4\"\
      \ title=\"Edit section: Shameless Plugging\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Check out my online game at <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://trader.curvedspaces.com\">http://trader.curvedspaces.com</a></p>\n\
      <h3><span class=\"mw-headline\" id=\"Projects\">Projects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Piglet?section=5\"\
      \ title=\"Edit section: Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Completed\">Completed</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Piglet?section=6\" title=\"Edit section: Completed\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<h5><span class=\"\
      mw-headline\" id=\"Mutators\">Mutators</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Piglet?section=7\"\
      \ title=\"Edit section: Mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<dl>\n<dt>LaserTag&#160;</dt>\n<dd>Laser Tag (think laser\
      \ quest or quasar etc.) style gameplay for UT2003&#160;:) Very fun (well at\
      \ least I think so) see <a href=\"/Legacy:Piglet/LaserTag\" title=\"Legacy:Piglet/LaserTag\"\
      >Legacy:Piglet/LaserTag</a> for details.</dd>\n<dt>Pain&#160;</dt>\n<dd>Triples\
      \ the damage done to everyone from anything, sortof a semi Instagib style mode.</dd>\n\
      <dt>NoSniper&#160;</dt>\n<dd>Simply replaces all lightning gun and related bits\
      \ with rocket launchers. Made because I often get annoyed by the over abundance\
      \ of lightning in deathmatch games.</dd>\n<dt>Adrenal&#160;</dt>\n<dd>Boosts\
      \ both the amount of adrenaline in an adrenaline powerup (up to 10) and the\
      \ amount the bots want it. Made because sometimes it takes AGES for adrenaline\
      \ to charge.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Contact\">Contact</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Piglet?section=8\" title=\"Edit section: Contact\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Email:</b> jonathan@thewhitings.freeserve.co.uk\
      \ (I'm competing for longest email address )</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Guestbook_and_Comments\">Guestbook and Comments</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Piglet?section=9\"\
      \ title=\"Edit section: Guestbook and Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>EntropicLqd:</b> Hi, welcome to the Wiki. Hope\
      \ you enjoy your stay. You can set a username and password up for yourself using\
      \ the <i>prefrences option</i>. I can't remember the specifics but you can find\
      \ them here: <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New\
      \ Contributors Quick Start\">New Contributors Quick Start</a>.</p>\n<p><b>DJPaul:</b>\
      \ Hi, I correct your spelling of \"Aker\", hope you don't mind.</p>\n<p><b>Trystan:</b>\
      \ Did you bring Tigger? =) Welcome home.</p>\n<p><b>ZxAnPhOrIaN:</b> HI!!&#160;:)&#160;:tup:</p>\n\
      <p><b>Piglet</b> I 'recorrected' the spelling of Acre, its deliberate, thats\
      \ how it is in the book&#160;:), thanks for all the welcome&#160;:)</p>\n<p><b>MythOpus:</b>\
