  title: "Legacy:New UnrealEd Interface In UT200X"
  text:
    text: "<p>New tools, toolbar buttons etc.</p>\n<p>Also new editors such as <a\
      \ href=\"/Legacy:Matinee\" title=\"Legacy:Matinee\">Matinee</a> and the <a href=\"\
      /Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain Mode</a>.</p>\n\
      <p>See also:</p>\n<ul>\n<li><a href=\"/Legacy:New_Features_In_UT200X\" title=\"\
      Legacy:New Features In UT200X\">New Features In UT200X</a></li>\n<li><a href=\"\
      /Legacy:New_UnrealScript_In_UT200X\" title=\"Legacy:New UnrealScript In UT200X\"\
      >New UnrealScript In UT200X</a></li>\n</ul>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Brushes\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Brushes</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Brush-like_non-brushes\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">Brush-like non-brushes</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Scaling_.26_Rotation\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Scaling &amp; Rotation</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#New_Browsers\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">New Browsers</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Problems_.26_Solutions\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Problems &amp; Solutions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Brushes\">Brushes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT200X?section=1\" title=\"\
      Edit section: Brushes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\"\
      >red builder brush</a> is now solid lines instead of dotted. (<i>the campaign\
      \ to bring back the dotted line starts here!</i>)</p>\n<p><b>Dark Pulse:</b>\
      \ Really? Never noticed it...</p>\n<h3><span class=\"mw-headline\" id=\"Brush-like_non-brushes\"\
      >Brush-like non-brushes</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT200X?section=2\"\
      \ title=\"Edit section: Brush-like non-brushes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are now things about that <i>look</i> like brushes\
      \ but aren't.</p>\n<ul>\n<li><a href=\"/Legacy:Volume\" title=\"Legacy:Volume\"\
      >volumes</a></li>\n<li><a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">static meshes</a>, aka Hardware Brushes</li>\n<li><a href=\"/Legacy:Antiportal\"\
      \ title=\"Legacy:Antiportal\">antiportals</a></li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Scaling_.26_Rotation\">Scaling &amp; Rotation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT200X?section=3\" title=\"\
      Edit section: Scaling &amp; Rotation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>brush scaling is now a dialog box</li>\n<li>brush\
      \ rotation seems to be no longer stored in the Movement -&gt; Rotation property.\
      \ O_o – but setting a value here still changes the brush</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"New_Browsers\">New Browsers</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT200X?section=4\"\
      \ title=\"Edit section: New Browsers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h2><span class=\"mw-headline\" id=\"Problems_.26_Solutions\"\
      >Problems &amp; Solutions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT200X?section=5\"\
      \ title=\"Edit section: Problems &amp; Solutions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>I can't click anything in the <a href=\"/Legacy:Viewport\"\
      \ title=\"Legacy:Viewport\">viewports</a></li>\n</ul>\n<p>You probably activated\
      \ anti-aliasing - turning it off should fix the problem.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:New_UnrealEd_Interface_In_UT200X?section=6\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> We could fold material from this page\
      \ into the FAQ and the general UEd Interface pages</p>\n\n<!-- \nNewPP limit\
