  wikitext:
    text: "New tools, toolbar buttons etc.\n\nAlso new editors such as [[Legacy:Matinee|Matinee]]\
      \ and the [[Legacy:Terrain Mode|Terrain Mode]].\n\nSee also: \n* [[Legacy:New\
      \ Features In UT200X|New Features In UT200X]]\n* [[Legacy:New UnrealScript In\
      \ UT200X|New UnrealScript In UT200X]]\n\n==Brushes ==\n\nThe [[Legacy:Red Builder\
      \ Brush|red builder brush]] is now solid lines instead of dotted. (''the campaign\
      \ to bring back the dotted line starts here!'')\n\n'''Dark Pulse:''' Really?\
      \ Never noticed it...\n\n===Brush-like non-brushes ===\n\nThere are now things\
      \ about that ''look'' like brushes but aren't.\n* [[Legacy:Volume|volume]]s\n\
      * [[Legacy:Static Mesh|static mesh]]es, aka Hardware Brushes\n* [[Legacy:Antiportal|antiportal]]s\n\
      \n===Scaling & Rotation ===\n* brush scaling is now a dialog box\n* brush rotation\
      \ seems to be no longer stored in the Movement -> Rotation property. O_o &ndash;\
      \ but setting a value here still changes the brush\n\n==New Browsers ==\n\n\
      ==Problems & Solutions ==\n\n* I can't click anything in the [[Legacy:Viewport|viewport]]s\n\
      \nYou probably activated anti-aliasing - turning it off should fix the problem.\n\
      \n==Discussion ==\n\n'''Tarquin:''' We could fold material from this page into\
      \ the FAQ and the general UEd Interface pages\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
