  text:
    text: "<p>Well, this page has an annoyingly long name since I had to go ahead\
      \ and name my column for modsquad after the compile command <a href=\"/Legacy:Ucc\"\
      \ title=\"Legacy:Ucc\">ucc</a> (which I assume could have its own linkage) &#160;:)</p>\n\
      <p>When <a href=\"/Legacy:Bean\" title=\"Legacy:Bean\">Bean</a> took over modsquad\
      \ he sent out a notice for writing and I responded it. It resulted in what was\
      \ first a weekly, then near weekly, and now with the new <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://modsquad.beyondunreal.com\">modsquad</a>\
      \ non-weekly column about modding and game design in general. I originally meant\
      \ to do something pretty technical, but it never turned out that way. I think\
      \ their overall value is questionable and put them here mostly for preservation's\
      \ sake.</p>\n<p>Due to the nature of these columns, only minor edits and comments\
      \ should probably be applied.</p>\n<ul>\n<li><a href=\"/Legacy:Ucc_Make_Columns/0.1_Only_Kill_Your_Players_When_They_Deserve_It\"\
      \ title=\"Legacy:Ucc Make Columns/0.1 Only Kill Your Players When They Deserve\
