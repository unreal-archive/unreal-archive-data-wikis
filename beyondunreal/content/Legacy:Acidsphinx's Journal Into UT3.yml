  title: "Legacy:Acidsphinx's Journal Into UT3"
  text:
    text: "<p>[[Image:Legacy_ASJournal_Title.jpeg|]]</p>\n<p>The exact final product\
      \ to this page has changed slightly, originally I had planned on a set of tutorials\
      \ that would show how a DeathMatch map, which I am still working on, was made,\
      \ hopefully in enough detail that anyone could follow it.</p>\n<p>However, because\
      \ of the fact that I am reaching a little further than I had originally planned,\
      \ I now want the first set of tutorials to orientate around custom content and\
      \ how it was made, while showing also how it can be applied through the DM-SeismicCanyon\
      \ map, hoepfully showcasing a lot of what is included in the content pack.</p>\n\
      <p>The focus has shifted from just getting a DeathMatch map compleated and documented,\
      \ to a long term mission to provide a lot of content based on Siesmic Canyons\
      \ theme, and documenting it here, as well as providing a small showcase file\
      \ via FileFront of each specific element added to the pack.</p>\n<p>I have also\
      \ started looking for more people to jump on board this little escapade. While\
      \ I have only just started this section recently and there is little here so\
      \ far, I think this could be a lot of fun, and am looking forward to making\
      \ it a good resource for custom map makers.</p>\n<p>If this useage of BuF's\
      \ wiki is not accepted by the admin I will probably move it elsewhere.</p>\n\
      <p><i>Current Task: Rearanging this section of the wiki to match the change\
      \ in focus of this project.</i></p>\n<p><a href=\"/Legacy:Making_Seemless_Textures_From_Photographic_Sources\"\
      \ title=\"Legacy:Making Seemless Textures From Photographic Sources\">Making\
      \ Seemless Textures from Photographic Sources</a> - <i>A quick and easy method!</i></p>\n\
      <p><a href=\"/Legacy:Brimstone_And_Sulphur_Content_Pack_Documentation_And_Links\"\
      \ title=\"Legacy:Brimstone And Sulphur Content Pack Documentation And Links\"\
      >Brimstone and Sulphur Content Pack Documentation and Links</a></p>\n<p><a href=\"\
      /Legacy:The_Making_Of_DM-SiesmicCanyon\" title=\"Legacy:The Making Of DM-SiesmicCanyon\"\
      >The Making of DM-SiesmicCanyon</a> Using Brimstone and Sulphur Content Pack</p>\n\
