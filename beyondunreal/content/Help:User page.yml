  title: "Help:User page"
  text:
    text: "<p>A <b>user page</b> is a page about a wiki user; someone who registered\
      \ on the wiki, and is (most probably) a contributor. If you have registered,\
      \ you can create your own user page. Your user page is linked in the top right.\
      \ More importantly, others will see links to your user page from various places\
      \ which assist wiki collaboration. This includes the 'Recent changes' and page\
      \ 'history' displays (See <a href=\"/Help:Tracking_changes\" title=\"Help:Tracking\
      \ changes\">Help:Tracking changes</a>). You can also link to your user page\
      \ within text of a wiki page, which is mainly useful on <a href=\"/Help:Talk_pages\"\
      \ title=\"Help:Talk pages\">talk pages</a> when you sign your name.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#What_to_put_on_your_user_page\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">What to put on your\
      \ user page</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #User_scratchpad_.2F_development_area\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">User scratchpad / development area</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Other_people.27s_user_pages\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Other people's user\
      \ pages</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#User_Contributions\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">User Contributions</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Editing_someone_else.27s_page\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Editing someone\
      \ else's page</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #User_talk_pages\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\"\
      >User talk pages</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"What_to_put_on_your_user_page\">What to put on\
      \ your user page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:User_page?section=1\" title=\"Edit section: What\
      \ to put on your user page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>User pages are just as flexible as any other wiki\
      \ page, and it's a page all about you, so generally people will leave you to\
      \ freely write your user page in whatever format you like. Think of it as a\
      \ 'profile' page. It's a feature to help other people know who you are, and\
      \ to bring the online community closer together. You might like to mention where\
      \ you are from and what your job is. You can also state what your main areas\
      \ of interest are in relation to the topic of the wiki, and describe contributions\
      \ you have made or are areas where you are interested in contributing.</p>\n\
      <h3><span class=\"mw-headline\" id=\"User_scratchpad_.2F_development_area\"\
      >User scratchpad / development area</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:User_page?section=2\"\
      \ title=\"Edit section: User scratchpad / development area\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>You can use your user page\
      \ as a scratchpad. An area for developing ideas without cluttering the main\
      \ namespace. If subpages are enabled (See <a href=\"/Help:Subpages\" title=\"\
      Help:Subpages\">Help:Subpages</a>), you may find them useful for creating sub\
      \ pages under you user page. However you should avoid expending too much effort\
      \ within your own area of the wiki. Be bold! Edit the main wiki articles! You\
      \ can also use the shared <a href=\"/Unreal_Wiki:Sandbox\" title=\"Unreal Wiki:Sandbox\"\
      >Sandbox</a> page for quick (non-permanent) wiki experimentation.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Other_people.27s_user_pages\">Other people's user\
      \ pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:User_page?section=3\" title=\"Edit section: Other\
      \ people's user pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>As mentioned above, you will see links to other people's user pages, in various\
      \ places throughout the wiki.</p>\n<h3><span class=\"mw-headline\" id=\"User_Contributions\"\
      >User Contributions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:User_page?section=4\" title=\"Edit section: User\
      \ Contributions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>When viewing another person's user page, an additional link \"<i>user contributions</i>\"\
      \ appears in the 'toolbox' area (bottom left). This takes you to a list of all\
      \ of this user's wiki edits. Use this to get an idea of how prolific a contributor\
      \ somebody is, or to track down edits made by a user who is causing trouble/making\
      \ bad wiki edits.</p>\n<h3><span class=\"mw-headline\" id=\"Editing_someone_else.27s_page\"\
      >Editing someone else's page</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:User_page?section=5\"\
      \ title=\"Edit section: Editing someone else's page\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>It's generally considered\
      \ bad etiquette to rewrite or reword another person's user page. Editing is\
      \ not disallowed, but you should avoid adding information (or especially opinions)\
      \ which might be misinterpreted as coming from that user, in situations where\
      \ this could potentially cause upset. Some types of edit are widely acceptable,\
      \ and unlikely to cause upset:</p>\n<ul>\n<li>Fixing wiki links, when a page\
      \ has been <a href=\"/Help:Moving_a_page\" title=\"Help:Moving a page\">moved</a>\
      \ or <a href=\"/Help:Deleting_a_page\" title=\"Help:Deleting a page\">deleted</a></li>\n\
      <li>Fixing broken external links</li>\n<li>Categorizing or fixing categories\
      \ of user pages.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"User_talk_pages\"\
      >User talk pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:User_page?section=6\" title=\"Edit section: User\
      \ talk pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Every user page has an associated talk page; a \"user talk page\". This is\
      \ a special kind of talk page, for leaving messages directed at a particular\
      \ user. See <a href=\"/Help:Talk_pages#User_Talk_pages\" title=\"Help:Talk pages\"\
      >Help:Talk pages#User Talk pages</a>.</p>\n\n<!-- \nNewPP limit report\nCPU\
      \ time usage: 0.026 seconds\nReal time usage: 0.051 seconds\nPreprocessor visited\
