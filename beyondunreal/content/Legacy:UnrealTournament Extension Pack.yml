      \ title=\"Edit section: Pictures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>..soon</p>\n<h2><span class=\"mw-headline\" id=\"\
      Cooperating_Projects_.28UT.29\">Cooperating Projects (UT)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=10\"\
      \ title=\"Edit section: Cooperating Projects (UT)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These are projects officially featuring the SDK. They\
      \ either use the public version or an adapted version to fit the mod. All content,\
      \ code and names are adapted on the Mod then so that no Version Mismatches will\
      \ occur.</p>\n<h3><span class=\"mw-headline\" id=\"Maps\">Maps</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=11\"\
      \ title=\"Edit section: Maps\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>- <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.unrealsp.org/forums/viewtopic.php?p=497&amp;sid=48d7e735eab48927cb343a109083e38f\"\
      >DM-Ryigiar (Special-Edition)</a></p>\n<h3><span class=\"mw-headline\" id=\"\
      Mods.2FTotal_Conversions\">Mods/Total Conversions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=12\"\
      \ title=\"Edit section: Mods/Total Conversions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>-<a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.hellscrag.net/phpBB2/viewtopic.php?t=2696\">Antalius SP</a> (Singleplayer)-</p>\n\
      <p>-<a rel=\"nofollow\" class=\"external text\" href=\"http://www.hellscrag.net/phpBB2/viewtopic.php?t=3405\"\
      >Living Sacrifice</a> (Singleplayer)-</p>\n<p>- <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.moddb.com/mods/364/marathon-resurrection\"\
      >Marathon:Resurrection</a> (Single/Multiplayer)</p>\n<p>-BerzerkUT (Single/Multiplayer)-</p>\n\
      <p>-CLASSIFIED: [A secret Total Conversion] (Single/Multiplayer)-</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=13\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A Demo version of the Pack has been released around\
      \ October/November last year.</p>\n<p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.moddb.com/mods/9974/ut99-extension-pack/downloads/9179/ut99-extension-pack-v101-beta-archive-version\"\
      >UT99 Extension Pack v1.01 (DEMO) 3.2 MB</a></p>\n<p>I do not recommend any\
      \ developing for Mods or Maps based on this Version. It's Beta, not complete\
      \ and has it's bugs. Play around with it and test everything out, but it was\
      \ released because many cannot await the release of the Final.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Links\">Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=14\"\
      \ title=\"Edit section: Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.moddb.com/mods/9974/ut99-extension-pack\">Official ModDB Profile</a></p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.myspace.com/unrealtournamentsdk\"\
      >Official Myspace</a></p>\n<h2><span class=\"mw-headline\" id=\"Future_Plans\"\
      >Future Plans</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=15\"\
      \ title=\"Edit section: Future Plans\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Suggestions have been made concerning porting the\
      \ Extension Pack to other UnrealEngine Games. Mostly DeusEx. After releasing\
      \ the UnrealTournament Version I'll see if I try to port it to other Games as\
      \ well.. I also hope to port it to Unreal too.</p>\n\n<!-- \nNewPP limit report\n\
