  wikitext:
    text: "==Overview==\n\nThe UT99 Extension Pack is an SDK bringing many new features\
      \ into the Unreal-Engine 1 such as Post Processing, Combiners, new Physics,\
      \ Particle System and so on. The idea for the pack arose from the extensions\
      \ that were made for the crashed mod [[Legacy:Lost Secrets Of Na Pali|Lost Secrets\
      \ of Na Pali]] and is the base for the SDK now. It's 100 % free and made for\
      \ YOU - the community, for all who don't have given up Unreal Engine 1 ! Might\
      \ be ported to other Unreal Engine Games in future (Deus Ex, Unreal, Rune, UT2004..).\
      \ The \"flagship\" of the Mods using the SDK will be a currently secret Total\
      \ Conversion, more information until there's something worth to show.\n\n{|\n\
      \n|-\n|Pack Name\n|UnrealTournament Extension Pack, UT99 SDK, UT99 Extension\
      \ Pack.. whatever..\n|-\n|Game\n|UnrealTournament v436\n|-\n|Type\n|Development\
      \ Mod/SDK\n|-\n|Platforms\n|Windows, Linux, MacOS\n|-\n|New Sounds\n|yes\n|-\n\
      |New Music\n|no\n|-\n|New Textures\n|yes, yes\n|-\n|New Maps\n|yes, tons of\
      \ it\n|-\n|New Code\n|what do you think\n|-\n|State (DEMO)\n|100 %, released\
      \ 17th October 2007\n|-\n|State (FINAL)\n|63 %, coming TBA 2009\n|-\n|Developers\n\
      |[[Legacy:Shadow|Shadow]] (Everything), moonangel (basic version of the [[Lost\
