      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The UT99 Extension Pack is an SDK bringing many new\
      \ features into the Unreal-Engine 1 such as Post Processing, Combiners, new\
      \ Physics, Particle System and so on. The idea for the pack arose from the extensions\
      \ that were made for the crashed mod <a href=\"/Legacy:Lost_Secrets_Of_Na_Pali\"\
      \ title=\"Legacy:Lost Secrets Of Na Pali\">Lost Secrets of Na Pali</a> and is\
      \ the base for the SDK now. It's 100&#160;% free and made for YOU - the community,\
      \ for all who don't have given up Unreal Engine 1&#160;! Might be ported to\
      \ other Unreal Engine Games in future (Deus Ex, Unreal, Rune, UT2004..). The\
      \ \"flagship\" of the Mods using the SDK will be a currently secret Total Conversion,\
      \ more information until there's something worth to show.</p>\n<table>\n<tr>\n\
      <td>Pack Name</td>\n<td>UnrealTournament Extension Pack, UT99 SDK, UT99 Extension\
      \ Pack.. whatever..</td>\n</tr>\n<tr>\n<td>Game</td>\n<td>UnrealTournament v436</td>\n\
      </tr>\n<tr>\n<td>Type</td>\n<td>Development Mod/SDK</td>\n</tr>\n<tr>\n<td>Platforms</td>\n\
      <td>Windows, Linux, MacOS</td>\n</tr>\n<tr>\n<td>New Sounds</td>\n<td>yes</td>\n\
      </tr>\n<tr>\n<td>New Music</td>\n<td>no</td>\n</tr>\n<tr>\n<td>New Textures</td>\n\
      <td>yes, yes</td>\n</tr>\n<tr>\n<td>New Maps</td>\n<td>yes, tons of it</td>\n\
      </tr>\n<tr>\n<td>New Code</td>\n<td>what do you think</td>\n</tr>\n<tr>\n<td>State\
      \ (DEMO)</td>\n<td>100&#160;%, released 17th October 2007</td>\n</tr>\n<tr>\n\
      <td>State (FINAL)</td>\n<td>63&#160;%, coming TBA 2009</td>\n</tr>\n<tr>\n<td>Developers</td>\n\
      <td><a href=\"/Legacy:Shadow\" title=\"Legacy:Shadow\">Shadow</a> (Everything),\
      \ moonangel (basic version of the [[Lost Secrets of Na Pali</td>\n<td>LSoNP]]\
      \ Render, now only assisting in that matter), Creavion (Testing, Additional\
      \ Help)</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Features\"\
      >Features</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=2\"\
      \ title=\"Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Visuals\">Visuals</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=3\" title=\"Edit\
      \ section: Visuals\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><b>PARTICLE SYSTEMS</b>\n<ul>\n<li>4 different build-in Particle Systems,\
      \ varying in functionality, crapload and user friendlyness</li>\n<li>Over 30\
      \ performance options (LOD, culling, visibility, respawning, recycling methods)</li>\n\
      <li>13 different rendering modes in total (SimpleSprite, FogParticle, StaticMesh,\
      \ MeshSprite, ShaderParticle etc.)</li>\n<li>17 Spawn Shapes for the Standard\
      \ Emitters (Line, BoundingBox, BoundingCylinder, Polar, Spray, Fontain etc.)</li>\n\
      <li>One particle systems features sub-emitter handling</li>\n<li>Currently 12\
      \ InitialStates (TriggerOn, AutoOn, AutoDelayedOff, TriggerOnTimed, TriggerControl\
      \ etc.)</li>\n<li>Animation Support</li>\n<li>Random Texture Lists</li>\n<li>Conditional\
      \ and array based Properties</li>\n<li>Physics Support and Methods</li>\n<li>Collision\
      \ Support</li>\n<li>Light Support</li>\n<li>Dynamic Color Support</li>\n<li>Complex\
      \ Fading/Scaling</li>\n<li>There're really so many options I can't explain here..</li>\n\
      </ul>\n</li>\n<li><b>PROJECTORS</b>\n<ul>\n<li>DynamicProjector\n<ul>\n<li>Controllable\
      \ Projector\n<ul>\n<li>Flashlight Projector</li>\n<li>Light Cast Projector (used\
      \ for dynamic light effects)</li>\n</ul>\n</li>\n<li>Fluid Projector\n<ul>\n\
      <li>Blood Projector</li>\n</ul>\n</li>\n<li>Procedural Decals</li>\n<li>ScriptedProjector</li>\n\
      </ul>\n</li>\n<li>Advanced Decals</li>\n</ul>\n</li>\n<li><b>SOFTWARE POST PROCESSING</b>\n\
      <ul>\n<li>ShaderCorona\n<ul>\n<li>ProcedureCorona\n<ul>\n<li>ScriptedCorona</li>\n\
      </ul>\n</li>\n<li>ShaderLensflare\n<ul>\n<li>ScriptedLensflare</li>\n</ul>\n\
      </li>\n</ul>\n</li>\n<li>ShaderSprite\n<ul>\n<li>ShaderParticle</li>\n</ul>\n\
      </li>\n<li>Actor-based Motion Blur</li>\n<li>Actor-based Light Bloom/Light Distortion</li>\n\
      <li>Complex HUD Overlays</li>\n<li>Partial RenderToTexture Support (Sprite based,\
      \ Corona based, Viewport/Screen based)</li>\n</ul>\n</li>\n<li><b>VEGETATION\
      \ GENERATORS</b>\n<ul>\n<li>Tree Generator</li>\n<li>Grass Generator</li>\n\
      </ul>\n</li>\n<li><b>ADVANCED SPRITES</b>\n<ul>\n<li>Sprite-based DynamicCoronas\
      \ (lacks U/V Scaling and many other options the ShaderCoronas have)</li>\n<li>Mesh-based\
      \ DynamicCoronas (lacks U/V Scaling and many other options the ShaderCoronas\
      \ have)</li>\n<li>Free-Axis Sprites</li>\n</ul>\n</li>\n<li><b>ADVANCED ZONE\
      \ EFFECTS</b> (think of swirling underwater view..)</li>\n<li><b>NEW RENDERS\
      \ (Direct3D8 and OpenGL)</b>\n<ul>\n<li>Hardware Post Processing\n<ul>\n<li>Fullscene\
      \ Motion Blur</li>\n<li>Fullscene Radial Blur</li>\n<li>Fullscene Light Bloom</li>\n\
      <li>Fullscene Depth-Of-Field</li>\n</ul>\n</li>\n<li>Distance Fog</li>\n<li>New\
      \ Mesh System (StaticMesh-like)\n<ul>\n<li>a multiple polygon count possible,\
      \ far more than the old one</li>\n<li>has Static and Dynamic Lighting</li>\n\
      <li>supports Alpha-blend Textures</li>\n<li>comes with it's own Tool for Import\
      \ and Conversions</li>\n</ul>\n</li>\n</ul>\n</li>\n<li><b>WEATHER SIMULATION\
      \ SYSTEM</b>\n<ul>\n<li>Static Simulation</li>\n<li>Dynamic Simulation (dynamicly\
      \ changes overall precipation state, wind and other influences)</li>\n</ul>\n\
      </li>\n<li><b>COMBINER SYSTEM</b>\n<ul>\n<li>Used to simulate Texture-based\
      \ shaders</li>\n<li>Detail Maps</li>\n<li>Environment Maps</li>\n<li>Cell-Shading</li>\n\
      <li>Dynamic Auras (slow)</li>\n<li>simple Combiners</li>\n<li>complex Combiners\
      \ (fading, flicker and other procedures)</li>\n<li>Preset Combiners (faster,\
      \ complex Combiners)</li>\n<li>SelfIllumination Support</li>\n<li>Trigger Support</li>\n\
      <li>Influenceable (how about a Hit-Effect when a creature got hit..)</li>\n\
      <li>Works on Pawns, Weapons (even first Person), Items, Decorations</li>\n<li>I\
      \ really hope I can remove that feature when I've managed to implement Texture-based\
      \ Shaders natively...</li>\n</ul>\n</li>\n<li><b>ACTOR VISUAL CONTROL SYSTEM</b>\n\
      <ul>\n<li>Dynamic Fading of every visible Actor</li>\n<li>Dynamic Scaling of\
      \ every visible Actor</li>\n</ul>\n</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Physics\">Physics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=4\"\
      \ title=\"Edit section: Physics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:UnrealTournament_Extension_Pack/XtMainUtil\"\
      \ title=\"Legacy:UnrealTournament Extension Pack/XtMainUtil\">xtMainUtil</a>\n\
      <ul>\n<li><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack/XtThelemaPhysics?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UnrealTournament Extension Pack/XtThelemaPhysics\
      \ (page does not exist)\">xtThelemaPhysics</a>\n<ul>\n<li>the real physics Util\
      \ with about 50 new physics functions relating...</li>\n<li>Movement</li>\n\
      <li>Advanced Interpolation</li>\n<li>Advanced Attachment</li>\n<li>Revolution\
      \ Support (Orbital Movement)</li>\n<li>Dynamic Displacement</li>\n<li>Forces,\
      \ Gravity, Friction etc.</li>\n<li>Extended Collision</li>\n<li>New General\
      \ Physics (Like swaying objects, ball simulation etc.)</li>\n<li>Vehicle Support</li>\n\
      </ul>\n</li>\n<li><b>Full Quaternion Support</b></li>\n</ul>\n</li>\n<li>Representative\
      \ Actor to provide the new Physics (much like KActor)</li>\n<li>Hinges, Joints\
      \ and other physical Interactions</li>\n<li>Physics Actor Control System\n<ul>\n\
      <li>Dynamic Displacement</li>\n<li><b>Advanced Interpolation</b></li>\n<li><b>Revolution\
      \ Support</b> (and more, see above)</li>\n</ul>\n</li>\n<li>many ready-to-use\
      \ Test Objects</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Gameplay.2FAI\"\
      >Gameplay/AI</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=5\"\
      \ title=\"Edit section: Gameplay/AI\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:UnrealTournament_Extension_Pack/XtMainUtil\"\
      \ title=\"Legacy:UnrealTournament Extension Pack/XtMainUtil\">xtMainUtil</a>\n\
      <ul>\n<li><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack/XtGameplayUtil?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UnrealTournament Extension Pack/XtGameplayUtil\
      \ (page does not exist)\">xtGameplayUtil</a></li>\n</ul>\n</li>\n<li>External\
      \ AI Scripts</li>\n<li>Overall improved AI</li>\n<li><b>Full RPG System</b>\n\
      <ul>\n<li>Player Character Development/Progression</li>\n<li>Creature/NPC Character\
      \ Development/Progression</li>\n<li>Quest System</li>\n<li>Team/Guild System</li>\n\
      <li>Resource System (read books, write emails, \"send emails\", read panels\
      \ whatever..)</li>\n<li>new Inventory</li>\n<li>Trade System</li>\n<li>Conversation/Dialog\
      \ System</li>\n<li>ready-to-use example NPCs and Quests</li>\n<li>upgradeable/modifyable\
      \ Items</li>\n</ul>\n</li>\n<li>Level Memory System (allows non-linear Gameplay)</li>\n\
      <li>tons of new Gameplay/AI Scripts (Triggers, Keypoints, NavPoints etc.)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Audio\">Audio</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=6\"\
      \ title=\"Edit section: Audio\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Mp3 Support/Player</li>\n<li>Ogg Support/Player</li>\n\
      <li>Dynamic Footstep Sounds</li>\n<li>Material Events</li>\n</ul>\n<p><br /></p>\n\
      <h3><span class=\"mw-headline\" id=\"Misc\">Misc</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack?section=7\"\
      \ title=\"Edit section: Misc\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:UnrealTournament_Extension_Pack/XtMainUtil\"\
      \ title=\"Legacy:UnrealTournament Extension Pack/XtMainUtil\">xtMainUtil</a>\
      \ (base util class providing many new functions relating vectors, advanced maths,\
      \ rotators, strings, quaternions, conversions etc.)\n<ul>\n<li><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack/XtGameplayUtil?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UnrealTournament Extension Pack/XtGameplayUtil\
      \ (page does not exist)\">xtGameplayUtil</a>(special util used for gameplay/ai\
      \ related complex functions)</li>\n<li><a href=\"/Legacy:UnrealTournament_Extension_Pack/XtCanvasUtil\"\
      \ title=\"Legacy:UnrealTournament Extension Pack/XtCanvasUtil\">xtCanvasUtil</a>\
      \ (special util used for complex canvas drawing)</li>\n<li><a href=\"/edit/Legacy:UnrealTournament_Extension_Pack/XtThelemaPhysics?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UnrealTournament Extension Pack/XtThelemaPhysics\
      \ (page does not exist)\">xtThelemaPhysics</a> (util for implementation of new\
      \ physics)</li>\n</ul>\n</li>\n<li>New Movie/Cutscene System</li>\n<li>Volume\
      \ Support (abstract areas like in Unreal Engine 2+)</li>\n<li>AutoReplacing\
      \ Mutators that replace various old Effects and Weapons</li>\n<li>Complete Tech\
      \ Demo Suite</li>\n<li>Options Menu</li>\n<li>extracted UScript Source</li>\n\
      <li>extracted Content Source</li>\n<li>Detailed Documentation\n<ul>\n<li>Step-By-Step\
