parse:
  title: "Legacy:UnrealEd Advanced Options"
  text:
    text: "<p>Holds the advanced properties for UnrealEd, and also many that affect\
      \ the game itself. To open this from the Editor do:</p>\n<ul>\n<li><a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; View -&gt; Advanced Options</li>\n<li>or type \"preferences\"\
      \ in the <a href=\"/Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd Console\"\
      >UnrealEd console</a> or in the game</li>\n</ul>\n<p>Of interest to mappers\
      \ is the \"Editor\" group of properties.</p>\n<p>This allows funky stuff like\
      \ strange grid settings and other weird options...</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Properties\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Properties</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Editor_-.3E_Advanced\"><span\
      \ class=\"tocnumber\">1.1</span> <span class=\"toctext\">Editor -&gt; Advanced</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#AutoSave\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">AutoSave</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Editor_-.3E_Colours\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Editor -&gt; Colours</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Editor_-.3E_Grid\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Editor -&gt; Grid</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Editor_-.3E_Rotation_Grid\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Editor -&gt; Rotation\
      \ Grid</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Properties\">Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=1\" title=\"Edit section:\
      \ Properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Editor_-.3E_Advanced\">Editor -&gt; Advanced</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=2\" title=\"Edit section:\
      \ Editor -&gt; Advanced\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>AlwaysShowTerrain&#160;</dt>\n<dd>&#160;?</dd>\n<dt>AutoSave&#160;</dt>\n\
      <dd>see below</dd>\n<dt>EditPackages&#160;</dt>\n<dd>array showing what's loaded\
      \ ... no idea if messing with this is a) dangerous or b) has any effect</dd>\n\
      <dt>FovAngleDegrees&#160;</dt>\n<dd>?</dd>\n<dt>GameCommandLine&#160;</dt>\n\
      <dd>\"log\"</dd>\n<dt>GodMode&#160;</dt>\n<dd></dd>\n<dt>LoadEntirePackageWhenSaving&#160;</dt>\n\
      <dd></dd>\n<dt>ShowIntWarnings&#160;</dt>\n<dd>&#160;?</dd>\n<dt>UseActorRotationGizmo&#160;</dt>\n\
      <dd>The UDN Getting Started Table of Contents page briefly mentions a \"RotationGizmo\"\
      , describing it as \"the new selection-manipulation tool that comes with the\
      \ UDN build\".</dd>\n</dl>\n<dl>\n<dt>UseAxisIndicator&#160;</dt>\n<dd>controls\
      \ appearance of those little x-y-z axes in the <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewports</a>.</dd>\n<dt>UseSizingBox&#160;</dt>\n\
      <dd>&#160;?</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"AutoSave\">AutoSave</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=3\" title=\"Edit section:\
      \ AutoSave\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Advanced Options.</li>\n\
      <li><i>Autosave</i> settings are under the Editor -&gt; Advanced section.</li>\n\
      <li>Adjust the <i>AutoSaveTimeMinutes</i> to whatever you think is best.</li>\n\
      <li>Now UnrealEd should autosave your current map every x minutes.</li>\n</ul>\n\
      <p>I know a lot of people you have lost a lot of work because of an editor-crash\
      \ and they didn't save their map.</p>\n<dl>\n<dt>AutoSave&#160;</dt>\n<dd>set\
      \ to True to enable AutoSave</dd>\n<dt>AutoSaveTimeMinutes&#160;</dt>\n<dd>time\
      \ between saves</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Editor_-.3E_Colours\"\
      >Editor -&gt; Colours</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=4\" title=\"\
      Edit section: Editor -&gt; Colours\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Global <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\"\
      >brush</a> colours can be set somewhere around here too.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Editor_-.3E_Grid\">Editor -&gt; Grid</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=5\"\
      \ title=\"Edit section: Editor -&gt; Grid\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It's perfectly possible to:</p>\n<ul>\n<li>Set the\
      \ <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\">grid</a> to a number that isn't\
      \ a power of 2, though inadvisable as powers of 2 are optimal for clean BSP.</li>\n\
      <li>Set the grid to different sizes in different axes, eg 16x16 in top view,\
      \ and 64 along the z-axis.</li>\n<li>Set the grid to fractional sizes, eg 0.5.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Editor_-.3E_Rotation_Grid\">Editor\
      \ -&gt; Rotation Grid</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=6\" title=\"\
      Edit section: Editor -&gt; Rotation Grid\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The rotational grid makes rotating objects in the\
      \ interface rotate in discreet increments.</p>\n<dl>\n<dt>RotGridEnabled&#160;</dt>\n\
      <dd>Whether the rotational grid is active or not – you can set this in the <a\
      \ href=\"/Legacy:Console_Bar\" title=\"Legacy:Console Bar\">Console bar</a>\
      \ too.</dd>\n<dt>RotGridSize&#160;</dt>\n<dd>the settings for the grid. The\
      \ grid is set separately for the pitch, roll and yaw. The default value is 1024\
      \ <a href=\"/Legacy:Unreal_Unit\" title=\"Legacy:Unreal Unit\">unreal units</a>,\
      \ which is 64 steps per circle, each of 5.625 degrees. You can use any number,\
      \ though powers of 2 are best (just like the linear grid); see <a href=\"/Legacy:Unreal_Unit\"\
      \ title=\"Legacy:Unreal Unit\">unreal unit</a> for suggestions.</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Advanced_Options?section=7\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:General_Scale_And_Dimensions\" title=\"Legacy:General\
      \ Scale And Dimensions\">General Scale And Dimensions</a> and <a href=\"/Legacy:Brush_Rotate\"\
      \ title=\"Legacy:Brush Rotate\">Brush Rotate</a> for information on how to convert\
      \ from degrees to rotational unreal units.</li>\n</ul>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.023 seconds\nReal time usage: 0.024 seconds\nPreprocessor\
