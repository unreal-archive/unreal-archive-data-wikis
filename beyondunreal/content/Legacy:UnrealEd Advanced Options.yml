  wikitext:
    text: "Holds the advanced properties for UnrealEd, and also many that affect the\
      \ game itself. To open this from the Editor  do:\n* [[Legacy:UnrealEd Main Menu|UnrealEd\
      \ Main Menu]] -> View -> Advanced Options\n* or type \"preferences\" in the\
      \ [[Legacy:UnrealEd Console|UnrealEd console]] or in the game\n\nOf interest\
      \ to mappers is the \"Editor\" group of properties. \n\nThis allows funky stuff\
      \ like strange grid settings and other weird options...\n\n==Properties ==\n\
      \n===Editor -> Advanced ===\n; AlwaysShowTerrain : ?\n; AutoSave : see below\
      \ \n; EditPackages : array showing what's loaded ... no idea if messing with\
      \ this is a) dangerous or b) has any effect\n; FovAngleDegrees :?\n; GameCommandLine\
      \ :\"log\"\n; GodMode : \n;LoadEntirePackageWhenSaving : \n; ShowIntWarnings\
      \ : ?\n; UseActorRotationGizmo : The UDN Getting Started Table of Contents page\
      \ briefly mentions a \"RotationGizmo\", describing it as \"the new selection-manipulation\
      \ tool that comes with the UDN build\".\n\n; UseAxisIndicator : controls appearance\
      \ of those little x-y-z axes in the [[Legacy:UnrealEd Viewport|UnrealEd Viewport]]s.\n\
      ; UseSizingBox : ?\n\n==AutoSave ==\n* Do [[Legacy:UnrealEd Main Menu|UnrealEd\
      \ Main Menu]] -> View -> Advanced Options.\n* ''Autosave'' settings are under\
      \ the Editor -> Advanced  section.\n* Adjust the ''AutoSaveTimeMinutes'' to\
      \ whatever you think is best. \n* Now UnrealEd should autosave your current\
      \ map every x minutes.\n\nI know a lot of people you have lost a lot of work\
      \ because of an editor-crash and they didn't save their map.\n\n; AutoSave :\
      \ set to True to enable AutoSave\n; AutoSaveTimeMinutes : time between saves\n\
      \n==Editor -> Colours ==\n\nGlobal [[Legacy:Brush|brush]] colours can be set\
      \ somewhere around here too.\n\n==Editor ->  Grid ==\n\nIt's perfectly possible\
      \ to:\n* Set the [[Legacy:Grid|grid]] to a number that isn't a power of 2, though\
      \ inadvisable as powers of 2 are optimal for clean BSP.\n* Set the grid to different\
      \ sizes in different axes, eg 16x16 in top view, and 64 along the z-axis. \n\
      * Set the grid to fractional sizes, eg 0.5. \n\n==Editor -> Rotation Grid ==\n\
      \nThe rotational grid makes rotating objects in the interface rotate in discreet\
      \ increments.\n\n;RotGridEnabled : Whether the rotational grid is active or\
      \ not &ndash; you can set this in the [[Legacy:Console Bar|Console bar]] too.\n\
      ; RotGridSize : the settings for the grid. The grid is set separately for the\
      \ pitch, roll and yaw. The default value is 1024 [[Legacy:Unreal Unit|unreal\
      \ unit]]s, which is 64 steps per circle, each of 5.625 degrees. You can use\
      \ any number, though powers of 2 are best (just like the linear grid); see [[Legacy:Unreal\
      \ Unit|unreal unit]] for suggestions.\n\n==Related Topics==\n* [[Legacy:General\
      \ Scale And Dimensions|General Scale And Dimensions]] and [[Legacy:Brush Rotate|Brush\
      \ Rotate]] for information on how to convert from degrees to rotational unreal\
      \ units.\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
