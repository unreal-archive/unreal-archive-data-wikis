  wikitext:
    text: "===Ranty/Chatty stuff===\n\n[[Legacy:SabbathCat/Developer_Journal| Developer\
      \ Journal]] : Diary thing of my progress with UnrealScript.\n\n===Projects ===\n\
      \n====The Trampoline Actor====\n\n[[Legacy:SabbathCat/Trampoline|Trampoline]]\
      \ : A Kicker style actor that will bounce you proportionally higher depending\
      \ on the speed you hit at, so the faster you hit it, the higher you bounce.\
      \ :)\n\n====Any Projectile Spawner====\n\n[[Legacy:SabbathCat/AnyProjectileSpawner|AnyProjectileSpawner]]\
      \ :  Naff name. A few tweaks of the [[Legacy:MortarSpawner|MortarSpawner]] actor\
      \ to allow any projectile to be spawned. \n\n====KickerBase====\n\n[[Legacy:SabbathCat/KickerBase|Kicker\
      \ Base]] : A UT version of the JumpPads seen in UT2003 on maps like DM-Plunger.\
      \ I've yet to upload the working version and the code is out of date, more images\
      \ and a download link will follow soon.\n[[Category:Legacy Personal Page|{{PAGENAME}}]]"
