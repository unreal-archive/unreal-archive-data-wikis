---
parse:
  title: "Help:Tables"
  text:
    text: "<p>Tables may be authored in wiki pages using either HTML table elements\
      \ directly, or using wikicode formatting to define the table. HTML table elements\
      \ and their use are well described on various web pages and will not be discussed\
      \ here. The benefit of wikicode is that the table is constructed of character\
      \ symbols which tend to make it easier to perceive the table structure in the\
      \ article editing view compared to HTML table elements.</p>\n<p>A good general\
      \ rule of thumb is to avoid using a table unless you need to. Table markup often\
      \ complicates page editing.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Wiki_table_markup_summary\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Wiki table markup summary</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Simple_table\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Simple table</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Plain\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Plain</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Alternative\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Alternative</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#With_HTML_attributes\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">With HTML attributes</span></a>\n<ul>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#border.3D.221.22\"><span class=\"\
      tocnumber\">2.3.1</span> <span class=\"toctext\">border=\"1\"</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-7\"><a href=\"#align.3D.22center.22_border.3D.221.22\"\
      ><span class=\"tocnumber\">2.3.2</span> <span class=\"toctext\">align=\"center\"\
      \ border=\"1\"</span></a></li>\n<li class=\"toclevel-3 tocsection-8\"><a href=\"\
      #Attributes_on_cells\"><span class=\"tocnumber\">2.3.3</span> <span class=\"\
      toctext\">Attributes on cells</span></a></li>\n<li class=\"toclevel-3 tocsection-9\"\
      ><a href=\"#Attributes_on_rows\"><span class=\"tocnumber\">2.3.4</span> <span\
      \ class=\"toctext\">Attributes on rows</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-10\"><a href=\"#cellspacing.3D.220.22_border.3D.221.22\"><span\
      \ class=\"tocnumber\">2.3.5</span> <span class=\"toctext\">cellspacing=\"0\"\
      \ border=\"1\"</span></a></li>\n<li class=\"toclevel-3 tocsection-11\"><a href=\"\
      #cellpadding.3D.2220.22_cellspacing.3D.220.22_border.3D.221.22\"><span class=\"\
      tocnumber\">2.3.6</span> <span class=\"toctext\">cellpadding=\"20\" cellspacing=\"\
      0\" border=\"1\"</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-12\"\
      ><a href=\"#With_HTML_attributes_and_CSS_styles\"><span class=\"tocnumber\"\
      >2.4</span> <span class=\"toctext\">With HTML attributes and CSS styles</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-13\"><a href=\"#style.3D.22color:green.3Bbackground-color:.23ffffcc.3B.22_cellpadding.3D.2220.22_cellspacing.3D.220.22_border.3D.221.22\"\
      ><span class=\"tocnumber\">2.4.1</span> <span class=\"toctext\">style=\"color:green;background-color:#ffffcc;\"\
      \ cellpadding=\"20\" cellspacing=\"0\" border=\"1\"</span></a></li>\n</ul>\n\
      </li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-14\"><a href=\"#Table_with_TH_headings\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Table with TH headings</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-15\"><a href=\"#Top_headings\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Top headings</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-16\"><a href=\"#Each_column\"><span\
      \ class=\"tocnumber\">3.1.1</span> <span class=\"toctext\">Each column</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-17\"><a href=\"#Colspan.3D.222.22\"><span\
      \ class=\"tocnumber\">3.1.2</span> <span class=\"toctext\">Colspan=\"2\"</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-18\"><a href=\"#Side_headings\"\
      ><span class=\"tocnumber\">3.2</span> <span class=\"toctext\">Side headings</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-19\"><a href=\"#Default\"><span class=\"\
      tocnumber\">3.2.1</span> <span class=\"toctext\">Default</span></a></li>\n<li\
      \ class=\"toclevel-3 tocsection-20\"><a href=\"#Right_justify\"><span class=\"\
      tocnumber\">3.2.2</span> <span class=\"toctext\">Right justify</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-21\"><a href=\"\
      #Caption\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Caption</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-22\"><a href=\"#Table_with_H1.2C_H2.2C_H3_etc._headings\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Table with H1, H2,\
      \ H3 etc. headings</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-23\"\
      ><a href=\"#Yummiest\"><span class=\"tocnumber\">5.1</span> <span class=\"toctext\"\
      >Yummiest</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-24\"\
      ><a href=\"#Caveat\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Caveat</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-25\"><a href=\"\
      #Negative_numbers\"><span class=\"tocnumber\">6.1</span> <span class=\"toctext\"\
      >Negative numbers</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Wiki_table_markup_summary\">Wiki table markup summary</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=1\" title=\"Edit section: Wiki table markup\
      \ summary\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <table cellpadding=\"5\" cellspacing=\"0\" border=\"1\" width=\"600\">\n<tr>\n\
      <td>{|</td>\n<td>start <b>table</b></td>\n</tr>\n<tr>\n<td>|+</td>\n<td>table\
      \ <b>caption,</b> <i>optional;</i> only one per table and between table start\
      \ and first row</td>\n</tr>\n<tr>\n<td>|-</td>\n<td><b>table row,</b> <i>optional\
      \ on first row</i> -- wiki engine assumes the first row</td>\n</tr>\n<tr>\n\
      <td>!</td>\n<td><b>table header</b> cell, <i>optional.</i> Consecutive table\
      \ headers may be added on same line separated by double marks (!!) or start\
      \ on new lines, each with its own single mark (!).</td>\n</tr>\n<tr>\n<td>|</td>\n\
      <td><b>table data</b> cell, <i>required!</i> Consecutive table data cells may\
      \ be added on same line separated by double marks (||) or start on new lines,\
      \ each with its own single mark (|).</td>\n</tr>\n<tr>\n<td>|}</td>\n<td>end\
      \ <b>table</b></td>\n</tr>\n</table>\n<ul>\n<li>The above marks must <b>start\
      \ on a new line</b> except the double || and&#160;!! for optionally adding consecutive\
      \ cells to a line.</li>\n<li><b>XHTML attributes.</b> Each mark, except table\
      \ end, optionally accepts one or more XHTML attributes. Attributes must be on\
      \ the same line as the mark. Separate attributes from each other with a single\
      \ space.\n<ul>\n<li>Cells and caption (| or ||, ! or !!, and |+) hold content.\
      \ So separate any attributes from content with a single pipe (|). Cell content\
      \ may follow on same line or on following lines.</li>\n<li>Table and row marks\
      \ ({| and |-) do not directly hold content. Do <i>not</i> add pipe (|) after\
      \ their optional attributes. If you erroneously add a pipe after attributes\
      \ for the table mark or row mark the parser will delete it <i>and</i> your final\
      \ attribute if it was touching the erroneous pipe!</li>\n</ul>\n</li>\n<li><b>Content</b>\
      \ may (a) follow its cell mark on the same line after any optional XHTML attributes\
      \ or (b) on lines below the cell mark. Content that uses wiki markup that itself\
      \ needs to start on a new line, such as lists, headers, or nested tables, must\
      \ of course be on its own new line.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Simple_table\">Simple table</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=2\"\
      \ title=\"Edit section: Simple table\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Plain\">Plain</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=3\" title=\"Edit section: Plain\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The following table\
      \ lacks borders and good spacing but shows the simplest wiki markup table structure</p>\n\
      <table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table>\n<tr>\n<td>Orange</td>\n\
      <td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n\
      <td>Ice cream</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{|\n\
      |Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre></td>\n\
      </tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Alternative\">Alternative</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=4\" title=\"Edit section: Alternative\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>For more table-ish\
      \ looking wiki markup cells can be listed on one line separated by ||. This\
      \ does not scale well for longer cell content such as paragraphs. It works well\
      \ for short bits of content however, such as our example table.</p>\n<p>Extra\
      \ spaces within cells in the wiki markup can be added, as I have done in the\
      \ wiki markup below, to make the wiki markup itself look better but they do\
      \ not affect the actual table rendering.</p>\n<p>HTML attributes can be added\
      \ to tables on this page but have been left out of the following example for\
      \ simplicity.</p>\n<table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table>\n\
      <tr>\n<td>Orange</td>\n<td>Apple</td>\n<td>more</td>\n</tr>\n<tr>\n<td>Bread</td>\n\
      <td>Pie</td>\n<td>more</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n\
      <td>and more</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{|\n|\
      \  Orange    ||   Apple   ||   more\n|-\n|   Bread    ||   Pie     ||   more\n\
      |-\n|   Butter   || Ice cream ||  and more\n|}\n</pre></td>\n</tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\"With_HTML_attributes\">With HTML attributes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=5\" title=\"Edit section: With HTML attributes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ can add HTML attributes to make your table look better</p>\n<h4><span class=\"\
      mw-headline\" id=\"border.3D.221.22\">border=\"1\"</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=6\"\
      \ title=\"Edit section: border=&quot;1&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table\
      \ border=\"1\">\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n\
      <td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n</tr>\n</table>\n\
      </td>\n<td width=\"50%\">\n<pre>\n{| border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n\
      |Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n<h4><span\
      \ class=\"mw-headline\" id=\"align.3D.22center.22_border.3D.221.22\">align=\"\
      center\" border=\"1\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Tables?section=7\" title=\"Edit section: align=&quot;center&quot;\
      \ border=&quot;1&quot;\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table align=\"center\" border=\"\
      1\">\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n\
      </tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n</tr>\n</table>\n</td>\n<td\
      \ width=\"50%\">\n<pre>\n{| align=\"center\" border=\"1\"\n|Orange\n|Apple\n\
      |-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n\
      <h4><span class=\"mw-headline\" id=\"Attributes_on_cells\">Attributes on cells</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=8\" title=\"Edit section: Attributes on cells\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>You\
      \ can put attributes on individual <b>cells.</b> Numbers for example may look\
      \ better aligned right</p>\n<table width=\"100%\">\n<tr>\n<td width=\"50%\"\
      >\n<table border=\"1\">\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n<td align=\"\
      right\">12,333.00</td>\n</tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n<td align=\"\
      right\">500.00</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n<td align=\"\
      right\">1.00</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"\
      1\"\n|Orange\n|Apple\n|align=\"right\"|12,333.00\n|-\n|Bread\n|Pie\n|align=\"\
      right\"|500.00\n|-\n|Butter\n|Ice cream\n|align=\"right\"|1.00\n|}\n</pre></td>\n\
      </tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"Attributes_on_rows\">Attributes\
      \ on rows</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Tables?section=9\" title=\"Edit section: Attributes\
      \ on rows\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>You can put attributes on individual <b>rows,</b> too.</p>\n<table width=\"\
      100%\">\n<tr>\n<td width=\"50%\">\n<table border=\"1\">\n<tr>\n<td>Orange</td>\n\
      <td>Apple</td>\n<td align=\"right\">12,333.00</td>\n</tr>\n<tr>\n<td>Bread</td>\n\
      <td>Pie</td>\n<td align=\"right\">500.00</td>\n</tr>\n<tr style=\"font-style:italic;color:green;\"\
      >\n<td>Butter</td>\n<td>Ice cream</td>\n<td align=\"right\">1.00</td>\n</tr>\n\
      </table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"1\"\n|Orange\n|Apple\n\
      |align=\"right\"|12,333.00\n|-\n|Bread\n|Pie\n|align=\"right\"|500.00\n|- style=\"\
      font-style:italic;color:green;\"\n|Butter\n|Ice cream\n|align=\"right\"|1.00\n\
      |}\n</pre></td>\n</tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"cellspacing.3D.220.22_border.3D.221.22\"\
      >cellspacing=\"0\" border=\"1\"</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=10\" title=\"\
      Edit section: cellspacing=&quot;0&quot; border=&quot;1&quot;\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<table width=\"100%\"\
      >\n<tr>\n<td width=\"50%\">\n<table cellspacing=\"0\" border=\"1\">\n<tr>\n\
      <td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n\
      </tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n</tr>\n</table>\n</td>\n<td\
      \ width=\"50%\">\n<pre>\n{| cellspacing=\"0\" border=\"1\"\n|Orange\n|Apple\n\
      |-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n\
      <h4><span class=\"mw-headline\" id=\"cellpadding.3D.2220.22_cellspacing.3D.220.22_border.3D.221.22\"\
      >cellpadding=\"20\" cellspacing=\"0\" border=\"1\"</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=11\"\
      \ title=\"Edit section: cellpadding=&quot;20&quot; cellspacing=&quot;0&quot;\
      \ border=&quot;1&quot;\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table cellpadding=\"20\"\
      \ cellspacing=\"0\" border=\"1\">\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n\
      <tr>\n<td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n\
      </tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| cellpadding=\"20\" cellspacing=\"\
      0\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream\
      \ \n|}\n</pre></td>\n</tr>\n</table>\n<p><i>Note: This cellpadding example is\
      \ not currently working properly on mediawiki.org It is supposed to look like\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://test.wikipedia.org/wiki/Table_test\"\
      >this</a></i></p>\n<h3><span class=\"mw-headline\" id=\"With_HTML_attributes_and_CSS_styles\"\
      >With HTML attributes and CSS styles</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=12\"\
      \ title=\"Edit section: With HTML attributes and CSS styles\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>CSS style attributes\
      \ can be added with or without other HTML attributes</p>\n<h4><span class=\"\
      mw-headline\" id=\"style.3D.22color:green.3Bbackground-color:.23ffffcc.3B.22_cellpadding.3D.2220.22_cellspacing.3D.220.22_border.3D.221.22\"\
      >style=\"color:green;background-color:#ffffcc;\" cellpadding=\"20\" cellspacing=\"\
      0\" border=\"1\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Tables?section=13\" title=\"Edit section: style=&quot;color:green;background-color:#ffffcc;&quot;\
      \ cellpadding=&quot;20&quot; cellspacing=&quot;0&quot; border=&quot;1&quot;\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<table\
      \ width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table style=\"color:green;background-color:#ffffcc;\"\
      \ cellpadding=\"20\" cellspacing=\"0\" border=\"1\">\n<tr>\n<td>Orange</td>\n\
      <td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n\
      <td>Ice cream</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| style=\"\
      color:green;background-color:#ffffcc;\" cellpadding=\"20\" cellspacing=\"0\"\
      \ border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n\
      |}\n</pre></td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Table_with_TH_headings\"\
      >Table with TH headings</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=14\" title=\"\
      Edit section: Table with TH headings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>TH (HTML table headings) can be created by using&#160;!\
      \ instead of |. Headings usually show up bold and centered by default.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Top_headings\">Top headings</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=15\" title=\"Edit section: Top headings\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span\
      \ class=\"mw-headline\" id=\"Each_column\">Each column</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=16\"\
      \ title=\"Edit section: Each column\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table\
      \ border=\"1\" cellpadding=\"20\" cellspacing=\"0\">\n<tr>\n<th>Yummy</th>\n\
      <th>Yummier</th>\n</tr>\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n\
      <td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n\
      </tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\"\n!Yummy\n!Yummier\n|-\n|Orange\n|Apple\n|-\n|Bread\n\
      |Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n<h4><span\
      \ class=\"mw-headline\" id=\"Colspan.3D.222.22\">Colspan=\"2\"</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=17\"\
      \ title=\"Edit section: Colspan=&quot;2&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table\
      \ border=\"1\" cellpadding=\"20\" cellspacing=\"0\">\n<tr>\n<th colspan=\"2\"\
      >Yummies</th>\n</tr>\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n\
      <td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n</tr>\n</table>\n\
      </td>\n<td width=\"50%\">\n<pre>\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"\
      0\"\n! colspan=\"2\"|Yummies\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n\
      |Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n<h3><span class=\"mw-headline\"\
      \ id=\"Side_headings\">Side headings</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=18\"\
      \ title=\"Edit section: Side headings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Default\">Default</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=19\" title=\"Edit section: Default\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<table width=\"100%\"\
      >\n<tr>\n<td width=\"50%\">\n<table border=\"1\" cellpadding=\"20\" cellspacing=\"\
      0\">\n<tr>\n<th>Fruit</th>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n<th>Dish</th>\n\
      <td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<th>Complement</th>\n<td>Butter</td>\n\
      <td>Ice cream</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"\
      1\" cellpadding=\"20\" cellspacing=\"0\"\n!Fruit\n|Orange\n|Apple\n|-\n!Dish\n\
      |Bread\n|Pie\n|-\n!Complement\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n\
      </table>\n<h4><span class=\"mw-headline\" id=\"Right_justify\">Right justify</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Tables?section=20\" title=\"Edit section: Right justify\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Right\
      \ justified side headings can be done as follows</p>\n<table width=\"100%\"\
      >\n<tr>\n<td width=\"50%\">\n<table border=\"1\" cellpadding=\"20\" cellspacing=\"\
      0\">\n<tr>\n<th align=\"right\">Fruit</th>\n<td>Orange</td>\n<td>Apple</td>\n\
      </tr>\n<tr>\n<th align=\"right\">Dish</th>\n<td>Bread</td>\n<td>Pie</td>\n</tr>\n\
      <tr>\n<th align=\"right\">Complement</th>\n<td>Butter</td>\n<td>Ice cream</td>\n\
      </tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\"\n!align=\"right\" |Fruit\n|Orange\n|Apple\n|-\n!align=\"\
      right\" |Dish\n|Bread\n|Pie\n|-\n!align=\"right\" |Complement\n|Butter\n|Ice\
      \ cream \n|}\n</pre></td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Caption\">Caption</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=21\" title=\"\
      Edit section: Caption\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>A <b>table caption</b> can be added to the top of any table as follows</p>\n\
      <table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\">\n<caption>Food complements</caption>\n<tr>\n<td>Orange</td>\n\
      <td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n\
      <td>Ice cream</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"\
      1\" cellpadding=\"20\" cellspacing=\"0\"\n|+Food complements\n|-\n|Orange\n\
      |Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n\
      </table>\n<p><b>Attributes</b> can be added to the caption as follows</p>\n\
      <table width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\">\n<caption align=\"bottom\" style=\"color:#e76700;\"\
      ><i>Food complements</i></caption>\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n\
      </tr>\n<tr>\n<td>Bread</td>\n<td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice\
      \ cream</td>\n</tr>\n</table>\n</td>\n<td width=\"50%\">\n<pre>\n{| border=\"\
      1\" cellpadding=\"20\" cellspacing=\"0\"\n|+align=\"bottom\" style=\"color:#e76700;\"\
      |''Food complements''\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n\
      |Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Table_with_H1.2C_H2.2C_H3_etc._headings\">Table with H1, H2, H3 etc.\
      \ headings</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Tables?section=22\" title=\"Edit section: Table\
      \ with H1, H2, H3 etc. headings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>HTML H1, H2, H3, H4 etc. headings can be created the\
      \ standard wiki markup way with ==equal== signs and <b>must be on a line all\
      \ by themselves</b> to work.</p>\n<p><b>Preview the whole table.</b> If you\
      \ click on an edit tab for a heading <i>within</i> a table, edit, and preview,\
      \ the parent table will display erroneously broken because part of it will be\
      \ missing.</p>\n<p>Keep the heading hierarchy consistent with the rest of the\
      \ page so that the table of contents at page top works correctly.</p>\n<table\
      \ width=\"100%\">\n<tr>\n<td width=\"50%\">\n<table border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\">\n<tr>\n<td colspan=\"2\">\n<h3><span class=\"mw-headline\"\
      \ id=\"Yummiest\">Yummiest</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=23\" title=\"\
      Edit section: Yummiest\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      </td>\n</tr>\n<tr>\n<td>Orange</td>\n<td>Apple</td>\n</tr>\n<tr>\n<td>Bread</td>\n\
      <td>Pie</td>\n</tr>\n<tr>\n<td>Butter</td>\n<td>Ice cream</td>\n</tr>\n</table>\n\
      </td>\n<td width=\"50%\">\n<pre>\n{| border=\"3\"  cellpadding=\"20\" cellspacing=\"\
      0\"\n|colspan=\"2\"|\n===Yummiest===\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n\
      |-\n|Butter\n|Ice cream \n|}\n</pre></td>\n</tr>\n</table>\n<h2><span class=\"\
      mw-headline\" id=\"Caveat\">Caveat</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Tables?section=24\"\
      \ title=\"Edit section: Caveat\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Negative_numbers\"\
      >Negative numbers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Tables?section=25\" title=\"Edit section: Negative\
      \ numbers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Negative value minus sign can break your table (it may display missing some\
      \ values) if you start a cell on a new line with a negative number or a parameter\
      \ that evaluates to a negative number (|-6) because that is the wiki markup\
      \ for table row, not table cell. To avoid this, insert a space before the value\
      \ (| -6) or use in-line cell markup (||-6).</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.087 seconds\nReal time usage: 0.088 seconds\nPreprocessor\
      \ visited node count: 334/1000000\nPreprocessor generated node count: 632/1000000\n\
      Post‐expand include size: 6/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
      \    0.000      1 - -total\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:49-0!*!*!!en!*!*\
      \ and timestamp 20221118060756 and revision id 206\n -->\n"
