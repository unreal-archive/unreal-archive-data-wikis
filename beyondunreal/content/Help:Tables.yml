  wikitext:
    text: "Tables may be authored in wiki pages using either HTML table elements directly,\
      \ or using wikicode formatting to define the table. HTML table elements and\
      \ their use are well described on various web pages and will not be discussed\
      \ here. The benefit of wikicode is that the table is constructed of character\
      \ symbols which tend to make it easier to perceive the table structure in the\
      \ article editing view compared to HTML table elements.\n\nA good general rule\
      \ of thumb is to avoid using a table unless you need to. Table markup often\
      \ complicates page editing.\n\n== Wiki table markup summary ==\n\n{|cellpadding=\"\
      5\" cellspacing=\"0\" border=\"1\" width=\"600\"\n|<nowiki>{|</nowiki> || start\
      \ '''table'''\n|-\n|<nowiki>|+</nowiki> || table '''caption,''' ''optional;''\
      \ only one per table and between table start and first row\n|-\n|<nowiki>|-</nowiki>\
      \ || '''table row,''' ''optional on first row'' -- wiki engine assumes the first\
      \ row\n|-\n|<nowiki>!</nowiki>  || '''table header''' cell, ''optional.'' Consecutive\
      \ table headers may be added on same line separated by double marks (!!) or\
      \ start on new lines, each with its own single mark (!).\n|- \n|<nowiki>|</nowiki>\
      \  || '''table data''' cell, ''required!'' Consecutive table data cells may\
      \ be added on same line separated by double marks (<nowiki>||</nowiki>) or start\
      \ on new lines, each with its own single mark (<nowiki>|</nowiki>).\n|-\n|<nowiki>|}</nowiki>\
      \ || end '''table'''\n|}\n*The above marks must '''start on a new line''' except\
      \ the double || and !! for optionally adding consecutive cells to a line.\n\
      *'''XHTML attributes.''' Each mark, except table end, optionally accepts one\
      \ or more XHTML attributes. Attributes must be on the same line as the mark.\
      \ Separate attributes from each other with a single space. \n**Cells and caption\
      \ (<nowiki>| or ||, ! or !!, and |+</nowiki>) hold content. So separate any\
      \ attributes from content with a single pipe (|). Cell content may follow on\
      \ same line or on following lines.\n**Table and row marks (<nowiki>{| and |-</nowiki>)\
      \ do not directly hold content. Do ''not'' add pipe (|) after their optional\
      \ attributes. If you erroneously add a pipe after attributes for the table mark\
      \ or row mark the parser will delete it ''and'' your final attribute if it was\
      \ touching the erroneous pipe!\n*'''Content''' may (a) follow its cell mark\
      \ on the same line after any optional XHTML attributes or (b) on lines below\
      \ the cell mark. Content that uses wiki markup that itself needs to start on\
      \ a new line, such as lists, headers, or nested tables, must of course be on\
      \ its own new line.\n\n==Simple table==\n\n===Plain===\nThe following table\
      \ lacks borders and good spacing but shows the simplest wiki markup table structure\n\
      {| width=\"100%\"\n|width=\"50%\"|\n{|\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n\
      |-\n|Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{|\n|Orange\n|Apple\n\
      |-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n===Alternative===\n\
      For more table-ish looking wiki markup cells can be listed on one line separated\
      \ by ||. This does not scale well for longer cell content such as paragraphs.\
      \ It works well for short bits of content however, such as our example table.\n\
      \nExtra spaces within cells in the wiki markup can be added, as I have done\
      \ in the wiki markup below, to make the wiki markup itself look better but they\
      \ do not affect the actual table rendering.\n\nHTML attributes can be added\
      \ to tables on this page but have been left out of the following example for\
      \ simplicity.\n{| width=\"100%\"\n|width=\"50%\"|\n{|\n|  Orange    ||   Apple\
      \   ||   more\n|-\n|   Bread    ||   Pie     ||   more\n|-\n|   Butter   ||\
      \ Ice cream ||  and more\n|}\n|width=\"50%\"|\n<pre>\n{|\n|  Orange    ||  \
      \ Apple   ||   more\n|-\n|   Bread    ||   Pie     ||   more\n|-\n|   Butter\
      \   || Ice cream ||  and more\n|}\n</pre>\n|}\n\n===With HTML attributes===\n\
      You can add HTML attributes to make your table look better\n====border=\"1\"\
      ====\n{| width=\"100%\"\n|width=\"50%\"|\n{| border=\"1\"\n|Orange\n|Apple\n\
      |-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{| border=\"\
      1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n\
      |}\n\n====align=\"center\" border=\"1\"====\n{| width=\"100%\"\n|width=\"50%\"\
      |\n{| align=\"center\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n\
      |Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{| align=\"center\" border=\"\
      1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n\
      |}\n\n====Attributes on cells ====\nYou can put attributes on individual '''cells.'''\
      \ Numbers for example may look better aligned right\n{| width=\"100%\"\n|width=\"\
      50%\"|\n{| border=\"1\"\n|Orange\n|Apple\n|align=\"right\"|12,333.00\n|-\n|Bread\n\
      |Pie\n|align=\"right\"|500.00\n|-\n|Butter\n|Ice cream\n|align=\"right\"|1.00\n\
      |}\n|width=\"50%\"|\n<pre>\n{| border=\"1\"\n|Orange\n|Apple\n|align=\"right\"\
      |12,333.00\n|-\n|Bread\n|Pie\n|align=\"right\"|500.00\n|-\n|Butter\n|Ice cream\n\
      |align=\"right\"|1.00\n|}\n</pre>\n|}\n\n====Attributes on rows====\nYou can\
      \ put attributes on individual '''rows,''' too.\n{| width=\"100%\"\n|width=\"\
      50%\"|\n{| border=\"1\"\n|Orange\n|Apple\n|align=\"right\"|12,333.00\n|-\n|Bread\n\
      |Pie\n|align=\"right\"|500.00\n|- style=\"font-style:italic;color:green;\"\n\
      |Butter\n|Ice cream\n|align=\"right\"|1.00\n|}\n|width=\"50%\"|\n<pre>\n{| border=\"\
      1\"\n|Orange\n|Apple\n|align=\"right\"|12,333.00\n|-\n|Bread\n|Pie\n|align=\"\
      right\"|500.00\n|- style=\"font-style:italic;color:green;\"\n|Butter\n|Ice cream\n\
      |align=\"right\"|1.00\n|}\n</pre>\n|}\n\n====cellspacing=\"0\" border=\"1\"\
      ====\n{| width=\"100%\"\n|width=\"50%\"|\n{| cellspacing=\"0\" border=\"1\"\n\
      |Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n|width=\"50%\"\
      |\n<pre>\n{| cellspacing=\"0\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n\
      |-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n====cellpadding=\"20\" cellspacing=\"\
      0\" border=\"1\"====\n{| width=\"100%\"\n|width=\"50%\"|\n{| cellpadding=\"\
      20\" cellspacing=\"0\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n\
      |Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{| cellpadding=\"20\" cellspacing=\"\
      0\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream\
      \ \n|}\n</pre>\n|}\n\n''Note: This cellpadding example is not currently working\
      \ properly on mediawiki.org   It is supposed to look like [http://test.wikipedia.org/wiki/Table_test\
      \ this]''\n\n===With HTML attributes and CSS styles===\nCSS style attributes\
      \ can be added with or without other HTML attributes\n====style=\"color:green;background-color:#ffffcc;\"\
      \ cellpadding=\"20\" cellspacing=\"0\" border=\"1\"====\n{| width=\"100%\"\n\
      |width=\"50%\"|\n{| style=\"color:green;background-color:#ffffcc;\" cellpadding=\"\
      20\" cellspacing=\"0\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n\
      |Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{| style=\"color:green;background-color:#ffffcc;\"\
      \ cellpadding=\"20\" cellspacing=\"0\" border=\"1\"\n|Orange\n|Apple\n|-\n|Bread\n\
      |Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n==Table with TH headings==\n\
      \nTH (HTML table headings) can be created by using ! instead of |. Headings\
      \ usually show up bold and centered by default.\n\n===Top headings===\n====Each\
      \ column====\n{| width=\"100%\"\n|width=\"50%\"|\n{| border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\"\n!Yummy\n!Yummier\n|-\n|Orange\n|Apple\n|-\n|Bread\n\
      |Pie\n|-\n|Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{| border=\"1\"\
      \ cellpadding=\"20\" cellspacing=\"0\"\n!Yummy\n!Yummier\n|-\n|Orange\n|Apple\n\
      |-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n====Colspan=\"2\"\
      ====\n{| width=\"100%\"\n|width=\"50%\"|\n{| border=\"1\" cellpadding=\"20\"\
      \ cellspacing=\"0\"\n!colspan=\"2\"|Yummies\n|-\n|Orange\n|Apple\n|-\n|Bread\n\
      |Pie\n|-\n|Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n{| border=\"1\"\
      \ cellpadding=\"20\" cellspacing=\"0\"\n! colspan=\"2\"|Yummies\n|-\n|Orange\n\
      |Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n===Side\
      \ headings===\n====Default====\n{| width=\"100%\"\n|width=\"50%\"|\n{| border=\"\
      1\" cellpadding=\"20\" cellspacing=\"0\"\n!Fruit\n|Orange\n|Apple\n|-\n!Dish\n\
      |Bread\n|Pie\n|-\n!Complement\n|Butter\n|Ice cream \n|}\n|width=\"50%\"|\n<pre>\n\
      {| border=\"1\" cellpadding=\"20\" cellspacing=\"0\"\n!Fruit\n|Orange\n|Apple\n\
      |-\n!Dish\n|Bread\n|Pie\n|-\n!Complement\n|Butter\n|Ice cream \n|}\n</pre>\n\
      |}\n\n====Right justify====\nRight justified side headings can be done as follows\n\
      {| width=\"100%\"\n|width=\"50%\"|\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"\
      0\"\n!align=\"right\" |Fruit\n|Orange\n|Apple\n|-\n!align=\"right\" |Dish\n\
      |Bread\n|Pie\n|-\n!align=\"right\" |Complement\n|Butter\n|Ice cream \n|}\n|width=\"\
      50%\"|\n<pre>\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"0\"\n!align=\"\
      right\" |Fruit\n|Orange\n|Apple\n|-\n!align=\"right\" |Dish\n|Bread\n|Pie\n\
      |-\n!align=\"right\" |Complement\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n==Caption==\n\
      A '''table caption''' can be added to the top of any table as follows\n{| width=\"\
      100%\"\n|width=\"50%\"|\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"0\"\
      \n|+Food complements\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice\
      \ cream \n|}\n|width=\"50%\"|\n<pre>\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"\
      0\"\n|+Food complements\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n\
      |Ice cream \n|}\n</pre>\n|}\n\n'''Attributes''' can be added to the caption\
      \ as follows\n\n{| width=\"100%\"\n|width=\"50%\"|\n{| border=\"1\" cellpadding=\"\
      20\" cellspacing=\"0\"\n|+align=\"bottom\" style=\"color:#e76700;\"|''Food complements''\n\
      |-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n|width=\"\
      50%\"|\n<pre>\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"0\"\n|+align=\"\
      bottom\" style=\"color:#e76700;\"|''Food complements''\n|-\n|Orange\n|Apple\n\
      |-\n|Bread\n|Pie\n|-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n==Table with H1,\
      \ H2, H3 etc. headings==\n\nHTML H1, H2, H3, H4 etc. headings can be created\
      \ the standard wiki markup way with ==equal== signs and '''must be on a line\
      \ all by themselves''' to work.\n\n'''Preview the whole table.''' If you click\
      \ on an edit tab for a heading ''within'' a table, edit, and preview, the parent\
      \ table will display erroneously broken because part of it will be missing.\n\
      \nKeep the heading hierarchy consistent with the rest of the page so that the\
      \ table of contents at page top works correctly.\n\n{| width=\"100%\"\n|width=\"\
      50%\"|\n{| border=\"1\" cellpadding=\"20\" cellspacing=\"0\"\n|colspan=\"2\"\
      |\n===Yummiest===\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n|-\n|Butter\n|Ice\
      \ cream \n|}\n|width=\"50%\"|\n<pre>\n{| border=\"3\"  cellpadding=\"20\" cellspacing=\"\
      0\"\n|colspan=\"2\"|\n===Yummiest===\n|-\n|Orange\n|Apple\n|-\n|Bread\n|Pie\n\
      |-\n|Butter\n|Ice cream \n|}\n</pre>\n|}\n\n==Caveat==\n===Negative numbers===\n\
      Negative value minus sign can break your table (it may display missing some\
      \ values) if you start a cell on a new line with a negative number or a parameter\
      \ that evaluates to a negative number (|-6) because that is the wiki markup\
      \ for table row, not table cell. To avoid this, insert a space before the value\
      \ (| -6) or use in-line cell markup (||-6).\n\n[[Category:Help|{{PAGENAME}}]]"
