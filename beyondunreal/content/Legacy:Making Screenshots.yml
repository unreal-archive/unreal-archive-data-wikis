parse:
  title: "Legacy:Making Screenshots"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Taking_a_Screenshot_in_Unreal_Tournament\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Taking a Screenshot\
      \ in Unreal Tournament</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Set_the_scene\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">Set the scene</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Clear_the_View\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">Clear the View</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Resolution_.26_brightness\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Resolution &amp; brightness</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Processing\"><span class=\"tocnumber\"\
      >1.4</span> <span class=\"toctext\">Processing</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Screenshot_in_UnrealEd_.3D\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Screenshot in UnrealEd\
      \ =</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Taking_a_Screenshot_in_Unreal_Tournament\"\
      >Taking a Screenshot in Unreal Tournament</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Screenshots?section=1\"\
      \ title=\"Edit section: Taking a Screenshot in Unreal Tournament\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Play your map in\
      \ Unreal Tournament.</p>\n<h3><span class=\"mw-headline\" id=\"Set_the_scene\"\
      >Set the scene</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Screenshots?section=2\" title=\"Edit\
      \ section: Set the scene\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Depending on whether you want images for the map thumbnail or action shots,\
      \ bots are a consideration:</p>\n<ul>\n<li>To remove bots from the game, enter\
      \ <code>killpawns</code> in the console.</li>\n<li>To freeze bots in a good\
      \ position, allowing you to move around and try different angles of shot, enter\
      \ <code>playersonly</code> in the console.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Clear_the_View\">Clear the View</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Screenshots?section=3\"\
      \ title=\"Edit section: Clear the View\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>To get a clear view, either set \"Play as Spectator\"\
      \ under Player Options before starting the practise session, or remove the HUD\
      \ manually.</p>\n<ol>\n<li>To remove the HUD, do one of the following:\n<ul>\n\
      <li>Press the <code>-</code> (minus) key until your HUD completely disappears.</li>\n\
      <li>Set \"Play as Spectator\" under Player Options before starting the practice\
      \ session</li>\n<li>You can also remove the HUD just temporarily without changing\
      \ your configuration by entering the following two console commands:\n<pre>\
      \  set PlayerPawn HUDType None</pre></li>\n</ul>\n</li>\n</ol>\n<p>set PlayerPawn\
      \ myHUD None</p>\n<ol>\n<li>\n<ul>\n<li>Or use the <code>togglescreenshotmode</code>\
      \ command at the console to toggle all HUDs on and off.</li>\n</ul>\n</li>\n\
      </ol>\n<ol>\n<li>To remove the first-person view of your weapon, do one of the\
      \ following, enter <code>killall Inventory</code> in the console, or <code>SetHand\
      \ Hidden</code>. (note: to put the hand back in its normal place afterwards\
      \ use sethand right).</li>\n<li>You might also want to type in <code>fly</code>\
      \ to fly around to get the best view for a shot.</li>\n</ol>\n<h3><span class=\"\
      mw-headline\" id=\"Resolution_.26_brightness\">Resolution &amp; brightness</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Screenshots?section=4\" title=\"Edit section: Resolution\
      \ &amp; brightness\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>To get your sreen in the perfect resolution to avoid excessive editing later\
      \ go to windowed mode by hitting ALT-ENTER or use the Menu. Next go to the console\
      \ and type the following command:</p>\n<pre>SETRES 256x256\n</pre>\n<p>Adjust\
      \ the brightness with the <tt>F11</tt> key. Press <tt>F9</tt> to create a snapshot\
      \ .bmp file of the screen in your <a href=\"/Legacy:Engine_Directory_Structure\"\
      \ title=\"Legacy:Engine Directory Structure\">System directory</a>: all such\
      \ files are named <tt>Shot0000.bmp</tt>, <tt>Shot0001.bmp</tt> and so on. Note\
      \ that Unreal Tournament stops taking screenshots when you reach <tt>Shot0255.bmp</tt>\
      \ despite the four-digit number in the file name, so be sure that you make room\
      \ for new screenshots in time by deleting old ones.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Processing\">Processing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Screenshots?section=5\"\
      \ title=\"Edit section: Processing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Depending on what you want to do with your screenshots,\
      \ here is some general advice:</p>\n<ul>\n<li>By any means, <b>gamma-correct\
      \ them</b>. Screenshots appear much darker outside the game than in the game,\
      \ so unless you want the viewers of your screenshots to get an unhealthy tan\
      \ due to having had to turn their monitor brightness way up, lighten the shots\
      \ up a bit.</li>\n<li>Level correction is often a good idea too. Note that Photoshop's\
      \ Auto levels option tends to make your shot look like badly colourized Laurel\
      \ and Hardy films.</li>\n<li>Cropping the screenshot if often a good idea and\
      \ can create a more striking image. Save your original and try different possibilities.\
      \ Another way is to add a layer in Photoshop that is all black apart from a\
      \ transparent window, and drag this around the image.</li>\n<li>If you want\
      \ to post them in a forum, <b>scale them down</b> (640x480 pixels at most) and\
      \ <b>convert them to .jpg</b> using your favorite image editing program. Nobody\
      \ likes having to use the horizontal scrollbar to view your screenshots completely.</li>\n\
      <li>For show-off screenshots, enter the map <b>in spectator mode</b> so your\
      \ HUD and your weapon don't appear on the shots. Besides, you'll be able to\
      \ get much better camera angles that way.</li>\n</ul>\n<p>There's a utility\
      \ which performs some of the screenshot processing here: <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.willemssoft.be/english/index1024normal.html\"\
      >http://www.willemssoft.be/english/index1024normal.html</a> WARNING: this page\
      \ annoyingly enlarges the window.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Screenshot_in_UnrealEd_.3D\">Screenshot in UnrealEd =</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Screenshots?section=6\"\
      \ title=\"Edit section: Screenshot in UnrealEd =\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You can maximize a viewport to get a larger picture;\
      \ see <a href=\"/Legacy:Console_Bar\" title=\"Legacy:Console Bar\">Console Bar</a>.\
      \ Hit <tt>PrtSc</tt> on your keyboard. Switch to your favourite bitmap image\
      \ editor (PhotoShop, PaintShopPro etc) and paste.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Screenshots?section=7\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics On Mapping</a></li>\n<li><a href=\"/Legacy:Mapping_Checklist\"\
      \ title=\"Legacy:Mapping Checklist\">Mapping Checklist</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Screenshots?section=8\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Balu:</b> Is there a way to create movies? E.g.\
      \ to create an animated gif showing how an effect looks like.</p>\n<p><b>Foxpaw:</b>\
      \ There are programs that you can use to compile an animated gif from a series\
      \ of bitmaps, I don't have a link handy. The only problem with that is that\
      \ you would need to take screenshots rapidly and evenly, unless you wrote a\
      \ class especially for the task that would, for instance, advance a frame of\
      \ the animation/effect/whatever every time you triggered it by some means. (\
      \ like shooting it ) Plus that sounds like something resembling hard work.</p>\n\
      <p><b>Balu:</b> I know those programs, but I don't think you can \"hit\" the\
      \ right frames using screenshots. I was thinking of image like the ones in the\
      \ emitter-examples on UDN: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://udn.epicgames.com/pub/Content/EmittersTutorial/acceleration.gif\">http://udn.epicgames.com/pub/Content/EmittersTutorial/acceleration.gif</a></p>\n\
      <p><b>ZxAnPhOrIaN:</b> Do you want it for a map or just a stand-alone picture?</p>\n\
      <p><b>Balu:</b> Standalone - to create some example pics for this wiki e.g.</p>\n\
      <p><b>ZxAnPhOrIaN:</b> Ok, try the demo record console command in the game and\
      \ try to find a demo recording converter (to gif or avi).</p>\n<p><b>Balu:</b>\
      \ I've just looked around for ways to do so, but only found <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.perilith.com/movieunrealplusplus/\"\
      >MovieUnreal++</a> - which is for UT only though. Does anyone have something\
      \ like this for UT2003?</p>\n<p><b>Foxpaw:</b> Like I said, if you have trouble\
      \ hitting the right frames you could write a class that would advance the frame\
      \ each time it was triggered, so for instance it could monitor the player's\
      \ bExtra0, which isn't used as far as I cn tell but can be bound to a key. You\
      \ could then have it advance one frame each time it was triggered. Alternately\
      \ I believe there is generic video capture software that you could use while\
      \ running UT, but I don't have any specific examples of one.</p>\n<p><b>Balu:</b>\
      \ Anyone willing to undertake the task of doing the <i>you</i>-part of Foxpaws\
      \ idea? I am truly not skilled enough to do so. I'd love to analyze the code\
      \ though and willing to write a doc for the wiki (if I understand a word&#160;;)</p>\n\
      <p><b>EntropicLqd:</b> Could't you ensure you hit the right frames by setting\
      \ the game speed to something really low and then thumping the f9 key repeatedly?</p>\n\
      <p><b>Balu:</b> That might be possible, but it's more a workaround... I also\
      \ just found <a href=\"/Legacy:Capturing_Unreal_Video\" title=\"Legacy:Capturing\
      \ Unreal Video\">Capturing_Unreal_Video</a> where this discussion should be\
      \ taken I guess...</p>\n<p><b>ZxAnPhOrIaN:</b> In an ini (i think UT2003), there\
      \ is a variable called something like framerate or framespersecond, set it really\
      \ low, and don't forget to change it back!</p>\n<p><b>Foxpaw:</b> Just skimming\
      \ over this page again, the code to make something that would take screenshots\
      \ repeatedly some distance apart would look something like this:</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"kw1\">class</span> TimedScreenshots <span\
      \ class=\"kw1\">extends</span> <span class=\"kw9\">Actor</span>;\n \n<span class=\"\
      kw1\">var</span> <span class=\"kw5\">float</span> FPS;\n<span class=\"kw1\"\
      >var</span> <span class=\"kw5\">float</span> NextShotTime;\n \n<span class=\"\
      kw1\">function</span> <span class=\"kw4\">PostBeginPlay</span><span class=\"\
      br0\">(</span><span class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n \
      \ NextShotTime <span class=\"sy0\">=</span> <span class=\"kw7\">Level</span>.<span\
      \ class=\"me0\">TimeSeconds</span>;\n<span class=\"br0\">}</span>\n \n<span\
      \ class=\"kw1\">function</span> <span class=\"kw4\">Tick</span><span class=\"\
      br0\">(</span><span class=\"kw5\">float</span> Delta<span class=\"br0\">)</span>\n\
      <span class=\"br0\">{</span>\n  <span class=\"kw2\">while</span> <span class=\"\
      br0\">(</span><span class=\"kw7\">Level</span>.<span class=\"me0\">TimeSeconds</span>\
      \ <span class=\"sy0\">&gt;=</span> NextShotTime<span class=\"br0\">)</span>\n\
      \  <span class=\"br0\">{</span>\n    <span class=\"kw4\">ConsoleCommand</span><span\
      \ class=\"br0\">(</span><span class=\"st0\">\"SShot\"</span><span class=\"br0\"\
      >)</span>;\n    NextShotTime <span class=\"sy0\">+=</span> <span class=\"nu0\"\
      >1</span><span class=\"sy0\">/</span>FPS;\n  <span class=\"br0\">}</span>\n\
      <span class=\"br0\">}</span>\n \n<span class=\"kw1\">defaultproperties</span>\n\
      <span class=\"br0\">{</span>\n  bHidden<span class=\"sy0\">=</span><span class=\"\
      kw6\">true</span>\n  FPS<span class=\"sy0\">=</span><span class=\"nu0\">10</span>\n\
      <span class=\"br0\">}</span></pre></div>\n</div>\n<p>Then you could bind a key\
      \ to \"Summon WhateverPackage.TimedScreenshots\" and another key to \"Killall\
      \ TimedScreenshots\".</p>\n<p>To get the best results if you want a high FPS\
      \ for your video, you could set the timedilation low and the FPS in that class\
      \ low. For 30FPS for instance, you could set the FPS in the class to 3 and \"\
      Set LevelInfo TimeDilation 0.1\" on the console. This probrably wouldn't be\
      \ of much help unless your computer can't put out as many FPS as you want the\
      \ video to have at the detail settings you want for the video.</p>\n<p><b>DarthDevilous:</b>\
      \ From the current article:</p>\n<blockquote class=\"legacyquote\">\n<p>Unreal\
      \ Tournament stops taking screenshots when you reach <tt>Shot0255.bmp</tt></p>\n\
      </blockquote>\n<p>This doesn't seem to be the case in UT2004, I am currently\
      \ at <tt>Shot00283</tt>. Also my Screenshots end up in the /ScreenShots subdirectory.\
      \ Is this functionality new in UT2004 or what? (and could someone update the\
      \ article appropriatly)</p>\n<p><b>Xian:</b> I assume that is because you have\
      \ 2 zeros. It might go up to 9999 but I am not sure.</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.054 seconds\nReal time usage: 0.056 seconds\nPreprocessor\
