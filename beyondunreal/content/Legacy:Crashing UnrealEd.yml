parse:
  title: "Legacy:Crashing UnrealEd"
  text:
    text: "<p>Common UnrealEd Crashes: Easily Avoidable Tragedies</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#General\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">General</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Brushes_and_vertices\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Brushes and vertices</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#2D_Shape_Editor\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">2D Shape Editor</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Textures\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Textures</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Sounds\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Sounds</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#Terrain\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Terrain</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#BSP_Rebuild_Options\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">BSP Rebuild Options</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Comments\"><span class=\"tocnumber\"\
      >9</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"General\">General</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Crashing_UnrealEd?section=1\" title=\"Edit section: General\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>Don't put lights into the solid space because it will cause crashes.</li>\n\
      <li>At least on Win2K Pro, right-clicking on the desktop and changing Appearance\
      \ -&gt; Schemes will crash the editor.</li>\n<li>When setting the Light Color\
      \ (Button in UEd 2) don't click on any of the viewports. If you do, the Editor\
      \ will crash.</li>\n<li>Don't try to do \"Convert -&gt; Static Mesh\" on a static\
      \ mesh.&#160;;)</li>\n<li>Doing Edit -&gt; undo too many times in a row usually\
      \ results in a crash</li>\n<li>Don't right click on a viewport and select View-&gt;\
      \ show fluid surfaces if there is no fluid surfaces in your level.</li>\n<li>When\
      \ in <a href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain\
      \ Mode</a> don't select a HUGE area with the vertex editing tool and try to\
      \ move it. Because you are trying to move so many vertices at the same time\
      \ UnrealEd will most likely crash or freeze up.</li>\n<li>Creating a Warp Zone\
      \ to itself will cause a big crash!</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Brushes_and_vertices\">Brushes and vertices</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=2\"\
      \ title=\"Edit section: Brushes and vertices\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>When you are vertex editing be careful and\
      \ don't cross the edges of polygons and don't overlap two or more vertices.\
      \ If you overlap the vertices you won't be able to separate them afterwards\
      \ and if the overlapping reduces the facecount of the object then UEd will instantly\
      \ crash after you release the mouse button moving the vertex.\n<ul>\n<li>Save\
      \ a lot when you are using the BSP based terrain brush.</li>\n<li>Keep a close\
      \ eye on what you move and where</li>\n<li>If you are using the Vertex mode\
      \ the sensitivity of the movement depends on the grid setting you use. Certain\
      \ grid settings will need a steady hand and lots of concentration.</li>\n</ul>\n\
      </li>\n</ul>\n<ul>\n<li>Don't try to select a surface's underlying brush with\
      \ SHIFT+Left-Click if the brush has been deleted (see <a href=\"/Legacy:Mouse_Control\"\
      \ title=\"Legacy:Mouse Control\">Mouse Control</a> for more on this function).</li>\n\
      </ul>\n<ul>\n<li>Don't duplicate a brush that's smaller than the current grid\
      \ size, or equal and off-grid.</li>\n</ul>\n<ul>\n<li>If you must put a tetrahedron\
      \ (sphere) brush into your map, don't set the extrapolation value above 3 or\
      \ 4. This results in a hugely complex brush shape that not only tears the <a\
      \ href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> to shreds but also is likely\
      \ to cause a crash when you try to add or subtract it.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"2D_Shape_Editor\">2D Shape Editor</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=3\"\
      \ title=\"Edit section: 2D Shape Editor\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Don't cross edges in the <a href=\"/Legacy:2D_Shape_Editor\"\
      \ title=\"Legacy:2D Shape Editor\">2D Shape Editor</a>. When you try to extrude\
      \ the shape UEd will crash.</li>\n<li>UnrealEd 2 can be crashed by importing\
      \ a texture file into the 2D Shape Editor incorrectly (and, this happens unexpectedly).\
      \ When you open the 2D Shape Editor and attempt to import a door texture with\
      \ the intent of transferring the exact dimension to a 3D Brush, you can crash\
      \ UnrealEd by doing <a href=\"/Legacy:2D_Shape_Editor_Menu\" title=\"Legacy:2D\
      \ Shape Editor Menu\">2D Shape Editor Menu</a> -&gt; File -&gt; Image -&gt;\
      \ Get From Current Texture. The behavior of the 2D Shape Editor is inconsistent,\
      \ sometimes the above mentioned technique works, sometimes it doesn't. (This\
      \ suggestion from Machismo) The solution is that the 2D Shape Editor can only\
      \ open <i>.bmp</i> textures. So, when you have the desired texture selected\
      \ in the Texture Browser, right click the texture and select, <i>Export to .pcx</i>.\
      \ In the Save Dialog window, select, <i>Save as Type &gt; All File Types</i>,\
      \ and save the file as a (unique name) <i>.bmp</i> file. Then, from within the\
      \ 2D Shape Editor, select, <a href=\"/Legacy:2D_Shape_Editor_Menu\" title=\"\
      Legacy:2D Shape Editor Menu\">2D Shape Editor Menu</a> -&gt; File -&gt; Image\
      \ -&gt; Get From Disk and, import.</li>\n</ul>\n<dl>\n<dd><b>Tarquin:</b> I've\
      \ never had this problem, some people say it's frequent. Could it be OS-related?\
      \ I've just seen a post on TO about this occuring after a switch to win2k.</dd>\n\
      <dd><b>Daemonica:</b> I don't think it's Win2K, a few of us use it here with\
      \ no problems, it's a useful and often used tool.</dd>\n<dd><b>Legal:</b> I\
      \ don't get it with UED2 but with 3. It must be teh G0bl1n&#160;:p</dd>\n</dl>\n\
      <h2><span class=\"mw-headline\" id=\"Textures\">Textures</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=4\"\
      \ title=\"Edit section: Textures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>If you delete a texture that is in use UEd\
      \ will crash. Fix: use the <a href=\"/Legacy:Texture_Replacement_Tool\" title=\"\
      Legacy:Texture Replacement Tool\">Texture Replacement Tool</a> before deleting\
      \ a texture. (Even if you don't see the texture, it might be used on an invisible\
      \ surface of a brush.)</li>\n</ul>\n<ul>\n<li>There are several ways to crash\
      \ UED if you are not careful when deleting or renaming textures, they are:\n\
      <ol>\n<li>Deleting a texture that is in use - if you delete a texture that is\
      \ in use, UED will crash if you try to save or look at the texture in the 3D\
      \ view (this is really tough, you're moving around and all of a sudden it hangs).\
      \ The correct way to do this is to first make sure that the texture is not in\
      \ use <i>Anywhere</i> in the map (including surfaces you can't see!), and then\
      \ delete the texture. If you have used the texture a lot and are not sure where\
      \ all it is, then you can use the texture replacing tool, or test if you have\
      \ gotten rid of the texture entirely by performing a <a href=\"/Legacy:Texture_Cull\"\
      \ title=\"Legacy:Texture Cull\">texture cull</a>, which will also remove the\
      \ texture for you.</li>\n<li>Delete a texture and then rename another texture\
      \ to be the deleted texture's name - I'm not quite sure of the specifics, but\
      \ if you want to do this delete the old texture, save, and re-open the map,\
      \ then rename the other file. Better yet if you are simply replacing a texture\
      \ import the new one right over the old one.</li>\n</ol>\n</li>\n</ul>\n<ul>\n\
      <li>Importing a file of .bmp or .pcx type that is NOT in indexed 8-bit color\
      \ format will crash the editor with a General Protection Fault. (I'm not sure\
      \ you can actually save a .bmp in RGB color mode or anything else besides indexed\
      \ but I know for a fact that Photoshop is quite willing to save a .pcx in RGB\
      \ color mode).</li>\n</ul>\n<ul>\n<li>In UnrealED 3, many time importing a texture\
      \ with the same name, overwriting a previous texture, and then using the same\
      \ type of DXTC compression to compress the texture gives a crash. Possible workarounds\
      \ would be compressing the texture before importing.</li>\n</ul>\n<ul>\n<li>This\
      \ won't crash UED, but it'll make your map completely unplayable, saving the\
      \ MyLevel package as a texture package, or SM package, etc. So far i have found\
      \ no remedy for this.</li>\n</ul>\n<ul>\n<li>Creating a new Raw material derived\
      \ from itself. (eg. Creating a TexPanner which Pans itself).<br />\nWhen creating\
      \ a new raw material the Texture browser will automatically select this new\
      \ material. This is a common trap for people who:<br />\nselect the derivative\
      \ material from the Texture Browser -&gt; Create the new material -&gt; Click\
      \ the <i>Use</i> button to use the selected derivative material. The correct\
      \ procedure is as follows:<br />\nCreate the new material -&gt; select the derivative\
      \ material from the Texture Browser -&gt; Click the <i>Use</i> button to use\
      \ the selected derivative material.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Sounds\">Sounds</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=5\" title=\"Edit section:\
      \ Sounds\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Adding a modified <i>AmbientSound</i> to your level, when the file\
      \ size becomes too big for the Unreal Engine (Can this be accurately quantified?)\
      \ will cause both Unreal Tournament and the Unreal Editor to crash. Typically,\
      \ this is a file mixed with <a href=\"/Legacy:ModPlug_Tracker\" title=\"Legacy:ModPlug\
      \ Tracker\">ModPlug Tracker</a> and converted to <i>.wav</i> format. (I will\
      \ add a better explanation later)</li>\n</ul>\n<ul>\n<li>Adding a custom sound\
      \ to your level without importing it properly ( and, I don't know the correct\
      \ technique for this) will cause a <i>General Protection Fault</i>. The level\
      \ design will then be unplayable, even if you delete the Ambient Sound. The\
      \ recommended techniques in various tutorials, does not work as advertised.\
      \ (I will research this and find the TRUTH.)</li>\n</ul>\n<ul>\n<li>Importing\
      \ sounds with 44KHz 16bit quality and above is not firmly supported by UE1 and\
      \ playback of such is almost certain crash case. Upper recommended limit for\
      \ sounds is either 44KHz 8bit (if you really care for those highest frequencies)\
      \ or 32KHz 16bit (if less noise is a priority).</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Terrain\">Terrain</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=6\"\
      \ title=\"Edit section: Terrain\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Terrain_Texture_Layer\" title=\"\
      Legacy:Terrain Texture Layer\">Terrain texture layers</a> do not like being\
      \ rectangular.</li>\n<li>Do not use the terrain smoothing tool near the edges\
      \ of terrain.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"BSP_Rebuild_Options\"\
      >BSP Rebuild Options</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=7\" title=\"Edit section:\
      \ BSP Rebuild Options\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Which settings in the <a href=\"/Legacy:Build\" title=\"Legacy:Build\"\
      >Build</a> window can safely be changed?\n<ul>\n<li>Anything in the Optimization\
      \ section. Avoid at all cost the BSP Rebuild Options section. People have completely\
      \ killed UnrealEd by changing these. (This seems to be what everyone quotes,\
      \ but you can quite safely change the sliders without destroying the editor.\
      \ They are also set back to the default settings when you next load UED, so\
      \ you can just reload the editor if anything goes wrong)</li>\n<li>Changing\
      \ the first slider alters the amount of BSP cuts that are made. I don't know\
      \ the exact effects of this, only that setting it to the highest level gives\
      \ a ridiculous amount of BSP cuts and setting it to \"Minimise Cuts\" does exactly\
      \ that. Mess with it a bit if there's a BSP error that you absoloutly can't\
      \ get rid of, or lower this slider if your node count is far too high.</li>\n\
      <li>The second slider adjusts how zone portals are handled when rebuilding bsp.\
      \ Very rarely, a zone portal won't zone off an area, even if it completly seals\
      \ it. Setting this slider closer to the \"Portals cut all\" option should fix\
      \ this problem. Setting the slider to \"Ignore Portals\" will increase the chance\
      \ that the ed won't zone an area off (don't know what the point of that is)</li>\n\
      </ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=8\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealEd_Bug_List\" title=\"Legacy:UnrealEd Bug\
      \ List\">UnrealEd Bug List</a></li>\n<li><a href=\"/Legacy:Unreal_Mapping_FAQ\"\
      \ title=\"Legacy:Unreal Mapping FAQ\">Unreal Mapping FAQ</a></li>\n<li><a href=\"\
      /Legacy:Unreal_Mapping_FAQ_(UT)\" title=\"Legacy:Unreal Mapping FAQ (UT)\">Unreal\
      \ Mapping FAQ (UT)</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Comments\"\
      >Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Crashing_UnrealEd?section=9\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Whenever I set all the rendering options in advanced properties to true and\
      \ then select show all actors, the editor runs fine until i move the camera\
      \ through a wall and outside of the level, it then jams and when i close it\
      \ (with Ctrl, Alt + delete) i get an error in different parts of the level.\
      \ –<i>ProjectX</i></p>\n<p><b>Daid303:</b> Creating an <a href=\"/Legacy:Inline_Object\"\
      \ title=\"Legacy:Inline Object\">inline object</a> in the <a href=\"/Legacy:Default_Properties\"\
      \ title=\"Legacy:Default Properties\">Default properties</a> of any actor in\
      \ the <a href=\"/Legacy:Actor_Browser\" title=\"Legacy:Actor Browser\" class=\"\
      mw-redirect\">Actor browser</a> also gives a GPF.</p>\n<p><b>Wormbo:</b> Don't\
      \ try to create an <a href=\"/Legacy:Emitter\" title=\"Legacy:Emitter\">Emitter</a>\
      \ that emits particles with high acceleration values and lifespan. UnrealEd\
      \ will decide to eat up more and more memory (more than usual) and doesn't respond\
      \ anymore.</p>\n<p><b>Winxprules:</b> I hope you can help me here... When I\
      \ go to build my map, UnrealEd crashes when it comes to Illumination Occluding.\
      \ I'm guessing that illumination has something to do with the lighting, but\
      \ I just wanted to check. If you could help, I'd appreciate it very much. Thanks.</p>\n\
      <p><b>Winxprules:</b> Never mind... I managed to fix my problem by deleting\
      \ every last light from the level. It took a while but it was well worth it&#160;;)</p>\n\
      <p><b>Tarquin:</b> Save yourself time if you ever have to do this again: see\
      \ <a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\"\
      >Actor Context Menu</a> -&gt; Select all &lt;class&gt;.</p>\n<p><b>Winxprules:</b>\
      \ Thanks for the tip, Tarquin&#160;:)</p>\n<p><b>DataCable:</b> This may be\
      \ game-specific, but the UEd 1 bundled with DS9:TF will crash if you have no\
      \ object(s) selected and simply move the cursor over the title bar of an already-opened\
      \ properties window. Took a while to realize that this was causing otherwise\
      \ seemingly random crashes.</p>\n<p><b>Leggy:</b> Is it me, or does putting\
      \ many lights on the grid cause the editor to crash to the desktop during Illumination\
      \ occuluding sometimes? I had a map that just would't build, and I selected\
      \ all the lights and moved them by less than a grid unit in each direction,\
      \ and now it works perfectly.</p>\n<p><b>Bob_The_Beheader:</b> Hmm...It's kind\
      \ of hard to tell why UEd crashes when it happens while it's starting up. It's\
      \ just given me this error while the splash screen is showing:</p>\n<blockquote\
      \ class=\"legacyquote\">\n<p>Build UT2004_Build_[2005-02-15_17.02]</p>\n</blockquote>\n\
      <blockquote class=\"legacyquote\">\n<p>OS: Windows XP 5.1 (Build: 2600)</p>\n\
      <p>CPU: GenuineIntel Unknown processor @ 3196 MHz with 510MB RAM</p>\n<p>Video:\
      \ NVIDIA GeForce FX Go5200 (4690)</p>\n</blockquote>\n<blockquote class=\"legacyquote\"\
      >\n<p>Assertion failed: WhiteCircle [File:.\\UnTerrainTools.cpp] [Line: 788]</p>\n\
      </blockquote>\n<blockquote class=\"legacyquote\">\n<p>History: FTerrainTools::Init</p>\n\
      </blockquote>\n<p>I've recently started learning to code UnrealScript, and so\
      \ I've rebuilt packages and stuff, maybe that has someting to do with why it\
      \ crashes?</p>\n<p><b>MythOpus:</b> Well Bob, in UnrealScript recompiling the\
      \ original packages that come with your game is a general no no, unless you\
      \ A. have a license and B. are making a totally new game. What most people do\
      \ is build upon the default packages by extending actors within the default\
      \ packages. An example would be having a Sphere as an actor in a default package\
      \ and you want to create a basketball. You would 'extend' the Sphere actor from\
      \ the default package and make the new Basketball class in your own custom package\
      \ (I.E. MyBasketball.u).</p>\n<p>I hope this helps... Also... about the error\
      \ itself, I think it has to do with the importing of the source code that you\
      \ had recompiled... or the absense of that native source code all together (The\
      \ C Headers)</p>\n<p><b>Bob_The_Beheader:</b> Thanks. I do know about object\
      \ oriented programmming, but the default packages are rebuilt when you run UCC,\
      \ right? That's all I meant. People must think I am going around promoting screwing\
      \ with the defualt packages, what with this and the page I made, <a href=\"\
      /Legacy:Actors_Snap_By_Default\" title=\"Legacy:Actors Snap By Default\">Actors_Snap_By_Default</a>.\
      \ I really am not. I do know that it's bad.</p>\n<p><b>MythOpus:</b> Heh...\
      \ actually UCC doesn't actually rebuild any package unless the .u for that package\
      \ has been deleted. Therefore, normally UCC only checks to see if the packages\
      \ are still there. If they are, it goes to the next package in the list until\
      \ it finds an EditPackage string that has no .u package. Then it looks for the\
      \ source (the folder that holds the .uc files) of that package and uses that\
      \ to compile a new package.</p>\n<p><b>StarWeaver:</b> Got a new one (I think,\
      \ anyway): Changing a <a href=\"/Legacy:Projector\" title=\"Legacy:Projector\"\
      >Projector</a> (In my case it's always been position or rotation, both by dragging\
      \ and by changing the numeric properties) and then using Undo causes a GPF.\
      \ (My vague guess from the call chain would be the propertly list getting corrupted\
      \ on read or write to the undo history . . . which is odd, because I'd think\
      \ it would use the same operations as a cut or copy or duplicate . . . )</p>\n\
      <p><b>SuperApe:</b> Or how about adding a property definition <i>above</i> the\
      \ list of other definitions, while an object of that class already exists, with\
      \ those properties configured, in the current map space. Hit compile and GPF.\
      \ Solution: remove the object or simply clear out the property settings.</p>\n\
      <p><b>Hellkeeper:</b> \"Don't try to run UEd 2 and UEd 3 at the same time, most\
      \ likely all hell breaks loose. (Or one of them just crashes. )\". Hum, I frequently\
      \ run Ued 1.0, 2.0 and 3.0 at the same time, copy/pasting brush from one to\
      \ another without problem (except tremendous amount of HOM everywhere). They\
      \ do not crash until I do stupid things (converting a pawn to static mesh, this\
      \ mesh to brush, and copying it to Unrealed 1.0).</p>\n<p><b>Kirk:</b> I encountered\
      \ the illumination occluding related crash as well, after making a set of very\
      \ large and narrow brushes. Perhaps the lightmap for the BSP generated for the\
      \ brush (in this particular case) was too large/disproportionate or something.\
      \ In any case, splitting the brushes in two got rid of the crash. Perhaps useful\
      \ to some.</p>\n<p><b>JeffMOD:</b>I keep getting the following messsgaes before\
      \ Ued even loads fully: General protection fault!</p>\n<p>History: WBrowserStaticMesh::UpdateMenu\
      \ &lt;- WBrowserStaticMesh::OnSize &lt;- WWindow::WndProc &lt;- WWindow::StaticProc\
      \ &lt;- WWindow::WndProc &lt;- WWindow::StaticProc &lt;- WBrowserStaticMesh::OnCreate\
      \ &lt;- WWindow::WndProc &lt;- WWindow::StaticProc &lt;- PerformCreateWindowEx\
      \ &lt;- WBrowser::OpenWindow &lt;- WBrowserStaticMesh::OpenWindow &lt;- WM_BROWSER_UNDOCK\
      \ &lt;- WEditorFrame::OnCommand &lt;- WWindow::WndProc &lt;- WWindow::StaticProc,\
      \ and, General protection fault!</p>\n<p>History: WBrowserStaticMesh::UpdateMenu\
      \ &lt;- WBrowserStaticMesh::OnSize &lt;- WWindow::WndProc &lt;- WWindow::StaticProc\
      \ &lt;- WWindow::WndProc &lt;- WWindow::StaticProc &lt;- WBrowserStaticMesh::OnCreate\
      \ &lt;- WWindow::WndProc &lt;- WWindow::StaticProc &lt;- PerformCreateWindowEx\
      \ &lt;- WBrowser::OpenWindow &lt;- WBrowserStaticMesh::OpenWindow &lt;- WM_BROWSER_UNDOCK\
      \ &lt;- WEditorFrame::OnCommand &lt;- WWindow::WndProc &lt;- WWindow::StaticProc\
      \ &lt;- FALVoiceModule::NoteDestroy &lt;- UALAudioSubsystem::NoteDetroy &lt;-\
      \ ULevel::DestroyActor &lt;- (Camera myLevel.Camera0) &lt;- UPlayer::Destroy\
      \ &lt;- UViewport::Destroy &lt;- (WindowsViewport Package.WindowsClient0.TerrainHeightmap)\
      \ &lt;- UWindowsViewport::Destroy &lt;- UObject::ConditionalDestroy &lt;- (WindowsViewport\
      \ Package.WindowsClient0.TerrainHeightmap) &lt;- UWindowsClient::Tick &lt;-\
      \ UEditorEngine::Tick &lt;- UpdateWorld &lt;- MainLoop. can anyone provide a\
      \ fix, or will I hhave to stay online until i can get Source SDK?</p>\n<p><b>darth_san:</b>I\
      \ get some problem with UnrealEd of Repubic Commando: when I try to edit some\
      \ default properties (generally this is text parameters) in Actor Classes, UnrealEd\
      \ crashes. It is very strange. Please tell me, what is the cause of this crashing?\
      \ Forgive me for my bad English (I'm from Ukraine).</p>\n<p><b>EQ²:</b> With\
      \ respect to the error posted by JeffMOD above, I've found the cause of this\
      \ error in UnrealEd 3.0 to be \"un-docking\" the Static Mesh browser from the\
      \ tabbed container window. It seems that you can un-dock all windows <b>except</b>\
      \ the Static Mesh browser! So if you, like me, like to undock all the windows\
      \ so you can tile them on other monitor(s), un-dock all of them except for the\
      \ Static Mesh browser. To fix this error, open up UnrealEd.ini (or MyUnrealEd.ini\
      \ if using the U2 editor), find the [Static Mesh Browser] section, and delete\
      \ the line which says Docked=0. Hope this helps someone.</p>\n<p><b>Falcao:</b>With\
      \ respect to the error posted by JeffMOD above. To fix this error, open the\
      \ file \"unrealed.ini\", find the [Static Mesh Browser] section and change the\
      \ value of \"docked\" to 1.</p>\n<p><b>Pegasus:</b> Inspecting an Emitter that\
      \ has one of its objects' UseDirectionAs property (found in the Sprite subcategory\
      \ within the actor's Emitter category via the properties dialog) set to any\
      \ value either containing \"right\" (meaning either PDTU_Right or PDTU_RightAndNormal)\
      \ or PDTU_Scale seems to crash UEd when attempting to switch to that particular\
      \ object's tab in the Particle Editor. A characteristic example of this are\
      \ the jumppad emitters in ONS-Tanks-A-Lot-)o(-V4, for which a quick fix entails\
      \ changing their UseDirectionAs property to PTDU_Up and then enabling Spin Particles\
      \ from inside the Particle Editor's Rotation section to achieve the same visual\
      \ result of upward spark movement.</p>\n\n<!-- \nNewPP limit report\nCPU time\
      \ usage: 0.066 seconds\nReal time usage: 0.138 seconds\nPreprocessor visited\
      \ node count: 77/1000000\nPreprocessor generated node count: 183/1000000\nPost‐\
      expand include size: 989/2097152 bytes\nTemplate argument size: 277/2097152\
