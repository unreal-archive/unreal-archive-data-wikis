  text:
    text: "<p>This page will eventually describe how to make doors that have several\
      \ moving parts. Many of the UT texture sets have door textures that are designed\
      \ for this purpose.</p>\n<p>Things to cover:</p>\n<ul>\n<li>using a trigger\
      \ to guarantee the parts open simultaneously. TriggerControl state is good for\
      \ doors.</li>\n<li>set sounds for only one piece of the door</li>\n</ul>\n<p><i>It's\
      \ generally easier to make the door texture fit your brush if you import the\
      \ door texture you wish to use into the 2D editor while you are constructing\
      \ your door brush.</i></p>\n<p>To line up textures once the mover has been created:</p>\n\
      <ol>\n<li>do <a href=\"/Legacy:Brush_Context_Menu\" title=\"Legacy:Brush Context\
      \ Menu\">Brush Context Menu</a> -&gt; Mover -&gt; show polys</li>\n<li>for each\
      \ side, select the polys, align them to wall / floor</li>\n<li><a href=\"/Legacy:Merge_Polygons\"\
      \ title=\"Legacy:Merge Polygons\">merge polygons</a></li>\n<li>re<a href=\"\
      /Legacy:Build\" title=\"Legacy:Build\">build</a></li>\n<li>do <a href=\"/Legacy:Brush_Context_Menu\"\
      \ title=\"Legacy:Brush Context Menu\">Brush Context Menu</a> -&gt; Mover -&gt;\
      \ show polys , again</li>\n<li>line the texture up neatly</li>\n<li>rebuilt\
      \ again</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
