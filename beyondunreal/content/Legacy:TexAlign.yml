  text:
    text: "<h2><span class=\"mw-headline\" id=\"TextAlign\">TextAlign</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:TexAlign?section=1\" title=\"Edit section: TextAlign\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Everyone\
      \ who starts mapping with UnrealEd inevitably runs into the texture alignment\
      \ problem on curved surfaces. Confronted with the problem, we usually turn to\
      \ an editing forum only to be told the bad news: \"You have to do it manually\
      \ using the multi-pan technique\". Once you figure it out, its saves a bit of\
      \ time but the process can still be painfully slow. The best thing about the\
      \ utility is that it communicates directly with UnrealED so you don't have to\
      \ manually enter anything on the Alignment tab, TextAlign does it all for you!</p>\n\
      <p>Verson 2, now provides Pillar Wrap, Bevel Scale, Floor Scale &amp; Texture\
      \ Skew &amp; comes with a tutorial showing you how to use the Texture skew,\
      \ which is the least intuitive of the alignment options.</p>\n<h2><span class=\"\
      mw-headline\" id=\"External_Link\">External Link</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:TexAlign?section=2\"\
      \ title=\"Edit section: External Link\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.planetunreal.com/fordy/textalign2.htm\">Fordy's site</a>\
      \ – TextAlign V2.00-R0</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:TexAlign?section=3\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>SabbathCat:</b>\
      \ Download link is broken at the moment, have mailed Fordy. Looks like a neat\
      \ tool&#160;:D</p>\n<p><b>SabbathCat:</b> Download link worked in the end after\
      \ 20 or so Refreshes, I guess that's just fileplanet being busy, I've tried\
      \ downloading this on and off over the last couple of weeks, ack. Anyone getting\
      \ a 404 on fileplanet, wait 5 minutes, then try again.&#160;:)</p>\n<p><b>Dush:</b>\
      \ found another mirror with google (some clan site, but I don't know them) <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.members.shaw.ca/marsclan2k3/marsdzips/uedtools/texalign2.zip\"\
      >http://www.members.shaw.ca/marsclan2k3/marsdzips/uedtools/texalign2.zip</a></p>\n\
