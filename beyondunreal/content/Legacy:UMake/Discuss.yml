      <li class=\"toclevel-1 tocsection-16\"><a href=\"#Questions_and_Problems\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Questions and Problems</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-17\"><a href=\"#Aborting_UCC\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Aborting UCC</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-18\"><a href=\"#UCC_User_Interaction\"><span\
      \ class=\"tocnumber\">3.2</span> <span class=\"toctext\">UCC User Interaction</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-19\"><a href=\"#Code\"><span class=\"tocnumber\"\
      >3.3</span> <span class=\"toctext\">Code</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Suggestions\">Suggestions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMake/Discuss?section=1\" title=\"Edit section: Suggestions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Restart_Button\">Restart Button</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=2\"\
      \ title=\"Edit section: Restart Button\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Tarquin:</b> It would be nice for the \"compile\
      \ failed\" window to have a \"start again\" button – avoids having to restart\
      \ the program or go back via options.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Compiling_Multiple_Packages\">Compiling Multiple Packages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=3\"\
      \ title=\"Edit section: Compiling Multiple Packages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>DJPaul:</b> Can this thing\
      \ re-compile multiple packages AT ONCE?</p>\n<p><b>Mychaeel:</b> It's not designed\
      \ to, or at least the frontend isn't. I think compiling multiple packages at\
      \ once is not a very common task though.</p>\n<p><b>Wormbo:</b> You'd have to\
      \ add the additional packages to the project in UMake, but if you want to recompile\
      \ them then you'll have to delete them manually. I recommend creating multiple\
      \ projects for that though.</p>\n<h3><span class=\"mw-headline\" id=\"Dependency_List_Management\"\
      >Dependency List Management</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=4\"\
      \ title=\"Edit section: Dependency List Management\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>Unknown:</b> Would it be\
      \ possible for the Dependencies list in the Project tab to have some way of\
      \ \"uncheck all below this\" and \"check all above this\"?</p>\n<h3><span class=\"\
      mw-headline\" id=\"Succes.2FFailed.2C_but_where_is_the_warning.3F\">Succes/Failed,\
      \ but where is the warning?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=5\"\
      \ title=\"Edit section: Succes/Failed, but where is the warning?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Daid303:</b>\
      \ How about an option that does something (something else then succes) on a\
      \ succesfull compile with warnings, because most of the time you do want to\
      \ fix your warnings. And the UCC with the runtime engine nevers shows up 'X\
      \ errors' it thinks all errors are warnings for some reason.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Extra_command_line_option\">Extra command line\
      \ option</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMake/Discuss?section=6\" title=\"Edit section:\
      \ Extra command line option\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Daid303:</b> wouldn't it be nice to have an option\
      \ to give extra commands to UCC, like -Debug.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Support_for_UT2004.27s_-mod-_feature\">Support for UT2004's <tt>-mod-</tt>\
      \ feature</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMake/Discuss?section=7\" title=\"Edit section:\
      \ Support for UT2004's -mod- feature\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Wormbo:</b> This is somewhat related to the \"\
      Extra command line option\" suggestion above, but may be worth mentioning on\
      \ its own. The <code>-mod-</code> parameter implies certain changes in the directory\
      \ structure of the source code (as opposed to compiling without <code>-mod-</code>)\
      \ UMake doesn't handle yet, I think.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Support_for_UT3\">Support for UT3</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=8\"\
      \ title=\"Edit section: Support for UT3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Medic:</b> Any plans to support UT3?</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Bugs\">Bugs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=9\"\
      \ title=\"Edit section: Bugs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Cache_export_seems_to_break_something_here\"\
      >Cache export seems to break something here</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=10\"\
      \ title=\"Edit section: Cache export seems to break something here\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The new UT2004 version\
      \ (3270) seems to have problems with UCC. Because of the automatic cache export.</p>\n\
      <p>WORKAROUND:</p>\n<p>Open the make.ini in your project directory and add the\
      \ line</p>\n<pre>CacheRecordPath=*.ucl\n</pre>\n<p>in the [Core.System] section.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Project_Tab_and_Long_Package_Names\">Project\
      \ Tab and Long Package Names</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=11\"\
      \ title=\"Edit section: Project Tab and Long Package Names\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>Tarquin:</b> Project tab:\
      \ \"The options on this tab only affect the ...\" text runs off the screen with\
      \ long package names.</p>\n<h3><span class=\"mw-headline\" id=\"Errors_Outside_the_Compiled_Package\"\
      >Errors Outside the Compiled Package</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=12\"\
      \ title=\"Edit section: Errors Outside the Compiled Package\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>El Muerte TDS:</b>\
      \ somewhat of a bug, when you make a mistake in a other package, on what the\
      \ current package depends the edit button will try open that file from the current\
      \ package (which mostlikely won't exist)</p>\n<p><b>Mychaeel:</b> Normally UMake\
      \ will extract the full file name from the \"ucc make\" log and simply use that.\
      \ In a few cases the compiler doesn't provide a full file name but only a class\
      \ name; in those cases UMake tries to guess the name of the .uc file using the\
      \ class name and the current package name. I could improve that algorithm though\
      \ by using the name of the last package the compiler started to process (I simply\
      \ didn't think of the possibility that there could be an error in a different\
      \ package than the one that's being compiled).</p>\n<p><b>El Muerte TDS:</b>\
      \ you could also check if the file event exists in the current package</p>\n\
      <p><b>Mychaeel:</b> That's right. I'll keep that in mind for the next version.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Warnings_About_Missing_Import_Files\">Warnings\
      \ About Missing Import Files</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=13\"\
      \ title=\"Edit section: Warnings About Missing Import Files\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Wormbo:</b> When\
      \ compiling a UT project I got a compiler warning about a texture that couldn't\
      \ be imported. UMake correctly displayed that warning and the corresponding\
      \ script file, but the Edit button opens the next script file parsed.</p>\n\
      <h3><span class=\"mw-headline\" id=\"GPF_after_successfull_compilation_with_UT2004_v3197_.28and_later.29\"\
      >GPF after successfull compilation with UT2004 v3197 (and later)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMake/Discuss?section=14\" title=\"Edit section: GPF after\
      \ successfull compilation with UT2004 v3197 (and later)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>Wormbo:</b> From beta patch\
      \ v3197 and onward, the Make <a href=\"/Legacy:Commandlet\" title=\"Legacy:Commandlet\"\
      >commandlet</a> automatically runs the ExportCache commandlet as well. When\
      \ compiling with UMake, this part causes a General Protection Fault because\
      \ the [Core.System] section of the UMake project ini file entry is missing the\
      \ line</p>\n<pre>CacheRecordPath=../System/*.ucl\n</pre>\n<p>The compiled U\
      \ file is saved correctly, though.</p>\n<p>And while I'm at it, adding Suppress=DevLoad\
      \ and Suppress=DevSave to the [Core.System] section as well wouldn't hurt in\
      \ UT2004.</p>\n<h3><span class=\"mw-headline\" id=\"Warnings_about_unused_or_obscured_variables.2C_structs_and_enums\"\
      >Warnings about unused or obscured variables, structs and enums</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UMake/Discuss?section=15\" title=\"Edit section: Warnings\
      \ about unused or obscured variables, structs and enums\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>Wormbo:</b> The warnings\
      \ UCC displays about unused or obscured variables or obscured structs or enums\
      \ aren't displayed in the Warnings tab.<br />\nNow when they are the cause of\
      \ a compiler error (e.g. \"type mismatch in =\" on a line with \"A = B;\", where\
      \ A is of type thisClass.SomeStruct and B is of type parentClass.SomeStruct)\
      \ it's pure luck to find them because UMake switches to the \"Errors\" tab without\
      \ showing the warnings.</p>\n<h2><span class=\"mw-headline\" id=\"Questions_and_Problems\"\
      >Questions and Problems</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=16\"\
      \ title=\"Edit section: Questions and Problems\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Aborting_UCC\">Aborting\
      \ UCC</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMake/Discuss?section=17\" title=\"Edit section:\
      \ Aborting UCC\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>El Muerte TDS:</b> Mychaeel, how did you implement the \"abort\" feature\
      \ of umake&#160;? I'm working on a `ucc server` wrapper to make my debugging\
      \ a bit easier. But I can't get to shutdown the server proberly, I've tried\
      \ that winapi method to send a ^C but it doesn't work for some reason.</p>\n\
      <p><b>Mychaeel:</b> Under Windows NT/2000/XP, UMake simply closes the console\
      \ window. Under Windows 9x/ME, it uses keybd_event to send VK_CONTROL and VK_CANCEL\
      \ key press and release events. – But even though that works, there's another\
      \ pitfall with \"ucc\": It doesn't abort cleanly. A Visual C++ error dialog\
      \ appears when the program is aborted (happens when you do it manually too),\
      \ so I wrapped the \"ucc make\" process in a pseudo-debugging environment which\
      \ handles the program abortion exception in ucc's stead.</p>\n<h3><span class=\"\
      mw-headline\" id=\"UCC_User_Interaction\">UCC User Interaction</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMake/Discuss?section=18\"\
      \ title=\"Edit section: UCC User Interaction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>AlphaOne:</b> I have a problem with UMake (probably\
      \ due to my code). When umake starts compiling my subclass of Tab_InstantActionBaseRules\
      \ (myRulesTab) UMake stops responding as if it was in an infinite loop. When\
      \ I try the same code with UCC I get the following:</p>\n<pre> Importing Defaults\
      \ for myRulesTab\n The file '..\\mypackage\\Inc\\myPackageClasses.h' needs to\
      \ be updated.\n Do you want to overwrite the existing version? (Y/N):\n</pre>\n\
      <p>If I say Y then it gives me:</p>\n<pre> Error exporting Class Core.Object:\
      \ couldn't open file '..\\mypackage\\Inc\\myPackageClasses.h'\n Failure - 1\
      \ error(s), 0 warning(s)\n</pre>\n<p>If I say N then it compiles without errors.\
      \ Other than that the code runs fine (I think). – So, what should I do? What\
      \ is the problem? I don't think my class has any probles. I could post the code.</p>\n\
      <p><b>Mychaeel:</b> Sounds like you're having a superfluous \"native\" somewhere\
      \ (otherwise the compiler would not ask for updating a .h file). By the way,\
      \ you should see the same message when clicking \"Details,\" and by clicking\
      \ \"Abort\" you should always be able to close UMake when that happens.</p>\n\
      <p><b>AlphaOne:</b> What does superfluous native mean? The problem with UMake\
      \ is that in MY case clicking Abort does NOT abort. In fact the only way to\
      \ close UMake is to kill it! That's the reason why I went to UCC. Anyways, Someone\
      \ else gave me that code and it compiles fine for that person. Moreover, if\
      \ I choose the \"N\" option in UCC then the code compiles perfectly and works\
      \ fine as well. I just want UMake not to hang on me like this.</p>\n<p><b>Mychaeel:</b>\
      \ The problem is that \"ucc\" asks for user interaction, and UMake doesn't support\
      \ that. (There's a switch in UT2003's \"ucc\" to suppress any user interaction.\
      \ UMake doesn't use it, but could in a possible future version – just to be\
      \ sure.)</p>\n<p>The <i>actual</i> problem is in the code you're compiling though.\
      \ Normally the compiler doesn't require any user interaction, and that request\
      \ about creating \"myPackageClasses.h\" is a strong indication that something\
      \ is in that UnrealScript code that shouldn't be there – namely a reference\
      \ to native code via the \"native\" keyword. Since mod makers have no means\
      \ to actually create native code to work with UnrealScript code, any \"native\"\
      \ in the UnrealScript code is bound to be out of place. I can only guess, but\
      \ maybe your coder just copied some of Epic's code without really understanding\
      \ it and thus got a superfluous \"native\" into what actually should be pure\
      \ UnrealScript code.</p>\n<p>If that's not it, send me your .uc file to mychaeel@beyondunreal.com\
      \ and I'll look into the problem more closely.</p>\n<p><b>AlphaOne:</b> Thanks\
      \ a bunch! Some of the code did have a native class declaration. I didn't realise\
      \ that someonelse's file was in the package, so I didn't bother to look there\
      \ until I searched for the word \"native\" in ALL of my classes! Anyways, UMake\
      \ is a wonderful program!</p>\n<p><b>Ferazel2001:</b> Wow... im so glad theres\
      \ an alternitave to UDE... I thought I was stuck with either that or UnrealEd,\
      \ Now that I have gotten EditPlus and UMake set up, life is really looking up!\
      \ Thanks for the great app!</p>\n<h3><span class=\"mw-headline\" id=\"Code\"\
      >Code</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMake/Discuss?section=19\" title=\"Edit section:\
      \ Code\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>Blip2:</b> Was this written in VB5/6/ or .net?</p>\n<p><b>Wormbo:</b>\
      \ It was written in Delphi. No idea about the version, though.</p>\n\n<!-- \n\
      NewPP limit report\nCPU time usage: 0.052 seconds\nReal time usage: 0.175 seconds\n\
