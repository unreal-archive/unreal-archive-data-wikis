    text: "=== Unreal Engine 4 ===\n\n==== Microsoft Visual Studio Express 2013 for\
      \ Windows Desktop ====\n\n[https://docs.unrealengine.com/latest/INT/Programming/Development/VisualStudioSetup/index.html\
      \ Setting Up Visual Studio for UE4]\n\n=== Protocol ===\n\n[https://docs.unrealengine.com/latest/INT/Programming/Development/CodingStandard/index.html\
      \ Coding Standard]\n\nNaming Conventions * Methods * Style * Organization\n\n\
      [https://docs.unrealengine.com/latest/INT/Programming/Development/index.html\
      \ Development Setup]\n\n=== Replication ===\n\nGame types and replicated values?\n\
      \n# Declare the UPROPERTY as replicated in C++\n# Initialize the state of the\
      \ variable in the game type constructor\n# Declare the type of replication in\
      \ the game type GetLifetimeReplicatedProps function\n\n=== Low Level ===\n\n\
      ==== Structure ====\n\nExplains the basic client only {Camera, HUD}, client\
      \ and server {Pawn, Character, PlayerState, GameState}, and server-only {Controller}\
      \ junction points.\n\n[https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/index.html\
      \ Unreal Architecture]\n\n==== Objects ====\n\n[https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/Objects/Optimizations/index.html\
      \ Unreal Object Handling]\n[https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/Objects/Optimizations/index.html\
      \ UObject Instance Creation]\n\n==== Pointers ====\n\nWhen referring to something\
      \ you use may shared pointers (pointer + reference count), shared references,\
      \ or weak pointers.\n\nThe shared pointer types are optimal for higher level\
      \ or lower frequency access.\n\n[https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/SmartPointerLibrary/index.html\
      \ Unreal Smart Pointer Library]\n\n.IsValid() is used on shared pointers to\
      \ check if they are NULL.\n\n===== Usage Patterns =====\n\n* Caching a pointer\
      \ to something using a weak pointer does not touch reference counting thus requires\
      \ a check against NULL before access (and it gets set to NULL automatically\
      \ when the instance it points to gets destroyed).\n* The shared pointer itself\
      \ requires a check against IsValid before access.\n* Custom C++ classes may\
      \ want to implement FSerializableObject to handle reference counting when they\
      \ refer to other UObject classes.\n* Assigning NULL to a smart pointer may force\
      \ a deletion of the object.\n\n==== Actors ====\n\n[https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/Actors/Components/index.html\
      \ Components]\n\n===== Destruction =====\n\n[https://docs.unrealengine.com/latest/INT/API/Runtime/Engine/GameFramework/AActor/IsPendingKillPending/index.html\
      \ IsPendingKillPending]\n\n=== API Overview ===\n\nhttps://docs.unrealengine.com/latest/INT/API/index.html"
