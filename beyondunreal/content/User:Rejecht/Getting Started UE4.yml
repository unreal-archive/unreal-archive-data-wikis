      #API_Overview\"><span class=\"tocnumber\">5</span> <span class=\"toctext\">API\
      \ Overview</span></a></li>\n</ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Unreal_Engine_4\">Unreal Engine 4</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=1\"\
      \ title=\"Edit section: Unreal Engine 4\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Microsoft_Visual_Studio_Express_2013_for_Windows_Desktop\"\
      >Microsoft Visual Studio Express 2013 for Windows Desktop</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=2\"\
      \ title=\"Edit section: Microsoft Visual Studio Express 2013 for Windows Desktop\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/Development/VisualStudioSetup/index.html\"\
      >Setting Up Visual Studio for UE4</a></p>\n<h3><span class=\"mw-headline\" id=\"\
      Protocol\">Protocol</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=3\" title=\"\
      Edit section: Protocol\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/Development/CodingStandard/index.html\"\
      >Coding Standard</a></p>\n<p>Naming Conventions * Methods * Style * Organization</p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/Development/index.html\"\
      >Development Setup</a></p>\n<h3><span class=\"mw-headline\" id=\"Replication\"\
      >Replication</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=4\" title=\"\
      Edit section: Replication\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Game types and replicated values?</p>\n<ol>\n<li>Declare the UPROPERTY as\
      \ replicated in C++</li>\n<li>Initialize the state of the variable in the game\
      \ type constructor</li>\n<li>Declare the type of replication in the game type\
      \ GetLifetimeReplicatedProps function</li>\n</ol>\n<h3><span class=\"mw-headline\"\
      \ id=\"Low_Level\">Low Level</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=5\"\
      \ title=\"Edit section: Low Level\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Structure\">Structure</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Rejecht/Getting_Started_UE4?section=6\" title=\"Edit section:\
      \ Structure\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Explains the basic client only {Camera, HUD}, client and server {Pawn, Character,\
      \ PlayerState, GameState}, and server-only {Controller} junction points.</p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/index.html\"\
      >Unreal Architecture</a></p>\n<h4><span class=\"mw-headline\" id=\"Objects\"\
      >Objects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=7\" title=\"\
      Edit section: Objects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/Objects/Optimizations/index.html\"\
      >Unreal Object Handling</a> <a rel=\"nofollow\" class=\"external text\" href=\"\
      https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/Objects/Optimizations/index.html\"\
      >UObject Instance Creation</a></p>\n<h4><span class=\"mw-headline\" id=\"Pointers\"\
      >Pointers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=8\" title=\"\
      Edit section: Pointers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>When referring to something you use may shared pointers (pointer + reference\
      \ count), shared references, or weak pointers.</p>\n<p>The shared pointer types\
      \ are optimal for higher level or lower frequency access.</p>\n<p><a rel=\"\
      nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/SmartPointerLibrary/index.html\"\
      >Unreal Smart Pointer Library</a></p>\n<p>.IsValid() is used on shared pointers\
      \ to check if they are NULL.</p>\n<h5><span class=\"mw-headline\" id=\"Usage_Patterns\"\
      >Usage Patterns</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=9\" title=\"\
      Edit section: Usage Patterns\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h5>\n<ul>\n<li>Caching a pointer to something using a weak\
      \ pointer does not touch reference counting thus requires a check against NULL\
      \ before access (and it gets set to NULL automatically when the instance it\
      \ points to gets destroyed).</li>\n<li>The shared pointer itself requires a\
      \ check against IsValid before access.</li>\n<li>Custom C++ classes may want\
      \ to implement FSerializableObject to handle reference counting when they refer\
      \ to other UObject classes.</li>\n<li>Assigning NULL to a smart pointer may\
      \ force a deletion of the object.</li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Actors\">Actors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=10\" title=\"\
      Edit section: Actors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/Programming/UnrealArchitecture/Actors/Components/index.html\"\
      >Components</a></p>\n<h5><span class=\"mw-headline\" id=\"Destruction\">Destruction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Rejecht/Getting_Started_UE4?section=11\" title=\"Edit section:\
      \ Destruction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"https://docs.unrealengine.com/latest/INT/API/Runtime/Engine/GameFramework/AActor/IsPendingKillPending/index.html\"\
      >IsPendingKillPending</a></p>\n<h3><span class=\"mw-headline\" id=\"API_Overview\"\
      >API Overview</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Rejecht/Getting_Started_UE4?section=12\" title=\"\
      Edit section: API Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      https://docs.unrealengine.com/latest/INT/API/index.html\">https://docs.unrealengine.com/latest/INT/API/index.html</a></p>\n\
