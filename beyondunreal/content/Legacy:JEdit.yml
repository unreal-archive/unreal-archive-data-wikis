  wikitext:
    text: "'''''jEdit''''' is a powerful open source(it's free) [[Legacy:Text Editor|text\
      \ editor]], written in Java. Although it's still a text editor, it has many\
      \ of the features of a full blown [[Legacy:IDE|IDE]]\n\n==Features==\n* Runs\
      \ of Java JRE1.5\n* Versions 4.2 and onwards feature built-in syntax highlighting\
      \ support for UnrealScript\n* Open an unlimited number of files\n* Perform text\
      \ searches with support for regular expressions\n** Within a selection\n** Within\
      \ a Single file\n** Within all opened files\n** Within a Directory on your hard\
      \ disk\n*** Such as your UT/UT2003/UT2004 directory with a filter of *.uc\n\
      * Recent Files and Directories\n* Function Browsing\n* Error Parsing\n* Difference\
      \ Calculation (diffs)\n* Collapse code blocks\n* Markers, to mark important\
      \ places in large code blocks\n* Incredible plugin support with many:\n** Visual\
      \ Plugins\n** Code Assist (Auto-complete) plugins\n** Language Reference Plugins\n\
      ** Compiler and Parser Plugins\n* Extensive configuration options\n* Auto Save\
      \ and Backup functionality\n\n==Picture==\n\n[[Image:Legacy_nick89_jedit.jpeg|center|nick89\
      \ in his natural coding environment. He has 5 files opened but is viewing two\
      \ of them at once!]]\n\n==Useful Links==\n* http://www.jedit.org\n* http://plugins.jedit.org\
      \ (plugins can be downloaded from within jEdit)\n* http://community.jedit.org\n\
      \n==Discussion==\n\n'''Nick89:''' I used jEdit before i started Unreal Script,\
      \ i was pleasantly surprised when i discovered jEdit could handle my Syntax\
      \ Highlighting needs for Unreal Script (as well as almost any other programming\
      \ language or markup known to mankind). Great editor, i love it! :)\n\n'''Bob_The_Beheader:'''It\
      \ was definately written for linux. Seems to me like it dosn't really want to\
      \ see directory structures with the drives being the root. It's written in Java,\
      \ so go figure that the hell out... :). Anyways, I'm switching to using this\
      \ as my default text editor instead of [[Legacy:ConTEXT|conTEXT]] because context\
      \ has troule with line wrapping. One thing I don't like about this though is\
      \ that it's 'save' toolbar is a pic of a pencil, not a disk. which makes no\
      \ sense to me. Oh. Also, I can set up the file association for using this as\
      \ the default editor for .txt files, but I still can't open a file out of Explorer.\n\
      \n'''Wormbo:''' You should use the following command for file associations:\n\
      \ javaw.exe -jar \"path\\to\\jedit.jar\" -reuseview &ndash; \"%1\"\n\nThe -reuseview\
      \ switch makes it open the file in an existing jEdit window if there's already\
      \ is a jEdit instance running. If it bothers you that it sometimes decides to\
      \ open multiple instances if you open several files at the same time while jEdit\
      \ isn't running, you can set up an \"edit server\" (a hidden instance of jEdit)\
      \ to be run at Windows start.<br />And no, it doesn't have any problems with\
      \ drive letters being the root of the directory structures. It just has an awkward\
      \ way to display them in the directory tree due to the way they are handled\
      \ in Java.\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
