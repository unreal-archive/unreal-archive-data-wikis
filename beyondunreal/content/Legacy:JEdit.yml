  title: "Legacy:JEdit"
  text:
    text: "<p><i><b>jEdit</b></i> is a powerful open source(it's free) <a href=\"\
      /Legacy:Text_Editor\" title=\"Legacy:Text Editor\">text editor</a>, written\
      \ in Java. Although it's still a text editor, it has many of the features of\
      \ a full blown <a href=\"/Legacy:IDE\" title=\"Legacy:IDE\">IDE</a></p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Features\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Features</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Picture\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Picture</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Useful_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Useful Links</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Features\">Features</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:JEdit?section=1\" title=\"\
      Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Runs of Java JRE1.5</li>\n<li>Versions 4.2 and onwards feature built-in\
      \ syntax highlighting support for UnrealScript</li>\n<li>Open an unlimited number\
      \ of files</li>\n<li>Perform text searches with support for regular expressions\n\
      <ul>\n<li>Within a selection</li>\n<li>Within a Single file</li>\n<li>Within\
      \ all opened files</li>\n<li>Within a Directory on your hard disk\n<ul>\n<li>Such\
      \ as your UT/UT2003/UT2004 directory with a filter of *.uc</li>\n</ul>\n</li>\n\
      </ul>\n</li>\n<li>Recent Files and Directories</li>\n<li>Function Browsing</li>\n\
      <li>Error Parsing</li>\n<li>Difference Calculation (diffs)</li>\n<li>Collapse\
      \ code blocks</li>\n<li>Markers, to mark important places in large code blocks</li>\n\
      <li>Incredible plugin support with many:\n<ul>\n<li>Visual Plugins</li>\n<li>Code\
      \ Assist (Auto-complete) plugins</li>\n<li>Language Reference Plugins</li>\n\
      <li>Compiler and Parser Plugins</li>\n</ul>\n</li>\n<li>Extensive configuration\
      \ options</li>\n<li>Auto Save and Backup functionality</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Picture\">Picture</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:JEdit?section=2\"\
      \ title=\"Edit section: Picture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_nick89_jedit.jpeg\" class=\"image\" title=\"nick89 in his natural\
      \ coding environment. He has 5 files opened but is viewing two of them at once!\"\
      ><img alt=\"nick89 in his natural coding environment. He has 5 files opened\
      \ but is viewing two of them at once!\" src=\"/w/images/Legacy_nick89_jedit.jpeg\"\
      \ width=\"640\" height=\"462\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Useful_Links\">Useful Links</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:JEdit?section=3\"\
      \ title=\"Edit section: Useful Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.jedit.org\">http://www.jedit.org</a></li>\n<li><a rel=\"\
      nofollow\" class=\"external free\" href=\"http://plugins.jedit.org\">http://plugins.jedit.org</a>\
      \ (plugins can be downloaded from within jEdit)</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://community.jedit.org\">http://community.jedit.org</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:JEdit?section=4\" title=\"Edit section: Discussion\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Nick89:</b> I\
      \ used jEdit before i started Unreal Script, i was pleasantly surprised when\
      \ i discovered jEdit could handle my Syntax Highlighting needs for Unreal Script\
      \ (as well as almost any other programming language or markup known to mankind).\
      \ Great editor, i love it!&#160;:)</p>\n<p><b>Bob_The_Beheader:</b>It was definately\
      \ written for linux. Seems to me like it dosn't really want to see directory\
      \ structures with the drives being the root. It's written in Java, so go figure\
      \ that the hell out...&#160;:). Anyways, I'm switching to using this as my default\
      \ text editor instead of <a href=\"/Legacy:ConTEXT\" title=\"Legacy:ConTEXT\"\
      >conTEXT</a> because context has troule with line wrapping. One thing I don't\
      \ like about this though is that it's 'save' toolbar is a pic of a pencil, not\
      \ a disk. which makes no sense to me. Oh. Also, I can set up the file association\
      \ for using this as the default editor for .txt files, but I still can't open\
      \ a file out of Explorer.</p>\n<p><b>Wormbo:</b> You should use the following\
      \ command for file associations:</p>\n<pre>javaw.exe -jar \"path\\to\\jedit.jar\"\
      \ -reuseview – \"%1\"\n</pre>\n<p>The -reuseview switch makes it open the file\
      \ in an existing jEdit window if there's already is a jEdit instance running.\
      \ If it bothers you that it sometimes decides to open multiple instances if\
      \ you open several files at the same time while jEdit isn't running, you can\
      \ set up an \"edit server\" (a hidden instance of jEdit) to be run at Windows\
      \ start.<br />\nAnd no, it doesn't have any problems with drive letters being\
      \ the root of the directory structures. It just has an awkward way to display\
      \ them in the directory tree due to the way they are handled in Java.</p>\n\n\
      <!-- \nNewPP limit report\nCPU time usage: 0.064 seconds\nReal time usage: 0.066\
