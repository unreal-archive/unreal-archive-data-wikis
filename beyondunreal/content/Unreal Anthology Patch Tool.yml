  title: "Unreal Anthology Patch Tool"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_UAPatchTool.png\" class=\"\
      image\"><img alt=\"Legacy UAPatchTool.png\" src=\"/w/images/Legacy_UAPatchTool.png\"\
      \ width=\"385\" height=\"297\" /></a></div>\n<p><b>Unreal Anthology Patch Tool</b>\
      \ is a small utility to solve some issues with the Unreal Anthology box-set\
      \ and is created by Jan \"eGo\" Urbansky (<a href=\"/Jan\" title=\"Jan\" class=\"\
      mw-redirect\">Jan</a>).</p>\n<p>Version 1.0 currently available</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Anthology_Patch_Tool?section=1\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is a final release. Make backups of your registry\
      \ before using this tool.</p>\n<p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.ego-creations.de/index.php?f=files\">Unreal Anthology Patch\
      \ Tool 1.0</a> ~28 MB (build 1.0.1.0 - 13.02.2010)</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Changelist\">Changelist</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Anthology_Patch_Tool?section=2\"\
      \ title=\"Edit section: Changelist\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>v1.0 (build 1.0.1.0)</p>\n<ul>\n<li>fixed: allows\
      \ installation in root directory (e.g. C:\\)</li>\n<li>fixed: Removed string\
      \ \"New Folder\" if browse the installation folder</li>\n<li>added: Button to\
      \ create new folder</li>\n<li>changed: Start menu entries</li>\n</ul>\n<p>v1.0\
      \ (build 1.0.0.8)</p>\n<ul>\n<li>added: Windows Vista -&gt; Data Execution Prevention\
      \ exceptions for UnrealEd of Unreal Gold &amp; UT99</li>\n</ul>\n<p>v1.0 (build\
      \ 1.0.0.7)</p>\n<ul>\n<li>fixed: shell associations</li>\n</ul>\n<p>v1.0 (build\
      \ 1.0.0.5)</p>\n<ul>\n<li>added: Unreal Gold Server Compatibility Fix (NetFix)</li>\n\
      </ul>\n<p>v1.0 (build 1.0.0.3)</p>\n<ul>\n<li>added: VB Virtual Machine to run\
      \ Unreal Editor (Unreal Gold) under Windows Vista</li>\n</ul>\n<p>v1.0 (build\
      \ 1.0.0.1)</p>\n<ul>\n<li>added: Start menu entries for game editors</li>\n\
      <li>added: VB-Runtimes Patch for Unreal Editor (Unreal Gold)</li>\n<li>added:\
      \ PKG-Commandlet Patch for UnrealEd 2 (UT99)</li>\n</ul>\n<p>v1.0 (build 1.0.0.0)</p>\n\
      <ul>\n<li>added: registry settings (umod support, file associations etc.)</li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.061 seconds\nReal time\
