    text: "[[Image:Legacy_UAPatchTool.png|right|]]\n\n'''Unreal Anthology Patch Tool'''\
      \ is a small utility to solve some issues with the Unreal Anthology box-set\
      \ and is created by Jan \"eGo\" Urbansky ([[Jan|Jan]]).\n\nVersion 1.0 currently\
      \ available\n\n==Downloads==\n\nThis is a final release. Make backups of your\
      \ registry before using this tool.\n\n[http://www.ego-creations.de/index.php?f=files\
      \ Unreal Anthology Patch Tool 1.0] ~28 MB (build 1.0.1.0 - 13.02.2010)\n\n==Changelist==\n\
      \nv1.0 (build 1.0.1.0)\n* fixed: allows installation in root directory (e.g.\
      \ C:\\)\n* fixed: Removed string \"New Folder\" if browse the installation folder\n\
      * added: Button to create new folder\n* changed: Start menu entries\n\nv1.0\
      \ (build 1.0.0.8)\n* added: Windows Vista -> Data Execution Prevention exceptions\
      \ for UnrealEd of Unreal Gold & UT99\n\nv1.0 (build 1.0.0.7)\n* fixed: shell\
      \ associations\n\nv1.0 (build 1.0.0.5)\n* added: Unreal Gold Server Compatibility\
      \ Fix (NetFix)\n\nv1.0 (build 1.0.0.3)\n* added: VB Virtual Machine to run Unreal\
      \ Editor (Unreal Gold) under Windows Vista\n\nv1.0 (build 1.0.0.1)\n* added:\
      \ Start menu entries for game editors\n* added: VB-Runtimes Patch for Unreal\
      \ Editor (Unreal Gold)\n* added: PKG-Commandlet Patch for UnrealEd 2 (UT99)\n\
      \nv1.0 (build 1.0.0.0)\n* added: registry settings (umod support, file associations\
      \ etc.)\n\n\n[[Category:Applications]]"
