      #Contact\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Contact</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h1><span class=\"mw-headline\" id=\"About_Me\">About\
      \ Me</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Crusha?section=1\" title=\"Edit section: About\
      \ Me\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n\
      <p>The full nickname would be Crusha K. Rool, derived from that crocodile-villain\
      \ from \"Donkey Kong\", but I prefer Crusha after all.</p>\n<p>Since I am dedicated\
      \ and addicted to UT2004's Onslaught gametype, I once started to get myself\
      \ familiar with the Unreal Editor 3 and stuck with it down to the present day.</p>\n\
      <p><br /></p>\n<p>I am studying computer science at the moment and work in my\
      \ spare time as coder for UDK projects, currently for Firehazard Studio.</p>\n\
      <p>Whenever I have some time between that, I try to improve my UltimateMappingTools\
      \ (see below) or even do some mapping to help the UT2004 community to keep this\
      \ marvelous game alive for more years to come.</p>\n<p><br /></p>\n<h1><span\
      \ class=\"mw-headline\" id=\"Projects\">Projects</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=2\"\
      \ title=\"Edit section: Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h1>\n<h2><span class=\"mw-headline\" id=\"UE2\">UE2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Crusha?section=3\" title=\"Edit section: UE2\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"UltimateMappingTools\">UltimateMappingTools</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=4\"\
      \ title=\"Edit section: UltimateMappingTools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>UltimateMappingTools is a toolset started by me with\
      \ the goal to gather all useful UT2k4-actors out there in one package to give\
      \ level designers everything they could ever wish to do right at their hand.\
      \ Several coders have contributed their work to it. I say \"thank you\" to all\
      \ of them.</p>\n<p>See this page for a full reference: <a href=\"/User:Crusha/UltimateMappingTools\"\
      \ title=\"User:Crusha/UltimateMappingTools\">UltimateMappingTools</a></p>\n\
      <p><br /></p>\n<h3><span class=\"mw-headline\" id=\"DynamicWeather\">DynamicWeather</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Crusha?section=5\" title=\"Edit section: DynamicWeather\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>DynamicWeather\
      \ is a toolset by MarZer that contains a whole bunch of actors to put more atmosphere\
      \ into maps by controlling the natural forces. It is also included in my UltimateMappingTools.</p>\n\
      <p>I am <b>NOT</b> the creator of this actors, they are all done by <b>Mark\
      \ 'MarZer' Gillard</b>. I just put the descriptions on my User page because\
      \ User pages have some functionality for sub-pages that doesn't exist in other\
      \ namespaces.</p>\n<p>See this page for a full reference: <a href=\"/User:Crusha/DynamicWeather\"\
      \ title=\"User:Crusha/DynamicWeather\">DynamicWeather</a></p>\n<p><br /></p>\n\
      <h2><span class=\"mw-headline\" id=\"UE3\">UE3</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=6\"\
      \ title=\"Edit section: UE3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"UltimateSaveSystem\"\
      >UltimateSaveSystem</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Crusha?section=7\" title=\"Edit section: UltimateSaveSystem\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>UltimateSaveSystem\
      \ is a ready-to-use solution for writing and reading variables from UnrealScript\
      \ or Kismet into and from binary files, using unique names to find the value\
      \ in the file. It is capable of saving Integer, Float, Boolean, Vector and String\
      \ variables (with unlimited length).</p>\n<p><br />\nSee this page for a full\
      \ reference: <a href=\"/User:Crusha/UltimateSaveSystem\" title=\"User:Crusha/UltimateSaveSystem\"\
      >UltimateSaveSystem</a></p>\n<p>Note: Epic provided their own solution in the\
      \ meanwhile, so you should rather use their BasicSaveObject() and BasicLoadObject()\
      \ as those are compatible with every platform the UDK deploys to and don't rely\
      \ on DLLBind.</p>\n<p><br /></p>\n<h3><span class=\"mw-headline\" id=\"GUIFramework\"\
      >GUIFramework</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Crusha?section=8\" title=\"Edit section: GUIFramework\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This\
      \ is a framework for creating menus, buttons and other components entirely in\
      \ UnrealScript with the Canvas instead of having to rely on Scaleform, which\
      \ requires expensive third-party tools such as Adobe Flash Professional.</p>\n\
      <p>I started this on my own and turned it into an open source SVN repository\
      \ to improve it with anyone in the community willing to contribute.</p>\n<p><br\
      \ />\nYou can download, contribute and find more information about it <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://code.google.com/p/unrealscript-gui-framework/\"\
      >here</a>.</p>\n<h1><span class=\"mw-headline\" id=\"Maps\">Maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Crusha?section=9\" title=\"Edit section: Maps\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h1>\n<p>I early specialized\
      \ in technically and gameplay-related fine-tuning existing maps (with the author's\
      \ permission) rather than creating much own stuff, so most of the maps in my\
      \ \"portfolio\" owe their being to other guys.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"UT2004\">UT2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/User:Crusha?section=10\" title=\"Edit section: UT2004\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"ONS-Rail\">ONS-Rail</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=11\"\
      \ title=\"Edit section: ONS-Rail\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/showthread.php?t=724229\">Original Thread</a></p>\n\
      <p>This is a conversion of CTF-Rail to ONS, featuring a lot of NV-mayhem in\
      \ a narrow corridor-like map with three different levels for Z-axis gameplay\
      \ and toggleable doors at the Prime Nodes.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"ONS-.7BDX.7DAmeliorate\">ONS-{DX}Ameliorate</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=12\"\
      \ title=\"Edit section: ONS-{DX}Ameliorate\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/showthread.php?t=727952\">Original Thread</a></p>\n\
      <p>This is a conversion of CTF-Ameliorate to ONS, featuring two opposed residences\
      \ in a sunset scene with a central island surrounded by a canalization and 4\
      \ storage halls. The map is mainly NV, except four Mantas.</p>\n<h3><span class=\"\
      mw-headline\" id=\"ONS-SavoIsland-K\">ONS-SavoIsland-K</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=13\"\
      \ title=\"Edit section: ONS-SavoIsland-K\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/showthread.php?t=728055\">Original Thread</a></p>\n\
      <p>This is a conversion of JB-SavoIsland to ONS and a co-production with Kentaro.\
      \ The NV-match takes place on a beautiful South Sea island that allows to choose\
      \ between a fight along the flat beaches or through the hilly inland.</p>\n\
      <h3><span class=\"mw-headline\" id=\"ONS-Sektor9-Veni-Vidi-Vici\">ONS-Sektor9-Veni-Vidi-Vici</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Crusha?section=14\" title=\"Edit section: ONS-Sektor9-Veni-Vidi-Vici\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.gametracker.com/clan/freelancer/forum.php?thread=29819\"\
      >Original Thread</a></p>\n<p>This map was mainly created by VK especially for\
      \ our ONS-server, but I put a lot of technical and visual fine-tuning into it,\
      \ so I think it's worth being mentioned here. Gameplay is crazy, many )o(-vehicles\
      \ and superweapons and narrow space.</p>\n<h3><span class=\"mw-headline\" id=\"\
      ONS-Sektor8-The-Battle-Continues\">ONS-Sektor8-The-Battle-Continues</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Crusha?section=15\" title=\"Edit section: ONS-Sektor8-The-Battle-Continues\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.gametracker.com/clan/freelancer/forum.php?thread=32536\"\
      >Original Thread</a></p>\n<p>Again another map from VK for our server to which\
      \ I contributed much fine-tuning. This one is not as narrow as the other one\
      \ (actually it allows a lot of distance fights in vehicles and Z-axis gameplay),\
      \ but is not less chaotic.&#160;;)</p>\n<h3><span class=\"mw-headline\" id=\"\
      ONS-Downtown\">ONS-Downtown</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=16\" title=\"\
      Edit section: ONS-Downtown\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/showthread.php?t=737300\">Original Thread</a></p>\n\
      <p>A rebuild of the UT3-map WAR-TankCrossing for ONS from scratch. The BSP was\
      \ done by Sanch3z, following the original as accurately as possible, I was responsible\
      \ for everything else (StaticMeshes, lighting, bot paths, pickups, etc.).</p>\n\
      <p>The map uses UltimateDestructibleEnvironment from my MappingTools for destroyable\
      \ barricades to achieve the same effect as in the original.</p>\n<h3><span class=\"\
      mw-headline\" id=\"ONS-TankCrossing\">ONS-TankCrossing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=17\"\
      \ title=\"Edit section: ONS-TankCrossing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/showthread.php?t=743195\">Original Thread</a></p>\n\
      <p>A rebuild of the UT3-map WAR-TankCrossing for ONS from scratch. The map is\
      \ still in alpha phase but will feature some intense fights about the control\
      \ of the single Center Node and the escorting of a team's tank to the enemy\
      \ PowerCore.</p>\n<h3><span class=\"mw-headline\" id=\"ONS-GlobeTrotter\">ONS-GlobeTrotter</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/User:Crusha?section=18\" title=\"Edit section: ONS-GlobeTrotter\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>An\
      \ NV-map that currently only exists as concept. It will be one of the very few\
      \ maps that makes excessive use of the Escher Physics Mutator (and thus won't\
      \ work with any bots).</p>\n<p><br />\nThis was only a small selection from\
      \ the map's I've been working on, but the other's don't have that many noticeable\
      \ changes or are not supposed</p>\n<p><br /></p>\n<h1><span class=\"mw-headline\"\
      \ id=\"Contact\">Contact</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/User:Crusha?section=19\" title=\"\
      Edit section: Contact\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h1>\n\
      <p>You can contact me in these forums:</p>\n<p><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.gametracker.com/crusha_k_rool/\">Gametracker</a></p>\n\
      <p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealed.info/forum/member.php?u=2140\"\
      >UnrealEd.info (German site)</a></p>\n<p><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://ut2004.titaninternet.co.uk/forums/member.php?u=1873\"\
      >Titan Onslaught</a></p>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forum.omnipotents.com/member.php?u=1703\">Omnip)o(tents</a></p>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.vehiclemasters.co.uk/member.php?u=501\"\
      >Vehicle Masters</a></p>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/member.php?u=1387267\">Epic Games Forums</a></p>\n\
