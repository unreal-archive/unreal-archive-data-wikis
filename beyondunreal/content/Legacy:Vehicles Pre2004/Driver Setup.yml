  title: "Legacy:Vehicles Pre2004/Driver Setup"
  text:
    text: "<h3><span class=\"mw-headline\" id=\"Setting_up_the_driver_position.2Fanimation.\"\
      >Setting up the driver position/animation.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vehicles_Pre2004/Driver_Setup?section=1\"\
      \ title=\"Edit section: Setting up the driver position/animation.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>For an alternate\
      \ driver setup position code, please go to <a href=\"/edit/Legacy:Vehicles_Pre2004/Driver_Setup_Alternative?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Vehicles Pre2004/Driver Setup Alternative (page\
      \ does not exist)\">Legacy:Vehicles Pre2004/Driver Setup Alternative</a></p>\n\
      <p>First of all, when you have any vehicle, you might want to have the driver\
      \ visible. To make sure he's visible, use this variable in your vehicle class'\
      \ <code>DefaultProperties</code>:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code\
      \ mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"\
      >bDrawDriverInTP<span class=\"sy0\">=</span><span class=\"kw6\">True</span></pre></div>\n\
      </div>\n<p>Then, you have to set his position. Use a vector for this. In the\
      \ same <code>DefaultProperties</code> code, use:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\">DrivePos<span class=\"sy0\">=</span><span class=\"br0\">(</span>X<span\
      \ class=\"sy0\">=-</span><span class=\"nu0\">18.0</span>,Y<span class=\"sy0\"\
      >=-</span><span class=\"nu0\">10.0</span>,Z<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">99.000000</span><span class=\"br0\">)</span></pre></div>\n</div>\n\
      <p>Of course, replace the position values by the values you want to use. Although\
      \ positioning in your modeling application of preference and grabbing the coordinates\
      \ from there might help, nothing beats testing the position in game, so be sure\
      \ to test. This is the position of the root bone of your player's skeleton.</p>\n\
      <p>Third, and most important in some cases: the above code is enough to have\
      \ your driver/player sitting nice on a certain position, but depending on your\
      \ vehicle, the default position is not really what you want. You'll notice,\
      \ perhaps, that your vehicle class' superclass have a variable that defines\
      \ the animation (position) that's used to set the driving position. This variable\
      \ is also stored in the <code>DefaultProperties</code> block, and you can easily\
      \ add it to your own vehicle and change it to whatever you like. This is the\
      \ default code:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\">DriveAnim<span\
      \ class=\"sy0\">=</span><span class=\"st0\">\"Vehicle_Driving\"</span></pre></div>\n\
      </div>\n<p>So you can change the value between quotes to the name of the animation\
      \ (position) you want to use. This can be easily found on UnrealEd, on the animations\
      \ browser; just select the mesh you'll be using (for example, MercFemaleA) and\
      \ the list of available animations and poses will be shown on the left side\
      \ list.</p>\n<p>However, on most cases, this won't suffice since there isn't\
      \ much to work with. If you need a pose that shows your player riding a bike\
      \ with his legs a bit more apart, you'll have to make the pose yourself. In\
      \ this case, there are two alternatives you can work with.</p>\n<p>The first\
      \ one is to create a customized animation (pose) for the player bones; you can\
      \ then paste then on UnrealEd and append them to the mesh you'll be using. This\
      \ can be applied to your own customized character meshes, but I don't know how\
      \ you can apply them to the built-in character meshes and still use them as\
      \ pure packages without replicating the whole stuff. <i>(I'd appreciate if anyone\
      \ would shed a light on this)</i></p>\n<p>The second one, which is easy and\
      \ hard at the same time, is to apply rotation to the right bones to get your\
      \ model on the position you want it to be. Easy, because you just need a bit\
      \ of easily modifiable code; and hard, because you'll have to enter the rotating\
      \ values all by yourself, and this may take a bit of testing to get it right.\
      \ This is the case I'll be talking about here, since I've dealt with it for\
      \ a while (<a rel=\"nofollow\" class=\"external text\" href=\"http://www.ataricommunity.com/forums/showthread.php?s=&amp;threadid=369795\"\
      >story here</a>) and I think there's something I can share.</p>\n<p>You need\
      \ to know, then, that all your player bones can be changed - rotated, scaled\
      \ - by using simple commands. <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://udn.epicgames.com/Two/SkelAnim2\">This page on UDN</a> goes into great\
      \ detail into that and talks about the command you have to use to deal with\
      \ bone rotation: <code>SetBoneRotation()</code>. You just need them to check\
      \ the <a href=\"/Legacy:Bone_Names\" title=\"Legacy:Bone Names\">Bone Names</a>\
      \ list and you're ready to go.</p>\n<p>Here's what the code has to do: when\
      \ the driver enters the vehicle, change his animation (position) to the default\
      \ \"Vehicle_Driving\" position (already done by the vehicle classes). Work from\
      \ that and rotate some bones until you reach the desired position. Then, wait\
      \ until he leaves the car; when he does that, reset the bones to the correct\
      \ rotation.</p>\n<p>This is accomplished by using the <code>KDriverEnter()</code>\
      \ and <code>KDriverLeave()</code> functions present in vehicle classes. But\
      \ first of all, let's working with setting the player position. Let's suppose\
      \ I made a lot of playtesting, and then I already had the code to <b>reset to\
      \ my driving position</b>. This is it then:</p>\n<div dir=\"ltr\" class=\"mw-geshi\
      \ mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"\
      de1\"><span class=\"kw1\">function</span> SetDriverPositionReset<span class=\"\
      br0\">(</span><span class=\"br0\">)</span> <span class=\"br0\">{</span>\n  \
      \  Driver.<span class=\"me0\">SetBoneRotation</span><span class=\"br0\">(</span><span\
      \ class=\"st0\">'Bip01 Neck'</span>, <span class=\"kw3\">rot</span><span class=\"\
      br0\">(</span><span class=\"nu0\">0</span>, <span class=\"nu0\">0</span>, <span\
      \ class=\"nu0\">0</span><span class=\"br0\">)</span>, <span class=\"nu0\">1.0</span><span\
      \ class=\"br0\">)</span>;\n    Driver.<span class=\"me0\">SetBoneRotation</span><span\
      \ class=\"br0\">(</span><span class=\"st0\">'Bip01 Neck1'</span>, <span class=\"\
      kw3\">rot</span><span class=\"br0\">(</span><span class=\"nu0\">0</span>, <span\
      \ class=\"nu0\">0</span>, <span class=\"nu0\">0</span><span class=\"br0\">)</span>,\
      \ <span class=\"nu0\">1.0</span><span class=\"br0\">)</span>;\n    Driver.<span\
      \ class=\"me0\">SetBoneRotation</span><span class=\"br0\">(</span><span class=\"\
      st0\">'Dummy07'</span>, <span class=\"kw3\">rot</span><span class=\"br0\">(</span><span\
      \ class=\"nu0\">0</span>, <span class=\"nu0\">0</span>, <span class=\"nu0\"\
      >0</span><span class=\"br0\">)</span>, <span class=\"nu0\">1.0</span><span class=\"\
      br0\">)</span>;\n \n    Driver.<span class=\"me0\">SetBoneRotation</span><span\
      \ class=\"br0\">(</span><span class=\"st0\">'Bip01 L Clavicle'</span>, <span\
      \ class=\"kw3\">rot</span><span class=\"br0\">(</span><span class=\"nu0\">0</span>,\
      \ <span class=\"nu0\">0</span>, <span class=\"nu0\">0</span><span class=\"br0\"\
      >)</span>, <span class=\"nu0\">1.0</span><span class=\"br0\">)</span>;\n   \
      \ Driver.<span class=\"me0\">SetBoneRotation</span><span class=\"br0\">(</span><span\
