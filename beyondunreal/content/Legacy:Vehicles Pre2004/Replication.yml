  wikitext:
    text: "===Structs===\n\nThe replication of a struct doesn't seem to always work!\
      \ When this happends, replicate a variable '''after''' the struct. That seems\
      \ to help (don't forget to change the AVar in game, or it won't get replicated).\n\
      \n<uscript>\nvar int AVar; //Just for replication, else the VehicleState won't\
      \ be replicated.\n\nReplication\n{\n\tunreliable if(Role == ROLE_Authority)\n\
      \t\tVehicleState, AVar;\n}\n</uscript>\n\n===Related===\n* [[Legacy:Introduction\
      \ To Replication|Introduction to Replication]]\n* [[Legacy:Replication|Replication]]\n\
      * [[Legacy:Replication Block|Replication Block]]\n* [[Legacy:Role|Role]] and\
