      \ seems to help (don't forget to change the AVar in game, or it won't get replicated).</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"kw1\">var</span> <span\
      \ class=\"kw5\">int</span> AVar; <span class=\"co1\">//Just for replication,\
      \ else the VehicleState won't be replicated.</span>\n \n<span class=\"kw1\"\
      >Replication</span>\n<span class=\"br0\">{</span>\n\t<span class=\"kw1\">unreliable</span>\
      \ <span class=\"kw2\">if</span><span class=\"br0\">(</span><span class=\"kw7\"\
      >Role</span> <span class=\"sy0\">==</span> <span class=\"kw7\">ROLE_Authority</span><span\
      \ class=\"br0\">)</span>\n\t\tVehicleState, AVar;\n<span class=\"br0\">}</span></pre></div>\n\
