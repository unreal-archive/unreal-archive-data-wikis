  title: "Legacy:Kuhal"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#A_bit_about_me...\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">A bit about me...</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Kuhal_on_Family\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Kuhal on Family</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Kuhal_on_Games\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Kuhal on Games</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Computer_Games\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">Computer Games</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Board_Games\"><span class=\"\
      tocnumber\">3.2</span> <span class=\"toctext\">Board Games</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Kuhal_on_Programming\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Kuhal on Programming</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Predominant_Languages\"\
      ><span class=\"tocnumber\">4.1</span> <span class=\"toctext\">Predominant Languages</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Languages_of_interest\"><span\
      \ class=\"tocnumber\">4.2</span> <span class=\"toctext\">Languages of interest</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Mod_Pages\"><span class=\"\
      tocnumber\">4.3</span> <span class=\"toctext\">Mod Pages</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-10\"><a href=\"#Programming_related_interests\"\
      ><span class=\"tocnumber\">4.4</span> <span class=\"toctext\">Programming related\
      \ interests</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-11\"\
      ><a href=\"#Kuhal_on_.22the_things_that_make_me_MAD.22\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Kuhal on \"the things that make me MAD\"</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-12\"><a href=\"#Current_Projects\"><span\
      \ class=\"tocnumber\">5.1</span> <span class=\"toctext\">Current Projects</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-13\"><a href=\"#Chalkboard\"\
      ><span class=\"tocnumber\">6</span> <span class=\"toctext\">Chalkboard</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"A_bit_about_me...\"\
      >A bit about me...</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=1\" title=\"Edit section: A bit\
      \ about me...\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>My nick is borrowed from the much loved and highly absorbing works of fiction\
      \ written by <b>Julian May</b>.</p>\n<p>If you like Fantasy and love Science\
      \ Fiction and want a perfect example of the merging of these genres into a cohesive\
      \ and transfixing series, read these books!</p>\n<ul>\n<li><i>The Many Coloured\
      \ Land</i></li>\n<li><i>The Golden Torc</i></li>\n<li><i>The Non-Born King</i></li>\n\
      <li><i>The Adversary</i></li>\n</ul>\n<p>I identify with <i><b>Kuhal Earthshaker</b></i>\
      \ because he was always second best in what he did (ugh like me).</p>\n<p>He\
      \ lost a loved one and overcame terrible hardship to survive a very difficult\
      \ time in his world.</p>\n<p>However throughout all of the disasters and hardship,\
      \ Kuhal remained true to his ideals and was always honourable and noble.</p>\n\
      <p>This is an ideal I aspire to hence my adoption of the name Kuhal&#160;:)</p>\n\
      <p>If you read the books, this \"spoiler\" won't matter at all as he is not\
      \ the focal character at all...</p>\n<h2><span class=\"mw-headline\" id=\"Kuhal_on_Family\"\
      >Kuhal on Family</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=2\" title=\"Edit section: Kuhal\
      \ on Family\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>My family is my most important achievement and my most important duty/love/activity.</p>\n\
      <p>I have two children; my son born in January 2000 and my daughter born August\
      \ 2001.</p>\n<p>We live in Auckland, New Zealand which has a sub-tropical climate\
      \ (although that's hard to picture right now).</p>\n<p>We are famous for our\
      \ scenery (Lord of the Rings fame most recently), rugby, America's Cup, complaining\
      \ about Australians who keep beating us in sports, and UnrealTournament&#160;:)</p>\n\
      <p>The only wish I have is that there were more hours in a day so that I could\
      \ spend more than 1 hour a night on my hobbies.</p>\n<p>After the children are\
      \ asleep and the chores are done, there is precious little time to spend coding/playing/spamming\
      \ and so on.</p>\n<p>Oh well, maybe in the next reality&#160;:)</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Kuhal_on_Games\">Kuhal on Games</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kuhal?section=3\"\
      \ title=\"Edit section: Kuhal on Games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>game = fun</li>\n<li>fun = good</li>\n<li>game\
      \ = good</li>\n</ul>\n<p>I'll play anything once and most things several times\
      \ (until I beat you perhaps&#160;:) ).</p>\n<p>I'm into many types of games\
      \ as well as game formats.</p>\n<p>It comes from many a rainy day playing Monopoly\
      \ with my brothers and parents as I was growing up.</p>\n<p>I was playing Chess\
      \ at 4 and beating Mum at 5 (or so I am told...).</p>\n<p>I was taught many\
      \ card games as I was growing up as well as pool, darts (and other pub-related\
      \ games).</p>\n<p>I play hockey (that's Field Hockey to those in the USA) and\
      \ Squash. At school I captained the Squash and Chess teams and vice captained\
      \ the hockey team...</p>\n<p>Why? Mainly because I'm pretty good and putting\
      \ my point across and leadership comes naturally&#160;:)</p>\n<p>These days\
      \ I play online games and very little else. Why? Because my children are my\
      \ masters&#160;:)</p>\n<h3><span class=\"mw-headline\" id=\"Computer_Games\"\
      >Computer Games</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=4\" title=\"Edit section: Computer\
      \ Games\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>I play:</p>\n<ul>\n<li><b>UnrealTournament</b> - (of course) - I have a little\
      \ server set up for our gaming clan but truthfully, it's there as my test bed\
      \ for deploying my mods...muahaha</li>\n<li><b>WanCatan</b> - its a network\
      \ version of 'Settlers of Catan' which is a fantastic board game by Klaus Teuber\
      \ visit Mayfair Games at <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.coolgames.com/\">http://www.coolgames.com/</a> to learn more - incidentally,\
      \ Klaus Teuber was the creator of Monopoly as well!</li>\n<li><b>Chess</b> -\
      \ visit <a rel=\"nofollow\" class=\"external free\" href=\"http://itsyourmove.com\"\
      >http://itsyourmove.com</a> - many online http games there for when I'm at work\
      \ behind the pesky firewall</li>\n<li><b>BroodWars</b> - I used to be a big\
      \ online player but I haven't played in ages and ages - no times for a 4 hour\
      \ marathon game these days...RTS's take a back seat to turnbased or action games\
      \ where I can leave and come back a few minutes later</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Board_Games\">Board Games</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kuhal?section=5\"\
      \ title=\"Edit section: Board Games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>I play:</p>\n<ul>\n<li><b>The Settlers of Catan</b>\
      \ - \"Cities and Knights\" which is an extension of the original incorporating\
      \ more combative rules for those that like the extra challenge</li>\n<li><b>Risk</b>\
      \ - Haven't played in ages. Rather a basic game but good fun in a group of fanatics</li>\n\
      <li><b>Diplomacy</b> - I love this game but no time to play and nobody to play\
      \ with. Pure strategy, guile and negotiation skills. No luck at all</li>\n<li><b>Cards</b>\
      \ - Various games like \"500\", \"Euchre\", \"Black Lady\" ...</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Kuhal_on_Programming\">Kuhal on Programming</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kuhal?section=6\" title=\"Edit section: Kuhal on Programming\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>programming = fun</li>\n<li>game = fun</li>\n<li>programming = game</li>\n\
      </ul>\n<p>(false) Logic aside (hehe) programming to me is another type of game.</p>\n\
      <p>The rules are the language syntax.</p>\n<p>The skill is in your ability to\
      \ create new solutions.</p>\n<p>As with games, experience allows for better\
      \ success rates.</p>\n<p>The best game to play is one where it is you vs yourself,\
      \ trying for a personal best each time you play.</p>\n<p>This is what programming\
      \ is for me.</p>\n<p>It's also my livlihood but that's secondary.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Predominant_Languages\">Predominant Languages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kuhal?section=7\" title=\"Edit section: Predominant Languages\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>These\
      \ are some of the languages I've needed to use to earn a living over the years</p>\n\
      <ul>\n<li>Java/J2EE</li>\n<li>Visual Basic (various forms)</li>\n<li><a href=\"\
      /Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a></li>\n\
      <li>LISP</li>\n<li>Various Unix Shells</li>\n<li>PHP</li>\n<li>MySql (and SQl\
      \ in general really)</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Languages_of_interest\"\
      >Languages of interest</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=8\" title=\"Edit section: Languages\
      \ of interest\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Additionally I've touched on these languages for varying lengths of time\
      \ for aspects of projects or just for interests sake.</p>\n<ul>\n<li>Perl</li>\n\
      <li>C/C++</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Mod_Pages\">Mod\
      \ Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=9\" title=\"Edit section: Mod\
      \ Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a href=\"/edit/Legacy:Mod_Ideas/Balanced_CTF?redlink=1\" class=\"new\" title=\"\
      Legacy:Mod Ideas/Balanced CTF (page does not exist)\">Mod Ideas/Balanced CTF</a></p>\n\
      <h3><span class=\"mw-headline\" id=\"Programming_related_interests\">Programming\
      \ related interests</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=10\" title=\"Edit section: Programming\
      \ related interests\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Some programming related interests of mine.</p>\n<p>Unfortunately I've never\
      \ had time to follow any of them up farther than reading some theories and programming\
      \ techniques.</p>\n<ul>\n<li>Artificial Intelligence (AI)</li>\n<li>DirectX</li>\n\
      <li>Game Theory (related to AI)</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Kuhal_on_.22the_things_that_make_me_MAD.22\">Kuhal on \"the things that\
      \ make me MAD\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kuhal?section=11\" title=\"Edit section: Kuhal\
      \ on &quot;the things that make me MAD&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>MY pet hates are:</p>\n<ul>\n<li>Unfairness\n<ul>\n\
      <li>in games like UT when one team is stpacked with top talent and nobody agrees\
      \ to swap</li>\n<li>in life when children (especially but not exclusively) are\
      \ hurt by evil people</li>\n<li>whenever someone (ab)uses their power to hurt\
      \ others - grrrr</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Abuse\n<ul>\n<li>verbal\
      \ abuse of any sort I dislike - especially online</li>\n</ul>\n</li>\n</ul>\n\
      <ul>\n<li>Keyboards - they are so slow. I want neural implants to allow faster\
      \ human/PC interaction!</li>\n</ul>\n<ul>\n<li>Almond flavoured stuff (but I\
      \ like eating almonds - especially chocolate coated ones!)\n<ul>\n<li>agar -\
      \ That stuff is just nasty!</li>\n<li>fondant icing - (spelling?) - that stuff\
      \ that's on wedding cakes...yech</li>\n</ul>\n</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Current_Projects\">Current Projects</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kuhal?section=12\"\
      \ title=\"Edit section: Current Projects\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>-September 2003-</p>\n<p>I've been inactive for a\
      \ long time as I lost interest in UT due to the local servers all going into\
      \ disrepair. Fortunately things are better now and I can enjoy playing some\
      \ more. I was los tin the land of Warcraft 3 editing for a few months there\
      \ and as much fun as it was coming to terms with yet another scripting language,\
      \ you don't get as much satisfaction in WC3 scripting as in UT scripting&#160;:)</p>\n\
      <p>I'm currently adding to SemiAdmin for UT which is a mod started by <a href=\"\
      /edit/Legacy:DarkByte?redlink=1\" class=\"new\" title=\"Legacy:DarkByte (page\
      \ does not exist)\">DarkByte</a> and <a href=\"/Legacy:Evolution\" title=\"\
      Legacy:Evolution\">Evolution</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Chalkboard\">Chalkboard</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kuhal?section=13\" title=\"\
      Edit section: Chalkboard\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> Hello Kuhal. Welcome to the Unreal Wiki. That's an impressive\
      \ amount of work you've put into <a href=\"/Legacy:UltraEdit\" title=\"Legacy:UltraEdit\"\
      >UltraEdit</a>!</p>\n<p><b>ZxAnPhOrIaN:</b> Hi, welcome to the wiki!&#160;:)&#160;:tup:</p>\n\
      <p><b>Kuhal:</b> Err, thanks&#160;:) I chose the topic because I like UltraEdit\
      \ but also I wanted to learn the ropes as it were. I tried to keep the look\
      \ and feel as close to the standards I've been impressed with throughout the\
      \ Wiki...</p>\n<p><b>Tarquin:</b> Your request for peer review kind of got snowed\
      \ under heavy Site Navigation discussion... Wiki peer review is a bit odd at\
      \ first, especially if you're coming from forums where people tend to post comments\
      \ straight away. On a wiki, the tendency is that complete silence in reaction\
      \ to something usually means that people like it. (or they don't get it yet\
      \ and are waiting to see what it grows into). It takes some getting used to.\
      \ I have the funny feeling that <a href=\"/Legacy:Application\" title=\"Legacy:Application\"\
      >Application</a> isn't the only page that gives a list of script editors to\
      \ use with UnrealScript... I'm not sure, but it might be an idea to track that\
      \ down &amp; put a link to <a href=\"/Legacy:UltraEdit\" title=\"Legacy:UltraEdit\"\
      >UltraEdit</a> there too. It's nice to hear standards impress! I regularly reel\
      \ from how disorganized this place is ...&#160;:D</p>\n<p><b>EntropicLqd:</b>\
      \ Hi Kuhal - I came across those Julian May books many years ago - a storming\
      \ set of stories. O yeah - a very belated welcome to the Wiki. Maybe I should\
      \ add a section on vi&#160;:)</p>\n<p><b>Kuhal:</b> Thanks EntropicLqd and yeah\
      \ the stories are cool. vi..lmao...Can you imagine modding unrealscript in vi\
      \ exclusively? OUCH!</p>\n<p><b>Tarquin:</b> It's been said so many times...\
      \ but here goes for one more...</p>\n<p><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.userfriendly.org/cartoons/archives/99may/uf000621.gif\"\
      >http://www.userfriendly.org/cartoons/archives/99may/uf000621.gif</a></p>\n\
      <p><b>Kuhal:</b> ROFL. It might be old but I haven't seen it before! That's\
      \ funny...especially cos everyone knows that punch tape is the most hard core\
      \ editor on the market! Especially if you punch it with a compass during biology\
      \ class... )</p>\n<p><b>Highlander:</b> Hey! I use gVim (version of VI for windows)\
      \ to do my uscript. Has some nice unrealscript highlighting.</p>\n<p><b>Kuhal:</b>\
      \ O...M...G!!!!!! I never thought I would see the day&#160;:) I use <a href=\"\
      /Legacy:UltraEdit\" title=\"Legacy:UltraEdit\">UltraEdit</a>. I know the minimum\
      \ vi command necessary to cope with the small amount of unix scripting I have\
      \ to do from time to time...</p>\n<p><b>EntropicLqd:</b> lol - that's a great\
      \ cartoon. vi is OK once you've gone through the extreme trauma of having to\
      \ work with it.</p>\n<p><b>Tarquin:</b> When I was doing my maths degree, they\
      \ tried to get us to learn vi to program in Fortran 77. I rebelled, and spend\
      \ 2 weeks solid learning to program TinyMUSH instead. Great fun, wreaked havoc\
      \ on my sleep pattern. Still that's what 1st year is for...&#160;:D (the department\
      \ were dragged kicking and screaming into the 20th century and switched to <i>Mathematica</i>\
      \ the year after.)</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.059 seconds\n\
