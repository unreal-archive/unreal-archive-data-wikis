      \nThis will create the following files under your UT2004 install directory:\n\
      \n* ./System/MySkin.upl\n* ./Textures/MySkin.utx\n* ./StaticMeshes/cp_myskin1.usx\n\
      * ./StaticMeshes/X_cp_myskin1.usx\n* ./Textures/cp_myskin1.utx\n* ./Textures/X_cp_myskin1.utx\n\
