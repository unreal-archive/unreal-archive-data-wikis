      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Character_Skinning_Basics\"\
      >Character Skinning Basics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=1\"\
      \ title=\"Edit section: Character Skinning Basics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This tutorial teaches you how to take an existing\
      \ game character and create a new one with your own texture (colors) on it.\
      \ Once completed you will be able to see your character when you play in standalone\
      \ mode. You can also send it to friends so they can use it and see you using\
      \ it in network play.</p>\n<p>This will not teach you how to make <i>good</i>\
      \ skins: you are simply learning how to go about making the skin, and you can\
      \ then learn new techniques elsewhere and use them.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Tools\">Tools</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=2\"\
      \ title=\"Edit section: Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You will need to install <a href=\"/Legacy:UPaint\"\
      \ title=\"Legacy:UPaint\">UPaint</a> from the extras disk. Either install the\
      \ extras or note where they are on the install disk - you will be using them\
      \ later.</p>\n<p>You can paint directly with UPaint but you probably want also\
      \ to install a better <a href=\"/Legacy:Graphics_Application\" title=\"Legacy:Graphics\
      \ Application\">Graphics Application</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Getting_started\">Getting started</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=3\"\
      \ title=\"Edit section: Getting started\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Open up UPaint and load a character, say Torch or\
      \ Brock. UPaint will show the character in 3D alongside two textures, one for\
      \ the head and one for the body. Save the character with a new name, say MySkin.\
      \ This will create MySkin.upp, MySkinbody.upt and MySkinHead.upt on disk.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Headswap.21\">Headswap!</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=4\"\
      \ title=\"Edit section: Headswap!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Now you can draw directly on the 3D character or in\
      \ the texture windows, but for best results it's worth using a full-fledged\
      \ graphics package like Photoshop.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Finding_a_starting_image\">Finding a starting image</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=5\"\
      \ title=\"Edit section: Finding a starting image\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Go to your graphics program and look for the texture\
      \ for your character beneath UPaint's installation folder (on my UT2004 installation\
      \ they are at C:\\Program Files\\Right Hemisphere\\uPaint\\Textures). Torch\
      \ is mercMaleAHeadB.</p>\n<p>You can edit this to your heart's content. Use\
      \ the existing texture as a guide to the positions of the eyes and ears, etc.\
      \ They line up with the shapes on the 3D model so if you get them in the wrong\
      \ place your character will look somewhat deformed!</p>\n<p>When you are done,\
      \ save the file in .PNG format. Let's say it's called MySkinHead.PNG.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Importing\">Importing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=6\"\
      \ title=\"Edit section: Importing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In UPaint, click anywhere in the box on the left that\
      \ has the head texture in it. Then go to <i>file</i>-&gt;<i>import texture</i>,\
      \ find your texture and click open. Your texture should appear in the left hand\
      \ window and on the 3D model to the right.</p>\n<p>You can continue to make\
      \ changes, export from your graphics package and re-import in UPaint, and don't\
      \ forget for minor tweaks you can draw directly on the character in UPaint.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Save\">Save</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=7\"\
      \ title=\"Edit section: Save\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>First, save your work! Then Choose <i>File</i> -&gt;\
      \ <i>Export character to Unreal</i>.</p>\n<p>This will create the following\
      \ files under your UT2004 install directory:</p>\n<ul>\n<li>./System/MySkin.upl</li>\n\
      <li>./Textures/MySkin.utx</li>\n<li>./StaticMeshes/cp_myskin1.usx</li>\n<li>./StaticMeshes/X_cp_myskin1.usx</li>\n\
      <li>./Textures/cp_myskin1.utx</li>\n<li>./Textures/X_cp_myskin1.utx</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Team_Colors\">Team Colors</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Skinning?section=8\"\
      \ title=\"Edit section: Team Colors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A skin will not get popular if it does not support\
      \ team colors. Only deathmatch players will download it (not even team deathmatch\
      \ players!) because anyone who plays a team game with a non-team skin will quickly\
      \ find themselves in trouble, and getting kicked from servers.</p>\n<p>The first\
      \ step in making team colors is to create the additional skins. Follow the basic\
      \ tutorial above to create the red and blue versions, but add team numbers to\
      \ the name, for example, MySkin_0 for red and MySkin_1 for blue. You can trash\
      \ the .upl file for the teamskins as long as you keep the original MySkin.upl.</p>\n\
      <p>You need UnrealEd to set up team colors. In UnrealEd, open the texture package\
      \ containing the red skin and copy it into the package containing the neutral\
      \ skin. Export the body/head texture into a .DDS file, then open the neutral\
      \ skin package and import that .DDS file. Repeat for blue. The package should\
      \ now contain three body skins with names exactly the same except for the _0\
      \ and _1 at the ends. In teamplay the engine will automatically select the _0\
      \ or _1 textures - this works for body-only, head-only, or both. If you want\
      \ your skin to work with 4-team gametypes (TDM4, CTF4, etc) then you should\
      \ also have the green and gold textures with _2 and _3 respectively at the end\
      \ of their names.</p>\n<p>Lastly, right click on each head and body textures,\
      \ then click on \"Properties\". Look for the LODSet value and set it to LODSet_PlayerSkin.\
      \ Make sure you do this for all the actual skin textures. The portrait should\
      \ have the LODSet value set to LODSet_Interface.</p>\n<h2><span class=\"mw-headline\"\
