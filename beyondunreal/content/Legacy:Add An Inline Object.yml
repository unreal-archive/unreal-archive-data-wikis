  title: "Legacy:Add An Inline Object"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p>An <b>inline object</b> is a new concept in <a href=\"/Legacy:UnrealEd_3\"\
      \ title=\"Legacy:UnrealEd 3\">UnrealEd 3</a>. The notion of setting one actor's\
      \ property to point to another actor in the map is not new, but with an inline\
      \ object, that second object's properties can be edited within the first's.\
      \ It's an object that is created just to work within this actor: you can think\
      \ of the inline object as a complex group of properties or component inserted\
      \ into the actor.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface-Ed3-dynamicarray-inline-1.png\" class=\"image\"><img\
      \ alt=\"Legacy interface-Ed3-dynamicarray-inline-1.png\" src=\"/w/images/Legacy_interface-Ed3-dynamicarray-inline-1.png\"\
      \ width=\"351\" height=\"134\" /></a></div>\n</div>\n<p>When dealing with dynamic\
      \ arrays, like the Emitters array of the <a href=\"/Legacy:Emitter\" title=\"\
      Legacy:Emitter\">Emitter</a> class, <a href=\"/Legacy:Extend_The_Dynamic_Array\"\
      \ title=\"Legacy:Extend The Dynamic Array\">extend the dynamic array</a> to\
      \ make room for a new inline object first.</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-dynamicarray-inline-2.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-dynamicarray-inline-2.png\"\
      \ src=\"/w/images/Legacy_interface-Ed3-dynamicarray-inline-2.png\" width=\"\
      351\" height=\"134\" /></a></div>\n</div>\n<p>This is how you usually start\
      \ out. You have an object reference that doesn't hold anything: the box says\
      \ 'None'.</p>\n<p>You could:</p>\n<ul>\n<li>type in a reference for an existing\
      \ object, or</li>\n<li>use the widgets to create a new object.</li>\n</ul>\n\
      <p>Reusing an existing object might be useful with the Emitter, as you could\
      \ have one ParticleEmitter working in several Emitters (probably... we haven't\
      \ tested this!)</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface-Ed3-dynamicarray-inline-3.png\" class=\"image\"><img\
      \ alt=\"Legacy interface-Ed3-dynamicarray-inline-3.png\" src=\"/w/images/Legacy_interface-Ed3-dynamicarray-inline-3.png\"\
      \ width=\"351\" height=\"134\" /></a></div>\n</div>\n<p>To use the <b>New</b>\
      \ widget, first highlight the row that contains the \"New\" label. This will\
      \ reveal a drop-down list of classes. Pick one and click the New button. (Note:\
      \ in some older builds of UnrealEd 3, the drop-down list is broken and won't\
      \ display. Make it active and use the arrow keys to select from the list.)</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-dynamicarray-inline-4.png\"\
      \ class=\"image\" title=\"The object reference now holds an object. Note the\
      \ darker grey background for the inline object and its property groups.\"><img\
      \ alt=\"The object reference now holds an object. Note the darker grey background\
      \ for the inline object and its property groups.\" src=\"/w/images/Legacy_interface-Ed3-dynamicarray-inline-4.png\"\
      \ width=\"351\" height=\"134\" /></a></div>\n</div>\n<p>Your actor whose properties\
      \ are displayed in the Actor Properties Window now contains a new object <i>inside\
      \ it</i>. It has its own properties within the properties of the containing\
      \ actor: the inner object properties are shown in a darker grey that the containing\
      \ actor properties.</p>\n<p>Note that the inner object won't appear in the map\
      \ views and can't be selected and edited like an actor. To work with it, you'll\
      \ always need to select the containing actor first.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_An_Inline_Object?section=1\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> I have a better set of pics from Karma\
      \ -&gt; KParams , will upload later.</p>\n\n<!-- \nNewPP limit report\nCPU time\
      \ usage: 0.062 seconds\nReal time usage: 0.076 seconds\nPreprocessor visited\
