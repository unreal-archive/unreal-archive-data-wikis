  title: "Legacy:Gmax"
  text:
    text: "<p>A <a href=\"/Legacy:Modeling_Application\" title=\"Legacy:Modeling Application\"\
      >Modeling Application</a>.</p>\n<p>Taken from <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www4.discreet.com/gmax/\">the gmax website</a>:</p>\n\
      <blockquote class=\"legacyquote\">\n<p>gmax® is a free 3D modeling and animation\
      \ tool based on Discreet's award-winning 3ds max® software. Built for gamers\
      \ to create their own in-game content for gmax ready games, a gamer can produce\
      \ everything from characters and vehicles to landscapes and props. Not only\
      \ do you get to customize your games, you also learn 3D design within a professional-level\
      \ tool.</p>\n</blockquote>\n<p>Visit the gmax website at <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www4.discreet.com/gmax/\">http://www4.discreet.com/gmax/</a>\
      \ to learn more or <a rel=\"nofollow\" class=\"external text\" href=\"http://www.turbosquid.com/gmax\"\
      >download gmax</a> from TurboSquid.</p>\n<p>Note, <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.discreet.com\">discreet</a> has stopped the\
      \ development of GMAX.</p>\n<h3><span class=\"mw-headline\" id=\"How_to_use_Gmax_models_in_Unreal\"\
      >How to use Gmax models in Unreal</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gmax?section=1\"\
      \ title=\"Edit section: How to use Gmax models in Unreal\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Unfortunatly there has never\
      \ been an official Unreal gamespack for Gmax, making it difficult to export\
      \ models to Unreal. Follow these 5. steps to use Gmax as your modeller for Unreal.</p>\n\
      <p>1. First you will need to get Gmax, download it from <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.turbosquid.com/gmax\">Turbosquid</a>.\
      \ During the installation you will be asked for a serial code which can be attained\
      \ through the registration link provided in the setup program. The registration\
      \ is done at the Turbosquid site. Now create a model.</p>\n<p>2. Now that you\
      \ have Gmax, you will need the MD3 exporter to export the model outside of Gmax.\
      \ You can download Quake-3 MD3 exporter beta v1.0 (ExportMD3_gmax_beta1.zip)\
      \ from <a rel=\"nofollow\" class=\"external text\" href=\"http://pages.videotron.com/browser/\"\
      >Browser ICE's home of Chris Cookson GMAX and 3d max plugins/scripts</a> . MD3\
      \ is the format Quake3 uses for it's models. Put the dle file in the plugins\
      \ directory. The next time you load Gmax, you will be able to export to the\
      \ MD3 file format. From here it is only a small step.</p>\n<p>3. Download the\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://doom3.planet-multiplayer.de/download.php?view.96\"\
      >Quake3 to Doom3 file converter</a>. Put the md3toASE file in the meshes directory\
      \ of Gmax, it is all you will need. Go to the directory in the Command Prompt\
      \ and use \"md3toASE myfile.md3 myfile.ase\" to convert your file. This converts\
      \ the file to .ASE file format. Now your file will work in Doom3. However if\
      \ you load it into UnrealEd, it will crash. This is due to a small bug in the\
      \ .ASE file format that the converter produces.</p>\n<p>4. You will need to\
      \ manually edit the numbers of the faces of the ASE file to have a ':' behind\
      \ them. Example:</p>\n<p>Old: *MESH_FACE 0 A: 3 B: 1 C: 0 AB: 1 BC: 1 CA: 1\
      \ *MESH_SMOOTHING *MESH_MTLID 0</p>\n<p>New: *MESH_FACE 0: A: 3 B: 1 C: 0 AB:\
      \ 1 BC: 1 CA: 1 *MESH_SMOOTHING *MESH_MTLID 0</p>\n<p>Also, edit the line with\
      \ the filename of the texture that you used (All sides of the model need to\
      \ be textured) to have the correct extension and remove the part that refers\
      \ to Doom</p>\n<p>Example:</p>\n<ul>\n<li>BITMAP \"C:\\mybitmap.bmp\"</li>\n\
      </ul>\n<p>5. Now import your model in UnrealEd! Make sure to save your map before\
      \ importing, a small error is enough to crash UnrealEd...</p>\n<hr />\n<p><b>Tgusagalpa:</b>\
      \ As of October 6, 2005 GMax will no longer be offered as a free product, but\
      \ you may have a free 30-day trial.</p>\n<p><b>StarWeaver:</b> Um, from the\
      \ forum linked from this site <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://usa.autodesk.com/adsk/servlet/index?id=5562445&amp;siteID=123112\">Autodesk\
      \ GMAX site</a>, it looks like what's really happening is this:</p>\n<ul>\n\
      <li>The current version of gmax will continue to be released as-is, but with\
      \ no further support.</li>\n<li>At some future time, a new version of gmax,\
      \ coded around windows vista, will be released and supported. (It looks like\
      \ the whole problem here is that the application is too tightly bound to the\
      \ current versions of the OS and won't run on the newer one without admin privledges\
      \ or some such.)</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.031\
      \ seconds\nReal time usage: 0.099 seconds\nPreprocessor visited node count:\
