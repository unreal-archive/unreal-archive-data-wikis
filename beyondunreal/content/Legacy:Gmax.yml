      \ vista, will be released and supported. (It looks like the whole problem here\
      \ is that the application is too tightly bound to the current versions of the\
      \ OS and won't run on the newer one without admin privledges or some such.)\n\
      \n[[Category:Legacy Modeling|{{PAGENAME}}]]\n[[Category:Legacy Application|{{PAGENAME}}]]"
