  text:
    text: "<p>A <a href=\"/Legacy:Modeling_Application\" title=\"Legacy:Modeling Application\"\
      >Modeling Application</a>.</p>\n<p>Some tips for those who have truespace and\
      \ would like to bring their models into UED3. It's slow, it's painful, but it\
      \ works.</p>\n<ul>\n<li>Be sure to triangulate the object before exporting</li>\n\
      <li>Note: Avoid cones, they crashed UED3 on my machine. Will test other primitives\
      \ and advise. It's unlikely that subdivision surfaces or nurbs surfaces will\
      \ come over (nor is it likely feasible).</li>\n<li>Export created object as\
      \ an ascii 3d Studio object</li>\n<li>Open UED</li>\n<li>Import the brush</li>\n\
      <li>Add it</li>\n<li>Texture from within UED but save often as coping textures\
      \ from one triangle to another will eventually crash UED (on WinME) <i>even\
      \ doing nothing eventually crashes UEd on Win98/ME o_O →<a href=\"/Legacy:Wormbo\"\
      \ title=\"Legacy:Wormbo\">Wormbo</a></i></li>\n<li>Convert the newly created\
      \ BSP to a static mesh (if necessary)</li>\n</ul>\n<p>I have not tried texturing\
      \ from within Truespace and then exporting a 3D Studio object. Will test and\
      \ advise. It's likely this isn't an option as it's likely that Caligari's export\
      \ is rudimentary.</p>\n<p>(This is my first Wiki editing so shout if I've messed\
      \ something up. If so, my apologies.)</p>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
