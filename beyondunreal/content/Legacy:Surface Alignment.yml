  text:
    text: "<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-surface-align.png\"\
      \ class=\"image\" title=\"Alignment tab\"><img alt=\"Alignment tab\" src=\"\
      /w/images/Legacy_interface-Ed3-surface-align.png\" width=\"436\" height=\"300\"\
      \ /></a></div>\n</div>\n<p>This tab of the <a href=\"/Legacy:Surface_Properties_Window\"\
      \ title=\"Legacy:Surface Properties Window\">Surface Properties Window</a> aligns\
      \ the texture on one or several surfaces.</p>\n<ol>\n<li>select an alignment\
      \ type in the left hand box</li>\n<li>set parameters required</li>\n<li>click\
      \ \"Align\"</li>\n</ol>\n<p>Note that the UTile and VTile properties work the\
      \ <b>opposite</b> way to the scaling properties of the Pan tab. Here, a value\
      \ of 4, for example, means <i>shrink</i> by a factor of 4, or tile 4 repetitions,\
      \ not <i>scale up</i> by 4.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Default\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Default</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Planar\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Planar</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Box\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Box</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Face\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Face</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Setting_Alignment\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Setting Alignment</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Automatic\"><span class=\"tocnumber\">6</span> <span\
      \ class=\"toctext\">Automatic</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Numeric\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >Numeric</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"\
      #Rotation\"><span class=\"tocnumber\">7.1</span> <span class=\"toctext\">Rotation</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#Scaling\"><span class=\"tocnumber\"\
      >7.2</span> <span class=\"toctext\">Scaling</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-10\"><a href=\"#Manual\"><span class=\"tocnumber\">7.3</span> <span\
      \ class=\"toctext\">Manual</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"\
      ><a href=\"#Tools\"><span class=\"tocnumber\">7.4</span> <span class=\"toctext\"\
      >Tools</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"\
      ><a href=\"#Reading_Alignment\"><span class=\"tocnumber\">8</span> <span class=\"\
      toctext\">Reading Alignment</span></a></li>\n<li class=\"toclevel-1 tocsection-13\"\
      ><a href=\"#Cylinders\"><span class=\"tocnumber\">9</span> <span class=\"toctext\"\
      >Cylinders</span></a></li>\n<li class=\"toclevel-1 tocsection-14\"><a href=\"\
      #Comments\"><span class=\"tocnumber\">10</span> <span class=\"toctext\">Comments</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Default\">Default</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Surface_Alignment?section=1\" title=\"Edit section: Default\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><a\
      \ href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy\
      \ To Do</a></p>\n<h2><span class=\"mw-headline\" id=\"Planar\">Planar</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Surface_Alignment?section=2\" title=\"Edit section: Planar\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Seems\
      \ to be good for cylinder sides</p>\n<h2><span class=\"mw-headline\" id=\"Box\"\
      >Box</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Surface_Alignment?section=3\" title=\"Edit section:\
      \ Box\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h2><span class=\"mw-headline\" id=\"Face\">Face</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Alignment?section=4\"\
      \ title=\"Edit section: Face\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<hr />\n<p>UT stuff below</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Setting_Alignment\">Setting Alignment</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Alignment?section=5\"\
      \ title=\"Edit section: Setting Alignment\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are several ways to align a texture.</p>\n<p><i>Quick\
      \ Properties window recap:</i> Select the texture by clicking on it in the 3D\
      \ <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd\
      \ Viewport</a>. Hold down control while clicking to select multiple textures.\
      \ Right-click on one of the textures you have selected to bring up the texture\
      \ pop-up menu. Click on the alignment tab (you may have to click more than once\
      \ or several combinations of clicks to bring up the tab, UnrealEd is rather\
      \ messed up here).</p>\n<h2><span class=\"mw-headline\" id=\"Automatic\">Automatic</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Surface_Alignment?section=6\" title=\"Edit section: Automatic\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Automatic\
      \ alignment commands in the <a href=\"/Legacy:Surface_Properties_Window\" title=\"\
      Legacy:Surface Properties Window\">Surface Properties Window</a> align the texture\
      \ based on where it is in the world grid</p>\n<dl>\n<dt>Align as Floor/Ceiling&#160;</dt>\n\
      <dd>lines the texture up to an invisible floor grid.</dd>\n<dt>Wall Direction&#160;</dt>\n\
      <dd></dd>\n<dt>Wall Pan&#160;</dt>\n<dd></dd>\n<dt>Unalign&#160;</dt>\n<dd></dd>\n\
      </dl>\n<p>Obviously, <i>Align as Floor/Ceiling</i> applies to generally horizontal\
      \ surfaces and the other two apply to generally vertical surfaces. Selecting\
      \ an alignment that has no bearing on the direction of surface you have selected\
      \ (like <i>Align as Floor/Ceiling</i> applied to a straight up and down wall),\
      \ will have no affect on the texture.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Numeric\">Numeric</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Surface_Alignment?section=7\" title=\"Edit section:\
      \ Numeric\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Aligning to whatever specifications you want using the detailed alignment\
      \ window</p>\n<ul>\n<li>You can move the texture vertically and horizontally\
      \ using the 1, 2, 4, 8, 16 buttons in the top-left.</li>\n<li>In the bottom\
      \ left, there are buttons that correspond to the menu options I mentioned earlier.</li>\n\
      <li>At the top-right, there are a few buttons to rotate or flip the texture,\
      \ just press them and see what they do, they're all pretty straight-forward.</li>\n\
      </ul>\n<p>Click the buttons to pan the texture in the U or V (horizontal &amp;\
      \ vertical) directions. If the surface has a flip or rotation applied, it moves\
      \ into the applied direction. (arg... I'm too good at maths to explain this\
      \ in n00b-friendly terms — tarquin)</p>\n<h3><span class=\"mw-headline\" id=\"\
      Rotation\">Rotation</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Surface_Alignment?section=8\" title=\"Edit section:\
      \ Rotation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Allows texture to be rotation 45 or 90 degrees. Hold SHIFT while pressing\
      \ the button with reverse the rotation. T horizontal or vertical surface can\
      \ be flipped opposites if Flip U or Flip V is pressed.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Scaling\">Scaling</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Alignment?section=9\"\
      \ title=\"Edit section: Scaling\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can:</p>\n<ul>\n<li>Select a number from the \"\
      Simple\" box's drop-down and hit Apply. This applies the scaling to the U and\
      \ V axes.</li>\n<li>Type a number in the \"Simple\" box and hit Apply. This\
      \ applies the scaling to the U and V axes.</li>\n<li>Type two numbers in the\
      \ \"U\" and \"V\" boxes and hit the Apply button next to those</li>\n</ul>\n\
      <p>In all cases, checking \"relative\" will apply the scaling relative to the\
      \ current scaling of the texture.</p>\n<p>The Scaling fields don't display information\
      \ about the selected texture, they merely allow you to set it. To read the current\
      \ texture scaling values, type \"POLY TEXINFO\" into the <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd Console</a> and open the log window\
      \ to see the information.</p>\n<p>You can change the scaling of the texture\
      \ a couple self-explanatory ways in the bottom-right.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Manual\">Manual</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Alignment?section=10\"\
      \ title=\"Edit section: Manual\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There are also buttons in the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">toolbox</a> for pan and rotate; though they still\
      \ work in single units they are sometimes much faster. See:</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:Texture_Rotate\" title=\"Legacy:Texture Rotate\">Texture Rotate</a></li>\n\
      <li><a href=\"/Legacy:Texture_Pan\" title=\"Legacy:Texture Pan\">Texture Pan</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Tools\">Tools</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Alignment?section=11\"\
      \ title=\"Edit section: Tools\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>There's also <a href=\"/Legacy:TexAlign\" title=\"\
      Legacy:TexAlign\">TexAlign</a>, an <a href=\"/Legacy:Application\" title=\"\
      Legacy:Application\">external utility</a> for aligning textures on complex shapes\
      \ like cylinders.</p>\n<h2><span class=\"mw-headline\" id=\"Reading_Alignment\"\
      >Reading Alignment</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Surface_Alignment?section=12\" title=\"Edit\
      \ section: Reading Alignment\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Use the POLY TEXINFO command in the <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd Console</a> and read the result\
      \ in the Log window.</p>\n<h2><span class=\"mw-headline\" id=\"Cylinders\">Cylinders</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Surface_Alignment?section=13\" title=\"Edit section: Cylinders\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Thought\
      \ it could be handy&#160;; you can use tan(pi/n) (n number of side) as a factor\
      \ for scaling,</p>\n<p>for example with a 8 sides cylinder you could use U=tan(pi/8)*2=0.8284271247469898\
      \ and the textures will fit seamlessely</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Alignment?section=14\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>GTD-Carthage</b>: I've got a UT'99 question. Is\
      \ there no way to use the concept of the Align to Floor/Cieling Option (having\
      \ textures to perfectly fit on a grid regardless of any slanted surfaces) on\
      \ the X-Axis and/or Y-Axis? Or probably by just inputting a rotation number?\
      \ The Align to Walls option just fits the texture to the horizontal axis and\
      \ aligns it to a surface's left-most border - not the kind of aligning tool\
      \ that's perfectly useful nowadays.</p>\n<p>See also <a href=\"/Legacy:Surface_Context_Menu\"\
      \ title=\"Legacy:Surface Context Menu\">Surface Context Menu</a></p>\n\n<!--\
