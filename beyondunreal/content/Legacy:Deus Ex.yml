      ==Description==\n\n'''Deus Ex''' is a game built with the [[Legacy:Unreal Engine|Unreal\
      \ Engine]]. It uses a heavily-modified version of the [[Legacy:Unreal Tournament|Unreal\
      \ Tournament]] engine, and is  unlike a typical first-person-shooter in many\
      \ ways.  One of them is the sheer level of detail put into the game, from seagulls\
      \ that squawk (or chirp, or whatever the heck seagulls do), to books filling\
      \ you in on the  backstory of the game. It's even been described as a first\
      \ person shooter / adventure game hybrid. Deus Ex is full of stuff that is completely\
      \ useless in the context of beating the game, but that provides a level of atmosphere\
      \ that is lacking in many other games.\n\n==Things Of Note==\n\nThe game uses\
      \ a heavily modified version of the [[Legacy:Unreal Tournament|Unreal Tournament]]\
      \ engine.  Apparently before the latest patch, as the available version of [[Legacy:UnrealEd|UnrealEd]]\
      \ is [[Legacy:UnrealEd 1|UnrealEd 1]] (written in Visual Basic and crashy).\
      \ You have to download it separately (It's referred to as the Deus Ex SDK).\n\
      \n''HCDenton:'' Most of the UnrealEd1 crashes occur when you have the ''properties\
      \ window'' open, deselect all objects, and then click the properties window\
      \ (to close it). The workaround to this is to simply select some actor before\
      \ closing the actor properties window.\n\nMany of the UT classes have been modified,\
      \ from moving functions between classes to wholesale changes. (I'm working on\
      \ a [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Class Changes]] document.\n\nIt does\
      \ not support:\n* [[Legacy:Delegate|Delegate]]s (this is fairly normal since\
      \ these were only introduced in ut2003!)\n\n===Limitations===\n\n'''Xhiris:'''\
      \ Read somewhere that the game will take textures up to 1024x1024, but it won't\
      \ render them properly.  Anyone have concrete info on this?\n\n'''Foxpaw:'''\
      \ I can't say for sure about Deus Ex, but UT2003 can have textures larger than\
      \ that. Of course, that's a later version of the engine, but still, rendering\
      \ is all done by DirectX/OpenGL/whatever, so unless it was a texture compression\
      \ issue or something, I can't see that being an issue. I suppose if you had\
      \ a copy of Deus Ex it would be fairly easy to test though.\n\n'''Kawachan:'''\
      \ I had a fairly big texture (over 256 in size) and it didn't work. Said it\
      \ was too big. I'd say it ''doesn't'' take 'em that big.\n\n'''Kawachan:'''\
      \ Well now, I noticed some UT textures are 512. Nice top size. I'd stick with\
      \ that.\n\n'''IAMME:''' I still play and mod for DX and yes I can say it does\
      \ take 1024 dimension textures, but as said above the rendering will be horrible.\
      \ Also, DX takes in only much more improved models than Unreal 1 does, which\
      \ leads to conversion which is painful :/\n\n==Documentation (in progress)==\n\
