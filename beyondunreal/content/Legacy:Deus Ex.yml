      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Deus_Ex?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Deus\
      \ Ex</b> is a game built with the <a href=\"/Legacy:Unreal_Engine\" title=\"\
      Legacy:Unreal Engine\">Unreal Engine</a>. It uses a heavily-modified version\
      \ of the <a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\"\
      >Unreal Tournament</a> engine, and is unlike a typical first-person-shooter\
      \ in many ways. One of them is the sheer level of detail put into the game,\
      \ from seagulls that squawk (or chirp, or whatever the heck seagulls do), to\
      \ books filling you in on the backstory of the game. It's even been described\
      \ as a first person shooter / adventure game hybrid. Deus Ex is full of stuff\
      \ that is completely useless in the context of beating the game, but that provides\
      \ a level of atmosphere that is lacking in many other games.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Things_Of_Note\">Things Of Note</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Deus_Ex?section=2\"\
      \ title=\"Edit section: Things Of Note\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The game uses a heavily modified version of the <a\
      \ href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\">Unreal\
      \ Tournament</a> engine. Apparently before the latest patch, as the available\
      \ version of <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\" class=\"\
      mw-redirect\">UnrealEd</a> is <a href=\"/Legacy:UnrealEd_1\" title=\"Legacy:UnrealEd\
      \ 1\">UnrealEd 1</a> (written in Visual Basic and crashy). You have to download\
      \ it separately (It's referred to as the Deus Ex SDK).</p>\n<p><i>HCDenton:</i>\
      \ Most of the UnrealEd1 crashes occur when you have the <i>properties window</i>\
      \ open, deselect all objects, and then click the properties window (to close\
      \ it). The workaround to this is to simply select some actor before closing\
      \ the actor properties window.</p>\n<p>Many of the UT classes have been modified,\
      \ from moving functions between classes to wholesale changes. (I'm working on\
      \ a <a href=\"/Legacy:Deus_Ex/Class_Changes\" title=\"Legacy:Deus Ex/Class Changes\"\
      >Legacy:Deus Ex/Class Changes</a> document.</p>\n<p>It does not support:</p>\n\
      <ul>\n<li><a href=\"/Legacy:Delegate\" title=\"Legacy:Delegate\">Delegates</a>\
      \ (this is fairly normal since these were only introduced in ut2003!)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Limitations\">Limitations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Deus_Ex?section=3\" title=\"Edit section: Limitations\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Xhiris:</b>\
      \ Read somewhere that the game will take textures up to 1024x1024, but it won't\
      \ render them properly. Anyone have concrete info on this?</p>\n<p><b>Foxpaw:</b>\
      \ I can't say for sure about Deus Ex, but UT2003 can have textures larger than\
      \ that. Of course, that's a later version of the engine, but still, rendering\
      \ is all done by DirectX/OpenGL/whatever, so unless it was a texture compression\
      \ issue or something, I can't see that being an issue. I suppose if you had\
      \ a copy of Deus Ex it would be fairly easy to test though.</p>\n<p><b>Kawachan:</b>\
      \ I had a fairly big texture (over 256 in size) and it didn't work. Said it\
      \ was too big. I'd say it <i>doesn't</i> take 'em that big.</p>\n<p><b>Kawachan:</b>\
      \ Well now, I noticed some UT textures are 512. Nice top size. I'd stick with\
      \ that.</p>\n<p><b>IAMME:</b> I still play and mod for DX and yes I can say\
      \ it does take 1024 dimension textures, but as said above the rendering will\
      \ be horrible. Also, DX takes in only much more improved models than Unreal\
      \ 1 does, which leads to conversion which is painful&#160;:/</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Documentation_.28in_progress.29\">Documentation\
      \ (in progress)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Deus_Ex?section=4\" title=\"Edit section: Documentation\
      \ (in progress)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Class_(DX)\" title=\"Category:Legacy Class\
