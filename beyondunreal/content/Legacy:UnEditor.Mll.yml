  wikitext:
    text: "UnEditor.mll is a plugin for Maya used to aid in the export of static meshes\
      \ and skeletal meshes.\n\n==Overview==\n\nThis plug-in, specifically written\
      \ for [[Legacy:Maya|Maya PLE]] 4.0.1, exports Maya scene objects directly to\
      \ [[Legacy:UnrealEd 3|UnrealEd 3]]. Static meshes are exported into the [[Legacy:Static\
      \ Mesh Browser|Static Mesh browser]] as components of .usx packages, and skeletal\
      \ meshes export to the Animations browser as components of .ukx packages. Documentation\
      \ for the plug-in's use is available when launching the version of Maya PLE\
      \ 4.0.1 that shipped with the original UT2003 release (CD#3).\n\nMaya 4 and\
      \ 4.5 PLE users who have had problems getting the added Scale attribute of their\
      \ model's export set to work properly can download the unEditor.mll version\
      \ at the link below. This is a copy of the original plug-in version, dated 9/18/02.\n\
      \nTests indicate that a later version dated 10/28/02 (offered as a downloadable\
      \ replacement, and which may have been on some CD pressings of UT2003) ignores\
      \ the Scale attribute when exporting models from Maya 4 and 4.5 PLE. If you've\
      \ had this problem, the earlier version may help.\n\nhttp://wiki.beyondunreal.com/dl.php/wiki/patches/UnEditor091802.zip\n\
      \nAvailable for Maya Complete/Unlimited versions 5 and 6 from UDN/Two at:\n\n\
      http://udn.epicgames.com/Two/MayaCompletePlugins#UT2004_Maya_Complete_Plugins\n\
      \n==Installation Guide==\n\nThis section is meant to help in the initial setup\
      \ of the UnEditor.mll plug-in and the related UnrealEdExport shelf.  This information\
      \ is suspiciously lacking in other online documentation.  This covers setup\
      \ for UT2004.\n\n# Download UnEditor.mll\n# Run the .exe installer (Note: you\
      \ need both the related Maya version *and* UT2004 installed)\n# Open Maya (a\
      \ new session is recommended)\n# Go to Windows -> Settings/Preferences -> Plug-in\
      \ Manager... to open the Plug-in Manager window\n# Where you see UnEditor.mll,\
      \ hit the checkbox next to Load\n# Type the following in the console line (a\
      \ text bar near the bottom of the Maya interface), \"source UT2004Export.mel\"\
      \ (this is case sensitive; without the quotes)\n# Hit Enter\n# Type the following\
      \ in the same console line, \"UT2004Export\"\n# Hit Enter\n\nThis should create\
      \ a new shelf tab named, \"UnrealEdExport\", with four useful buttons.\n\n==External\
      \ Links==\n* [http://begonza.com/log/?p=14 Setting Up Maya PLE 7.0, UnrealEd\
      \ 2004 and unEditor.mll]\n\n==Related Topics ==\n* [[Legacy:Maya|Maya]]\n* [[Legacy:Maya\
      \ FAQ|Maya FAQ]]\n* [[Legacy:PerformCreateUTSet.Mel|performCreateUTSet.mel]]\n\
      * [[Legacy:Importing Models From Maya|Importing Models From Maya]]\n* [[Legacy:Maya\
      \ PLE Character Model Tutorial|Maya PLE Character Model Tutorial]] - Page 6\
      \ talks about exporting animation to UnrealEditor.\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
