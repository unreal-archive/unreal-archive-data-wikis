  title: "Legacy:UnEditor.Mll"
  text:
    text: "<p>UnEditor.mll is a plugin for Maya used to aid in the export of static\
      \ meshes and skeletal meshes.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Overview\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Overview</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Installation_Guide\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Installation Guide</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">External Links</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnEditor.Mll?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This plug-in, specifically written for <a href=\"\
      /Legacy:Maya\" title=\"Legacy:Maya\">Maya PLE</a> 4.0.1, exports Maya scene\
      \ objects directly to <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a>. Static meshes are exported into the <a href=\"/Legacy:Static_Mesh_Browser\"\
      \ title=\"Legacy:Static Mesh Browser\">Static Mesh browser</a> as components\
      \ of .usx packages, and skeletal meshes export to the Animations browser as\
      \ components of .ukx packages. Documentation for the plug-in's use is available\
      \ when launching the version of Maya PLE 4.0.1 that shipped with the original\
      \ UT2003 release (CD#3).</p>\n<p>Maya 4 and 4.5 PLE users who have had problems\
      \ getting the added Scale attribute of their model's export set to work properly\
      \ can download the unEditor.mll version at the link below. This is a copy of\
      \ the original plug-in version, dated 9/18/02.</p>\n<p>Tests indicate that a\
      \ later version dated 10/28/02 (offered as a downloadable replacement, and which\
      \ may have been on some CD pressings of UT2003) ignores the Scale attribute\
      \ when exporting models from Maya 4 and 4.5 PLE. If you've had this problem,\
      \ the earlier version may help.</p>\n<p><a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://wiki.beyondunreal.com/dl.php/wiki/patches/UnEditor091802.zip\"\
      >http://wiki.beyondunreal.com/dl.php/wiki/patches/UnEditor091802.zip</a></p>\n\
      <p>Available for Maya Complete/Unlimited versions 5 and 6 from UDN/Two at:</p>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://udn.epicgames.com/Two/MayaCompletePlugins#UT2004_Maya_Complete_Plugins\"\
      >http://udn.epicgames.com/Two/MayaCompletePlugins#UT2004_Maya_Complete_Plugins</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Installation_Guide\">Installation Guide</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnEditor.Mll?section=2\" title=\"Edit section: Installation\
      \ Guide\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This section is meant to help in the initial setup of the UnEditor.mll plug-in\
      \ and the related UnrealEdExport shelf. This information is suspiciously lacking\
      \ in other online documentation. This covers setup for UT2004.</p>\n<ol>\n<li>Download\
      \ UnEditor.mll</li>\n<li>Run the .exe installer (Note: you need both the related\
      \ Maya version *and* UT2004 installed)</li>\n<li>Open Maya (a new session is\
      \ recommended)</li>\n<li>Go to Windows -&gt; Settings/Preferences -&gt; Plug-in\
      \ Manager... to open the Plug-in Manager window</li>\n<li>Where you see UnEditor.mll,\
      \ hit the checkbox next to Load</li>\n<li>Type the following in the console\
      \ line (a text bar near the bottom of the Maya interface), \"source UT2004Export.mel\"\
      \ (this is case sensitive; without the quotes)</li>\n<li>Hit Enter</li>\n<li>Type\
      \ the following in the same console line, \"UT2004Export\"</li>\n<li>Hit Enter</li>\n\
      </ol>\n<p>This should create a new shelf tab named, \"UnrealEdExport\", with\
      \ four useful buttons.</p>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnEditor.Mll?section=3\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://begonza.com/log/?p=14\"\
      >Setting Up Maya PLE 7.0, UnrealEd 2004 and unEditor.mll</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnEditor.Mll?section=4\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Maya\" title=\"Legacy:Maya\"\
      >Maya</a></li>\n<li><a href=\"/Legacy:Maya_FAQ\" title=\"Legacy:Maya FAQ\">Maya\
      \ FAQ</a></li>\n<li><a href=\"/Legacy:PerformCreateUTSet.Mel\" title=\"Legacy:PerformCreateUTSet.Mel\"\
      >performCreateUTSet.mel</a></li>\n<li><a href=\"/Legacy:Importing_Models_From_Maya\"\
      \ title=\"Legacy:Importing Models From Maya\">Importing Models From Maya</a></li>\n\
      <li><a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial\" title=\"Legacy:Maya\
      \ PLE Character Model Tutorial\">Maya PLE Character Model Tutorial</a> - Page\
      \ 6 talks about exporting animation to UnrealEditor.</li>\n</ul>\n\n<!-- \n\
