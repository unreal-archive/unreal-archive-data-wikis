  text:
    text: "<p><b>Zonelight</b> provides ambient <a href=\"/Legacy:Lighting\" title=\"\
      Legacy:Lighting\">lighting</a> to an entire zone of a map. Stylistically, using\
      \ zonelighting isn't recommended for the polished version of a map. Most experienced\
      \ mappers find it gives a washed-out look to a map if used as a principal lighting\
      \ source. However, it has two important uses:</p>\n<ul>\n<li>If used carefully,\
      \ with low brightness, it can help prevent a map from being too dark, or in\
      \ outdoors areas.</li>\n<li>When you're <a href=\"/Legacy:Playtest\" title=\"\
      Legacy:Playtest\">playtesting</a> a map, it's a pain having to drop lights here\
      \ there and everywhere just to preview the architecture: zonelighting allows\
      \ a whole area of a map to have an ambient light level without the need drop\
      \ in lights. (If a map has no lights at all, the other way to preview architecture\
      \ without lights is simply to not build any lights: <a href=\"/Legacy:Build\"\
      \ title=\"Legacy:Build\">build</a> only Geometry and BSP.)</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Setting_zonelight\">Setting zonelight</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Zonelight?section=1\" title=\"Edit section: Setting zonelight\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Zones\
      \ take their properties from the ZoneInfo actor UnrealEd finds in the zone on\
      \ rebuild. If there isn't one, the properties set in the map's unique <a href=\"\
      /Legacy:LevelInfo\" title=\"Legacy:LevelInfo\">LevelInfo</a> actor are applied.\
      \ (More on this: <a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\">Zoning</a>.)</p>\n\
      <p>Note that an \"unzoned\" map, ie with no portals or ZoneInfos, is just treated\
      \ as a map consisting on a single zone.</p>\n<ol>\n<li>Does your zone has a\
      \ ZoneInfo or not?\n<ul>\n<li>If yes, find the ZoneInfo actor</li>\n<li>If no,\
      \ open the <a href=\"/Legacy:Level_Properties\" title=\"Legacy:Level Properties\"\
      >Level Properties</a> (in the View menu or press F6)</li>\n</ul>\n</li>\n<li>Now\
      \ <a href=\"/Legacy:Set_The_Following_Properties\" title=\"Legacy:Set The Following\
      \ Properties\">Set the following properties</a> for either the level or the\
      \ zone:\n<ul>\n<li>Zonelight -&gt; AmbientBrightness to the desired light level.</li>\n\
      </ul>\n</li>\n<li>rebuild, resave and run the level. It should now have ambient\
      \ lighting without any manually placed lights.</li>\n</ol>\n<p>You can also\
      \ fiddle with the hue and saturation values to achieve different light <a href=\"\
      /Legacy:Colors\" title=\"Legacy:Colors\">colors</a>.</p>\n<p>The ZoneLight properties\
      \ work the same way as those under <a href=\"/Legacy:Actor/Lighting\" title=\"\
      Legacy:Actor/Lighting\">Actor/Lighting</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Zonelight?section=2\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\"\
      >Lighting</a></li>\n<li><a href=\"/Legacy:Colors\" title=\"Legacy:Colors\">Colors</a></li>\n\
      <li><a href=\"/Legacy:Actor/Lighting\" title=\"Legacy:Actor/Lighting\">Actor/Lighting</a></li>\n\
      <li><a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\">Zoning</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Zonelight?section=3\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Ironblayde:</b> What exactly needs to be done?\
      \ It seems all right to me; there isn't a lot to say about ZoneLight.</p>\n\
      <p><b>Tarquin:</b> Good point! I have no idea! Let's remove the tag until we\
      \ remember, if ever&#160;:D</p>\n<p><b>Evilmrfrank:</b> It is not always a good\
      \ idea to use Zone Lighting in your maps. It would probably run much smoother\
      \ and better but your level will not look near as good. I have often found though\
      \ that setting it to a brightness of 2-5 helps to cancel out the solid black\
      \ parts in a map.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.025 seconds\n\
