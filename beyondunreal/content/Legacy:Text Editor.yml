  title: "Legacy:Text Editor"
  text:
    text: "<p>The following applications have proven useful for <a href=\"/Legacy:UnrealScript\"\
      \ title=\"Legacy:UnrealScript\">UnrealScript</a> code authoring. Check the <a\
      \ href=\"/Legacy:Text_Editor/Feature_Matrix\" title=\"Legacy:Text Editor/Feature\
      \ Matrix\">Legacy:Text Editor/Feature Matrix</a> for a direct comparison of\
      \ those text editors' features.</p>\n<ul>\n<li><a href=\"/Legacy:Boxer\" title=\"\
      Legacy:Boxer\">Boxer</a> – Full-featured programmer's editor with user configurable\
      \ syntax highlighting.</li>\n<li><a href=\"/Legacy:ConTEXT\" title=\"Legacy:ConTEXT\"\
      >ConTEXT</a> – Free full featured text editor.</li>\n<li><a href=\"/Legacy:EditPlus\"\
      \ title=\"Legacy:EditPlus\">EditPlus</a></li>\n<li><a href=\"/Legacy:Emacs\"\
      \ title=\"Legacy:Emacs\">Emacs</a> – Now has an unrealscript mode.</li>\n<li><a\
      \ href=\"/Legacy:JEdit\" title=\"Legacy:JEdit\">jEdit</a> – Open source code\
      \ editor, with UnrealScript syntax highlighting.</li>\n<li><a href=\"/Legacy:Proton\"\
      \ title=\"Legacy:Proton\">Proton</a> – Free text editor with syntax highlighting\
      \ for many languages.</li>\n<li><a href=\"/Legacy:TextPad\" title=\"Legacy:TextPad\"\
      >TextPad</a> – All-purpose text editor, with syntax highlighting for most languages\
      \ including UnrealScript.</li>\n<li><a href=\"/Legacy:UCEditor\" title=\"Legacy:UCEditor\"\
      >UCEditor</a> – An IDE for UnrealScript as a plugin for <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.eclipse.org\">eclipse</a>.</li>\n\
      <li><a href=\"/Legacy:UltraEdit\" title=\"Legacy:UltraEdit\">UltraEdit</a> –\
      \ Hex/text editor with syntax highlighting/ctags support and more.</li>\n<li><a\
      \ href=\"/Legacy:UPad\" title=\"Legacy:UPad\">UPad</a> – A small editor with\
      \ syntax highlighting.</li>\n<li><a href=\"/Legacy:Vim\" title=\"Legacy:Vim\"\
      >Vim</a> – Vi IMproved! The best VI clone with built-in UnrealScript syntax\
      \ highlighting and ctags support.</li>\n<li><a href=\"/Legacy:VisualUC\" title=\"\
      Legacy:VisualUC\">VisualUC</a> – Graphic interface tool for editing and compiling\
      \ scripts.</li>\n<li><a href=\"/Legacy:WOTgreal\" title=\"Legacy:WOTgreal\"\
      >WOTgreal</a> – WOTgreal, the editing tool for the Unreal® Engine. An All-in-One\
      \ IDE for writting, compiling, and running UnrealScript.</li>\n<li><a href=\"\
      /Legacy:Zeus\" title=\"Legacy:Zeus\">Zeus</a> – A fully scriptable, highly configurable\
      \ IDE offering syntax highlighting, project management, integrated version control,\
      \ code folding, seamless FTP/SFTP editing.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Text_Editor?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a></li>\n<li><a href=\"/Legacy:UnrealScript_Lessons\" title=\"\
      Legacy:UnrealScript Lessons\">UnrealScript Lessons</a></li>\n<li><a href=\"\
      /Legacy:IDE\" title=\"Legacy:IDE\">IDE</a></li>\n<li><a href=\"/Legacy:Application\"\
      \ title=\"Legacy:Application\">Application</a></li>\n</ul>\n<hr />\n<p><a href=\"\
      /Category:Legacy_Application\" title=\"Category:Legacy Application\">Category:Legacy\
      \ Application</a></p>\n<p><a href=\"/Category:Legacy_Refactor_Me\" title=\"\
      Category:Legacy Refactor Me\">Category:Legacy Refactor Me</a> - Alot of these\
      \ entries are IDEs, and should be moved to the IDE application list</p>\n\n\
