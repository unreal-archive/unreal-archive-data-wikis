  wikitext:
    text: "The following applications have proven useful for [[Legacy:UnrealScript|UnrealScript]]\
      \ code authoring.  Check the [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Feature Matrix]]\
      \ for a direct comparison of those text editors' features.\n\n* [[Legacy:Boxer|Boxer]]\
      \ &ndash; Full-featured programmer's editor with user configurable syntax highlighting.\n\
      * [[Legacy:ConTEXT|ConTEXT]] &ndash; Free full featured text editor.\n* [[Legacy:EditPlus|EditPlus]]\n\
      * [[Legacy:Emacs|Emacs]] &ndash; Now has an unrealscript mode.\n* [[Legacy:JEdit|jEdit]]\
      \ &ndash; Open source code editor, with UnrealScript syntax highlighting.\n\
      * [[Legacy:Proton|Proton]] &ndash; Free text editor with syntax highlighting\
      \ for many languages.\n* [[Legacy:TextPad|TextPad]] &ndash; All-purpose text\
      \ editor, with syntax highlighting for most languages including UnrealScript.\n\
      * [[Legacy:UCEditor|UCEditor]] &ndash; An IDE for UnrealScript as a plugin for\
      \ [http://www.eclipse.org eclipse].\n* [[Legacy:UltraEdit|UltraEdit]] &ndash;\
      \ Hex/text editor with syntax highlighting/ctags support and more.\n* [[Legacy:UPad|UPad]]\
      \ &ndash; A small editor with syntax highlighting.\n* [[Legacy:Vim|Vim]] &ndash;\
      \ Vi IMproved!  The best VI clone with built-in UnrealScript syntax highlighting\
      \ and ctags support.\n* [[Legacy:VisualUC|VisualUC]] &ndash; Graphic interface\
      \ tool for editing and compiling scripts. \n* [[Legacy:WOTgreal|WOTgreal]] &ndash;\
      \ WOTgreal, the editing tool for the Unreal&reg; Engine. An All-in-One IDE for\
      \ writting, compiling, and running UnrealScript.\n* [[Legacy:Zeus|Zeus]] &ndash;\
      \ A fully scriptable, highly configurable IDE offering syntax highlighting,\
      \ project management, integrated version control, code folding, seamless FTP/SFTP\
      \ editing.\n\n==Related Topics ==\n* [[Legacy:UnrealScript|UnrealScript]]\n\
      * [[Legacy:UnrealScript Lessons|UnrealScript Lessons]]\n* [[Legacy:IDE|IDE]]\n\
      * [[Legacy:Application|Application]]\n\n----\n\n[[:Category:Legacy Application]]\n\
