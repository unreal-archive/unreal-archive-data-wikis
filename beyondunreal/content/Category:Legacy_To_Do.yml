    text: "{{Legacy category}}\nThis is the category page for pages that need work\
      \ &ndash; if you have spare time on the Wiki, why not see if you can improve\
      \ any of these pages? :D (go on. the [[Legacy:UnrealEd Goblin|UnrealEd Goblin]]\
      \ will be your friend ;) )\n\n* To find pages in this category: Click the page\
      \ title above to generate a list of all the pages that belong to this category.\n\
      * To add a page to this category: Add the text <code>[[Category</code><code>\
      \ To Do]]</code> to that page so it will show on searches.\n\nAll category pages\
      \ belong to [[:Category:Legacy Category]]: Go there to find other categories.\n\
      \nOf course ''all'' wiki pages can be added to. This is for pages that have\
      \ filled up nicely and need some Wiki Gardening.\n\nIf you spot pages that you\
      \ think need a rewrite but don't have the time or the expertise, or you want\
      \ a group opinion, add \"Category To Do\" to the bottom. (obviously, all wiki\
      \ pages can be spruced up from time to time...)\n\n'''Bob_The_Beheader:''' Is\
      \ there any general agreement on how large of a change should be made to a page\
      \ before asking for a group opinion? Im working on some refactoring of the [[Legacy:Bot\
      \ Pathing|Bot Pathing]] page into the [[Legacy:Basic Bot Pathing|Basic Bot Pathing]]\
      \ tutorial, and some of it is a pretty heavy duty overhaul.\n\n'''Tarquin:'''\
      \ It all depends... if you don't mind people disagreeing with the changes and\
      \ them being reverted, you can do what you like :) I would recommend caution\
      \ for the bot pages though &ndash; they have been the subject of SO MANY attempts\
      \ at cleaning up...\n\n'''SuperApe:''' Bob, we need to talk about those proposed\
      \ changes.  I made a massive overhaul of the bot support pages and I wrote the\
      \ Basic Bot Pathing Tutorial.  Propose the changes in the Discussion sections\
      \ so that we can come to an agreement.  Like, what would you change anyway?\n\
      \nYou can also add [[Legacy:WikiTag|WikiTags]], like \"[[:Category:Legacy Refactor\
      \ Me]]\".\n\n==Related Topics==\n* There's a laundry list of things you could\
      \ do to help the Unreal Wiki on [[Legacy:UnrealWiki To Do|UnrealWiki To Do]].\
      \ These range from simple stuff you can do in a couple of minutes, to major\
      \ structural work. \n* To find pages that don't exist yet, but are requested\
      \ by \"ghost links\", see [[:Category:Legacy Wanted Pages]].\n[[Category:Legacy\
      \ Category|To Do]]\n[[Category:Legacy Wanted Pages|To Do]]"
