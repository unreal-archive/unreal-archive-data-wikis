  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>This\
      \ is the category page for pages that need work – if you have spare time on\
      \ the Wiki, why not see if you can improve any of these pages?&#160;:D (go on.\
      \ the <a href=\"/Legacy:UnrealEd_Goblin\" title=\"Legacy:UnrealEd Goblin\">UnrealEd\
      \ Goblin</a> will be your friend&#160;;) )</p>\n<ul>\n<li>To find pages in this\
      \ category: Click the page title above to generate a list of all the pages that\
      \ belong to this category.</li>\n<li>To add a page to this category: Add the\
      \ text <code>[[Category</code> <code>To Do]]</code> to that page so it will\
      \ show on searches.</li>\n</ul>\n<p>All category pages belong to <a href=\"\
      /Category:Legacy_Category\" title=\"Category:Legacy Category\">Category:Legacy\
      \ Category</a>: Go there to find other categories.</p>\n<p>Of course <i>all</i>\
      \ wiki pages can be added to. This is for pages that have filled up nicely and\
      \ need some Wiki Gardening.</p>\n<p>If you spot pages that you think need a\
      \ rewrite but don't have the time or the expertise, or you want a group opinion,\
      \ add \"Category To Do\" to the bottom. (obviously, all wiki pages can be spruced\
      \ up from time to time...)</p>\n<p><b>Bob_The_Beheader:</b> Is there any general\
      \ agreement on how large of a change should be made to a page before asking\
      \ for a group opinion? Im working on some refactoring of the <a href=\"/Legacy:Bot_Pathing\"\
      \ title=\"Legacy:Bot Pathing\">Bot Pathing</a> page into the <a href=\"/Legacy:Basic_Bot_Pathing\"\
      \ title=\"Legacy:Basic Bot Pathing\">Basic Bot Pathing</a> tutorial, and some\
      \ of it is a pretty heavy duty overhaul.</p>\n<p><b>Tarquin:</b> It all depends...\
      \ if you don't mind people disagreeing with the changes and them being reverted,\
      \ you can do what you like&#160;:) I would recommend caution for the bot pages\
      \ though – they have been the subject of SO MANY attempts at cleaning up...</p>\n\
      <p><b>SuperApe:</b> Bob, we need to talk about those proposed changes. I made\
      \ a massive overhaul of the bot support pages and I wrote the Basic Bot Pathing\
      \ Tutorial. Propose the changes in the Discussion sections so that we can come\
      \ to an agreement. Like, what would you change anyway?</p>\n<p>You can also\
      \ add <a href=\"/Legacy:WikiTag\" title=\"Legacy:WikiTag\">WikiTags</a>, like\
      \ \"<a href=\"/Category:Legacy_Refactor_Me\" title=\"Category:Legacy Refactor\
      \ Me\">Category:Legacy Refactor Me</a>\".</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Category:Legacy_To_Do?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>There's a laundry list of things you could\
      \ do to help the Unreal Wiki on <a href=\"/Legacy:UnrealWiki_To_Do\" title=\"\
      Legacy:UnrealWiki To Do\">UnrealWiki To Do</a>. These range from simple stuff\
      \ you can do in a couple of minutes, to major structural work.</li>\n<li>To\
      \ find pages that don't exist yet, but are requested by \"ghost links\", see\
      \ <a href=\"/Category:Legacy_Wanted_Pages\" title=\"Category:Legacy Wanted Pages\"\
      >Category:Legacy Wanted Pages</a>.</li>\n</ul>\n\n<!-- \nNewPP limit report\n\
