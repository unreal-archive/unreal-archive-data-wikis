      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>An\
      \ article message box is usually not used directly, but included through other\
      \ templates.</p>\n<h3><span class=\"mw-headline\" id=\"Syntax\">Syntax</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Template:Ambox/doc?section=T-2\" title=\"Template:Ambox/doc\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<pre>\n\
      {{ambox\n| type       = message type\n| style      = CSS style\n| image    \
      \  = left side image\n| text       = message text\n| imageright = right side\
      \ image\n}}\n</pre>\n<p>This displays a box similar to the one below:</p>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\">left side image</div>\n\
      </td>\n<td class=\"ambox-text\">message text</td>\n<td class=\"ambox-imageright\"\
      >\n<div style=\"width:52px;\">right side image</div>\n</td>\n</tr>\n</table>\n\
      <p>Only the <i>text</i> parameter is required. The <i>image</i> and <i>imageright</i>\
      \ parameters should actually be image links.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Predefined_message_types\">Predefined message types</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Ambox/doc?section=T-3\"\
      \ title=\"Template:Ambox/doc\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Any type value not specified here falls back to the\
      \ 'notice' style.</p>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-serious\"\
      >\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">serious</td>\n\
