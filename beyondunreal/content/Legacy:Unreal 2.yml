      #Discussion\"><span class=\"tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_2?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Unreal\
      \ II: The Awakening</b> is a first-person shooter video game, designed initially\
      \ only for a single-player campaign. The game is part of the Unreal series.</p>\n\
      <p>It is set in a different part of the universe to Unreal; according to the\
      \ Epic timeline is set somewhere in or before the year 2251, whether it is a\
      \ true prequel or sequel is debated as there is conflicting evidence. It has\
      \ a different bestiary of weapons, enemies, allies, environments, items, locations,\
      \ and more. The main tie in is the appearance of the dreaded Skaarj aliens from\
      \ the series.</p>\n<h3><span class=\"mw-headline\" id=\"Other_Games_in_the_Series\"\
      >Other Games in the Series</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_2?section=2\"\
      \ title=\"Edit section: Other Games in the Series\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal\
      \ 1\" class=\"mw-redirect\">Unreal 1</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"System_Requirements\">System Requirements</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_2?section=3\"\
      \ title=\"Edit section: System Requirements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Operating System&#160;</dt>\n<dd>Windows 98/ME/2000/XP</dd>\n\
      </dl>\n<dl>\n<dt>CPU&#160;</dt>\n<dd>Pentium III or AMD Athlon 733MHz processor\
      \ (*Pentium® or AMD 1.2 GHz or greater RECOMMENDED)</dd>\n</dl>\n<dl>\n<dt>Memory&#160;</dt>\n\
      <dd>256 MB RAM (384 MB RAM or greater RECOMMENDED)</dd>\n</dl>\n<dl>\n<dt>Hard\
      \ Disk Space&#160;</dt>\n<dd>3 GB Free</dd>\n</dl>\n<dl>\n<dt>CD ROM or CD/DVD\
      \ ROM&#160;</dt>\n<dd>8x</dd>\n</dl>\n<dl>\n<dt>Audio System&#160;</dt>\n<dd>Windows®\
      \ compatible sound card (NVIDIA® nForce or other motherboards/soundcards containing\
      \ the Dolby® Digital Interactive Content Encoder required for Dolby Digital\
      \ audio.) Sound Blaster® Audigy(tm) series sound card RECOMMENDED</dd>\n</dl>\n\
      <dl>\n<dt>Video System&#160;</dt>\n<dd>32 MB NVIDIA GeForce2 MX or better (64\
      \ MB NVIDIA GeForce3/ATi Radeon 8500 or better recommended). DirectX version\
      \ 8.1 (included) or higher.</dd>\n</dl>\n<dl>\n<dt>Multiplayer&#160;</dt>\n\
      <dd>An Internet connection is not required to play this game. However, files\
      \ created with Unreal Editor may be shared and/or downloaded. An internet connection\
      \ and a 33.6kbps or faster modem (cable/DSL recommended) is required for sharing\
      \ and downloading.</dd>\n</dl>\n<dl>\n<dt>Dual-Core Performance Note&#160;</dt>\n\
      <dd>This game, along with most older Unreal games, does not run well on dual-core\
      \ systems with power management. Check with your processor maker for a patch\
      \ or utility to fix this. An AMD patch can be found <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.amd.com/us-en/Processors/TechnicalResources/0,,30_182_871_9706,00.html\"\
      >here</a> under Dual-Core Optimizer.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_2?section=4\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Patches.2FUpdates\"\
      >Patches/Updates</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_2?section=5\" title=\"Edit section: Patches/Updates\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/27879\"\
      >Version 2001 (Windows)</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Other\">Other</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_2?section=6\" title=\"Edit section: Other\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/u2/u2essential.php\"\
      >BeyondUnreal's Essential Unreal 2 Files</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Useful_Information\">Useful Information</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_2?section=7\"\
      \ title=\"Edit section: Useful Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"New_Features_of_Unreal_2\"\
      >New Features of Unreal 2</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_2?section=8\"\
      \ title=\"Edit section: New Features of Unreal 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"AI_Scripting\">AI\
      \ Scripting</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_2?section=9\" title=\"Edit section: AI\
      \ Scripting\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Allows a level designer to script various AI events. Scripts are held in\
      \ the Scripts/ directory where U2 is installed. The main advantage is that you\
      \ don't have to use UnrealScript or load up UnrealEd to work with the scripts.</p>\n\
      <p><a href=\"/Legacy:AI_Scripting\" title=\"Legacy:AI Scripting\">AI Scripting</a></p>\n\
      <h4><span class=\"mw-headline\" id=\"Dialog_Engine\">Dialog Engine</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_2?section=10\" title=\"Edit section: Dialog Engine\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>This\
      \ allows \"spoken\" interaction with NPCs. Arguably, dialog was not used to\
      \ full effect in the game, but arbitratily complex dialog can be constructed\
      \ due to integration with the AI scripting.</p>\n<p><a href=\"/edit/Legacy:Dialog?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Dialog (page does not exist)\">Dialog</a></p>\n\
      <h4><span class=\"mw-headline\" id=\"User_Interface\">User Interface</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_2?section=11\" title=\"Edit section: User Interface\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Legend\
      \ developed their own User Interface/HUD system, presumably for flexibility,\
      \ and of course speed, because they implemented smooth fades. They've used a\
      \ kind of Component Object Model, where a given UI is made out of various containers\
      \ and UI pieces.</p>\n<p>The UIs are defined in text UI scripts, with pretty\
      \ simple syntax. They are located in the UIScripts/ subdirectory.</p>\n<p>The\
      \ system is implemented via UIConsole, which is more-or-less an interface to\
      \ a number of static functions which are the interface to the native C++ code.\
      \ Interaction between UnrealScript and the UI is acheived by sending events\
      \ to the UI, and in the opposite direction via the CodeMonkey class.</p>\n<p>The\
      \ UIScripts appear to completely specify the layout of the UI, and any events\
      \ that require a response. Appearance is determined by textures in <b>UIResT.utx</b>.</p>\n\
      <p><a href=\"/Legacy:User_Interface\" title=\"Legacy:User Interface\">User Interface</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_2?section=12\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Unreal_Engine_Versions/2\" title=\"Legacy:Unreal Engine\
      \ Versions/2\">Unreal Engine 2.0</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_2?section=13\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.039 seconds\n\
