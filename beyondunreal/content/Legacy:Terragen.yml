parse:
  title: "Legacy:Terragen"
  text:
    text: "<p><a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetside.co.uk/terragen/\"\
      >Terragen</a> is a free program that can make earthly or alien landscape images\
      \ (and in the newer versions, even \"animated\" flybys!). You set up the sky\
      \ color, cloud cover, sun position, terrain and optionally water, and tell the\
      \ program to render the scene. It comes with many presets and has extensive\
      \ plugin support: there are many plugins on the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.planetside.co.uk/terragen/\">Terragen</a>\
      \ website. Several are available for free download.</p>\n<p>Although, as the\
      \ program's name seems to imply, Terragen can be used for making <a href=\"\
      /Legacy:Terrain\" title=\"Legacy:Terrain\">terrain</a> heightmaps, it is much\
      \ better suited to making textures for <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\"\
      >SkyBoxes</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#The_Future\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >The Future</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Example_Renders:_Terragen\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Example Renders: Terragen</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Noob_Landscapes\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Noob Landscapes</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Example_Renders:_Terragen_2\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Example Renders: Terragen 2</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Making_Skybox_Textures_with_Terragen\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Making Skybox Textures\
      \ with Terragen</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #Manually_Rendering_the_Views\"><span class=\"tocnumber\">5.1</span> <span class=\"\
      toctext\">Manually Rendering the Views</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-7\"><a href=\"#Tips\"><span class=\"tocnumber\">5.1.1</span> <span\
      \ class=\"toctext\">Tips</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Terragen_and_UED3\"><span class=\"tocnumber\">5.2</span>\
      \ <span class=\"toctext\">Terragen and UED3</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">External Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-11\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"The_Future\">The Future</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terragen?section=1\" title=\"Edit section: The Future\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.planetside.co.uk/terragen/\"\
      >Terragen 2</a>, the next enhanced version of Terragen has long been in development,\
      \ and is currently at a public 'Technology Preview' stage. Terragen 2 adds much\
      \ graphical improvement, and a multitude of new features, such as the ability\
      \ to render entire planets.</p>\n<h2><span class=\"mw-headline\" id=\"Example_Renders:_Terragen\"\
      >Example Renders: Terragen</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=2\"\
      \ title=\"Edit section: Example Renders: Terragen\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The following images briefly demonstrate Terragen's\
      \ capabilities.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_toofar.jpeg\" class=\"image\" title=\"Beautiful cliffs by Frank\
      \ Bosinski\"><img alt=\"Beautiful cliffs by Frank Bosinski\" src=\"/w/images/Legacy_toofar.jpeg\"\
      \ width=\"1024\" height=\"768\" /></a></div>\n</div>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_GalleryImage499686.jpeg\"\
      \ class=\"image\" title=\"Another by The same guy\"><img alt=\"Another by The\
      \ same guy\" src=\"/w/images/Legacy_GalleryImage499686.jpeg\" width=\"1024\"\
      \ height=\"768\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"\
      Noob_Landscapes\">Noob Landscapes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=3\"\
      \ title=\"Edit section: Noob Landscapes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Of course, the above images were created by experienced\
      \ Terragen users. What you will get, even after some experience, is something\
      \ more like these:</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a\
      \ href=\"/File:Legacy_IceWorldRender_02640x480.jpeg\" class=\"image\" title=\"\
      This is even after alot of practice and careful planning\"><img alt=\"This is\
      \ even after alot of practice and careful planning\" src=\"/w/images/Legacy_IceWorldRender_02640x480.jpeg\"\
      \ width=\"640\" height=\"480\" /></a></div>\n</div>\n<div class=\"center\">\n\
      <div class=\"floatnone\"><a href=\"/File:Legacy_FireWorld_Small.jpeg\" class=\"\
      image\"><img alt=\"Legacy FireWorld Small.jpeg\" src=\"/w/images/Legacy_FireWorld_Small.jpeg\"\
      \ width=\"640\" height=\"480\" /></a></div>\n</div>\n<p>I used the WaterWorks\
      \ plugin to create the lava effect. Rendering it took about 5 1/2 hours. (I\
      \ think because of the lava) The most difficult parts of it were making the\
      \ atmosphere block out most of the sunlight, while still making the land visible.\
      \ The sky is still pretty screwy... I wanted more of a roiling cloud effect,\
      \ but I think that not enough light penetrated to make the roiling clouds visible.\
      \ Also, it's a little to grey/brown... Unfortunatly, there was no way to make\
      \ the lava give off light. That would have been really cool. I think it's the\
      \ greatest fault of this environment, and really makes it look unrealistic.\
      \ Heat waves would have been cool, too. (overdoing it?&#160;:) thought so...).\
      \ The other hard part was creating the \"glowing\" red rock close to the where\
      \ the rock begins to melt into the lava. I had trouble getting the color right,\
      \ and positioning the suface layer max. height so that the red color didn't\
      \ go too high on the rock. Additionally, it was hard to create the \"rivers\
      \ of lava effect\" when making the heightmap and positioning the height of the\
      \ lava. I went through generating maybe five different heightmaps before I got\
      \ it to how it looks in the picture.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Example_Renders:_Terragen_2\">Example Renders: Terragen 2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=4\"\
      \ title=\"Edit section: Example Renders: Terragen 2\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.planetside.co.uk/gallery/f/tg2\"\
      >Official Terragen 2 Gallery</a>, hosted by planetside.co.uk</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://gallery.meltingice.net/main.php\"\
      >Melting Ice Terragen 2 Gallery</a>, hosted by meltingice.net</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Making_Skybox_Textures_with_Terragen\"\
      >Making Skybox Textures with Terragen</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=5\"\
      \ title=\"Edit section: Making Skybox Textures with Terragen\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Once your environment\
      \ is setup, you have to take snapshots of 5 views (top and 4 sides). You can\
      \ use <a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetpointy.co.uk/editing/files/terrasky.shtml\"\
      >TerraSky</a> to automate this process or perform it manually.</p>\n<p><b>Terragen\
      \ 2 Users:</b> Note that a different method of creating skyboxes is used in\
      \ the forthcoming <a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetside.co.uk/terragen/tg2/tech_preview.shtml\"\
      >TerraGen 2</a>, and there is no automated script or plugin for Terragen 2 as\
      \ of yet. An external tutorial is included within the links at the bottom of\
      \ this page.</p>\n<h3><span class=\"mw-headline\" id=\"Manually_Rendering_the_Views\"\
      >Manually Rendering the Views</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=6\"\
      \ title=\"Edit section: Manually Rendering the Views\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ol>\n<li>The camera zoom level\
      \ <i>must</i> be set to 1. If you choose a different zoom level, you will get\
      \ texture alignment problems.</li>\n<li>Set the camera orientation head to 0.\
      \ Set the pitch at 0. Hit the render image button and save as sky0.bmp.</li>\n\
      <li>Set the camera orientation head to 90 (looking right); Hit the render image\
      \ button and save as sky90.bmp.</li>\n<li>Get it? now do the same with 180 and\
      \ 270 degrees.</li>\n<li>Then set the head to 0 and pitch to 90 (looking up)\
      \ and save.</li>\n<li>If want a floor set the pitch to -90.</li>\n<li>Convert\
      \ the .bmp to .pcx in <a href=\"/edit/Legacy:Photoshop?redlink=1\" class=\"\
      new\" title=\"Legacy:Photoshop (page does not exist)\">photoshop</a> or some\
      \ other program, then import them to Unrealed.</li>\n<li>The maximum size for\
      \ the uregistered version of Terragen is 960x960. Resize in PS to 512x512 or\
      \ 1024x1024.</li>\n<li>Remember to give a nod to Terragen in you map's .txt\
      \ file.</li>\n</ol>\n<h4><span class=\"mw-headline\" id=\"Tips\">Tips</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terragen?section=7\" title=\"Edit section: Tips\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n<li>The skybox\
      \ brush size should be a multiple of your texture size. (i.e., tex. size 512x512\
      \ make you brush 1024x1024x1024) This makes it very easy to line up your textures.</li>\n\
      <li>If you encounter lines in your skybox, make the skybox brush 1~2 units less\
      \ than your texture size (i.e., 1022x1022)</li>\n<li>U mapping flips the textures\
      \ on import and placement.</li>\n<li>Due to the way Terragen renders and the\
      \ parallax effect of the skybox only a simple cube is needed for the skybox\
      \ brush. Spheres and cylinders are not necessary.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Terragen_and_UED3\">Terragen and UED3</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=8\"\
      \ title=\"Edit section: Terragen and UED3\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The following information will help you render a set\
      \ of skybox textures in Terragen and set them up in UED3 w/o having those nasty\
      \ white lines.</p>\n<ol>\n<li>Go to camera settings -&gt; Zoom/Magnification\
      \ set that to \"1\"</li>\n<li>Set your image size to something square</li>\n\
      <li>Uncheck fixed hieght above surface for target position</li>\n<li>There are\
      \ three fields for camera orientation</li>\n<li>Set the first one, \"head\"\
      \ to \"270\" or \"-90\"</li>\n<li>Set the middle one, \"pitch\" to \"0\"</li>\n\
      <li>Set the right one, \"bank\" to \"0\"</li>\n<li>Render your image</li>\n\
      <li>Save as \"West\"</li>\n<li>For the next image simply change the \"head\"\
      \ to \"0\"</li>\n<li>Make sure pitch and bank are still at \"0\"</li>\n<li>Render,\
      \ save as \"North\"</li>\n<li>Change the head to \"90\"</li>\n<li>Make sure\
      \ pitch and bank are still at \"0\"</li>\n<li>Render, save as \"East\"</li>\n\
      <li>Change head to \"180\"</li>\n<li>Make sure pitch and bank are still at \"\
      0\"</li>\n<li>Render, save as \"South\"</li>\n<li>Now, leave the head at \"\
      180\" and for pitch enter \"90\"</li>\n<li>Make sure bank is still at \"0\"\
      <br />\n(doing it this way for the top and bottom sets the render up so it imports\
      \ at the right rotation to UED)</li>\n<li>Render, save as \"Up\"</li>\n<li>Set\
      \ the pitch to \"-90\"</li>\n<li>Make sure head is still at \"180\" and bank\
      \ at \"0\"</li>\n<li>Render, save as \"Down\"</li>\n<li>Do whatever post processing\
      \ you need to make them importable. You will preferably size them to 1024x1024\
      \ to conform with this tutorial.</li>\n<li>Once you get them into <a href=\"\
      /Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> you will want to open\
      \ the properties of each tex and change -&gt; Texture -&gt;UClampMode and VClampMode\
      \ to TC_Clamp. This stretches the border pixels of an image and will remvoe\
      \ the white seams.</li>\n<li>Set the grid to 4096</li>\n<li>Make a cube 1024\
      \ all three dimensions</li>\n<li>Right click it, Reset -&gt; All</li>\n<li>Now\
      \ slide it somewhere to the left out of the way</li>\n<li>Subtract, select all\
      \ faces align -&gt;to face, then pan ONE unit U and ONE unit V</li>\n<li>Flag\
      \ unlit</li>\n<li>Apply the textures using the top down view as the orientation\
      \ would be if it was a map. Left=West, Right=East</li>\n</ol>\n<p>etc... voila!</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terragen?section=9\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Building_A_SkyBox\" title=\"Legacy:Building A SkyBox\"\
      >Building_A_SkyBox</a> – A tutorial on building <a href=\"/Legacy:SkyBox\" title=\"\
      Legacy:SkyBox\">SkyBoxes</a> on witch to put your Terragen rendered textures</li>\n\
      <li><a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> – Information\
      \ on embedding your <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\">SkyBox</a>\
      \ textures into your map file via this virutal package</li>\n<li><a href=\"\
      /Legacy:Texture\" title=\"Legacy:Texture\">Texture</a>\n<ul>\n<li><a href=\"\
      /Legacy:Creating_Textures\" title=\"Legacy:Creating Textures\">Creating_Textures</a>\
      \ – General info on creating custom textures</li>\n</ul>\n</li>\n<li><a href=\"\
      /Legacy:File_Format\" title=\"Legacy:File Format\">File Format</a></li>\n<li><a\
      \ href=\"/Legacy:Creating_A_Terrain\" title=\"Legacy:Creating A Terrain\">Creating\
      \ A Terrain</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Terragen?section=10\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Documentation &amp; Tutorials</b></p>\n<ul>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://forums.planetside.co.uk/index.php?board=2.0\"\
      >Terragen 2 Documentation &amp; Tutorials</a>, hosted by planetside.co.uk</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.outpt.co.uk/tut011.php\"\
      >Terragen 2 Skybox Tutorial</a>, hosted by outpt.co.uk</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terragen?section=11\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Bob_The_Beheader:</b> Terragen is a great piece\
      \ of software, but you have to be careful when working with it, as the temptation\
      \ exists to \"overdo it,\" and create very complicated environments that, in\
      \ the end, don't look very good... I'm very glad that Terragen now incorporates\
      \ realtime preview rendering, because it was a pain in the ass to have to do\
      \ a rendering preview every time you wanted to see what would show up on the\
      \ output images. Umm...question: does anyone know of a way to take the surface\
      \ maps and put them on the terrain in UEd? I hope I'm making sense...</p>\n\
      <p><b>Bob_The_Beheader:</b> Some renders of Terragen environments, especially\
      \ when using 3rd party plugins and when rendering at high detail settings and\
      \ high resoulutions, have taken upwards of 6 hours to complete. This is on my\
      \ 3.2ghz computer...&#160;:rolleyes:</p>\n<p><b>King Mango</b> I'm not sure\
      \ we need the pictures on this page. Terragen is capable of much more than that\
      \ and I think it's better to link to off site galleries like Luc Bianco, Oshyan,\
      \ and a dozen more real masters of the program.\\</p>\n<p><b>FreshMeat</b> we\
      \ need instructions on how to make a heightmap with teragen.</p>\n<p><b>Outpt</b>\
      \ Updated the page with Terragen 2 information. Minor corrections. I think the\
      \ images need to be cut down a little, such as the lava example, anyone agree?</p>\n\
      <p><b>Bob_The_Beheader</b> FreshMeat: Terragen certainly isn't the best software\
      \ out there for heightmap creation. <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.world-machine.com/\">WorldMachine</a> is a great piece of\
      \ software for very realistic heightmaps that don't look like they've been randomly\
      \ generated and then raised and lowered by hand.</p>\n\n<!-- \nNewPP limit report\n\
