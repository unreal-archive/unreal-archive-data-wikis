  title: "Legacy:AI Scripting"
  text:
    text: "<p><b>AI Scripting</b> allows enemies (and friends) to be controlled via\
      \ external .<a href=\"/Legacy:Ucs_File\" title=\"Legacy:Ucs File\">ucs files</a>\
      \ that can be changed without map rebuilding. Almost every important NPC (non\
      \ player character) in Unreal II has a long and detailed script behind it controlling\
      \ its behavious and actions under various conditions. Note that .<a href=\"\
      /Legacy:Ucs_File\" title=\"Legacy:Ucs File\">ucs files</a> can only be attached\
      \ to pawns which are subclassed from <a href=\"/edit/Legacy:U2NPCControllerScriptable?redlink=1\"\
      \ class=\"new\" title=\"Legacy:U2NPCControllerScriptable (page does not exist)\"\
      >U2NPCControllerScriptable</a>. See also <a href=\"/Legacy:AI_Scripting_Reference\"\
      \ title=\"Legacy:AI Scripting Reference\">AI Scripting Reference</a>.</p>\n\
      <p>By contrast, in UT200x, the term \"AIScripting\" more commonly refers to\
      \ any custom scripting meant to control bots or NPCs done via <a href=\"/Legacy:AIScript\"\
      \ title=\"Legacy:AIScript\">AIScript</a> actors using <a href=\"/Legacy:ScriptedAction\"\
      \ title=\"Legacy:ScriptedAction\">ScriptedActions</a>. See also <a href=\"/Legacy:ScriptedSequence\"\
      \ title=\"Legacy:ScriptedSequence\">ScriptedSequence</a>.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Related_Topics\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Related Topics</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#UT_.26_UT2\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">UT &amp; UT2</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#UT200x\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">UT200x</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Discussion\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AI_Scripting?section=1\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"UT_.26_UT2\">UT &amp; UT2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AI_Scripting?section=2\"\
      \ title=\"Edit section: UT &amp; UT2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:ScriptedPawn\" title=\"Legacy:ScriptedPawn\"\
      >ScriptedPawn</a></li>\n<li><a href=\"/Legacy:AI_Scripting_Reference\" title=\"\
      Legacy:AI Scripting Reference\">AI Scripting Reference</a></li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"UT200x\">UT200x</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AI_Scripting?section=3\"\
      \ title=\"Edit section: UT200x\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Artificial_Intelligence\"\
      \ title=\"Legacy:Artificial Intelligence\">Artificial Intelligence</a> – A super\
      \ topic for all AI (bots, monsters, NPCs, etc)</li>\n<li><a href=\"/Legacy:Bot_Vision\"\
      \ title=\"Legacy:Bot Vision\">Bot Vision</a> – Modding unreal bots</li>\n<li><a\
      \ href=\"/Legacy:Trigger_Systems\" title=\"Legacy:Trigger Systems\">Trigger\
      \ Systems</a></li>\n<li><a href=\"/Legacy:ScriptedAction\" title=\"Legacy:ScriptedAction\"\
      >ScriptedAction</a></li>\n<li><a href=\"/Legacy:ScriptedSequence\" title=\"\
      Legacy:ScriptedSequence\">ScriptedSequence</a></li>\n<li><a href=\"/Legacy:UnrealScriptedSequence\"\
      \ title=\"Legacy:UnrealScriptedSequence\">UnrealScriptedSequence</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AI_Scripting?section=4\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>SuperApe:</b>\
      \ Classes related to bot support moved here, as it relates more closely to AIScripting\
      \ and does not relate to stock bot suppot methods.</p>\n<p><b>SuperApe:</b>\
      \ To be a little more current, this page titled \"AI Scripting\" should probably\
      \ be centered around the process of directing Pawn classes via an AIScript actor's\
      \ ScriptedController and ScriptedActions in UT200x. AIScripting using external\
      \ .ucs files seems like a relic from UT99/UT2 days. For now, people looking\
      \ for info on using AIScripts (ScriptedSequences) and ScriptedActions should\
      \ head over to <a href=\"/Legacy:Trigger_Systems\" title=\"Legacy:Trigger Systems\"\
      >Trigger Systems</a> as a starting point.</p>\n\n<!-- \nNewPP limit report\n\
