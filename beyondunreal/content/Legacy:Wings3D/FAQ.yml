  text:
    text: "<p><b>FAQ</b> (from the website)</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#What_is_Wings3D.3F\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">What is Wings3D?</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Why_is_it_called_.22Wings.22_3D.3F\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Why is it called \"Wings\"\
      \ 3D?</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Who_made_it.3F\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Who made it?</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#How_much_does_Wings3D_cost.3F\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">How much does Wings3D\
      \ cost?</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Where_can_I_get_Wings3D.3F\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Where can I get\
      \ Wings3D?</span></a></li>\n</ul>\n</div>\n<p></p>\n<h4><span class=\"mw-headline\"\
      \ id=\"What_is_Wings3D.3F\">What is Wings3D?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/FAQ?section=1\"\
      \ title=\"Edit section: What is Wings3D?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Wings3D is an OpenSource polygon mesh modeler inspired\
      \ by Nendo ®. It allows you to intuitively build a 3D mesh and even assign materials\
      \ to it.</p>\n<h4><span class=\"mw-headline\" id=\"Why_is_it_called_.22Wings.22_3D.3F\"\
      >Why is it called \"Wings\" 3D?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/FAQ?section=2\"\
      \ title=\"Edit section: Why is it called &quot;Wings&quot; 3D?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Very simply because\
      \ the program uses the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.cs.mtu.edu/~shene/COURSES/cs3621/NOTES/model/winged-e.html\"\
      >winged-edge data structure</a>.</p>\n<h4><span class=\"mw-headline\" id=\"\
      Who_made_it.3F\">Who made it?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/FAQ?section=3\"\
      \ title=\"Edit section: Who made it?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The main force behind Wings3D is Björn Gustavsson.\
      \ But there are also other talented programmers and artists who have dedicated\
      \ their valuable time to making Wings3D take off.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"How_much_does_Wings3D_cost.3F\">How much does Wings3D cost?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wings3D/FAQ?section=4\" title=\"Edit section: How much\
      \ does Wings3D cost?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Wings3D is free and released under the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.opensource.org/licenses/bsd-license.php\">BSD License</a>.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Where_can_I_get_Wings3D.3F\">Where can\
      \ I get Wings3D?</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wings3D/FAQ?section=5\" title=\"Edit section:\
      \ Where can I get Wings3D?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>You can download the latest version of Wings3D at\
      \ the SourceForge Project Page. You'll also find wings3D available for download\
      \ at the bottom of the main <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.wings3d.com\">Wings3D Home Page</a>.</p>\n\n<!-- \nNewPP limit report\n\
