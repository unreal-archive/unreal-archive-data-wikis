  wikitext:
    text: "'''FAQ''' (from the website)\n\n====What is Wings3D? ====\n\nWings3D is\
      \ an OpenSource polygon mesh modeler inspired by Nendo ®. It allows you to intuitively\
      \ build a 3D mesh and even assign materials to it. \n\n====Why is it called\
      \ \"Wings\" 3D?====\n\nVery simply because the program uses the [http://www.cs.mtu.edu/~shene/COURSES/cs3621/NOTES/model/winged-e.html\
      \ winged-edge data structure].\n\n====Who made it?====\n\nThe main force behind\
      \ Wings3D is Björn Gustavsson. But there are also other talented programmers\
      \ and artists who have dedicated their valuable time to making Wings3D take\
      \ off.\n\n====How much does Wings3D cost?====\n\nWings3D is free and released\
      \ under the [http://www.opensource.org/licenses/bsd-license.php BSD License].\n\
      \n====Where can I get Wings3D?====\n\nYou can download the latest version of\
      \ Wings3D at the SourceForge Project Page. You'll also find wings3D available\
      \ for download at the bottom of the main [http://www.wings3d.com Wings3D Home\
      \ Page]. \n\n[[Category:Legacy FAQ|{{PAGENAME}}]]"
