      \ <span class=\"toctext\">File Menu</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-7\"><a href=\"#Edit_Menu\"><span class=\"tocnumber\">2.2.2</span>\
      \ <span class=\"toctext\">Edit Menu</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-8\"><a href=\"#View_Menu\"><span class=\"tocnumber\">2.2.3</span>\
      \ <span class=\"toctext\">View Menu</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-9\"><a href=\"#Select_Menu\"><span class=\"tocnumber\">2.2.4</span>\
      \ <span class=\"toctext\">Select Menu</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-10\"><a href=\"#Tools_menu\"><span class=\"tocnumber\">2.2.5</span>\
      \ <span class=\"toctext\">Tools menu</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-11\"><a href=\"#Window_menu\"><span class=\"tocnumber\">2.2.6</span>\
      \ <span class=\"toctext\">Window menu</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-12\"><a href=\"#Help_menu\"><span class=\"tocnumber\">2.2.7</span>\
      \ <span class=\"toctext\">Help menu</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-13\"><a href=\"#Related_links\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-14\"><a href=\"#Comments\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Getting_started\">Getting\
      \ started</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=1\" title=\"Edit section:\
      \ Getting started\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Assumptions: That you have Wings3D downloaded and installed, and that you\
      \ have at least some basic experience with UnrealEd. Other than that, you're\
      \ allowed to n00b it up here&#160;;)</p>\n<h3><span class=\"mw-headline\" id=\"\
      Essential_Terminology\">Essential Terminology</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=2\"\
      \ title=\"Edit section: Essential Terminology\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Scene - The file you have open, or the world\
      \ you're creating your shape 'in'</li>\n<li>Element - Any object (a vertex,\
      \ edge, face, or object) in your scene</li>\n<li>Face - A flat surface of your\
      \ shape, like a side on a box</li>\n<li>Edge - The line where two faces meet</li>\n\
      <li>Vertex - The point where two or more edges meet</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"The_Environment\">The Environment</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=3\"\
      \ title=\"Edit section: The Environment\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Buttons:\">Buttons:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wings3D/Interface?section=4\" title=\"Edit section: Buttons:\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"\
      floatright\"><a href=\"/File:Legacy_W3D-Layout-Numbered.jpeg\" class=\"image\"\
      ><img alt=\"Legacy W3D-Layout-Numbered.jpeg\" src=\"/w/images/Legacy_W3D-Layout-Numbered.jpeg\"\
      \ width=\"338\" height=\"296\" /></a></div>\n<ol>\n<li>Shading button - Toggle\
      \ wether objects are smooth or flat shaded.</li>\n<li>Perspective button - Toggle\
      \ between Orthogonal (i.e. schematic/blueprint/architectural) and Perspective\
      \ views.</li>\n<li>Vertex mode - Allows you to select and edit verticies (corners)</li>\n\
      <li>Edge mode - Allows you to select and edit edges (lines between verticies)</li>\n\
      <li>Face mode - Allows you to select and edit faces (surfaces)</li>\n<li>Body\
      \ mode - Allows you to select and edit an entire object at once\n<ul>\n<li>Note:\
      \ Clicking a mode button while already in that mode will select adjacent Verticies,\
      \ Faces, or Edges (not bodies)</li>\n</ul>\n</li>\n<li>Grid button - Toggle\
      \ the gray grid on and off, note 1 grid unit is equal to 1 uu (UnrealED units),\
      \ hold \"shift\" while moving to snap to the grid</li>\n<li>Axis button - Toggle\
      \ the axis labels on and off</li>\n<li>Information/Status bar - This is your\
      \ best friend. The main purpose of this bar is to tell you exactly what your\
      \ mouse buttons will do. L=left button, M=middle button, R=right button. Sometimes\
      \ other function buttons are listed (generally these act as a toggle, not a\
      \ hold-this-button).</li>\n<li>Window resizing handle - Just thought you may\
      \ want to know that yes, that's what it is.</li>\n</ol>\n<h3><span class=\"\
      mw-headline\" id=\"Menus:\">Menus:</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=5\"\
      \ title=\"Edit section: Menus:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>It's important to note that a lot of the preferences\
      \ are attached directly to the item they control. Thus, you need to look for\
      \ the Edit Preferences ([[Image:Legacy_W3D-Buttons-Prefmenu.jpeg|]]) symbol.\
      \ When you click this menu item, it will open a menu to edit those preferences\
      \ (the logo is a seperate menu item from the text part).</p>\n<h4><span class=\"\
      mw-headline\" id=\"File_Menu\">File Menu</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=6\"\
      \ title=\"Edit section: File Menu\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>New, Open, Save, Save As, Exit - These shouldn't need\
      \ explaining.</p>\n<ul>\n<li>Merge - Add another scene into the one you're editing</li>\n\
      <li>Save Selected - Save the file, but drop anything that isn't currently selected</li>\n\
      <li>Save Incrementally - Not a clue. Could be some kind of autosave?</li>\n\
      <li>Revert - You guess it, panic and go back to the last save (goes back to\
      \ when you opened the file, or when you last saved it, whichever is later).</li>\n\
      <li>Import - Open a file of the Nendo, 3D Studio, Adobe Illustrator, Wavefront,\
      \ or Stanford ply types. You'll more than likely be working with 3DS files.</li>\n\
      <li>Export - Save the file as Nendo, 3D Studio, Hash A:M, Wavefront, or VRML.\
      \ You'll more than likely be exporting 3DS files.</li>\n<li>Export Selected\
      \ - Save only the selected objects as any of the Export types except Hash.</li>\n\
      <li>Import Image - I haven't managed this without a crash. Thus I don't know\
      \ <i>how</i> it inserts the image.</li>\n<li>Render - Shows what the shape might\
      \ look like rendered.</li>\n<li>Install Plug-In - Installs a plugin if you have\
      \ one.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Edit_Menu\">Edit Menu</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wings3D/Interface?section=7\" title=\"Edit section: Edit\
      \ Menu\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Undo and Redo shouldn't need explaining.</p>\n<ul>\n<li>Undo/Redo - Same\
      \ as undo, except that if the last thing you did was undo an action, this will\
      \ redo that action. Good for toggling back and forth to see how a change looks.</li>\n\
      <li>Repeat and Repeat - The difference between these two is that the first repeat\
      \ will repeat the menu action, but not the action itself. The second will repeat\
      \ both. EXAMPLE: If I have a cube, enter the context menu, then scale it up\
      \ 200%, the first repeat would do everything up to the point of clicking the\
      \ menu item, i.e. it would wait for me to tell it how much to scale again. The\
      \ second repeat would execute the menu choice, and then scale it the exact same\
      \ amount.</li>\n<li>Camera Mode - Opens a subdialog to edit camera preferences:\n\
      <ul>\n<li>Mouse Buttons - How many buttons you want to use for the camera</li>\n\
      <li>Camera Mode - If you are used to the camera in Nendo, Maya, 3DS Max, Blender,\
      \ or MotionBuilder, then you can set W3D's camera to behave the same way here.\
      \ Mirai, I believe, is the author's own style. This tutorial uses Mirai for\
      \ simplicity. (Remember to watch your information bar for button information)</li>\n\
      <li>Pan Speed - Set the speed that the camera moves when adjusting</li>\n<li>Scroll\
      \ Wheel - Set wether your wheel will zoom in and out, and by how much each unit.</li>\n\
      <li>Field of View - The angle in front of you that you can see. 45% is recommended.</li>\n\
      <li>Near/Far Clipping Planes - The near and far distances that objects will\
      \ disappear at.</li>\n</ul>\n</li>\n<li>Font - Choose the size you want the\
      \ screen font to be.</li>\n<li>Preferences, Compatibility, Adv. Prefs, Proxy\
      \ Mode Prefs, UI Prefs, Plugin Prefs - Various settings (See Appendix: Preferences)</li>\n\
      <li>Purge Undo History - Exactly what it sounds like it does. Empties the record\
      \ of what you've done (I recommend saving instead.)</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"View_Menu\">View Menu</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=8\"\
      \ title=\"Edit section: View Menu\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Ground Plane, Axes - Same thing as buttons\
      \ 7 and 8</li>\n<li>Workmode - Same thing as button 1</li>\n<li>Wireframe -\
      \ View selected objects as wireframes (or view everything as wireframe, if nothing\
      \ is selected)</li>\n<li>Shade - Toggle shading on/off for selected objects\
      \ (or everything if nothing selected)</li>\n<li>Toggle Proxy Mode - Swaps selected\
      \ objects out for a 'proxy', or kind of a stand-in shape for quick rendering?\
      \ (not sure on this one)</li>\n<li>Quick Smoothed preview - Same as Toggle Proxy,\
      \ but works on ALL objects.</li>\n<li>Show Saved BB - \"Display any saved Bounding\
      \ Box\"</li>\n<li>Show Edges - Show edges in views other than wireframe (can\
      \ be very useful if you need to see face boundaries)</li>\n<li>Show Wireframe\
      \ Backfaces - Show parts of a wireframe that would normally be hidden from view\
      \ by the rest of the shape</li>\n<li>Show Normals - Not sure what this one does.\
      \ Someone help meeeeeee!!! =P</li>\n<li>Reset View - Resets to the normal position\
      \ for the camera to be in</li>\n<li>Aim - Point the camera at the selected objects</li>\n\
      <li>Frame - Move to show ALL selected objects</li>\n<li>Orthographic View -\
      \ Same as button 2</li>\n<li>Scene Lights - Render using lights defined in the\
      \ scene</li>\n<li>Two Lights - Render using two default 'work' lights</li>\n\
      <li>Show Colors - Render in color</li>\n<li>Show Materials - Render with shinyness,\
      \ opacity, etc</li>\n<li>Show Textures - Render with texture mapping (Don't\
      \ know if this is supported)</li>\n<li>Show Info Text - Show the informational\
      \ text at the top left of the window</li>\n<li>View Along - This will move the\
      \ camera to show the object along the X, Y, or Z axis. For example, view along\
      \ X will place the camera on the positive X axis, looking at the object. (-X\
      \ will put it on the other side)</li>\n<li>Align to Selection - Not sure here\
      \ either</li>\n<li>Auto Rotate - Sets the camera rotating on its own.</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Select_Menu\">Select Menu</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wings3D/Interface?section=9\" title=\"Edit section: Select\
      \ Menu\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Deselect, Adjacent, Inverse are all the same as in UnrealEd</p>\n<ul>\n<li>More\
      \ - Select faces adjacent to a selected face</li>\n<li>Less - Deselect faces\
      \ adjacent to an unselected face</li>\n<li>Similar - Select similar faces</li>\n\
      <li>Edge Loop &gt;\n<ul>\n<li>Edge Loop - Select the edges of the selected face.</li>\n\
      <li>Edge Loop to Region - Select faces defined by the selected edge loop (must\
      \ have an edge loop selected)</li>\n<li>Edge Ring - From what I can tell, this\
      \ selects all parallel edges on the same object</li>\n<li>Previous/Next Edge\
      \ Loop - Selects the previous or next edge loop on the same plane?</li>\n<li>Grow/Shrink\
      \ Edge Loop - Same thing as More or Less, but you're operating on the edge loop\
      \ of the faces, not the faces themselves.</li>\n<li>Grow/Shrink Edge Ring -\
      \ Possibly adds/subtracts one more parallel edge to/from your edge ring? Not\
      \ sure.</li>\n</ul>\n</li>\n<li>By - Basically a select by query tool. For example,\
      \ select ALL Hard Edges, ALL Isolated Verticies, etc. Mainly used for debugging/cleaning\
      \ up.</li>\n<li>Lights - Select all lights</li>\n<li>All Edges - Select all\
      \ edges</li>\n<li>Inverse - Select everything that's not selected, and deselect\
      \ everything that is selected.</li>\n<li>Hide (Un)selected - Hide everything\
      \ that is(n't) selected</li>\n<li>Lock Unselected - Prevent changes to anything\
      \ not selected</li>\n<li>Show/Unlock all - Show/Allow changes to everything</li>\n\
      <li>Store Selection - Save your selection so you can get it back</li>\n<li>Recall\
      \ Selection - Get your saved selection back</li>\n<li>New Group - Create a group\
      \ of elements</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Tools_menu\"\
      >Tools menu</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=10\" title=\"Edit\
      \ section: Tools menu\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Align - Not too sure yet...</li>\n<li>Center - Center the selected\
      \ element(s) on the selected axis.</li>\n<li>Save Bounding Box - Save the bounding\
      \ box of the selected object.</li>\n<li>Scale to saved BB (proportionally) -\
      \ Scale the object to fit its bounding box</li>\n<li>Move to saved BB - Move\
      \ the object to share a center with its bounding box</li>\n</ul>\n<p>Note that\
      \ all the above (except save BB) can be done on any axis, or all 3)</p>\n<ul>\n\
      <li>Set default axis - When clicked, this activates a special selection mode.\
      \ When you click a face, edge, or vertex, this will set the default axis that\
      \ changes to the object will follow. (Verticies give the line vom the object\
      \ center to the vertex, faces give the line from the center of the object to\
      \ the center of the face, edges give a ling along the edge itself.</li>\n<li>Virtual\
      \ Mirror:\n<ul>\n<li>Create - Show what it would look like if the current geometry\
      \ was mirrored in a face (select 1 face per object you want to mirror)</li>\n\
      <li>Break - Stop mirroring for ALL objects</li>\n<li>Freeze - Create real geometry\
      \ where the virtual mirror shows it would be</li>\n</ul>\n</li>\n<li>Snap image\
      \ - Works with Import image somehow</li>\n<li>Tweak - VERY freeform vertex/edge/face\
      \ editing mode</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Window_menu\"\
      >Window menu</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=11\" title=\"Edit\
      \ section: Window menu\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Outliner - Shows all the parts of your scene as a list</li>\n<li>Geometry\
      \ Graph - Shows list of objects, and options to hide/lock/wireframe them</li>\n\
      <li>New Geometry Window - Opens another view of your scene</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Help_menu\">Help menu</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=12\"\
      \ title=\"Edit section: Help menu\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Go here to get help. No, I'm not going to tell you\
      \ how&#160;:p</p>\n<h2><span class=\"mw-headline\" id=\"Related_links\">Related\
      \ links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=13\" title=\"Edit\
      \ section: Related links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a href=\"/Legacy:Wings3D/First_Shape\" title=\"Legacy:Wings3D/First Shape\"\
      >Wings3D/First Shape</a> - Next part of the tutorial (Under Construction)</p>\n\
      <p><a href=\"/Legacy:Wings3D/Getting_Started\" title=\"Legacy:Wings3D/Getting\
      \ Started\">Wings3D/Getting Started</a> - Back where you came here from</p>\n\
      <p><i>This page thrown in your general direction by <a href=\"/Legacy:DUc0N\"\
      \ title=\"Legacy:DUc0N\">DUc0N</a></i></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D/Interface?section=14\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> Please replace this image [numbered\
