      #Discussion\"><span class=\"tocnumber\">10</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ AI code that drives bots doesn't have the power to interpret the 3D maps we\
      \ see them in. Instead, a map has to have a set of waypoints, joined together\
      \ to make a network which the bots follow.</p>\n<p>These waypoints are mostly\
      \ actors of the class <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a>\
      \ &gt;&gt; <a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\"\
      >NavigationPoint</a> &gt;&gt; <a href=\"/Legacy:PathNode\" title=\"Legacy:PathNode\"\
      >PathNode</a>. PathNodes are special actors specifically designed to tell bots\
      \ of places that are safe and easy to travel. These nodes make up the bulk of\
      \ most bot path networks. Other types allow bots to tackle more complex things,\
      \ such as lifts, jumping, translocating and camping.</p>\n<p>Unless specifically\
      \ told so, bots assume they can simply walk, run or jump through the entire\
      \ bot path network. Simple obstacles like doors, lifts and ladders pose problems\
      \ for bots and require special nodes to help them navigate as players do.</p>\n\
      <h3><span class=\"mw-headline\" id=\"A_Quick_Note_About_Automatically_Building_The_Path_Network\"\
      >A Quick Note About Automatically Building The Path Network</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=2\"\
      \ title=\"Edit section: A Quick Note About Automatically Building The Path Network\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i><b>NOTE:</b></i>\
      \ It is the UnrealEd community consensus that use of <b>any</b> of these automatic\
      \ pathnode network generators creates an inferior Bot Navigation system for\
      \ your map. It is <b>highly</b> recommended that you do the pathing manually.</p>\n\
      <p>There are actually three <a href=\"/Legacy:UnrealEd_Console\" title=\"Legacy:UnrealEd\
      \ Console\">UnrealEd Console</a> commands that will automatically build a botpath\
      \ network for your map:</p>\n<pre><i>PATHS BUILD</i>  auto create pathnode network\
      \ - opt=1\n<i>PATHS BUILD HIGHOPT</i> auto create pathnode network - opt=2 \
      \           \n<i>PATHS BUILD LOWOPT</i> auto create pathnode network - opt=0\n\
      </pre>\n<p>Also, <a href=\"/Legacy:PathLogic\" title=\"Legacy:PathLogic\">PathLogic</a>\
      \ is a third-party application that lets you build the path network from within\
      \ the game: you walk around your map, dropping path nodes as you go.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Seeing_The_Network\">Seeing The Network</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=3\" title=\"Edit section: Seeing The\
      \ Network\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>In UnrealEd 3, use Show Paths to troubleshoot the network after re-building\
      \ paths. Do <a href=\"/Legacy:Viewport_Caption_Context_Menu\" title=\"Legacy:Viewport\
      \ Caption Context Menu\">Viewport Caption Context Menu</a> -&gt; View -&gt;\
      \ Show Paths. It's possible to hide everything except the paths, which can be\
      \ quite handy. Once the paths are visible, hit <b>Q</b> to hide the <a href=\"\
      /Legacy:BSP\" title=\"Legacy:BSP\">BSP</a>, and the 3D viewport shows just the\
      \ network (see <a href=\"/Legacy:Hiding_Actors\" title=\"Legacy:Hiding Actors\"\
      >Hiding Actors</a> for more on this). This is basically your map as a bot sees\
      \ it: just a network.</p>\n<p>While running a game, you can see the paths a\
      \ bot is considering (the route it is attempting) when you use <tt>showdebug</tt>,\
      \ one of the <a href=\"/Legacy:Console_Commands\" title=\"Legacy:Console Commands\"\
      >Console Commands</a> for UT200x. This will also show a lot of other information\
      \ pertaining to the bot's weapon, pawn, controller status, etc.</p>\n<p>You\
      \ should see a bunch of lines connecting the pathnodes. They are color coded\
      \ depending on their nature:</p>\n<h3><span class=\"mw-headline\" id=\"UT200x_Color_Codes\"\
      >UT200x Color Codes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Pathing?section=4\" title=\"Edit section:\
      \ UT200x Color Codes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The color of the line between path nodes indicates to bots the general width\
      \ of the path and therefore the ease with which to use it.</p>\n<dl>\n<dt>White</dt>\n\
      <dd>A nice, wide path for the bots to follow. The bots will have no trouble\
      \ following this path, seeing this as the most availble route to take. Bots\
      \ will also see these paths as traversable by vehicles. See <a href=\"/Legacy:Pathing_For_Vehicles\"\
      \ title=\"Legacy:Pathing For Vehicles\">Pathing for Vehicles</a>.</dd>\n<dt>Green</dt>\n\
      <dd>Not as good as a white path, but still a perfectly good path. Bots prefer\
      \ white paths but generally there are other factors that influence their decision\
      \ so this is not as big of an issue.</dd>\n<dt>Blue</dt>\n<dd>This path is technically\
      \ a good path, but is quite narrow. Bots will prefer a green or white path but\
      \ will attempt to take this one if it is the only path available.</dd>\n<dt>Purple</dt>\n\
      <dd>Purple paths designate jumpspots, lifts, teleporters, etc. They have their\
      \ own UnrealScript to define how bots feel about this type of path. If paths\
      \ are not shown, a pink arc will show the expected path that a pawn will take\
      \ when launched from the jumppad. When paths are shown this pink line will disappear.</dd>\n\
      <dt>Light Purple</dt>\n<dd>A path that takes the bot up or down a ladder.</dd>\n\
      <dt>Yellow</dt>\n<dd>A forced path. Used to tell bots that this path is available\
      \ when the editor doesn't automatically connect two nodes. A path must be specifically\
      \ set as forced in the pathnode properties.</dd>\n<dt>Red</dt>\n<dd>A proscribed\
      \ path. The pathnodes joined by this line, while technically connected, should\
      \ never be used by bots. However, that is not to say that a bot will not end\
      \ up at the other pathnode as a result of being hit, etc. and may continue along\
      \ the path by \"skipping\" over the proscribed path. A path must be specifically\
      \ set as proscibed in the pathnode properties.</dd>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"UT_Color_Codes\">UT Color Codes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=5\"\
      \ title=\"Edit section: UT Color Codes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In UT, there is only two colors of path - good ones\
      \ and bad ones. Blue paths are good paths that the bots should have no trouble\
      \ with. Red paths are not very good paths but the bot will attempt them anyway\
      \ if it has no blue paths to take.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Special_Navigation_Points\">Special Navigation Points</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=6\"\
      \ title=\"Edit section: Special Navigation Points\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"JumpSpots\">JumpSpots</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=7\" title=\"Edit section: JumpSpots\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>JumpSpots\
      \ are nodes that tell bots of good landing spots, good jumping <b>destinations</b>.\
      \ They include information telling the bots whether the destination requires\
      \ DoubleJumping, ImpactJumping or LiftJumping to reach it. They are also used\
      \ to indicate good spots to translocate to. See also <a href=\"/Legacy:JumpSpot\"\
      \ title=\"Legacy:JumpSpot\">JumpSpot</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"AssaultPaths\">AssaultPaths</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=8\"\
      \ title=\"Edit section: AssaultPaths\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>These nodes are used to indicate a good route to attack\
      \ the enemy. They not only add nodes to the bot path network, they label particular\
      \ routes and are used give them a path weight that indicates to a bot how \"\
      good\" the route is. Assault paths can also be used in games that require back\
      \ and forth movement from one base to the other, as in CTF, to tell bots of\
      \ better return routes. See also <a href=\"/Legacy:AssaultPath\" title=\"Legacy:AssaultPath\"\
      >AssaultPath</a>.</p>\n<h3><span class=\"mw-headline\" id=\"GameObjectives\"\
      >GameObjectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Pathing?section=9\" title=\"Edit section:\
      \ GameObjectives\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These are game goals, objects that players must handle to play the game.\
      \ CTF FlagBases, Double Domination DomPoints, Bombing Run BombSpawns or BombDeliveries,\
      \ Onslaught Nodes and Cores are all GameObjectives. Some of these are configured\
      \ to indicate to bots if they should be defended, if they are destroyable, what\
      \ <a href=\"/Legacy:AIScript\" title=\"Legacy:AIScript\">AIScripts</a> should\
      \ be used to defend it, etc. See also <a href=\"/Legacy:GameObjective\" title=\"\
      Legacy:GameObjective\">GameObjective</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"RoadPathNodes_.26_FlyingPathNodes_.28UT2004.29\">RoadPathNodes &amp;\
      \ FlyingPathNodes (UT2004)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=10\"\
      \ title=\"Edit section: RoadPathNodes &amp; FlyingPathNodes (UT2004)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>These nodes are\
      \ used for vehicles. They require the widest, clearest path possible (white\
      \ color coded). They can be spread much farther apart than normal PathNodes.\
      \ It is critical to have a full route of clear (White) <a href=\"/Legacy:RoadPathNode\"\
      \ title=\"Legacy:RoadPathNode\">RoadPathNodes</a> (or <a href=\"/Legacy:FlyingPathNode\"\
      \ title=\"Legacy:FlyingPathNode\">FlyingPathNodes</a>) from one GameObjective\
      \ to another and to the vehicle factories in order for bots to effectively use\
      \ vehicles. See also <a href=\"/Legacy:Pathing_For_Vehicles\" title=\"Legacy:Pathing\
      \ For Vehicles\">Pathing for Vehicles</a> and <a href=\"/Legacy:Pathing_2k4_Flying_Vehicles\"\
      \ title=\"Legacy:Pathing 2k4 Flying Vehicles\">Pathing 2k4 Flying Vehicles</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Special_Handling\">Special Handling</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=11\" title=\"Edit section: Special\
      \ Handling\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Inevitably, mappers will encounter situations that require tweaking of the\
      \ bot's normal navigation system. Sometimes the default bot path network will\
      \ include a path leading directly into an obvious hazard. Sometimes the bots\
      \ will need to be told a specific path to take from a particular node. Sometimes,\
      \ a system complex behaviors is needed for specific purposes in a map.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Forced_Paths\">Forced Paths</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=12\" title=\"Edit section: Forced\
      \ Paths\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>All nodes that deal with navigation (from PlayerStarts to Vehicle Path nodes)\
      \ have an array available to define Forced Paths. A forced path is a specific\
      \ directive to bots traveling from a node, of which node to go to next.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Proscribed_Paths\">Proscribed Paths</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=13\" title=\"Edit section: Proscribed\
      \ Paths\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>All node that deal with navigation also have Proscribed Paths. Proscribed\
      \ Paths tell bots of forbidden nodes to travel to from the node they're on.\
      \ It is the opposite of a Forced Path.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"AIScripts_.26_ScriptedSequences\">AIScripts &amp; ScriptedSequences</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Bot_Pathing?section=14\" title=\"Edit section: AIScripts\
      \ &amp; ScriptedSequences\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Bots can be told very specific things to do with an AIscript. An AIscript\
      \ is a series of commands designed to override the normal Bot, TeamAI and SquadAI\
      \ code with custom behavior. Almost anything that a player can do, can be achieved\
      \ using AIscipts. A ScriptedSequence is an actor with a customizable array of\
      \ actions it will perform. Some of these actions can be used to control bots,\
      \ much like a simplified version of an AIScript. Often they are used as Defensive\
      \ Scripts or Sniper Scripts. However, a misguided Script can simply make the\
      \ bot predictable and easy to defeat. See also <a href=\"/Legacy:Creating_And_Using_ScriptedActions\"\
      \ title=\"Legacy:Creating And Using ScriptedActions\">Creating and Using ScriptedActions</a>,\
      \ <a href=\"/Legacy:ScriptedAction\" title=\"Legacy:ScriptedAction\">ScriptedAction</a>,\
      \ <a href=\"/Legacy:ScriptedSequence\" title=\"Legacy:ScriptedSequence\">ScriptedSequence</a>\
      \ and <a href=\"/Legacy:Strategic_Bots\" title=\"Legacy:Strategic Bots\">Strategic\
      \ Bots</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Pathing_Special_Areas\"\
      >Pathing Special Areas</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Pathing?section=15\" title=\"Edit section:\
      \ Pathing Special Areas\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Water\">Water</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=16\"\
      \ title=\"Edit section: Water\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Don't place pathnodes above water but in it or bots\
      \ will bob up and down under the pathnode trying to reach it.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Lifts\">Lifts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=17\"\
      \ title=\"Edit section: Lifts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A lift system has an entry point and an exit point.\
      \ Bots need to know where those points are and where the lift currently is.\
      \ This is described with LiftCenter and LiftExit actors. See also <a href=\"\
      /Legacy:Pathing_Lifts\" title=\"Legacy:Pathing Lifts\">Pathing Lifts</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Ladders\">Ladders</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=18\"\
      \ title=\"Edit section: Ladders\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In UT2003/UT2004, a ladder is a special volume that\
      \ allows a player inside to move up and down instead of forward and back. Bots\
      \ need to be told where to enter and exit the ladder volume. This is done with\
      \ Ladder actors. See also <a href=\"/Legacy:Add_A_Ladder\" title=\"Legacy:Add\
      \ A Ladder\">Add A Ladder</a>.</p>\n<h3><span class=\"mw-headline\" id=\"JumpPads\"\
      >JumpPads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Pathing?section=19\" title=\"Edit section:\
      \ JumpPads\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>JumpPads are nodes that throw players and bots through the air to a destination\
      \ node, like an ordinary PathNode. Bots know what that destination node is by\
      \ the ForcedPath described in the UTJumpPad actor. See also <a href=\"/Legacy:UTJumpPad\"\
      \ title=\"Legacy:UTJumpPad\">UTJumpPad</a> and <a href=\"/Legacy:Pathing_Kickers\"\
      \ title=\"Legacy:Pathing Kickers\">Pathing Kickers</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Doors\">Doors</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=20\"\
      \ title=\"Edit section: Doors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Bots need to know if doors are closed they need to\
      \ be opened to travel or shoot through. This is done with a Door actor. The\
      \ Door actor tells the bots if there are any external triggers to open the door.\
      \ The Door actor can also tell bots to ingore the path through the door if it\
      \ is closed; used for locked or triggered doors that block the path. See also\
      \ <a href=\"/Legacy:Door\" title=\"Legacy:Door\">Door</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Teleporters\">Teleporters</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=21\"\
      \ title=\"Edit section: Teleporters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Teleporters simply hook up to the bot path network\
      \ by the two end point nodes. Bots immediately know how to use them to navigate.\
      \ See also <a href=\"/Legacy:Teleportation_Basics\" title=\"Legacy:Teleportation\
      \ Basics\">Teleportation Basics</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Pathing_Topics\">Pathing Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=22\"\
      \ title=\"Edit section: Pathing Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Other pages cover in detail how to make bots tackle\
      \ more complex elements of their environment:</p>\n<ul>\n<li><a href=\"/Legacy:Pathing_Lifts\"\
      \ title=\"Legacy:Pathing Lifts\">Pathing Lifts</a></li>\n<li><a href=\"/Legacy:Pathing_Kickers\"\
      \ title=\"Legacy:Pathing Kickers\">Pathing Kickers</a></li>\n<li><a href=\"\
      /Legacy:Pathing_Translocators\" title=\"Legacy:Pathing Translocators\">Pathing\
      \ Translocators</a></li>\n<li><a href=\"/Legacy:Pathing_For_Vehicles\" title=\"\
      Legacy:Pathing For Vehicles\">Pathing For Vehicles</a></li>\n<li><a href=\"\
      /Legacy:Pathing_2k4_Flying_Vehicles\" title=\"Legacy:Pathing 2k4 Flying Vehicles\"\
      >Pathing 2k4 Flying Vehicles</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Basic_Bot_Pathing_Tutorial\">Basic Bot Pathing Tutorial</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=23\"\
      \ title=\"Edit section: Basic Bot Pathing Tutorial\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Basic_Bot_Pathing\"\
      \ title=\"Legacy:Basic Bot Pathing\">Basic Bot Pathing</a> – A tutorial on basic\
      \ bot pathing</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Bot_Pathing?section=24\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\">Bot Support</a>\
      \ – Main topic\n<ul>\n<li><a href=\"/Legacy:Strategic_Bots\" title=\"Legacy:Strategic\
      \ Bots\">Strategic Bots</a> – Advanced bot support</li>\n<li><a href=\"/Legacy:Bot_Mind\"\
      \ title=\"Legacy:Bot Mind\">Bot Mind</a> – Understanding the bots</li>\n<li><a\
      \ href=\"/Legacy:Testing_Botplay\" title=\"Legacy:Testing Botplay\">Testing\
      \ Botplay</a> – Ensures reliable bot support</li>\n</ul>\n</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"External_Links\">External Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Bot_Pathing?section=25\"\
