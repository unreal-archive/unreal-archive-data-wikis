  text:
    text: "<p>This is the <a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot Support\"\
      >Bot Support</a> system that allows bots to run around a map via a network of\
      \ waypoints, or <b>bot paths</b>. This page describes the concepts and elements\
      \ of bot path networks. For a simple tutorial, see <a href=\"/Legacy:Basic_Bot_Pathing\"\
      \ title=\"Legacy:Basic Bot Pathing\">Basic Bot Pathing</a>.</p>\n<p><b>If you\
      \ are new to bot pathing</b>, see the <a href=\"/Legacy:Basic_Bot_Pathing\"\
      \ title=\"Legacy:Basic Bot Pathing\">Basic Bot Pathing</a> tutorial. After that,\
      \ <a href=\"/Legacy:Testing_Botplay\" title=\"Legacy:Testing Botplay\">Testing\
      \ Botplay</a> will help clean up any problem areas in the bot path. When problems\
      \ arise, see <a href=\"/Legacy:Bot_Mind\" title=\"Legacy:Bot Mind\">Bot Mind</a>\
      \ because understanding the bot's behavior can help. For special tasks you'd\
      \ like bots to do, try <a href=\"/Legacy:Strategic_Bots\" title=\"Legacy:Strategic\
      \ Bots\">Strategic Bots</a> or reviewing the list of available <a href=\"/Legacy:NavigationPoint\"\
      \ title=\"Legacy:NavigationPoint\">NavigationPoints</a> for options that handle\
      \ bot support.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
