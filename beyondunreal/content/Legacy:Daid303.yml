      \ I copy+paste them, and then they all used the same hightmap. And that gave\
      \ wierd stuff.\n\nI'll build a drawing from the side how my idea is, could take\
      \ a while.\n\n'''Daid303:''' Ok, updated the picture.\n\nThe green and darkred\
      \ lines are the top terrain infos.\n\nThe pink and blue lines are the roof of\
      \ the tunnel terrain infos.\n\nThe thin lines are invisible and so can be walked\
      \ trough.\n\n'''AlphaOne:''' O_o 2D pictures are rarely good for describing\
      \ 3D concepts. I'm opening UED so I can try to figure out how it might work.\
      \ I just dont' see why u can't just use two terrain infos, one for the top,\
      \ and one for the bottom of the 'cave'.\n\n'''AlphaOne:''' No, I dunno man.\
