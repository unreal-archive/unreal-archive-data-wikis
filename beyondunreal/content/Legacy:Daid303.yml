      \ of changes including:\n* 2 design envirments, 1 with and 1 without gravatie.\n\
      * Challange maps. Maps designed for more then 1 droid.\n* A few new components\
      \ and parts including:\n** Rotation Sensor\n** Absolute\n** Add Around (0.8\
      \ + 0.3 = -0.9)\n** A timer (copies it's input value onces every 0.1 of a sec)\n\
      * Import/export functions.\n* Ajustable mousespeed.\n* And more....\n\nMore\
      \ info here:\n\nSorry no link at the moment.\n\nBecause it's still unclear if\
      \ I can contiue with the Runtime engine, I had to set out some kind of plan.\n\
      * 1st I'll mail licensing@epicgames.com to ask if they can look at what I have\
      \ created and if they can tell me if it's a game.\n** If it isn't a game, then\
      \ I can just continue as I do now, and release it with the runtime engine.\n\
      ** But if I can't continue like this, OR it's not sertain. (I don't have money\
      \ for a lawyer ;)) Then i'll continue with Plan B\n\n====Plan B====\n\nPlan\
      \ B is basicly port it to as many unrealengines as I can think of. Every unreal\
      \ engine that has karma stuff and exportable code can run the 'mod'. This sounds\
      \ quite easy but could be a lot of work.\n\nI have done some thinking already,\
      \ and this is what I know:\n* Textures can easly be created and ported.\n* Maps\
      \ can easly be ported, because you can simple export a map, and import it again\
      \ in the UEd of the other game. (will need 100% custom made tex)\n* Code is\
      \ 100% runtime compattible and so will be 99% compatible for most engines.\n\
      * Not all engines have Karma stuff, so some will be out of luck.\n\nWhat I still\
      \ don't know (but some people here probly do):\n* What games (running the UEngine)\
      \ can be modded? And do they have karma stuff?\n* Any idea how to make static\
      \ meshes with karma properties portable?\n* I might need some help to get it\
      \ to some of the games (I don't own every game that's out there)\n\nIf this\
      \ plan won't work then i'll simple make it a UT2003 mod. But it will stay 100%\
      \ none UT2003 (as in I won't be using any UT2003 classes)\n\n===Discussion===\n\
      \n'''Daid303:''' Removed alot of stuff, stored in my head, not needed anymore\
      \ (unless someone else wants it?)\n\nAnyhow, i'm trying something new. Destroyable\
      \ terrain. No not destroyable objects, not terrain that you can lower by shooting\
      \ at it, but terrain where you can really blast holes in it, and then tunnel\
      \ to another side.\n\nNot possible you say? Well, I think it is. Basicly I had\
      \ this idea, if you place 4 terrain infos, and make the quads visible 1 after\
      \ eachother then you could lower 1 quad without lowering the ones next to it.\
      \ There you have a hole. With even more terrain infos, and inverted terrain\
      \ infos you could make the tunnels.\n\nOne if the problems is setting the quad\
      \ visibilities, but I found out that I can simply remove the \"const\" in the\
      \ editor, compile (without saving) and then access it with brush builders to\
      \ set it to the right numbers.\n\n'''AlphaOne:''' Wow, thats a nice hack. How\
      \ much of it do you have working?\n\n'''Daid303:''' Not much actualy, I kinda\
      \ have a problem with it. The poketerrain doesn't act the same on all the terraininfos...\
      \ Feel free to try to make it yourself.\n\n'''AlphaOne:''' Now that I think\
      \ of it I don't really understand what you're talking about. Could you possibly\
      \ make an example in ued with all thequads properly set, and show us a screenshot?\n\
      \n[[Image:Legacy_TunnelTerrainHack-Daid.jpeg|]]\n\n'''Daid303:''' The upperleft\
      \ picture shows just 1 terrain info, the right one are actualy 4 terraininfos,\
      \ the lowerleft picture shows the same terrain infos with diffrent textures.\
      \ The idea is that I can now lower 1 quad without moving the others around it.\n\
      \n'''Foxpaw:''' I don't see why you need 4 terrain infos. Can't you do it with\
      \ just two? (one \"floor\" and one \"roof\" interlocking, and when tunnelled\
      \ through they separate at the point you hit?\n\n'''Daid303:''' Actualy, I need\
      \ a total of 9. 4 for the top, 4 for the roof of the tunnel, and 1 for the floor\
      \ of the tunnel. The idea is that you can have holes from the ground level to\
