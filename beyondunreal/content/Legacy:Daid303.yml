      \nI code for UT, UT2003 and sometimes Tactical ops. I've also weak modeling\
      \ and skinning skills, so I can do just about everything. Yeah, also mapping,\
      \ but I never really made any good map.\n\n==Coding stuff==\n\n===Done===\n\n\
      A no blood mutator for UT2003, but I have no idea where it went :P\n\n===In\
      \ progress===\n\nAnd I'm also working at the [http://www.planetunreal.com/ums\
      \ Ultimate Survival] team, a paintball mod for UT2003.\n\nUltimate Droids (look\
      \ furter down)... maybe make a subpage of it?\n\nFinaly learned C++, doing alot\
      \ of C++ these days. Found out why automatic typecasts are irritating. Clamp\
      \ is for ints, not for floats. (FClamp is for floats)\n\n----\n\n==Ultimate\
      \ Driods==\n\nVersion 1.3 released. (UT2003 only)\n\nThis... mod/program? still\
      \ don't know what to call is. But anyway you can build droids with it. I've\
