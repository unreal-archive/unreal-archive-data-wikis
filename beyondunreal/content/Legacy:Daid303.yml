  text:
    text: "<p>Welcome, I'm Daid, this is a page about me, from me</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Personal_info\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Personal info</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Coding_stuff\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Coding stuff</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Done\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Done</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#In_progress\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">In progress</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Ultimate_Driods\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Ultimate Driods</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#Plan_B\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Plan B</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">3.2</span> <span class=\"\
      toctext\">Discussion</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Personal_info\">Personal info</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Daid303?section=1\" title=\"Edit section: Personal info\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>I'm\
      \ Daid303, Daid for short. My email address is sneakeye_@hotmail.com, don't\
      \ feel afraid to contact me there, just mention where you found my email. No,\
      \ I don't run the unreal wiki. (I got that question a few times now already,\
      \ and I don't have a clue why. I just run into this place from time to time)</p>\n\
      <p>I code for UT, UT2003 and sometimes Tactical ops. I've also weak modeling\
      \ and skinning skills, so I can do just about everything. Yeah, also mapping,\
      \ but I never really made any good map.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Coding_stuff\">Coding stuff</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Daid303?section=2\"\
      \ title=\"Edit section: Coding stuff\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Done\">Done</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Daid303?section=3\" title=\"Edit section: Done\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>A no blood mutator\
      \ for UT2003, but I have no idea where it went&#160;:P</p>\n<h3><span class=\"\
      mw-headline\" id=\"In_progress\">In progress</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Daid303?section=4\"\
      \ title=\"Edit section: In progress\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>And I'm also working at the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.planetunreal.com/ums\">Ultimate Survival</a>\
      \ team, a paintball mod for UT2003.</p>\n<p>Ultimate Droids (look furter down)...\
      \ maybe make a subpage of it?</p>\n<p>Finaly learned C++, doing alot of C++\
      \ these days. Found out why automatic typecasts are irritating. Clamp is for\
      \ ints, not for floats. (FClamp is for floats)</p>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"Ultimate_Driods\">Ultimate Driods</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Daid303?section=5\"\
      \ title=\"Edit section: Ultimate Driods\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Version 1.3 released. (UT2003 only)</p>\n<p>This...\
      \ mod/program? still don't know what to call is. But anyway you can build droids\
      \ with it. I've made this because I wanted to make something with the runtime\
      \ engine. And while being busy I thoughed lets add another chalange. So I said\
      \ to myself \"Don't subclass Gameinfo or PlayerController or Pawn\" and... I\
      \ didn't&#160;:) It was quite a trick for me because I was used to just subclass\
      \ what you need. And that USUALY started with a gameinfo.</p>\n<p>The version\
      \ 1.3 has alot of changes including:</p>\n<ul>\n<li>2 design envirments, 1 with\
      \ and 1 without gravatie.</li>\n<li>Challange maps. Maps designed for more then\
      \ 1 droid.</li>\n<li>A few new components and parts including:\n<ul>\n<li>Rotation\
      \ Sensor</li>\n<li>Absolute</li>\n<li>Add Around (0.8 + 0.3 = -0.9)</li>\n<li>A\
      \ timer (copies it's input value onces every 0.1 of a sec)</li>\n</ul>\n</li>\n\
      <li>Import/export functions.</li>\n<li>Ajustable mousespeed.</li>\n<li>And more....</li>\n\
      </ul>\n<p>More info here:</p>\n<p>Sorry no link at the moment.</p>\n<p>Because\
      \ it's still unclear if I can contiue with the Runtime engine, I had to set\
      \ out some kind of plan.</p>\n<ul>\n<li>1st I'll mail licensing@epicgames.com\
      \ to ask if they can look at what I have created and if they can tell me if\
      \ it's a game.\n<ul>\n<li>If it isn't a game, then I can just continue as I\
      \ do now, and release it with the runtime engine.</li>\n<li>But if I can't continue\
      \ like this, OR it's not sertain. (I don't have money for a lawyer&#160;;))\
      \ Then i'll continue with Plan B</li>\n</ul>\n</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"Plan_B\">Plan B</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Daid303?section=6\"\
      \ title=\"Edit section: Plan B\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Plan B is basicly port it to as many unrealengines\
      \ as I can think of. Every unreal engine that has karma stuff and exportable\
      \ code can run the 'mod'. This sounds quite easy but could be a lot of work.</p>\n\
      <p>I have done some thinking already, and this is what I know:</p>\n<ul>\n<li>Textures\
      \ can easly be created and ported.</li>\n<li>Maps can easly be ported, because\
      \ you can simple export a map, and import it again in the UEd of the other game.\
      \ (will need 100% custom made tex)</li>\n<li>Code is 100% runtime compattible\
      \ and so will be 99% compatible for most engines.</li>\n<li>Not all engines\
      \ have Karma stuff, so some will be out of luck.</li>\n</ul>\n<p>What I still\
      \ don't know (but some people here probly do):</p>\n<ul>\n<li>What games (running\
      \ the UEngine) can be modded? And do they have karma stuff?</li>\n<li>Any idea\
      \ how to make static meshes with karma properties portable?</li>\n<li>I might\
      \ need some help to get it to some of the games (I don't own every game that's\
      \ out there)</li>\n</ul>\n<p>If this plan won't work then i'll simple make it\
      \ a UT2003 mod. But it will stay 100% none UT2003 (as in I won't be using any\
      \ UT2003 classes)</p>\n<h3><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Daid303?section=7\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>Daid303:</b>\
      \ Removed alot of stuff, stored in my head, not needed anymore (unless someone\
      \ else wants it?)</p>\n<p>Anyhow, i'm trying something new. Destroyable terrain.\
      \ No not destroyable objects, not terrain that you can lower by shooting at\
      \ it, but terrain where you can really blast holes in it, and then tunnel to\
      \ another side.</p>\n<p>Not possible you say? Well, I think it is. Basicly I\
      \ had this idea, if you place 4 terrain infos, and make the quads visible 1\
      \ after eachother then you could lower 1 quad without lowering the ones next\
      \ to it. There you have a hole. With even more terrain infos, and inverted terrain\
      \ infos you could make the tunnels.</p>\n<p>One if the problems is setting the\
      \ quad visibilities, but I found out that I can simply remove the \"const\"\
      \ in the editor, compile (without saving) and then access it with brush builders\
      \ to set it to the right numbers.</p>\n<p><b>AlphaOne:</b> Wow, thats a nice\
      \ hack. How much of it do you have working?</p>\n<p><b>Daid303:</b> Not much\
      \ actualy, I kinda have a problem with it. The poketerrain doesn't act the same\
      \ on all the terraininfos... Feel free to try to make it yourself.</p>\n<p><b>AlphaOne:</b>\
      \ Now that I think of it I don't really understand what you're talking about.\
      \ Could you possibly make an example in ued with all thequads properly set,\
      \ and show us a screenshot?</p>\n<p>[[Image:Legacy_TunnelTerrainHack-Daid.jpeg|]]</p>\n\
      <p><b>Daid303:</b> The upperleft picture shows just 1 terrain info, the right\
      \ one are actualy 4 terraininfos, the lowerleft picture shows the same terrain\
      \ infos with diffrent textures. The idea is that I can now lower 1 quad without\
      \ moving the others around it.</p>\n<p><b>Foxpaw:</b> I don't see why you need\
      \ 4 terrain infos. Can't you do it with just two? (one \"floor\" and one \"\
      roof\" interlocking, and when tunnelled through they separate at the point you\
      \ hit?</p>\n<p><b>Daid303:</b> Actualy, I need a total of 9. 4 for the top,\
      \ 4 for the roof of the tunnel, and 1 for the floor of the tunnel. The idea\
      \ is that you can have holes from the ground level to the tunnel level.</p>\n\
      <p><b>AlphaOne:</b> I think it would be better if you illustrate with more screenshots.\
      \ Try to show us what would happen AFTER some polygons were moved. Show us how\
      \ you want holes from the ground level to the tunnel level.</p>\n<p><b>Daid303:</b>\
      \ It's pretty hard to take screenshots from my head. It's still in the idea\
      \ phase, it doesn't work yet. Anyhow I found out why the poketerrain acted diffrent\
      \ on each terraininfo, it was basicly because I copy+paste them, and then they\
      \ all used the same hightmap. And that gave wierd stuff.</p>\n<p>I'll build\
      \ a drawing from the side how my idea is, could take a while.</p>\n<p><b>Daid303:</b>\
      \ Ok, updated the picture.</p>\n<p>The green and darkred lines are the top terrain\
      \ infos.</p>\n<p>The pink and blue lines are the roof of the tunnel terrain\
      \ infos.</p>\n<p>The thin lines are invisible and so can be walked trough.</p>\n\
      <p><b>AlphaOne:</b> O_o 2D pictures are rarely good for describing 3D concepts.\
      \ I'm opening UED so I can try to figure out how it might work. I just dont'\
      \ see why u can't just use two terrain infos, one for the top, and one for the\
      \ bottom of the 'cave'.</p>\n<p><b>AlphaOne:</b> No, I dunno man. It took me\
      \ for ever to setup the invisibility of for terrain infos. I moved one poly\
      \ up, and gave up. In the game for some reason other terrain infos moved up\
      \ as well.</p>\n<p><b>Foxpaw:</b> I was thinking that originally, (that he'd\
      \ only need two) but I think that what he wants is to have the ability to tunnel\
      \ from the surface, underground, without disturbing the ground above the tunnel.</p>\n\
      <p><b>AlphaOne:</b> I noticed that. I sill, however, can't understand how he\
      \ wants it to work.</p>\n<p><b>Daid303:</b> Well, I still haven't been able\
      \ to get it to work myself (I forgot how many times I messed up the terrain\
      \ infos already) but in my head it can work. It's just hard to explain...</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.036 seconds\nReal time usage:\
