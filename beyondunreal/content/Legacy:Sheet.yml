  text:
    text: "<p>A sheet is a brush consisting of a single <a href=\"/Legacy:Polygon\"\
      \ title=\"Legacy:Polygon\">polygon</a> – it has with zero width, will be invisible\
      \ from an exact side-on viewpoint in the game. It can never block players, projectiles\
      \ or other actors.</p>\n<p>Sheet brushes can be added as any <a href=\"/Legacy:Solidity\"\
      \ title=\"Legacy:Solidity\">solidity</a>: <a href=\"/Legacy:Solid\" title=\"\
      Legacy:Solid\" class=\"mw-redirect\">solid</a>, <a href=\"/Legacy:Semisolid\"\
      \ title=\"Legacy:Semisolid\">semisolid</a>, or <a href=\"/Legacy:Nonsolid\"\
      \ title=\"Legacy:Nonsolid\">nonsolid</a>. The difference this makes is unclear,\
      \ though some mappers swear by adding decorative sheets (eg draping <a href=\"\
      /Legacy:CTF\" title=\"Legacy:CTF\" class=\"mw-redirect\">CTF</a> banners) as\
      \ semisolids.</p>\n<p>The <a href=\"/Legacy:Surface\" title=\"Legacy:Surface\"\
      >surface</a> of a sheet brush has all the normal surface properties of normal\
      \ brushes: it can be made into a mirror, hold a texture, be made invisible,\
      \ etc. Like any other surface, it's only visible from one side unless the Two\
      \ Sided flag is set, either by using <a href=\"/Legacy:Add_Special\" title=\"\
      Legacy:Add Special\">Add Special</a> or setting <a href=\"/Legacy:Surface_Flags_(UT)\"\
      \ title=\"Legacy:Surface Flags (UT)\">Surface Flags (UT)</a>.</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.toolbox.defbuilders.gif\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbox.defbuilders.gif\" src=\"\
      /w/images/Legacy_interface.toolbox.defbuilders.gif\" width=\"68\" height=\"\
      180\" /></a></div>\n</div>\n<p>The <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a> is shaped into a sheet by clicking\
      \ the Sheet button: top right in the brushbuilders section of the <a href=\"\
      /Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>, looks like a kind of\
      \ kite shape stretched out horizontally. Right clicking on this gives you options\
      \ of setting which way it is aligned (to X, to Y, or horizontally)</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Common_Uses_of_Sheets\">Common Uses of Sheets</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Sheet?section=1\" title=\"Edit section: Common Uses of\
      \ Sheets\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>As invisible <a href=\"/Legacy:Zone_Portal\" title=\"Legacy:Zone Portal\"\
      >zone portals</a></li>\n<li>As water or lava zone portals (see <a href=\"/Legacy:Making_Liquids_(UT)\"\
      \ title=\"Legacy:Making Liquids (UT)\">Making Liquids (UT)</a>)</li>\n<li><a\
      \ href=\"/Legacy:Making_Windows\" title=\"Legacy:Making Windows\">Making Windows</a></li>\n\
      <li>Used with masked textures to make grates, fences, etc</li>\n<li>Texture\
      \ overlays, for example the rope lying around on the deck in UT's DM-KGalleon,\
      \ or the ripple effect at the base of the waterfall in <a href=\"/Legacy:Unreal_1\"\
      \ title=\"Legacy:Unreal 1\" class=\"mw-redirect\">Unreal 1</a>'s Nyleve (see\
      \ <a href=\"/Legacy:Making_Waterfalls\" title=\"Legacy:Making Waterfalls\">Making\
      \ Waterfalls</a>)</li>\n<li>To create draping banners, with team logos for example</li>\n\
      <li>Flame effects: torches, fires, etc. The <b>Volumetric</b> brushbuilder produces\
      \ a set of sheets specifically designed to do this (see <a href=\"/Legacy:Making_Flames\"\
      \ title=\"Legacy:Making Flames\">Making Flames</a>)</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Caveats\">Caveats</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Sheet?section=2\"\
      \ title=\"Edit section: Caveats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Do not use Intersection or DeIntersection on sheets!</p>\n\
      <p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Sheet?section=3\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
