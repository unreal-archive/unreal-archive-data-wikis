      \ should be located close to the origin. Use the grid to confirm this (FIG 3).\n\
      \n[[Image:Legacy_MCMT-03-HipsAlign.gif|center|FIG 3. Position of the hips cylinder]]\n\
      \n4. Duplicate ''torso'' and name the copy ''head''. Scale ''head'' to Scale\
      \ X=0.625, Scale Y=0.5, Scale Z=0.625, and move it up to Translate Y=22.0\n\n\
      5. Duplicate ''torso'' and name the copy ''R_thigh''. Scale ''R_thigh'' to Scale\
