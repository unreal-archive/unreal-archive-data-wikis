      \ to Translate X=3.0\n\n9. Duplicate ''torso'' and name the copy ''R_arm''.\
      \ Scale ''R_arm'' to Scale X=0.3, Scale Z=0.3, and move it to Translate X= -7.0\
      \ \n\n10. Duplicate ''R_arm'' and name the copy ''L_arm''. Move ''L_arm'' to\
      \ Translate X=7.0\n\n11. Duplicate ''R_arm'' and rename the copy ''R_4arm''.\
      \ Scale ''R_4arm'' to Scale X=0.25, Scale Y=0.9, Scale X=0.25, and move down\
      \ to Translate Y=1.5\n\n12. Duplicate ''R_4arm'' and name the copy ''L_4arm''.\
      \ Move ''L_4arm'' to Translate X=7.0\n\nThe basic structure is done &ndash;\
      \ time now to make it just a tad more \"human\" by adding a small \"flex\" to\
      \ the segments.\n\nNote: this section does not tell you to Select Torso and\
