      \ in FIG 2 and click Create. Change the name of the newly-created cylinder to\
      \ ''torso''. Move ''torso'' up to Translate Y=12.0\n\n[[Image:Legacy_MCMT-02-CylSpecs.gif|center|FIG\
      \ 2. Polygon Cylinder options]]\n\n3. Duplicate (Ctrl+d) the Cylinder and name\
      \ the copy ''hips''. Scale ''hips'' to Scale X=0.8, Scale Y = 0.5, Scale Z=0.8\
