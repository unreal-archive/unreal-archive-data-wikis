      \ I think it is obvious that it should be done.\n\n13. Move ''head'' to Translate\
      \ Z= -0.5\n\n14. Select both ''R_arm'' & ''L_arm'' and set Translate Z= -0.5,\
      \ Rotate X=4\n\n15. Select both ''R_4arm'' & ''L_4arm'' and set Translate Z=\
      \ -0.5, Rotate X= -4\n\n16. Select both ''R_thigh'' & ''L_thigh'' and set Rotate\
      \ X= -4\n\n17. Select both ''R_calf'' & ''L_calf'' and set Rotate X=4\n\nYour\
