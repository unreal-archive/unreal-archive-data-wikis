      \ menu, and set your workspace view to perspective wireframe. Set the Grid parameters\
      \ to Length and Width = 50, Grid Lines Every 0.5 units, and Subdivisions = 2.\
      \ Enable Snap to Grids.\n\n2. In the main menu use '''Create>Polygon Primitives>Cylinder>OPTIONS'''\
      \ (NOTE: OPTIONS is represented by the shadowed square to the right of the text\
