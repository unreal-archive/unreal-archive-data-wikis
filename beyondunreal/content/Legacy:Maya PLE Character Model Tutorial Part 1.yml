  title: "Legacy:Maya PLE Character Model Tutorial Part 1"
  text:
    text: "<h2><span class=\"mw-headline\" id=\"Modeling\">Modeling</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Maya_PLE_Character_Model_Tutorial_Part_1?section=1\"\
      \ title=\"Edit section: Modeling\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The tutorial character is extremely simple: just cylinders\
      \ of various dimensions arranged in a roughly bipedal human structure. No hands,\
      \ no feet – they'd complicate the animation process and slow the tutorial. Just\
      \ torso, arms, legs, and head. In addition, the segments of the figure will\
      \ be unconnected, reducing the need for finicky mesh point weight adjustments\
      \ (skin weight painting). Remember, this is a very no-frills tutorial.</p>\n\
      <p>1. Launch Maya PLE, select the Modeling editor from the Status Line drop-down\
      \ menu, and set your workspace view to perspective wireframe. Set the Grid parameters\
      \ to Length and Width = 50, Grid Lines Every 0.5 units, and Subdivisions = 2.\
      \ Enable Snap to Grids.</p>\n<p>2. In the main menu use <b>Create&gt;Polygon\
      \ Primitives&gt;Cylinder&gt;OPTIONS</b> (NOTE: OPTIONS is represented by the\
      \ shadowed square to the right of the text menu item) to open the Polygon Cylinder\
      \ Options dialog. Enter the values shown in FIG 2 and click Create. Change the\
      \ name of the newly-created cylinder to <i>torso</i>. Move <i>torso</i> up to\
      \ Translate Y=12.0</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a\
      \ href=\"/File:Legacy_MCMT-02-CylSpecs.gif\" class=\"image\" title=\"FIG 2.\
      \ Polygon Cylinder options\"><img alt=\"FIG 2. Polygon Cylinder options\" src=\"\
      /w/images/Legacy_MCMT-02-CylSpecs.gif\" width=\"559\" height=\"307\" /></a></div>\n\
      </div>\n<p>3. Duplicate (Ctrl+d) the Cylinder and name the copy <i>hips</i>.\
      \ Scale <i>hips</i> to Scale X=0.8, Scale Y = 0.5, Scale Z=0.8 and move it to\
      \ Translate Y=3.0. At this point the bottom cap of cylinder <i>hips</i> should\
      \ be located close to the origin. Use the grid to confirm this (FIG 3).</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MCMT-03-HipsAlign.gif\"\
      \ class=\"image\" title=\"FIG 3. Position of the hips cylinder\"><img alt=\"\
      FIG 3. Position of the hips cylinder\" src=\"/w/images/Legacy_MCMT-03-HipsAlign.gif\"\
      \ width=\"320\" height=\"320\" /></a></div>\n</div>\n<p>4. Duplicate <i>torso</i>\
      \ and name the copy <i>head</i>. Scale <i>head</i> to Scale X=0.625, Scale Y=0.5,\
      \ Scale Z=0.625, and move it up to Translate Y=22.0</p>\n<p>5. Duplicate <i>torso</i>\
      \ and name the copy <i>R_thigh</i>. Scale <i>R_thigh</i> to Scale X=0.5, Scale\
      \ Y=1.125, Scale Z=0.5, and move it to Translate X= -3.0, Translate Y= -6.25</p>\n\
      <p>6. Duplicate <i>R_thigh</i> and name the copy <i>L_thigh</i>. Move <i>L_thigh</i>\
      \ to Translate X=3.0</p>\n<p>7. Duplicate <i>R_thigh</i> and name the copy <i>R_calf</i>.\
      \ Scale <i>R_calf</i> to Scale X=0.35, Z= 0.35, and move to Translate Y= -18.0</p>\n\
      <p>8. Duplicate <i>R_calf</i> and name the copy <i>L_calf</i>. Move <i>L_calf</i>\
      \ to Translate X=3.0</p>\n<p>9. Duplicate <i>torso</i> and name the copy <i>R_arm</i>.\
      \ Scale <i>R_arm</i> to Scale X=0.3, Scale Z=0.3, and move it to Translate X=\
      \ -7.0</p>\n<p>10. Duplicate <i>R_arm</i> and name the copy <i>L_arm</i>. Move\
      \ <i>L_arm</i> to Translate X=7.0</p>\n<p>11. Duplicate <i>R_arm</i> and rename\
      \ the copy <i>R_4arm</i>. Scale <i>R_4arm</i> to Scale X=0.25, Scale Y=0.9,\
      \ Scale X=0.25, and move down to Translate Y=1.5</p>\n<p>12. Duplicate <i>R_4arm</i>\
      \ and name the copy <i>L_4arm</i>. Move <i>L_4arm</i> to Translate X=7.0</p>\n\
      <p>The basic structure is done – time now to make it just a tad more \"human\"\
      \ by adding a small \"flex\" to the segments.</p>\n<p>Note: this section does\
      \ not tell you to Select Torso and set Rotate X=-4, and Select Hips and Rotate\
      \ X=4, However</p>\n<p>based on Fig 4. I think it is obvious that it should\
      \ be done.</p>\n<p>13. Move <i>head</i> to Translate Z= -0.5</p>\n<p>14. Select\
      \ both <i>R_arm</i> &amp; <i>L_arm</i> and set Translate Z= -0.5, Rotate X=4</p>\n\
      <p>15. Select both <i>R_4arm</i> &amp; <i>L_4arm</i> and set Translate Z= -0.5,\
      \ Rotate X= -4</p>\n<p>16. Select both <i>R_thigh</i> &amp; <i>L_thigh</i> and\
      \ set Rotate X= -4</p>\n<p>17. Select both <i>R_calf</i> &amp; <i>L_calf</i>\
      \ and set Rotate X=4</p>\n<p>Your model cylinder citizen should resemble FIG\
      \ 4.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MCMT-04-CylMan.gif\"\
      \ class=\"image\" title=\"FIG 4. The completed model\"><img alt=\"FIG 4. The\
      \ completed model\" src=\"/w/images/Legacy_MCMT-04-CylMan.gif\" width=\"370\"\
      \ height=\"583\" /></a></div>\n</div>\n<p>The next step is <a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial_Part_2\"\
      \ title=\"Legacy:Maya PLE Character Model Tutorial Part 2\">Rigging</a> the\
      \ model for skeletal animation.</p>\n<hr />\n<p><a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial\"\
      \ title=\"Legacy:Maya PLE Character Model Tutorial\">Maya PLE Character Model\
      \ Tutorial</a></p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.064 seconds\n\
