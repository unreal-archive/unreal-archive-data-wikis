  title: "Legacy:Foogod/Stylesheet"
  text:
    text: "<p>I (Foogod) have put together a custom CSS stylesheet for use with the\
      \ Wiki. Anyone who wants to is welcome to use it as well.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Simple_Gray_Stylesheet\">Simple Gray Stylesheet</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Foogod/Stylesheet?section=1\" title=\"Edit section: Simple\
      \ Gray Stylesheet\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>(The following is quoted from the comments included with the CSS stylesheet:)</p>\n\
      <p>This is a stylesheet intended to be used with the Unreal Wiki (<a rel=\"\
      nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/\">http://wiki.beyondunreal.com/</a>).\
      \ This theme is based on the \"Chilled Blue\" stylesheet, with some changes\
      \ to accomplish a few particular goals:</p>\n<ol>\n<li>Reduction of wasted space.\
      \ The width of the sidebar has been reduced so it isn't taking up so much of\
      \ the content area of the screen. Quote boxes now take up a decent portion of\
      \ the content width, instead of having huge blank spaces on either side of a\
      \ \"cash register receipt width\" box of text. Various other elements have had\
      \ margins or other whitespace reduced to make more effective use of the screen\
      \ real estate.</li>\n</ol>\n<ol>\n<li>Made some elements (table borders, colored\
      \ text) a bit more visible on some LCD screens.</li>\n</ol>\n<ol>\n<li>More\
      \ consistent theme. Some of the elements of the \"Chilled Blue\" style seemed\
      \ somewhat inconsistent and jarring (the green headers, etc). Well, to me at\
      \ least..</li>\n</ol>\n<ol>\n<li>Better distinction of different parts of the\
      \ Wiki interface. The footer, diff displays, etc are now clearly distinct from\
      \ the content of the page. (not really critical, but I think it makes it look\
      \ better and is a bit easier to find what you're looking for at a glance)</li>\n\
      </ol>\n<p>Other things done along the way:</p>\n<ul>\n<li>Color changes to make\
      \ a general \"shades of gray\" theme. Personally, I find this not only to look\
      \ good, but also to be more soothing to read.</li>\n</ul>\n<ul>\n<li>Made underline\
      \ () styling more distinctive, so it won't be confused with links.</li>\n</ul>\n\
      <ul>\n<li>Cleaned up the stylesheet to use more relative font sizing and element\
      \ spacing, so the font can be (more or less) scaled globally (to account for\
      \ higher resolution screens, etc) and everything else will adjust appropriately.\
      \ (if nothing else, it's good CSS policy to do things this way)</li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Using_the_Stylesheet\">Using the Stylesheet</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Foogod/Stylesheet?section=2\" title=\"Edit section: Using\
      \ the Stylesheet\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To use this stylesheet, open your Preferences page, go to the bottom, and\
      \ enter the following URL into the box labelled \"External CSS file (overrides\
      \ content)\":</p>\n<pre><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.foogod.com/~alex/styles.sgray.css\">http://www.foogod.com/~alex/styles.sgray.css</a>\n\
      </pre>\n<p>That's all there is to it. Feedback is welcome.</p>\n\n<!-- \nNewPP\
