    text: "<p>Classname</p>\n<div class=\"template-documentation\">\n<div style=\"\
      padding-bottom: 3px; border-bottom: 1px solid #aaa; margin-bottom: 1ex\"><span\
      \ class=\"editsection plainlinks\" id=\"doc_editlinks\">[<a rel=\"nofollow\"\
      \ class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/Template:Classname/doc\"\
      >edit</a>]</span> <span style=\"font-size: 150%\">Documentation</span></div>\n\
      <div id=\"template_doc_page_transcluded\" class=\"dablink plainlinks\">This\
      \ documentation is <a href=\"http://en.wikipedia.org/wiki/Wikipedia:Transclusion\"\
      \ class=\"extiw\" title=\"wikipedia:Wikipedia:Transclusion\">transcluded</a>\
      \ from <a href=\"/Template:Classname/doc\" title=\"Template:Classname/doc\"\
      >Template:Classname/doc</a>. <small style=\"font-style: normal\">(<a rel=\"\
      nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/Template:Classname/doc\"\
      >edit</a> | <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/history/Template:Classname/doc\"\
      >history</a>)</small><br /></div>\n<p>This utility template extracts the actual\
      \ class name from a class page name. Game-specific class pages may have a game\
      \ name appended in parentheses and due to technical restrictions <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://meta.wikimedia.org/wiki/Help:Page_name\"\
      >canonical page names</a> always have spaces instead of underscores. The alternate\
      \ URL-encoded form always has underscores instead of spaces, but also escapes\
      \ many other characters.</p>\n<p>Class and interface description pages containing\
      \ <a href=\"/Template:Infobox_class\" title=\"Template:Infobox class\">Template:Infobox\
      \ class</a> and <a href=\"/Template:Infobox_interface\" title=\"Template:Infobox\
      \ interface\">Template:Infobox interface</a> respectively make the page titles\
      \ look as if the page name contains underscores only in the correct places through\
      \ the use of this template and the \"magic word\" <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://meta.wikimedia.org/wiki/Help:Magic_words#Miscellany\"\
      >{{DISPLAYTITLE}}</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Usage\">Usage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Template:Classname/doc?section=T-1\" title=\"Template:Classname/doc\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ template can take one parameter, which defaults to the current subpage name\
      \ if omitted.</p>\n<p>Suppose the following code is on the page with the canonical\
      \ name \"UE2:ACTION GotoAction (UT2003)\":</p>\n<pre>\n{{classname}}\n</pre>\n\
      <p>It would return: ACTION_GotoAction</p>\n<p>Note that the same code would\
      \ return \"Foo\" if used on the subpage \"ACTION GotoAction (UT2003)/Foo\".</p>\n\
      <h2><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Classname/doc?section=T-2\"\
      \ title=\"Template:Classname/doc\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Template:Gamename\" title=\"Template:Gamename\"\
      >Template:Gamename</a></li>\n</ul>\n</div>\n\n<!-- \nNewPP limit report\nCPU\
