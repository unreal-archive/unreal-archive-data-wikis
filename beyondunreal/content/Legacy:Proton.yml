  title: "Legacy:Proton"
  text:
    text: "<p>Proton is a <a href=\"/Legacy:Text_Editor\" title=\"Legacy:Text Editor\"\
      >text editor</a> with syntax-highlighting support for 30 different languages.\
      \ For UnrealScript, see the <a href=\"/Legacy:Proton/UnrealScript\" title=\"\
      Legacy:Proton/UnrealScript\">syntax highlight file for UnrealScript</a>.</p>\n\
      <p>Available at <a rel=\"nofollow\" class=\"external free\" href=\"http://www.meybohm.de/\"\
      >http://www.meybohm.de/</a>. Freeware.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Features\">Features</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Proton?section=1\" title=\"\
      Edit section: Features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"floatright\"><a href=\"/File:Legacy_Proton.png\" class=\"image\"\
      ><img alt=\"Legacy Proton.png\" src=\"/w/images/Legacy_Proton.png\" width=\"\
      400\" height=\"300\" /></a></div>\n<ul>\n<li>multiple open files</li>\n<li>smart-indent</li>\n\
      <li>customizable shortcut keys for external programs</li>\n<li>syntax highlighting\
      \ for 30 different languages including:\n<ul>\n<li>C/C++</li>\n<li>Java</li>\n\
      <li>Java Script</li>\n<li>Visual Basic</li>\n<li>Perl</li>\n<li>HTML</li>\n\
      <li>SQL</li>\n<li>PHP</li>\n<li>custom defined syntax highlighter</li>\n</ul>\n\
      </li>\n<li>available in English and German</li>\n</ul>\n<hr />\n<p><b>EntropicLqd:</b>\
      \ How does it compare with Ultra-Edit? I've been considering getting an Ultra-Edit\
      \ licence but if I can avoid spending the money I'd rather do that.</p>\n<p><b>FBMachine:</b>\
      \ Me likey, nice and simple/streamlined... BUT the English version isn't fully\
      \ translated. Also, I couldn't find the English version on the site given above,\
      \ I had to google it and found it here: <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://ftp.rrz.uni-koeln.de/pc/win32/editor/prot32e.zip\">http://ftp.rrz.uni-koeln.de/pc/win32/editor/prot32e.zip</a></p>\n\
      <p><b>Bullet:</b> I've been using Ultra-Edit so far but I think I'll switch.\
      \ The most important features are syntax highlighting, defining shortcuts to\
      \ be able to compile your code by pressing a simple key combo and it's free!</p>\n\
      <p><b>MythOpus:</b> Looks to me like a cheep rip off of ConText -_-</p>\n\n\
