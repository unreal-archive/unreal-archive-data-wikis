  title: "Unreal Wiki:Basic procedures"
  text:
    text: "<p><b>Basic Procedure</b> pages are small tutorials which cover simple\
      \ tasks that can be easily linked to from tutorials. This saves the bother of\
      \ explaining over and over again how to add an actor, choose a resource, and\
      \ so on.</p>\n<p>If you have any questions about basic procedure pages, feel\
      \ free to ask on the <a href=\"/edit/Unreal_Wiki_talk:Basic_procedures?redlink=1\"\
      \ class=\"new\" title=\"Unreal Wiki talk:Basic procedures (page does not exist)\"\
      >discussion page</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Using_basic_procedure_pages\"\
      >Using basic procedure pages</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Basic_procedures?section=1\"\
      \ title=\"Edit section: Using basic procedure pages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>When writing a tutorial or\
      \ giving specific instructions for accomplishing a certain goal, consider if\
      \ it could be broken down into basic tasks. Try to find description pages for\
      \ these basic tasks in <a href=\"/Category:Basic_procedures\" title=\"Category:Basic\
      \ procedures\">Category:Basic procedures</a> and link to them instead of writing\
      \ more detailed instructions. For example, instead of writing:</p>\n<table style=\"\
      \" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n<td class=\"ambox-image\"\
      ></td>\n<td class=\"ambox-text\">Now open the actor brower window by clicking\
      \ on the little pawn icon, then navigate down the tree by clicking the + signs,\
      \ and find Actor &gt;&gt; Info &gt;&gt; ZoneInfo. Then back in your map, right-click\
      \ in the room and pick \"Add a ZoneInfo here\". The actor should appear in your\
      \ level.</td>\n</tr>\n</table>\n<p>you can just write:</p>\n<table style=\"\"\
      \ class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n<td class=\"ambox-image\"\
      ></td>\n<td class=\"ambox-text\">Now [[add an Actor]] &gt;&gt; Info &gt;&gt;\
      \ ZoneInfo in the room...</td>\n</tr>\n</table>\n<p>Doing this keeps the wiki\
      \ usable by people of all skill levels.</p>\n<ul>\n<li>Beginners who don't know\
      \ how to do this can follow the link, and the <a href=\"/edit/Add_an_Actor?redlink=1\"\
      \ class=\"new\" title=\"Add an Actor (page does not exist)\">Add an Actor</a>\
      \ page will explain everything in simple steps, with screenshots and everything.</li>\n\
      <li>Intermediate users can go to refresh their memory if they like.</li>\n<li>Experienced\
      \ users can just skip it.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Creating_basic_procedure_pages\">Creating basic procedure pages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Basic_procedures?section=2\" title=\"Edit section:\
      \ Creating basic procedure pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Sometimes you may find that the Unreal Wiki doesn't\
      \ have a basic procedure page for a specific task. This could be due to a number\
      \ of reasons, but usually one of the following will be the case:</p>\n<ul>\n\
      <li>The task was never used before.</li>\n<li>Tutorial writers mentioned the\
      \ task but never bothered to create a basic procedure page for it.</li>\n<li>The\
      \ task isn't that \"basic\" after all.</li>\n</ul>\n<p>Feel free to ask on the\
      \ <a href=\"/edit/Unreal_Wiki_talk:Basic_procedures?redlink=1\" class=\"new\"\
      \ title=\"Unreal Wiki talk:Basic procedures (page does not exist)\">discussion\
      \ page</a> if you can't find a basic procedure page for a specific task. Sometimes\
      \ it turns out that there already is a page describing the feature, and just\
      \ has a different name than what you may expect.</p>\n<p>Basic procedure pages\
      \ are generally written like tutorials, except that they are usually much shorter.\
      \ The names of basic procedure pages should be chosen so they can flow into\
      \ the text of a tutorial as in the example above. Depending on the type of basic\
      \ procedure, add either {{<a href=\"/Template:Basic-editor\" title=\"Template:Basic-editor\"\
      >basic-editor</a>}} or {{<a href=\"/Template:Basic-script\" title=\"Template:Basic-script\"\
      >basic-script</a>}} to the top of the page for basic procedures related to <a\
      \ href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\">UnrealEd</a> or\
      \ <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a> respectively.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.038 seconds\nReal time usage:\
