  wikitext:
    text: "'''Basic Procedure''' pages are small tutorials which cover simple tasks\
      \ that can be easily linked to from tutorials. This saves the bother of explaining\
      \ over and over again how to add an actor, choose a resource, and so on.\n\n\
      If you have any questions about basic procedure pages, feel free to ask on the\
      \ [[{{TALKPAGENAME}}|discussion page]].\n\n==Using basic procedure pages==\n\
      When writing a tutorial or giving specific instructions for accomplishing a\
      \ certain goal, consider if it could be broken down into basic tasks. Try to\
      \ find description pages for these basic tasks in [[:Category:Basic procedures]]\
      \ and link to them instead of writing more detailed instructions. For example,\
      \ instead of writing:\n\n{{ambox|text=Now open the actor brower window by clicking\
      \ on the little pawn icon, then navigate down the tree by clicking the + signs,\
      \ and find Actor >> Info >> ZoneInfo. Then back in your map, right-click in\
      \ the room and pick \"Add a ZoneInfo here\". The actor should appear in your\
      \ level.}}\n\nyou can just write:\n\n{{ambox|text=Now <nowiki>[[add an Actor]]</nowiki>\
      \ >> Info >> ZoneInfo in the room...}}\n\nDoing this keeps the wiki usable by\
      \ people of all skill levels.\n* Beginners who don't know how to do this can\
      \ follow the link, and the [[Add an Actor]] page will explain everything in\
      \ simple steps, with screenshots and everything.\n* Intermediate users can go\
      \ to refresh their memory if they like. \n* Experienced users can just skip\
      \ it.\n\n==Creating basic procedure pages==\nSometimes you may find that the\
      \ Unreal Wiki doesn't have a basic procedure page for a specific task. This\
      \ could be due to a number of reasons, but usually one of the following will\
      \ be the case:\n* The task was never used before.\n* Tutorial writers mentioned\
      \ the task but never bothered to create a basic procedure page for it.\n* The\
      \ task isn't that \"basic\" after all.\nFeel free to ask on the [[{{TALKPAGENAME}}|discussion\
      \ page]] if you can't find a basic procedure page for a specific task. Sometimes\
      \ it turns out that there already is a page describing the feature, and just\
      \ has a different name than what you may expect.\n\nBasic procedure pages are\
      \ generally written like tutorials, except that they are usually much shorter.\
      \ The names of basic procedure pages should be chosen so they can flow into\
      \ the text of a tutorial as in the example above. Depending on the type of basic\
      \ procedure, add either {{[[Template:basic-editor|basic-editor]]}} or {{[[Template:basic-script|basic-script]]}}\
      \ to the top of the page for basic procedures related to [[UnrealEd]] or [[UnrealScript]]\
      \ respectively.\n\n\n[[Category:Basic procedures| ]]\n[[Category:Policies and\
      \ guidelines|{{PAGENAME}}]]"
