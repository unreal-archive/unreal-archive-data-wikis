  wikitext:
    text: "==General Startup Events==\n\n===Server Startup===\n\nAn server starts,\
      \ goes through an initialization process.  (This should stop short of World\
      \ Spawn, as the latter will be repeated throughout the lifetime of the server.)\n\
      \n===World Spawn===\n\nA level is loaded, world objects are initialized and\
      \ the server enters a state where it is ready to accept player connections.\n\
      \n===Player Connect===\n\nA player connects to a server, initiates authentication\
      \ and is accepted/rejected.\n\n===Player Join===\n\nA player joins, spawns a\
      \ Pawn, and becomes active in the game.\n\n==In-game Events==\n\n===General\
      \ Replication Updates===\n\nReplication information is passed between the client\
      \ and the server.\n\n===Movement===\n\nMoves are recorded on the client side,\
      \ sent to the server, and adjustments are sent back to the client if necessary.\n\
      \n===Weapon is Fired (non-projectile)===\n\nPlayer activates an instantaneous-travel\
      \ attack given a rotation and location in the world space.  Server finds first\
      \ point of impact on the path and determines outcome.\n\n===Weapon is Fired\
      \ (projectile)===\n\nPlayer activates the launching of a projectile given a\
      \ rotation and location in the world space.  Server measures point of impact\
      \ based on Karma physics and/or detonates after a timeout, distributing applicable\
      \ damage in a radius.\n\n'''Foxpaw:''' I do not believe that this is accurate.\
      \ The projectile does not use Karma physics at all for collision. It 'skips'\
      \ along, teleporting from location to location based on it's velocity and the\
      \ time since the last tick, as all objects with PHYS_Projectile do. When it's\
      \ collision radius/height overlaps the collision hull of another actor, the\
      \ Touch function is called which determines if the actor we just hit should\
      \ cause the projectile to impact. If it does, a trace is taken between the projectile's\
      \ location last tick and it's current location to see where exactly the projectile\
      \ should have impacted.\n\n'''Wormbo:''' Actually Karma physics are only really\
      \ used in two places: ragdolls and vehicles. Maybe there are also some maps\
      \ using Karma objects, but although Epic said so in the first place the BR bomb\
      \ definately doesn't.\n\n'''Foxpaw:''' Isn't that what I just said? :P Epic\
      \ probrably decided it was pointless to use Karma physics on the bombing run\
      \ ball because it's a ball and it's physics could be simulated using less CPU\
      \ without Karma.\n\n===Weapon is Fired (Redeemer)===\n\nPlayer activates a guided\
      \ missle type attack.  Control may or may not be passed to the PlayerController\
      \ to affect its trajectory and otherwise control its impact.  Likewise, the\
      \ player's point-of-view can be attached to the missle for some period of time.\n\
      \n===Inventory Item is Dropped===\n\nPlayer drops an inventory item, which destroys\
      \ the item and spawns a pickup object for the appropriate class.\n\n===Inventory\
      \ Item is Picked up===\n\nPlayer receives a newly spawned inventory item, potentially\
      \ removing the pickup object from the world.\n\n===Player Takes Damage===\n\n\
      The player takes some form of damage from a world event, either directly or\
      \ indirectly through radius damage, falling, etc.\n\n===Player Dies===\n\nThe\
      \ player (pawn) dies in game, may be given an opportunity to rewpawn in selected\
      \ or random location.\n\n===Teleporting===\n\nPlayer is instantly transported\
      \ from one location in the world to another.  This applies to both portals and\
      \ the translocator.\n\n===Spectating===\n\nThe player is outside the gamestate,\
      \ and able to freely roam the world or follow the POV of a player currently\
      \ in the game.\n\n==Post Game Events==\n\n===End of Round===\n\nThe end of the\
      \ round is triggered in some game dependent way, causing all gameplay to end.\
      \  This can result in the start of another round (reset) or a level change (server\
      \ travel).\n\n===Level Change (Server Travel)===\n\nAll players are transported\
      \ to a new level.  (Might this be identical to world spawn above, with clients\
      \ simply automatically reconnecting?)\n\n===Player Disconnect===\n\nA player\
      \ voluntarily ends his session, disconnecting himself from the server (and causing\
      \ the destruction of all resources pertaining to that player).\n\n===Server\
      \ Shutdown===\n\nThe server is terminate by an admin either through a remote\
      \ console, web-server, etc.\n\n==Back to Parent==\n* [[Legacy:Game Event Flow|Game\
      \ Event Flow]]\n\n==Comments?==\n\n'''Tarquin:''' Needs links with [[Legacy:Terminology|Terminology]],\
      \ and clearer formatting."
