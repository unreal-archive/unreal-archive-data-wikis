      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"General_Startup_Events\"\
      >General Startup Events</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=1\"\
      \ title=\"Edit section: General Startup Events\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Server_Startup\"\
      >Server Startup</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=2\" title=\"Edit\
      \ section: Server Startup\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>An server starts, goes through an initialization process. (This should stop\
      \ short of World Spawn, as the latter will be repeated throughout the lifetime\
      \ of the server.)</p>\n<h3><span class=\"mw-headline\" id=\"World_Spawn\">World\
      \ Spawn</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=3\" title=\"Edit\
      \ section: World Spawn\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A level is loaded, world objects are initialized and the server enters a\
      \ state where it is ready to accept player connections.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Player_Connect\">Player Connect</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=4\"\
      \ title=\"Edit section: Player Connect\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A player connects to a server, initiates authentication\
      \ and is accepted/rejected.</p>\n<h3><span class=\"mw-headline\" id=\"Player_Join\"\
      >Player Join</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=5\" title=\"Edit\
      \ section: Player Join\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A player joins, spawns a Pawn, and becomes active in the game.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"In-game_Events\">In-game Events</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=6\"\
      \ title=\"Edit section: In-game Events\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"General_Replication_Updates\"\
      >General Replication Updates</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=7\"\
      \ title=\"Edit section: General Replication Updates\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Replication information is\
      \ passed between the client and the server.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Movement\">Movement</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=8\"\
      \ title=\"Edit section: Movement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Moves are recorded on the client side, sent to the\
      \ server, and adjustments are sent back to the client if necessary.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapon_is_Fired_.28non-projectile.29\">Weapon is\
      \ Fired (non-projectile)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=9\"\
      \ title=\"Edit section: Weapon is Fired (non-projectile)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Player activates an instantaneous-travel\
      \ attack given a rotation and location in the world space. Server finds first\
      \ point of impact on the path and determines outcome.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Weapon_is_Fired_.28projectile.29\">Weapon is Fired (projectile)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Game_Event_Glossary?section=10\" title=\"Edit section:\
      \ Weapon is Fired (projectile)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Player activates the launching of a projectile given\
      \ a rotation and location in the world space. Server measures point of impact\
      \ based on Karma physics and/or detonates after a timeout, distributing applicable\
      \ damage in a radius.</p>\n<p><b>Foxpaw:</b> I do not believe that this is accurate.\
      \ The projectile does not use Karma physics at all for collision. It 'skips'\
      \ along, teleporting from location to location based on it's velocity and the\
      \ time since the last tick, as all objects with PHYS_Projectile do. When it's\
      \ collision radius/height overlaps the collision hull of another actor, the\
      \ Touch function is called which determines if the actor we just hit should\
      \ cause the projectile to impact. If it does, a trace is taken between the projectile's\
      \ location last tick and it's current location to see where exactly the projectile\
      \ should have impacted.</p>\n<p><b>Wormbo:</b> Actually Karma physics are only\
      \ really used in two places: ragdolls and vehicles. Maybe there are also some\
      \ maps using Karma objects, but although Epic said so in the first place the\
      \ BR bomb definately doesn't.</p>\n<p><b>Foxpaw:</b> Isn't that what I just\
      \ said?&#160;:P Epic probrably decided it was pointless to use Karma physics\
      \ on the bombing run ball because it's a ball and it's physics could be simulated\
      \ using less CPU without Karma.</p>\n<h3><span class=\"mw-headline\" id=\"Weapon_is_Fired_.28Redeemer.29\"\
      >Weapon is Fired (Redeemer)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=11\"\
      \ title=\"Edit section: Weapon is Fired (Redeemer)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Player activates a guided\
      \ missle type attack. Control may or may not be passed to the PlayerController\
      \ to affect its trajectory and otherwise control its impact. Likewise, the player's\
      \ point-of-view can be attached to the missle for some period of time.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Inventory_Item_is_Dropped\">Inventory Item\
      \ is Dropped</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=12\" title=\"Edit\
      \ section: Inventory Item is Dropped\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Player drops an inventory item, which destroys the\
      \ item and spawns a pickup object for the appropriate class.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Inventory_Item_is_Picked_up\">Inventory Item is\
      \ Picked up</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=13\" title=\"Edit\
      \ section: Inventory Item is Picked up\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Player receives a newly spawned inventory item, potentially\
      \ removing the pickup object from the world.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Player_Takes_Damage\">Player Takes Damage</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=14\"\
      \ title=\"Edit section: Player Takes Damage\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The player takes some form of damage from a world\
      \ event, either directly or indirectly through radius damage, falling, etc.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Player_Dies\">Player Dies</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=15\"\
      \ title=\"Edit section: Player Dies\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The player (pawn) dies in game, may be given an opportunity\
      \ to rewpawn in selected or random location.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Teleporting\">Teleporting</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=16\"\
      \ title=\"Edit section: Teleporting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Player is instantly transported from one location\
      \ in the world to another. This applies to both portals and the translocator.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Spectating\">Spectating</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=17\"\
      \ title=\"Edit section: Spectating\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The player is outside the gamestate, and able to freely\
      \ roam the world or follow the POV of a player currently in the game.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Post_Game_Events\">Post Game Events</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Game_Event_Glossary?section=18\" title=\"Edit section:\
      \ Post Game Events\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"End_of_Round\">End of Round</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Game_Event_Glossary?section=19\" title=\"Edit section:\
      \ End of Round\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The end of the round is triggered in some game dependent way, causing all\
      \ gameplay to end. This can result in the start of another round (reset) or\
      \ a level change (server travel).</p>\n<h3><span class=\"mw-headline\" id=\"\
      Level_Change_.28Server_Travel.29\">Level Change (Server Travel)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Game_Event_Glossary?section=20\" title=\"Edit section:\
      \ Level Change (Server Travel)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>All players are transported to a new level. (Might\
      \ this be identical to world spawn above, with clients simply automatically\
      \ reconnecting?)</p>\n<h3><span class=\"mw-headline\" id=\"Player_Disconnect\"\
      >Player Disconnect</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=21\" title=\"Edit\
      \ section: Player Disconnect\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A player voluntarily ends his session, disconnecting\
      \ himself from the server (and causing the destruction of all resources pertaining\
      \ to that player).</p>\n<h3><span class=\"mw-headline\" id=\"Server_Shutdown\"\
      >Server Shutdown</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=22\" title=\"Edit\
      \ section: Server Shutdown\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The server is terminate by an admin either through\
      \ a remote console, web-server, etc.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Back_to_Parent\">Back to Parent</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=23\"\
      \ title=\"Edit section: Back to Parent\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Game_Event_Flow\" title=\"\
      Legacy:Game Event Flow\">Game Event Flow</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Comments.3F\">Comments?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Event_Glossary?section=24\"\
      \ title=\"Edit section: Comments?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> Needs links with <a href=\"/Legacy:Terminology\"\
      \ title=\"Legacy:Terminology\">Terminology</a>, and clearer formatting.</p>\n\
