  wikitext:
    text: "There are several ways to start a new page.\n\n== Using Wikilinks ==\n\
      MediaWiki makes it very easy to link wiki pages using a standard syntax (see\
      \ [[Help:Links|Links]]). If you (or anyone else) creates a link to an article\
      \ that doesn't exist yet, the link will be coloured red, <span style=\"color:\
      \ #ba0000\">like this</span>.\n\nClicking a red link, will take you to the edit\
      \ page for the new article.  Simply type your text, click save and the new page\
      \ will be created.\n\nOnce the page has been created, the link will change from\
      \ <span style=\"color: #ba0000\">red</span> to <span style=\"color: #002bb8;\"\
      >blue</span> (<span style=\"color: #5a3696;\">purple</span> for pages you've\
      \ visited) indicating that the article now exists.\n\nUsually this is the best\
      \ way to create a new page, because it means that right from the start, the\
      \ page will be linked from at least one other place on the wiki (and typically\
      \ you will want to mesh it into other related pages later) If you are creating\
      \ a new page without creating any link to it, you may need to ask yourself:\
      \ Does this page really fit in with the topics already covered in the wiki?\
      \ Also, how are you expecting visitors to find this page? Normally there is\
      \ no reason to create a page without first creating a red link to it.\n\n==\
      \ Using the URL ==\nYou can use the wiki's URL for creating a new page. The\
      \ URL to an article of the wiki is something like this:\n*<code><nowiki>http://wiki.beyondunreal.com/</nowiki>'''ARTICLE'''</code>\n\
      \nIf you replace <code>'''ARTICLE'''</code> with the name of the page you wish\
      \ to create, you will be taken to a blank page which indicates that no article\
      \ of that name exists yet. Clicking the \"''edit''\" [[Help:Navigation#Page\
      \ Tabs|page tab]] at the top of the page will take you to the edit page for\
      \ that article, where you can create the new page by typing your text, and clicking\
      \ submit.\n\n== From the search page ==\nIf you search for a page that doesn't\
      \ exist (using the search box and 'go' button on the left of the page) then\
      \ you will be provided with a link to create the new page.  (Note that this\
      \ technique doesn't work if you use the 'search' button).\n\n== Create redirects\
      \ to your new page == \nDon't forget to setup redirects when you create a page.\
      \ If you think another person may search for the page you've created by using\
      \ a different name or spelling, please create the proper redirect(s). See [[Help:Redirects]]\n\
      \n== Protecting your new page ==\nNormally a new wiki page can edited by other\
      \ people (that ''is'' one of the main ideas of a wiki!)  However, you could\
      \ 'protect' the page, if desired, to prevent normal users editing it. This requires\
      \ sysop permissions.\n\n[[Category:Help|{{PAGENAME}}]]"
