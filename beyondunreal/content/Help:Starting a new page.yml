  title: "Help:Starting a new page"
  text:
    text: "<p>There are several ways to start a new page.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Using_Wikilinks\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Using Wikilinks</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Using_the_URL\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Using the URL</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#From_the_search_page\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">From the search page</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Create_redirects_to_your_new_page\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Create redirects\
      \ to your new page</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a\
      \ href=\"#Protecting_your_new_page\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Protecting your new page</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Using_Wikilinks\">Using Wikilinks</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Starting_a_new_page?section=1\" title=\"Edit section: Using\
      \ Wikilinks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>MediaWiki makes it very easy to link wiki pages using a standard syntax (see\
      \ <a href=\"/Help:Links\" title=\"Help:Links\">Links</a>). If you (or anyone\
      \ else) creates a link to an article that doesn't exist yet, the link will be\
      \ coloured red, <span style=\"color: #ba0000\">like this</span>.</p>\n<p>Clicking\
      \ a red link, will take you to the edit page for the new article. Simply type\
      \ your text, click save and the new page will be created.</p>\n<p>Once the page\
      \ has been created, the link will change from <span style=\"color: #ba0000\"\
      >red</span> to <span style=\"color: #002bb8;\">blue</span> (<span style=\"color:\
      \ #5a3696;\">purple</span> for pages you've visited) indicating that the article\
      \ now exists.</p>\n<p>Usually this is the best way to create a new page, because\
      \ it means that right from the start, the page will be linked from at least\
      \ one other place on the wiki (and typically you will want to mesh it into other\
      \ related pages later) If you are creating a new page without creating any link\
      \ to it, you may need to ask yourself: Does this page really fit in with the\
      \ topics already covered in the wiki? Also, how are you expecting visitors to\
      \ find this page? Normally there is no reason to create a page without first\
      \ creating a red link to it.</p>\n<h2><span class=\"mw-headline\" id=\"Using_the_URL\"\
      >Using the URL</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Starting_a_new_page?section=2\" title=\"Edit section:\
      \ Using the URL\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You can use the wiki's URL for creating a new page. The URL to an article\
      \ of the wiki is something like this:</p>\n<ul>\n<li><code>http://wiki.beyondunreal.com/<b>ARTICLE</b></code></li>\n\
      </ul>\n<p>If you replace <code><b>ARTICLE</b></code> with the name of the page\
      \ you wish to create, you will be taken to a blank page which indicates that\
      \ no article of that name exists yet. Clicking the \"<i>edit</i>\" <a href=\"\
      /Help:Navigation#Page_Tabs\" title=\"Help:Navigation\">page tab</a> at the top\
      \ of the page will take you to the edit page for that article, where you can\
      \ create the new page by typing your text, and clicking submit.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"From_the_search_page\">From the search page</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Starting_a_new_page?section=3\" title=\"Edit section: From\
      \ the search page\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you search for a page that doesn't exist (using the search box and 'go'\
      \ button on the left of the page) then you will be provided with a link to create\
      \ the new page. (Note that this technique doesn't work if you use the 'search'\
      \ button).</p>\n<h2><span class=\"mw-headline\" id=\"Create_redirects_to_your_new_page\"\
      >Create redirects to your new page</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Starting_a_new_page?section=4\"\
      \ title=\"Edit section: Create redirects to your new page\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>Don't forget to setup redirects\
      \ when you create a page. If you think another person may search for the page\
      \ you've created by using a different name or spelling, please create the proper\
      \ redirect(s). See <a href=\"/Help:Redirects\" title=\"Help:Redirects\">Help:Redirects</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Protecting_your_new_page\">Protecting your\
      \ new page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Starting_a_new_page?section=5\" title=\"Edit section:\
      \ Protecting your new page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Normally a new wiki page can edited by other people\
      \ (that <i>is</i> one of the main ideas of a wiki!) However, you could 'protect'\
      \ the page, if desired, to prevent normal users editing it. This requires sysop\
      \ permissions.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.022 seconds\n\
      Real time usage: 0.023 seconds\nPreprocessor visited node count: 33/1000000\n\
      Preprocessor generated node count: 60/1000000\nPost‐expand include size: 19/2097152\
      \ bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\n\
      Expensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion\
      \ time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\
      \n<!-- Saved in parser cache with key wiki:pcache:idhash:43-0!*!0!!en!*!* and\
      \ timestamp 20221117234716 and revision id 242\n -->\n"
