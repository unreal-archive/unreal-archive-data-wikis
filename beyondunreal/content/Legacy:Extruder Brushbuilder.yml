    text: "Tarquin's Extruder Brushbuilder can be downloaded from http://wayback.archive.org/web/20051219205823/http://www.planetunreal.com/Tarquin/pack.extrude.html\n\
      : http://www.gamefront.com/files/3804986 TarquinExtrudeBuilder080.zip (UEd2)\n\
