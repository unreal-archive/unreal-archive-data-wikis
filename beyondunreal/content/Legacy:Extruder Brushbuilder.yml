      \ (English)\n: http://hellkeeper.net/tutoriaux/TarquinExtruderBuilderBrush-fr.php\
      \ (French)\n\n\n'''ProjectX:''' Tarquin, i've seen your extruder builder and\
      \ for a n00b who has no experience in pretty much anything, i found it hard\
      \ to use, depite the tutorials. Would it be possible to implement the brushbuilder\
      \ so it takes a sheet (possibly created in the 2D Shape Editor) and extrude\
      \ it? I wouldn't know though 'cos i have absolutely no knowledge of coding whatsoever,\
      \ hey, i'm just a mapper :)\n\n'''Tarquin:''' Sadly no. The [[Legacy:Red Builder\
      \ Brush|red builder brush]] knows what shape it is, but the [[Legacy:BrushBuilder|BrushBuilder]]\
      \ objects than run scripts when you click a button can't read it. :( See the\
      \ BuF-Ed forum &ndash; I',m running a poll on whether the custom brushbuilders\
      \ are useful any more. Does the Extruder run under UnrealEd 3?\n\n'''ProjectX:'''\
      \ I don't know because i haven't been able to run UED3.0 long enough to use\
      \ it.\n\n'''Hellkeeper:''' Hum, the extruder is impossible do find on the net.\
      \ Is there a possibility to find it somewhere ? And Where is Tarquin now ?\n\
      \n'''MythOpus:'''  Tarquin has Ascended into a being of ultimate power.  No\
      \ jokes.  He is everywhere.  Actually, I really don't know what he's been up\
      \ to lately.  '''PS:'''  Follow the link at the top of the page for the extruder.\n\
      \n'''Hellkeeper''': I don't have an account at PlanetUnreal (that is wrong I\
      \ know). I finally found the extruder brushbuilder, along with all the Tarquinbrush\
      \ builder pack, in a little modification \"UED_TOOLS\" on filefront. Now, I'm\
      \ going to found a sect to honour tarquin :) Anyway, thank you MythOpus.\n\n\
      '''MythOpus:''' No problem.  There was a link to Download Mirrors though, in\
      \ specific one for beyondunreal, but whatever works :)\n\n'''Hellkeeper:'''\
      \ Nope, the only links for TarquinExtruder for Unrealed 2.0 are fileplanet (need\
      \ a account, costs money) or 3dDownnload (broken link :(). The Beyond Unreal\
      \ ones are only for Unrealed 3.0 or tribes vengenance."
