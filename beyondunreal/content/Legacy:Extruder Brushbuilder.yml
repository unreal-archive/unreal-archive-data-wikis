  title: "Legacy:Extruder Brushbuilder"
  text:
    text: "<p>Tarquin's Extruder Brushbuilder can be downloaded from <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://wayback.archive.org/web/20051219205823/http://www.planetunreal.com/Tarquin/pack.extrude.html\"\
      >http://wayback.archive.org/web/20051219205823/http://www.planetunreal.com/Tarquin/pack.extrude.html</a></p>\n\
      <dl>\n<dd><a rel=\"nofollow\" class=\"external free\" href=\"http://www.gamefront.com/files/3804986\"\
      >http://www.gamefront.com/files/3804986</a> TarquinExtrudeBuilder080.zip (UEd2)</dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://www.atomicgamer.com/files/19536/tarquinextrudebuilder080-zip\"\
      >http://www.atomicgamer.com/files/19536/tarquinextrudebuilder080-zip</a> (UEd2)</dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://www.atomicgamer.com/files/42404/tarquinextrudebuilder080a-zip\"\
      >http://www.atomicgamer.com/files/42404/tarquinextrudebuilder080a-zip</a> (UEd3)</dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://www.atomicgamer.com/files/42409/tarquinextrudebuilder080c-ut2004-zip-zip\"\
      >http://www.atomicgamer.com/files/42409/tarquinextrudebuilder080c-ut2004-zip-zip</a>\
      \ (UEd3)</dd>\n<dd><a rel=\"nofollow\" class=\"external free\" href=\"http://hellkeeper.net/files.php\"\
      >http://hellkeeper.net/files.php</a></dd>\n</dl>\n<p>I'll import the documentation\
      \ at some point.</p>\n<h2><span class=\"mw-headline\" id=\"Extruder_Topics\"\
      >Extruder Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Extruder_Brushbuilder?section=1\" title=\"Edit\
      \ section: Extruder Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Making_Trim_With_The_Extruder\"\
      \ title=\"Legacy:Making Trim With The Extruder\">Making Trim With The Extruder</a></li>\n\
      <li><a href=\"/Legacy:Making_Caves_With_The_Extruder\" title=\"Legacy:Making\
      \ Caves With The Extruder\">Making Caves with the Extruder</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Extruder_Brushbuilder?section=2\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Application\" title=\"Legacy:Application\">Application</a></li>\n\
      <li><a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\">Brushbuilders</a>:\
      \ reference for the default brushbuilders</li>\n<li><a href=\"/Legacy:Tarquin_Brushbuilders\"\
      \ title=\"Legacy:Tarquin Brushbuilders\">Tarquin Brushbuilders</a>; also by\
      \ Tarquin</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"External_Tutorials\"\
      >External Tutorials</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Extruder_Brushbuilder?section=3\" title=\"Edit\
      \ section: External Tutorials\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dd><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://hellkeeper.net/tutoriaux/TarquinExtruderBuilderBrush-en.php\"\
      >http://hellkeeper.net/tutoriaux/TarquinExtruderBuilderBrush-en.php</a> (English)</dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://hellkeeper.net/tutoriaux/TarquinExtruderBuilderBrush-fr.php\"\
      >http://hellkeeper.net/tutoriaux/TarquinExtruderBuilderBrush-fr.php</a> (French)</dd>\n\
      </dl>\n<p><br />\n<b>ProjectX:</b> Tarquin, i've seen your extruder builder\
      \ and for a n00b who has no experience in pretty much anything, i found it hard\
      \ to use, depite the tutorials. Would it be possible to implement the brushbuilder\
      \ so it takes a sheet (possibly created in the 2D Shape Editor) and extrude\
      \ it? I wouldn't know though 'cos i have absolutely no knowledge of coding whatsoever,\
      \ hey, i'm just a mapper&#160;:)</p>\n<p><b>Tarquin:</b> Sadly no. The <a href=\"\
      /Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\">red builder brush</a>\
      \ knows what shape it is, but the <a href=\"/Legacy:BrushBuilder\" title=\"\
      Legacy:BrushBuilder\">BrushBuilder</a> objects than run scripts when you click\
      \ a button can't read it.&#160;:( See the BuF-Ed forum – I',m running a poll\
      \ on whether the custom brushbuilders are useful any more. Does the Extruder\
      \ run under UnrealEd 3?</p>\n<p><b>ProjectX:</b> I don't know because i haven't\
      \ been able to run UED3.0 long enough to use it.</p>\n<p><b>Hellkeeper:</b>\
      \ Hum, the extruder is impossible do find on the net. Is there a possibility\
      \ to find it somewhere&#160;? And Where is Tarquin now&#160;?</p>\n<p><b>MythOpus:</b>\
      \ Tarquin has Ascended into a being of ultimate power. No jokes. He is everywhere.\
      \ Actually, I really don't know what he's been up to lately. <b>PS:</b> Follow\
      \ the link at the top of the page for the extruder.</p>\n<p><b>Hellkeeper</b>:\
      \ I don't have an account at PlanetUnreal (that is wrong I know). I finally\
      \ found the extruder brushbuilder, along with all the Tarquinbrush builder pack,\
      \ in a little modification \"UED_TOOLS\" on filefront. Now, I'm going to found\
      \ a sect to honour tarquin&#160;:) Anyway, thank you MythOpus.</p>\n<p><b>MythOpus:</b>\
      \ No problem. There was a link to Download Mirrors though, in specific one for\
      \ beyondunreal, but whatever works&#160;:)</p>\n<p><b>Hellkeeper:</b> Nope,\
      \ the only links for TarquinExtruder for Unrealed 2.0 are fileplanet (need a\
      \ account, costs money) or 3dDownnload (broken link&#160;:(). The Beyond Unreal\
      \ ones are only for Unrealed 3.0 or tribes vengenance.</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.033 seconds\nReal time usage: 0.067 seconds\nPreprocessor\
