  wikitext:
    text: "The following is the [[UnrealScript]] edit mode file for [http://www.jedit.org\
      \ jEdit] I'm using. It deliberately omits special highlighting for common [[struct]],\
      \ [[enum]] and [[class]] names that aren't built-in types.\nTo add it and the\
      \ Unreal Text edit mode to jEdit, paste the mode source text into an xml file\
      \ and save that to the .jedit/modes directory in your user home directory. You\
      \ need to add the following lines to the catalog file in the same directory\
      \ in order to activate the edit modes:\n<source lang=\"xml\">\n<MODE NAME=\"\
      uscript\" FILE=\"uscript.xml\" FILE_NAME_GLOB=\"*.{uc,puc,uci}\"/>\n<MODE NAME=\"\
      utext\" FILE=\"utext.xml\" FILE_NAME_GLOB=\"*.t3d\" FIRST_LINE_GLOB=\"begin\
      \ {map,object,polylist}*\"/>\n</source>\n\n__TOC__\n==UScript==\n<source lang=\"\
      xml\">\n<?xml version=\"1.0\"?>\n<!DOCTYPE MODE SYSTEM \"xmode.dtd\">\n<MODE>\n\
      \t<PROPS>\n\t\t<PROPERTY NAME=\"commentStart\" VALUE=\"/*\" />\n\t\t<PROPERTY\
      \ NAME=\"commentEnd\" VALUE=\"*/\" />\n\t\t<PROPERTY NAME=\"lineComment\" VALUE=\"\
      //\" />\n\t\t<PROPERTY NAME=\"wordBreakChars\" VALUE=\",+-=&lt;&gt;/?^&amp;*\"\
      \ />\n\n\t\t<!-- Auto indent -->\n\t\t<PROPERTY NAME=\"indentOpenBrackets\"\
      \ VALUE=\"{\" />\n\t\t<PROPERTY NAME=\"indentCloseBrackets\" VALUE=\"}\" />\n\
      \t\t<PROPERTY NAME=\"unalignedOpenBrackets\" VALUE=\"(\" />\n\t\t<PROPERTY NAME=\"\
      unalignedCloseBrackets\" VALUE=\")\" />\n\t\t<PROPERTY NAME=\"indentNextLine\"\
      \ VALUE=\"\\s*(((((un)?reliable\\s+)?if|while)\\s*\\(|else\\s*|else\\s+if\\\
      s*\\(|for(?:each)?\\s*\\(.*\\))[^{;]*)\" />\n\t\t<PROPERTY NAME=\"unindentThisLine\"\
      \ VALUE=\"(?&lt;!\\{)^\\s*(\\w+:|case\\s+\\S+\\s*:)\\s*($|/[*/])\" />\n\t\t\
      <PROPERTY NAME=\"electricKeys\" VALUE=\":\" />\n\t</PROPS>\n\n\t<RULES IGNORE_CASE=\"\
      TRUE\">\n\n\t\t<!-- silly comment -->\n\t\t<SEQ TYPE=\"COMMENT1\">/**/</SEQ>\n\
      \n\t\t<!-- doc comments -->\n\t\t<SPAN TYPE=\"COMMENT3\" DELEGATE=\"DOCCOMMENT\"\
