  text:
    text: "<p>The following is the <a href=\"/UnrealScript\" title=\"UnrealScript\"\
      >UnrealScript</a> edit mode file for <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.jedit.org\">jEdit</a> I'm using. It deliberately omits special\
      \ highlighting for common <a href=\"/Struct\" title=\"Struct\" class=\"mw-redirect\"\
      >struct</a>, <a href=\"/Enum\" title=\"Enum\" class=\"mw-redirect\">enum</a>\
      \ and <a href=\"/Class\" title=\"Class\" class=\"mw-redirect\">class</a> names\
      \ that aren't built-in types. To add it and the Unreal Text edit mode to jEdit,\
      \ paste the mode source text into an xml file and save that to the .jedit/modes\
      \ directory in your user home directory. You need to add the following lines\
      \ to the catalog file in the same directory in order to activate the edit modes:</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"xml\
      \ source-xml\">\n<pre class=\"de1\"><span class=\"sc3\"><span class=\"re1\"\
      >&lt;MODE</span> <span class=\"re0\">NAME</span>=<span class=\"st0\">\"uscript\"\
      </span> <span class=\"re0\">FILE</span>=<span class=\"st0\">\"uscript.xml\"\
      </span> <span class=\"re0\">FILE_NAME_GLOB</span>=<span class=\"st0\">\"*.{uc,puc,uci}\"\
      </span><span class=\"re2\">/&gt;</span></span>\n<span class=\"sc3\"><span class=\"\
      re1\">&lt;MODE</span> <span class=\"re0\">NAME</span>=<span class=\"st0\">\"\
