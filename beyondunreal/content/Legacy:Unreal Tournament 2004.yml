      \ href=\"/edit/Legacy:Unreal_Tournament_2004?section=6\" title=\"Edit section:\
      \ Patches/Updates\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/38362\"\
