      \ title=\"Edit section: Useful information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Which_version_do_I_have.3F\"\
      >Which version do I have?</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2004?section=12\"\
      \ title=\"Edit section: Which version do I have?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>How to tell which version you're patched to:</p>\n\
      <dl>\n<dt>While running UT2004&#160;</dt>\n<dd>upper right corner of the News\
      \ Tab in the Server Browser</dd>\n<dt>After running UT2004&#160;</dt>\n<dd>[FirstRun]\
      \ section of UT2004.ini or the top of UT2004.log</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Converting_UT2003_maps\">Converting UT2003 maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2004?section=13\" title=\"Edit section:\
      \ Converting UT2003 maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Most <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a> Maps will work in UT2004, however it is advisable to <a href=\"\
      /Legacy:Rebuild\" title=\"Legacy:Rebuild\">Rebuild</a> the map before play.</li>\n\
      <li>Some <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actors</a> have changed\
      \ since <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>, so it may be necessary to remake certain features of a map.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
