      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2004?section=1\" title=\"Edit section:\
      \ Description\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Unreal Tournament 2004</b> or <b>UT2004</b> is a first-person shooter\
      \ video game designed mainly for multiplayer gaming although the game had a\
      \ built in single-player mode that mimics multiplayer gaming by featuring AI-bots.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Other_Games_in_the_Series\">Other Games\
      \ in the Series</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2004?section=2\" title=\"\
      Edit section: Other Games in the Series\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a></li>\n<li><a href=\"/Legacy:Unreal_Tournament_2003\"\
      \ title=\"Legacy:Unreal Tournament 2003\">Unreal Tournament 2003</a></li>\n\
      <li><a href=\"/Legacy:Unreal_Tournament_3\" title=\"Legacy:Unreal Tournament\
      \ 3\">Unreal Tournament 3</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Retail_Versions\">Retail Versions</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_2004?section=3\"\
      \ title=\"Edit section: Retail Versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>UT2004 is available in four packages for purchase.</p>\n\
      <ul>\n<li>Regular retail (CD) – This comes on 6 CDs, and includes the full version\
      \ of the game.</li>\n<li>Regular retail (DVD) – This comes on a single DVD and\
      \ includes the full version of the game.</li>\n<li>Regular retail (2DVD) – This\
      \ comes on 2 DVDs and includes the full version of the game, <i>plus</i> the\
      \ 3DBuzz VTMs.</li>\n<li>Special Edition retail – This comes on 2 DVDs, and\
      \ includes the full version of the game, <i>plus</i> some extras that modders\
      \ are going to love. For example, all the VTM's from <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.masteringunreal.com\">3DBuzz</a> will be included\
      \ as well as some additional ones that are available exclusively with this version\
      \ of the game. Also included is a Logitech analog headset. The box is enclosed\
      \ in a metal sleeve that resembles an oversized napkin holder.</li>\n</ul>\n\
      <p>Note that the double-dvd edition and Special Edition are not available in\
      \ Europe, and Atari Europe has stated that they do not intend to supply them.</p>\n\
      <h2><span class=\"mw-headline\" id=\"System_Requirements\">System Requirements</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_2004?section=4\" title=\"Edit section:\
      \ System Requirements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Operating System&#160;</dt>\n<dd>WIN 98/ME/2000/XP/Linux</dd>\n</dl>\n\
      <dl>\n<dt>CPU&#160;</dt>\n<dd>Pentium® III 1.0GHz or AMD Athlon 1.0GHz or faster\
      \ processor (1.2 GHz or faster RECOMMENDED)</dd>\n</dl>\n<dl>\n<dt>Memory&#160;</dt>\n\
      <dd>128 MB RAM (256 MB RAM or greater RECOMMENDED)</dd>\n</dl>\n<dl>\n<dt>Hard\
      \ Disk Space&#160;</dt>\n<dd>5.5 GB free</dd>\n</dl>\n<dl>\n<dt>CD ROM or CD/DVD\
      \ ROM&#160;</dt>\n<dd>8X</dd>\n</dl>\n<dl>\n<dt>Audio System&#160;</dt>\n<dd>Windows®\
      \ compatible sound card (Sound Blaster® Audigy™ series sound card RECOMMENDED)\
      \ (NVIDIA® nForce™ or other motherboards/soundcards containing the Dolby® Digital\
      \ Interactive Content Encoder required for Dolby Digital audio. Also RECOMMENDED)</dd>\n\
      </dl>\n<dl>\n<dt>Video System&#160;</dt>\n<dd>32 MB Windows® 98/Me/2000/XP-compatible\
      \ video card (64 MB NVIDIA® GeForce 2 or ATI Radeon Hardware T&amp;L card RECOMMENDED).\
      \ DirectX® version 9.0b (included) or higher.</dd>\n</dl>\n<dl>\n<dt>Multiplayer&#160;</dt>\n\
      <dd>Internet (TCP/IP) and LAN (TCP/IP) play supported. Internet play requires\
      \ a 33.6 Kbps or faster modem</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"\
      Downloads\">Downloads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_2004?section=5\" title=\"\
