  wikitext:
    text: "{|\n\n|-\n|'''''Developer(s)'''''\n|[[Legacy:Epic Games|Epic Games]]<br\
      \ />[http://www.digitalextremes.com/ Digital Extremes] \n|-\n|'''''Publisher'''''\n\
      |[http://www.atari.com/ Atari] \n|-\n|'''''Release Date'''''\n|&ndash; \n|-\n\
      |'''''Supported Platform(s)'''''\n|Windows<br />Linux<br />Mac OS X \n|-\n|'''''Official\
      \ Web Site'''''\n|http://www.unrealtournament2004.com/ \n|-\n|'''''Demo'''''\n\
      |[http://download.beyondunreal.com/19399 Windows]<br />[http://download.beyondunreal.com/27950\
      \ Linux]<br />[http://download.beyondunreal.com/27966 Mac OS X] \n|-\n|'''''Latest\
      \ Patch'''''\n|Version '''3369''' &ndash; 2nd December 2005<br />[http://download.beyondunreal.com/38362\
      \ Windows]<br />[http://download.beyondunreal.com/38442 Linux]<br />[http://download.beyondunreal.com/38371\
      \ Mac OS X] \n|-\n|'''''Unreal Engine Version'''''\n|[[Legacy:Unreal Engine\
      \ 2.5|Unreal Engine 2.5]] \n|-\n|'''''UnrealEd Version'''''\n|[[Legacy:UnrealEd\
      \ Versions|UnrealEd 3]] \n|}\n\n==Description==\n\n'''Unreal Tournament 2004'''\
      \ or '''UT2004''' is a first-person shooter video game designed mainly for multiplayer\
      \ gaming although the game had a built in single-player mode that mimics multiplayer\
      \ gaming by featuring AI-bots.\n\n===Other Games in the Series===\n* [[Legacy:Unreal\
      \ Tournament|Unreal Tournament]]\n* [[Legacy:Unreal Tournament 2003|Unreal Tournament\
      \ 2003]]\n* [[Legacy:Unreal Tournament 3|Unreal Tournament 3]]\n\n===Retail\
      \ Versions===\n\nUT2004 is available in four packages for purchase.\n* Regular\
      \ retail (CD) &ndash; This comes on 6 CDs, and includes the full version of\
      \ the game.\n* Regular retail (DVD) &ndash; This comes on a single DVD and includes\
      \ the full version of the game.\n* Regular retail (2DVD) &ndash; This comes\
      \ on 2 DVDs and includes the full version of the game, ''plus'' the 3DBuzz VTMs.\n\
      * Special Edition retail &ndash; This comes on 2 DVDs, and includes the full\
      \ version of the game, ''plus'' some extras that modders are going to love.\
      \ For example, all the VTM's from [http://www.masteringunreal.com 3DBuzz] will\
      \ be included as well as some additional ones that are available exclusively\
      \ with this version of the game.  Also included is a Logitech analog headset.\
      \  The box is enclosed in a metal sleeve that resembles an oversized napkin\
      \ holder.\n\nNote that the double-dvd edition and Special Edition are not available\
      \ in Europe, and Atari Europe has stated that they do not intend to supply them.\n\
      \n==System Requirements==\n; Operating System : WIN 98/ME/2000/XP/Linux\n\n\
      ; CPU : Pentium&reg; III 1.0GHz or AMD Athlon 1.0GHz or faster processor (1.2\
      \ GHz or faster RECOMMENDED)\n\n; Memory : 128 MB RAM (256 MB RAM or greater\
      \ RECOMMENDED)\n\n; Hard Disk Space : 5.5 GB free\n\n; CD ROM or CD/DVD ROM\
      \ : 8X\n\n; Audio System : Windows&reg; compatible sound card (Sound Blaster&reg;\
      \ Audigy&trade; series sound card RECOMMENDED) (NVIDIA&reg; nForce&trade; or\
      \ other motherboards/soundcards containing the Dolby&reg; Digital Interactive\
      \ Content Encoder required for Dolby Digital audio. Also RECOMMENDED)\n\n; Video\
      \ System : 32 MB Windows&reg; 98/Me/2000/XP-compatible video card (64 MB NVIDIA&reg;\
      \ GeForce 2 or ATI Radeon Hardware T&amp;L card RECOMMENDED). DirectX&reg; version\
      \ 9.0b (included) or higher.\n\n; Multiplayer : Internet (TCP/IP) and LAN (TCP/IP)\
      \ play supported. Internet play requires a 33.6 Kbps or faster modem\n\n==Downloads==\n\
      \n===Patches/Updates===\n* [http://download.beyondunreal.com/38362 Version 3369\
      \ (Windows)]\n* [http://download.beyondunreal.com/38442 Version 3369 (Linux)]\n\
      * [http://download.beyondunreal.com/38371 Version 3369 (Mac OS X)]\n\n''* Windows\
      \ 98, 98SE, ME, and 2000 users must download & install the MSVCP60.dll library\
      \ before attempting to run UnrealEd under these patches. [http://www.google.com/search?hl=en&q=MSVCP60.DLL\
      \ Google Search] for MSVCP60.dll.''\n\n===Bonus Packs===\n* [http://download.beyondunreal.com/38412\
      \ UT2004 Mega Pack]\n* [http://download.beyondunreal.com/19302 UT2004 Editors\
      \ Choice Bonus Pack (1.1)]\n* [http://download.beyondunreal.com/19323 UT2004\
      \ Community Bonus Pack 2 Volume 1]\n* [http://download.beyondunreal.com/19316\
      \ UT2004 Community Bonus Pack 2 Volume 2]\n* [http://download.beyondunreal.com/19342\
      \ Community Bonus Pack 1 - UT2004 Re-Release]\n* [http://download.beyondunreal.com/27988\
      \ UT2004 Bonus Onslaught Maps]\n* [http://download.beyondunreal.com/27989 Streamline\
      \ Bonus Map: AS-Confexia]\n* [http://download.beyondunreal.com/27990 Epic Bonus\
      \ Map: DM-Forbidden]\n\n===Source Code===\n* [http://download.beyondunreal.com/38363\
      \ Version 3369 Source Code]\n* [http://download.beyondunreal.com/38364 3369\
      \ Debug Packages]\n\n===Dedicated Server===\n* [http://download.beyondunreal.com/19426\
      \ Version 3369]\n\n===Other===\n* [http://www.beyondunreal.com/main/ut2004/ut2004essential.php\
      \ BeyondUnreal's Essential UT2004 Files]\n\n==Useful information==\n\n===Which\
      \ version do I have?===\n\nHow to tell which version you're patched to:\n; While\
      \ running UT2004 : upper right corner of the News Tab in the Server Browser\n\
      ; After running UT2004 : [FirstRun] section of UT2004.ini or the top of UT2004.log\n\
      \n==Converting UT2003 maps ==\n* Most [[Legacy:UT2003|UT2003]] Maps will work\
      \ in UT2004, however it is advisable to [[Legacy:Rebuild|Rebuild]] the map before\
      \ play.\n* Some [[Legacy:Actor|Actor]]s have changed since [[Legacy:UT2003|UT2003]],\
      \ so it may be necessary to remake certain features of a map.\n\n==Related Topics==\n\
      * [[Legacy:UT2003 Troubleshooting FAQ|UT2003 Troubleshooting FAQ]]\n* [[Legacy:Unreal\
      \ Engine 2.5|Unreal Engine 2.5]]\n* [[Legacy:Running A Dedicated Server With\
      \ UCC|Running a Dedicated Server with UCC]]\n\n==Discussion==\n\n[[Category:Legacy\
      \ Game|{{PAGENAME}}]]"
