      \ href=\"http://download.beyondunreal.com/38442\">Version 3369 (Linux)</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/38371\"\
      >Version 3369 (Mac OS X)</a></li>\n</ul>\n<p><i>* Windows 98, 98SE, ME, and\
      \ 2000 users must download &amp; install the MSVCP60.dll library before attempting\
