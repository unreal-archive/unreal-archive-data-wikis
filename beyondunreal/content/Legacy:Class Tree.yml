  title: "Legacy:Class Tree"
  text:
    text: "<p>A <b>class tree</b> is the arrangement of classes in a tree-like hierarchy.\
      \ In OOP, each has a parent and possibly children classes. Unreal uses the class\
      \ <a href=\"/Legacy:Object\" title=\"Legacy:Object\">Object</a> as the root\
      \ of the hierarchy. See <a href=\"http://en.wikipedia.org/wiki/Hierarchy_(object-oriented_programming)\"\
      \ class=\"extiw\" title=\"wikipedia:Hierarchy (object-oriented programming)\"\
      >Wikipedia:Hierarchy (object-oriented programming)</a> for more.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Tournament_2003.2F2004\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Tournament\
      \ 2003/2004</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Unreal_2\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal\
      \ 2</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Unreal_Tournament\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Unreal Tournament</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Categories\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Categories</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_2003.2F2004\"\
      >Unreal Tournament 2003/2004</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Class_Tree?section=1\"\
      \ title=\"Edit section: Unreal Tournament 2003/2004\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>This version of Unreal Tournament\
      \ adds significantly to the class tree due to new game types and hordes of default\
      \ mutators.</p>\n<ul>\n<li><a href=\"/Legacy:Object_Class_Hierarchy\" title=\"\
      Legacy:Object Class Hierarchy\">Object Class Hierarchy</a></li>\n<li><a href=\"\
      /Legacy:Actor_Class_Hierarchy\" title=\"Legacy:Actor Class Hierarchy\">Actor\
      \ Class Hierarchy</a></li>\n<li><a href=\"/Legacy:GUI_Class_Hierarchy\" title=\"\
      Legacy:GUI Class Hierarchy\">GUI Class Hierarchy</a></li>\n</ul>\n<p>Some pages\
      \ have branches of the tree where it's useful to have an overview of all the\
      \ subclasses. E.g. <a href=\"/Legacy:Material\" title=\"Legacy:Material\">Material</a>\
      \ or <a href=\"/Legacy:NavigationPoint\" title=\"Legacy:NavigationPoint\">NavigationPoint</a>.</p>\n\
      <p>You can also enter the tree and browse page by page from <a href=\"/Legacy:Object\"\
      \ title=\"Legacy:Object\">Object</a> or <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >Actor</a>. Or use the search field on every page to directly enter a class\
      \ name.</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_2\">Unreal 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Class_Tree?section=2\" title=\"Edit section: Unreal 2\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Class\
      \ trees on a single page for <a href=\"/Legacy:Unreal_2\" title=\"Legacy:Unreal\
      \ 2\">Unreal_2</a>:</p>\n<ul>\n<li><a href=\"/Legacy:Class_Hierarchy_(U2)\"\
      \ title=\"Legacy:Class Hierarchy (U2)\">Class Hierarchy (U2)</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Class_Tree?section=3\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Class\
      \ trees on a single page for <a href=\"/Legacy:Unreal_Tournament\" title=\"\
      Legacy:Unreal Tournament\">Unreal Tournament</a>:</p>\n<ul>\n<li><a href=\"\
      /Legacy:Actor_Class_Hierarchy_(UT)\" title=\"Legacy:Actor Class Hierarchy (UT)\"\
      >Actor Class Hierarchy (UT)</a></li>\n<li><a href=\"/Legacy:UWindow_Class_Hierarchy\"\
      \ title=\"Legacy:UWindow Class Hierarchy\">UWindow Class Hierarchy</a></li>\n\
      </ul>\n<p>You can also enter the tree and browse page by page from <a href=\"\
      /Legacy:Object_(UT)\" title=\"Legacy:Object (UT)\">Object (UT)</a> or <a href=\"\
      /Legacy:Actor_(UT)\" title=\"Legacy:Actor (UT)\">Actor (UT)</a>. Or use the\
      \ search field on every page to directly enter a class name.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Categories\">Categories</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Class_Tree?section=4\"\
      \ title=\"Edit section: Categories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Class pages are tagged with category labels. These\
      \ include:</p>\n<ul>\n<li><a href=\"/Category:Legacy_Class_Tree\" title=\"Category:Legacy\
      \ Class Tree\">Category:Legacy Class Tree</a> – pages which contain a class\
      \ tree or a subbranch</li>\n<li><a href=\"/Category:Legacy_Class_(UT2003)\"\
      \ title=\"Category:Legacy Class (UT2003)\">Category:Legacy Class (UT2003)</a>\
      \ – <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a> class spec pages</li>\n<li><a href=\"/Category:Legacy_Class_(UT2004)\"\
      \ title=\"Category:Legacy Class (UT2004)\">Category:Legacy Class (UT2004)</a>\
      \ – <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\"\
      >UT2004</a> class spec pages</li>\n<li><a href=\"/Category:Legacy_Class_(UT)\"\
      \ title=\"Category:Legacy Class (UT)\">Category:Legacy Class (UT)</a> – <a href=\"\
      /Legacy:Unreal_1\" title=\"Legacy:Unreal 1\" class=\"mw-redirect\">Unreal 1</a>\
      \ and <a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\"\
      >Unreal Tournament</a> class spec pages</li>\n<li><a href=\"/Category:Legacy_Class_(DX)\"\
      \ title=\"Category:Legacy Class (DX)\">Category:Legacy Class (DX)</a> – <a href=\"\
      /Legacy:Deus_Ex\" title=\"Legacy:Deus Ex\">Deus Ex</a> classes</li>\n<li><a\
      \ href=\"/edit/Category:Legacy_Class_(U2)?redlink=1\" class=\"new\" title=\"\
      Category:Legacy Class (U2) (page does not exist)\">Category:Legacy Class (U2)</a>\
      \ – <a href=\"/Legacy:Unreal_2\" title=\"Legacy:Unreal 2\">Unreal 2</a> class\
      \ spec pages</li>\n<li><a href=\"/Category:Legacy_Class_(RTNP)\" title=\"Category:Legacy\
      \ Class (RTNP)\">Category:Legacy Class (RTNP)</a> – <a href=\"/edit/Legacy:Return_To_Na_Pali?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Return To Na Pali (page does not exist)\">Return\
      \ to Na Pali</a> class spec pages</li>\n<li><a href=\"/edit/Category:Legacy_Class_(Devastation)?redlink=1\"\
      \ class=\"new\" title=\"Category:Legacy Class (Devastation) (page does not exist)\"\
      >Category:Legacy Class (Devastation)</a> – <a href=\"/Legacy:Devastation\" title=\"\
      Legacy:Devastation\">Devastation</a> class spec pages</li>\n<li><a href=\"/edit/Category:Legacy_Custom_Class?redlink=1\"\
      \ class=\"new\" title=\"Category:Legacy Custom Class (page does not exist)\"\
      >Category:Legacy Custom Class</a> – custom class spec pages; usually they also\
      \ belong to one of the above categories</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Class_Tree?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Actor_Classes_Browser\" title=\"\
      Legacy:Actor Classes Browser\" class=\"mw-redirect\">Actor Classes Browser</a></li>\n\
      <li><a href=\"/Legacy:Actor_Overview\" title=\"Legacy:Actor Overview\">Actor\
      \ Overview</a></li>\n<li><a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a></li>\n<li><a href=\"/Legacy:Object_Oriented_Programming_Overview\"\
      \ title=\"Legacy:Object Oriented Programming Overview\">Object Oriented Programming\
      \ Overview</a></li>\n<li><a href=\"/Legacy:UnrealScript_Source\" title=\"Legacy:UnrealScript\
      \ Source\">UnrealScript Source</a></li>\n</ul>\n\n<!-- \nNewPP limit report\n\
