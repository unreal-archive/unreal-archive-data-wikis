  wikitext:
    text: "The [[Legacy:UnrealEd Interface|UnrealEd Interface]] produces '''context\
      \ menus''' in several different places, summoned by right-clicking the mouse\
      \ button. \n\nSee [[Legacy:UnrealEd Menus|UnrealEd Menus]] for other menus.\n\
      \n==Within Viewports ==\n* [[Legacy:Actor Context Menu|Actor Context Menu]]\
      \ &ndash; summoned by right-clicking an [[Legacy:Actor|actor]]\n* [[Legacy:Brush\
      \ Context  Menu|Brush Context  Menu]] &ndash; summoned by right-clicking a [[Legacy:Brush|brush]]\n\
      * [[Legacy:Viewport Context Menu|Viewport Context Menu]] &ndash; summoned by\
      \ right-clicking open space in an [[Legacy:UnrealEd Viewport|UnrealEd viewport]]\n\
      \n==Viewport Caption==\n* [[Legacy:Viewport Caption Context Menu|Viewport Caption\
      \ Context Menu]] &ndash; summoned by right-clicking a viewport title bar\n\n\
      ==Toolbox ==\n\nSome of the buttons in the [[Legacy:Toolbox|toolbox]] can be\
      \ right-clicked to call up extra options.\n* All of the [[Legacy:Brushbuilders|Brushbuilders]]\
      \ buttons open a floating parameter window for that builder.\n* On the '''Add\
      \ mover''' button, pops up a menu of all the child [[Legacy:Mover|mover]] classes.\n\
      * On the '''Add volume''' button, pops up a menu of all the child [[Legacy:Volume|volume]]\
      \ classes.\n* On the '''Add Special''' button, pops up a floating [[Legacy:Add\
      \ Special|Add Special]] parameter window where you can either set the properties\
      \ you require or choose from a list of preset special brush types.\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
