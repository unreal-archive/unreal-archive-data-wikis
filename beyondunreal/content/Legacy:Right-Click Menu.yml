  title: "Legacy:Right-Click Menu"
  text:
    text: "<p>The <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a> produces <b>context menus</b>\
      \ in several different places, summoned by right-clicking the mouse button.</p>\n\
      <p>See <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd Menus\">UnrealEd\
      \ Menus</a> for other menus.</p>\n<h2><span class=\"mw-headline\" id=\"Within_Viewports\"\
      >Within Viewports</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Right-Click_Menu?section=1\" title=\"Edit section:\
      \ Within Viewports\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context\
      \ Menu\">Actor Context Menu</a> – summoned by right-clicking an <a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">actor</a></li>\n<li><a href=\"/Legacy:Brush_Context_Menu\"\
      \ title=\"Legacy:Brush Context Menu\">Brush Context Menu</a> – summoned by right-clicking\
      \ a <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\">brush</a></li>\n<li><a\
      \ href=\"/Legacy:Viewport_Context_Menu\" title=\"Legacy:Viewport Context Menu\"\
      >Viewport Context Menu</a> – summoned by right-clicking open space in an <a\
      \ href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd\
      \ viewport</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Viewport_Caption\"\
      >Viewport Caption</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Right-Click_Menu?section=2\" title=\"Edit section:\
      \ Viewport Caption\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Viewport_Caption_Context_Menu\" title=\"Legacy:Viewport\
      \ Caption Context Menu\">Viewport Caption Context Menu</a> – summoned by right-clicking\
      \ a viewport title bar</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Toolbox\"\
      >Toolbox</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Right-Click_Menu?section=3\" title=\"Edit section:\
      \ Toolbox\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Some of the buttons in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a> can be right-clicked to call up extra options.</p>\n<ul>\n<li>All\
      \ of the <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\">Brushbuilders</a>\
      \ buttons open a floating parameter window for that builder.</li>\n<li>On the\
      \ <b>Add mover</b> button, pops up a menu of all the child <a href=\"/Legacy:Mover\"\
      \ title=\"Legacy:Mover\">mover</a> classes.</li>\n<li>On the <b>Add volume</b>\
      \ button, pops up a menu of all the child <a href=\"/Legacy:Volume\" title=\"\
      Legacy:Volume\">volume</a> classes.</li>\n<li>On the <b>Add Special</b> button,\
      \ pops up a floating <a href=\"/Legacy:Add_Special\" title=\"Legacy:Add Special\"\
      >Add Special</a> parameter window where you can either set the properties you\
      \ require or choose from a list of preset special brush types.</li>\n</ul>\n\
