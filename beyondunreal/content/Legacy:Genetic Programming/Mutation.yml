      kw5\">float</span> <span class=\"kw3\">eval</span><span class=\"br0\">(</span>\
      \ gene g1<span class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n<span class=\"\
      co1\">// evaluate fitness of gene</span>\n<span class=\"co1\">// submitted.</span>\n\
