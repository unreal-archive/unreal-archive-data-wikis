  title: "Legacy:Karma Authoring Tool"
  text:
    text: "<p>The <b>Karma Authoring Tool</b> or <b>KAT</b> can be used to edit the\
      \ .ka files that define the ragdoll physics in <a href=\"/Legacy:UT2003\" title=\"\
      Legacy:UT2003\" class=\"mw-redirect\">UT200x</a>. Not much on the site yet,\
      \ but more will be coming.</p>\n<p>KAT allows the creation of (almost) abitrary\
      \ jointed structures using <a href=\"/Legacy:Karma\" title=\"Legacy:Karma\"\
      >Karma</a>. UT200x only supports loading ragdolls from KAT, and so it is used\
      \ for defining the collision shapes, mass distribution and joint types/limits\
      \ of the ragdolls. Things like the hanging meat would be defined directly in\
      \ UnrealEd.</p>\n<p>There is now a tutorial taking you through the process of\
      \ creating a ragdoll from a psk using KAT at the UDN site.</p>\n<blockquote\
      \ class=\"legacyquote\">\n<p>\"the karma physics stuff was also very very impressive–\
      they had an early jeep demo that, using little more than the game's physics,\
      \ they had a vehicle to rival halo's. and though there are no vehicles shipping\
      \ in the game, they'll leave the hooks in the code. oh, and the ragdoll stuff\
      \ is hours of fun–and setting up the physics on a given model with their proprietary\
      \ tool will only take half an hour or so.\"</p>\n<p>Source: <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://dynamic.gamespy.com/~polycount/ubb/Forum1/HTML/006646.html?00045\"\
      >Polycount Message Board</a></p>\n</blockquote>\n<h2><span class=\"mw-headline\"\
      \ id=\"External_Links\">External Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Karma_Authoring_Tool?section=1\"\
