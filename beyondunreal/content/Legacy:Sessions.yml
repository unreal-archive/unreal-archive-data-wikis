      br0\">}</span>\n  bFound <span class=\"sy0\">=</span> <span class=\"kw6\">false</span>;\n\
      \  <span class=\"kw2\">return</span> sdefault;\n<span class=\"br0\">}</span>\n\
      \ \n<span class=\"co1\">// Set the value of a var name, if bAddIfNotExists it\
