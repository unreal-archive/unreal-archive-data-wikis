      \ sessions<span class=\"br0\">[</span>sessions.<span class=\"me0\">length</span><span\
      \ class=\"sy0\">-</span><span class=\"nu0\">1</span><span class=\"br0\">]</span>;\n\
      <span class=\"br0\">}</span>\n \n<span class=\"co1\">// get a session by it's\
