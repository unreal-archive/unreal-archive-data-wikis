      \ class\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This class manages all sessions</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code\
      \ mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"\
