  text:
    text: "<p><b>Perl</b> (Practical Extraction and Report Language, or Pathologically\
      \ Eclectic Rubbish Lister), a powerful, general-purpose scripting language that\
      \ is, among a lot of other things, well-suited for CGI applications. Originates\
      \ from the Unix platform, but is now available for almost any conceivable other\
      \ platform too.</p>\n<p>The latest released version is <b>Perl 5.8.0</b>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Links\">Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Perl?section=1\"\
      \ title=\"Edit section: Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.cpan.org\">CPAN</a> – Comprehensive Perl Archive Network,\
      \ your primary source for everything Perl-related.</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.perl.org\">Perl Mongers</a> – Home\
      \ of the Perl advocacy people.</li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.perl.com\">Perl.com</a> – O'Reilly's Perl homepage.\
      \ (O'Reilly is the publisher of the <i>Camel Book</i>, officially known as <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.amazon.com/exec/obidos/ASIN/0596000278/qid=1027526105/sr=8-1/ref=sr_8_1/002-4419605-9836057\"\
      >Programming Perl</a>, a must-have-read for any Perl programmer.)</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.activestate.com\"\
      >ActiveState</a> – Maintaining and distributing the Windows port of Perl.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://dev.perl.org/perl6/?HiFromPerl6.com\"\
      >Perl 6</a> – The website for the next version of Perl (Perl6).</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.parrotcode.org/\"\
      >Parrot</a> – Parrot will be the virtual machine for Perl6, but it is in fact\
      \ language agnostic. Parrot already runs a few languages including BASIC, Cola\
      \ (which as I understand it, is a slight variant on C), Jako, and Perl6 (well\
      \ it runs as much of Perl6 as what has been thought up of it).</li>\n</ul>\n\
