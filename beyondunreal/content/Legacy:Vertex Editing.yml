  title: "Legacy:Vertex Editing"
  text:
    text: "<p>Vertex Editing allows you to change the shape of a brush by moving its\
      \ vertices that define the shape.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Two_ways_to_do_the_same_thing\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Two ways to do the same thing</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Camera_mode\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Camera mode</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Vertex_Edit_mode\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Vertex Edit mode</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Mode_differences\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Mode differences</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Selecting_multiple_vertices\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Selecting multiple\
      \ vertices</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #Moving_Stacked_Vertices_Simultaneously\"><span class=\"tocnumber\">2.2</span>\
      \ <span class=\"toctext\">Moving Stacked Vertices Simultaneously</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Problems\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Problems</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Comments\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Two_ways_to_do_the_same_thing\"\
      >Two ways to do the same thing</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vertex_Editing?section=1\"\
      \ title=\"Edit section: Two ways to do the same thing\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"Camera_mode\">Camera mode</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vertex_Editing?section=2\"\
      \ title=\"Edit section: Camera mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Select camera mode from the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">toolbox</a></p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_button.mode.camera.gif\" class=\"image\"\
      ><img alt=\"Legacy button.mode.camera.gif\" src=\"/w/images/Legacy_button.mode.camera.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n</div>\n<ol>\n<li>Select a brush</li>\n\
      <li>Hold down the CTRL key use the Left Mouse Button (LMB) on a vertex. A red\
      \ cross appears on that vertex. This is the <a href=\"/Legacy:Pivot\" title=\"\
      Legacy:Pivot\">pivot</a>.</li>\n<li>Hold down ALT + and drag the LMB.</li>\n\
      </ol>\n<h3><span class=\"mw-headline\" id=\"Vertex_Edit_mode\">Vertex Edit mode</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vertex_Editing?section=3\" title=\"Edit section: Vertex\
      \ Edit mode\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Select vertex edit mode from the toolbox.</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_button.mode.vertex.gif\" class=\"\
      image\"><img alt=\"Legacy button.mode.vertex.gif\" src=\"/w/images/Legacy_button.mode.vertex.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n</div>\n<ol>\n<li>Select one or more\
      \ brushes. The <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder\
      \ Brush\">red builder brush</a> can be selected too.\n<ul>\n<li>In <a href=\"\
      /Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>, the <a href=\"\
      /Legacy:Brush\" title=\"Legacy:Brush\">brush</a> vertices highlight to grey\
      \ squares.</li>\n</ul>\n</li>\n</ol>\n<p>In <a href=\"/Legacy:UnrealEd_3\" title=\"\
      Legacy:UnrealEd 3\">UnrealEd 3</a>, the brush color changes to selected as found\
      \ in the <a href=\"/Legacy:UnrealEd_Advanced_Options\" title=\"Legacy:UnrealEd\
      \ Advanced Options\">UnrealEd Advanced Options</a>.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_orthogonal.vertexedit.boxed.gif\"\
      \ class=\"image\"><img alt=\"Legacy orthogonal.vertexedit.boxed.gif\" src=\"\
      /w/images/Legacy_orthogonal.vertexedit.boxed.gif\" width=\"32\" height=\"32\"\
      \ /></a></div>\n</div>\n<p><br /></p>\n<p>Hold either ALT-Gr* or CTRL + ALT,\
      \ click in empty space in an 2D <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd Viewport</a> and drag a marquee selection\
      \ rectangle around the vertices you wish to select.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_orthogonal.vertexedit.selecting.gif\"\
      \ class=\"image\"><img alt=\"Legacy orthogonal.vertexedit.selecting.gif\" src=\"\
      /w/images/Legacy_orthogonal.vertexedit.selecting.gif\" width=\"120\" height=\"\
      90\" /></a></div>\n</div>\n<p>When you release, the boxes on selected vertices\
      \ turn white.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_orthogonal.vertexedit.selected.gif\" class=\"image\"><img alt=\"\
      Legacy orthogonal.vertexedit.selected.gif\" src=\"/w/images/Legacy_orthogonal.vertexedit.selected.gif\"\
      \ width=\"32\" height=\"32\" /></a></div>\n</div>\n<p><br /></p>\n<ol>\n<li>CTRL-click\
      \ on any of the white-highlighted vertices and drag to move them. Be careful\
      \ not to start the click &amp; drag too close to another brush, or that will\
      \ become selected too.</li>\n</ol>\n<p>To add vertices to the current selection,\
      \ repeat the procedure, holding SHIFT as well, ie CTRL+SHIFT+ALT or SHIFT+ALT-Gr*.</p>\n\
      <p>Alt-gr is the right-hand Alt key on European keyboards.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Mode_differences\">Mode differences</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vertex_Editing?section=4\"\
      \ title=\"Edit section: Mode differences\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Selecting_multiple_vertices\"\
      >Selecting multiple vertices</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vertex_Editing?section=5\"\
      \ title=\"Edit section: Selecting multiple vertices\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>Camera mode allows\
      \ only one vertex to be moved at a time.</li>\n<li>Vertex Edit mode allows the\
      \ rectangular marquee to select multiple vertices.</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Moving_Stacked_Vertices_Simultaneously\">Moving Stacked Vertices\
      \ Simultaneously</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vertex_Editing?section=6\" title=\"Edit section:\
      \ Moving Stacked Vertices Simultaneously\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Because the 2D UnrealEd Viewport cannot display depth,\
      \ sometimes your brush will only show one vertex where 2 or more exist in 3D\
      \ space. This can be demonstrated with a cube. Choose the right mode depending\
      \ if you want to move one or more stacked vertices.</p>\n<ul>\n<li>Camera mode\
      \ selects only one vertex</li>\n<li>Vertex Edit mode selects all stacked vertices</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Problems\">Problems</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Vertex_Editing?section=7\" title=\"Edit section: Problems\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>At 16 <a href=\"/Legacy:Grid\" title=\"Legacy:Grid\">grid</a> units or lower,\
      \ dragging vertices zip around too fast</li>\n<li>At 64 grid units or higher,\
      \ dragging vertices feel sticky</li>\n<li>Therefore, 32 or 16 is best.</li>\n\
      <li>Brushes can occasionally 'break' when vertex editing. The cause for this\
      \ is unknown but the effect will likely result in a <a href=\"/Legacy:BSP_Hole\"\
      \ title=\"Legacy:BSP Hole\">BSP Hole</a>.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vertex_Editing?section=8\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"\
      Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a> is\
      \ the main reference for the interface in general</li>\n<li>Moving vertices\
      \ is usually done in one of the 2D <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd Viewports</a></li>\n<li><a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">Toolbox</a> covers all the buttons down the left-hand\
      \ side of the UnrealEd window</li>\n<li>See <a href=\"/Legacy:Mouse_Control\"\
      \ title=\"Legacy:Mouse Control\">Mouse Control</a> for more information on mouse\
      \ actions in different modes.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Vertex_Editing?section=9\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Sobiwan:</b> I still cant figure out what \"Alt-gr\" is. Anyone?</p>\n\
      <p><b>Tarquin:</b> \"Alt-gr is the right-hand Alt key on European keyboards.</p>\n\
      <p><b>Ironblayde:</b> Is there a way to do this numerically, i.e. select one\
      \ or more vertices and then enter the movement values in a console command?\
      \ I ocassionally find an excuse to use vertex editing with my grid resolution\
      \ set to 1, and it's about as much fun as... something really not fun.&#160;:)\
      \ I didn't see anything over at <a href=\"/Legacy:UnrealEd_2_Console\" title=\"\
      Legacy:UnrealEd 2 Console\">UnrealEd 2 Console</a>, but maybe someone knows\
      \ a trick.</p>\n<p><b>Foxpaw:</b> I haven't tried <a href=\"/Legacy:Brush_Hacking\"\
      \ title=\"Legacy:Brush Hacking\">Brush Hacking</a>, so I don't know if it would\
      \ work for you, but it might be what you're looking for.</p>\n<p><b>Tarquin:</b>\
      \ AFAIK, there's no numerical option. As Foxpaw said, you can try hacking. Or\
      \ move your brushes back on grid!!&#160;:D</p>\n<p><b>Random Guest:</b> There\
      \ should be a warning not to drag vertices on top of endpoints of the same brush\
      \ (like, you want to make a rectange into a triangle, from side-view). If you\
      \ try that, unrealed2 (maybe 3 too) will crash saying not enough vertices.</p>\n\
      <p><b>Winxp Rules:</b> If UnrealEd 2 keeps crashing on you when you want to\
      \ make triangles, try using the <a href=\"/Legacy:2D_Shape_Editor\" title=\"\
      Legacy:2D Shape Editor\">2D Shape Editor</a>. It might achieve what you need.\
      \ I've also tried what you describe in UnrealEd 3, and it doesn't crash, so\
      \ it's probably a glitch with UnrealEd 2 only.</p>\n<p><b>Wormbo:</b> Sometimes\
      \ in Vertex Edit mode the vertices no longer snap to the grid automatically\
      \ even though I didn't change anything I'd be aware of. Any idea how to turn\
      \ grid snapping back on without restarting UnrealEd? (The grid snapping for\
      \ actors and brushes is still enabled!)</p>\n<p><b>SuperApe:</b> I've seen this\
      \ happen too. And it seems related to other selection/manipulation errors that\
      \ occur with respect to grid lock. If I select multiple objects, the \"center\"\
      \ of the group is usually the center of the first object selected. However,\
      \ this \"center\" of my selection (whether a single object or group) can change\
      \ with a right-click. (I believe) IIRC, the same problem you're experiencing\
      \ happened to me after selecting multiple verticies while grid lock was on.\
      \ After a little manipulation, the \"center\" of my selection shifted (which\
      \ then snapped to grid) and suddenly all the points had selected were off. I\
      \ ended up scrapping the brush as soon as I identified the problem, so I could\
      \ start again. When this problem happens with brushes/objects, at least you\
      \ can manually set the Location under Movement. But with verticies... (?)</p>\n\
      <p><b>CygnusX1:</b> In UnrealEd 2 is there any easy way to move a vertex to\
      \ another vertex of a different brush when they are not snapped to grid? The\
      \ \"Vertex snap\" suggest it would do, but it snaps only the pivot point.</p>\n\
      <p>If there is, maybe it should be mentioned on this page how to achieve it.\
      \ If not... well... that would be strange.</p>\n<p><b>CanCauseCancer:</b> I\
      \ clean up (brush hack) my more difficult brushes with Notepad++ using the find/replace\
      \ with regular expressions. First I move the vertexes as closely as I can in\
      \ UnrealEd to where I need them then I export the brush as .t3d and open it\
      \ in Notepad++. I use the replace feature and check 'Regular Expression' and\
      \ search for things like \"\\.50\\d\\d\\d\\d\" and replace with: \".500000\"\
      \ or search \"2\\.1\\d\\d\\d\\d\\d\" and replace with \"2.100000\". What it\
      \ means is I'm searching search for \".50\" followed by 4 numbers (\\d) and\
      \ replacing it with .500000 so values like .053191, .051085, and .058209 will\
      \ all become .050000. Then I save and import it back into UnrealEd and adjust\
      \ things and export and do again until I'm satisifed with the result. An alternative\
      \ less manual method for a quick \"one regular to bind them all\" expression\
      \ you could search for: \"\\.(\\d\\d)\\d\\d\\d\\d\" and replace with \".\\10000\"\
      , what this means is 'Look for a period followed by any two numbers (\\d\\d)\
      \ and 4 numbers after that, and replace that with the period and those first\
      \ two numbers (\\1) and then 0000. Why does this work? It works because the\
      \ RegEx between the () brackets \"(\\d\\d)\" is represented by \"\\1\" in the\
      \ replace field. You can google Notepad++ help for more info. Periods require\
      \ a \\ infront of them because a period without a preceding a slash represents\
      \ 'any character'. You'll have to read up on regular expressions to understand\
      \ it.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.106 seconds\nReal\
