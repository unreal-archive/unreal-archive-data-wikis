  text:
    text: "<p>A description of inline ifs needs to be added ( condition&#160;? dowhentrue()&#160;:\
      \ dowhenfalse(); ) --<a href=\"/edit/User:Azura?redlink=1\" class=\"new\" title=\"\
      User:Azura (page does not exist)\">Azura</a> 03:03, 9 February 2009 (UTC)</p>\n\
      <dl>\n<dd>That's not an \"inline if\", that's the conditional operator. It's\
      \ probably worth mentioning, but it should really be described on the <a href=\"\
      /Operators\" title=\"Operators\">operators</a> page. —<a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a> 06:53, 9 February 2009 (UTC)</dd>\n</dl>\n\
      <dl>\n<dd>\n<dl>\n<dd>You're right. Technically it's a ternary operator since\
      \ it accepts three arguments. It doesn't seem to be supported in UE1 so I won't\
      \ be documenting it. --<a href=\"/edit/User:Azura?redlink=1\" class=\"new\"\
      \ title=\"User:Azura (page does not exist)\">Azura</a> 12:13, 1 April 2009 (UTC)</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dd>That is what I was looking for though! The redirect\
      \ <a href=\"/Conditional_operator\" title=\"Conditional operator\" class=\"\
      mw-redirect\">Conditional operator</a> doesnt work either, there should be a\
      \ page for operators somewhere, surely <a href=\"/Legacy:Operator\" title=\"\
      Legacy:Operator\" class=\"mw-redirect\">Legacy:Operator</a>. <a href=\"/User:00zX\"\
      \ title=\"User:00zX\">00zX</a> 09:20, 18 February 2009 (UTC)</dd>\n</dl>\n<dl>\n\
      <dd>\n<dl>\n<dd>Yes, that link currently redirects to the non-existent page/label\
      \ <a href=\"/Operators#Conditional_operator\" title=\"Operators\">Operators#Conditional\
      \ operator</a>. I'll see if I can write up something useful for it this weekend.\
      \ —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 13:56, 18 February\
      \ 2009 (UTC)</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<dl>\n<dd>\n<dl>\n<dd>No\
