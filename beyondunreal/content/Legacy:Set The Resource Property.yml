  title: "Legacy:Set The Resource Property"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Instructions</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Tips\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Tips</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Linking\"><span class=\"tocnumber\">5</span> <span\
      \ class=\"toctext\">Linking</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Set_The_Resource_Property?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some class properties hold a reference to a resource:\
      \ instead of just holding a number or a string value, they point to another\
      \ object. This can be a texture, a sound, a mesh; or a class or a specific object\
      \ that exists in the map. For example:</p>\n<ul>\n<li>AmbientSound holds a reference\
      \ to a sound</li>\n<li>Triggers can hold a reference to the class that can activate\
      \ them</li>\n<li>Display -&gt; StaticMesh holds a reference to a <a href=\"\
      /Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static mesh</a> to display\
      \ for the actor</li>\n<li>Display -&gt; Skin holds a reference to a texture\
      \ to display</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Instructions\"\
      >Instructions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Set_The_Resource_Property?section=2\" title=\"\
      Edit section: Instructions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To set one of these properties:</p>\n<ol>\n<li>Open\
      \ the <a href=\"/Legacy:Resource_Browser\" title=\"Legacy:Resource Browser\"\
      >resource browser</a> for the type of resource, eg the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">Texture Browser</a></li>\n<li>Find and select\
      \ the resource, eg the texture you want to use</li>\n<li>Back in the <a href=\"\
      /Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties Window\">Actor\
      \ Properties Window</a>, click in the property field (it's ok to select an actor\
      \ now, the resource browser still remembers its own selection)</li>\n<li>A little\
      \ <i>Use</i> button appears at the right-hand end of that property's field.</li>\n\
      <li>Click on the button. The field should now fill with text.</li>\n</ol>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-propertywidgets-resource.png\"\
      \ class=\"image\" title=\"The resource property is set.\"><img alt=\"The resource\
      \ property is set.\" src=\"/w/images/Legacy_interface-Ed3-propertywidgets-resource.png\"\
      \ width=\"540\" height=\"83\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tips\">Tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Set_The_Resource_Property?section=3\" title=\"\
      Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>You can treat the text that is stored in the resource field like ordinary\
      \ text: you can copy and paste it to other properties.</li>\n<li>If you type\
      \ a short name in the text line and press enter, the editor will attempt to\
      \ disambiguate it to a full name, i.e., if you were to type S_Chassis, the editor\
      \ would (probably) change it to StaticMesh'BulldogMeshes.Simple.S_Chassis' for\
      \ you.</li>\n</ul>\n<dl>\n<dd><b>StarWeaver</b>: I assume this works for BulldogMeshes.Simple.S_Chassis\
      \ and BulldogMeshes.S_Chassis and Simple.S_chassis as well, but I haven't had\
      \ a chance to test. In any case, I find it much faster to use when it's a resource\
      \ I use a lot; It's *really* useful when putting together texture shaders and\
      \ combiners and such.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Set_The_Resource_Property?section=4\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"\
      Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Linking\">Linking</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Set_The_Resource_Property?section=5\"\
      \ title=\"Edit section: Linking\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Link to this page from tutorials and mapping topics,\
      \ for example:</p>\n<pre>[[Legacy:Set The Resource Property|Set The Resource\
      \ Property]] LevelInfo -&gt; Screenshot to texture Package.MyPicture\n</pre>\n\
      <!-- \nNewPP limit report\nCPU time usage: 0.079 seconds\nReal time usage: 0.087\
