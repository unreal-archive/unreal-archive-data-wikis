  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Overview ==\n\nSome class properties hold a reference to a resource: instead\
      \ of just holding a number or a string value, they point to another object.\
      \ This can be a texture, a sound, a mesh; or a class or a specific object that\
      \ exists in the map. For example:\n\n* AmbientSound holds a reference to a sound\n\
      * Triggers can hold a reference to the class that can activate them\n* Display\
      \ -> StaticMesh holds a reference to a [[Legacy:Static Mesh|static mesh]] to\
      \ display for the actor\n* Display -> Skin holds a reference to a texture to\
      \ display\n\n==Instructions ==\n\nTo set one of these properties:\n\n# Open\
      \ the [[Legacy:Resource Browser|resource browser]] for the type of resource,\
      \ eg the [[Legacy:Texture Browser|Texture Browser]]\n# Find and select the resource,\
      \ eg the texture you want to use\n# Back in the [[Legacy:Actor Properties Window|Actor\
      \ Properties Window]], click in the property field (it's ok to select an actor\
      \ now, the resource browser still remembers its own selection)\n# A little ''Use''\
      \ button appears at the right-hand end of that property's field.\n# Click on\
      \ the button. The field should now fill with text.\n\n[[Image:Legacy_interface-Ed3-propertywidgets-resource.png|center|The\
      \ resource property is set.]]\n\n==Tips ==\n* You can treat the text that is\
      \ stored in the resource field like ordinary text: you can copy and paste it\
      \ to other properties. \n* If you type a short name  in the text line and press\
      \ enter, the editor will attempt to disambiguate it to a full name, i.e., if\
      \ you were to type S_Chassis, the editor would (probably) change it to StaticMesh'BulldogMeshes.Simple.S_Chassis'\
      \ for you.\n\n:'''StarWeaver''': I assume this works for BulldogMeshes.Simple.S_Chassis\
      \ and BulldogMeshes.S_Chassis and Simple.S_chassis as well, but I haven't had\
      \ a chance to test. In any case, I find it much faster to use when it's a resource\
      \ I use a lot; It's *really* useful when putting together texture shaders and\
      \ combiners and such.\n\n==Related Topics ==\n* [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]]\n\n==Linking==\n\nLink to this page from tutorials and mapping\
      \ topics, for example:\n\n <nowiki>[[Legacy:Set The Resource Property|Set The\
      \ Resource Property]] LevelInfo -> Screenshot to texture Package.MyPicture</nowiki>\n\
      \n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n[[Category:Legacy Mapping|{{PAGENAME}}]]\n\
      [[Category:Legacy Tutorial|{{PAGENAME}}]]"
