  wikitext:
    text: "===Mapping For Monster Arena===\n\n===Taken From The Creators Website (Now\
      \ Down)===\n\n====Tips For Creating a Succesful MA map====\n\n*The same rules\
      \ that apply to [[Legacy:Mapping_For_Monster_Hunt|Monster Hunt]] maps apply\
      \ to Monster Arena maps as well, but there are a few more things to keep in\
      \ mind: \n\n*Make sure you create a small protected area somewhere in the map\
      \ that the players can safely spawn in, you can even seal it off by using a\
      \ door. \n\n*You should provide the players with some guns in the protected\
      \ area but don't give them too many and make sure the weapons suit the arena\
      \ and the monster to be killed. \n\n*Place as much health and ammo around the\
      \ arena as you like. \n\n*Give the players lots of place to move in, and make\
      \ sure the boss can't get stuck anywhere. \n\n*Place a MonsterArenaEnd trigger\
      \ in the map (found in the classes browser: Triggers -> Trigger -> MonsterEnd\
      \ -> MonsterArenaEnd) and set an Event for the boss and set the Tag of the MonsterArenaEnd\
      \ to corrospond with the boss' Event. (IMPORTANT! - Make sure you add the trigger\
      \ in the centre of the map using the Top View) \n\n----\n\nSee also, [[Legacy:Mapping\
      \ For Monster Hunt|Mapping For Monster Hunt]]\n\n----\n\n====Category====\n\
      [[Category:Legacy Class (UT)|{{PAGENAME}}]]\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
