  title: "Legacy:MeshMaker"
  text:
    text: "<p><b>MeshMaker</b> is a Windows-based tool that creates skinned decorations\
      \ out of UnrealEd prefabs in a matter of seconds.</p>\n<ul>\n<li><a href=\"\
      /Legacy:MeshMaker/FAQ\" title=\"Legacy:MeshMaker/FAQ\">Legacy:MeshMaker/FAQ</a>\
      \ – Go here, ask your question, and check back for the answer.</li>\n<li><a\
      \ href=\"/Legacy:MeshMaker/Update\" title=\"Legacy:MeshMaker/Update\">Legacy:MeshMaker/Update</a>\
      \ – New features for the next version (including suggestions).</li>\n<li><a\
      \ href=\"/Legacy:MeshMaker/Creating_A_Decoration_Subtree\" title=\"Legacy:MeshMaker/Creating\
      \ A Decoration Subtree\">Legacy:MeshMaker/Creating A Decoration Subtree</a>\
      \ – How to make all decorations from a custom package appear in a subtree in\
      \ the <a href=\"/Legacy:Actor_Browser\" title=\"Legacy:Actor Browser\" class=\"\
      mw-redirect\">actor browser</a>.</li>\n</ul>\n<p><b>You don't need MeshMaker\
      \ for UT2003 or '04</b> – it's built-in functionality of UnrealEd 3.0. To create\
      \ a <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static mesh</a>\
      \ from a brush/prefab in UnrealEd 3.0, simply select <i>Create from Selection</i>\
      \ in the static mesh browser's <i>Edit</i> menu.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Web_Links\">Web Links</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:MeshMaker?section=1\"\
      \ title=\"Edit section: Web Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://web.archive.org/web/20060718012116/http://www.planetunreal.com/screen/meshmaker/\"\
      >MeshMaker homepage</a>, with news, documentation and a quick walkthrough.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=93908\"\
      >BeyondUnreal Forums, brainstorming thread</a> where all started.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=95780\"\
      >BeyondUnreal Forums, release thread</a> where the first release was discussed.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://mb.link-m.de/download/MeshMaker-umod.zip\"\
      >Download (UMOD)</a> 502 kB</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://mb.link-m.de/download/MeshMaker-zip.zip\">Download (ZIP)</a>\
      \ 505 kB</li>\n</ul>\n<p>Created by <a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\"\
      >Mychaeel</a>.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.021 seconds\n\
