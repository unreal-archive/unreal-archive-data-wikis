  title: "Legacy:Nonsolid"
  text:
    text: "<p>This is a type of brush <a href=\"/Legacy:Solidity\" title=\"Legacy:Solidity\"\
      >solidity</a>.</p>\n<ul>\n<li>Nonsolid <a href=\"/Legacy:Brush\" title=\"Legacy:Brush\"\
      >brushes</a> are additive</li>\n<li>They don't block players</li>\n<li>Used\
      \ for things like <a href=\"/Legacy:Zone_Portal\" title=\"Legacy:Zone Portal\"\
      >zone portals</a> and <a href=\"/Legacy:Making_Liquids\" title=\"Legacy:Making\
      \ Liquids\">Making Liquids</a></li>\n<li>May intersect add and subtractive brushes</li>\n\
      <li>Must not touch or intersect other nonsolids or <a href=\"/Legacy:Semisolid\"\
      \ title=\"Legacy:Semisolid\">semisolids</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Nonsolid?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Nonsolids are <a href=\"/Legacy:Building_With_CSG\"\
      \ title=\"Legacy:Building With CSG\">Built with CSG</a></li>\n<li>There are\
      \ general <a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Brush_Hacking\" title=\"\
      Legacy:Brush Hacking\">Brush Hacking</a> can turn nonsolids into subtractives</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Nonsolid?section=2\" title=\"Edit section: Comments\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Dorkorama</b>\
      \ Considering that UnrealEd is dead and only part of its remains were incorporated\
      \ into LevelDesigner.com , this page, and any others like it if there are any,\
      \ needs a bit of fleshing out.</p>\n<p><b>Tarquin:</b> maybe someone should\
      \ contact LevelDesigner to ask them if they'd like to donate the stuff they're\
      \ no longer using. Though I doubt they would.</p>\n<p><b>Copperman</b>: If I'm\
      \ not mistaken, non-solids may abutt each other edge to edge without any problems.</p>\n\
