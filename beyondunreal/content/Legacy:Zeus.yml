  title: "Legacy:Zeus"
  text:
    text: "<p>A Windows based editor with a bit of programming muscle:</p>\n<p><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.zeusedit.com/lookmain.html\"\
      >http://www.zeusedit.com/lookmain.html</a></p>\n<p>Some of the programming specific\
      \ features include:</p>\n<ul>\n<li>Code folding</li>\n<li>Code completion and\
      \ intellisensing</li>\n<li>Integrated class browser</li>\n<li>Brief, Emacs,\
      \ WordStar and Epsilon keyboard mappings</li>\n<li>Project/workspace management</li>\n\
      <li>Configurable syntax highlighting</li>\n<li>Seamless FTP/SFTP editing</li>\n\
      <li>Integrated version control includes support for CVS</li>\n<li>Fully scriptable\
      \ using LuaLanguage, PythonLanguage, VB Script or Java Script</li>\n<li>MDI\
      \ - Multiple Document Interface</li>\n<li>Powerful search and replace with support\
