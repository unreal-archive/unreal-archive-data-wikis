  wikitext:
    text: "{{basic-script}}\n\nFirstly, you will need to understand how [[classes]]\
      \ in unreal script are defined. As stated on this page the [[extends clause]]\
      \ is mandatory for all classes except for object.\n\nFor the purpose of this\
      \ example we will assume '''YourClass''' extends [[UE3:Mutator_(UT3)]].\n\n\
      <uscript>\nclass YourClass extends Mutator;\n \nfunction InitMutator(string\
      \ Options, out string ErrorMessage)\n{\n\t`log(\"I am your mutator!\",,'mutator');\n\
      }\n</uscript>\n\nYour file should look like the above with the exception of\
