  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-info\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"><b>This is a page\
      \ about a <a href=\"/Unreal_Wiki:Basic_procedures\" title=\"Unreal Wiki:Basic\
      \ procedures\">basic procedure</a> related to <a href=\"/UnrealScript\" title=\"\
      UnrealScript\">UnrealScript</a>.</b><br />\n<i>You are encouraged to <a href=\"\
      /Help:Links\" title=\"Help:Links\">link</a> this page from other pages instead\
      \ of explaining the procedure there.</i></td>\n</tr>\n</table>\n<p>Firstly,\
      \ you will need to understand how <a href=\"/Classes\" title=\"Classes\">classes</a>\
      \ in unreal script are defined. As stated on this page the <a href=\"/Extends_clause\"\
      \ title=\"Extends clause\">extends clause</a> is mandatory for all classes except\
      \ for object.</p>\n<p>For the purpose of this example we will assume <b>YourClass</b>\
      \ extends <a href=\"/UE3:Mutator_(UT3)\" title=\"UE3:Mutator (UT3)\">UE3:Mutator_(UT3)</a>.</p>\n\
      <div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript\
      \ source-uscript\">\n<pre class=\"de1\"><span class=\"kw1\">class</span> YourClass\
      \ <span class=\"kw1\">extends</span> <span class=\"kw9\">Mutator</span>;\n \n\
      <span class=\"kw1\">function</span> InitMutator<span class=\"br0\">(</span><span\
      \ class=\"kw5\">string</span> Options, <span class=\"kw1\">out</span> <span\
      \ class=\"kw5\">string</span> ErrorMessage<span class=\"br0\">)</span>\n<span\
      \ class=\"br0\">{</span>\n\t<span class=\"sy0\">`</span><span class=\"kw3\"\
      >log</span><span class=\"br0\">(</span><span class=\"st0\">\"I am your mutator!\"\
      </span>,,<span class=\"st0\">'mutator'</span><span class=\"br0\">)</span>;\n\
      <span class=\"br0\">}</span></pre></div>\n</div>\n<p>Your file should look like\
      \ the above with the exception of <b>YourClass</b>, save the file as {<b>Your\
      \ Package</b>}\\Classes\\YourClass.uc</p>\n\n<!-- \nNewPP limit report\nCPU\
