  title: "UTPT"
  text:
    text: "<p><b>UTPT</b> or <b>Unreal Tournament Package Tool</b> is a tool by Antonio\
      \ Cordero Balcázar. It can be used to analyze package files of many <a href=\"\
      /edit/Unreal_Engine_1?redlink=1\" class=\"new\" title=\"Unreal Engine 1 (page\
      \ does not exist)\">Unreal Engine 1</a> and <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine\
      \ 2</a> games and to export data from them. Unfortunately its latest version,\
      \ 2.0 beta 5, is from April 2004, so newer games (especially those based on\
      \ <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a>)\
      \ are not supported.</p>\n<h2><span class=\"mw-headline\" id=\"Features\">Features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UTPT?section=1\" title=\"Edit section: Features\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>UTPT can list all\
      \ objects contained in a package. It can display <a href=\"/edit/Texture?redlink=1\"\
      \ class=\"new\" title=\"Texture (page does not exist)\">textures</a> and (<a\
      \ href=\"/edit/StaticMesh?redlink=1\" class=\"new\" title=\"StaticMesh (page\
      \ does not exist)\">static</a>)<a href=\"/edit/Mesh?redlink=1\" class=\"new\"\
      \ title=\"Mesh (page does not exist)\">meshes</a>, play <a href=\"/edit/Sound?redlink=1\"\
      \ class=\"new\" title=\"Sound (page does not exist)\">sounds</a> and display\
      \ <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a> source code.\
      \ UTPT can even decompile <a href=\"/edit/UnrealScript_bytecode?redlink=1\"\
      \ class=\"new\" title=\"UnrealScript bytecode (page does not exist)\">UnrealScript\
      \ bytecode</a> to readable (though usually not compilable) source code. Note\
      \ that this feature has a few bugs for Unreal Engine 2 bytecode and also never\
      \ exports <a href=\"/Subobjects\" title=\"Subobjects\">subobjects</a>.</p>\n\
      <p>Another very powerful feature is UTPT's raw analysis view, where it displays\
      \ the raw byte data of an object and either auto-formats the data or allows\
      \ the user to format it manually. This is useful when <a href=\"/UE2:Exporting_heightmaps\"\
      \ title=\"UE2:Exporting heightmaps\">exporting heightmaps</a>, which is not\
      \ directly supported in UTPT as it doesn't support 16 bit grayscale textures.</p>\n\
      <h2><span class=\"mw-headline\" id=\"External_links\">External links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UTPT?section=2\" title=\"Edit section: External links\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.acordero.org/projects/unreal-tournament-package-tool/\"\
      >UTPT Website</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://acordero.yuku.com/forums/2\">UTPT Forum</a></li>\n</ul>\n\n<!-- \nNewPP\
