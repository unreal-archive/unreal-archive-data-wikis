      \ RotationsStruct Rotations;\n\n\n\tstruct RandomiserTBStruct\n{\n\tvar() float\
      \ Height[2], Radius[2], CapLocationX[2], CapLocationY[2];\n};\nstruct RandomiserMStruct\n\
