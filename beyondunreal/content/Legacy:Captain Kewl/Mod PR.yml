  text:
    text: "<p>Bah. Nobody cares about your 1337 3dsMax renderings of 2000-poly weapon\
      \ models you can't figure out how to get into the game. Put up or shut up.</p>\n\
      <hr />\n<p><b>Mychaeel:</b> ...or find a mod team that's interested in your\
      \ skills. Unfortunately modellers without coding skills indeed have a technical\
      \ disadvantage when it comes to Unreal Tournament: Their models are useless\
      \ for end users until somebody codes a player class around them. &#160;:-(</p>\n\
      <p><b>Mychaeel:</b> ...or are you talking about mod teams whose mods don't at\
      \ all meet the expectations their PR arose? See <a href=\"/Legacy:Mychaeel/Modding_Etiquette\"\
      \ title=\"Legacy:Mychaeel/Modding Etiquette\">Mychaeel/Modding Etiquette</a>\
      \ and especially the last few comments there.</p>\n<p><b>capt. k.:</b> Yeah.\
      \ I'm just not opinionated enough to write an entire dissertation. &#160;:)</p>\n\
