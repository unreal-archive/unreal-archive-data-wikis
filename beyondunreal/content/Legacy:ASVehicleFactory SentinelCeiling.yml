  text:
    text: "<h2><span class=\"mw-headline\" id=\"ASVehicleFactory:_SentinelCeiling_.28UT2004.29\"\
      >ASVehicleFactory: SentinelCeiling (UT2004)</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:ASVehicleFactory_SentinelCeiling?section=1\"\
      \ title=\"Edit section: ASVehicleFactory: SentinelCeiling (UT2004)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Sentinel Ceiling\
      \ is an automated energy turret, which can be used even for anti-spawn-camping\
      \ and automated defender turrets.<br />\nIt can be used as a normal defense\
      \ turret by setting ASVehicleFactory_SentinelCeiling -&gt; bSpawnCampProtection:\
      \ FALSE<br />\nIn that case, the sentinel is \"closed\" until something hits\
      \ it or until it sees an enemy. Generally it kills a player with 100 health,(and\
      \ no shield) in 5-6 shots.</p>\n<p>But the sentinel can be also set to bSpawnCampProtection:\
      \ TRUE</p>\n<p>In that case, the sentinel will act as a super-strong turret.\
      \ Only recommended for spawn camp protection!<br />\nSetting bSpawnCampProtection:\
      \ TRUE, will enhance<br />\nthe sentinel, and it will kill any player in 1 shot\
      \ (200 damage per shot), and always opened.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"TriggeredFunction.28s.29:\">TriggeredFunction(s):</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:ASVehicleFactory_SentinelCeiling?section=2\"\
      \ title=\"Edit section: TriggeredFunction(s):\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Sentinels are triggerable. Here are the functions\
      \ about how will they effect when triggered:</p>\n<p>ToggleEnabled:<br />\n\
      When triggered, the bEnabled will be toggled between 'False' and 'True' activating\
      \ and deactivating the sentinel.</p>\n<p>TriggeredSpawn:<br />\nWhen triggered,\
      \ the sentinel will spawn (not depending on bEnabled). Isn't activated before\
      \ triggering</p>\n<p>SpawnProgress (Assault Only):<br />\nDifficult to describe\
      \ in just a few words, here is a short tutorial instead:</p>\n<p>Make sure you\
      \ have a working assault map first.<br />\nPlace 2 sentinels, then select a\
      \ sentinel, and set it's tag to SpawnProgressSentinel1, and bEnabled to 'True'.<br\
      \ />\nNow select the another one and set it's tag to SpawnProgressSentinel2,\
      \ and bEnabled to 'False'.<br />\nNow select the 1. sentinel and set ASVehicleFactory\
      \ -&gt; NextFactoryTag: SpawnProgressSentinel2.<br />\nNow place a trigger to\
      \ a known place of you, and set it's event to SpawnProgressSentinel1 (make sure\
      \ that you can see both the sentinels from the trigger, this is not needed,\
      \ only to see the effect).</p>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:ASVehicleFactory_SentinelCeiling?section=3\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Delta:</b>Seems to work correctly...</p>\n\n<!--\
