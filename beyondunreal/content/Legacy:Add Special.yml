  text:
    text: "<p>This is a floating window in the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ which allows the mapper to add special <a href=\"/Legacy:Brush\" title=\"\
      Legacy:Brush\">brushes</a>. Summon it by clicking the square blue button in\
      \ the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>'s CSG\
      \ operations group.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a\
      \ href=\"/File:Legacy_interface-Ed3-AddSpecial.png\" class=\"image\" title=\"\
      Add Special window\"><img alt=\"Add Special window\" src=\"/w/images/Legacy_interface-Ed3-AddSpecial.png\"\
      \ width=\"394\" height=\"183\" /></a></div>\n</div>\n<p>The <i>Prefabs</i> drop-down\
      \ list sets the flags automatically for certain predefined types. (Note that\
      \ it's absolutely possible to create exactly the same effects by manipulating\
      \ a regular brush manually.)</p>\n<p><b>Tarquin:</b> Not exactly, unfortunately\
      \ ... I've often had problems with the following: add a sheet ZP as <i>translucent</i>.\
      \ Change your mind and remove the translucent flag in the surface properties\
      \ window. rebuild... the translucent flag (sometimes) returns&#160;:( This might\
      \ be because it's as single poly brush.</p>\n<dl>\n<dd><b>Mychaeel:</b> But\
      \ then I suppose the same would have happened if you had created that translucent\
      \ sheet zone portal manually before by creating a sheet and setting its \"translucent\"\
      \ and \"zone portal\" flags. There's hardly any special magic in \"Add Special\"\
      \ – it's just for mappers' convenience.</dd>\n</dl>\n<p><b>Tarquin:</b> You\
      \ mean setting <i>Polyflags</i> in the brush? Yes. Add Special just determines\
      \ the value of the PolyFlags and CSG property when the brush is created. A simple\
      \ sheet brush would have no problem being switched from trans to non-trans <i>surface\
      \ flags</i>, since there would be no Brush polyflags set. So from that point\
      \ of view, there's greater flexibility in creating only standard brushes, then\
      \ setting surface flags on all the polys. I use Add Special for ZPs, ICHs and\
      \ masked textures. Regular semisolids I add and convert later.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Prefabs\">Prefabs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_Special?section=1\"\
      \ title=\"Edit section: Prefabs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Invisible Collision Hull&#160;</dt>\n<dd>Used\
      \ to create invisible brushes that block players and projectile. See <a href=\"\
      /Legacy:Invisible_Collision_Hull\" title=\"Legacy:Invisible Collision Hull\"\
      >Invisible Collision Hull</a>.</dd>\n<dt>Masked Decoration, Masked Wall&#160;</dt>\n\
      <dd>These are identical. Use with <a href=\"/Legacy:Masked_Texture\" title=\"\
      Legacy:Masked Texture\" class=\"mw-redirect\">masked textures</a>. Note that\
      \ in most circumstances, you may want to also check the <i>2 Sided</i> option.</dd>\n\
      <dt>Regular Brush&#160;</dt>\n<dd>Just adds a normal brush. This is the same\
      \ as clicking the Add button in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a>.</dd>\n<dt>Semisolid Pillar&#160;</dt>\n<dd>Adds a <a href=\"/Legacy:Semisolid\"\
      \ title=\"Legacy:Semisolid\">semisolid</a> brush to the map.</dd>\n<dt>Transparent\
      \ Window&#160;</dt>\n<dd>See <a href=\"/Legacy:Making_Windows\" title=\"Legacy:Making\
      \ Windows\">Making Windows</a>.</dd>\n<dt>Water&#160;</dt>\n<dd>See <a href=\"\
      /Legacy:Making_Liquids_(UT)\" title=\"Legacy:Making Liquids (UT)\">Making Liquids\
      \ (UT)</a>.</dd>\n<dt>Zone Portal&#160;</dt>\n<dd>See <a href=\"/Legacy:Zone_Portal\"\
      \ title=\"Legacy:Zone Portal\">Zone Portal</a>, <a href=\"/Legacy:Zoning\" title=\"\
      Legacy:Zoning\">Zoning</a> / <a href=\"/Legacy:Zoning\" title=\"Legacy:Zoning\"\
      >Zoning</a>. It's a good idea to check \"2 sided\" for zone portals so they\
      \ are easier to see in UnrealEd.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Custom\">Custom</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_Special?section=2\" title=\"Edit section:\
      \ Custom\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The flags set the <a href=\"/Legacy:PolyFlags\" title=\"Legacy:PolyFlags\"\
      >PolyFlags</a> for the brush – see <a href=\"/Legacy:Surface_Flags_(UT)\" title=\"\
      Legacy:Surface Flags (UT)\">Surface Flags (UT)</a>.</p>\n<p>The solidity radio\
      \ button group sets the <a href=\"/Legacy:Solidity\" title=\"Legacy:Solidity\"\
      >solidity</a>.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.066 seconds\n\
