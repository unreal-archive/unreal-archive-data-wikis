      \ human behavior such as hunting, gathering, exploring, trading, and nurturing.\
      \  In a first-person-shooter like Unreal, the most obvious tasks are hunting\
      \ and exploring, but examples of item gathering and trading (weapons throwing)\
      \ are common.  An example of nurturing is the energizing of ONS power nodes\
      \ in UT2004.  More complex tasks like puzzle solving can involve a series of\
      \ simpler tasks building towards a defined goal.\n\n===Goals===\n\nUltimately\
      \ the tasks a player engages in are meant to help achieve a goal.  The overall\
