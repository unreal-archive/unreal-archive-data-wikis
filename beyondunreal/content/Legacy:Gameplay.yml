      \ with the tasks they've performed.\n\n==Elements of First-Person-Shooter Gameplay==\n\
      \nThese are some of the more common and important gameplay elements that relate\
      \ specifically to FPS games.\n\n===Individuality===\n\nThe ability for each\
      \ player to make a significant impact on the game and to appreciate each other\
