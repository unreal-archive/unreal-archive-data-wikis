  title: "Legacy:Gameplay"
  text:
    text: "<p><b>Gameplay</b> is the overall value of a game as it is played. This\
      \ term is also often used to describe the <i>playability</i> of a distinct part\
      \ of a game, such as a Mod, a Mutator or a particular map.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Basic_Game_Elements\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Basic Game Elements</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Rules\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Rules</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Chance\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Chance</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Tasks\"><span class=\"tocnumber\">1.3</span> <span class=\"toctext\"\
      >Tasks</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Goals\"\
      ><span class=\"tocnumber\">1.4</span> <span class=\"toctext\">Goals</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Elements_of_First-Person-Shooter_Gameplay\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Elements of First-Person-Shooter\
      \ Gameplay</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"\
      #Individuality\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Individuality</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"\
      #Teamwork_.28TeamGames.29\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">Teamwork (TeamGames)</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#Competition\"><span class=\"tocnumber\">2.3</span> <span class=\"\
      toctext\">Competition</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#Strategy\"><span class=\"tocnumber\">2.4</span> <span class=\"toctext\"\
      >Strategy</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"\
      #Emergence\"><span class=\"tocnumber\">2.5</span> <span class=\"toctext\">Emergence</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-12\"><a href=\"#Exploration\"><span class=\"\
      tocnumber\">2.6</span> <span class=\"toctext\">Exploration</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-13\"><a href=\"#Escapism\"><span class=\"\
      tocnumber\">2.7</span> <span class=\"toctext\">Escapism</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-14\"><a href=\"#Persistence\"><span class=\"\
      tocnumber\">2.8</span> <span class=\"toctext\">Persistence</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-15\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-16\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Basic_Game_Elements\"\
      >Basic Game Elements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Gameplay?section=1\" title=\"Edit section: Basic\
      \ Game Elements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>All games share similar elements that contribute to gameplay. Although the\
      \ Unreal game engine provides a basis for these elements by default, an overview\
      \ of Game Design elements can be useful to modders and mappers alike.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Rules\">Rules</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=2\"\
      \ title=\"Edit section: Rules\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In any game, players must have a clearly defined set\
      \ of rules to work with. These rules are used by the player to plan ahead and\
      \ predict opponent moves. The rules of the game provide structure in an situation\
      \ where the outcome is uncertain.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Chance\">Chance</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Gameplay?section=3\" title=\"Edit section: Chance\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Chance\
      \ is a critical part of Game Design. Without some chance or variety involved,\
      \ the event is a series of predicatble incidents, like watching paint dry, which\
      \ offers no incentive for the players to engage the rules or develop strategies.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Tasks\">Tasks</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=4\"\
      \ title=\"Edit section: Tasks\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Players need tasks to perform in a game. Examples\
      \ of tasks include basic human behavior such as hunting, gathering, exploring,\
      \ trading, and nurturing. In a first-person-shooter like Unreal, the most obvious\
      \ tasks are hunting and exploring, but examples of item gathering and trading\
      \ (weapons throwing) are common. An example of nurturing is the energizing of\
      \ ONS power nodes in UT2004. More complex tasks like puzzle solving can involve\
      \ a series of simpler tasks building towards a defined goal.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Goals\">Goals</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=5\"\
      \ title=\"Edit section: Goals\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Ultimately the tasks a player engages in are meant\
      \ to help achieve a goal. The overall goal or objective in a game should be\
      \ very clear. Lesser goals can be less obvious and left for players to discover\
      \ as strategies. The buildup of lesser goals towards a larger SuperGoal will\
      \ help players feel more engaged and satisfied with the tasks they've performed.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Elements_of_First-Person-Shooter_Gameplay\"\
      >Elements of First-Person-Shooter Gameplay</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=6\"\
      \ title=\"Edit section: Elements of First-Person-Shooter Gameplay\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>These are some of\
      \ the more common and important gameplay elements that relate specifically to\
      \ FPS games.</p>\n<h3><span class=\"mw-headline\" id=\"Individuality\">Individuality</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Gameplay?section=7\" title=\"Edit section: Individuality\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ ability for each player to make a significant impact on the game and to appreciate\
      \ each other player's involvement. A game should allow each player to have a\
      \ significant impact on the game. In CTF, if a defender simply stops playing\
      \ then the flag is at risk unless one of the attackers falls back to cover that\
      \ role. This fall back position then reduces the total attack capability of\
      \ the team.</p>\n<h3><span class=\"mw-headline\" id=\"Teamwork_.28TeamGames.29\"\
      >Teamwork (TeamGames)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Gameplay?section=8\" title=\"Edit section: Teamwork\
      \ (TeamGames)\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The ability to work with others to achieve a common goal and to act as a\
      \ single entity. This is a basic social desire; to belong to a group that will\
      \ increase chances of success.</p>\n<h3><span class=\"mw-headline\" id=\"Competition\"\
      >Competition</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Gameplay?section=9\" title=\"Edit section: Competition\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>An\
      \ awareness of other player's involvement in the game and the motivation to\
      \ challenge it. Competition is a basic impulse shared by all humans. Within\
      \ clearly defined rules, a player is constantly comparing their situation to\
      \ their opponent's, and attempting to do better.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Strategy\">Strategy</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=10\"\
      \ title=\"Edit section: Strategy\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The awareness of a conflict that involves planning\
      \ in advance of action. Each game is a unique puzzle for a player to solve.\
      \ Humans are consumate puzzle-solvers.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Emergence\">Emergence</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=11\"\
      \ title=\"Edit section: Emergence\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The player's ability to modestly alter some rules\
      \ of play for more strategic opportunities. In well-defined systems set for\
      \ emergence, some rules or guidlines are available to be modified by the players\
      \ themselves during play; allowing for strategic action that reveals sub-strategies\
      \ or tactics.</p>\n<h3><span class=\"mw-headline\" id=\"Exploration\">Exploration</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Gameplay?section=12\" title=\"Edit section: Exploration\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The\
      \ ability to discover unknown items, situations or events. A fundamental human\
      \ need that is based on the idea that there is a possibility for better conditions\
      \ or circumstances as a result of exploring the unknown.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Escapism\">Escapism</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=13\"\
      \ title=\"Edit section: Escapism\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The ability to escape normal circumstances, situations,\
      \ and locations. Whether the game simulated or iconic, the world of the game\
      \ is one in which the player transports themselves to while playing.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Persistence\">Persistence</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Gameplay?section=14\"\
      \ title=\"Edit section: Persistence\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The lingering thoughts and emotions related to a game\
      \ beyond play. This extends the idea of escapism to include the mere thoughts\
      \ of a game; so that the game persists in the mind of the player long after\
      \ they have stopped playing.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Gameplay?section=15\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a></li>\n\
      <li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making Mods</a></li>\n\
      <li><a href=\"/Legacy:Map_Planning\" title=\"Legacy:Map Planning\">Map Planning</a></li>\n\
      <li><a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a></li>\n\
      <li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map Flow</a></li>\n\
      <li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Gameplay?section=16\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
