  title: "Unreal Wiki:Task list"
  text:
    text: "<p>This is a combined, public task list for all wiki editors. It lists\
      \ a wide range of specific projects that editors have identified as needing\
      \ to be done. For more general ideas about what to do, see <a href=\"/Unreal_Wiki:Helping_out\"\
      \ title=\"Unreal Wiki:Helping out\">Project:Helping out</a>.</p>\n<p>All editors\
      \ are welcome to add ideas or work on any idea listed here. Any task that is\
      \ not crossed out is available for anyone to tackle. To propose new tasks to\
      \ be added to this list, just post on the <a href=\"/Unreal_Wiki_talk:Task_list\"\
      \ title=\"Unreal Wiki talk:Task list\">talk page</a>.</p>\n<p>In many cases,\
      \ the task descriptions are pretty brief. If you'd like more information on\
      \ any task, just ask on the help page. And don't worry, asking about a task\
      \ doesn't mean you have to do it!</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#General\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">General</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Getting_started_with_content\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Getting started with content</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Mapping\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Mapping</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Coding\"><span class=\"tocnumber\">2.2</span> <span\
      \ class=\"toctext\">Coding</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Modeling\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\"\
      >Modeling</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#UDK_documentation\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">UDK documentation</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"General\">General</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Task_list?section=1\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Cut down the <a href=\"/Special:WantedPages\"\
      \ title=\"Special:WantedPages\">wanted pages</a> list</li>\n<li>Expand <a href=\"\
      /Category:Stubs\" title=\"Category:Stubs\">Stubs</a> and other <a href=\"/Special:ShortPages\"\
      \ title=\"Special:ShortPages\">short pages</a></li>\n<li>Spot and revert <a\
      \ href=\"/Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\">vandalism</a></li>\n\
      <li>Identify <a href=\"/Category:Basic_procedures\" title=\"Category:Basic procedures\"\
      >basic procedures</a> in <a href=\"/Category:Tutorials\" title=\"Category:Tutorials\"\
      >tutorials</a> and create dedicated articles for them</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Getting_started_with_content\">Getting started\
      \ with content</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Task_list?section=2\" title=\"Edit section:\
      \ Getting started with content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Note:</b> Don't just copy pages from the \"Legacy:\"\
      \ namespace. Make them better by rewriting them in you own words, restructuring\
      \ them or even approaching the topic from a different point of view.</p>\n<ul>\n\
      <li>Establish a good topic structure - the old Unreal Wiki seriously lacked\
      \ in this department</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Mapping\"\
      >Mapping</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Task_list?section=3\" title=\"Edit section:\
      \ Mapping\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Explain <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\"\
      >UnrealEd</a> features</li>\n<li>Write mapping guides, both general and gametype-specific</li>\n\
      <li>Write specific tutorials</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Coding\">Coding</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Task_list?section=4\" title=\"Edit section:\
      \ Coding\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Describe <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a>\
      \ language features</li>\n<li>Expand <a href=\"/Category:Classes\" title=\"\
      Category:Classes\">class pages</a> with proper class member descriptions</li>\n\
      <li>Write specific tutorials</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Modeling\">Modeling</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Task_list?section=5\" title=\"Edit section:\
      \ Modeling\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Write tutorials</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      UDK_documentation\">UDK documentation</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Task_list?section=6\"\
      \ title=\"Edit section: UDK documentation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Document the new content browser of UDK's <a\
      \ href=\"/UE3:Unreal_Editor\" title=\"UE3:Unreal Editor\">Unreal Editor</a></li>\n\
      <li>Write or import (<i>only with permission!</i>) tutorials</li>\n<li>Expand\
      \ <a href=\"/Category:UDK-specific_classes\" title=\"Category:UDK-specific classes\"\
      >class pages</a> with proper class member descriptions</li>\n</ul>\n\n<!-- \n\
