  wikitext:
    text: "This is a combined, public task list for all wiki editors. It lists a wide\
      \ range of specific projects that editors have identified as needing to be done.\
      \ For more general ideas about what to do, see [[Project:Helping out]].\n\n\
      All editors are welcome to add ideas or work on any idea listed here. Any task\
      \ that is not crossed out is available for anyone to tackle. To propose new\
      \ tasks to be added to this list, just post on the [[{{TALKPAGENAME}}|talk page]].\n\
      \nIn many cases, the task descriptions are pretty brief. If you'd like more\
      \ information on any task, just ask on the help page. And don't worry, asking\
      \ about a task doesn't mean you have to do it!\n\n==General==\n* Cut down the\
      \ [[Special:Wantedpages|wanted pages]] list\n* Expand [[:Category:Stubs|Stubs]]\
      \ and other [[Special:Shortpages|short pages]]\n* Spot and revert [[Project:vandalism|vandalism]]\n\
      * Identify [[:Category:basic procedures|basic procedures]] in [[:Category:tutorials|tutorials]]\
      \ and create dedicated articles for them\n\n==Getting started with content==\n\
      '''Note:''' Don't just copy pages from the \"Legacy:\" namespace. Make them\
      \ better by rewriting them in you own words, restructuring them or even approaching\
      \ the topic from a different point of view.\n\n* Establish a good topic structure\
      \ - the old Unreal Wiki seriously lacked in this department\n\n===Mapping===\n\
      * Explain [[UnrealEd]] features\n* Write mapping guides, both general and gametype-specific\n\
      * Write specific tutorials\n\n===Coding===\n* Describe [[UnrealScript]] language\
      \ features\n* Expand [[:Category:Classes|class pages]] with proper class member\
      \ descriptions\n* Write specific tutorials\n\n===Modeling===\n* Write tutorials\n\
      \n==UDK documentation==\n* Document the new content browser of UDK's [[UE3:Unreal\
      \ Editor|Unreal Editor]]\n* Write or import (''only with permission!'') tutorials\n\
      * Expand [[:Category:UDK-specific classes|class pages]] with proper class member\
      \ descriptions\n\n[[Category:Helping out| {{PAGENAME}}]]"
