    text: "<p><b>Bob_The_Beheader</b> I've gotten a pretty good start on this map,\
      \ but any ideas would be helpful.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
