    text: "<p><i>This page is one of a sequence of <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</i></p>\n<p>Previous\
      \ Lesson:</p>\n<ul>\n<li><a href=\"/Legacy:Place_A_Light\" title=\"Legacy:Place\
      \ A Light\">Place A Light</a></li>\n</ul>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Instructions_for_UT2003\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Instructions for UT2003</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Overview\"><span class=\"\
