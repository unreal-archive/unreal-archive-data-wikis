      tocnumber\">3.2</span> <span class=\"toctext\">Instructions</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Next_Lesson:_2\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Next Lesson:</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Instructions_for_UT2003\"\
      >Instructions for UT2003</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Pickup?section=1\"\
      \ title=\"Edit section: Instructions for UT2003\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>For Unreal2 scroll down the page a bit</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Pickup?section=2\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Now we're going to add a weapon to the map which can\
      \ be picked up.</p>\n<h3><span class=\"mw-headline\" id=\"Instructions\">Instructions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Place_A_Pickup?section=3\" title=\"Edit section: Instructions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>To\
      \ place a Pickup, click the <a href=\"/Legacy:Actor_Class_Browser\" title=\"\
      Legacy:Actor Class Browser\">Actor Class Browser</a> button, go to the Inventory\
      \ Tab, expand <a href=\"/Legacy:XPickUpBase\" title=\"Legacy:XPickUpBase\">xPickUpBase</a>\
      \ and select xWeaponBase.</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_acb.jpeg\" class=\"image\" title=\"Note: This picture\
      \ is from an earlier version of Unreal, but you get the picture\"><img alt=\"\
      Note: This picture is from an earlier version of Unreal, but you get the picture\"\
      \ src=\"/w/images/Legacy_acb.jpeg\" width=\"216\" height=\"465\" /></a></div>\n\
      </div>\n<p>Once you have that done, Right click on the <b>exact</b> location\
      \ that you want to place the Pickup, and select Add xWeaponBase Here. The Pickup\
      \ appears in your scene. Now in your scene double click the newly added Pickup.\
      \ The xWeaponBase Properties window opens. Down at the very bottom, expand xWeaponBase,\
      \ click in the little arrow on the right and select a weapon type. You won't\
      \ see any changes in your scene until you build and play the map.</p>\n<p><i><b>You\
      \ must build your map before a Pickup, or any actor for that matter, will be\
      \ accessible in a map.</b></i></p>\n<p>Now to place the ammunition for the weapons,\
      \ go up and expand Pickup -&gt; Ammo and select the appropriate ammo for your\
      \ weapon.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Next_Lesson:\">Next\
      \ Lesson:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Place_A_Pickup?section=4\" title=\"Edit section:\
      \ Next Lesson:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Creating_A_Terrain\" title=\"Legacy:Creating A Terrain\"\
      >Creating A Terrain</a></li>\n</ul>\n<hr />\n<h2><span class=\"mw-headline\"\
      \ id=\"Instructions_for_Unreal2\">Instructions for Unreal2</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Place_A_Pickup?section=5\"\
      \ title=\"Edit section: Instructions for Unreal2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Overview_2\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Place_A_Pickup?section=6\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>You\
      \ must <a href=\"/Legacy:Build\" title=\"Legacy:Build\">build</a> your map before\
      \ a Pickup, or any actor for that matter, will be accessible in a map.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Instructions_2\">Instructions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Place_A_Pickup?section=7\" title=\"Edit section: Instructions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>To\
      \ place a Pickup, click the <a href=\"/Legacy:Actor_Class_Browser\" title=\"\
      Legacy:Actor Class Browser\">Actor Class Browser</a> button, go to the Inventory\
      \ Tab, and choose what Pickup you want to place, as shown below.</p>\n<div class=\"\
      center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_acb.jpeg\" class=\"\
      image\"><img alt=\"Legacy acb.jpeg\" src=\"/w/images/Legacy_acb.jpeg\" width=\"\
      216\" height=\"465\" /></a></div>\n</div>\n<p>Once you have that done, Right\
      \ click on the <b>exact</b> location that you want to place the Pickup, and\
      \ select Add (name of * Pickup) Here.</p>\n<p>Make sure the Pickup is a TournamentPickup\
      \ though, as most of the Unreal pickups will either convert themselves to TournamentPickups\
      \ anyway.</p>\n<p>To place the ammunition for the weapons, go to the Ammo Tab\
      \ and select TournamentAmmo, ammunition will not work at all in Tournament,\
      \ so be careful when you choose, as many of the weapons have the same name.</p>\n\
      <p>Not every Pickup for Unreal will work in a Tournament map. Also, WarheadAmmo\
      \ is obsolete.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Next_Lesson:_2\"\
      >Next Lesson:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Place_A_Pickup?section=8\" title=\"Edit section:\
      \ Next Lesson:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Creating_A_Terrain\" title=\"Legacy:Creating A Terrain\"\
      >Creating A Terrain</a></li>\n</ul>\n<p><b>mosquito:</b> some of the images\
      \ are missing</p>\n<hr />\n<p><b>Musicalglass:</b> Added UT2003 specific instructions</p>\n\
      <p><b>amitakartok:</b> I wonder if there's a way to place UT2k4's Scoped Super\
      \ Shock Rifle? Maybe you should place it as a sniper weapon which disappears\
      \ if you leave a certain area...</p>\n\n<!-- \nNewPP limit report\nCPU time\
