  text:
    text: "<p>The <a href=\"/Legacy:Terminology\" title=\"Legacy:Terminology\">Terminology</a>\
      \ page is an excellent resource; to keep it that way, we have agreed on the\
      \ following style rules for this page:</p>\n<ul>\n<li>The <a href=\"/Legacy:Terminology\"\
      \ title=\"Legacy:Terminology\">Terminology</a> page is not supposed to provide\
      \ in-depth explanations; the descriptions of terms should just give people an\
      \ idea what the term is about and then (if necessary) link to another page with\
      \ in-depth information. As a rule of thumb, an explanation on the <a href=\"\
      /Legacy:Terminology\" title=\"Legacy:Terminology\">Terminology</a> page shouldn't\
      \ be more than a (normal) single sentence.</li>\n<li>If a term needs more space\
      \ to explain, create a new page (like the page on <a href=\"/Legacy:Color_Blending\"\
      \ title=\"Legacy:Color Blending\">color blending</a> for translucency).</li>\n\
      <li>Add entries by abbreviations since they're more likely to be searched for\
      \ (DLL, HOM, BSP) – and if not, an abbreviation can be more easily derived from\
      \ an unabbreviated term than vice-versa. Explain what the abbreviation means\
      \ after the m-dash.</li>\n<li>Create cross-references like \"see <i>Something</i>\"\
      \ if it's necessary to add variations of the same term at several places.</li>\n\
      </ul>\n<p>To sum it up: Keep explanations brief, reasonably accurate, but most\
      \ of all, understandable. If it's going to be more elaborate, create a separate\
      \ Wiki page and link to it. And: Sacrificing a bit of scientific precision for\
      \ comprehensibility isn't necessarily a bad thing.</p>\n<p>See <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?threadid=113877\"\
      >113877</a> for the discussion on this topic.</p>\n\n<!-- \nNewPP limit report\n\
