  wikitext:
    text: "This page is the reference for the menubar in the [[Legacy:Static Mesh\
      \ Browser|Static Mesh Browser]] window.\n\nSee [[Legacy:UnrealEd Menus|UnrealEd\
      \ Menus]] for other menus.\n\n==File ==\n; Open : Open static mesh packages.\
      \ The browser should automatically goto UT\\StaticMeshes directory.\n; Save\
      \ : Allows you to save a static meshpackage. '''Note:''' [[Legacy:Do Not Alter\
      \ Default Packages|Do not alter default packages]] that come with the game.\n\
      ; Import : Allows you to import a static mesh from an ASE or LWO file.\n\n==Edit==\n\
      \n; Delete: Deletes selected static mesh.\n; Rename: Allows you to rename the\
      \ selected static mesh.\n; Load entire package: Loads the entire content of\
      \ a package that was partially loaded because it is referenced by a map or another\
      \ package.\n; Add to level: Adds the selected static mesh to the map.\n; Create\
      \ from selection: Creates a new static mesh fro mthe selected brush(es).\n;\
      \ Prev/Next Group : Scrolls through sub-groups within a package.\n; Copy Karma\
      \ properties to clipboard: \n\n==View ==\n\n; Docked : dock or undock this window\
      \ from the [[Legacy:Master Browser|master browser]]\n; Show Collision: Toggles\
      \ displaying collision boxes.\n; Show Karma Primitives: \n; Show Karma Mass\
      \ Properties:\n; Auto-Frame Selection:\n\n==Collision Tools==\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
