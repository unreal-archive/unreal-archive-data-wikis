  text:
    text: "<p>This page is the reference for the menubar in the <a href=\"/Legacy:Static_Mesh_Browser\"\
      \ title=\"Legacy:Static Mesh Browser\">Static Mesh Browser</a> window.</p>\n\
      <p>See <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd Menus\">UnrealEd\
      \ Menus</a> for other menus.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
