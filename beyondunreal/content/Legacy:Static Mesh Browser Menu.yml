      >Edit</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#View\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">View</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Collision_Tools\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Collision Tools</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"File\">File</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Static_Mesh_Browser_Menu?section=1\" title=\"Edit section:\
      \ File\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Open&#160;</dt>\n<dd>Open static mesh packages. The browser should\
      \ automatically goto UT\\StaticMeshes directory.</dd>\n<dt>Save&#160;</dt>\n\
      <dd>Allows you to save a static meshpackage. <b>Note:</b> <a href=\"/Legacy:Do_Not_Alter_Default_Packages\"\
      \ title=\"Legacy:Do Not Alter Default Packages\">Do not alter default packages</a>\
      \ that come with the game.</dd>\n<dt>Import&#160;</dt>\n<dd>Allows you to import\
      \ a static mesh from an ASE or LWO file.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Edit\">Edit</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Static_Mesh_Browser_Menu?section=2\" title=\"\
      Edit section: Edit\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Delete</dt>\n<dd>Deletes selected static mesh.</dd>\n<dt>Rename</dt>\n\
      <dd>Allows you to rename the selected static mesh.</dd>\n<dt>Load entire package</dt>\n\
      <dd>Loads the entire content of a package that was partially loaded because\
      \ it is referenced by a map or another package.</dd>\n<dt>Add to level</dt>\n\
      <dd>Adds the selected static mesh to the map.</dd>\n<dt>Create from selection</dt>\n\
      <dd>Creates a new static mesh fro mthe selected brush(es).</dd>\n<dt>Prev/Next\
      \ Group&#160;</dt>\n<dd>Scrolls through sub-groups within a package.</dd>\n\
      <dt>Copy Karma properties to clipboard</dt>\n<dd></dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"View\">View</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Static_Mesh_Browser_Menu?section=3\"\
      \ title=\"Edit section: View\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>Docked&#160;</dt>\n<dd>dock or undock this\
      \ window from the <a href=\"/Legacy:Master_Browser\" title=\"Legacy:Master Browser\"\
      >master browser</a></dd>\n<dt>Show Collision</dt>\n<dd>Toggles displaying collision\
      \ boxes.</dd>\n<dt>Show Karma Primitives</dt>\n<dd></dd>\n<dt>Show Karma Mass\
      \ Properties</dt>\n<dd></dd>\n<dt>Auto-Frame Selection</dt>\n<dd></dd>\n</dl>\n\
