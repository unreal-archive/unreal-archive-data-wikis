  text:
    text: "<p><b>Terrain Mode</b> is a <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a> mode new in <a href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd\
      \ 3\">UnrealEd 3</a> which allows the mapper to manipulate terrain. It is a\
      \ very complex swiss army chainsaw (!) of a tool, which allows heightmaps and\
      \ layer maps to be imported as well as edited on the fly. This page is the reference\
      \ for Terrain Mode, if you want a tutorial see <a href=\"/Legacy:Creating_A_Terrain\"\
      \ title=\"Legacy:Creating A Terrain\">Creating A Terrain</a>.</p>\n<p>To enter\
      \ this mode, click on the toolbox terrain mode icon (the mountain with snowy\
      \ peaks); this pops up the <b>Terrain Editing window</b>. To close the window\
      \ and leave this mode, pick another mode from the toolbox such as the <a href=\"\
      /Legacy:Camera_Movement\" title=\"Legacy:Camera Movement\">Camera Movement</a>\
      \ mode.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-TerrainTool.png\"\
      \ class=\"image\" title=\"The Terrain Editing window, with its icon highlighted\"\
      ><img alt=\"The Terrain Editing window, with its icon highlighted\" src=\"/w/images/Legacy_interface-Ed3-TerrainTool.png\"\
      \ width=\"648\" height=\"430\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
