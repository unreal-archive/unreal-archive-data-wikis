  wikitext:
    text: "'''Terrain Mode''' is a [[Legacy:Toolbox|toolbox]] mode new in [[Legacy:UnrealEd\
      \ 3|UnrealEd 3]] which allows the mapper to manipulate terrain. It is a very\
      \ complex swiss army chainsaw (!) of a tool, which allows heightmaps and layer\
      \ maps to be imported as well as edited on the fly. This page is the reference\
      \ for Terrain Mode, if you want a tutorial see [[Legacy:Creating A Terrain|Creating\
      \ A Terrain]].\n\nTo enter this mode, click on the toolbox terrain mode icon\
      \ (the mountain with snowy peaks); this pops up the '''Terrain Editing window'''.\
      \ To close the window and leave this mode, pick another mode from the toolbox\
      \ such as the [[Legacy:Camera Movement|Camera Movement]] mode.\n\n[[Image:Legacy_interface-Ed3-TerrainTool.png|center|The\
      \ Terrain Editing window, with its icon highlighted]]\n\n==The Terrain Editing\
      \ window==\n\nThe '''Terrain Editing Window''' is a floating window, of fixed\
      \ size, with 2 top-level tabs on it:\n\n* Tools : Allows you to edit your terrain,\
      \ add layers etc. \n* Misc : commands to run the terrain generator.\n\nWe'll\
      \ mainly be concerned with '''Tools'''.\n\n==The Tools Tab==\n* In the upper\
      \ left is a list of the available tools. \n* In the upper middle and right are\
      \ options with apply to the tools. Check \"per tool?\" so each tool remembers\
      \ its own settings; otherwise they will apply to all the tools.\n* The lower\
      \ half of the window has another set of three tabs, which we'll call the '''Terrain\
      \ Layers tabs'''. This is where you select what the tools will act on &ndash;\
      \ the heightmap, the texture layers, or decoration layers.\n\n==The different\
      \ tools and the brush==\n\nAll the tools have the same basic interaction interface.\
      \ Pick a tool from the list by clicking on it. You mostly use them all in the\
      \ 3D [[Legacy:UnrealEd Viewport|UnrealEd viewport]], where the active \"brush\"\
      \ is represented by a yellow circle indicating the radius of effec. This yellow\
      \ circle follows the surface of the terrain, and indicates the inner & outer\
      \ radius settings. It's a good idea to set the viewport to \"wiremesh\" view\
      \ to see vertices more clearly, However, if you have already placed a sunlight\
      \ in your map, \"Dynamic\" or \"Lighting only\" make the terrain curvature easier\
      \ to see as well.\n\nIt is also possible to use some of them in an orthogonal\
      \ [[Legacy:UnrealEd Viewport|UnrealEd Viewport]] (the top view is most useful\
      \ for this). This can make setting terrain visibility easier, or painting layers,\
      \ or painting very specific parts of the heightmap. With the viewport in focus,\
      \ hit 'T' to show terrain: it will show textured and lit. It's a good idea to\
      \ enable the terrain grid visibility (in the layers tab, see below).  \n\nYou\
      \ use the '''control''' key in combination with either the left or right mouse\
      \ button to use a tool. In general, if '''control + left-mouse''' does one thing,\
      \ '''control + right-mouse''' does the opposite.\n\nThe tools are:\n\n; Vertex\
      \ Editing : see [[Legacy:Vertex Editing Terrain Tool|Vertex Editing Terrain\
      \ Tool]]\n; Select : allows you to select a rectangle, presumably to use the\
      \ \"generate\" tool on a region instead of the whole terrain\n; Painting : This\
      \ behaves differently according to whether the Heightmap or a layer is selected\
      \ in the lower three tabs. More: [[Legacy:Painting Terrain Tool|Painting Terrain\
      \ Tool]]\n;; Heightmap : raise (LMB) or lower (RMB) the terrain by an amount\
      \ determined by strength and adjust. The mouse must be moved to effect a change.\
      \ Set the strength and adjust to quite low with this tool, or large changes\
      \ will result very quickly.\n;; Layer : Mask or un-mask the layer.\n; Smoothing\
      \ : This will cause the terrain inside your editing circle to blend together\
      \ and become, well, smoother. This can be looked at as a sort of \"averaging\"\
      \ tool, where everything in the area is averaged together towards a middle height.\
      \ For instance, if you pumped up the radius to much larger than your terrain\
      \ area with strength of 100%, holding down the LMB would cause you to get, eventually,\
      \ a flat piece of terrain with the average elevation that all of your terrain\
      \ had. '''NOTE''': Smoothing off the edge of the terrain is BAD, resulting in\
      \ an instant UnrealEd crash or vertices suddenly pushed all the way to the minimum\
      \ terrain height. Save often. Also, the smoothing tool seems to act more quickly\
      \ on the terrain then other tools. You may want to turn the strength to about\
      \ 1/4 or 1/2 of what you originally intended.\n; Noise : introduces random changes,\
      \ raising the terrain in random places by an amount determined from the strength\
      \ and adjust. Useful for roughing up flat areas to make them look more natural.\n\
      ; Flatten : Ctrl + LMB on a terrain vertex, then wherever you drag the mouse\
      \ will be set to the height of that initial vertex. Useful for creating 'man-made'\
      \ areas in the terrain e.g. roads. Note that this mode is unlike the others\
      \ in that it does not modify the surface gradually, but makes an instantanious\
      \ change. Use with caution.\n; Visibility : This tool is used to show or hide\
      \ individual polygons and regions of the terrain.  What you can't see, you can't\
      \ touch, so use this tool to make e.g. entrances to caves that allow the player\
      \ to pass through the terrain. Obviously, you will just drop through any hole\
      \ to the bottom of the containing subtracted brush, so you need to add [[Legacy:BSP|BSP]]\
      \ geometry around the hole then subtract a cave, or put a [[Legacy:Static Mesh|static\
      \ mesh]] there.  The tricky bit is aligning the subterranean part seamlessly\
      \ with the terrain.  See DM-Antalus for a good example.\n; Edge Turn : This\
      \ tool rotates the tesselation of a certain face. In wireframe view you can\
      \ see that a terrain map is made up of tesselated squares, but all the tesselation\
      \ goes the same way. If you have sharp edges on your terrain because of extreme\
      \ changes in altitude, use the edge turn tool to switch the verticies that the\
      \ tesselation uses.\n; Tex Pan : Slides the texture of a layer around. I suppose\
      \ this would be important if you've got a custom texture for the terrain map,\
      \ otherwise, this has limited use. One good use of this is on [[Legacy:Terrain\
      \ Texture Layer|Terrain Texture layer]]s where the texture is projected sideways\
      \ onto the terrain, such as for layered rock. Panning allows you to change the\
      \ elevation of the layers.\n; Tex Rotate : Rotates the texture of a layer, again,\
      \ limited use.\n; Tex Scale : Scales the texture of a layer. You can do this\
      \ more mathematically by opening up the terraininfo's properties and flipping\
      \ through the layers and changing their scaling properties.\n\nMost terrain\
      \ editing is done using Painting, Smoothing, Flatten, and occasionally Visibility.\
      \ The others are useful for very fine control. \n\n==The Tool Options==\n\n\
      The tools options section changed the settings for the yellow brush you see\
      \ in the 3D window: its size, and how much it affects the terrain. It is ''very\
      \ important'', so get used to it, you'll tweak it often :). It consists of several\
      \ options:\n\n; Per Tool? : Off means all tools use the same radii, strenth,\
      \ and adjust values. On allows each tool to have separate settings.\n\n; Inner\
      \ Radius & Outer Radius : The outer radius is the size of the area of effect.\
      \ Some tools, like visibility and flatten, only use the outer radius. They have\
      \ their full effect anywhere they touch. Other tools, such as raising and lowering\
      \ terrain, use the inner radius also. These tools have maximum effect inside\
      \ the inner radius, then drop off to 0 change at the edge of the outer radius.\
      \ Setting the inner and outer radius the same will cause these tools to have\
      \ maximum effect for the whole circle. Setting the inner radius to zero will\
      \ cause a smooth blend from maximum at the center to nothing at the edge. Most\
      \ of the time, people have a small inner radius and a large outer radius.\n\n\
      ;; Lock icon : Tie the Inner Radius & Outer Radius sliders together, so that\
      \ they increase and decrease together. Useful for having a uniform 'blend edge'\
      \ while you change the size of the brush.\n\n; Strength & Adjust : These are\
      \ sort of like opacity and pressure in Photoshop &ndash; they control how much\
      \ the brush does, and how fast it does it. Larger values for Adjust and Strength\
      \ will cause modifications to your terrain to happen much faster &ndash; often\
      \ too fast, especially with the smoothing tool.\n\n; Ignore Invisible Quads\
      \ : Unknown effect. Perhaps broken?\n\n; Mirror : lets you work on 2 or 4 parts\
      \ of your terrain simultaneously. Great for outdoor CTF or ONS maps.\n\nIt's\
      \ pretty intuitive once you've done it a couple of times. When you can see the\
      \ effect of different settings immediately on how fast that hill rises, and\
      \ what its shape is, it becomes quite obvious! Experiment a lot &ndash; experimentation\
      \ is rewarded. Recommended settings will be given when treating the individual\
      \ tools, but for an example, here's the settings that I typically use for the\
      \ Smoothing tool:\n\n:'''Inner Radius''': 0\n:'''Outer Radius''': 1024 or larger\
      \ (sometimes as high as 8192)\n:'''Strength''': 8%\n:'''Adjust''': 4\n\nIn summary:\n\
      * All terrain editing is done in the 3D view (use the wiremesh viewmode to see\
      \ terrain vertices more clearly).\n* The brush is a bright yellow circlet\n\
      * Use the '''control''' key in combination with holding down the left or right\
      \ mouse buttons to use a tool. \n* Strength & Adjust are critical, and usually\
      \ best kept very low for fine editing\n* Experiment, experiment, experiment!\n\
      \n==Terrain Layers tabs ==\n\nSelect here which component of the terrain is\
      \ affected by the tool you use.\n\n===Terrains===\n\nLists all terrains currently\
      \ in your map, listed by the name of their heightmap texture (so if you change\
      \ these, beware!). Select the one to you want to work with from the list. Double-clicking\
      \ on the name in the list brings up the [[Legacy:Actor Properties|Actor Properties]]\
      \ for that terrain's [[Legacy:TerrainInfo|TerrainInfo]].\n\nClick the '''New\
      \ icon''' to make a new terrain. The terrain will be centered on the 3D [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] camera (we think!). The zone you are in needs\
      \ to be set to have bTerrainZone = True. See [[Legacy:Creating A Terrain|Creating\
      \ A Terrain]] for this in detail.\n\n===Layers===\n\nLists the [[Legacy:Terrain\
      \ Texture Layer|Terrain Texture layer]]s of the current terrain. You can use\
      \ this area to add new layers and reorder them.\n\nSelect a layer here to make\
      \ the Painting Tool alter that layer's  visibility on the terrain. (if nothing\
      \ seems to happen, remember the display order of the layers: the top layer in\
      \ the list is the one rendered first, so lowest.)\n\nUse the arrows to the right\
      \ to change layer order. This can be useful to bring the layer you are working\
      \ with to the top temporarily. (Here, 'top' means bottom... the first layer\
      \ in the list is the first to be rendered, so at the it's the one that is beneath\
      \ all the others on the terrain.)\n\nUse the grid button to toggle the terrain\
      \ grid display on some or all layers. \n\n===Decorations===\n\nCreate and edit\
      \ [[Legacy:Terrain Decoration Layer|Terrain Decoration layer]]s.\n\n==Misc tab==\n\
      \nThe misc tab holds the settings for the '''terrain generator'''. This generates\
      \ random terrain within the region currently highlighted with the [[Legacy:Select\
      \ Terrain Tool|Select Terrain Tool]]. \n\nCan't think of how you want your terrain\
      \ to look? Want UnrealEd to give you something more interesting to start with?\
      \ Use the '''terrain generator'''.\n\n; Steps: Controls how many passes the\
      \ generator makes over the terrain. More steps mean more hills.\n; Strength\
      \ : Controls the magnitude of the hills being generated. Max value 255. High\
      \ values mean steep, craggy peaks that leave almost no place to walk, and low\
      \ values mean gentle rolling hills that are pretty flat overall.\n; Use entire\
      \ Heightmap? : Tick this to have the generated surface use all of the terrain\
      \ space. Unticked, only uses what is currently selected with the Select tool\
      \ in the terrain editor.\n\n==Troubleshooting==\n; I can't adjust the terrain!\
      \  LMB + RMB + Ctrl = nothing happens : The file format of the terrain heightmap\
      \ is very important.  If it's not G16, then you won't be able to edit it properly\
      \ (if at all) with the tools. If importing your own heightmap, make sure it's\
      \ 8-bit grayscale, import it, then right-click it on the 'terrain info' tab\
      \ and convert it to G16.\n\n==External Links==\n\n===UDN===\n* [[udn2:TerrainTutorial]]\n\
