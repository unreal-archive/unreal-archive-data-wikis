      <p></p>\n<h2><span class=\"mw-headline\" id=\"The_Terrain_Editing_window\">The\
      \ Terrain Editing window</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=1\"\
      \ title=\"Edit section: The Terrain Editing window\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The <b>Terrain Editing Window</b>\
      \ is a floating window, of fixed size, with 2 top-level tabs on it:</p>\n<ul>\n\
      <li>Tools&#160;: Allows you to edit your terrain, add layers etc.</li>\n<li>Misc&#160;:\
      \ commands to run the terrain generator.</li>\n</ul>\n<p>We'll mainly be concerned\
      \ with <b>Tools</b>.</p>\n<h2><span class=\"mw-headline\" id=\"The_Tools_Tab\"\
      >The Tools Tab</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Terrain_Mode?section=2\" title=\"Edit section:\
      \ The Tools Tab\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>In the upper left is a list of the available tools.</li>\n<li>In the\
      \ upper middle and right are options with apply to the tools. Check \"per tool?\"\
      \ so each tool remembers its own settings; otherwise they will apply to all\
      \ the tools.</li>\n<li>The lower half of the window has another set of three\
      \ tabs, which we'll call the <b>Terrain Layers tabs</b>. This is where you select\
      \ what the tools will act on – the heightmap, the texture layers, or decoration\
      \ layers.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"The_different_tools_and_the_brush\"\
      >The different tools and the brush</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=3\"\
      \ title=\"Edit section: The different tools and the brush\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>All the tools have the same\
      \ basic interaction interface. Pick a tool from the list by clicking on it.\
      \ You mostly use them all in the 3D <a href=\"/Legacy:UnrealEd_Viewport\" title=\"\
      Legacy:UnrealEd Viewport\">UnrealEd viewport</a>, where the active \"brush\"\
      \ is represented by a yellow circle indicating the radius of effec. This yellow\
      \ circle follows the surface of the terrain, and indicates the inner &amp; outer\
      \ radius settings. It's a good idea to set the viewport to \"wiremesh\" view\
      \ to see vertices more clearly, However, if you have already placed a sunlight\
      \ in your map, \"Dynamic\" or \"Lighting only\" make the terrain curvature easier\
      \ to see as well.</p>\n<p>It is also possible to use some of them in an orthogonal\
      \ <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd\
      \ Viewport</a> (the top view is most useful for this). This can make setting\
      \ terrain visibility easier, or painting layers, or painting very specific parts\
      \ of the heightmap. With the viewport in focus, hit 'T' to show terrain: it\
      \ will show textured and lit. It's a good idea to enable the terrain grid visibility\
      \ (in the layers tab, see below).</p>\n<p>You use the <b>control</b> key in\
      \ combination with either the left or right mouse button to use a tool. In general,\
      \ if <b>control + left-mouse</b> does one thing, <b>control + right-mouse</b>\
      \ does the opposite.</p>\n<p>The tools are:</p>\n<dl>\n<dt>Vertex Editing&#160;</dt>\n\
      <dd>see <a href=\"/Legacy:Vertex_Editing_Terrain_Tool\" title=\"Legacy:Vertex\
      \ Editing Terrain Tool\">Vertex Editing Terrain Tool</a></dd>\n<dt>Select&#160;</dt>\n\
      <dd>allows you to select a rectangle, presumably to use the \"generate\" tool\
      \ on a region instead of the whole terrain</dd>\n<dt>Painting&#160;</dt>\n<dd>This\
      \ behaves differently according to whether the Heightmap or a layer is selected\
      \ in the lower three tabs. More: <a href=\"/Legacy:Painting_Terrain_Tool\" title=\"\
      Legacy:Painting Terrain Tool\">Painting Terrain Tool</a></dd>\n</dl>\n<dl>\n\
      <dt>Heightmap&#160;</dt>\n<dd>\n<dl>\n<dt>raise (LMB) or lower (RMB) the terrain\
      \ by an amount determined by strength and adjust. The mouse must be moved to\
      \ effect a change. Set the strength and adjust to quite low with this tool,\
      \ or large changes will result very quickly.</dt>\n<dt>Layer&#160;</dt>\n<dd>Mask\
      \ or un-mask the layer.</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Smoothing&#160;</dt>\n\
      <dd>This will cause the terrain inside your editing circle to blend together\
      \ and become, well, smoother. This can be looked at as a sort of \"averaging\"\
      \ tool, where everything in the area is averaged together towards a middle height.\
      \ For instance, if you pumped up the radius to much larger than your terrain\
      \ area with strength of 100%, holding down the LMB would cause you to get, eventually,\
      \ a flat piece of terrain with the average elevation that all of your terrain\
      \ had. <b>NOTE</b>: Smoothing off the edge of the terrain is BAD, resulting\
      \ in an instant UnrealEd crash or vertices suddenly pushed all the way to the\
      \ minimum terrain height. Save often. Also, the smoothing tool seems to act\
      \ more quickly on the terrain then other tools. You may want to turn the strength\
      \ to about 1/4 or 1/2 of what you originally intended.</dd>\n<dt>Noise&#160;</dt>\n\
      <dd>introduces random changes, raising the terrain in random places by an amount\
      \ determined from the strength and adjust. Useful for roughing up flat areas\
      \ to make them look more natural.</dd>\n<dt>Flatten&#160;</dt>\n<dd>Ctrl + LMB\
      \ on a terrain vertex, then wherever you drag the mouse will be set to the height\
      \ of that initial vertex. Useful for creating 'man-made' areas in the terrain\
      \ e.g. roads. Note that this mode is unlike the others in that it does not modify\
      \ the surface gradually, but makes an instantanious change. Use with caution.</dd>\n\
      <dt>Visibility&#160;</dt>\n<dd>This tool is used to show or hide individual\
      \ polygons and regions of the terrain. What you can't see, you can't touch,\
      \ so use this tool to make e.g. entrances to caves that allow the player to\
      \ pass through the terrain. Obviously, you will just drop through any hole to\
      \ the bottom of the containing subtracted brush, so you need to add <a href=\"\
      /Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> geometry around the hole then subtract\
      \ a cave, or put a <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\"\
      >static mesh</a> there. The tricky bit is aligning the subterranean part seamlessly\
      \ with the terrain. See DM-Antalus for a good example.</dd>\n<dt>Edge Turn&#160;</dt>\n\
      <dd>This tool rotates the tesselation of a certain face. In wireframe view you\
      \ can see that a terrain map is made up of tesselated squares, but all the tesselation\
      \ goes the same way. If you have sharp edges on your terrain because of extreme\
      \ changes in altitude, use the edge turn tool to switch the verticies that the\
      \ tesselation uses.</dd>\n<dt>Tex Pan&#160;</dt>\n<dd>Slides the texture of\
      \ a layer around. I suppose this would be important if you've got a custom texture\
      \ for the terrain map, otherwise, this has limited use. One good use of this\
      \ is on <a href=\"/Legacy:Terrain_Texture_Layer\" title=\"Legacy:Terrain Texture\
      \ Layer\">Terrain Texture layers</a> where the texture is projected sideways\
      \ onto the terrain, such as for layered rock. Panning allows you to change the\
      \ elevation of the layers.</dd>\n<dt>Tex Rotate&#160;</dt>\n<dd>Rotates the\
      \ texture of a layer, again, limited use.</dd>\n<dt>Tex Scale&#160;</dt>\n<dd>Scales\
      \ the texture of a layer. You can do this more mathematically by opening up\
      \ the terraininfo's properties and flipping through the layers and changing\
      \ their scaling properties.</dd>\n</dl>\n<p>Most terrain editing is done using\
      \ Painting, Smoothing, Flatten, and occasionally Visibility. The others are\
      \ useful for very fine control.</p>\n<h2><span class=\"mw-headline\" id=\"The_Tool_Options\"\
      >The Tool Options</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Terrain_Mode?section=4\" title=\"Edit section:\
      \ The Tool Options\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The tools options section changed the settings for the yellow brush you see\
      \ in the 3D window: its size, and how much it affects the terrain. It is <i>very\
      \ important</i>, so get used to it, you'll tweak it often&#160;:). It consists\
      \ of several options:</p>\n<dl>\n<dt>Per Tool?&#160;</dt>\n<dd>Off means all\
      \ tools use the same radii, strenth, and adjust values. On allows each tool\
      \ to have separate settings.</dd>\n</dl>\n<dl>\n<dt>Inner Radius &amp; Outer\
      \ Radius&#160;</dt>\n<dd>The outer radius is the size of the area of effect.\
      \ Some tools, like visibility and flatten, only use the outer radius. They have\
      \ their full effect anywhere they touch. Other tools, such as raising and lowering\
      \ terrain, use the inner radius also. These tools have maximum effect inside\
      \ the inner radius, then drop off to 0 change at the edge of the outer radius.\
      \ Setting the inner and outer radius the same will cause these tools to have\
      \ maximum effect for the whole circle. Setting the inner radius to zero will\
      \ cause a smooth blend from maximum at the center to nothing at the edge. Most\
      \ of the time, people have a small inner radius and a large outer radius.</dd>\n\
      </dl>\n<dl>\n<dt>Lock icon&#160;</dt>\n<dd>\n<dl>\n<dt>Tie the Inner Radius\
      \ &amp; Outer Radius sliders together, so that they increase and decrease together.\
      \ Useful for having a uniform 'blend edge' while you change the size of the\
      \ brush.</dt>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Strength &amp; Adjust&#160;</dt>\n\
      <dd>These are sort of like opacity and pressure in Photoshop – they control\
      \ how much the brush does, and how fast it does it. Larger values for Adjust\
      \ and Strength will cause modifications to your terrain to happen much faster\
      \ – often too fast, especially with the smoothing tool.</dd>\n</dl>\n<dl>\n\
      <dt>Ignore Invisible Quads&#160;</dt>\n<dd>Unknown effect. Perhaps broken?</dd>\n\
      </dl>\n<dl>\n<dt>Mirror&#160;</dt>\n<dd>lets you work on 2 or 4 parts of your\
      \ terrain simultaneously. Great for outdoor CTF or ONS maps.</dd>\n</dl>\n<p>It's\
      \ pretty intuitive once you've done it a couple of times. When you can see the\
      \ effect of different settings immediately on how fast that hill rises, and\
      \ what its shape is, it becomes quite obvious! Experiment a lot – experimentation\
      \ is rewarded. Recommended settings will be given when treating the individual\
      \ tools, but for an example, here's the settings that I typically use for the\
      \ Smoothing tool:</p>\n<dl>\n<dd><b>Inner Radius</b>: 0</dd>\n<dd><b>Outer Radius</b>:\
      \ 1024 or larger (sometimes as high as 8192)</dd>\n<dd><b>Strength</b>: 8%</dd>\n\
      <dd><b>Adjust</b>: 4</dd>\n</dl>\n<p>In summary:</p>\n<ul>\n<li>All terrain\
      \ editing is done in the 3D view (use the wiremesh viewmode to see terrain vertices\
      \ more clearly).</li>\n<li>The brush is a bright yellow circlet</li>\n<li>Use\
      \ the <b>control</b> key in combination with holding down the left or right\
      \ mouse buttons to use a tool.</li>\n<li>Strength &amp; Adjust are critical,\
      \ and usually best kept very low for fine editing</li>\n<li>Experiment, experiment,\
      \ experiment!</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Terrain_Layers_tabs\"\
      >Terrain Layers tabs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Terrain_Mode?section=5\" title=\"Edit section:\
      \ Terrain Layers tabs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Select here which component of the terrain is affected by the tool you use.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Terrains\">Terrains</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=6\"\
      \ title=\"Edit section: Terrains\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Lists all terrains currently in your map, listed by\
      \ the name of their heightmap texture (so if you change these, beware!). Select\
      \ the one to you want to work with from the list. Double-clicking on the name\
      \ in the list brings up the <a href=\"/Legacy:Actor_Properties\" title=\"Legacy:Actor\
      \ Properties\" class=\"mw-redirect\">Actor Properties</a> for that terrain's\
      \ <a href=\"/Legacy:TerrainInfo\" title=\"Legacy:TerrainInfo\">TerrainInfo</a>.</p>\n\
      <p>Click the <b>New icon</b> to make a new terrain. The terrain will be centered\
      \ on the 3D <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\"\
      >UnrealEd Viewport</a> camera (we think!). The zone you are in needs to be set\
      \ to have bTerrainZone = True. See <a href=\"/Legacy:Creating_A_Terrain\" title=\"\
      Legacy:Creating A Terrain\">Creating A Terrain</a> for this in detail.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Layers\">Layers</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=7\"\
      \ title=\"Edit section: Layers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Lists the <a href=\"/Legacy:Terrain_Texture_Layer\"\
      \ title=\"Legacy:Terrain Texture Layer\">Terrain Texture layers</a> of the current\
      \ terrain. You can use this area to add new layers and reorder them.</p>\n<p>Select\
      \ a layer here to make the Painting Tool alter that layer's visibility on the\
      \ terrain. (if nothing seems to happen, remember the display order of the layers:\
      \ the top layer in the list is the one rendered first, so lowest.)</p>\n<p>Use\
      \ the arrows to the right to change layer order. This can be useful to bring\
      \ the layer you are working with to the top temporarily. (Here, 'top' means\
      \ bottom... the first layer in the list is the first to be rendered, so at the\
      \ it's the one that is beneath all the others on the terrain.)</p>\n<p>Use the\
      \ grid button to toggle the terrain grid display on some or all layers.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Decorations\">Decorations</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=8\"\
      \ title=\"Edit section: Decorations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Create and edit <a href=\"/Legacy:Terrain_Decoration_Layer\"\
      \ title=\"Legacy:Terrain Decoration Layer\">Terrain Decoration layers</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Misc_tab\">Misc tab</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=9\"\
      \ title=\"Edit section: Misc tab\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The misc tab holds the settings for the <b>terrain\
      \ generator</b>. This generates random terrain within the region currently highlighted\
      \ with the <a href=\"/edit/Legacy:Select_Terrain_Tool?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Select Terrain Tool (page does not exist)\">Select Terrain\
      \ Tool</a>.</p>\n<p>Can't think of how you want your terrain to look? Want UnrealEd\
      \ to give you something more interesting to start with? Use the <b>terrain generator</b>.</p>\n\
      <dl>\n<dt>Steps</dt>\n<dd>Controls how many passes the generator makes over\
      \ the terrain. More steps mean more hills.</dd>\n<dt>Strength&#160;</dt>\n<dd>Controls\
      \ the magnitude of the hills being generated. Max value 255. High values mean\
      \ steep, craggy peaks that leave almost no place to walk, and low values mean\
      \ gentle rolling hills that are pretty flat overall.</dd>\n<dt>Use entire Heightmap?&#160;</dt>\n\
      <dd>Tick this to have the generated surface use all of the terrain space. Unticked,\
      \ only uses what is currently selected with the Select tool in the terrain editor.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Troubleshooting\">Troubleshooting</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terrain_Mode?section=10\" title=\"Edit section: Troubleshooting\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n\
      <dt>I can't adjust the terrain! LMB + RMB + Ctrl = nothing happens&#160;</dt>\n\
      <dd>The file format of the terrain heightmap is very important. If it's not\
      \ G16, then you won't be able to edit it properly (if at all) with the tools.\
      \ If importing your own heightmap, make sure it's 8-bit grayscale, import it,\
      \ then right-click it on the 'terrain info' tab and convert it to G16.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Terrain_Mode?section=11\" title=\"Edit section: External\
      \ Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
