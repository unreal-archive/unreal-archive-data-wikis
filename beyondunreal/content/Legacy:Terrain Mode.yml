      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\"\
      >Terrain</a></li>\n<li><a href=\"/Legacy:Creating_A_Terrain\" title=\"Legacy:Creating\
      \ A Terrain\">Creating A Terrain</a> – step by step tutorial</li>\n<li><a href=\"\
      /Legacy:Terrain_Texture_Layer\" title=\"Legacy:Terrain Texture Layer\">Terrain\
      \ Texture Layer</a></li>\n<li><a href=\"/Legacy:Terrain_Decoration_Layer\" title=\"\
      Legacy:Terrain Decoration Layer\">Terrain Decoration Layer</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Terrain_Mode?section=15\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>EntropicLqd:</b> Try this thread - it uses the\
      \ UDN tut as a basis and lets you know where things go wrong or stop working.\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://ina-community.com/forums/showthread.php?s=&amp;threadid=216389\"\
      >http://ina-community.com/forums/showthread.php?s=&amp;threadid=216389</a>.\
