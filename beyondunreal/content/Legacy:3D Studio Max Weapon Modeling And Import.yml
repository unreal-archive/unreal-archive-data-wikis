  title: "Legacy:3D Studio Max Weapon Modeling And Import"
  text:
    text: "<p><b>Note:</b> This tutorial applies mostly to Unreal Tournament. It is\
      \ also very hard to do clearly so if you have any questions or corrections,\
      \ please add them in as comments. I can now see why so few tuts on this subject\
      \ exist&#160;:)</p>\n<p><b>Discaimer:</b> This is the way I animate and import\
      \ weapons. There are approximately 1,000,345 different ways of doing it, with\
      \ at least 1,000,000 of them being more efficient/better than mine. What I am\
      \ passing on is what I learned by scouring the net for scant information on\
      \ the subject and just basic trial and error. What I do know is that this way\
      \ works&#160;:) To be honest I do things a bit more efficiently, but it is easier\
      \ to explain it this way and let the person reading it come up with their own\
      \ better ways of doing it after they are comfortable.</p>\n<p>In this tutorial\
      \ on making weapon models for Unreal Tournament using 3ds2unr, I'm assuming\
      \ that you are comfortable with 3D Studio Max R3.1 or later. 2.X should be fine\
      \ although you may find some features missing that I talk about (not sure).\
      \ This tutorial will not explain the in's and out's of modeling and texturing\
      \ your weapon, only the basics on how to animate it and export it correctly\
      \ into Unreal Tournament.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Getting_Started\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Getting Started</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Animating\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Animating</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Quick_Explanation_of_Vertex_Animation\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Quick Explanation of Vertex Animation</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Standard_Animations\"><span\
      \ class=\"tocnumber\">2.2</span> <span class=\"toctext\">Standard Animations</span></a>\n\
      <ul>\n<li class=\"toclevel-3 tocsection-5\"><a href=\"#Firing_Animation\"><span\
      \ class=\"tocnumber\">2.2.1</span> <span class=\"toctext\">Firing Animation</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Alt_Firing_Animation\"><span\
