      <li class=\"toclevel-3 tocsection-7\"><a href=\"#Select_and_Deselect_Animations\"\
      ><span class=\"tocnumber\">2.2.3</span> <span class=\"toctext\">Select and Deselect\
      \ Animations</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Looping_Animations\"><span class=\"tocnumber\">2.3</span> <span\
      \ class=\"toctext\">Looping Animations</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-9\"><a href=\"#Exporting_Your_Animations\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Exporting Your Animations</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Exporting_Your_Select_and_Deselect_Animations\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Exporting Your Select\
      \ and Deselect Animations</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-11\"\
      ><a href=\"#Select.2FDeselect_Naming_Conventions\"><span class=\"tocnumber\"\
      >4.1</span> <span class=\"toctext\">Select/Deselect Naming Conventions</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"><a href=\"#Exporting_the_Still_Animation\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Exporting the Still\
      \ Animation</span></a></li>\n<li class=\"toclevel-1 tocsection-13\"><a href=\"\
      #Related_Topics\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-14\"><a href=\"\
      #Discussion\"><span class=\"tocnumber\">7</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Getting_Started\"\
      >Getting Started</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=1\"\
      \ title=\"Edit section: Getting Started\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Model Setup</b> (note that this is for a weapon\
      \ with one texture, I will explain multi-textured first person view weapon models\
      \ later):</p>\n<ul>\n<li>Face the forward part of the model to the right in\
      \ the top viewport. This will save having to alter the script to get the model\
      \ facing the right way.</li>\n</ul>\n<ul>\n<li>Name your weapon mesh Something00\
      \ (Something being whatever name you want).</li>\n</ul>\n<ul>\n<li>It must not\
      \ be bigger than a 256x256 grid extent centered on the origin. You can scale\
      \ it to suit in script later so don't fret over that yet. All animations need\
      \ to reside inside the 256x256 box also (i.e. if the kickback animation leaves\
      \ the bounding box even by a decimal 3ds2unr will conk out on you).</li>\n</ul>\n\
      <ul>\n<li>Place a blank material (or a multi sub-object material if it has more\
      \ than one texture) on the object called \"Skin\".</li>\n</ul>\n<ul>\n<li>Collapse\
      \ the stack or convert to an editable mesh (same outcome) and then go to <i>Utilities</i>\
      \ and choose <i>Reset X-Form</i> (<i>X-form</i> stands for \"transform,\" much\
      \ like <a href=\"/Legacy:Transform_Permanently\" title=\"Legacy:Transform Permanently\"\
      >Transform Permanently</a> works in UnrealEd). Converting to an editable mesh\
      \ even if it is already one is important before hitting <i>Reset X-Form</i>\
      \ to keep faces that you may have created or mirrored from flipping their normals.\
      \ Hit the <i>Reset Selected</i> button and then collapse the stack again. This\
      \ ensures the pivot point is nicely centered after import into Unreal Tournament.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Animating\">Animating</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=2\" title=\"\
      Edit section: Animating\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Quick_Explanation_of_Vertex_Animation\"\
      >Quick Explanation of Vertex Animation</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=3\"\
      \ title=\"Edit section: Quick Explanation of Vertex Animation\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Vertex animation\
      \ works like this: Each frame of animation is basically a copy of the mesh,\
      \ just slightly different, like the little stick figure cartoons you used to\
      \ draw in school on little pads of paper (you flip the pages and it animates).\
      \ The .3d files (the file format vertex animation in UT uses) contains a model\
      \ with these frames of animation and is basically X number of copies of the\
      \ model super-imposed on one another with X being the number of frames.</p>\n\
      <p>In Max we use the <i>Snapshot</i> tool to make these super-imposed versions\
      \ of our animated model. The product of this is what gets exported from Max\
      \ as the .3ds file. The <i>Snapshot</i> tool asks what frames you want super-imposed\
      \ (0-15 for example), the number of copies (in our example it would be 16 since\
      \ 0-15 is 16 copies), and will do all the hard work for you. All this will be\
      \ explained in detail below.</p>\n<p>The beginning and ending of each animation\
      \ (if the animation begins or ends with the weapon in view) needs to have the\
      \ same exact postioning. For instance, a firing animation sequence starts, recoils\
      \ back, and comes back to rest in the exact same postion (it's \"rest\" postion)\
      \ it started in. If there is any difference, the gun will appear to jump around\
      \ in view and look terrible. A good rule of thumb is to save a seperate copy\
      \ of your .max file with a just a one frame animation of your weapon sitting\
      \ in it's \"rest\" position. The exception to this rule are animations that\
      \ start or end out of view such as a Select and Deselect animations which in\
      \ these cases the weapon only needs to end in it's \"rest\" postion and start\
      \ in it's \"rest\" postion, respectively.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Standard_Animations\">Standard Animations</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=4\"\
      \ title=\"Edit section: Standard Animations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Firing_Animation\"\
      >Firing Animation</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=5\"\
      \ title=\"Edit section: Firing Animation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ol>\n<li>First, setup your 3D viewport window so the\
      \ gun looks as it would in first person. This can give you a semi-accurate view\
      \ of what it will look like animating in game. Save the Max file as something\
      \ like <code>Rest_Position.max</code> or whatever.</li>\n</ol>\n<ol>\n<li>Now\
      \ move the animation slider to keyframe 1 or 2, hit the Animate button in the\
      \ lower right, and move/rotate your model into a kickback postion or however\
      \ it would be postioned when the weapon is fired. Turn off the Animate button,\
      \ select the first Keyframe at 0 and hold down shift (to clone the key) and\
      \ drag the cloned keyframe to keyframe 5. Now hit play to see it run through\
      \ it's firing sequence. It will do this fairly quickly but the code can slow\
      \ it down later when it's imported into the game. Jump back and forth from key\
      \ 1 and 5 to make sure the model doesn't move. Save this file as <code>Firing.max</code>\
      \ (or whatever as long as you know it's the firing animation file) and re-open\
      \ the \"rest\" postion .max file you saved earlier.</li>\n</ol>\n<h4><span class=\"\
      mw-headline\" id=\"Alt_Firing_Animation\">Alt Firing Animation</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=6\"\
      \ title=\"Edit section: Alt Firing Animation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Now we need an altfire animation. If your weapon has\
      \ no alt-fire, skip this step. Pretty much just repeat the same process as above,\
      \ saving the file as <code>Alt_fire.max</code> or whatever.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Select_and_Deselect_Animations\">Select and Deselect Animations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=7\" title=\"\
      Edit section: Select and Deselect Animations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Now for the Deselect and Select animations which we\
      \ will include in one file since both animations don't begin <i>and</i> end\
      \ in the \"rest\" posistion. Open your rest postion .max file, move the slider\
      \ to keyframe 10, hit the Animation button, and move/rotate your model out of\
      \ view below. Turn off the animation button. Now select the first keyframe at\
      \ 0, hold shift and clone/drag it to keyframe 20. Play the animation and it\
      \ should go out of view and then come back into view, ending at it's \"rest\"\
      \ postion. Save this file as <code>Select_Deselect.max</code> or something.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Looping_Animations\">Looping Animations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=8\" title=\"\
      Edit section: Looping Animations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If you need any repetitious animations that loop,\
      \ such as a spinning barrel, only animate one cycle. For instance, for the spinning\
      \ barrel, only animate one rotation. Exceptions to this are things like vibration\
      \ animations (like the Impact-Hammer charging animation) where you want some\
      \ variety.</p>\n<p>We now have the minimum amount of animations needed to get\
      \ a weapon into UT. Actually we still need a 1 frame \"Still\" animation that's\
      \ played when the weapon isn't doing anything but we can get that from any other\
      \ animation's \"rest\" frame so it doesn't need it's own file.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Exporting_Your_Animations\">Exporting Your Animations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=9\" title=\"\
      Edit section: Exporting Your Animations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Export your Fire/Alt-Fire and other Standard Animations.</p>\n\
      <ol>\n<li>Open your <code>Firing.max</code> (or whatever) file and select your\
      \ weapon. Go to Tools&gt;Snapshot. A window will pop up that looks like this:</li>\n\
      </ol>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_3dsmax-snapshot.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy 3dsmax-snapshot.jpeg\" src=\"/w/images/Legacy_3dsmax-snapshot.jpeg\"\
      \ width=\"270\" height=\"261\" /></a></div>\n</div>\n<ol>\n<li>Click the radio\
      \ button labeled <i>Range</i>, enter 0 for <i>From</i> and 5 for <i>To</i> and\
      \ make sure the <i>Mesh</i> radio button is selected (it usually is by default).\
      \ Select <i>OK</i>. You will now see a bunch of meshes including your original\
      \ mesh, each one called Something01 through Something05 (with Something00 being\
      \ your original mesh you snapshotted). Press <b>H</b> (the <i>Select by Name</i>\
      \ hotkey) and a window will pop up listing all the objects in your scene. Now\
      \ select Something01, hold down Shift, and while still holding Shift select\
      \ Something05. This will select Something01 and Something05 as well as all the\
      \ ones in between. Make sure you don't include Something00 (the source mesh\
      \ that was snapshotted) as 3ds2unr wants all meshes labeled from \"01-0X\" in\
      \ the .3ds file. Notice that Something01 is a copy of Something00. See Figure\
      \ B below for more info.</li>\n</ol>\n<ol>\n<li>Now, while Something01 through\
      \ Something05 is selected, go to <i>File</i> -&gt; <i>Export Selected</i>. Export\
      \ the meshes as a .3ds file named <code>Fire.3ds</code>. Make sure you choose\
      \ <i>Export Selected</i> and not just plain old <i>Export</i>. Once finished,\
      \ close the scene <b>without saving it</b>.</li>\n</ol>\n<ol>\n<li>Repeat the\
      \ process for your alt-fire animation if you have one and any other animations\
      \ you need. Make sure you input the correct animation frames and copies in the\
      \ Snapshot tool window. For example, if your alt-fire animation starts from\
      \ 0 and ends at 13, enter From=0 and To=13 with 14 copies (the 0 is inclusive!).\
      \ Name your .3ds file <code>Altfire.3ds</code> or <code>Fire2.3ds</code> or\
      \ anything really.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Exporting_Your_Select_and_Deselect_Animations\"\
      >Exporting Your Select and Deselect Animations</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=10\"\
      \ title=\"Edit section: Exporting Your Select and Deselect Animations\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<ol>\n<li>Since the\
      \ Select and Deselect animations are in the same file we will do things slightly\
      \ different this time. We'll basically be snapshotting the file twice since\
      \ we need to export two .3ds files. Select your weapons and go to Tools&gt;Snapshot\
      \ again. Select <i>Range</i>, enter 0 in <i>From</i> and 10 in <i>To</i> and\
      \ enter 11 in <i>Copies</i>. Hit <i>OK</i>. Hit <b>H</b>, select Something01\
      \ through Something11, hit <i>OK</i>, choose <i>Export Selected</i> and export\
      \ the files as <code>Down.3ds</code>. It is important that you name it <code>Down.3ds</code>\
      \ for reasons I will explain below.</li>\n</ol>\n<ol>\n<li>Now either <i>Undo</i>\
      \ until you are back to before you snapshotted the weapon, or close the file\
      \ without saving and re-open it. Once back to square one, select Snapshot, make\
      \ sure <i>Range</i> is selected, enter 10 in <i>From</i> and 20 in <i>To</i>.\
      \ Enter 11 for <i>Copies</i> and make sure <i>Mesh</i> is selected as the output.\
      \ Hit ok. Hit <b>H</b>, select Something01 through Something11, choose <i>Export\
      \ Selected</i> and name the exported file <code>Select.3ds</code>. It is important\
      \ to name this file <code>Select.3ds</code> for reason I will explain below.</li>\n\
      </ol>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_3dsmax-selectobjects.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy 3dsmax-selectobjects.jpeg\" src=\"/w/images/Legacy_3dsmax-selectobjects.jpeg\"\
      \ width=\"640\" height=\"480\" /></a></div>\n</div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Select.2FDeselect_Naming_Conventions\">Select/Deselect Naming Conventions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=11\"\
      \ title=\"Edit section: Select/Deselect Naming Conventions\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>In UnrealScript, when an action\
      \ that requires an animation is called, it gets the info from a function in\
      \ the weapon's code. For instance, when a person presses the alt-fire on a Shockrifle,\
      \ the code knows to play the animation \"Fire2\" since it's called in the Shockrifle\
      \ code's alt-fire play animation function. Since every weapon has to have a\
      \ Select and Deselect animation and they are never looped or anything funky\
      \ like that, Epic saw fit to place those play animation functions in every weapon's\
      \ parent class, TournamentWeapon, and they chose \"Down\" and \"Select\" as\
      \ their animation names. So basically, if you name your Select and Deselect\
      \ animations as \"Select\" and \"Down\", you don't have to write the play animation\
      \ functions for them. If you must name them something else or want to change\
      \ the rate at which the select or deselect animation (or both) is played, you\
      \ can override the TournamentWeapon function in your weapon's code. This is\
      \ starting to leave the scope of this tutorial so just make sure you name them\
      \ \"Down\" and \"Select\".</p>\n<h2><span class=\"mw-headline\" id=\"Exporting_the_Still_Animation\"\
      >Exporting the Still Animation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=12\"\
      \ title=\"Edit section: Exporting the Still Animation\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>You now need a one frame animations\
      \ called \"Still\". There are a few ways to do this with the Snapshot tool (or\
      \ without) but for simplicity we'll do it the same way we did the others. Open\
      \ the <code>Rest_Position.max</code> file, go to <i>Tools</i> -&gt; <i>Snapshot</i>,\
      \ and enter 0 in <i>From</i> and 0 in <i>To</i>, make the number of <i>Copies</i>\
      \ 1, and hit OK. Press <b>H</b>, select Something01, hit OK, go to Export Selected,\
      \ and save it as <code>Still.3ds</code>.</p>\n<p>Move your .3ds files that you\
      \ exported into the same directory as your 3ds2unr.exe. On to Part2 <a href=\"\
      /Legacy:3ds2unr\" title=\"Legacy:3ds2unr\">3ds2unr</a></p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=13\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Modeling\" title=\"\
      Legacy:Topics On Modeling\">Topics on Modeling</a>\n<ul>\n<li><a href=\"/Legacy:Weapon_Modeling\"\
      \ title=\"Legacy:Weapon Modeling\">Weapon Modeling</a>\n<ul>\n<li><a href=\"\
      /Legacy:Weapons,_Items,_And_Decorations\" title=\"Legacy:Weapons, Items, And\
      \ Decorations\">Weapons, Items, And Decorations</a></li>\n<li><a href=\"/Legacy:Creating_A_New_Weapontype\"\
      \ title=\"Legacy:Creating A New Weapontype\">Creating A New Weapontype</a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:3D_Studio_Max_Weapon_Modeling_And_Import?section=14\"\
