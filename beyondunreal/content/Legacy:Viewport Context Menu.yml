  text:
    text: "<p>This is the reference page for the context menu which appears when open\
      \ space in a viewport is right-clicked. For <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ menus in other windows and context menus, see <a href=\"/Legacy:UnrealEd_Menus\"\
      \ title=\"Legacy:UnrealEd Menus\">UnrealEd Menus</a>.</p>\n<p>If you right-click\
      \ on an actor, brush, or surface, you'll get one of these:</p>\n<ul>\n<li><a\
      \ href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\">Actor\
      \ Context Menu</a></li>\n<li><a href=\"/Legacy:Brush_Context_Menu\" title=\"\
      Legacy:Brush Context Menu\">Brush Context Menu</a></li>\n<li><a href=\"/Legacy:Surface_Context_Menu\"\
      \ title=\"Legacy:Surface Context Menu\">Surface Context Menu</a></li>\n</ul>\n\
      <p>For menus in other windows and context menus, see <a href=\"/Legacy:UnrealEd_Menus\"\
      \ title=\"Legacy:UnrealEd Menus\">UnrealEd Menus</a>.</p>\n<p>If you can't see\
      \ this menu, it's probably your graphics card's anti-aliasing. See <a href=\"\
      /Legacy:UnrealEd_Bug_List\" title=\"Legacy:UnrealEd Bug List\">UnrealEd Bug\
      \ List</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Menu_items\">Menu items</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Viewport_Context_Menu?section=1\" title=\"Edit section:\
      \ Menu items\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dt>Edit&#160;</dt>\n<dd>submenus with the usual commands</dd>\n</dl>\n\
      <dl>\n<dt>Cut&#160;</dt>\n<dd>\n<dl>\n<dt>Cut the currently selected actor(s)</dt>\n\
      <dt>Copy&#160;</dt>\n<dd>Copy the currently selected actor(s)</dd>\n<dt>Paste&#160;</dt>\n\
      <dd>3 options...</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>Add &lt;class&gt; here&#160;</dt>\n\
      <dd>adds a new actor of the class currently selected in the <a href=\"/Legacy:Actor_Classes_Browser\"\
      \ title=\"Legacy:Actor Classes Browser\" class=\"mw-redirect\">Actor Classes\
      \ Browser</a> window. If nothing happens, try lowering the <a href=\"/Legacy:Grid\"\
      \ title=\"Legacy:Grid\">grid</a> setting.<br />\n<b>Tip:</b> You can do <a href=\"\
      /Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\">Actor Context\
      \ Menu</a> -&gt; Make Current to quickly pick a new class based on the actor\
      \ you click on.</dd>\n</dl>\n<dl>\n<dt>Add &lt;static mesh&gt;</dt>\n<dd>places\
      \ a <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static mesh</a>\
      \ here, based on which one is currently selected in the <a href=\"/Legacy:Static_Mesh_Browser\"\
      \ title=\"Legacy:Static Mesh Browser\">static mesh browser</a></dd>\n</dl>\n\
      <dl>\n<dt>Add Karma actor</dt>\n<dt>Add path node here&#160;</dt>\n<dd>adds\
      \ a <a href=\"/Legacy:PathNode\" title=\"Legacy:PathNode\">PathNode</a> actor</dd>\n\
      <dt>Add player start here&#160;</dt>\n<dd>adds a <a href=\"/Legacy:PlayerStart\"\
      \ title=\"Legacy:PlayerStart\">PlayerStart</a> actor</dd>\n</dl>\n<dl>\n<dt>{custom\
      \ items}&#160;</dt>\n<dd></dd>\n</dl>\n<p>You can add custom items in the menu\
      \ here by editing <a href=\"/edit/Legacy:UnrealEd.Ini?redlink=1\" class=\"new\"\
      \ title=\"Legacy:UnrealEd.Ini (page does not exist)\">UnrealEd.ini</a>'s [PopupActorList]\
      \ section:</p>\n<pre>Item0=Path Node,PATHNODE\nItem1=Player Start,PLAYERSTART\n\
      Item#={Menu text}, {ACTORCLASS}\n</pre>\n<p><br /></p>\n<dl>\n<dt>Add light\
      \ here&#160;</dt>\n<dd>adds a light</dd>\n</dl>\n<dl>\n<dt>grid&#160;</dt>\n\
      <dd>select a new grid size from the submenu</dd>\n<dt>pivot&#160;</dt>\n<dd>places\
      \ the <a href=\"/Legacy:Pivot\" title=\"Legacy:Pivot\">pivot</a> where the mouse\
      \ was right-clicked, or at the nearest grid point with the <i>snapped</i> command.</dd>\n\
      <dt>Level Properties&#160;</dt>\n<dd>opens floating <a href=\"/Legacy:LevelInfo\"\
      \ title=\"Legacy:LevelInfo\">Level Properties</a> window</dd>\n</dl>\n\n<!--\
