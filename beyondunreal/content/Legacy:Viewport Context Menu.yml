  wikitext:
    text: "This is the reference page for the context menu which appears when open\
      \ space in a viewport is right-clicked. For [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]] menus in other windows and context menus, see [[Legacy:UnrealEd\
      \ Menus|UnrealEd Menus]].\n\nIf you right-click on an actor, brush, or surface,\
      \ you'll get one of these:\n* [[Legacy:Actor Context Menu|Actor Context Menu]]\n\
      * [[Legacy:Brush Context Menu|Brush Context Menu]]\n* [[Legacy:Surface Context\
      \ Menu|Surface Context Menu]]\n\nFor menus in other windows and context menus,\
      \ see [[Legacy:UnrealEd Menus|UnrealEd Menus]].\n\nIf you can't see this menu,\
      \ it's probably your graphics card's anti-aliasing. See [[Legacy:UnrealEd Bug\
      \ List|UnrealEd Bug List]].\n\n==Menu items==\n\n; Edit : submenus with the\
      \ usual commands\n;; Cut : Cut the currently selected actor(s)\n;; Copy : Copy\
      \ the currently selected actor(s)\n;; Paste : 3 options...\n\n; Add <class>\
      \ here : adds a new actor of the class currently selected in the [[Legacy:Actor\
      \ Classes Browser|Actor Classes Browser]] window. If nothing happens, try lowering\
      \ the [[Legacy:Grid|grid]] setting. <br />'''Tip:''' You can do [[Legacy:Actor\
      \ Context Menu|Actor Context Menu]] -> Make Current to quickly pick a new class\
      \ based on the actor you click on.\n\n; Add <static mesh>:  places a [[Legacy:Static\
      \ Mesh|static mesh]] here, based on which one is currently selected in the [[Legacy:Static\
      \ Mesh Browser|static mesh browser]]\n\n; Add Karma actor\n; Add path node here\
      \ : adds a [[Legacy:PathNode|PathNode]] actor\n; Add player start here : adds\
      \ a [[Legacy:PlayerStart|PlayerStart]] actor\n\n; {custom items} :\nYou can\
      \ add custom items in the menu here by editing [[Legacy:UnrealEd.Ini|UnrealEd.ini]]'s\
      \ [PopupActorList] section:\n Item0=Path Node,PATHNODE\n Item1=Player Start,PLAYERSTART\n\
      \ Item#={Menu text}, {ACTORCLASS}\n\n\n\n; Add light here : adds a light\n\n\
      ; grid : select a new grid size from the submenu\n; pivot : places the [[Legacy:Pivot|pivot]]\
      \ where the mouse was right-clicked, or at the nearest grid point with the <i>snapped</i>\
      \ command.\n; Level Properties : opens floating [[Legacy:LevelInfo|Level Properties]]\
      \ window\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
