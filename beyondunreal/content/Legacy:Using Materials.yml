  text:
    text: "<p>This page focuses on the use of materials and textures in a map, coming\
      \ from a conceptual standpoint. For info about creating a material, see <a href=\"\
      /Legacy:Creating_A_Material\" title=\"Legacy:Creating A Material\">Creating\
      \ a Material</a>.</p>\n<p>Careful selection and placement of materials within\
      \ your map is of the utmost importance not only in making a map that is appealing\
      \ to the eye, but complements the <a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\"\
      >Gameplay</a> aspect of the map as well. (see <a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a> for more details).</p>\n<p>Although\
      \ it may not seem apparent at first, the use of materials in a map can have\
      \ a tremendous effect on it's playability as well as its aesthetic appearance.</p>\n\
      <ul>\n<li>choosing a material for a particular surface:\n<ul>\n<li>Does this\
      \ material suit the overall theme of the map?</li>\n<li>Does this material attract\
      \ the attention of the player in a way that will cause him/her to loose focus\
      \ and concentration on the game? - You might want to consider choosing a material\
      \ that is more subtle or blends in with it's surroundings.</li>\n<li>Does this\
      \ surface need to be distinguished as being different or more important then\
      \ those around it? - In this case, it may be a good idea to have a material\
      \ that is somewhat distracting...</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Creating\
      \ your own materials:\n<ul>\n<li>Does the reflectivity of the material suit\
      \ the underlying texture? - For instance, it would not be a good idea to have\
      \ a stone wall texture look shiny, unless it is supposed to be covered in ice\
      \ or something.</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li>Food for thought\n<ul>\n\
      <li>If the map is a team-based <a href=\"/edit/Legacy:Gametypes?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Gametypes (page does not exist)\">gametype</a>,\
      \ i.e. CTF or BR, it might be a good idea to use a material that has red or\
      \ blue hues in it, in addition to red or blue lighting.</li>\n<li>For metallic\
      \ materials in an outdoor location, it might be a good idea to choose a rusty\
      \ texture.</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Links:\">Related Links:</span><span class=\"mw-editsection\"><span class=\"\
