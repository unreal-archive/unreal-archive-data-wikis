  title: "Legacy:Wings3D"
  text:
    text: "<p>Wings 3D is a free polygon mesh modeler inspired by Nendo from Izware.\
      \ While it is mainly a <a href=\"/Legacy:Modeling_Application\" title=\"Legacy:Modeling\
      \ Application\">modeling application</a>, it includes a sophisticated texturing\
      \ tool as well. Wings 3D emphasizes fast workflow and prototyping – it's not\
      \ uncommon for a competent Wings 3D user to develop a detailed model in the\
      \ fraction of the time that an equally competent Maya or 3DS Max user would\
      \ require. On the other hand, Wings 3D is a simple program, and lacks the 8.24\
      \ million features of either 3DS Max and Maya. Wings 3D does not support animation,\
      \ and will not until after Version 1. The release date of Version 1 is anyone's\
      \ guess. In short, don't hold your breath.</p>\n<p>Some feel that a five-button\
      \ mouse is optimal, though Wings 3D will still function very intuitively with\
      \ a mouse that features only two buttons and a scroll wheel. Custom hotkeys\
      \ are easy to bind and use.</p>\n<p>Wings 3D must have <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.filefactory.com/file/7670d6/\">this plugin</a>\
      \ to export .LWO to UnrealEd. Unzip the files and copy them to the Wings 3D\
      \ plugins folder, then load Wings 3D and install the plugin via File -&gt; Install\
      \ Plugin. Note that meshes imported into UnrealEd must be triangulated in Wings\
      \ 3D prior to importing. Also, your mesh may be flipped along either the Z or\
      \ X axis.</p>\n<p>This program seems to have trouble converting texture maps\
      \ or texture references properly between formats. It also may have problems\
      \ with converting some model formats. If possible, use native Wings Import/Export\
      \ tools and applicable software.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Supported_File_Formats\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Supported File Formats</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-2\"><a href=\"#Export\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Export</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Import\"><span class=\"tocnumber\">1.2</span> <span\
      \ class=\"toctext\">Import</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Tutorials\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Tutorials</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Website_and_helpful_links\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Website and helpful links</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-6\"><a href=\"#Related_Pages\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Related Pages</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Supported_File_Formats\">Supported\
      \ File Formats</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wings3D?section=1\" title=\"Edit section: Supported\
      \ File Formats\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Export\">Export</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D?section=2\"\
      \ title=\"Edit section: Export\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Nendo (NDO)</li>\n<li>3D Studio (3DS)</li>\n\
      <li>Hash: Animation Master (MDL)</li>\n<li>Cartoon Lines (EPS)</li>\n<li>Wavefront\
      \ (OBJ)</li>\n<li>Renderware (RWX)</li>\n<li>VMRL 2.0 (WRL)</li>\n<li>YafRay\
      \ (XML)</li>\n<li>Lightwave (LWO, plugin required)</li>\n</ul>\n<h3><span class=\"\
      mw-headline\" id=\"Import\">Import</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wings3D?section=3\"\
      \ title=\"Edit section: Import\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Nendo (NDO)</li>\n<li>3D Studio (3DS)</li>\n\
      <li>Wavefront (OBJ)</li>\n<li>Adobe Illustrator (AI)</li>\n<li>Stanford PLY\
      \ (PLY)</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Tutorials\">Tutorials</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
