  wikitext:
    text: "The '''Animation Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nUses of the\
      \ browser:\n* displays currently loaded skeletal [[Legacy:Mesh|mesh]]es\n* allows\
      \ further [[Legacy:Package|package]]s to be opened\n* allows properties of the\
      \ skeletal mesh resources to be edited, such as skins or animation sequences.\
      \ But remember [[Legacy:Do Not Alter Default Packages|Do not alter default packages]].\n\
      \n[[Image:Legacy_interface-Ed3-animationbrowser.png|center|Animation Browser]]\n\
      \n==Opening ==\n\nThe Animations Browser is accessed either of two ways: \n\
      * Do [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> View -> Animations\
      \ Browser\n* Press the Animations Browser button in the middle of the [[Legacy:Toolbar|toolbar]]\
      \ at the top of the Editor window. It looks like an \"A\".\n\n==Browser Toolbar\
      \ Buttons ==\n\nThe Animation Browser has the following buttons (from left to\
      \ right) in its toolbar:\n* Dock / undock from browser window\n* Open Package\n\
      * Save Package\n* Load Entire Package\n* Import Mesh\n* Import Skeletal Animation\n\
      * Import additional animation data\n* Link animation to mesh\n* Info\n* Edit\
      \ mesh properties\n* Edit animation properties\n* View bounds\n* View bones\n\
      * Clear groups\n* View reference pose\n* View influences\n* Toggle raw offset\
      \ display\n* Redigest raw data\n* Copy mesh properties\n* Pase mesh properties\n\
      * Cycle through the LOD mesh levels\n* Import a single LOD mesh\n* Redigest\
      \ LOD levels\n* Forced syncronous in-level animation\n\n----\n\n==Navigation\
      \ ==\n\n'''<< Main''' [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\n'''<\
      \ Previous''' [[Legacy:Static Mesh Browser|Static Mesh Browser]]\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
