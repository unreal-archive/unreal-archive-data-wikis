  title: "Legacy:Animation Browser"
  text:
    text: "<p>The <b>Animation Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>Uses of the browser:</p>\n\
      <ul>\n<li>displays currently loaded skeletal <a href=\"/Legacy:Mesh\" title=\"\
      Legacy:Mesh\">meshes</a></li>\n<li>allows further <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">packages</a> to be opened</li>\n<li>allows properties\
      \ of the skeletal mesh resources to be edited, such as skins or animation sequences.\
      \ But remember <a href=\"/Legacy:Do_Not_Alter_Default_Packages\" title=\"Legacy:Do\
      \ Not Alter Default Packages\">Do not alter default packages</a>.</li>\n</ul>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-animationbrowser.png\"\
      \ class=\"image\" title=\"Animation Browser\"><img alt=\"Animation Browser\"\
      \ src=\"/w/images/Legacy_interface-Ed3-animationbrowser.png\" width=\"643\"\
      \ height=\"505\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"\
      Opening\">Opening</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Animation_Browser?section=1\" title=\"Edit section:\
      \ Opening\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Animations Browser is accessed either of two ways:</p>\n<ul>\n<li>Do\
      \ <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\"\
      >UnrealEd Main Menu</a> -&gt; View -&gt; Animations Browser</li>\n<li>Press\
      \ the Animations Browser button in the middle of the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a> at the top of the Editor window. It looks\
      \ like an \"A\".</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Browser_Toolbar_Buttons\"\
      >Browser Toolbar Buttons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Animation_Browser?section=2\"\
      \ title=\"Edit section: Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Animation Browser has the following buttons (from\
      \ left to right) in its toolbar:</p>\n<ul>\n<li>Dock / undock from browser window</li>\n\
      <li>Open Package</li>\n<li>Save Package</li>\n<li>Load Entire Package</li>\n\
      <li>Import Mesh</li>\n<li>Import Skeletal Animation</li>\n<li>Import additional\
      \ animation data</li>\n<li>Link animation to mesh</li>\n<li>Info</li>\n<li>Edit\
      \ mesh properties</li>\n<li>Edit animation properties</li>\n<li>View bounds</li>\n\
      <li>View bones</li>\n<li>Clear groups</li>\n<li>View reference pose</li>\n<li>View\
      \ influences</li>\n<li>Toggle raw offset display</li>\n<li>Redigest raw data</li>\n\
      <li>Copy mesh properties</li>\n<li>Pase mesh properties</li>\n<li>Cycle through\
      \ the LOD mesh levels</li>\n<li>Import a single LOD mesh</li>\n<li>Redigest\
      \ LOD levels</li>\n<li>Forced syncronous in-level animation</li>\n</ul>\n<hr\
      \ />\n<h2><span class=\"mw-headline\" id=\"Navigation\">Navigation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Animation_Browser?section=3\" title=\"Edit section: Navigation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>&lt;&lt;\
      \ Main</b> <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\"\
      \ class=\"mw-redirect\">UnrealEd Interface</a></p>\n<p><b>&lt; Previous</b>\
      \ <a href=\"/Legacy:Static_Mesh_Browser\" title=\"Legacy:Static Mesh Browser\"\
      >Static Mesh Browser</a></p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.057\
