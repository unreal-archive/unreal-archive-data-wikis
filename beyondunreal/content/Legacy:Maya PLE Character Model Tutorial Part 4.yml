      \ href=\"/edit/Legacy:Maya_PLE_Character_Model_Tutorial_Part_4?section=1\" title=\"\
      Edit section: Texturing TinCanMan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Skinning a model properly is a topic is worthy of\
      \ an extensive tutorial all its own, so rather than hold up the progress toward\
      \ getting TinCanMan into UT2003, a simple texture will be applied.</p>\n<p>The\
      \ model's component cylinders were originally created with the Normalize the\
      \ Whole Object option, which applies a set of UV coordinates to the mesh. Any\
      \ texture applied will adhere to those coordinates, as the UV mapping is preserved\
      \ through the modeling stages done so far.</p>\n<p>To apply a file-based texture\
      \ in Maya PLE (FIG. 25A-D):</p>\n<p>85. Select <i>SkinMesh</i>. Right click\
      \ and hold on <i>SkinMesh</i> and choose <b>Materials&gt;Assign New Material&gt;Lambert</b>\
      \ from the rollouts. (Other Material types can be probably be used as well,\
      \ I just always use Lambert.) An Attribute Editor dialog for Lambert'n'SG opens.\
      \ 'n' will be a number.</p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_MCMT-25A.gif\" class=\"image\" title=\"FIG. 25A  Initial\
      \ dialog for applying a texture\"><img alt=\"FIG. 25A  Initial dialog for applying\
      \ a texture\" src=\"/w/images/Legacy_MCMT-25A.gif\" width=\"413\" height=\"\
      465\" /></a></div>\n</div>\n<p>86. In the Attributes list, expand <b>Common\
      \ Material Attributes</b>. The top Attribute in this section is Color. Click\
      \ the checkered-icon button at the right of the Color slider.</p>\n<p>87. A\
      \ <b>Create Render Node</b> dialog opens (FIG. 25B). <b>With New Texture Placement</b>\
      \ should be checked. Expand the <b>2D Textures</b> section (NOTE: Some Attribute/Node\
      \ dialog sections described here may be already expanded when the dialog opens).\
      \ The 'Normal' radio button should be active. Click the File button (second\
      \ from the top on the right-hand column of the 2D Textures section).</p>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MCMT-25B.gif\"\
      \ class=\"image\" title=\"FIG. 25B Create Render Node dialog\"><img alt=\"FIG.\
      \ 25B Create Render Node dialog\" src=\"/w/images/Legacy_MCMT-25B.gif\" width=\"\
      315\" height=\"500\" /></a></div>\n</div>\n<p>88. The Create Render Node dialog\
      \ closes, and the Attribute Editor now shows attributes for file'n' ('n' is\
      \ a number). Expand <b>File Attributes</b>, find the <b>Image Name</b> text\
      \ input field, click the folder-icon button at the right.</p>\n<p>89. A Windows\
      \ File Open dialog opens. Navigate to &amp; select your texture file, click\
      \ Open. The Attribute Editor displays the selected file (FIG.25C).</p>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MCMT-25C.gif\"\
      \ class=\"image\" title=\"FIG. 25C Texture file specs displayed in the Attribute\
      \ Editor\"><img alt=\"FIG. 25C Texture file specs displayed in the Attribute\
      \ Editor\" src=\"/w/images/Legacy_MCMT-25C.gif\" width=\"413\" height=\"465\"\
      \ /></a></div>\n</div>\n<p>Make sure <b>Shading&gt;Hardware Texturing</b> for\
      \ the active viewport is enabled, or the file texture won't be displayed.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MCMT-25D.gif\"\
      \ class=\"image\" title=\"FIG. 25D Enable Hardware Texturing in viewport\"><img\
      \ alt=\"FIG. 25D Enable Hardware Texturing in viewport\" src=\"/w/images/Legacy_MCMT-25D.gif\"\
      \ width=\"458\" height=\"345\" /></a></div>\n</div>\n<p>Last, but certainly\
      \ not least, <a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial_Part_5\" title=\"\
      Legacy:Maya PLE Character Model Tutorial Part 5\">Exporting</a> TinCanMan to\
      \ UEd.</p>\n<hr />\n<p><a href=\"/Legacy:Maya_PLE_Character_Model_Tutorial\"\
