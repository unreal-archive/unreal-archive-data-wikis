  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \nThis page explains the '''rebuilding''' procedure in UnrealEd. See [[Legacy:Build|Build]]\
      \ for the topic in depth.\n\n==Overview ==\n\nDuring rebuilding, UnrealEd examines\
      \ the actors in the map and recompiles certain data structures. In order, these\
      \ are:\n# [[Legacy:Unreal Geometry|Geometry]]\n# [[Legacy:BSP|BSP]]\n# [[Legacy:Lighting|Lighting]]\n\
      # [[Legacy:Bot Pathing|Bot Paths]]\n\nRebuilding will also:\n* Tie [[Legacy:ZoneInfo|ZoneInfo]]\
      \ actors to areas of the map partitioned off by [[Legacy:Zone Portal|Zone Portals]].\n\
      \n==Method==\n\nTo rebuild all the map's elements, click the Build All button\
      \ on the [[Legacy:Toolbar|toolbar]], \"build 6\" in the screenshot:\n\n[[Image:Legacy_interface.toolbar.png|center|]]\n\
      \nOn slow computers, it is better to only build the elements you have changed.\
      \ The remaining build buttons are:\n\n# Build Geometry only.\n# Build Lighting\
      \ only.\n# Build Changed Lighting only.\n# Build Paths only.\n# Build Changed\
      \ Paths only.\n# Build All with the options most recently set in the [[Legacy:Build\
      \ Window|Build Options Window]].\n# Opens the [[Legacy:Build Window|Build Options\
      \ Window]].\n\nThe first three processes are cumulative: rebuilding just geometry\
      \ + BSP will erase the lighting build. But it's fine to build just the lighting.\
      \ The paths build is independent.\n\n==Related Topics==\n* [[Legacy:Map Build\
      \ Errors|Map Build Errors]]\n\n[[Category:Legacy Basic Procedure|{{PAGENAME}}]]\n\
      [[Category:Legacy Mapping|{{PAGENAME}}]]"
