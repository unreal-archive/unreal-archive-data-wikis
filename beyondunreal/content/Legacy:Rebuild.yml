  title: "Legacy:Rebuild"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p>This page explains the <b>rebuilding</b> procedure in UnrealEd. See <a href=\"\
      /Legacy:Build\" title=\"Legacy:Build\">Build</a> for the topic in depth.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Rebuild?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>During rebuilding, UnrealEd examines the actors in\
      \ the map and recompiles certain data structures. In order, these are:</p>\n\
      <ol>\n<li><a href=\"/Legacy:Unreal_Geometry\" title=\"Legacy:Unreal Geometry\"\
      >Geometry</a></li>\n<li><a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a></li>\n\
      <li><a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">Lighting</a></li>\n\
      <li><a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot Pathing\">Bot Paths</a></li>\n\
      </ol>\n<p>Rebuilding will also:</p>\n<ul>\n<li>Tie <a href=\"/Legacy:ZoneInfo\"\
      \ title=\"Legacy:ZoneInfo\">ZoneInfo</a> actors to areas of the map partitioned\
      \ off by <a href=\"/Legacy:Zone_Portal\" title=\"Legacy:Zone Portal\">Zone Portals</a>.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Method\">Method</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Rebuild?section=2\"\
      \ title=\"Edit section: Method\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To rebuild all the map's elements, click the Build\
      \ All button on the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a>,\
      \ \"build 6\" in the screenshot:</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_interface.toolbar.png\" class=\"image\"><img\
      \ alt=\"Legacy interface.toolbar.png\" src=\"/w/images/Legacy_interface.toolbar.png\"\
      \ width=\"420\" height=\"120\" /></a></div>\n</div>\n<p>On slow computers, it\
      \ is better to only build the elements you have changed. The remaining build\
      \ buttons are:</p>\n<ol>\n<li>Build Geometry only.</li>\n<li>Build Lighting\
      \ only.</li>\n<li>Build Changed Lighting only.</li>\n<li>Build Paths only.</li>\n\
      <li>Build Changed Paths only.</li>\n<li>Build All with the options most recently\
      \ set in the <a href=\"/Legacy:Build_Window\" title=\"Legacy:Build Window\"\
      >Build Options Window</a>.</li>\n<li>Opens the <a href=\"/Legacy:Build_Window\"\
      \ title=\"Legacy:Build Window\">Build Options Window</a>.</li>\n</ol>\n<p>The\
      \ first three processes are cumulative: rebuilding just geometry + BSP will\
      \ erase the lighting build. But it's fine to build just the lighting. The paths\
      \ build is independent.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Rebuild?section=3\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Map_Build_Errors\" title=\"Legacy:Map Build Errors\"\
      >Map Build Errors</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
