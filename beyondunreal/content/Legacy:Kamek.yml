      <h3><span class=\"mw-headline\" id=\"Abstract\">Abstract</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kamek?section=4\"\
      \ title=\"Edit section: Abstract\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The name for the map came from the map's background\
      \ music, a techno/club track by TaQ called Abstract Radical Mix. The map itself\
      \ is fairly simple, yet preplexing. The level consists of eight small cube-shaped\
      \ rooms, all linked to each other by smaller cube-shaped passageways. The edges\
      \ of the map are linked to the other side with <a href=\"/Legacy:WarpZoneInfo\"\
      \ title=\"Legacy:WarpZoneInfo\">WarpZones</a>. In addition, there are holes\
      \ in the floor and ceiling, which also are linked by WarpZones.</p>\n<p>Each\
      \ room has four rocket launcher pickups and eight grenade pickups. The result:\
      \ sheer chaos.</p>\n<p>The decision to include only the explosive weapons comes\
      \ from the fact that trace weapons just don't work across WarpZones.</p>\n<p>The\
      \ map was more of an experiment than anything else, but I decided to upload\
      \ it to my server anyway. It's like George W. Bush: you either love it or you\
      \ hate it.</p>\n<p>As of late October, I took this map out of the server list.</p>\n\
      <h3><span class=\"mw-headline\" id=\"All-American_Market\">All-American Market</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kamek?section=5\" title=\"Edit section: All-American Market\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This\
      \ stage was based on the Lucky Ganesh/Paradise Book Repository from the single\
      \ player game. <a rel=\"nofollow\" class=\"external text\" href=\"http://bastard.popexperiment.com/kamek/postal2/shots/Shot00034.jpg?Link\"\
      >Screenshot</a></p>\n<h3><span class=\"mw-headline\" id=\"Arena_of_Evil\">Arena\
      \ of Evil</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kamek?section=6\" title=\"Edit section: Arena\
      \ of Evil\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The House of Chthon. Also known as e1m7 to Quake players.</p>\n<p>The Arena\
      \ of Evil was my first attempt at recreating the famed Quake map; a favorite\
      \ for many players.</p>\n<p>The result was a cube-shaped room with a lava pit.\
      \ Unlike the real e1m7, several areas were left open, and the map itself had\
      \ several minor problems, but was still a favorite for many Postal players.\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://bastard.popexperiment.com/kamek/postal2/shots/Shot00033.jpg?Link\"\
      >Screenshot</a></p>\n<h3><span class=\"mw-headline\" id=\"Arena_of_Evil_DX\"\
      >Arena of Evil DX</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kamek?section=7\" title=\"Edit section: Arena\
      \ of Evil DX\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>I was never satisfied with the final result for Arena of Evil, and eventually\
      \ decided to rebuild it. My first attempt was devoured by the <a href=\"/Legacy:UnrealEd_Goblin\"\
      \ title=\"Legacy:UnrealEd Goblin\">UnrealEd Goblin</a> after I tried to import\
      \ an audio track for background music.</p>\n<p>Weeks later, I gave it another\
      \ try. I went for more of a \"hell\"-ish look. <a href=\"/Legacy:Postal_2\"\
      \ title=\"Legacy:Postal 2\">Postal 2</a> doesn't have many castle-ish textures\
      \ or meshes and I didn't feel like hunting the web for a bunch of custom textures,\
      \ so I made do with the Napalm Factory's textures. In the end, everything turned\
      \ out better than I expected, though the map scale is a little large. <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://bastard.popexperiment.com/kamek/postal2/shots/aoedx.jpg?link\"\
      >Screenshot</a></p>\n<h3><span class=\"mw-headline\" id=\"Bomberman\">Bomberman</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kamek?section=8\" title=\"Edit section: Bomberman\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This map was based\
      \ on the game Super Bomberman. The only weapon available for pickup was the\
      \ Bomberman Bomb, which was essentially an instagib grenade with a Bomberman-style\
      \ blast radius. It didn't catch on very well and was discontinued.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Clinic_Area\">Clinic Area</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kamek?section=9\"\
      \ title=\"Edit section: Clinic Area\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Based on the Clinic Area in the single player mode.\
      \ I made several changes to this map, including changing the time of day from\
      \ day to night, adding additional street lights (this area looks dismal at night),\
      \ and changing the default billboards to my own choices. <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://bastard.popexperiment.com/kamek/postal2/shots/Shot00037.jpg?link\"\
      >Screenshot</a></p>\n<h3><span class=\"mw-headline\" id=\"The_Dark_Place\">The\
