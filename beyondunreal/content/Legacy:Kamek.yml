    text: "<p>Adding <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal\
      \ 2</a> related stuff for the assistance of modders working on projects for\
      \ <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a>.</p>\n\
      <p>I first became interested in <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> after the release of <a href=\"/Legacy:Postal_2\" title=\"\
      Legacy:Postal 2\">Postal 2</a>. My first mod was KamekMod, a single-player alteration\
      \ which added various new enhancements to single-player mode. When Share The\
      \ Pain came out, <a href=\"/edit/Legacy:Kamek/AirMail?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Kamek/AirMail (page does not exist)\">Legacy:Kamek/AirMail</a>\
      \ was next, as I wanted something like RuneQuake for Postal 2.</p>\n<p>Since\
      \ AirMail, I've coded other Postal 2 stuff such as <a href=\"/edit/Legacy:Kamek/P2JailBreak?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Kamek/P2JailBreak (page does not exist)\">Legacy:Kamek/P2JailBreak</a>,\
      \ <a href=\"/edit/Legacy:Kamek/PostalArena?redlink=1\" class=\"new\" title=\"\
      Legacy:Kamek/PostalArena (page does not exist)\">Legacy:Kamek/PostalArena</a>,\
      \ and <a href=\"/edit/Legacy:Kamek/King_Of_The_Hill?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Kamek/King Of The Hill (page does not exist)\">Legacy:Kamek/King\
      \ Of The Hill</a>. Currently I am working on Version 3 of <a href=\"/edit/Legacy:Kamek/AirMail?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Kamek/AirMail (page does not exist)\">Legacy:Kamek/AirMail</a>,\
      \ an anti-cheat mod called <a href=\"/edit/Legacy:Kamek/XAdmin?redlink=1\" class=\"\
      new\" title=\"Legacy:Kamek/XAdmin (page does not exist)\">Legacy:Kamek/XAdmin</a>,\
      \ and <a href=\"/edit/Legacy:Kamek/XCharacters?redlink=1\" class=\"new\" title=\"\
      Legacy:Kamek/XCharacters (page does not exist)\">Legacy:Kamek/XCharacters</a>\
      \ which adds more characters to the Postal 2 deathmatch roster.</p>\n<p></p>\n\
