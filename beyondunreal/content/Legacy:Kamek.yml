      \ id=\"Guest_Book\">Guest Book</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kamek?section=25\" title=\"\
      Edit section: Guest Book\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>EntropicLqd:</b> Hi, welcome to the Wiki. Enjoy your stay here.</p>\n\
      <p><b>Tarquin:</b> Welcome to the site&#160;:)</p>\n<p><b>Kamek:</b> Thanks&#160;:)</p>\n\
      <p><b>xX)(Xx:</b> Nice! what game are the maps for? and is there anywhere to\
      \ download them from?</p>\n<p><b>Kamek:</b> All the maps are for <a href=\"\
      /Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a> and can be found on\
      \ my website. *adds a link* I'll have to get around to adding more map descriptions\
      \ when I have time.</p>\n<p><b>xX)(Xx:</b> Dead Link to your site..after a bit\
      \ of editing, i got it working, i fixed the link here, hope you dont mind. By\
      \ the way, those maps are really nice, congrats! You ever thought of porting\
      \ them to a diff game? ie. Original UT?</p>\n<p><b>Kamek:</b> Keep in mind that\
      \ most of the maps I made were conversions from the single player version of\
      \ Postal 2... most of the levels I \"made\" were originally made by one of the\
      \ Postal Team, such as Bryan Dillow. I do have a few \"from scratch\" levels,\
      \ though: Arena of Evil (and DX), The Dark Place, School Daze, Bomberman, and\
      \ a couple others I haven't released yet.</p>\n<p>I found that porting levels\
      \ from one game to another is extremely difficult, especially when there are\
      \ a lot of static meshes involved, and most of the single player conversions\
      \ use a lot of static meshes. However, some of the \"from scratch\" levels could\
      \ be conceivably ported with little hassle. While I have a copy of <a href=\"\
