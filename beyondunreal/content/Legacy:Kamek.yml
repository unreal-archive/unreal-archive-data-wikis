    text: "Adding [[Legacy:Postal 2|Postal 2]] related stuff for the assistance of\
      \ modders working on projects for [[Legacy:Postal 2|Postal 2]].\n\nI first became\
      \ interested in [[Legacy:UnrealScript|UnrealScript]] after the release of [[Legacy:Postal\
      \ 2|Postal 2]]. My first mod was KamekMod, a single-player alteration which\
      \ added various new enhancements to single-player mode. When Share The Pain\
      \ came out, [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AirMail]] was next, as I wanted\
      \ something like RuneQuake for Postal 2.\n\nSince AirMail, I've coded other\
      \ Postal 2 stuff such as [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/P2JailBreak]],\
      \ [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/PostalArena]], and [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/King\
      \ Of The Hill]]. Currently I am working on Version 3 of [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AirMail]],\
      \ an anti-cheat mod called [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XAdmin]], and\
      \ [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XCharacters]] which adds more characters\
      \ to the Postal 2 deathmatch roster.\n\n==Coding Projects (In Progress)==\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AirMail]]3\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XAdmin]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XCharacters]]3\n\n==Coding Projects (Complete)==\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/AirMail]] Plus\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/KamekMod]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/King Of The Hill]]\n* [[Legacy:P2JailBreak|P2JailBreak]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/PostalArena]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/SuperWeapons]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XAdmin]] v1.49\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/XCharacters]]2\n\
      \n==Mapping Projects (Complete)==\n\n===Abstract===\n\nThe name for the map\
      \ came from the map's background music, a techno/club track by TaQ called Abstract\
      \ Radical Mix. The map itself is fairly simple, yet preplexing. The level consists\
      \ of eight small cube-shaped rooms, all linked to each other by smaller cube-shaped\
      \ passageways. The edges of the map are linked to the other side with [[Legacy:WarpZoneInfo|WarpZones]].\
      \ In addition, there are holes in the floor and ceiling, which also are linked\
      \ by WarpZones.\n\nEach room has four rocket launcher pickups and eight grenade\
      \ pickups. The result: sheer chaos.\n\nThe decision to include only the explosive\
      \ weapons comes from the fact that trace weapons just don't work across WarpZones.\n\
      \nThe map was more of an experiment than anything else, but I decided to upload\
      \ it to my server anyway. It's like George W. Bush: you either love it or you\
      \ hate it.\n\nAs of late October, I took this map out of the server list.\n\n\
      ===All-American Market===\n\nThis stage was based on the Lucky Ganesh/Paradise\
      \ Book Repository from the single player game. [http://bastard.popexperiment.com/kamek/postal2/shots/Shot00034.jpg?Link\
      \ Screenshot]\n\n===Arena of Evil===\n\nThe House of Chthon. Also known as e1m7\
      \ to Quake players.\n\nThe Arena of Evil was my first attempt at recreating\
      \ the famed Quake map; a favorite for many players.\n\nThe result was a cube-shaped\
      \ room with a lava pit. Unlike the real e1m7, several areas were left open,\
      \ and the map itself had several minor problems, but was still a favorite for\
      \ many Postal players. [http://bastard.popexperiment.com/kamek/postal2/shots/Shot00033.jpg?Link\
      \ Screenshot]\n\n===Arena of Evil DX===\n\nI was never satisfied with the final\
      \ result for Arena of Evil, and eventually decided to rebuild it. My first attempt\
      \ was devoured by the [[Legacy:UnrealEd Goblin|UnrealEd Goblin]] after I tried\
      \ to import an audio track for background music.\n\nWeeks later, I gave it another\
      \ try. I went for more of a \"hell\"-ish look. [[Legacy:Postal 2|Postal 2]]\
      \ doesn't have many castle-ish textures or meshes and I didn't feel like hunting\
      \ the web for a bunch of custom textures, so I made do with the Napalm Factory's\
      \ textures. In the end, everything turned out better than I expected, though\
      \ the map scale is a little large. [http://bastard.popexperiment.com/kamek/postal2/shots/aoedx.jpg?link\
      \ Screenshot]\n\n===Bomberman===\n\nThis map was based on the game Super Bomberman.\
      \ The only weapon available for pickup was the Bomberman Bomb, which was essentially\
      \ an instagib grenade with a Bomberman-style blast radius. It didn't catch on\
      \ very well and was discontinued.\n\n===Clinic Area===\n\nBased on the Clinic\
      \ Area in the single player mode. I made several changes to this map, including\
      \ changing the time of day from day to night, adding additional street lights\
      \ (this area looks dismal at night), and changing the default billboards to\
      \ my own choices. [http://bastard.popexperiment.com/kamek/postal2/shots/Shot00037.jpg?link\
      \ Screenshot]\n\n===The Dark Place===\n\n===Feeding Time===\n\n===Kill Frenzy===\n\
      \n===Library===\n\n===Nondescript Warehouse===\n\n===Office Complex===\n\n===RWS\
      \ Office===\n\n===RWS Office Plus Back Alley===\n\n===School Daze===\n\n===Sniper\
      \ Training===\n\n===Suburban Warfare===\n\n===West Mall MP===\n\n===Yet Another\
      \ Rats Map===\n\n==Related Topics==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/DevJournal]]\n\
      \n==External Links==\n* [http://bastard.popexperiment.com/kamek/postal2/ |Kamek's\
      \ Postal 2 Maps and Mods]\n\n==Guest Book==\n\n'''EntropicLqd:''' Hi, welcome\
      \ to the Wiki.  Enjoy your stay here.\n\n'''Tarquin:''' Welcome to the site\
      \ :)\n\n'''Kamek:''' Thanks :)\n\n'''xX)(Xx:''' Nice! what game are the maps\
      \ for? and is there anywhere to download them from?\n\n'''Kamek:''' All the\
      \ maps are for [[Legacy:Postal 2|Postal 2]] and can be found on my website.\
      \ *adds a link* I'll have to get around to adding more map descriptions when\
      \ I have time.\n\n'''xX)(Xx:''' Dead Link to your site..after a bit of editing,\
      \ i got it working, i fixed the link here, hope you dont mind. By the way, those\
      \ maps are really nice, congrats! You ever thought of porting them to a diff\
      \ game? ie. Original UT?\n\n'''Kamek:''' Keep in mind that most of the maps\
      \ I made were conversions from the single player version of Postal 2... most\
      \ of the levels I \"made\" were originally made by one of the Postal Team, such\
      \ as Bryan Dillow. I do have a few \"from scratch\" levels, though: Arena of\
      \ Evil (and DX), The Dark Place, School Daze, Bomberman, and a couple others\
      \ I haven't released yet.\n\nI found that porting levels from one game to another\
      \ is extremely difficult, especially when there are a lot of static meshes involved,\
      \ and most of the single player conversions use a lot of static meshes. However,\
      \ some of the \"from scratch\" levels could be conceivably ported with little\
      \ hassle. While I have a copy of [[Legacy:UT2004|UT2004]], I'm not very good\
      \ with it yet, either playing or level editing.\n\n[[Category:Legacy Personal\
      \ Page|{{PAGENAME}}]]"
