    text: "Note on [[Legacy:Terminology|terminology]]: a [[Legacy:Surface|surface]]\
      \ is a section of flat plane that makes up the 3D world. A [[Legacy:Texture\
      \ (UT)|Texture (UT)]] is the image that's assigned to a surface. The [[Legacy:Surface\
      \ Properties Window|Surface Properties Window]] controls how the texture is\
      \ displayed on the surface.\n\n==Selection ==\n\nClick in a 3D [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] to select a surface. <tt>Ctrl+left-click</tt>\
      \ to add to the current selection.\n\n{|\n\n|-\n|'''Shortcut'''\n|'''Description'''\
      \ \n|-\n|<code>Shift-P</code>\n|Select all surfaces. \n|-\n|<code>Shift-N</code>\n\
      |Select none.\n|-\n|<code>Shift-Z</code>\n|Select none. \n|}\n\n===Selection\
      \ Extending ===\n\nIf one or more surfaces are selected, the following key combinations\
      \ extend or change the selection.\n\n{|\n\n|-\n|'''Shortcut'''\n|'''Description'''\
      \ \n|-\n|<code>Shift-B</code>\n|Select all surfaces belonging to the selected\
      \ surfaces' brushes.\n|-\n|<code>Shift-C</code>\n|Select adjacent coplanar polygons.\
      \ \n|-\n|<code>Shift-F</code>\n|Select adjacent floors. \n|-\n|<code>Shift-G</code>\n\
      |'''Don't use this, it crashes UnrealEd!''' Supposed to select surfaces belonging\
      \ to the selected surfaces' groups. \n|-\n|<code>Shift-I</code>\n|Select surfaces\
      \ with items matching the selected surfaces' item names. This is particularly\
      \ useful on stairs and cylinders. (Names for the polys of a brush are set by\
      \ the [[Legacy:BrushBuilder|BrushBuilder]] scripts. [[Legacy:Brush Clipping|Brush\
      \ clipping]] and intersection commands seem to apply one name to all polys.)\n\
      |-\n|<code>Shift-J</code>\n|Select all adjacent surfaces (flood-fill). \n|-\n\
      |<code>Shift-T</code>\n|Select all surfaces which use the current texture. \n\
      |-\n|<code>Shift-Q</code>\n|Reverse the set of selected surfaces. \n|-\n|<code>Shift-W</code>\n\
      |Select adjacent wall surfaces (flood-fill). \n|-\n|<code>Shift-Y</code>\n|Select\
      \ adjacent slanted surfaces. \n|}\n\n===Memory Selection ===\n\n{|\n\n|-\n|'''Shortcut'''\n\
      |'''Description''' \n|-\n|<code>Shift-M</code>\n|Memorize selected surfaces.\n\
      |-\n|<code>Shift-O</code>\n|Select surfaces from intersection of selected surfaces\
      \ and memory. \n|-\n|<code>Shift-R</code>\n|Recall memorized surface selection.\
      \ \n|-\n|<code>Shift-U</code>\n|Select union of selected surfaces and memorized\
      \ surfaces. \n|-\n|<code>Shift-X</code>\n|Select exclusive or of selected surfaces\
      \ and memorized surfaces. \n|}\n\n==Surface Painting ==\n\nUnrealEd always has\
      \ one texture selected as the \"current texture\", even if the [[Legacy:Texture\
      \ Browser|Texture Browser]] isn't open. It's this texture which is applied to\
      \ all the surfaces of a new brush, for example. There are some handy tricks\
      \ when dealing with textures in the textured 3D viewport:\n\n===To select a\
      \ current texture ===\n* Click a texture in the texture browser.\n* Quick Texture\
      \ Pickup: <tt>Alt+right-click</tt> on a surface in a 3D textured viewport. The\
      \ surface does not need to be selected. Any currently selected surfaces stay\
      \ selected.\n\n===To apply the current texture ===\n* Quick Texture Paste: to\
      \ a single surface: <tt>Alt+left-click</tt> on that surface. This is independent\
      \ of the current selection of surfaces.\n* to apply to multiple surfaces, select\
      \ them and do:\n** [[Legacy:Surface Context Menu|Surface Context Menu]] -> Apply\
      \ texture <texturename>\n** Alternatively, left-click on the texture image again\
      \ in the [[Legacy:Texture Browser|texture browser]].\n\n===Advanced Texture\
      \ Paste ===\n\nTexture Pickup copies rotation, scaling and panning of the texture\
      \ on the surface. To apply this to another surface, do:\n CTRL + ALT + Left-click\n\
      \nThis  pastes the texture '''normal''' as well as the scaling. \n\nSo if you\
      \ paste to a surface that's perpendicular to the original, you get a HIDEOUS\
      \ scaling effect, becaue the normal points in the same direction as the surface.\
      \ \n\nIt's useful for copying scaling, rotation and panning among walls or floors.\
      \ It's no good for cylinders, for example: Use [[Legacy:TexAlign|TexAlign]].\n\
      \nIt copies absolute panning, not panning relative to the surface. \n\nAs far\
      \ as I can tell from experiment, doing this from one surface to an adjacent\
      \ will always make a clean match, mo matter what the panning, scaling or rotation.\n\
      \n'''Tarquin:'''  To think this has been in UnrealEd all along and I've been\
      \ farting around with the panning tool or the numeric buttons to match stuff!\
