  title: "Legacy:Selecting Surfaces"
  text:
    text: "<p>Note on <a href=\"/Legacy:Terminology\" title=\"Legacy:Terminology\"\
      >terminology</a>: a <a href=\"/Legacy:Surface\" title=\"Legacy:Surface\">surface</a>\
      \ is a section of flat plane that makes up the 3D world. A <a href=\"/Legacy:Texture_(UT)\"\
      \ title=\"Legacy:Texture (UT)\">Texture (UT)</a> is the image that's assigned\
      \ to a surface. The <a href=\"/Legacy:Surface_Properties_Window\" title=\"Legacy:Surface\
      \ Properties Window\">Surface Properties Window</a> controls how the texture\
      \ is displayed on the surface.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Selection\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Selection</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Selection_Extending\"><span class=\"tocnumber\">1.1</span> <span\
      \ class=\"toctext\">Selection Extending</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Memory_Selection\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Memory Selection</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Surface_Painting\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Surface Painting</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#To_select_a_current_texture\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">To select a current\
      \ texture</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #To_apply_the_current_texture\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">To apply the current texture</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#Advanced_Texture_Paste\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">Advanced Texture Paste</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Related_topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Selection\">Selection</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Selecting_Surfaces?section=1\" title=\"Edit section: Selection\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Click\
      \ in a 3D <a href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\"\
      >UnrealEd Viewport</a> to select a surface. <tt>Ctrl+left-click</tt> to add\
      \ to the current selection.</p>\n<table>\n<tr>\n<td><b>Shortcut</b></td>\n<td><b>Description</b></td>\n\
      </tr>\n<tr>\n<td><code>Shift-P</code></td>\n<td>Select all surfaces.</td>\n\
      </tr>\n<tr>\n<td><code>Shift-N</code></td>\n<td>Select none.</td>\n</tr>\n<tr>\n\
      <td><code>Shift-Z</code></td>\n<td>Select none.</td>\n</tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Selection_Extending\">Selection Extending</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Selecting_Surfaces?section=2\" title=\"Edit section: Selection\
      \ Extending\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If one or more surfaces are selected, the following key combinations extend\
      \ or change the selection.</p>\n<table>\n<tr>\n<td><b>Shortcut</b></td>\n<td><b>Description</b></td>\n\
      </tr>\n<tr>\n<td><code>Shift-B</code></td>\n<td>Select all surfaces belonging\
      \ to the selected surfaces' brushes.</td>\n</tr>\n<tr>\n<td><code>Shift-C</code></td>\n\
      <td>Select adjacent coplanar polygons.</td>\n</tr>\n<tr>\n<td><code>Shift-F</code></td>\n\
      <td>Select adjacent floors.</td>\n</tr>\n<tr>\n<td><code>Shift-G</code></td>\n\
      <td><b>Don't use this, it crashes UnrealEd!</b> Supposed to select surfaces\
      \ belonging to the selected surfaces' groups.</td>\n</tr>\n<tr>\n<td><code>Shift-I</code></td>\n\
      <td>Select surfaces with items matching the selected surfaces' item names. This\
      \ is particularly useful on stairs and cylinders. (Names for the polys of a\
      \ brush are set by the <a href=\"/Legacy:BrushBuilder\" title=\"Legacy:BrushBuilder\"\
      >BrushBuilder</a> scripts. <a href=\"/Legacy:Brush_Clipping\" title=\"Legacy:Brush\
      \ Clipping\">Brush clipping</a> and intersection commands seem to apply one\
      \ name to all polys.)</td>\n</tr>\n<tr>\n<td><code>Shift-J</code></td>\n<td>Select\
      \ all adjacent surfaces (flood-fill).</td>\n</tr>\n<tr>\n<td><code>Shift-T</code></td>\n\
      <td>Select all surfaces which use the current texture.</td>\n</tr>\n<tr>\n<td><code>Shift-Q</code></td>\n\
      <td>Reverse the set of selected surfaces.</td>\n</tr>\n<tr>\n<td><code>Shift-W</code></td>\n\
      <td>Select adjacent wall surfaces (flood-fill).</td>\n</tr>\n<tr>\n<td><code>Shift-Y</code></td>\n\
      <td>Select adjacent slanted surfaces.</td>\n</tr>\n</table>\n<h3><span class=\"\
      mw-headline\" id=\"Memory_Selection\">Memory Selection</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Selecting_Surfaces?section=3\"\
      \ title=\"Edit section: Memory Selection\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Shortcut</b></td>\n<td><b>Description</b></td>\n\
      </tr>\n<tr>\n<td><code>Shift-M</code></td>\n<td>Memorize selected surfaces.</td>\n\
      </tr>\n<tr>\n<td><code>Shift-O</code></td>\n<td>Select surfaces from intersection\
      \ of selected surfaces and memory.</td>\n</tr>\n<tr>\n<td><code>Shift-R</code></td>\n\
      <td>Recall memorized surface selection.</td>\n</tr>\n<tr>\n<td><code>Shift-U</code></td>\n\
      <td>Select union of selected surfaces and memorized surfaces.</td>\n</tr>\n\
      <tr>\n<td><code>Shift-X</code></td>\n<td>Select exclusive or of selected surfaces\
      \ and memorized surfaces.</td>\n</tr>\n</table>\n<h2><span class=\"mw-headline\"\
      \ id=\"Surface_Painting\">Surface Painting</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Selecting_Surfaces?section=4\"\
      \ title=\"Edit section: Surface Painting\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>UnrealEd always has one texture selected as the \"\
      current texture\", even if the <a href=\"/Legacy:Texture_Browser\" title=\"\
      Legacy:Texture Browser\">Texture Browser</a> isn't open. It's this texture which\
      \ is applied to all the surfaces of a new brush, for example. There are some\
      \ handy tricks when dealing with textures in the textured 3D viewport:</p>\n\
      <h3><span class=\"mw-headline\" id=\"To_select_a_current_texture\">To select\
      \ a current texture</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Selecting_Surfaces?section=5\" title=\"Edit\
      \ section: To select a current texture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Click a texture in the texture browser.</li>\n\
      <li>Quick Texture Pickup: <tt>Alt+right-click</tt> on a surface in a 3D textured\
      \ viewport. The surface does not need to be selected. Any currently selected\
      \ surfaces stay selected.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      To_apply_the_current_texture\">To apply the current texture</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Selecting_Surfaces?section=6\"\
      \ title=\"Edit section: To apply the current texture\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>Quick Texture Paste:\
      \ to a single surface: <tt>Alt+left-click</tt> on that surface. This is independent\
      \ of the current selection of surfaces.</li>\n<li>to apply to multiple surfaces,\
      \ select them and do:\n<ul>\n<li><a href=\"/Legacy:Surface_Context_Menu\" title=\"\
      Legacy:Surface Context Menu\">Surface Context Menu</a> -&gt; Apply texture &lt;texturename&gt;</li>\n\
      <li>Alternatively, left-click on the texture image again in the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">texture browser</a>.</li>\n</ul>\n</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Advanced_Texture_Paste\">Advanced\
      \ Texture Paste</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Selecting_Surfaces?section=7\" title=\"Edit\
      \ section: Advanced Texture Paste\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Texture Pickup copies rotation, scaling and panning\
      \ of the texture on the surface. To apply this to another surface, do:</p>\n\
      <pre>CTRL + ALT + Left-click\n</pre>\n<p>This pastes the texture <b>normal</b>\
      \ as well as the scaling.</p>\n<p>So if you paste to a surface that's perpendicular\
      \ to the original, you get a HIDEOUS scaling effect, becaue the normal points\
      \ in the same direction as the surface.</p>\n<p>It's useful for copying scaling,\
      \ rotation and panning among walls or floors. It's no good for cylinders, for\
      \ example: Use <a href=\"/Legacy:TexAlign\" title=\"Legacy:TexAlign\">TexAlign</a>.</p>\n\
      <p>It copies absolute panning, not panning relative to the surface.</p>\n<p>As\
      \ far as I can tell from experiment, doing this from one surface to an adjacent\
      \ will always make a clean match, mo matter what the panning, scaling or rotation.</p>\n\
      <p><b>Tarquin:</b> To think this has been in UnrealEd all along and I've been\
      \ farting around with the panning tool or the numeric buttons to match stuff!\
      \ Aaaaaaargh (rips eyes out)</p>\n<h2><span class=\"mw-headline\" id=\"Related_topics\"\
