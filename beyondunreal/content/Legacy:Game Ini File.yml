      EditPackages\" lines list packages to load with UnrealEd.</p>\n<p><b>Tarquin:</b>\
      \ Are <i>all</i> of these necessary? When working with textures or static meshes,\
      \ there's an awful lot of guff already loaded that detracts from the resources\
      \ currently in use in your map. Can any be removed safely?</p>\n<p><b>StarWeaver:</b>\
      \ I'm actually going through and taking a look at the contents of the packages\
      \ in UDE and removing the ones that seem likely. As far as I know, all removing\
      \ a package will do is remove actors you might need to place from the actor\
      \ browser, so you may well be able to remove e.g. Onslaught if you don't care\
      \ about editing ONS all the time. I'm not sure what happens to packages that\
      \ inherit from other packages, but considering how textures and everything are\
      \ loaded i'd GUESS that they're loaded as needed.</p>\n<p>These are the pacakges\
      \ that seem to be completly irrelavant to work in the editor, and I'm going\
      \ to attempt running without them for a while. – I just tested and seemed to\
      \ be able to load maps OK with these pacakages removed.</p>\n<p>(Unfortunatly\
      \ this dosn't remove much from the texture browser. I really wish there was\
      \ some kind of list of packages used in the map or something so I could e.g.\
      \ only see texture packages that I loaded manually at least once ...)</p>\n\
      <ul>\n<li>GUI2K4</li>\n<li>UTV2004c</li>\n<li>UTV2004s</li>\n<li>UWeb</li>\n\
      <li>XInterface</li>\n<li>XAdmin</li>\n<li>XWebAdmin</li>\n<li>xVoting</li>\n\
      </ul>\n<p>All that are in these packages are classes that import meshes and\
      \ such, so I'm not sure that they matter in the editor either, but I'm leaving\
      \ them in for now.</p>\n<ul>\n<li>XGame_rc</li>\n<li>XWeapons_rc</li>\n<li>XPickups_rc</li>\n\
      <li>SkaarjPack_rc</li>\n</ul>\n<p>Here are the ones i'm not sure about at all:</p>\n\
      <ul>\n<li>StreamlineFX: Appears to be first person versions of muzzle flashes\
      \ and some blood miscellany. Seems unlikely to be important in the ed.</li>\n\
      </ul>\n<ul>\n<li>XEffects: So many of these are just one-off emitter effects\
      \ that are used by coded objects like rocket trails and such, but there's at\
      \ least one direct derive from Actor (MeshEffect) that might be important?</li>\n\
      </ul>\n<p>Also, if you just want to work with your own statics or whatever,\
      \ I *Think* you can drop everything but core, engine, fire, editor, unrealed,\
      \ and ipdrv and still load the program.</p>\n<p>On another note, does anyone\
      \ have any idea how CutdownPackages work?</p>\n<h3><span class=\"mw-headline\"\
