      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Game_Ini_File?section=59\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Chip:</b> If it's not already in the works, I think\
      \ an explanation of the many &lt;game&gt;.ini sections and what info they contain/how\
      \ they function would be very helpful, particularly for those new to writing\
      \ their own &lt;mymod&gt;.ini files. Syntax notes would also be useful. Examples\
      \ like that for [Core.System] on the <a href=\"/Legacy:Releasing_A_Mod\" title=\"\
      Legacy:Releasing A Mod\">Releasing a Mod</a> page are very instructive.</p>\n\
      <p><b>HSDanClark:</b> The section headings are going to be different for each\
      \ game (and the content gets changed/updated with each patch), but it would\
      \ be a great idea to post the current-build version of the UT2003.ini with explanations.\
      \ I'll set to work on it tonight if nobody beats me to it.</p>\n<p><b>Tarquin:</b>\
      \ well there are the headings from mine if that's any help. Aren't any headigns\
      \ at all common to all engine versions?</p>\n<p><b>HSDanClark:</b> The major\
      \ ones, like [Core.System] or [Engine.Engine] are common to all versions (as\
      \ far as I know), but others such as [XGame.xBombingRun] or [XGame.DoubleDom]\
      \ are specific to UT2003 or higher.</p>\n<p><b>Chip:</b> I think documentation\
      \ of UT2003.ini should be enough to provide a basis for figuring out many headings/sections\
      \ not explicitly described on this page. The [Package.Class] heading syntax\
      \ is consistent, right? If there's similar consistency in the section entries,\
      \ that'll be a good clue for reading other .ini's.</p>\n<p><b>OlympusMons:</b>\
      \ Maybe this should be the base page for unreal engine game ini's and all other\
      \ game specific ini's can be on there respective pages. I'll see what I can\
      \ do about adding some details and maybe a <a href=\"/Legacy:UT2004.Ini\" title=\"\
      Legacy:UT2004.Ini\">UT2004.ini</a> page.</p>\n<p><b>HanzFreiz:</b> Is there\
      \ a way(function) to write a data in the ini files? Without have to write a\
      \ DLL or create a class like:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code\
      \ mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"\
      > <span class=\"kw1\">class</span> example <span class=\"kw1\">extends</span>\
      \ <span class=\"kw9\">actor</span> \n             <span class=\"kw1\">config</span><span\
      \ class=\"br0\">(</span>MyIniFile<span class=\"br0\">)</span>;\n \n<span class=\"\
      kw1\">var</span> <span class=\"kw1\">config</span> array<span class=\"sy0\"\
      >&lt;</span>String<span class=\"sy0\">&gt;</span> MyData;\n \n<span class=\"\
      kw1\">function</span> <span class=\"kw4\">BeginPlay</span><span class=\"br0\"\
      >(</span><span class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n      \
      \ <span class=\"kw6\">Super</span>.<span class=\"kw4\">BeginPlay</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span>;\n \n       SaveConfigs<span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span>;\n<span class=\"br0\">}</span></pre></div>\n\
      </div>\n<p>I need it to create a savegame system.</p>\n<p><b>00zX:</b><a href=\"\
      /Legacy:DataObject\" title=\"Legacy:DataObject\">DataObject</a> is this what\
      \ you are looking for? or are you wanting something UE3 related? --<a href=\"\
      /User:00zX\" title=\"User:00zX\">00zX</a> 16:48, 11 February 2010 (UTC)</p>\n\
