  title: "Legacy:Game Ini File"
  text:
    text: "<p>The <b>Game Ini File</b> or <b>Game configuration file</b> is an INI\
      \ file with the same name as the executable file of the particular <a href=\"\
      /Legacy:Unreal_Engine\" title=\"Legacy:Unreal Engine\">unreal engine</a> game.\
      \ For instance, UnrealTournament.ini or UT2003.ini.</p>\n<p>This file:</p>\n\
      <ul>\n<li>sets up the paths for the <a href=\"/Legacy:Engine_Directory_Structure\"\
      \ title=\"Legacy:Engine Directory Structure\">Engine Directory Structure</a></li>\n\
      <li>stores configuration set in <a href=\"/Legacy:Class_Syntax\" title=\"Legacy:Class\
      \ Syntax\">Class Syntax</a> (by default; classes can specify another file)</li>\n\
      <li>tells <a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a> which <a href=\"\
      /Legacy:Package\" title=\"Legacy:Package\">packages</a> to compile</li>\n<li>tells\
      \ the game which packages to load</li>\n<li>tells <a href=\"/Legacy:UnrealEd\"\
      \ title=\"Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a> which packages\
      \ to load. It's here that you can add <a href=\"/Legacy:Custom_Brushbuilder\"\
      \ title=\"Legacy:Custom Brushbuilder\">Custom Brushbuilders</a>.</li>\n</ul>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
