  wikitext:
    text: "The '''Game Ini File''' or '''Game configuration file''' is an INI file\
      \ with the same name as the executable file of the particular [[Legacy:Unreal\
      \ Engine|unreal engine]] game. For instance, UnrealTournament.ini or UT2003.ini.\n\
      \nThis file:\n* sets up the paths for the [[Legacy:Engine Directory Structure|Engine\
      \ Directory Structure]]\n* stores configuration set in [[Legacy:Class Syntax|Class\
      \ Syntax]] (by default; classes can specify another file)\n* tells [[Legacy:Ucc|Ucc]]\
      \ which [[Legacy:Package|package]]s to compile\n* tells the game which packages\
      \ to load\n* tells [[Legacy:UnrealEd|UnrealEd]] which packages to load. It's\
      \ here that you can add [[Legacy:Custom Brushbuilder|Custom Brushbuilder]]s.\n\
      \n==Headings ==\n\n===[URL]===\n\n===[FirstRun]===\n\nThe FirstRun entry tells\
      \ you which version of the game you're currently running, in other words, are\
      \ you on the latest patch?\n\n===[Engine.Engine]===\n\n===[Core.System]===\n\
      \n===[Engine.GameEngine]===\n\n===[WinDrv.WindowsClient]===\n\n===[SDLDrv.SDLClient]===\n\
      \n===[Engine.Player]===\n\n===[ALAudio.ALAudioSubsystem]===\n\n===[IpDrv.TcpNetDriver]===\n\
      \n===[IpDrv.HTTPDownload]===\n\n===[Engine.DemoRecDriver]===\n\n===[Engine.GameReplicationInfo]===\n\
      \n===[IpServer.UdpServerQuery]===\n\n===[IpDrv.UdpBeacon]===\n\n===[D3DDrv.D3DRenderDevice]===\n\
      \n===[OpenGLDrv.OpenGLRenderDevice]===\n\n===[Engine.NullRenderDevice]===\n\n\
      ===[Editor.EditorEngine]===\n\n\"EditPackages\" lines list packages to load\
      \ with UnrealEd.\n\n'''Tarquin:''' Are ''all'' of these necessary? When working\
      \ with textures or static meshes, there's an awful lot of guff already loaded\
      \ that detracts from the resources currently in use in your map. Can any be\
      \ removed safely?\n\n'''StarWeaver:''' I'm actually going through and taking\
      \ a look at the contents of the packages in UDE and removing the ones that seem\
      \ likely. As far as I know, all removing a package will do is remove actors\
      \ you might need to place from the actor browser, so you may well be able to\
      \ remove e.g. Onslaught if you don't care about editing ONS all the time. I'm\
      \ not sure what happens to packages that inherit from other packages, but considering\
      \ how textures and everything are loaded i'd GUESS that they're loaded as needed.\n\
      \nThese are the pacakges that seem to be completly irrelavant to work in the\
      \ editor, and I'm going to attempt running without them for a while. &ndash;\
      \ I just tested and seemed to be able to load maps OK with these pacakages removed.\n\
      \n(Unfortunatly this dosn't remove much from the texture browser. I really wish\
      \ there was some kind of list of packages used in the map or something so I\
      \ could e.g. only see texture packages that I loaded manually at least once\
      \ ...)\n\n* GUI2K4\n* UTV2004c\n* UTV2004s\n* UWeb\n* XInterface\n* XAdmin\n\
      * XWebAdmin\n* xVoting\n\nAll that are in these packages are classes that import\
      \ meshes and such, so I'm not sure that they matter in the editor either, but\
      \ I'm leaving them in for now.\n\n* XGame_rc\n* XWeapons_rc\n* XPickups_rc\n\
      * SkaarjPack_rc\n\nHere are the ones i'm not sure about at all:\n\n* StreamlineFX:\
      \ Appears to be first person versions of muzzle flashes and some blood miscellany.\
      \ Seems unlikely to be important in the ed.\n\n* XEffects: So many of these\
      \ are just one-off emitter effects that are used by coded objects like rocket\
      \ trails and such, but there's at least one direct derive from Actor (MeshEffect)\
      \ that might be important?\n\nAlso, if you just want to work with your own statics\
      \ or whatever, I *Think* you can drop everything but core, engine, fire, editor,\
      \ unrealed, and ipdrv and still load the program.\n\nOn another note, does anyone\
      \ have any idea how CutdownPackages work?\n\n===[UWeb.WebServer]===\n\n===[Engine.Console]===\n\
      \n===[Engine.AccessControl]===\n\n===[Engine.GameInfo]===\n\n===[Engine.AmbientSound]===\n\
      \n===[Engine.LevelInfo]===\n\n===[xInterface.Tab_MultiplayerHostMain]===\n\n\
      ===[xInterface.Tab_InstantActionMain]===\n\n===[xInterface.Tab_InstantActionBaseRules]===\n\
      \n===[xInterface.Tab_IADeathMatch]===\n\n===[xInterface.Tab_IATeamDeathMatch]===\n\
      \n===[xInterface.Tab_IACaptureTheFlag]===\n\n===[xInterface.Tab_IABombingRun]===\n\
      \n===[xInterface.Tab_IADoubleDomination]===\n\n===[xInterface.Tab_InstantActionMutators]===\n\
      \n===[xInterface.Tab_MultiplayerHostServerSettings]===\n\n===[xInterface.ExtendedConsole]===\n\
      \n===[XInterface.GUIController]===\n\nEnable Interactive GUI Design Mode here\
      \ (see [[Legacy:GUIController|GUIController]])\n\n===[XGame.xDeathMatch]===\n\
      \n===[XGame.xTeamGame]===\n\n===[XGame.xCTFGame]===\n\n===[XGame.xDoubleDom]===\n\
      \n===[XGame.xBombingRun]===\n\n===[IpDrv.MasterServerLink]===\n\n===[XInterface.MapListDeathMatch]===\n\
      \n===[XInterface.MapListTeamDeathMatch]===\n\n===[XInterface.MapListCaptureTheFlag]===\n\
      \n===[XInterface.MapListDoubleDomination]===\n\n===[XInterface.MapListBombingRun]===\n\
      \n===[xInterface.IRC_System]===\n\n===[xInterface.IRC_Page]===\n\n===[XInterface.ServerBrowser]===\n\
      \n===[Xinterface.Tab_AudioSettings]===\n\n===[BonusPack.xLastManStandingGame]===\n\
