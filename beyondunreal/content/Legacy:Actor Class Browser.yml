  title: "Legacy:Actor Class Browser"
  text:
    text: "<p>The <b>Actor Class Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>The basics of\
      \ working with actors are covered in <a href=\"/Legacy:Actor_Overview\" title=\"\
      Legacy:Actor Overview\">Actor Overview</a>.</p>\n<p>This browser displays a\
      \ <a href=\"/Legacy:Class_Tree\" title=\"Legacy:Class Tree\">class tree</a>\
      \ for the current game: the contents of the list vary among <a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine versions</a> and different\
      \ games. The classes shown initially are those in the <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">packages</a> UnrealEd has loaded on startup (set\
      \ in the <a href=\"/Legacy:Game_Ini_File\" title=\"Legacy:Game Ini File\">Game\
      \ Ini File</a>). Opening a package that contains classes adds them to the tree.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-actorbrowser.png\"\
      \ class=\"image\" title=\"The Actor Classes Browser, with the toolbar button\
      \ highlighted\"><img alt=\"The Actor Classes Browser, with the toolbar button\
      \ highlighted\" src=\"/w/images/Legacy_interface-Ed3-actorbrowser.png\" width=\"\
      289\" height=\"304\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Opening\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Opening</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Uses\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Uses</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"#Browser_Toolbar_Buttons\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Browser Toolbar\
      \ Buttons</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Menu\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Menu</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Comments\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Comments</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Opening\">Opening</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_Class_Browser?section=1\" title=\"Edit section:\
      \ Opening\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Actor Class Browser is accessed either of two ways:</p>\n<ul>\n<li>Do\
      \ <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\"\
      >UnrealEd Main Menu</a> -&gt; View -&gt; Actor Class Browser</li>\n<li>Press\
      \ the Actor Class Browser button in the middle of the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a> at the top of the Editor window. It looks\
      \ like a chess pawn.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Uses\"\
      >Uses</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Class_Browser?section=2\" title=\"Edit\
      \ section: Uses\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Selecting a class to then <a href=\"/Legacy:Add_An_Actor\" title=\"\
      Legacy:Add An Actor\">Add an actor</a> of this class to a map: anything from\
      \ decorations (meshes), spawnpoints, inventory items to special effects and\
      \ so on.</li>\n<li>Setting <a href=\"/Legacy:Default_Properties\" title=\"Legacy:Default\
      \ Properties\">default properties</a> for classes.</li>\n<li>Export actors</li>\n\
      <li>Load up extra packages containing actors.</li>\n</ul>\n<p>Once an Actor\
      \ is selected you can add it to your map by doing <a href=\"/Legacy:Viewport_Context_Menu\"\
      \ title=\"Legacy:Viewport Context Menu\">Viewport Context Menu</a> -&gt; Add\
      \ &lt;class&gt; here on the spot where you want the actor to be placed.</p>\n\
      <p>Note that there is a quick way to make a class current in this browser:</p>\n\
      <ol>\n<li>find an actor on this class in your map</li>\n<li>Do <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; Make Current</li>\n\
      </ol>\n<h2><span class=\"mw-headline\" id=\"Browser_Toolbar_Buttons\">Browser\
      \ Toolbar Buttons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Class_Browser?section=3\" title=\"Edit\
      \ section: Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Static Mesh Browser has the following buttons\
      \ (from left to right) in its toolbar:</p>\n<ul>\n<li>Dock / undock from browser\
      \ window</li>\n<li>Open Package</li>\n<li>Save Selected Packages (Use the browser\
      \ menu View -&gt; Show Packages to show all packages containing classes)</li>\n\
      <li>New Script</li>\n<li>Edit Script</li>\n<li>Edit Default Properties</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Menu\">Menu</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Class_Browser?section=4\"\
      \ title=\"Edit section: Menu\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>See <a href=\"/Legacy:Actor_Classes_Browser_Menu\"\
      \ title=\"Legacy:Actor Classes Browser Menu\">Actor Classes Browser Menu</a>.</p>\n\
      <p>File -&gt; Export changed scripts – does this actually work????</p>\n<p><b>Wormbo:</b>\
      \ I think it exports scripts that have not yet been compiled. Or it exports\
      \ scripts in packages that have not yet been saved.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Class_Browser?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Working with actors in general: <a href=\"\
      /Legacy:Actor_Overview\" title=\"Legacy:Actor Overview\">Actor Overview</a></li>\n\
      <li>Step by step tutorial: how to <a href=\"/Legacy:Add_An_Actor\" title=\"\
      Legacy:Add An Actor\">Add an Actor</a></li>\n<li>Other parts of the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>:\n<ul>\n<li>The UnrealEd <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">Toolbar</a></li>\n<li>Next resource browser: <a href=\"\
      /Legacy:Group_Browser\" title=\"Legacy:Group Browser\">Group Browser</a></li>\n\
      </ul>\n</li>\n<li>Classes:\n<ul>\n<li><a href=\"/Legacy:Actor_Class_Hierarchy\"\
      \ title=\"Legacy:Actor Class Hierarchy\">Actor Class Hierarchy</a> (all on one\
      \ page)</li>\n<li><a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a>\
      \ class (browse the tree page by page)</li>\n</ul>\n</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Class_Browser?section=6\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> \"Export Changes Scripts\" – which\
      \ ones does that mean? A script changed &amp; recompiled wasn't saved, but one\
      \ where I'd changed defaults was.</p>\n\n<!-- \nNewPP limit report\nCPU time\
      \ usage: 0.078 seconds\nReal time usage: 0.161 seconds\nPreprocessor visited\
