  wikitext:
    text: "The '''Actor Class Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nThe basics\
      \ of working with actors are covered in [[Legacy:Actor Overview|Actor Overview]].\n\
      \nThis browser displays a [[Legacy:Class Tree|class tree]] for the current game:\
      \ the contents of the list vary among [[Legacy:Unreal Engine Versions|Unreal\
      \ Engine versions]] and different games. The classes shown  initially are those\
      \ in the [[Legacy:Package|package]]s UnrealEd has loaded on startup (set in\
      \ the [[Legacy:Game Ini File|Game Ini File]]). Opening a package that contains\
      \ classes adds them to the tree.\n\n[[Image:Legacy_interface-Ed3-actorbrowser.png|center|The\
      \ Actor Classes Browser, with the toolbar button highlighted]]\n\n==Opening\
      \ ==\n\nThe Actor Class Browser is accessed either of two ways: \n* Do [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> Actor Class Browser\n* Press the\
      \ Actor Class Browser button in the middle of the [[Legacy:Toolbar|toolbar]]\
      \ at the top of the Editor window. It looks like a chess pawn.\n\n==Uses==\n\
      * Selecting a class to then [[Legacy:Add An Actor|Add an actor]] of this class\
      \ to a map: anything from decorations (meshes), spawnpoints, inventory items\
      \ to special effects and so on.\n* Setting [[Legacy:Default Properties|default\
      \ properties]] for classes.\n* Export actors \n* Load up extra packages containing\
      \ actors.\n\nOnce an Actor is selected you can add it to your map by doing [[Legacy:Viewport\
      \ Context Menu|Viewport Context Menu]] -> Add <class> here on the spot where\
      \ you want the actor to be placed.\n\nNote that there is a quick way to make\
      \ a class current in this browser:\n# find an actor on this class in your map\n\
      # Do [[Legacy:Actor Context Menu|Actor Context Menu]] -> Make Current\n\n==Browser\
      \ Toolbar Buttons ==\n\nThe Static Mesh Browser has the following buttons (from\
      \ left to right) in its toolbar:\n* Dock / undock from browser window\n* Open\
      \ Package\n* Save Selected Packages (Use the browser menu View -> Show Packages\
      \ to show all packages containing classes)\n* New Script\n* Edit Script\n* Edit\
      \ Default Properties\n\n==Menu==\n\nSee [[Legacy:Actor Classes Browser Menu|Actor\
      \ Classes Browser Menu]].\n\nFile -> Export changed scripts &ndash; does this\
      \ actually work????\n\n'''Wormbo:''' I think it exports scripts that have not\
      \ yet been compiled. Or it exports scripts in packages that have not yet been\
      \ saved.\n\n==Related Topics ==\n* Working with actors in general: [[Legacy:Actor\
      \ Overview|Actor Overview]]\n* Step by step tutorial: how to [[Legacy:Add An\
      \ Actor|Add an Actor]]\n* Other parts of the [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]]:\n** The UnrealEd [[Legacy:Toolbar|Toolbar]]\n** Next resource\
      \ browser: [[Legacy:Group Browser|Group Browser]] \n* Classes:\n** [[Legacy:Actor\
      \ Class Hierarchy|Actor Class Hierarchy]] (all on one page)\n** [[Legacy:Actor|Actor]]\
      \ class (browse the tree page by page)\n\n==Comments==\n\n'''Tarquin:''' \"\
      Export Changes Scripts\" &ndash; which ones does that mean? A script changed\
      \ & recompiled wasn't saved, but one where I'd changed defaults was.\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
