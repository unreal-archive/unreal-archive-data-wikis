parse:
  title: "Legacy:Using The Wiki"
  text:
    text: "<p>Welcome to the Unreal Wiki. This page explains how to get the most out\
      \ of the site.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
      >\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a\
      \ href=\"#The_Wiki_Concept\"><span class=\"tocnumber\">1</span> <span class=\"\
      toctext\">The Wiki Concept</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Wiki_Etiquette\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Wiki Etiquette</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Finding_Things\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Finding Things</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Topic_Pages\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Topic Pages</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Search_Engine\"><span class=\"tocnumber\">3.2</span> <span class=\"\
      toctext\">Search Engine</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Browser_Tabs\"><span class=\"tocnumber\">3.3</span> <span class=\"\
      toctext\">Browser Tabs</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Backlinks\"><span class=\"tocnumber\">3.4</span> <span class=\"\
      toctext\">Backlinks</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a\
      \ href=\"#Related_Topics\"><span class=\"tocnumber\">3.5</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#Categories\"><span class=\"tocnumber\">3.6</span> <span class=\"\
      toctext\">Categories</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Helping_out\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Helping out</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"\
      ><a href=\"#What_Next.3F\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">What Next?</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"The_Wiki_Concept\">The Wiki Concept</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=1\"\
      \ title=\"Edit section: The Wiki Concept\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<blockquote class=\"legacyquote\">\n<p>The Wiki is a\
      \ real-life \"Hitchhiker's Guide to the Galaxy\", the black thing with \"Don't\
      \ Panic!\" written (in big friendly letters) on its cover, only that anybody\
      \ can edit it. It occasionally also represents the chaos of all the discussions\
      \ in the Wiki, resembling the random recipes to the <i>Pan Galactic Gargle Blaster</i>\
      \ and similar things.</p>\n</blockquote>\n<p>In other words: If you can't find\
      \ it, ask somebody to add it. If nobody can help, find out and add it. Let the\
      \ discussions go chaotic, but clean it up later.</p>\n<p>A <b>Wiki</b> is a\
      \ kind of website where anyone can edit pages. At the foot of every page you'll\
      \ find a link \"Edit text of this page.\" Clicking this will load a new page\
      \ with a form containing the page text.</p>\n<p>The idea is that everyone can\
      \ easily and quickly contribute information and ideas (and stuff). You may add\
      \ to or reorganize any page, except some where the original author has requested\
      \ otherwise (such as personal contributor pages).</p>\n<ul>\n<li><b>Everybody\
      \ can edit. That's a feature, not a security hole.</b> So, yes, with very few\
      \ exceptions you can just go ahead and overwrite a page full of content with\
      \ some random garbage (and in fact that happens every once in a while). But\
      \ all changes are logged, old revisions of a page are kept by the system and\
      \ can be restored by anyone with only a few clicks. If you want to know more\
      \ about how and why this site works, see the <a href=\"/Legacy:Wiki_FAQ\" title=\"\
      Legacy:Wiki FAQ\">Wiki FAQ</a>.</li>\n</ul>\n<ul>\n<li>The raw text you edit\
      \ is not HTML, but <b>plain text with simple markup</b> to produce features\
      \ such as headers and lists. See <a href=\"/Legacy:Wiki_Markup\" title=\"Legacy:Wiki\
      \ Markup\">Wiki Markup</a> for more.</li>\n</ul>\n<ul>\n<li>The <a href=\"/Legacy:Sandbox\"\
      \ title=\"Legacy:Sandbox\" class=\"mw-redirect\">Sandbox</a> has been established\
      \ for <b>practising Wiki markup editing.</b> If you want to get a feel for how\
      \ the Wiki system works, go there and try it out. Please don't make practice\
      \ edits on other pages.</li>\n</ul>\n<p>For more about contributing to the Unreal\
      \ Wiki see <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New\
      \ Contributors Quick Start\">New Contributors Quick Start</a>. The rest of this\
      \ page is about using the site to find information.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Wiki_Etiquette\">Wiki Etiquette</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=2\"\
      \ title=\"Edit section: Wiki Etiquette\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Contributing etiquette aside, there are a few points\
      \ we'd like visitors to consider:</p>\n<ul>\n<li>Please don't use \"harvester\"\
      \ or \"offline reader\" downloading programs to grab the entire contents of\
      \ the Unreal Wiki. <a href=\"/Legacy:Offline_Wiki\" title=\"Legacy:Offline Wiki\"\
      >Offline Wiki</a> explains why and suggests alternatives.</li>\n<li>Please don't\
      \ send emails with general mapping and coding questions to site contributors\
      \ (such as tarquin or Mychaeel). What we know we tend to write here. What we\
      \ don't know, we don't know. We recommend BeyondUnreal's <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=13\"\
      >Unreal Development</a> forums: posting here means that more people see your\
      \ question, and the answers you get are also available for other people to read\
      \ (if you add what you learn to the Wiki, even better).</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Finding_Things\">Finding Things</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=3\"\
      \ title=\"Edit section: Finding Things\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Unreal Wiki has over 2,000 pages. That's a lot\
      \ of stuff. This site is a <i>WikiWikiWeb</i>, and thus it's a <i>web</i> of\
      \ pages rather than a hierarchy. Like other wikis, don't expect to take it all\
      \ in at one sitting. Take some time to wander round.</p>\n<p>There are various\
      \ \"ways in\" to the Wiki:</p>\n<h3><span class=\"mw-headline\" id=\"Topic_Pages\"\
      >Topic Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=4\" title=\"Edit section:\
      \ Topic Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The <a href=\"/Legacy:Home_Page\" title=\"Legacy:Home Page\">Home Page</a>\
      \ is the starting point for the site. Rather than list hundreds of links there,\
      \ we've organized articles into <b>topic pages</b>, such as <a href=\"/Legacy:Architecture\"\
      \ title=\"Legacy:Architecture\">Architecture</a>, <a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">Lighting</a> and <a href=\"/Legacy:Texture_Topics\"\
      \ title=\"Legacy:Texture Topics\">Texture Topics</a>. Topic pages give an overview\
      \ of a subject, and links to both tutorials and reference articles.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Search_Engine\">Search Engine</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=5\"\
      \ title=\"Edit section: Search Engine\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can easily perform a full-text search of the Unreal\
      \ Wiki. Just enter some terms (separated by spaces) and hit <code>Enter</code>.\
      \ The Wiki will show you the pages that match your query best. (Enclose terms\
      \ that contain blanks of their own in double quotes.)</p>\n<p>@search@ <b>Search\
      \ the Unreal Wiki:</b><br />\n@input@ @submit@</p>\n<p>There is a search field\
      \ at the bottom of every page on the site. You'll find further tips on searching\
      \ on the dedicated <a href=\"/Legacy:Search\" title=\"Legacy:Search\">Search</a>\
      \ page.</p>\n<h3><span class=\"mw-headline\" id=\"Browser_Tabs\">Browser Tabs</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Using_The_Wiki?section=6\" title=\"Edit section: Browser\
      \ Tabs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The <a href=\"/Legacy:Wiki_Integration\" title=\"Legacy:Wiki Integration\"\
      >Wiki Integration</a> page has tabs that plug in to most browsers. These allow\
      \ you to create your own personal sidebar of frequently visited pages on the\
      \ site. There are mIRC scripts too.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Backlinks\">Backlinks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=7\" title=\"Edit section:\
      \ Backlinks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You can backtrack with your browser's <i>back</i> button like with any other\
      \ site. But you can also get a list of all the pages that link to the page you're\
      \ reading. To do this, simply click the page's title text (the big bold heading\
      \ right at the top).</p>\n<h3><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=8\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Most pages should give a list of \"related topics\" at the foot. If you think\
      \ we've missed some, please add them!</p>\n<h3><span class=\"mw-headline\" id=\"\
      Categories\">Categories</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=9\"\
      \ title=\"Edit section: Categories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Some pages are grouped in <b>Categories</b>. This\
      \ is a sort of tagging system, where the \"tag\" is just a link at the foot\
      \ of the page of the form \"Category {<i>topic</i>}\".</p>\n<p>This is actually\
      \ just an application of the backlink feature: we create a page called \"Category\
      \ Bob\", and put a link to it on articles we want to be in that category. On\
      \ the \"Category Bob\" page, clicking the title produces a list of all the pages\
      \ that link there – which is those pages we chose to put into the category.</p>\n\
      <p>Any Category page it itself a member of the <a href=\"/Category:Legacy_Category\"\
      \ title=\"Category:Legacy Category\">Category:Legacy Category</a>. So go there\
      \ to get a list of all categories.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Helping_out\">Helping out</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=10\"\
      \ title=\"Edit section: Helping out\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>So you've found more Unreal Engine info that you can\
      \ shake a stick at. Want to help us get even better?</p>\n<ul>\n<li><a href=\"\
      /Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New Contributors Quick\
      \ Start\">New Contributors Quick Start</a></li>\n</ul>\n<p>If you've got a minute\
      \ to spare, take a look at <a href=\"/Legacy:UnrealWiki_To_Do\" title=\"Legacy:UnrealWiki\
      \ To Do\">UnrealWiki To Do</a>&#160;:)</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"What_Next.3F\">What Next?</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_The_Wiki?section=11\"\
      \ title=\"Edit section: What Next?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>More on the site at <a href=\"/Legacy:Project_FAQ\"\
      \ title=\"Legacy:Project FAQ\">Project FAQ</a> and <a href=\"/Legacy:Project_Aims\"\
      \ title=\"Legacy:Project Aims\">Project Aims</a>.</p>\n<p>You can ask about\
      \ the site at:</p>\n<ul>\n<li><a href=\"/Legacy:Project_Discussion\" title=\"\
      Legacy:Project Discussion\">Project Discussion</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://forums.beyondunreal.com/forumdisplay.php?forumid=249\"\
      >Project forum</a></li>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"\
      irc://irc.enterthegame.com/unrealwiki\">irc://irc.enterthegame.com/unrealwiki</a></li>\n\
      </ul>\n<p>The <a href=\"/Legacy:MetaTopics\" title=\"Legacy:MetaTopics\">MetaTopics</a>\
      \ page has links to all the pages about the site.</p>\n\n<!-- \nNewPP limit\
