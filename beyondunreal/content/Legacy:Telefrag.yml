  title: "Legacy:Telefrag"
  text:
    text: "<p><b>Telefrag</b> is when one player/bot standing on a <a href=\"/Legacy:PlayerStart\"\
      \ title=\"Legacy:PlayerStart\">PlayerStart</a> and a bot/player is spawned at\
      \ that PlayerStart.</p>\n<p>Note that this can only happen when multiple players\
      \ are being spawned at once. In-game the engine takes extreme care to make sure\
      \ a player/bot will never spawn on a PlayerStart that has another player/bot\
      \ on it unless there are no unoccupied PlayerStarts in the map.</p>\n<p>The\
      \ word \"Telefrag\" is also used to refer to shooting the Translocator puck\
      \ at someone and transporting in when it is right on top of the other player,\
      \ killing them.</p>\n<p>The engine calls this \"encroachment\":</p>\n<p>From\
      \ Actor.uc:</p>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw1\">event</span> <span class=\"kw5\">bool</span> <span class=\"kw4\">EncroachingOn</span><span\
      \ class=\"br0\">(</span> <span class=\"kw9\">actor</span> Other <span class=\"\
      br0\">)</span>;\n<span class=\"kw1\">event</span> <span class=\"kw4\">EncroachedBy</span><span\
      \ class=\"br0\">(</span> <span class=\"kw9\">actor</span> Other <span class=\"\
      br0\">)</span>;</pre></div>\n</div>\n<p>Default behavior for Pawn's EncroachedBy\
      \ function is to be \"gibbed\" by the other Actor.</p>\n<hr />\n<p>See <a href=\"\
      /Legacy:PlayerStart\" title=\"Legacy:PlayerStart\">PlayerStart</a> for information\
      \ on how to design maps which do not have this problem.</p>\n\n<!-- \nNewPP\
