  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Definition\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Definition</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#A_Note_About_UnrealEngine_Versions\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">A Note About UnrealEngine\
      \ Versions</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Setting_Keyframes\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Setting Keyframes</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#The_First_8_Keyframes\"><span class=\"tocnumber\">3.1</span> <span\
      \ class=\"toctext\">The First 8 Keyframes</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Beyond_8_Keyframes\"><span class=\"tocnumber\">3.2</span>\
      \ <span class=\"toctext\">Beyond 8 Keyframes</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#General_Things_to_Keep_in_Mind\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">General Things to\
      \ Keep in Mind</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"\
      #Examples\"><span class=\"tocnumber\">5</span> <span class=\"toctext\">Examples</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Next_Step\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Next Step</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-9\"><a href=\"#Questions_and_Problems\"><span\
      \ class=\"tocnumber\">6.1</span> <span class=\"toctext\">Questions and Problems</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-10\"><a href=\"#2-4_Keyframe_Movers\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">2-4 Keyframe Movers</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-11\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Definition\">Definition</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Keyframe?section=1\" title=\"Edit section: Definition\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>A <b>keyframe</b>\
      \ is a stored position and orientation for a <a href=\"/Legacy:Mover\" title=\"\
      Legacy:Mover\">mover</a>. When a mover moves, it travels between keyframes.\
      \ These are set in UnrealEd.</p>\n<h2><span class=\"mw-headline\" id=\"A_Note_About_UnrealEngine_Versions\"\
      >A Note About UnrealEngine Versions</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Keyframe?section=2\"\
      \ title=\"Edit section: A Note About UnrealEngine Versions\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The UnrealEngine, and therefore\
      \ <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a> functionality,\
      \ has changed over the years. To determine which generation of the UnrealEngine\
      \ you should be concerned with, here is a brief listing of UnrealEngines and\
      \ their respective games:</p>\n<ul>\n<li><b>UnrealEngine1</b>\n<ul>\n<li><a\
      \ href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal 1\" class=\"mw-redirect\"\
      >Unreal 1</a></li>\n<li><a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal\
      \ Tournament\">Unreal Tournament</a></li>\n<li><a href=\"/Legacy:Deus_Ex\" title=\"\
      Legacy:Deus Ex\">Deus Ex</a></li>\n</ul>\n</li>\n<li><b>UnrealEngine2</b>\n\
      <ul>\n<li><a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a></li>\n<li><a href=\"/Legacy:Unreal_2\" title=\"Legacy:Unreal 2\"\
      >Unreal 2</a></li>\n<li><a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"\
      mw-redirect\">UT2004</a></li>\n</ul>\n</li>\n</ul>\n<p>See <a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine Versions</a> for a more\
      \ detailed list.</p>\n<h2><span class=\"mw-headline\" id=\"Setting_Keyframes\"\
      >Setting Keyframes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Keyframe?section=3\" title=\"Edit section: Setting\
      \ Keyframes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Before you get to this point you should already have a <a href=\"/Legacy:Mover\"\
      \ title=\"Legacy:Mover\">mover</a> created. If you have no idea how to do that\
      \ than head on over to the <a href=\"/Legacy:Create_A_Mover\" title=\"Legacy:Create\
      \ A Mover\">Create A Mover</a> page and read over that section first.</p>\n\
      <p>First generation <a href=\"/Legacy:Unreal_Engine_Versions\" title=\"Legacy:Unreal\
      \ Engine Versions\">Unreal Engine Versions</a> allow you to have up to 8 Keyframes,\
      \ or 8 different positions for your <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\"\
      >mover</a> to be in.</p>\n<h3><span class=\"mw-headline\" id=\"The_First_8_Keyframes\"\
      >The First 8 Keyframes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Keyframe?section=4\" title=\"Edit section: The\
      \ First 8 Keyframes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The first 8 keyframes can be conveniently set via the <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a>.</p>\n<ul>\n<li>First\
      \ make sure you mover is in initial position you'd like it to start at.</li>\n\
      </ul>\n<ul>\n<li>Now right-click on the mover and in the context menu do: Movers\
      \ -&gt; Key 1</li>\n</ul>\n<p>(this is the <a href=\"/Legacy:Brush_Context_Menu\"\
      \ title=\"Legacy:Brush Context Menu\">Brush Context Menu</a> in first-generation,\
      \ since the mover is a brush, and the <a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> in later generations\
      \ since the mover is a <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">static mesh</a>, but it really makes no difference here.)</p>\n<ul>\n\
      <li>The mover is now in its <i>key 1</i> (which is actually the second keyframe–\
      a bit confusing, I know–since we start on <i>key 0</i>) position. At the moment\
      \ this position is, by default, identical to <i>key 0</i>. Move the mover to\
      \ its intended second position. See below for some examples of what position\
      \ to give the mover for <i>key 1</i>.</li>\n</ul>\n<ul>\n<li>Now do a test.\
      \ Right click and go back to <i>key 0</i> (<a href=\"/Legacy:Actor_Context_Menu\"\
      \ title=\"Legacy:Actor Context Menu\">Actor Context Menu</a> -&gt; <i>Movers</i>\
      \ -&gt; <i>Key 0</i>). It should move back to its original position. Right click\
      \ and go to <i>key 1</i> and it should move back into position you set for it.\
      \ You have a working mover!</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Beyond_8_Keyframes\">Beyond 8 Keyframes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Keyframe?section=5\"\
      \ title=\"Edit section: Beyond 8 Keyframes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Second generation <a href=\"/Legacy:Unreal_Engine_Versions\"\
      \ title=\"Legacy:Unreal Engine Versions\">Unreal Engine Versions</a> allow you\
      \ to have up to 24 Keyframes, or 24 different positions for your <a href=\"\
      /Legacy:Mover\" title=\"Legacy:Mover\">mover</a> to be in.</p>\n<p>Beyond 8\
      \ keyframes, the <a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor\
      \ Context Menu\">Actor Context Menu</a> can no longer be used. Instead, select\
      \ the desired Keyframe via the <i>KeyNum</i> property in the Mover's <a href=\"\
      /Legacy:Actor_Properties_Window\" title=\"Legacy:Actor Properties Window\">Actor\
      \ Properties Window</a>. This technique will work with keyframes 0 through 8\
      \ also, but the <a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor\
      \ Context Menu\">Actor Context Menu</a> is generally deemed to be more efficient.</p>\n\
      <h2><span class=\"mw-headline\" id=\"General_Things_to_Keep_in_Mind\">General\
      \ Things to Keep in Mind</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Keyframe?section=6\"\
      \ title=\"Edit section: General Things to Keep in Mind\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The <i>Mover</i> -&gt; <i>NumKeys</i>\
      \ property must be set to the number of keys the mover will use; the default\
      \ value is 2.</p>\n<p>Moving or rotating keyframe 0 affects all the keyframes\
      \ in the same way. For example, if you make your lift mover go up 256 units\
      \ for keyframe 1, and then decide to move it to another spot in your map, put\
      \ it back into keyframe 0 and move it. Keyframe 1 will still be directly above\
      \ keyframe 0.</p>\n<h2><span class=\"mw-headline\" id=\"Examples\">Examples</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Keyframe?section=7\" title=\"Edit section: Examples\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n\
      <dt>Simple swinging door&#160;</dt>\n<dd>Say we're doing a simple swinging door.\
      \ So you add the door as a mover in its closed position. At this point it is\
      \ already set to keyframe 0. Now right-click and set it to keyframe 1. Then\
      \ rotate the mover in its open position.</dd>\n<dt>Simple sliding door&#160;</dt>\n\
      <dd>See <a href=\"/Legacy:Making_Doors\" title=\"Legacy:Making Doors\">Making\
      \ Doors</a>.</dd>\n<dt>Rotating and swinging doors&#160;</dt>\n<dd>This tutorial\
      \ will show you how to make <a href=\"/Legacy:Rotating_And_Swinging_Doors\"\
      \ title=\"Legacy:Rotating And Swinging Doors\">Rotating and Swinging Doors</a>\
      \ as I know how to make them.</dd>\n<dt>Constantly revolving movers&#160;</dt>\n\
      <dd><i>Not sure how easy this is to do with keyframes, but i found that it was\
      \ fairly easy to just lock the revolving part to a second mover which does the\
      \ 'moving' - see <a href=\"/Legacy:Compound_Movers\" title=\"Legacy:Compound\
      \ Movers\">Compound Movers</a></i></dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Next_Step\">Next Step</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Keyframe?section=8\"\
      \ title=\"Edit section: Next Step\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You've told your mover <i>how</i> it should move,\
      \ now you need to tell it <i>when</i> it should move. Move on to part 3: <a\
      \ href=\"/Legacy:Activating_A_Mover\" title=\"Legacy:Activating A Mover\">Activating\
      \ a mover</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Questions_and_Problems\"\
      >Questions and Problems</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Keyframe?section=9\"\
      \ title=\"Edit section: Questions and Problems\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"2-4_Keyframe_Movers\"\
      >2-4 Keyframe Movers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Keyframe?section=10\" title=\"Edit section:\
      \ 2-4 Keyframe Movers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>(Please explain how to create a mover with 3 or 4 keyframes, after the 2nd\
      \ it is hard to know what to do to get another frame, thats what's bugging me\
      \ now, and prolly others aswell. Right now i can only make simple 2 keyframe\
      \ movers, if i click frame 2 after frame 1 it moves to frame 0 and it stops\
      \ recording frames. I've tried everything, and asked many....)</p>\n<p>you need\
      \ to make sure you have set <i>Mover</i>-&gt;<i>numKeys</i> to the number of\
      \ frames you want to have. As long as <i>numKeys</i> is equal to or greater\
      \ than 'Keynum', then there should be no trouble creating new keyframes.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Keyframe?section=11\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Mover</a> – Full list of\
      \ what all the mover properties mean</li>\n<li><a href=\"/Legacy:Create_A_Mover\"\
      \ title=\"Legacy:Create A Mover\">Create A Mover</a> – Covers steps prior to\
      \ this tutorial</li>\n<li><a href=\"/Legacy:Making_Lifts\" title=\"Legacy:Making\
      \ Lifts\">Making Lifts</a> – Covers elements common to lifts, including mover\
      \ \"states\"</li>\n<li><a href=\"/Legacy:Mover_Topics\" title=\"Legacy:Mover\
      \ Topics\">Mover Topics</a> – Lists all articles on movers.</li>\n</ul>\n\n\
