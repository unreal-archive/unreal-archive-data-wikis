  wikitext:
    text: "==Definition==\n\nA '''keyframe''' is a stored position and orientation\
      \ for a [[Legacy:Mover|mover]]. When  a mover moves, it travels between keyframes.\
      \ These are set in UnrealEd.\n\n==A Note About UnrealEngine Versions==\n\nThe\
      \ UnrealEngine, and therefore [[Legacy:Mover|Mover]] functionality, has changed\
      \ over the years.  To determine which generation of the UnrealEngine you should\
      \ be concerned with, here is a brief listing of UnrealEngines and their respective\
      \ games:\n\n* '''UnrealEngine1'''\n** [[Legacy:Unreal 1|Unreal 1]]\n** [[Legacy:Unreal\
      \ Tournament|Unreal Tournament]]\n** [[Legacy:Deus Ex|Deus Ex]]\n* '''UnrealEngine2'''\n\
      ** [[Legacy:UT2003|UT2003]]\n** [[Legacy:Unreal 2|Unreal 2]]\n** [[Legacy:UT2004|UT2004]]\n\
      \nSee [[Legacy:Unreal Engine Versions|Unreal Engine Versions]] for a more detailed\
      \ list.\n\n==Setting Keyframes==\n\nBefore you get to this point you should\
      \ already have a [[Legacy:Mover|mover]] created.  If you have no idea how to\
      \ do that than head on over to the [[Legacy:Create A Mover|Create A Mover]]\
      \ page and read over that section first.\n\nFirst generation [[Legacy:Unreal\
      \ Engine Versions|Unreal Engine Versions]] allow you to have up to 8 Keyframes,\
      \ or 8 different positions for your [[Legacy:Mover|mover]] to be in. \n\n===The\
      \ First 8 Keyframes===\n\nThe first 8 keyframes can be conveniently set via\
      \ the [[Legacy:Actor Context Menu|Actor Context Menu]].\n\n* First make sure\
      \ you mover is in initial position you'd like it to start at.  \n\n* Now right-click\
      \ on the mover and in the context menu do: Movers -> Key 1 \n\n(this is the\
      \ [[Legacy:Brush Context Menu|Brush Context Menu]] in first-generation, since\
      \ the mover is a brush, and the [[Legacy:Actor Context Menu|Actor Context Menu]]\
      \ in later generations since the mover is a [[Legacy:Static Mesh|static mesh]],\
      \ but it really makes no difference here.)\n\n* The mover is now in its ''key\
      \ 1'' (which is actually the second keyframe&ndash;a bit confusing, I know&ndash;since\
      \ we start on ''key 0'') position. At the moment this position is, by default,\
      \ identical to ''key 0''.  Move the mover to its intended second position. \
      \ See below for some examples of what position to give the mover for ''key 1''.\n\
      \n* Now do a test. Right click and go back to ''key 0'' ([[Legacy:Actor Context\
      \ Menu|Actor Context Menu]] -> ''Movers'' -> ''Key 0'').  It should move back\
      \ to its original position.  Right click and go to ''key 1'' and it should move\
      \ back into position you set for it.  You have a working mover!\n\n===Beyond\
      \ 8 Keyframes===\n\nSecond generation [[Legacy:Unreal Engine Versions|Unreal\
      \ Engine Versions]] allow you to have up to 24 Keyframes, or 24 different positions\
      \ for your [[Legacy:Mover|mover]] to be in.  \n\nBeyond 8 keyframes, the [[Legacy:Actor\
      \ Context Menu|Actor Context Menu]] can no longer be used.  Instead, select\
      \ the desired Keyframe via the ''KeyNum'' property in the Mover's [[Legacy:Actor\
      \ Properties Window|Actor Properties Window]].  This technique will work with\
      \ keyframes 0 through 8 also, but the [[Legacy:Actor Context Menu|Actor Context\
      \ Menu]] is generally deemed to be more efficient.\n\n==General Things to Keep\
      \ in Mind==\n\nThe ''Mover'' -> ''NumKeys'' property must be set to the number\
      \ of keys the mover will use; the default value is 2.\n\nMoving or rotating\
      \ keyframe 0 affects all the keyframes in the same way. For example, if you\
      \ make your lift mover go up 256 units for keyframe 1, and then decide to move\
      \ it to another spot in your map, put it back into keyframe 0 and move it. Keyframe\
      \ 1 will still be directly above keyframe 0.\n\n==Examples ==\n\n; Simple swinging\
      \ door : Say we're doing a simple swinging door.  So you add the door as a mover\
      \ in its closed position.  At this point it is already set to keyframe 0.  Now\
      \ right-click and set it to keyframe 1.  Then rotate the mover in its open position.\n\
      ; Simple sliding door : See [[Legacy:Making Doors|Making Doors]].\n; Rotating\
      \ and swinging doors : This tutorial will show you how to make [[Legacy:Rotating\
      \ And Swinging Doors|Rotating and Swinging Doors]] as I know how to make them.\n\
      ; Constantly revolving movers : ''Not sure how easy this is to do with keyframes,\
      \ but i found that it was fairly easy to just lock the revolving part to a second\
      \ mover which does the 'moving' - see [[Legacy:Compound Movers|Compound Movers]]\n\
      \n==Next Step ==\n\nYou've told your mover ''how'' it should move, now you need\
      \ to tell it ''when'' it should move. Move on to part 3: [[Legacy:Activating\
      \ A Mover|Activating a mover]].\n\n===Questions and Problems===\n\n==2-4 Keyframe\
      \ Movers==\n\n(Please explain how to create a mover with 3 or 4 keyframes, after\
      \ the 2nd it is hard to know what to do to get another frame, thats what's bugging\
