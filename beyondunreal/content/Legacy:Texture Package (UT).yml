  wikitext:
    text: "This is a list of all the texture packages on the original [[Legacy:Unreal\
      \ Tournament|Unreal Tournament]], version 400. '''Note:''' [[Legacy:Do Not Alter\
      \ Default Packages|Do Not Alter Default Packages]].\n\n{| class=\"wikitable\"\
      \n\n|-\n| style=\"text-align: center\" |'''Texture Pack'''\n| style=\"text-align:\
      \ center\" |'''Theme and type (ex. gothic, water surfaces)'''\n| style=\"text-align:\
      \ center\" |'''Uses'''\n| style=\"text-align: center\" |'''Dominant Hue''' \n\
      |-\n|AlfaFX\n|Lightning, energy barriers(fire textures)\n|\n|green, blue, purple\n\
      |-\n|Ancient\n|Ancient, temples (duh)\n|temples\n|\n|-\n|ArenaTex\n|arena in\
      \ UT's opening scene\n|arenas\n|green \n|-\n|Belt_fx\n|Invisibility, Damage\
      \ Amp, and Shield Belt effects\n|\n|\n|-\n|BluffFX\n|Lightning ball\n|\n|Blue\n\
      |-\n|BossSkins\n|the skin of Xan (not a good wall texture ;))\n|skins\n|green\
      \ \n|-\n|castle1\n|Arch in brick, skyline\n|\n|tan\n|-\n|ChizraEFX\n|Water,\
      \ blue flame, blood\n|\n|\n|-\n|city\n|UT opening scene city\n|Urban maps, coronas\n\
      |\n|-\n|commandoskins\n|more skins\n|\n|\n|-\n|Coret_FX\n|glass and trim from\
      \ CTF-Coret\n|Glass, trim similar to Coret's\n|gray, red, blue \n|-\n|Creative\n\
      |backwards Creative Logo\n|Billboards\n|White, dark cyan, orange\n|-\n|credits\n\
      | colspan=\"3\" |Never use textures from this package in your map, unless you\
      \ are sure it will never be used in multiplayer games. Unfortunately the version\
      \ shipped with the dedicated server has a different GUID which causes a \"Version\
      \ mismatch\" error. \n|-\n|Crypt\n|Crypt stuff\n|chains\n|\n|-\n|Crypt2\n|Crypt\
      \ stuff (again)\n|tombs\n|Brown\n|-\n|Crypt_FX\n|Crypt stuff (for lights)\n\
      |lights, walls for tombs\n|\n|-\n|CTF\n|Red and Blue team logos on various surfaces\n\
      |CTF levels\n|\n|-\n|DacomaFem\n|Skins for female commando body\n|\n|\n|-\n\
      |DacomaSkins\n|Skins for male commando body\n|\n|\n|-\n|DDayFX\n|Smoke, Skyline,\
      \ boxes\n|Levels with D-day theme\n|dark blue\n|-\n|DecayedS\n|Walls, floors,\
      \ computer displays, Laser grids, etc\n|\n|\n|-\n|Detail\n| colspan=\"2\" |detail\
      \ textures for other textures (e.g. metal, wood, stone, etc.), not really suited\
      \ as wall textures. Can be used as modulated overlays, see [[Legacy:Texture\
      \ Effects|Texture Effects]]\n|only grayscale \n|-\n|DMeffects\n|Manhole cover\
      \ underwater\n|\n|\n|-\n|Egypt\n|Good egyptian textures\n|egyptian textures\n\
      |\n|-\n|EgyptPan\n|Egyptian skyboxes\n|skyboxs\n|blue \n|-\n|eol\n|Great Marble\
      \ Textures\n|\n|\n|-\n|Faces\n|Various faces\n|chat display\n|\n|-\n|FCommandoSkins\n\
      |Skins for Female Commando body\n|\n|\n|-\n|Female1Skins\n|Skins for Unreal\
      \ 1 female1 model\n|\n|\n|-\n|Female2Skins\n|Skins for Unreal 1 female2 model\n\
      |\n|\n|-\n|FireEng\n|some good fire textures\n|fire\n|red \n|-\n|FlareFX\n|good\
      \ lense flares\n|coronas\n|\n|-\n|FractalFX\n|lights, concrete, trap door, computer\
      \ panels\n|\n|\n|-\n|GenEarth\n|rock, ice, and grass textures\n|outdoors/caves\
      \ maps\n|\n|-\n|GenFluid\n|some good motionless water and starry night textures\n\
      |water/slime/lava/skybox background\n|\n|-\n|GenFX\n|wonderful coronas and good\
      \ \"texturepan\" light effects skins\n|Coronas\n|\n|-\n|GenIn\n|cloth, glass,\
      \ crystal, colorful stained glass, copper metal\n|\n|\n|-\n|GenTerra\n|mainly\
      \ grass textures\n|grass\n|green \n|-\n|GenWarp\n|textures for making your teleport\
      \ look purdy ;)\n|teleports\n|\n|-\n|GothFem\n|female Necris Skins\n|\n|\n|-\n\
      |GothSkins\n|male Necris Skins\n|\n|\n|-\n|GreatFire\n|easy to guess ;)\n|fire\n\
      |\n|-\n|GreatFire2\n|more greenish stuff\n|\n|\n|-\n|HubEffects\n|Flames, water,\
      \ lightning, lava, warp beacon\n|\n|\n|-\n|Indus1\n|Mountains, skyline, blood\
      \ splats, brick walls, rusty metal\n|\n|\n|-\n|Indus2\n|Some Castle Walls,Pretty\
      \ flooring, Windows,Night Sky textures\n|Mixing with other castle textures\n\
      |Predominally purple and brown\n|-\n|Indus3\n|All the textures from the AS-HiSpeed\
      \ map:Blurred rock textures,train textures, beds and blurred tree skyline.\n\
      |Great for trains/futuristic/industrial. Rock textures blend with GenEarth\n\
      |Yellow/Grey/Brown\n|-\n|Indus4\n|Animated Blades, quick way round making moving\
      \ fans or propellors\n|animated textures\n|\n|-\n|Indus5\n|Skins from the Helicopter\
      \ in AS-HiSpeed, Wooden Crates and Animated Computer Monitors\n|Warehouse/Futuristic\
      \ maps\n|Wooden \n|-\n|Indus6\n|Wood, Sky, Sail Textures and Crazy Paving!\n\
      |Great for building your very own Galleon and/or Patio\n|Brown/Red\n|-\n|Indus7\n\
      |Computer Monitor Textures\n|Animated Computer Screens\n|Black \n|-\n|ISVFX\n\
      |More fire engine textures.\n|Great for teleporters/Energy barriers\n|Gold and\
      \ Blue\n|-\n|JWSky\n|it's the sky, duh\n|skyboxes\n|\n|-\n|LadderFonts\n|Doesn't\
      \ load properly in Ued, will display every texture pack in use in the current\
      \ Ued session and shows the font textures somewhere in the middle. Appears to\
      \ contain the green [[Legacy:Unreal|Unreal]] font plus a few others.\n|\n|\n\
      |-\n|LadrArrow\n|The animated rotating red arrow from the [[Legacy:UT|UT]] Single\
      \ Player Ladder\n|Elevator Button?\n|Red \n|-\n|LadrStatic\n|Animated TV Snow/Static\n\
      |Broken TVs/Monitors\n|White \n|-\n|LavaFX\n|hmm... a hard one\n|lava textures\n\
      |\n|-\n|Lian-X\n|Animated Lava (Including Animated Lava-Fall), Dirty Walls,Block\
      \ Pave Floor and Warning Signs\n|Mines/Industrial\n|Grey/Blue/Orange \n|-\n\
      |Liquids\n|excellent moving water/slime textures\n|liquids\n|\n|-\n|Logo\n|Animated\
      \ Blue Fire and the [[Legacy:UT|UT]] Logo\n|Branding, Teleporters/Energy Barriers\n\
      |Blue/Black/Gold \n|-\n|Male1Skins\n|\n|\n|\n|-\n|Male2Skins\n|\n|\n|\n|-\n\
      |Male3Skins\n|\n|\n|\n|-\n|MenuGr\n|Textures left over from Unreal 1 menu, green\
      \ fire, Unreal Logo\n|\n|\n|-\n|Metalmys\n|Dark Metal Panels, crates and more\
      \ metal walls.\n|Dirty looking industrial levels, with crates!\n|Dark Brown/Grey\n\
      |-\n|Mine\n|A Complete texture set with grimy industrial theme, contains nice\
      \ deco textures, including barrel textures, loads of guages/dials and two 256x256\
      \ [[Legacy:Unreal|Unreal]] \"U\"s :)\n|Dirty industrial\n|Brown,Metals,Grey,Subdued\
      \ colours \n|-\n|NaliCast\n|A Complete texture set for castle themed maps, very\
      \ crisp detailed textures.\n|Castles!\n|Grey/Brown/Green \n|-\n|NaliFX\n|Assorted\
      \ Lava/Slime/Water textures plus a rather bizare \"Pirates of Nali Land\" texture\
      \ featuring a Skarjj in a Pirate hat!\n|Mixes well with NaliCast\n|\n|-\n|NivenFX\n\
      |A grate and some nice animated water, one looks like molten metal\n|Teleporters/Liquids\n\
      |\n|-\n|of1\n|Two textures, Brick and Pavement\n|Mixes with City Textures\n\
      |Brown/Dark Grey\n|-\n|Old_FX\n|Hay Bails, Animated Rotating Energy Vortex things\
      \ and some Intricately decorated castle windows\n|Hay Bails, Castles and Teleporters\n\
      |Grey/Gold/Green/Blue \n|-\n|Palettes\n|Great palettes for custom flames\n|palettes\
      \ for flames\n|\n|-\n|PhraelFx\n|Two Blue Lantern Textures that would mix well\
      \ with the Crypt2 texture pack and animated waterfall texture.\n|Lights/Waterfall\n\
      |Blue/Turquoise \n|-\n|PlayrShp\n|A complete texture pack in a newish looking\
      \ technological theme.\n|Mixes well with the Coret_fx textures for use in CTF\n\
      |Blue/Metal\n|-\n|Queen\n|Complete pack, Dark and Moody organic spaceship textures,\
      \ think of the Spaceship they discovered in the movie \"Alien\". Very HR Giger!\n\
      |Spooky organic looking spaceships\n|Dark and moody \n|-\n|RainFX\n|All the\
      \ boat textures from AS-Frigate, some really nice detailed textures of table\
      \ tops and beds.\n|\n|\n|-\n|Render\n|The Default texture in Ued, looks like\
