      <td style=\"text-align: center\"><b>Dominant Hue</b></td>\n</tr>\n<tr>\n<td>Tnalimeshskins</td>\n\
      <td></td>\n<td></td>\n<td></td>\n</tr>\n<tr>\n<td>Tskmskins</td>\n<td></td>\n\
      <td></td>\n<td></td>\n</tr>\n<tr>\n<td>Tcowmeshshinks</td>\n<td>Da ol' two-legged\
      \ Nali Cow skins (not a good surface texture, trust me)</td>\n<td></td>\n<td>green</td>\n\
      </tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"Bonus_Pack_3_.28Inoxx.29\"\
      >Bonus Pack 3 (Inoxx)</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=2\" title=\"Edit\
      \ section: Bonus Pack 3 (Inoxx)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table class=\"wikitable\">\n<tr>\n<td style=\"text-align:\
      \ center\"><b>Texture Pack</b></td>\n<td style=\"text-align: center\"><b>Theme\
      \ and type (ex. gothic, water surfaces)</b></td>\n<td style=\"text-align: center\"\
      ><b>Uses</b></td>\n<td style=\"text-align: center\"><b>Dominant Hue</b></td>\n\
      </tr>\n<tr>\n<td>Noxxpack</td>\n<td>Components of the crane seen in DM-Crane,\
      \ lots of trim</td>\n<td>Decorating a crane or construction vehicle</td>\n<td>Orange</td>\n\
      </tr>\n<tr>\n<td>Xutfx</td>\n<td>Various technical masked textures</td>\n<td></td>\n\
      <td>Orange / Brown</td>\n</tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"\
      Bonus_Pack_4\">Bonus Pack 4</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=3\"\
      \ title=\"Edit section: Bonus Pack 4\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table class=\"wikitable\">\n<tr>\n<td style=\"text-align:\
      \ center\"><b>Texture Pack</b></td>\n<td style=\"text-align: center\"><b>Theme\
      \ and type (ex. gothic, water surfaces)</b></td>\n<td style=\"text-align: center\"\
      ><b>Uses</b></td>\n<td style=\"text-align: center\"><b>Dominant Hue</b></td>\n\
      </tr>\n<tr>\n<td>Factory</td>\n<td>Various grates and a handful of dark gray\
      \ concrete</td>\n<td>Moody industrial</td>\n<td>Dark brown / Dark gray</td>\n\
      </tr>\n<tr>\n<td>SGTech1</td>\n<td>Lots of metal and concrete textures, masked\
      \ grates</td>\n<td>Warehouses, near future sci-fi themes</td>\n<td>Brown / Gray</td>\n\
      </tr>\n</table>\n<h4><span class=\"mw-headline\" id=\"Other_popular_packs\"\
      >Other popular packs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=4\" title=\"Edit\
      \ section: Other popular packs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>richrig</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"By_Colour\">By Colour</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=5\"\
      \ title=\"Edit section: By Colour\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Pure_Colours\">Pure\
      \ Colours</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=6\" title=\"Edit\
      \ section: Pure Colours\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>White: UWindow.WhiteTexture</li>\n<li>Black: UWindow.BlackTexture</li>\n\
      <li>Red: Botpack.Ammocount.AmmocountJunk</li>\n<li>Green: Botpack.Ammocount.AmmocountBar</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Tan\">Tan</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=7\"\
      \ title=\"Edit section: Tan\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>UTtech1.Pillar.ClfPilr1</li>\n<li>UTtech1.Pillar.ClfPilr2</li>\n\
      <li>UTtech2.Base.rClfBsB2</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Package_(UT)?section=8\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Standard UT2003 <a href=\"/Legacy:Texture_Package\"\
      \ title=\"Legacy:Texture Package\">texture packages</a></li>\n<li><a href=\"\
      /Legacy:Texture_Topics\" title=\"Legacy:Texture Topics\">Texture Topics</a></li>\n\
      <li><a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture\
      \ Browser</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Comments\">Comments</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Texture_Package_(UT)?section=9\" title=\"Edit section:\
      \ Comments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Bean:</b> Maybe we should sort these by theme? or just list the texture\
      \ package and describe what kind of texture reside within the package.</p>\n\
      <p><b>Tarquin, exiled by AOL</b> I just started this because I couldn't find\
      \ a base texture to go with the pillars from UTtech1. 3s from BufEd came up\
      \ with the answer &amp; I thought I'd make a note of it here. By theme &amp;\
      \ then by hue is good. Whatever's useful.</p>\n<p><b>Bean:</b> ok, sounds good.</p>\n\
      <hr />\n<p><b>Tarquin:</b> This is tipped off my OS X install of UT. It's had\
      \ Jailbreak applied, so some packs here might NOT be standard. I'll alphabetize\
      \ it when I get back to Textpad, unless someone beats me to it&#160;:)</p>\n\
      <p><b>Tarquin:</b> checked it against my PC CD. Removed the custom packs.&#160;:)</p>\n\
      <p><b>ZxAnPhOrIaN:</b> That must have took ages to write these and checking\
      \ them against the CD!&#160;;)</p>\n<p><b>Tarquin:</b> hehe... I copy-pasted\
      \ the directory listing from my Mac's terminal window, then ran a few replace\
      \ commands in BBEditLite. Checking againgst the CD was just a matter of lining\
      \ two windows up together &amp; scanning them visually.&#160;:D Now if I were\
      \ <i>really</i> l33t I'd have done it with a pipe command to output to file,\
      \ then run it through sed or something to replace line breaks with wiki formatting...&#160;:)</p>\n\
      <p><b>ZxAnPhOrIaN:</b> I don't have the Mac terminal Window, I have Windows.&#160;:P\
      \ Could you please post a screenshot of the terminal window in my personal page\
      \ on the Wiki (so I could find a Windows thing similar to the terminal window)?</p>\n\
      <p><b>Mychaeel:</b> \"DOS prompt\" or \"Command prompt.\" Or open the \"Run\"\
      \ dialog and type \"command\" (Windows 95/98/ME) or \"cmd\" (Windows NT/2000/XP).\
      \ There ya go.</p>\n<p><b>ZxAnPhOrIaN:</b> I knew what those were, but I wanted\
      \ to know how to list them, so I went into the prompt and typed help then typed\
      \ dir.</p>\n<p><b>Tarquin:</b> On DOS you want \"dir &gt; arf.txt\", but it'll\
      \ need a fair amount of cleaning up.</p>\n<p><b>Mychaeel:</b> Better \"dir /b\"\
      . Saves you a ton of cleaning up.</p>\n<p><b>Evolution:</b>: Think \"dir /b\"\
      \ only works on cmd.exe versions Win2K and up (not 100% sure though)</p>\n<p><b>ProjectX</b>\
      \ We really need to finish this table, at the moment it's not much help to anyone,\
      \ oh and i dont seem to have starship.utx, did it come with jailbreak?</p>\n\
      <p><b>Birelli:</b> starship.utx definitely <b>did not</b> come with Jailbreak,\
      \ it's possible it was in one of the bonus packs (maybe it's used in CTF-Orbital?\
      \ The only place I distinctly remember seeing it is CTF-Cybrosis][)</p>\n<p><b>Tarquin:</b>\
      \ Starship.UTX is on my UT CD (original 400, not GOTY). This table is useful,\
      \ in that one can use it to check if packs are nonstandard.</p>\n<p><b>Birelli:</b>\
      \ I just confirmed that \"dir/b\" does work on Win98 (what I'm running), it's\
      \ nice and clean</p>\n<p><b>Wormbo:</b> I can confirm, that /b works even in\
      \ MS-DOS 5.0&#160;:p</p>\n<p><b>Dark-t</b> I've added the bonus pack textures\
      \ for anyone who's interested&#160;:)</p>\n<p><b>Tarquin:</b> Thanks <a href=\"\
      /Legacy:Dark_T\" title=\"Legacy:Dark T\">Dark T</a>.&#160;:D</p>\n<p><b>ProjectX:</b>\
      \ Starship.utx did eiher come with UT or a bonus pack because most mods require\
      \ the texture pack</p>\n<p><b>Tarquin:</b> It's on my original UT CD.</p>\n\
      <p><b>ProjectX:</b> we need to fill some of these up, i've done as many as i\
      \ can from memory but i need your help, as Homer said to marge when regarding\
      \ the need for more fertiliser: \"i'm only one man!\"</p>\n<p><b>Ike Bart:</b>\
      \ I added some descriptions to several empty boxes near the top. Having UnrealEd\
      \ 2 open with the texture browser really comes in handy. I suggest that someone\
      \ tries to fill up the boxes after the Indus set.</p>\n<p><b>SabbathCat:</b>\
      \ Made it up to \"R\" trying to add as much useful info as possible, what's\
      \ the deal with richRig? I've got richrig and richrigsmall, but I have no idea\
      \ which bonus pack they came from. Is this just a list of the original <a href=\"\
      /Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> Textures and the\
      \ ones from the Bonus Pack?</p>\n<p><b>SabbathCat:</b> Okay, they all have some\
      \ description now except for the skins, which I don't think are going to be\
      \ much use to mappers.&#160;:)</p>\n<p><b>Tarquin:</b> Cool&#160;:)</p>\n<p><b>Kyouryuu:</b>\
      \ Added details about the Bonus Pack 4 textures.&#160;:)</p>\n<p><b>GTD-Carthage:</b>\
      \ Richrig is popular... and evilly secretive.&#160;:)</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.122 seconds\nReal time usage: 0.247 seconds\nPreprocessor\
      \ visited node count: 36/1000000\nPreprocessor generated node count: 48/1000000\n\
      Post‐expand include size: 20/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
      \    0.000      1 - -total\n-->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:3203-0!*!0!!en!*!*\
      \ and timestamp 20221118090648 and revision id 46416\n -->\n"
