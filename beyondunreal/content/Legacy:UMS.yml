    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Unreal_Movie_Studio\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Unreal Movie Studio</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#About_UMS\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">About UMS</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Tutorials\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Tutorials</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Download_UMS\"><span class=\"tocnumber\"\
      >1.3</span> <span class=\"toctext\">Download UMS</span></a></li>\n</ul>\n</li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Movie_Studio\"\
      >Unreal Movie Studio</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UMS?section=1\" title=\"Edit section: Unreal\
      \ Movie Studio\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Created by <a rel=\"nofollow\" class=\"external text\" href=\"http://www.machinima.com/unframed/ums/\"\
      >UnFramed Productions</a></p>\n<p>Coding by Stephen 'Nemesis' Deaver, Yoda and\
      \ <a href=\"/Legacy:Hugh\" title=\"Legacy:Hugh\">Hugh</a></p>\n<h3><span class=\"\
      mw-headline\" id=\"About_UMS\">About UMS</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMS?section=2\"\
      \ title=\"Edit section: About UMS\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.machinima.com/unframed/ums/\">Unreal Movie Studio</a> is a tool for\
      \ Unreal Tournament which allows you to make powerful cutscenes, and movies.\
      \ It has a simple script system, which allows people to manipulate cameras,\
      \ and characters, and tell a story your way.</p>\n<p>Some features of UMS include:</p>\n\
      <ol>\n<li>Easy to use Director system - all the commands are laid out in front\
      \ of you</li>\n<li>Full control over cameras</li>\n<li>Full control over pawns\
      \ (actors) including rate of animations, and the ability to choose the animation</li>\n\
      <li>Full skin lip-sync (with UT's ability to have multiple skins, UMS is able\
      \ to animate one of the skins for, say, mouth movement on the head)</li>\n<li>Control\
      \ over any triggerable event, including movers, explosions, breaking glass,\
      \ and any other effect already part of UT, plus many other possible codable\
      \ effects</li>\n<li>The ability to easily load up another map (scene).</li>\n\
      <li>Animateable heads seperate from body, for model lip-synching</li>\n<li>Full\
      \ fade control</li>\n<li>Easy to use credits</li>\n<li>Full modularity, allowing\
      \ for user-created modules to be added on</li>\n</ol>\n<h3><span class=\"mw-headline\"\
      \ id=\"Tutorials\">Tutorials</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMS?section=3\" title=\"\
      Edit section: Tutorials\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a href=\"/Legacy:UMS/BasicTutorial\" title=\"Legacy:UMS/BasicTutorial\"\
      >Introduction to Unreal Movie Studio and the basics</a></p>\n<p><a href=\"/Legacy:UMS/CameraTutorial\"\
      \ title=\"Legacy:UMS/CameraTutorial\">Camera usage and techniques</a></p>\n\
      <p><a href=\"/Legacy:UMS/PawnTutorial\" title=\"Legacy:UMS/PawnTutorial\">Pawn\
      \ (actor) usage and techniques</a></p>\n<p><a href=\"/Legacy:UMS/AdvancedTutorial\"\
      \ title=\"Legacy:UMS/AdvancedTutorial\">Advanced Features</a></p>\n<p><a href=\"\
      /Legacy:UMS/InterpolationTutorial\" title=\"Legacy:UMS/InterpolationTutorial\"\
      >Interpolation</a></p>\n<p><a href=\"/edit/Legacy:UMS/EffectsTutorial?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UMS/EffectsTutorial (page does not exist)\">Effects</a>\
      \ (coming soon)</p>\n<p><a href=\"/edit/Legacy:UMS/LipSyncTutorial?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UMS/LipSyncTutorial (page does not exist)\">Lip-synching\
      \ using skins</a> (coming soon)</p>\n<p><a href=\"/edit/Legacy:UMS/MovieHeadTutorial?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UMS/MovieHeadTutorial (page does not exist)\"\
      >Lip-synching using models</a> (coming soon)</p>\n<p><a href=\"/edit/Legacy:UMS/CreditsTutorial?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UMS/CreditsTutorial (page does not exist)\">Credits</a>\
      \ (coming soon)</p>\n<p>All these tutorials (including ones that aren't on UnrealWiki\
      \ yet) can be found at <a rel=\"nofollow\" class=\"external free\" href=\"http://www.machinima.com/unframed/ums/tutorials.php\"\
      >http://www.machinima.com/unframed/ums/tutorials.php</a></p>\n<h3><span class=\"\
      mw-headline\" id=\"Download_UMS\">Download UMS</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UMS?section=4\"\
      \ title=\"Edit section: Download UMS\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can download UMS from the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.unrealservice.net/dn.php?dn=fanclub/mods/teamplay/UMS1_6.zip&amp;filenamef=UMS1_6.zip&amp;PHPSESSID=9819596a208b4fcdc6b8818c49b738f2\"\
      >unrealservice.net downloads page</a></p>\n<p>You can download UMS HUD fix from\
      \ the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.unrealservice.net/dn.php?dn=fanclub/mods/teamplay/UMSHud.zip&amp;filenamef=UMSHud.zip&amp;PHPSESSID=9819596a208b4fcdc6b8818c49b738f2\"\
      >unrealservice.net downloads page</a></p>\n<hr />\n<p><b>Tarquin:</b> would\
      \ you like me to remove the non-subpage versions of the UM tutorials?</p>\n\
      <p><b>Hugh:</b> That would be wonderful - I'd just e-mailed Mychaeel asking\
      \ him how I could do it, but if you could, that would be great. Thanks</p>\n\
      <p><b>Tarquin:</b> done.&#160;:)</p>\n<p><b>NoFear MSL:</b> Great work with\
      \ the Tutorials!! I Like the Interpolations Tutorial!<br />\nby the way, Your\
      \ linkt to the UMS homepage is Dead. Or the site has been moved!? Either wayt\
      \ it doesn't work any more&#160;:(</p>\n<p><b>Wormbo:</b> It's also your link.&#160;;)\
      \ Please change it if you can find a working link.</p>\n<p><b>Ars-Magna:</b>\
      \ I found the new location of Unframed Productions. Seems someone stole their\
      \ domain name.</p>\n<p><b>Daid:</b> MMMM... oops? We named our Paintball mod,\
      \ Ultimate Survival, but we sorten it to UMS when we talk about it...<a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/ums/\"\
      >Ultimate Survival Site</a> Are there any plans for UnrealMovieStudio2003?</p>\n\
      <p><b>EntropicLqd:</b> Uh - Isn't that called <a href=\"/Legacy:Matinee\" title=\"\
      Legacy:Matinee\">Matinee</a>?</p>\n<p><b>Daid:</b> well, can't you do more with\
      \ UnrealMovieStudio then with <a href=\"/Legacy:Matinee\" title=\"Legacy:Matinee\"\
      >Matinee</a>? I wouldn't know&#160;:P never looked into one of them.</p>\n<p><b>Foxpaw:</b>\
      \ You can do \"more\" with UMS than with <a href=\"/Legacy:Matinee\" title=\"\
      Legacy:Matinee\">Matinee</a>, however I don't know if that \"more\" is necessarily\
      \ \"more useful\" or just plain \"more.\" I think this was written for UT though,\
      \ which didn't have <a href=\"/Legacy:Matinee\" title=\"Legacy:Matinee\">Matinee</a>.\
      \ As a side-note, the Unreal Engine claims to have support for lip-sync stuff\
      \ natively, but I don't think any of it has been defined in UnrealScript for\
      \ UT2003.</p>\n<p><b>GTD-Carthage:</b> The download link doesn't work... does\
      \ that mean there's no longer any chance for making movies with Unreal Tournament\
      \ 1999?</p>\n<p><b>GTD-Carthage:</b> &lt;double comment&gt; Hey, the missing\
      \ download for UMS hasn't been resolved yet.&#160;:o I guess UMS is... gone\
      \ with the Net?&#160;:O</p>\n<p><b>Boff:</b> This look like a good mod. I'll\
      \ try e-mailing Hugh to see what's the problem.</p>\n<p><b>MythOpus:</b> This\
      \ isn't a mod, it's a 3rd party matinee system for UT 1.</p>\n<p><b>Boff:</b>\
      \ Mere semantics, m3h!</p>\n<p><b>Joe:</b> Awsome little program! I'm looking\
      \ for tutorials on using the other commands in the director though, i'm trying\
      \ to figure out the rest like fade, motionblur, shake commands but i seem to\
      \ be having problems getting them to work. Does anyone have a full documentation\
      \ on ums that i can use?! Hugh or Nemesis maybe?</p>\n\n<!-- \nNewPP limit report\n\
