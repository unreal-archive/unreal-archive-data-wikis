    text: "==Unreal Movie Studio ==\n\nCreated by [http://www.machinima.com/unframed/ums/\
      \ UnFramed Productions]\n\nCoding by Stephen 'Nemesis' Deaver, Yoda and [[Legacy:Hugh|Hugh]]\n\
      \n===About UMS ===\n\n[http://www.machinima.com/unframed/ums/ Unreal Movie Studio]\
      \ is a tool for Unreal Tournament which allows you to make powerful cutscenes,\
      \ and movies. It has a simple script system, which allows people to manipulate\
      \ cameras, and characters, and tell a story your way.\n\nSome features of UMS\
      \ include:\n\n#Easy to use Director system - all the commands are laid out in\
      \ front of you\n#Full control over cameras\n#Full control over pawns (actors)\
      \ including rate of animations, and the ability to choose the animation\n#Full\
      \ skin lip-sync (with UT's ability to have multiple skins, UMS is able to animate\
      \ one of the skins for, say, mouth movement on the head)\n#Control over any\
      \ triggerable event, including movers, explosions, breaking glass, and any other\
      \ effect already part of UT, plus many other possible codable effects\n#The\
      \ ability to easily load up another map (scene).\n#Animateable heads seperate\
      \ from body, for model lip-synching\n#Full fade control\n#Easy to use credits\n\
      #Full modularity, allowing for user-created modules to be added on\n\n===Tutorials\
      \ ===\n\n[[Legacy:UMS/BasicTutorial|Introduction to Unreal Movie Studio and\
      \ the basics]]\n\n[[Legacy:UMS/CameraTutorial|Camera usage and techniques]]\n\
      \n[[Legacy:UMS/PawnTutorial|Pawn (actor) usage and techniques]]\n\n[[Legacy:UMS/AdvancedTutorial|Advanced\
      \ Features]]\n\n[[Legacy:UMS/InterpolationTutorial|Interpolation]]\n\n[[Legacy:UMS/EffectsTutorial|Effects]]\
      \ (coming soon)\n\n[[Legacy:UMS/LipSyncTutorial|Lip-synching using skins]] (coming\
      \ soon)\n\n[[Legacy:UMS/MovieHeadTutorial|Lip-synching using models]] (coming\
      \ soon)\n\n[[Legacy:UMS/CreditsTutorial|Credits]] (coming soon)\n\nAll these\
      \ tutorials (including ones that aren't on UnrealWiki yet) can be found at http://www.machinima.com/unframed/ums/tutorials.php\n\
      \n===Download UMS ===\n\nYou can download UMS from the [http://www.unrealservice.net/dn.php?dn=fanclub/mods/teamplay/UMS1_6.zip&filenamef=UMS1_6.zip&PHPSESSID=9819596a208b4fcdc6b8818c49b738f2\
      \ unrealservice.net downloads page]\n\nYou can download UMS HUD fix from the\
      \ [http://www.unrealservice.net/dn.php?dn=fanclub/mods/teamplay/UMSHud.zip&filenamef=UMSHud.zip&PHPSESSID=9819596a208b4fcdc6b8818c49b738f2\
      \ unrealservice.net downloads page]\n\n----\n\n'''Tarquin:'''  would you like\
      \ me to remove the non-subpage versions of the UM tutorials?\n\n'''Hugh:'''\
      \ That would be wonderful - I'd just e-mailed Mychaeel asking him how I could\
      \ do it, but if you could, that would be great. Thanks\n\n'''Tarquin:'''  done.\
      \ :)\n\n'''NoFear MSL:''' Great work with the Tutorials!! I Like the Interpolations\
      \ Tutorial! <br />by the way, Your linkt to the UMS homepage is Dead. Or the\
      \ site has been moved!? Either wayt it doesn't work any more :(\n\n'''Wormbo:'''\
      \ It's also your link. ;) Please change it if you can find a working link.\n\
      \n'''Ars-Magna:''' I found the new location of Unframed Productions. Seems someone\
      \ stole their domain name.\n\n'''Daid:''' MMMM... oops? We named our Paintball\
      \ mod, Ultimate Survival, but we sorten it to UMS when we talk about it...[http://www.planetunreal.com/ums/\
      \ Ultimate Survival Site] Are there any plans for UnrealMovieStudio2003?\n\n\
      '''EntropicLqd:''' Uh - Isn't that called [[Legacy:Matinee|Matinee]]?\n\n'''Daid:'''\
      \ well, can't you do more with UnrealMovieStudio then with [[Legacy:Matinee|Matinee]]?\
      \ I wouldn't know :P never looked into one of them.\n\n'''Foxpaw:''' You can\
      \ do \"more\" with UMS than with [[Legacy:Matinee|Matinee]], however I don't\
      \ know if that \"more\" is necessarily \"more useful\" or just plain \"more.\"\
      \ I think this was written for UT though, which didn't have [[Legacy:Matinee|Matinee]].\
      \ As a side-note, the Unreal Engine claims to have support for lip-sync stuff\
      \ natively, but I don't think any of it has been defined in UnrealScript for\
      \ UT2003.\n\n'''GTD-Carthage:''' The download link doesn't work... does that\
      \ mean there's no longer any chance for making movies with Unreal Tournament\
      \ 1999?\n\n'''GTD-Carthage:''' <double comment> Hey, the missing download for\
      \ UMS hasn't been resolved yet. :o I guess UMS is... gone with the Net? :O\n\
      \n'''Boff:''' This look like a good mod. I'll try e-mailing Hugh to see what's\
      \ the problem.\n\n'''MythOpus:''' This isn't a mod, it's a 3rd party matinee\
      \ system for UT 1.\n\n'''Boff:''' Mere semantics, m3h!\n\n'''Joe:''' Awsome\
      \ little program! I'm looking for tutorials on using the other commands in the\
      \ director though, i'm trying to figure out the rest like fade, motionblur,\
      \ shake commands but i seem to be having problems getting them to work. Does\
      \ anyone have a full documentation on ums that i can use?! Hugh or Nemesis maybe?"
