      \ Brushes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Complex brushes are brushes made from the combination of multiple brushes.\
      \ They are fairly simple to create.</p>\n<p>Say you want to have two pyramids\
      \ that you would like joined at the base into one brush with the spiked ends\
      \ pointed opposite each other. This can be achieved using these step. Note that\
      \ these step can be used in many brush combining situations.</p>\n<ol>\n<li>line\
      \ the brushes up and allow their bases to touch together flush.</li>\n<li>do\
      \ a quick rebuild</li>\n<li>make the <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a> large enough that both pyramids\
      \ can be contained inside of the red builder brush.</li>\n<li>with the pyramids\
      \ inside the red builder brush, do an \"intersect brush\" command.</li>\n<li>the\
      \ <a href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\">red\
      \ builder brush</a> will now take the shape of the two pyramids.</li>\n</ol>\n\
      <p>Note that the vertices and faces that touch will not be included in the <a\
      \ href=\"/Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\">red\
      \ builder brush</a>, meaning they effectively will not be rendered.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:PolyBrush_Basics?section=2\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
