      rbb\" in the text above, would you mind explaining why you think that this won't\
      \ make this tutorial <i>completely</i> unusable for any of the people it's aimed\
      \ at, that is, Unreal mapping beginners?</p>\n<p><b>Bean:</b> I actually meant\
