      </tr>\n</table>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Basic_Fonts\"\
      >Basic Fonts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE2:Font_(UT2003)?section=1\" title=\"Edit section:\
      \ Basic Fonts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Unreal Tournament 2003 and 2004's fonts are located in the package <b>UT2003Fonts.utx</b>\
      \ for western languages.</p>\n<p>This package contains some differents groups\
      \ with different size.</p>\n<h2><span class=\"mw-headline\" id=\"Other_Fonts\"\
      >Other Fonts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE2:Font_(UT2003)?section=2\" title=\"Edit section:\
      \ Other Fonts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Other packages contains the glyphs for Asian language. These packages are&#160;:</p>\n\
      <ul>\n<li>UT2003Fonts_kot.utx</li>\n<li>UT2003Fonts_smt.utx</li>\n<li>UT2003Fonts_tmt.utx</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Creation\">Creation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/UE2:Font_(UT2003)?section=3\" title=\"Edit section: Creation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Creating\
      \ and importing new fonts is tricky because Fonts are not just stored as bitmap\
      \ images of a set of glyphs. You will need to mess with the GUI controller to\
      \ make it understand each character's position on the bitmap before your font\
      \ can be used.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.030 seconds\n\
