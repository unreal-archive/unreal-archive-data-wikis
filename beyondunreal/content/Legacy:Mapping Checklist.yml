  text:
    text: "<p>This is a list of things to check before releasing a map.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Within_The_Editor\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Within The Editor</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Check_For_The_Dreaded_HOM\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Check For The\
      \ Dreaded HOM</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Check_the_Map_Flow\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >Check the Map Flow</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a\
      \ href=\"#Cull_Textures\"><span class=\"tocnumber\">1.3</span> <span class=\"\
      toctext\">Cull Textures</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Add_Bot_Support\"><span class=\"tocnumber\">1.4</span> <span class=\"\
      toctext\">Add Bot Support</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Include_A_Skybox\"><span class=\"tocnumber\">1.5</span> <span class=\"\
      toctext\">Include A Skybox</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Check_For_Bleaching\"><span class=\"tocnumber\">1.6</span> <span\
      \ class=\"toctext\">Check For Bleaching</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Include_Music\"><span class=\"tocnumber\">1.7</span>\
      \ <span class=\"toctext\">Include Music</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Environmental_Sound\"><span class=\"tocnumber\"\
      >1.8</span> <span class=\"toctext\">Environmental Sound</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-10\"><a href=\"#Include_A_Level_Screenshot\"\
      ><span class=\"tocnumber\">1.9</span> <span class=\"toctext\">Include A Level\
      \ Screenshot</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"\
      #Set_A_Default_Gametype\"><span class=\"tocnumber\">1.10</span> <span class=\"\
      toctext\">Set A Default Gametype</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-12\"><a href=\"#Include_A_Readme_File\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Include A Readme File</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-13\"><a href=\"#Pack_It_Up\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Pack It Up</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-14\"><a href=\"#Clean_Up_Stray_Files\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Clean Up Stray Files</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-15\"><a href=\"#Check_Cohesiveness\"><span\
      \ class=\"tocnumber\">3.2</span> <span class=\"toctext\">Check Cohesiveness</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-16\"><a href=\"#Embed_folders\"><span class=\"\
      tocnumber\">3.3</span> <span class=\"toctext\">Embed folders</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-17\"><a href=\"#Ask_for_Feedback\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Ask for Feedback</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-18\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-19\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Within_The_Editor\">Within\
      \ The Editor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=1\" title=\"Edit section:\
      \ Within The Editor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Check_For_The_Dreaded_HOM\">Check For The\
      \ Dreaded HOM</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=2\" title=\"Edit section:\
      \ Check For The Dreaded HOM\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Always look around your level checking for the dreaded\
      \ <a href=\"/Legacy:Hall_Of_Mirrors\" title=\"Legacy:Hall Of Mirrors\">Hall\
      \ of Mirrors</a> effect (HOM), or any <a href=\"/Legacy:Invisible_Collision_Hull\"\
      \ title=\"Legacy:Invisible Collision Hull\">invisible collision hulls</a> that\
      \ are not meant to be there.</p>\n<h3><span class=\"mw-headline\" id=\"Check_the_Map_Flow\"\
      >Check the Map Flow</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=3\" title=\"Edit section:\
      \ Check the Map Flow\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map Flow</a> is the\
      \ quality of the map that keeps the player interested, engaged and \"on their\
      \ toes\". It can also describe the smoothness of gameplay a map delivers. Many\
      \ players leave a map that feels choppy; review the page link to find out how\
      \ to make it move like a river.</p>\n<h3><span class=\"mw-headline\" id=\"Cull_Textures\"\
      >Cull Textures</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=4\" title=\"Edit section:\
      \ Cull Textures\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In the log (<a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Log), type \"texture cull\"\
      \ and hit enter; this will get rid of textures that are present within the map\
      \ file, but that are not actually used in your level.</p>\n<ul>\n<li>Do not\
      \ cull a partially built level; any textures which are only used on brushes\
      \ currently hidden will be wiped. This will result in the next Full <a href=\"\
      /Legacy:Rebuild\" title=\"Legacy:Rebuild\">Rebuild</a> having lots of blobby\
      \ green textures. See <a href=\"/Legacy:Texture_Cull\" title=\"Legacy:Texture\
      \ Cull\">Texture Cull</a> for more information on culling textures.</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Add_Bot_Support\">Add Bot Support</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_Checklist?section=5\" title=\"Edit section: Add\
      \ Bot Support\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Ensure people can play your level offline as you intended for it to be played.\
      \ 99% of the time a reviewer's initial reaction to your level will be determined\
      \ by playing it with bots and if they stand around doing nothing it makes a\
      \ bad first impression. Check <a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot\
      \ Support\">Bot Support</a>, <a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot\
      \ Pathing\">Bot Pathing</a> and <a href=\"/Legacy:Testing_Botplay\" title=\"\
      Legacy:Testing Botplay\">Testing Botplay</a> for more information.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Include_A_Skybox\">Include A Skybox</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_Checklist?section=6\" title=\"Edit section: Include\
      \ A Skybox\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Adding a <a href=\"/Legacy:SkyBox\" title=\"Legacy:SkyBox\">SkyBox</a> to\
      \ map is highly recommended, even if there is no way to see the \"outside\"\
      \ of your level.</p>\n<ul>\n<li>This is because the lack of a skybox has been\
      \ known to cause problems with the bot AI, and other parts of the code.</li>\n\
      <li><i>Really? I've never heard of this. Why would it cause problems? – Tarquin</i></li>\n\
      <li><i>I believe that is a myth. I have not seen a difference in any code. –\
      \ SuperApe</i></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Check_For_Bleaching\"\
      >Check For Bleaching</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=7\" title=\"Edit section:\
      \ Check For Bleaching\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Check your <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">lighting</a>\
      \ to make sure the lights are not \"bleached\". This happens when lights of\
      \ too higher a brightness are put near each other. It will look like your coloured\
      \ lights have gone white in the centre, whilst the outline looks normal.</p>\n\
      <ul>\n<li>To fix, lower the relevant lights' brightnesses or saturation values.</li>\n\
      <li>Check the <a href=\"/Legacy:Lighting\" title=\"Legacy:Lighting\">lighting</a>\
      \ pages for more information.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Include_Music\">Include Music</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=8\"\
      \ title=\"Edit section: Include Music\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Most maps have music in them, if only as an ambient\
      \ sound. If you do choose to add music to your map, ensure it is not too loud\
      \ or unsuitable for your level.</p>\n<h3><span class=\"mw-headline\" id=\"Environmental_Sound\"\
      >Environmental Sound</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=9\" title=\"Edit section:\
      \ Environmental Sound\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Make sure all your relevant zones have a ZoneSound property enabled in your\
      \ <a href=\"/Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\">ZoneInfo</a>. This\
      \ one small task only takes an extra 5 seconds, but can potentially add a lot\
      \ to the audio ambience of a level with no real impact on in-game performance.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Include_A_Level_Screenshot\">Include A\
      \ Level Screenshot</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=10\" title=\"Edit\
      \ section: Include A Level Screenshot\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Add a <a href=\"/Legacy:Level_Screenshot\" title=\"\
      Legacy:Level Screenshot\">Level Screenshot</a> to your map. This just makes\
      \ it look more professional to the end-users.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Set_A_Default_Gametype\">Set A Default Gametype</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=11\"\
      \ title=\"Edit section: Set A Default Gametype\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Some players will start maps by double-clicking the\
      \ file directly, and unless you correctly set a DefaultGameType in the <a href=\"\
      /Legacy:Level_Properties\" title=\"Legacy:Level Properties\">Level Properties</a>,\
      \ your map will start running under a <a href=\"/Legacy:DM\" title=\"Legacy:DM\"\
      \ class=\"mw-redirect\">DeathMatch</a> game. This spoils the first impression,\
      \ and could lead to a bad review.</p>\n<p><i>A default gametype is also required\
      \ for certain gametypes to run correctly when played from the editor. Double\
      \ Domination for example will have no DOM points if the default gametype hasn't\
      \ been set correctly. In UT2004 it is essential to set the default gametype\
      \ for Onslaught, as the power core and nodes will not appear otherwise. – Radiosity</i></p>\n\
      <h2><span class=\"mw-headline\" id=\"Include_A_Readme_File\">Include A Readme\
      \ File</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=12\" title=\"Edit\
      \ section: Include A Readme File\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Write a \"ReadMe\" file and bundle it along with your\
      \ map in a .zip compressed file.</p>\n<ul>\n<li>As a minimum requirement, include\
      \ your name, (or nickname) and email address.</li>\n<li>If your map requires\
      \ additional files that aren't bundled, specify which (and where to get them).</li>\n\
      <li>If your map comes with bundled files (e.g., texture packages), list them.\
      \ This will help users keep their installation clean should they wish to remove\
      \ your map.</li>\n<li>Specify the following:\n<ul>\n<li>whether or not you want\
      \ to allow other people to use your map as a base for derivative works (like\
      \ conversions to other game types)</li>\n<li>whether or not (and how) your map\
      \ may be distributed by other people (like other websites, or magazine coverdiscs)</li>\n\
      <li>whether or not your map may be commercially exploited (i.e. distributed\
      \ in a way that requires payment to the distributor).</li>\n</ul>\n</li>\n<li><b>Do\
      \ not name the file <i>ReadMe.txt</i>.</b> It is customary to give a readme\
      \ file your map's base name, like <tt>DM-MyMap.txt</tt> or <tt>DM-MyMap_ReadMe.txt</tt>.\
      \ That way users can safely keep your readme file in their Help directory and\
      \ will be able to see at a glance which map it belongs to.</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://nalicity.beyondunreal.com\"\
      >NaliCity</a> provides an automated <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://nalicity.beyondunreal.com/site_readmegen.php\">readme generator</a>\
      \ for UT, not UT2003. It should also be mentioned that this is an online, not\
      \ offline, tool.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Pack_It_Up\"\
      >Pack It Up</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=13\" title=\"Edit\
      \ section: Pack It Up\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Clean_Up_Stray_Files\">Clean Up Stray Files</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_Checklist?section=14\" title=\"Edit section: Clean\
      \ Up Stray Files\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The map file (.UNR, .UT2, etc) can contain most <a href=\"/Legacy:Unreal_Resource\"\
      \ title=\"Legacy:Unreal Resource\">Unreal resources</a> you used in your map:\
      \ textures, sounds, code, static meshes and so on. The only exception is <a\
      \ href=\"/Legacy:Music\" title=\"Legacy:Music\">music</a>, which in <a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a> and\
      \ later games is in the <a href=\"/edit/Legacy:OGG_Format?redlink=1\" class=\"\
      new\" title=\"Legacy:OGG Format (page does not exist)\">OGG format</a>. OGG\
      \ files must be included in your zip as a seperate file.</p>\n<p>Putting resources\
      \ in extra packages only makes sense if you plan to reuse them in another map\
      \ (and you are sure the user will have both maps). Otherwise they just clutter\
      \ your map distribution, and increase the complexity of installation.</p>\n\
      <p>See <a href=\"/Legacy:Embedding_Code\" title=\"Legacy:Embedding Code\">Embedding\
      \ Code</a> and <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>\
      \ for instructions on how to embed code and other media packages in your level.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Check_Cohesiveness\">Check Cohesiveness</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_Checklist?section=15\" title=\"Edit section: Check\
      \ Cohesiveness\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Make sure every non-standard file needed to play your map is bundled in your\
      \ map distribution file (i.e. .zip file). Don't take the presence of a given\
      \ mod for granted (unless your map is being distributed <i>with</i> or as <i>part\
      \ of</i> that mod). If in doubt, get your game CD and browse it to find out\
      \ whether a particular package is part of the standard installation or not.</p>\n\
      <ul>\n<li>If your map requires files that you cannot or do not want to bundle,\
      \ make note of that in the readme file (see above), providing links to download\
      \ locations.</li>\n<li>You can find a list of all standard texture packs here:\
      \ <a href=\"/Legacy:Texture_Package\" title=\"Legacy:Texture Package\">Texture\
      \ Package</a>.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Embed_folders\"\
      >Embed folders</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=16\" title=\"Edit\
      \ section: Embed folders\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>If you're distributing your map as a zip file, store the files within their\
      \ respective folders. This will allow the user to simply extract the zip file\
      \ to their <a href=\"/edit/Legacy:Game_Directory?redlink=1\" class=\"new\" title=\"\
      Legacy:Game Directory (page does not exist)\">game directory</a>, and WinZip\
      \ (or another archiving app) will take of putting the map file and the packages\
      \ in their correct place.</p>\n<h2><span class=\"mw-headline\" id=\"Ask_for_Feedback\"\
      >Ask for Feedback</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=17\" title=\"Edit\
      \ section: Ask for Feedback\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Get ready for response. The worst thing that could\
      \ happen to you is getting a really bad review on your map. Even really experienced\
      \ mappers get bad reviews on some of his or her maps. You have to understand\
      \ why you got that score, and learn from that. Contrary, you shouldn't lash\
      \ out and say \"You better give a good review or I will report you for not reviewing\
      \ truthfully!\", or someting lamer than that. Or, the best thing that could\
      \ happen to you is getting a really good review on your map. You may even think\
      \ that the map you created will be a really bad n00bish map, but in reality,\
      \ it might be a hosted map of the week. You never know until you release the\
      \ map. You can reduce the incidence of negative feedback through beta testing,\
      \ however.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=18\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\"\
      >Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Map_Planning\" title=\"Legacy:Map\
      \ Planning\">Map Planning</a></li>\n<li><a href=\"/Legacy:Map_Design\" title=\"\
      Legacy:Map Design\">Map Design</a></li>\n<li><a href=\"/Legacy:Map_Flow\" title=\"\
      Legacy:Map Flow\">Map Flow</a></li>\n<li><a href=\"/Legacy:Debugging_Techniques\"\
      \ title=\"Legacy:Debugging Techniques\">Debugging Techniques</a> – Testing your\
      \ map for internet use.</li>\n<li><a href=\"/Legacy:Making_Mods/Effective_Testing\"\
      \ title=\"Legacy:Making Mods/Effective Testing\">Making Mods/Effective Testing</a>\
      \ – Still some good info for mappers as well as modders.</li>\n<li><a href=\"\
      /Legacy:Testing_Lab\" title=\"Legacy:Testing Lab\">Testing Lab</a> – Get a little\
      \ feedback from this community.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_Checklist?section=19\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe:</b> Working in with <a href=\"/Legacy:Topics_On_Mapping\"\
      \ title=\"Legacy:Topics On Mapping\">Topics on Mapping</a> family of pages.</p>\n\
      <p><b>Tarquin:</b> Good idea. Not all of the things on this page are useful.\
      \ Eg 'Check the flow'. That's starting to sound like saying 'Build the map'\
      \ is a checklist item...</p>\n<p><b>SuperApe:</b> Agreed. That's really a design\
      \ issue that should've been taken care of before construction.</p>\n<p><b>Doogle:</b>\
      \ Just put the nalicity links to working ones&#160;:)</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.063 seconds\nReal time usage: 0.131 seconds\nPreprocessor\
