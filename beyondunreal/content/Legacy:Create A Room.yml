parse:
  title: "Legacy:Create A Room"
  text:
    text: "<p><b>This page is to be folded into <a href=\"/Legacy:Subtract_A_Space\"\
      \ title=\"Legacy:Subtract A Space\">Subtract A Space</a>.</b></p>\n<p><a href=\"\
      /Category:Legacy_To_Do\" title=\"Category:Legacy To Do\">Category:Legacy To\
      \ Do</a></p>\n<p>This page is intended for beginners and is meant to be in <u>plain\
      \ english</u> and adopts a learn by doing strategy. No time will be wasted explaining\
      \ why you're doing anything or try to get you to understand abstract concepts\
      \ like the Unreal world being like a lump of clay or something. This document\
      \ is intended to represent the current build, and should be updated accordingly.</p>\n\
      <p><b>Tarquin:</b> This page will be replaced by the <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a> sequence. I don't see\
      \ what it does differently. If you don't like the conceptual explanations you\
      \ can skip those sections: the idea is that conceptual stuff goes in 'Overview'\
      \ and 'In more depth' sections.</p>\n<p><b>Musicalglass:</b> The only difference\
      \ is I have tried to make a simple beginner's tutorial which any child can understand.\
      \ Even if all the rest of the site is in Wiki shorthand, I think at the very\
      \ least the beginner's tutorial should be in straightforward language. Once\
      \ they have grasped the basics, all the rest of the Wiki terminology makes a\
      \ lot more sense. People think differently, you've said so yourself. Some people\
      \ think in graphic terms, while others are more technical. I'm a more graphic\
      \ thinker. When I try to read some of the technical pages here, they turn into\
      \ a bunch of swimming text like a Matrix screen. Just tell me the basic stuff\
      \ in basic language, then I'll be fine. A few all-in-one tutorials don't negate\
      \ the need for basic procedure pages. I'm just trying to streamline the parts\
      \ of the Wiki I found confusing when I was first trying to learn Unreal.</p>\n\
      <p><b>Tarquin:</b> I see where you're going with this. But I really would like\
      \ the Mapping Lessons sequence to work for <i>everybody</i>. Perhaps you could\
      \ mark the places that go Matrixy on you so we could try to improve them&#160;:)</p>\n\
      <hr />\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Where_to_go_next\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Where to go next</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Create_a_Room\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Create a Room</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Add_a_Builder_Brush\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Add a Builder Brush</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Navigating_in_the_Viewports\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Navigating in\
      \ the Viewports</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"\
      #Subtract_a_Space\"><span class=\"tocnumber\">2.3</span> <span class=\"toctext\"\
      >Subtract a Space</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"><a\
      \ href=\"#Add_a_Light\"><span class=\"tocnumber\">2.4</span> <span class=\"\
      toctext\">Add a Light</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Add_a_Player_Start\"><span class=\"tocnumber\">2.5</span> <span\
      \ class=\"toctext\">Add a Player Start</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Build_All\"><span class=\"tocnumber\">2.6</span>\
      \ <span class=\"toctext\">Build All</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Play_Map.21\"><span class=\"tocnumber\">2.7</span>\
      \ <span class=\"toctext\">Play Map!</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-10\"><a href=\"#Save_your_Map\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Save your Map</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-11\"><a href=\"#Save_a_Template_.28optional.29\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">Save a Template (optional)</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-12\"><a href=\"#Next_Lesson\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Next Lesson</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-13\"><a href=\"#Where_to_go_next_2\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Where to go next</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-14\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Where_to_go_next\"\
      >Where to go next</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Create_A_Room?section=1\" title=\"Edit section:\
      \ Where to go next\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>check out <a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On\
      \ Mapping\">Topics on Mapping</a> for a more in depth listing of tutorials.</p>\n\
      <p>or <a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy Tutorial\"\
      >Category:Legacy Tutorial</a></p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"\
      Create_a_Room\">Create a Room</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=2\"\
      \ title=\"Edit section: Create a Room\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>First we will build a room, then view that room in\
      \ the actual game. Simple!</p>\n<p>Launch Unreal Editor. Close the default Textures\
      \ window to get it out of the way. or</p>\n<p>If you've been playing around\
      \ and need to start a fresh map, do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"\
      Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; File -&gt; New</p>\n\
      <h3><span class=\"mw-headline\" id=\"Add_a_Builder_Brush\">Add a Builder Brush</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Room?section=3\" title=\"Edit section: Add a\
      \ Builder Brush\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Down the left side is a bunch of buttons known as the <a href=\"/Legacy:Toolbox\"\
      \ title=\"Legacy:Toolbox\">Toolbox</a>.</p>\n<p>Left click on the Cube Builder\
      \ button. (The first button that looks like a cube)</p>\n<p>[[Image:Legacy_interface.toolbox.defbuilders.gif|]]</p>\n\
      <p>A red wireframe cube appears in your scene, this is known as the <a href=\"\
      /Legacy:Red_Builder_Brush\" title=\"Legacy:Red Builder Brush\">Red Builder Brush</a></p>\n\
      <p>Now this time right click the Cube Builder button. The CubeBuilder properties\
      \ window opens.</p>\n<p>[[Image:Legacy_interface-Ed3-CubeBuilder.png|]]</p>\n\
      <p>Where it says Height, left click one time on the number 256. It becomes highlighted.</p>\n\
      <p>Enter a new value of 512, then hit the Tab key.</p>\n<p>The Width field becomes\
      \ highlighted. Type 512, Tab, 1024, Tab.</p>\n<p>Now click on the Build button.\
      \ The Red Builder Brush changes size.</p>\n<p>Close the CubeBuilder window.</p>\n\
      <p>You can see your new rectangular cube in 3 of the UnrealEd Viewports. Note\
      \ in the top left corner of each viewport that they represent the Top, Front\
      \ and Right orthogonal views.</p>\n<h3><span class=\"mw-headline\" id=\"Navigating_in_the_Viewports\"\
      >Navigating in the Viewports</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=4\"\
      \ title=\"Edit section: Navigating in the Viewports\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>In the Perspective window\
      \ which should be black and say Dynamic Light at the moment, right drag your\
      \ mouse around in the window. The view rotates around the camera's center.</p>\n\
      <p>Right drag left and right to rotate the camera around in a circle.</p>\n\
      <p>Right drag forward and back to rotate the camera up and down.</p>\n<p>Position\
      \ the camera so it is facing your cube.</p>\n<p>Now left drag the mouse forward\
      \ and back. The camera dollies in and out. Note that left dragging the mouse\
      \ from side to side still rotates the camera around in a circle just as before,\
      \ only somewhat slower.</p>\n<p>Now hold both the left and right mouse buttons\
      \ at the same time and move the mouse forward and back. The camera dollies straight\
      \ up and down</p>\n<p>Try to position yourself in the center of the cube.</p>\n\
      <p>For practice, navigate somewhere way outside the box and try to see how fast\
      \ you can get centered in the exact middle to where you can rotate the camera\
      \ around and see equally in all directions.</p>\n<p>Navigating in the Orthogonal\
      \ viewports is similar only you can't rotate. To move around, left click and\
      \ drag around. To zoom in and out, hold both the left and right mouse buttons\
      \ and move the mouse up and down. If you have a mouse with a wheel you can also\
      \ use that to zoom.</p>\n<h3><span class=\"mw-headline\" id=\"Subtract_a_Space\"\
      >Subtract a Space</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Create_A_Room?section=5\" title=\"Edit section:\
      \ Subtract a Space\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Click on the Subtract button. (Button #2) to <a href=\"/Legacy:Subtract_A_Space\"\
      \ title=\"Legacy:Subtract A Space\">Subtract A Space</a>.</p>\n<p>[[Image:Legacy_interface.toolbox.BrushOperations.png|]]</p>\n\
      <p>Your Builder Brush creates a hollow room with a default bubbly texture.</p>\n\
      <p>[[Image:Legacy_interface-Ed3-Subtract.png|]]</p>\n<p>Now left click on one\
      \ of the walls inside your room. Note how it becomes blue indicating that it\
      \ is highlighted. Select another wall. The previous wall becomes deselected.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Add_a_Light\">Add a Light</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=6\"\
      \ title=\"Edit section: Add a Light\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Now rotate the camera up to look at the ceiling (right\
      \ drag forward). Click on the ceiling once to select it.</p>\n<p>Now hold the\
      \ L key and right click. A light is added to your scene.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Add_a_Player_Start\">Add a Player Start</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=7\"\
      \ title=\"Edit section: Add a Player Start\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Now rotate the camera down and right click on the\
      \ floor. From the submenu select Add Player Start. A joystick icon appears indicating\
      \ the default location your character will spawn into the Map.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Build_All\">Build All</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=8\"\
      \ title=\"Edit section: Build All\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Click on the Build All button to render your scene.\
      \ (Button #6 in the Build category)</p>\n<p>[[Image:Legacy_interface.toolbar.png|]]</p>\n\
      <h3><span class=\"mw-headline\" id=\"Play_Map.21\">Play Map!</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=9\"\
      \ title=\"Edit section: Play Map!\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Click on the Play Map button (#8, looks like a joystick)\
      \ and UnrealEd automatically loads and plays the map in UT2003. After you're\
      \ done oohing and ahhing over your creation, hit Esc to exit and Quit Unreal,\
      \ you should now be returned to your operating system. Return to Unreal Editor.\
      \ (On Windows just click on the Unreal button in your Windows menu bar at the\
      \ bottom of the screen.)</p>\n<p>That's It! Welcome to the Unreal world!&#160;:-D</p>\n\
      <hr />\n<h2><span class=\"mw-headline\" id=\"Save_your_Map\">Save your Map</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Room?section=10\" title=\"Edit section: Save\
      \ your Map\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>OK let's save our map. Note how you didn't have to save before testing your\
      \ map. Unreal automatically saves it as a temp file. Although it's certainly\
      \ a good idea to save frequently. If you're used to saving your files in My\
      \ Documents or wherever, forget about that for now. You may have noticed how\
      \ Unreal didn't install in the Program Files folder like most applications,\
      \ but rather on your root drive. On a PC, most likely C:\\UT2003.</p>\n<p>That\
      \ is because all the maps and textures, etc. are stored in folders in the same\
      \ folder as the application itself, and we shall do the same with our file.</p>\n\
      <p>Go to File / Save As and you should be taken by default to the Maps folder\
      \ in the UT2003 directory.</p>\n<h3><span class=\"mw-headline\" id=\"Save_a_Template_.28optional.29\"\
      >Save a Template (optional)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=11\"\
      \ title=\"Edit section: Save a Template (optional)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Let's save our map as \"A\
      \ Room Template\". From now on whenever you want to do another tutorial and\
      \ you need a basic room to start you can just open up your template file. To\
      \ prevent from accidentally saving over your template, let's make it read only.\
      \ Minimize Unreal and go to your Maps folder, (On Windoze that would be Desktop/\
      \ My Computer / C: Drive/ UT2003/ Maps) right click on \"A Room Template\" and\
      \ under Properties, select the Read Only dialog.</p>\n<hr />\n<h2><span class=\"\
      mw-headline\" id=\"Next_Lesson\">Next Lesson</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=12\"\
      \ title=\"Edit section: Next Lesson\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Learn_The_Tools\" title=\"Legacy:Learn\
      \ The Tools\">Learn the Tools</a> - A must-read for any beginner. Covers several\
      \ common misunderstandings.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"\
      Where_to_go_next_2\">Where to go next</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=13\"\
      \ title=\"Edit section: Where to go next\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>check out <a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics on Mapping</a> for a more in depth listing\
      \ of tutorials.</p>\n<p>or <a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy\
      \ Tutorial\">Category:Legacy Tutorial</a></p>\n<hr />\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Room?section=14\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Mapping_Lessons\" title=\"Legacy:Mapping\
      \ Lessons\">Mapping Lessons</a>: A sequence of basic procedure tutorials, a\
      \ few of which are covered here, plus a few more.</p>\n<p><a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>:\
      \ A complete reference for UnrealEd's menus, windows and buttons.</p>\n<p><a\
      \ href=\"/Legacy:General_Scale_And_Dimensions\" title=\"Legacy:General Scale\
      \ And Dimensions\">General Scale And Dimensions</a>: Compares Unreal Unit dimensions\
      \ to real world scale.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.049\
      \ seconds\nReal time usage: 0.050 seconds\nPreprocessor visited node count:\
