      \ try to fire\n     GotoState('');        // ok ready to rock...\n}\n\nfunction\
      \ StartBerserk()\n{\n    FireRate = default.FireRate * 0.75;\n    FireAnimRate\
      \ = default.FireAnimRate / 0.75;\n}\n</uscript>\n\nYou can see now why we replicated\
