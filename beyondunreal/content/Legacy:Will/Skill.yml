      \ is there to end a fight then to decap someone with your trusty Peace-Maker?\
      \ ;) Now, I'm not saying I use it ALL the time - I switch weapons according\
      \ to the situation. But it's one of the ones that I'm bound to use regularly.\n\
      \nArs, I agree with you there. Sure, it's great to be skilled, but if the person\
      \ is obviously weaker then you, don't gloat. Me and another guy I play (BASTARD)\
      \ Taunted and ridiculed each other so much that someone actually thought we\
      \ were bitter enemies. But we weren't - we were just two good players, playing\
      \ the Mindgame portion of the game, to each other.\n\nSorry that this post is\
      \ so long... I just had a major opinion on how I feel. :)\n\n'''GHouck:''' I\
      \ think a large part of what discourages many (like myself), is the fact that\
      \ we don't even care if were good or not, we just want to play the game and\
      \ have fun. I have a full-time job, a wife and a teen-age son, and I just don't\
      \ get to play as much as many others do, besides that my 35-year-old eyes and\
      \ reflexes are, well, 35 years old. What is wrong, is when one is alienated\
      \ from the online scene because they're not the best. I've seen people winning\
      \ by 40+ kills complain to the lowest scoring player that they \"took a cheap\
      \ shot\". As I said before, I, and many others, don't have the time to practice\
      \ enough to be the best at ANY game, but some act as if there's some great crime\
      \ in that. If I have free time to be on the 'puter, I'm mostly modding, and\
      \ although I'm not the greatest modder, I've made a few things (for ut2004)\
      \ that have gotten me compliments. I had just started learning to mod for HL2,\
      \ when some buttheads talked so much trash to myself and a couple friends in\
      \ a CSS game, we decided the HalfLife community was not worth modding for. I'm\
      \ not saying that we would have made the next Counterstrike, but I just wish\
      \ that people would understand that EVERYBODY has a place in the community if\
      \ they want it. \n\n'''Prospero:''' The trick is to find servers with decent\
      \ admins who think like you do. Anytime people can annonymously wave their wangs\
      \ and pee on the carpet without any repercussions people will rise to the occasion.\
      \ Honestly I tend to play more CS than UT for that reason; there are a lot of\
      \ servers with very active admins who like to keep their carpet clean. The clean\
      \ carpets lure in players who also like dry socks, and communities of non-neanderthal\
      \ gamers form, which makes for an awesome gaming experience where skill doesn't\
      \ matter.\n\n'''GHouck:''' That's very a true, simple, and direct way of looking\
      \ at it. I admit, that I don't have much patience when it comes to things like\
      \ this also. Also, I don't actually play enough to warrant spending much time\
      \ searching for a server that works well for me all around, especially since\
      \ I live in Alaska, so most servers give me fairly high pings. For now, I'm\
      \ content modding and botmatching mainly, with the occasional lan game. \n\n\
      '''Bob_The_Beheader:''' I play online often enough, and I suck (visably and\
      \ obviously, to anyone I play with) However, I've had people calling me a n00b\
      \ maybe, twice. I am, to be sure. Maybe my regular server just caters to friendly\
      \ players, but I feel sort of adopted by it and those who frequent it.\n\n'''sageriku:'''\
      \ It's interesting to see these \"l33t\" players trash-talking other players,\
      \ and then turn around and complain about weapons that somehow threaten their\
      \ seemingly all-powerful \"l33t\"-ness.  Strategy isn't about complaining about\
      \ the opponents advantages.  It's about avoiding the strong and striking the\
      \ weak.  Calling a weapon a \"n00b\" weapon and trying to ban it from existence\
      \ certainly isn't adapting to the opponent.  On the other hand, beyond just\
      \ playing the game, if a certain player has amassed incredible skill with one\
      \ weapon and wishes to create a monopoly by eliminating all other weapons that\
      \ would threaten their power, and they collected enough public momentum to get\
