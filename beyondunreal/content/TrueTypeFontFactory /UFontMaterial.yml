parse:
  title: "TrueTypeFontFactory / UFontMaterial"
  text:
    text: "<p>UFontMaterial is a little plugin for UnrealEd's material factory based\
      \ on TrueTypeFontFactory created by <a href=\"/Jan\" title=\"Jan\" class=\"\
      mw-redirect\">Jan \"eGo\" Urbansky</a></p>\n<div class=\"floatright\"><a href=\"\
      /File:Legacy_UFontMaterial.gif\" class=\"image\" title=\"UFontMaterial Factory\
      \ in UnrealEd in action\"><img alt=\"UFontMaterial Factory in UnrealEd in action\"\
      \ src=\"/w/images/Legacy_UFontMaterial.gif\" width=\"614\" height=\"530\" /></a></div>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Source_Code\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Source Code</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Releases\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Releases</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Discussion\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Source_Code\">Source Code</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/TrueTypeFontFactory_/_UFontMaterial?section=1\"\
      \ title=\"Edit section: Source Code\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"hidden-block\"><span class=\"hint\">EC_UFontMaterial.uc</span>\n\
      <div class=\"hidden\">\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      co1\">// ========================================================================================</span>\n\
      <span class=\"co1\">//\tPackage/class\t:  \tECTools.EC_UFontMaterial</span>\n\
      <span class=\"co1\">//\tAutor\t\t\t:\tJan \"eGo\" Urbansky</span>\n<span class=\"\
      co1\">//\tWWW\t\t\t\t:\thttp://www.ego-creations.de</span>\n<span class=\"co1\"\
      >//\tScript Version\t:\t0.6</span>\n<span class=\"co1\">//\tlast changed\t:\t\
      12.03.2005 - 08:33</span>\n<span class=\"co1\">//</span>\n<span class=\"co1\"\
      >//\tNOTE!!!!!!!!!!!!!</span>\n<span class=\"co1\">//\tThis script only works\
      \ correctly with UT2004. Recommend usage with v3186 and higher.</span>\n<span\
      \ class=\"co1\">//</span>\n<span class=\"co1\">//\tUsed information:</span>\n\
      <span class=\"co1\">//\thttp://udn.epicgames.com/Two/FontTutorial</span>\n<span\
      \ class=\"co1\">//\thttp://wiki.beyondunreal.com/wiki/TrueTypeFontFactory</span>\n\
      <span class=\"co1\">// ========================================================================================</span>\n\
      \ \n<span class=\"kw1\">class</span> EC_UFontMaterial <span class=\"kw1\">extends</span>\
      \ <span class=\"kw8\">MaterialFactory</span>;\n \n<span class=\"kw1\">var</span>\
      \ class<span class=\"sy0\">&lt;</span>Texture<span class=\"sy0\">&gt;</span>\
      \ Material<span class=\"re0\">Class</span>&lt; SEMI &gt;\n \n<span class=\"\
      kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span> <span\
      \ class=\"kw5\">string</span> FontName;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">float</span>\
      \ FontSize;\n \n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw1\">enum</span> EFontStyle\n<span class=\"\
      br0\">{</span>\n\t<span class=\"kw3\">Normal</span>,\n\tItalic,\n\tBold,\n\t\
      Bold_Italic,\n\tBolder,\n\tBolder_Italic,\n<span class=\"br0\">}</span> FontStyle;\n\
      \ \n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span class=\"\
      br0\">)</span> <span class=\"kw1\">enum</span> EFormat\n<span class=\"br0\"\
      >{</span>\n\tRGBA8,\n\tDXT1,\n\tDXT3,\n\tDXT5,\n<span class=\"br0\">}</span>\
      \ TextureFormat;\n \n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw5\">bool</span> AntiAlias;\n<span class=\"\
      kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span> <span\
      \ class=\"kw5\">string</span> Chars;\n<span class=\"kw1\">var</span><span class=\"\
      br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">int</span> Count;\n\
      <span class=\"co1\">//var() int CharactersPerPage;\t\t// obsolete UEngine stuff???</span>\n\
      <span class=\"kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\"\
      >)</span> <span class=\"kw5\">int</span> DropShadowX;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">int</span>\
      \ DropShadowY;\n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw5\">int</span> ExtendBoxBottom;\n<span\
      \ class=\"kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span>\
      \ <span class=\"kw5\">int</span> ExtendBoxLeft;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">int</span>\
      \ ExtendBoxRight;\n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw5\">int</span> ExtendBoxTop;\n<span\
      \ class=\"kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span>\
      \ <span class=\"kw5\">float</span> Gamma;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">int</span>\
      \ Kerning;\n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw5\">string</span> Path;\n<span class=\"\
      kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span> <span\
      \ class=\"kw5\">bool</span> Underline;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">string</span>\
      \ UnicodeRange;\n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span> <span class=\"kw5\">int</span> USize;\n<span class=\"\
      kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span> <span\
      \ class=\"kw5\">int</span> <span class=\"kw3\">VSize</span>;\n<span class=\"\
      kw1\">var</span><span class=\"br0\">(</span><span class=\"br0\">)</span> <span\
      \ class=\"kw5\">string</span> Wildcard;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw5\">int</span>\
      \ XPad;\n<span class=\"kw1\">var</span><span class=\"br0\">(</span><span class=\"\
      br0\">)</span> <span class=\"kw5\">int</span> YPad;\n<span class=\"kw1\">var</span><span\
      \ class=\"br0\">(</span><span class=\"br0\">)</span> <span class=\"kw1\">const</span>\
      \ editconst <span class=\"kw5\">string</span> Copyright;\n \n<span class=\"\
      co1\">// ========================================================================================</span>\n\
      <span class=\"co1\">//\tReturns the font style</span>\n<span class=\"co1\">//\
      \ ========================================================================================</span>\n\
      <span class=\"kw1\">private</span> <span class=\"kw1\">function</span> <span\
      \ class=\"kw5\">string</span> GetFontStyle<span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n\t<span class=\"kw1\"\
      >local</span> <span class=\"kw5\">string</span> FS;\n \n\t<span class=\"kw2\"\
      >switch</span><span class=\"br0\">(</span> <span class=\"kw5\">string</span><span\
      \ class=\"br0\">(</span> <span class=\"kw3\">GetEnum</span><span class=\"br0\"\
      >(</span> <span class=\"kw1\">enum</span><span class=\"st0\">'EFontStyle'</span>,FontStyle\
      \ <span class=\"br0\">)</span> <span class=\"br0\">)</span> <span class=\"br0\"\
      >)</span> <span class=\"br0\">{</span>\n\t\t<span class=\"kw2\">case</span>\
      \ <span class=\"st0\">\"Normal\"</span>:\t\t\t\tFS <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">\" STYLE=500 ITALIC=FALSE\"</span>; <span class=\"kw2\"\
      >break</span>;\n\t\t<span class=\"kw2\">case</span> <span class=\"st0\">\"Italic\"\
      </span>:\t\t\t\tFS <span class=\"sy0\">=</span> <span class=\"st0\">\" STYLE=500\
      \ ITALIC=TRUE\"</span>; <span class=\"kw2\">break</span>;\n\t\t<span class=\"\
      kw2\">case</span> <span class=\"st0\">\"Bold\"</span>:\t\t\t\tFS <span class=\"\
      sy0\">=</span> <span class=\"st0\">\" STYLE=600 ITALIC=FALSE\"</span>; <span\
      \ class=\"kw2\">break</span>;\n\t\t<span class=\"kw2\">case</span> <span class=\"\
      st0\">\"Bold_Italic\"</span>:\t\t\tFS <span class=\"sy0\">=</span> <span class=\"\
      st0\">\" STYLE=600 ITALIC=TRUE\"</span>; <span class=\"kw2\">break</span>;\n\
      \t\t<span class=\"kw2\">case</span> <span class=\"st0\">\"Bolder\"</span>:\t\
      \t\t\tFS <span class=\"sy0\">=</span> <span class=\"st0\">\" STYLE=700 ITALIC=FALSE\"\
      </span>; <span class=\"kw2\">break</span>;\n\t\t<span class=\"kw2\">case</span>\
      \ <span class=\"st0\">\"Bolder_Italic\"</span>:\t\tFS <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">\" STYLE=700 ITALIC=TRUE\"</span>; <span class=\"kw2\"\
      >break</span>;\n\t<span class=\"br0\">}</span>\n \n\t<span class=\"kw2\">return</span>\
      \ FS;\n<span class=\"br0\">}</span>\n \n<span class=\"co1\">// ========================================================================================</span>\n\
      <span class=\"co1\">//\tReturns the compression value</span>\n<span class=\"\
      co1\">// ========================================================================================</span>\n\
      <span class=\"kw1\">private</span> <span class=\"kw1\">function</span> <span\
      \ class=\"kw5\">string</span> GetCompression<span class=\"br0\">(</span><span\
      \ class=\"br0\">)</span>\n<span class=\"br0\">{</span>\n\t<span class=\"kw1\"\
      >local</span> <span class=\"kw5\">string</span> CS;\n \n\t<span class=\"kw2\"\
      >switch</span><span class=\"br0\">(</span> <span class=\"kw5\">string</span><span\
      \ class=\"br0\">(</span> <span class=\"kw3\">GetEnum</span><span class=\"br0\"\
      >(</span> <span class=\"kw1\">enum</span><span class=\"st0\">'EFormat'</span>,TextureFormat\
      \ <span class=\"br0\">)</span> <span class=\"br0\">)</span> <span class=\"br0\"\
      >)</span> <span class=\"br0\">{</span>\n\t\t<span class=\"kw2\">case</span>\
      \ <span class=\"st0\">\"RGBA8\"</span>:\tCS <span class=\"sy0\">=</span> <span\
      \ class=\"st0\">\"\"</span>; <span class=\"kw2\">break</span>;\t\t\t\t\t<span\
      \ class=\"co1\">// RGBA8</span>\n\t\t<span class=\"kw2\">case</span> <span class=\"\
      st0\">\"DXT1\"</span>:\tCS <span class=\"sy0\">=</span> <span class=\"st0\"\
      >\" COMPRESSION=3\"</span>; <span class=\"kw2\">break</span>;\t<span class=\"\
      co1\">// DXT1</span>\n\t\t<span class=\"kw2\">case</span> <span class=\"st0\"\
      >\"DXT3\"</span>:\tCS <span class=\"sy0\">=</span> <span class=\"st0\">\" COMPRESSION=7\"\
      </span>; <span class=\"kw2\">break</span>;\t<span class=\"co1\">// DXT3</span>\n\
      \t\t<span class=\"kw2\">case</span> <span class=\"st0\">\"DXT5\"</span>:\tCS\
      \ <span class=\"sy0\">=</span> <span class=\"st0\">\" COMPRESSION=8\"</span>;\
      \ <span class=\"kw2\">break</span>;\t<span class=\"co1\">// DXT5</span>\n\t\
      <span class=\"br0\">}</span>\n\t<span class=\"kw2\">return</span> CS;\n<span\
      \ class=\"br0\">}</span>\n \n<span class=\"co1\">// ========================================================================================</span>\n\
      <span class=\"co1\">//\tBuilds the console command for the TrueTypeFontFactory</span>\n\
      <span class=\"co1\">// ========================================================================================</span>\n\
      <span class=\"kw1\">private</span> <span class=\"kw1\">function</span> <span\
      \ class=\"kw5\">string</span> NewTTFMaterial<span class=\"br0\">(</span> <span\
      \ class=\"kw5\">string</span> InPackage, <span class=\"kw5\">string</span> InGroup,\
      \ <span class=\"kw5\">string</span> InName <span class=\"br0\">)</span>\n<span\
      \ class=\"br0\">{</span>\n\t<span class=\"kw1\">local</span> <span class=\"\
      kw5\">string</span> S;   \t\t\t\t\t\t\t\t        \t\t\t\t\t\t\t<span class=\"\
      co1\">// command string declaration</span>\n \n\tS <span class=\"sy0\">=</span>\
      \ <span class=\"st0\">\"NEW TrueTypeFontFactory\"</span>;         \t\t     \
      \  \t\t\t\t<span class=\"co1\">// create font with TTF factory</span>\n\tS <span\
      \ class=\"sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"st0\"\
      >\" NAME=<span class=\"es0\">\\\"</span>\"</span> <span class=\"sy0\">$</span>\
      \ InName <span class=\"sy0\">$</span> <span class=\"st0\">\"<span class=\"es0\"\
      >\\\"</span>\"</span>;\t\t\t\t\t    \t\t\t\t<span class=\"co1\">// name of texture</span>\n\
      \tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"\
      st0\">\" CLASS=<span class=\"es0\">\\\"</span>\"</span> <span class=\"sy0\"\
      >$</span> <span class=\"kw5\">string</span><span class=\"br0\">(</span>MaterialClass<span\
      \ class=\"br0\">)</span> <span class=\"sy0\">$</span> <span class=\"st0\">\"\
      <span class=\"es0\">\\\"</span>\"</span>;     <span class=\"co1\">// name of\
      \ class</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span>\
      \ <span class=\"st0\">\" GROUP=<span class=\"es0\">\\\"</span>\"</span> <span\
      \ class=\"sy0\">$</span> InGroup <span class=\"sy0\">$</span> <span class=\"\
      st0\">\"<span class=\"es0\">\\\"</span>\"</span>;\t\t\t\t    \t\t\t\t<span class=\"\
      co1\">// name of group</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" PACKAGE=<span class=\"es0\">\\\"</span>\"\
      </span> <span class=\"sy0\">$</span> InPackage <span class=\"sy0\">$</span>\
      \ <span class=\"st0\">\"<span class=\"es0\">\\\"</span>\"</span>;\t\t\t    \t\
      \t\t<span class=\"co1\">// name of package</span>\n\tS <span class=\"sy0\">=</span>\
      \ S <span class=\"sy0\">$</span> <span class=\"st0\">\" HEIGHT=\"</span> <span\
      \ class=\"sy0\">$</span> <span class=\"kw5\">string</span><span class=\"br0\"\
      >(</span>FontSize<span class=\"br0\">)</span>;\t\t\t        \t\t<span class=\"\
      co1\">// font height</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" USIZE=\"</span> <span class=\"sy0\">$</span>\
      \ <span class=\"kw5\">string</span><span class=\"br0\">(</span>USize<span class=\"\
      br0\">)</span>;\t\t\t\t        \t\t\t<span class=\"co1\">// texture horizontal\
      \ size</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span>\
      \ <span class=\"st0\">\" VSIZE=\"</span> <span class=\"sy0\">$</span> <span\
      \ class=\"kw5\">string</span><span class=\"br0\">(</span><span class=\"kw3\"\
      >VSize</span><span class=\"br0\">)</span>;                      <span class=\"\
      co1\">// texture vertical size</span>\n\tS <span class=\"sy0\">=</span> S <span\
      \ class=\"sy0\">$</span> <span class=\"st0\">\" FONTNAME=<span class=\"es0\"\
      >\\\"</span>\"</span> <span class=\"sy0\">$</span> FontName <span class=\"sy0\"\
      >$</span> <span class=\"st0\">\"<span class=\"es0\">\\\"</span>\"</span>;\t\
      \   \t\t    \t\t<span class=\"co1\">// Windows font name</span>\n\tS <span class=\"\
      sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"st0\">\" YPAD=\"\
      </span> <span class=\"sy0\">$</span> <span class=\"kw5\">string</span><span\
      \ class=\"br0\">(</span>YPad<span class=\"br0\">)</span>;\t\t\t\t        \t\t\
      \t\t<span class=\"co1\">// texture tiles</span>\n\tS <span class=\"sy0\">=</span>\
      \ S <span class=\"sy0\">$</span> <span class=\"st0\">\" XPAD=\"</span> <span\
      \ class=\"sy0\">$</span> <span class=\"kw5\">string</span><span class=\"br0\"\
      >(</span>XPad<span class=\"br0\">)</span>;\t\t\t\t        \t\t\t\t<span class=\"\
      co1\">// texture tiles</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" ANTIALIAS=\"</span> <span class=\"sy0\"\
      >$</span> <span class=\"kw5\">string</span><span class=\"br0\">(</span>AntiAlias<span\
      \ class=\"br0\">)</span>;\t\t        \t<span class=\"co1\">// antialiasing</span>\n\
      \tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"\
      st0\">\" COUNT=\"</span> <span class=\"sy0\">$</span> <span class=\"kw5\">string</span><span\
      \ class=\"br0\">(</span>Count<span class=\"br0\">)</span>;\t\t\t\t        \t\
      \t\t<span class=\"co1\">// char count</span>\n\tS <span class=\"sy0\">=</span>\
      \ S <span class=\"sy0\">$</span> <span class=\"st0\">\" DROPSHADOWX=\"</span>\
      \ <span class=\"sy0\">$</span> <span class=\"kw5\">string</span><span class=\"\
      br0\">(</span>DropShadowX<span class=\"br0\">)</span>;\t        <span class=\"\
      co1\">// shadow width X</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" DROPSHADOWY=\"</span> <span class=\"sy0\"\
      >$</span> <span class=\"kw5\">string</span><span class=\"br0\">(</span>DropShadowY<span\
      \ class=\"br0\">)</span>;\t        <span class=\"co1\">// shadow width Y</span>\n\
      \tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"\
      st0\">\" GAMMA=\"</span> <span class=\"sy0\">$</span> <span class=\"kw5\">string</span><span\
      \ class=\"br0\">(</span>Gamma<span class=\"br0\">)</span>;\t\t\t\t        \t\
      \t\t<span class=\"co1\">// gamma value</span>\n<span class=\"co1\">//\tS = S\
      \ $ \" CHARACTERSPERPAGE=\" $ string(CharactersPerPage);</span>\n\tS <span class=\"\
      sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"st0\">\" UNICODERANGE=<span\
      \ class=\"es0\">\\\"</span>\"</span> <span class=\"sy0\">$</span> UnicodeRange\
      \ <span class=\"sy0\">$</span> <span class=\"st0\">\"<span class=\"es0\">\\\"\
      </span>\"</span>;\t   \t\t<span class=\"co1\">// Unicode characters, use Hex\
      \ values comma separated</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" WILDCARD=<span class=\"es0\">\\\"</span>\"\
      </span> <span class=\"sy0\">$</span> Wildcard <span class=\"sy0\">$</span> <span\
      \ class=\"st0\">\"<span class=\"es0\">\\\"</span>\"</span>;\t\t\t    \t\t\t\
      <span class=\"co1\">// includes a file with Unicode characters (e.g. MyChars.*)</span>\n\
      \tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span> <span class=\"\
      st0\">\" EXTENDBOXBOTTOM=\"</span> <span class=\"sy0\">$</span> <span class=\"\
      kw5\">string</span><span class=\"br0\">(</span>ExtendBoxBottom<span class=\"\
      br0\">)</span>;\t<span class=\"co1\">// size box of the character letter (bottom\
      \ edge)</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"sy0\">$</span>\
      \ <span class=\"st0\">\" EXTENDBOXTOP=\"</span> <span class=\"sy0\">$</span>\
      \ <span class=\"kw5\">string</span><span class=\"br0\">(</span>ExtendBoxTop<span\
      \ class=\"br0\">)</span>;\t\t\t\t<span class=\"co1\">// size box of the character\
      \ letter (top edge)</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" EXTENDBOXLEFT=\"</span> <span class=\"\
      sy0\">$</span> <span class=\"kw5\">string</span><span class=\"br0\">(</span>ExtendBoxLeft<span\
      \ class=\"br0\">)</span>;\t\t\t<span class=\"co1\">// size box of the character\
      \ letter (left edge)</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" EXTENDBOXRIGHT=\"</span> <span class=\"\
      sy0\">$</span> <span class=\"kw5\">string</span><span class=\"br0\">(</span>ExtendBoxRight<span\
      \ class=\"br0\">)</span>;\t\t<span class=\"co1\">// size box of the character\
      \ letter (right edge)</span>\n\tS <span class=\"sy0\">=</span> S <span class=\"\
      sy0\">$</span> <span class=\"st0\">\" UNDERLINE=\"</span> <span class=\"sy0\"\
