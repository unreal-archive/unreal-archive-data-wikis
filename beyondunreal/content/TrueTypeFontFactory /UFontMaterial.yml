      br0\">(</span> NewTTFMaterial<span class=\"br0\">(</span> InPackage, InGroup,\
      \ InName <span class=\"br0\">)</span> <span class=\"br0\">)</span>;\n \n\t<span\
      \ class=\"co1\">// Package.Group.Name</span>\n\tsMaterialPath <span class=\"\
      sy0\">=</span> InPackage <span class=\"sy0\">$</span> <span class=\"st0\">\"\
      .\"</span> <span class=\"sy0\">$</span> InName <span class=\"sy0\">$</span>\
