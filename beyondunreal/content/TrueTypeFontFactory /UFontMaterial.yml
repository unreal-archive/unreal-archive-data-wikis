  wikitext:
    text: "UFontMaterial is a little plugin for UnrealEd's material factory based\
      \ on TrueTypeFontFactory created by [[Jan|Jan \"eGo\" Urbansky]]\n\n[[Image:Legacy_UFontMaterial.gif|right|UFontMaterial\
      \ Factory in UnrealEd in action]]\n\n==Source Code==\n\n<div class=\"hidden-block\"\
      ><span class=\"hint\">EC_UFontMaterial.uc</span><div class=\"hidden\">\n<uscript>\n\
      // ========================================================================================\n\
      //\tPackage/class\t:  \tECTools.EC_UFontMaterial\n//\tAutor\t\t\t:\tJan \"eGo\"\
      \ Urbansky\n//\tWWW\t\t\t\t:\thttp://www.ego-creations.de\n//\tScript Version\t\
      :\t0.6\n//\tlast changed\t:\t12.03.2005 - 08:33\n//\n//\tNOTE!!!!!!!!!!!!!\n\
      //\tThis script only works correctly with UT2004. Recommend usage with v3186\
      \ and higher.\n//\n//\tUsed information:\n//\thttp://udn.epicgames.com/Two/FontTutorial\n\
      //\thttp://wiki.beyondunreal.com/wiki/TrueTypeFontFactory\n// ========================================================================================\n\
      \nclass EC_UFontMaterial extends MaterialFactory;\n\nvar class<Texture> MaterialClass;\n\
      \nvar() string FontName;\nvar() float FontSize;\n\nvar() enum EFontStyle\n{\n\
      \tNormal,\n\tItalic,\n\tBold,\n\tBold_Italic,\n\tBolder,\n\tBolder_Italic,\n\
      } FontStyle;\n\nvar() enum EFormat\n{\n\tRGBA8,\n\tDXT1,\n\tDXT3,\n\tDXT5,\n\
      } TextureFormat;\n\nvar() bool AntiAlias;\nvar() string Chars;\nvar() int Count;\n\
      //var() int CharactersPerPage;\t\t// obsolete UEngine stuff???\nvar() int DropShadowX;\n\
      var() int DropShadowY;\nvar() int ExtendBoxBottom;\nvar() int ExtendBoxLeft;\n\
      var() int ExtendBoxRight;\nvar() int ExtendBoxTop;\nvar() float Gamma;\nvar()\
      \ int Kerning;\nvar() string Path;\nvar() bool Underline;\nvar() string UnicodeRange;\n\
      var() int USize;\nvar() int VSize;\nvar() string Wildcard;\nvar() int XPad;\n\
      var() int YPad;\nvar() const editconst string Copyright;\n\n// ========================================================================================\n\
      //\tReturns the font style\n// ========================================================================================\n\
      private function string GetFontStyle()\n{\n\tlocal string FS;\n\n\tswitch( string(\
      \ GetEnum( enum'EFontStyle',FontStyle ) ) ) {\n\t\tcase \"Normal\":\t\t\t\t\
      FS = \" STYLE=500 ITALIC=FALSE\"; break;\n\t\tcase \"Italic\":\t\t\t\tFS = \"\
      \ STYLE=500 ITALIC=TRUE\"; break;\n\t\tcase \"Bold\":\t\t\t\tFS = \" STYLE=600\
      \ ITALIC=FALSE\"; break;\n\t\tcase \"Bold_Italic\":\t\t\tFS = \" STYLE=600 ITALIC=TRUE\"\
      ; break;\n\t\tcase \"Bolder\":\t\t\t\tFS = \" STYLE=700 ITALIC=FALSE\"; break;\n\
      \t\tcase \"Bolder_Italic\":\t\tFS = \" STYLE=700 ITALIC=TRUE\"; break;\n\t}\n\
      \n\treturn FS;\n}\n\n// ========================================================================================\n\
      //\tReturns the compression value\n// ========================================================================================\n\
      private function string GetCompression()\n{\n\tlocal string CS;\n\n\tswitch(\
      \ string( GetEnum( enum'EFormat',TextureFormat ) ) ) {\n\t\tcase \"RGBA8\":\t\
      CS = \"\"; break;\t\t\t\t\t// RGBA8\n\t\tcase \"DXT1\":\tCS = \" COMPRESSION=3\"\
      ; break;\t// DXT1\n\t\tcase \"DXT3\":\tCS = \" COMPRESSION=7\"; break;\t// DXT3\n\
      \t\tcase \"DXT5\":\tCS = \" COMPRESSION=8\"; break;\t// DXT5\n\t}\n\treturn\
      \ CS;\n}\n\n// ========================================================================================\n\
      //\tBuilds the console command for the TrueTypeFontFactory\n// ========================================================================================\n\
      private function string NewTTFMaterial( string InPackage, string InGroup, string\
      \ InName )\n{\n\tlocal string S;   \t\t\t\t\t\t\t\t        \t\t\t\t\t\t\t//\
      \ command string declaration\n\n\tS = \"NEW TrueTypeFontFactory\";         \t\
      \t       \t\t\t\t// create font with TTF factory\n\tS = S $ \" NAME=\\\"\" $\
      \ InName $ \"\\\"\";\t\t\t\t\t    \t\t\t\t// name of texture\n\tS = S $ \" CLASS=\\\
      \"\" $ string(MaterialClass) $ \"\\\"\";     // name of class\n\tS = S $ \"\
      \ GROUP=\\\"\" $ InGroup $ \"\\\"\";\t\t\t\t    \t\t\t\t// name of group\n\t\
      S = S $ \" PACKAGE=\\\"\" $ InPackage $ \"\\\"\";\t\t\t    \t\t\t// name of\
      \ package\n\tS = S $ \" HEIGHT=\" $ string(FontSize);\t\t\t        \t\t// font\
      \ height\n\tS = S $ \" USIZE=\" $ string(USize);\t\t\t\t        \t\t\t// texture\
      \ horizontal size\n\tS = S $ \" VSIZE=\" $ string(VSize);                  \
      \    // texture vertical size\n\tS = S $ \" FONTNAME=\\\"\" $ FontName $ \"\\\
      \"\";\t   \t\t    \t\t// Windows font name\n\tS = S $ \" YPAD=\" $ string(YPad);\t\
      \t\t\t        \t\t\t\t// texture tiles\n\tS = S $ \" XPAD=\" $ string(XPad);\t\
      \t\t\t        \t\t\t\t// texture tiles\n\tS = S $ \" ANTIALIAS=\" $ string(AntiAlias);\t\
      \t        \t// antialiasing\n\tS = S $ \" COUNT=\" $ string(Count);\t\t\t\t\
      \        \t\t\t// char count\n\tS = S $ \" DROPSHADOWX=\" $ string(DropShadowX);\t\
      \        // shadow width X\n\tS = S $ \" DROPSHADOWY=\" $ string(DropShadowY);\t\
      \        // shadow width Y\n\tS = S $ \" GAMMA=\" $ string(Gamma);\t\t\t\t \
      \       \t\t\t// gamma value\n//\tS = S $ \" CHARACTERSPERPAGE=\" $ string(CharactersPerPage);\n\
      \tS = S $ \" UNICODERANGE=\\\"\" $ UnicodeRange $ \"\\\"\";\t   \t\t// Unicode\
      \ characters, use Hex values comma separated\n\tS = S $ \" WILDCARD=\\\"\" $\
      \ Wildcard $ \"\\\"\";\t\t\t    \t\t\t// includes a file with Unicode characters\
      \ (e.g. MyChars.*)\n\tS = S $ \" EXTENDBOXBOTTOM=\" $ string(ExtendBoxBottom);\t\
      // size box of the character letter (bottom edge)\n\tS = S $ \" EXTENDBOXTOP=\"\
      \ $ string(ExtendBoxTop);\t\t\t\t// size box of the character letter (top edge)\n\
      \tS = S $ \" EXTENDBOXLEFT=\" $ string(ExtendBoxLeft);\t\t\t// size box of the\
