      //\tString Replacement\n// ========================================================================================\n\
      simulated static final function StrReplace(out string Text, string OldString,\
      \ string NewString)\n{\n\tlocal int i;\n\tlocal string s;\n\n\tif ( Text ==\
      \ \"\" || OldString == \"\" )\n\t\treturn;\n\n\ts = Text;\n\tText = \"\";\n\t\
      i = InStr(s, OldString);\n\twhile(i != -1)\n\t{\n\t\tText = Text $ Left(s, i)\
      \ $ NewString;\n\t\ts = Mid(s, i + Len(OldString));\n\t\ti = InStr(s, OldString);\n\
      \t}\n\tText = Text $ s;\n}\n\ndefaultproperties\n{\n}\n</uscript></div></div>\n\
