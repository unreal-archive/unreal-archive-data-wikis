---
parse:
  title: "Legacy:UnrealEd Bug List"
  text:
    text: "<p>A page to list bugs in UnrealEd. Please add to this page, comment on\
      \ bugs, etc. <a href=\"/Legacy:Unreal_Mapping_FAQ\" title=\"Legacy:Unreal Mapping\
      \ FAQ\">Unreal Mapping FAQ</a> has some more solutions to a few common problems.\
      \ See also <a href=\"/Legacy:Crashing_UnrealEd\" title=\"Legacy:Crashing UnrealEd\"\
      >Crashing UnrealEd</a> for a list of things to avoid.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#UnrealEd_3\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">UnrealEd 3</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-2\"><a href=\"#Interface_Issues\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Interface Issues</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Terrain\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Terrain</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Lighting\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Lighting</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#UnrealEd_and_Graphics_Card_Settings\"><span class=\"tocnumber\"\
      >1.4</span> <span class=\"toctext\">UnrealEd and Graphics Card Settings</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Static_Meshes_Editor\"><span\
      \ class=\"tocnumber\">1.5</span> <span class=\"toctext\">Static Meshes Editor</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Tools_and_Tool_Configs\"><span\
      \ class=\"tocnumber\">1.6</span> <span class=\"toctext\">Tools and Tool Configs</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Console_Commands\"><span class=\"\
      tocnumber\">1.7</span> <span class=\"toctext\">Console Commands</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#UnrealEd_2_Bug_List\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">UnrealEd 2 Bug List</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-10\"><a href=\"#Vertices_coming_together\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Vertices coming\
      \ together</span></a></li>\n<li class=\"toclevel-2 tocsection-11\"><a href=\"\
      #Filenames_and_paths\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Filenames and paths</span></a></li>\n<li class=\"toclevel-2 tocsection-12\"\
      ><a href=\"#.28De.29intersecting_sheets\"><span class=\"tocnumber\">2.3</span>\
      \ <span class=\"toctext\">(De)intersecting sheets</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-13\"><a href=\"#Actor_class_selection\"><span class=\"\
      tocnumber\">2.4</span> <span class=\"toctext\">Actor class selection</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-14\"><a href=\"#Exporting_map_files\"><span\
      \ class=\"tocnumber\">2.5</span> <span class=\"toctext\">Exporting map files</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-15\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-16\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"UnrealEd_3\">UnrealEd\
      \ 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=1\" title=\"Edit section:\
      \ UnrealEd 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Interface_Issues\">Interface Issues</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Bug_List?section=2\" title=\"Edit section: Interface\
      \ Issues\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>FIRST! If you have graphics issue, try updating your video card's\
      \ drivers.</li>\n<li>UnrealEd 3 does not like video card antialiasing. Turn\
      \ it off if you have trouble with UnrealEd because you have your video card's\
      \ antialiasing settings turned on, turn them off.</li>\n<li>On occasion no viewports\
      \ will appear at startup. To change this, select View -&gt; Viewports -&gt;\
      \ Configure... and change the viewport setting. This causes UnrealEd to rebuild\
      \ the interface a little bit and shows your windows. You can then change it\
      \ back by using the same method.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Terrain\">Terrain</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=3\"\
      \ title=\"Edit section: Terrain\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>If you try to smooth <a href=\"/Legacy:Terrain\"\
      \ title=\"Legacy:Terrain\">terrain</a> near the edges of a terrain map, it will\
      \ do one of two things: It will cause weird almost-unfixable jaggies in your\
      \ terrain; Or it will cause UnrealEd to crash. To stop this from happening,\
      \ make the terrain map a little bit bigger than the area you want to map. If\
      \ this conflicts with other geometry, use the <a href=\"/edit/Legacy:Terrain_Visibility_Tool?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Terrain Visibility Tool (page does not exist)\"\
      >terrain visibility tool</a>.</li>\n<li>The Terrain tool in UnrealEd can be\
      \ a bit flaky at times. Save often and don't trust the autosave.</li>\n<li>Terrain\
      \ will be removed at times when using add/subtract red brushes to create rooms.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Lighting\">Lighting</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Bug_List?section=4\" title=\"Edit section: Lighting\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n\
      <li>Changing the lighting of multiple light sources simultaneously must be done\
      \ using the slider, trying to select the button to choose color/intensity causes\
      \ a crash.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"UnrealEd_and_Graphics_Card_Settings\"\
      >UnrealEd and Graphics Card Settings</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=5\"\
      \ title=\"Edit section: UnrealEd and Graphics Card Settings\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>UnrealEd\
      \ can clash with certain graphics card settings. If you are having problems\
      \ with selecting, or with adding textures, go to <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.ina-community.com/forums/showthread.php?s=&amp;threadid=306583&amp;highlight=Unreal+Editor\"\
      >This Thread</a>.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Static_Meshes_Editor\"\
      >Static Meshes Editor</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=6\" title=\"Edit section:\
      \ Static Meshes Editor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Trying to 'Refresh Karma Primitives' when the mesh has no collision\
      \ hull causes a crash.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Tools_and_Tool_Configs\"\
      >Tools and Tool Configs</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=7\"\
      \ title=\"Edit section: Tools and Tool Configs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h3><span class=\"mw-headline\" id=\"Console_Commands\"\
      >Console Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=8\" title=\"Edit section:\
      \ Console Commands\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>The <i>dumpint</i> command crashes UnrealEd. Use the DumpIntCommandlet\
      \ for UCC instead.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"UnrealEd_2_Bug_List\"\
      >UnrealEd 2 Bug List</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=9\" title=\"Edit section:\
      \ UnrealEd 2 Bug List\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Vertices_coming_together\">Vertices coming\
      \ together</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=10\" title=\"Edit\
      \ section: Vertices coming together\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>One thing to look out for while <a href=\"\
      /Legacy:Vertex_Editing\" title=\"Legacy:Vertex Editing\">vertex editing</a>\
      \ is that you don't move and drop a vertex at the same position of another.\
      \ It'll crash UED.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Filenames_and_paths\"\
      >Filenames and paths</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=11\" title=\"Edit\
      \ section: Filenames and paths\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>UnrealEd doesn't like file paths of over a\
      \ certain length; nor does it like spaces in filenames.</li>\n<li>For example,\
      \ when you import a texture with a long pathname and/or filename, it will get\
      \ cut off. This will result in UED being unable to import and use the texture.</li>\n\
      <li>Filenames should be a maximum of 10 characters when saving; any longer than\
      \ this and the file extension will be changed (e.g. to \".un\" instead of \"\
      .unr\").</li>\n<li>The same goes for levels. Opening a level which is nested\
      \ deep in the directory structure, will result in the pathname + filename getting\
      \ cut off and UED won't load the level cos it cannot find it. (see <a href=\"\
      /Legacy:Texture_Import_And_Export\" title=\"Legacy:Texture Import And Export\"\
      >Texture Import and Export</a> for more)</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\".28De.29intersecting_sheets\">(De)intersecting sheets</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=12\"\
      \ title=\"Edit section: (De)intersecting sheets\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>When intersecting or deintersecting a <a href=\"\
      /Legacy:Sheet\" title=\"Legacy:Sheet\">sheet</a>, the sheet brush's form will\
      \ break up, creating a distorted brush which will not work when added. So don't\
      \ do this. It is perfectly safe to have the whole sheet function as a zone portal/decoration\
      \ even if it doesn't exactly fit in its place. (And there's still Vertex Editing,\
      \ as long as you don't move vertices onto each other as described above.)</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Actor_class_selection\">Actor class\
      \ selection</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=13\" title=\"Edit\
      \ section: Actor class selection\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>UEd2 has problems differentiating between two\
      \ classes with the same name but from different packages and different subclassing.\
      \ See <a href=\"/Legacy:Torin/Decoration_Problems_In_UEd2\" title=\"Legacy:Torin/Decoration\
      \ Problems In UEd2\">Torin/Decoration Problems In UEd2</a></li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Exporting_map_files\">Exporting map files</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealEd_Bug_List?section=14\" title=\"Edit section: Exporting\
      \ map files\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>UEd2 does not export a package name as part of the actor class when\
      \ it exports a map file. This causes problems if there are multiple objects\
      \ with the same name but from different packages. See <a href=\"/Legacy:Torin/Decoration_Problems_In_UEd2\"\
      \ title=\"Legacy:Torin/Decoration Problems In UEd2\">Torin/Decoration Problems\
      \ In UEd2</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=15\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:UnrealScript_Language_Test\" title=\"Legacy:UnrealScript\
      \ Language Test\">UnrealScript Language Test</a> – ElMuerte's collection of\
      \ code samples about UnrealScript language bugs and features</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealEd_Bug_List?section=16\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>RegularX:</b> I think I found a new one. I have\
      \ Brush Builder View, like where you select the cube/cylinder/etc to the right.\
      \ There's the little triangle/bar that goes above it, but no actual brushbuilder\
      \ toolbox. Any suggestions?</p>\n<p><b>GRAF1K:</b> Click on the triangle.</p>\n\
      <p><b>RegularX:</b> Yeah. That was like the first thing I tried. No dice. No\
      \ toolbox appears. Deleting the unrealed.ini file didn't help either.</p>\n\
      <p><b>MythOpus:</b> Save all needed files somewhere else on HD and re-install&#160;:O&#160;:)</p>\n\
      <p><b>DDSquad:</b> The problem is most likely a missing \"EditPackages=Editor\"\
      \ line under the [Editor.EditorEngine] section of your UT2004.ini file. This\
      \ happened to me and in my case I think it was UDE's fault.</p>\n<p><b>LionsPhil:</b>\
      \ Should there be a node for \"UCC bugs\"? The parser, in particular, is pretty\
      \ horrendous in places. You can confuse it with whitespace in structure initialises,\
      \ for goodness' sake, or the lovely construct \"/* foo */// bar\", which then\
      \ seems to comment out the <i>following</i> line as well (even more confusing\
      \ when WOTGreal/UDE/Vim get it right).</p>\n<p><b>Wormbo:</b> For UnrealScript\
      \ language bugs see the new related topic link above.</p>\n<p><b><a href=\"\
      /edit/Legacy:Likemikes?redlink=1\" class=\"new\" title=\"Legacy:Likemikes (page\
      \ does not exist)\">Likemikes</a>:</b> I've been having trouble with the Texture\
      \ Property Dialog buttons not working correctly! They disappear when you try\
      \ to use them, and are being placed over the input fields instead of under the\
      \ texture! Any suggestions?</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.041 seconds\nReal time usage: 0.124 seconds\nPreprocessor visited node count:\
      \ 65/1000000\nPreprocessor generated node count: 84/1000000\nPost‐expand include\
      \ size: 34/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
      \ expansion time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n\
      -->\n\n<!-- Saved in parser cache with key wiki:pcache:idhash:3344-0!*!0!!en!*!*\
      \ and timestamp 20221118015034 and revision id 8636\n -->\n"
