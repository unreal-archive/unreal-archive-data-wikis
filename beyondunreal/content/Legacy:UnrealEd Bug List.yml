  wikitext:
    text: "A page to list bugs in UnrealEd. Please add to this page, comment on bugs,\
      \ etc. [[Legacy:Unreal Mapping FAQ|Unreal Mapping FAQ]] has some more solutions\
      \ to a few common problems. See also [[Legacy:Crashing UnrealEd|Crashing UnrealEd]]\
      \ for a list of things to avoid.\n\n==UnrealEd 3==\n\n===Interface Issues ===\n\
      * FIRST! If you have graphics issue, try updating your video card's drivers.\n\
      * UnrealEd 3 does not like video card antialiasing. Turn it off if you have\
      \ trouble with UnrealEd because you have your video card's antialiasing settings\
      \ turned on, turn them off.\n* On occasion no viewports will appear at startup.\
      \ To change this, select View -> Viewports -> Configure... and change the viewport\
      \ setting. This causes UnrealEd to rebuild the interface a little bit and shows\
      \ your windows. You can then change it back by using the same method.\n\n===Terrain===\n\
      * If you try to smooth [[Legacy:Terrain|terrain]] near the edges of a terrain\
      \ map, it will do one of two things: It will cause weird almost-unfixable jaggies\
      \ in your terrain; Or it will cause UnrealEd to crash. To stop this from happening,\
      \ make the terrain map a little bit bigger than the area you want to map. If\
      \ this conflicts with other geometry, use the [[Legacy:Terrain Visibility Tool|terrain\
      \ visibility tool]].\n* The Terrain tool in UnrealEd can be a bit flaky at times.\
      \ Save often and don't trust the autosave.\n* Terrain will be removed at times\
      \ when using add/subtract red brushes to create rooms.  \n\n===Lighting===\n\
      * Changing the lighting of multiple light sources simultaneously must be done\
      \ using the slider, trying to select the button to choose color/intensity causes\
      \ a crash.\n\n===UnrealEd and Graphics Card Settings ===\n* UnrealEd can clash\
      \ with certain graphics card settings. If you are having problems with selecting,\
      \ or with adding textures, go to [http://www.ina-community.com/forums/showthread.php?s=&threadid=306583&highlight=Unreal+Editor\
      \ This Thread].\n\n===Static Meshes Editor ===\n* Trying to 'Refresh Karma Primitives'\
      \ when the mesh has no collision hull causes a crash.\n\n===Tools and Tool Configs\
      \ ===\n\n===Console Commands===\n* The ''dumpint'' command crashes UnrealEd.\
      \ Use the DumpIntCommandlet for UCC instead.\n\n==UnrealEd 2 Bug List==\n\n\
      ===Vertices coming together===\n* One thing to look out for while [[Legacy:Vertex\
      \ Editing|vertex editing]] is that you don't move and drop a vertex at the same\
      \ position of another. It'll crash UED.\n\n===Filenames and paths ===\n* UnrealEd\
      \ doesn't like file paths of over a certain length; nor does it like spaces\
      \ in filenames.\n* For example, when you import a texture with a long pathname\
      \ and/or filename, it will get cut off. This will result in UED being unable\
      \ to import and use the texture.\n* Filenames should be a maximum of 10 characters\
      \ when saving; any longer than this and the file extension will be changed (e.g.\
      \ to \".un\" instead of \".unr\").\n* The same goes for levels. Opening a level\
      \ which is nested deep in the directory structure, will result in the pathname\
      \ + filename getting cut off and UED won't load the level cos it cannot find\
      \ it. (see [[Legacy:Texture Import And Export|Texture Import and Export]] for\
      \ more)\n\n===(De)intersecting sheets===\n* When intersecting or deintersecting\
      \ a [[Legacy:Sheet|sheet]], the sheet brush's form will break up, creating a\
      \ distorted brush which will not work when added. So don't do this. It is perfectly\
      \ safe to have the whole sheet function as a zone portal/decoration even if\
      \ it doesn't exactly fit in its place. (And there's still Vertex Editing, as\
      \ long as you don't move vertices onto each other as described above.)\n\n===Actor\
      \ class selection===\n* UEd2 has problems differentiating between two classes\
      \ with the same name but from different packages and different subclassing.\
      \ See [[Legacy:Torin/Decoration Problems In UEd2|Torin/Decoration Problems In\
      \ UEd2]]\n\n===Exporting map files===\n* UEd2 does not export a package name\
      \ as part of the actor class when it exports a map file. This causes problems\
      \ if there are multiple objects with the same name but from different packages.\
      \ See [[Legacy:Torin/Decoration Problems In UEd2|Torin/Decoration Problems In\
      \ UEd2]]\n\n==Related Topics==\n* [[Legacy:UnrealScript Language Test|UnrealScript\
      \ Language Test]] &ndash; ElMuerte's collection of code samples about UnrealScript\
      \ language bugs and features\n\n==Discussion==\n\n'''RegularX:''' I think I\
      \ found a new one.  I have Brush Builder View, like where you select the cube/cylinder/etc\
      \ to the right.  There's the little triangle/bar that goes above it, but no\
      \ actual brushbuilder toolbox.  Any suggestions?\n\n'''GRAF1K:''' Click on the\
      \ triangle.\n\n'''RegularX:''' Yeah.  That was like the first thing I tried.\
      \  No dice.  No toolbox appears.  Deleting the unrealed.ini file didn't help\
      \ either.\n\n'''MythOpus:''' Save all needed files somewhere else on HD and\
      \ re-install :O :)\n\n'''DDSquad:''' The problem is most likely a missing \"\
      EditPackages=Editor\" line under the [Editor.EditorEngine] section of your UT2004.ini\
      \ file.  This happened to me and in my case I think it was UDE's fault.\n\n\
      '''LionsPhil:''' Should there be a node for \"UCC bugs\"? The parser, in particular,\
      \ is pretty horrendous in places. You can confuse it with whitespace in structure\
      \ initialises, for goodness' sake, or the lovely construct \"/* foo */// bar\"\
      , which then seems to comment out the ''following'' line as well (even more\
      \ confusing when WOTGreal/UDE/Vim get it right).\n\n'''Wormbo:''' For UnrealScript\
      \ language bugs see the new related topic link above.\n\n'''[[Legacy:Likemikes|Likemikes]]:'''\
      \ I've been having trouble with the Texture Property Dialog buttons not working\
      \ correctly! They disappear when you try to use them, and are being placed over\
      \ the input fields instead of under the texture! Any suggestions?\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]\n[[Category:Legacy Feedback|{{PAGENAME}}]]"
