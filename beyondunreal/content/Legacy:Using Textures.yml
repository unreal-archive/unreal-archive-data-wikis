  text:
    text: "<h2><span class=\"mw-headline\" id=\"Choice\">Choice</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Using_Textures?section=1\"\
      \ title=\"Edit section: Choice\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Choosing textures can be a hard thing to do, with\
      \ different themes, different textures need to be used... But for now all I\
      \ can offer are some hints:</p>\n<ol>\n<li>Use the subclasses in the texture\
      \ browser, don't put wall textures on the floor etc.</li>\n<li>Sometimes ceiling\
      \ textures really suck, if the case, use a base, or a wall texture that fits\
      \ right. This is ussually the only exception to the above rule in my opinion.</li>\n\
      <li>Try to stay away from heavy textures, they are hard to light well, and don't\
      \ look good with colors.</li>\n<li>Pick textures for the appropriate theme,\
      \ don't go and put NaliCastle textures in an industrial themed maps...</li>\n\
      <li>Use Light textures for lights, not some goofy green.</li>\n</ol>\n<h2><span\
      \ class=\"mw-headline\" id=\"Patching_alignment_problems\">Patching alignment\
      \ problems</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Using_Textures?section=2\" title=\"Edit section:\
      \ Patching alignment problems\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Aligning the same wall texture around a room can lead\
      \ to inevitable misalignments, eg around alcoves. Cover a difficult join with\
      \ a pillar or a piece of embedded trim – something to cause a complete break\
      \ in the pattern.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
