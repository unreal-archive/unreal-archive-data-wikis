  title: "Legacy:Inline Object"
  text:
    text: "<p>An <b>Inline Object</b> is an object which from the mapper's point of\
      \ view appears to be entirely contained within another object. It's all UnrealEd\
      \ Interface trickery of course: the contained object is stored in the map just\
      \ like any other object, but it can only be accessed inside the <a href=\"/Legacy:Actor_Properties\"\
      \ title=\"Legacy:Actor Properties\" class=\"mw-redirect\">Actor properties</a>\
      \ of the encclosing object.</p>\n<p>The most common example is the <a href=\"\
      /Legacy:Emitter\" title=\"Legacy:Emitter\">Emitter</a> class.</p>\n<p>See also\
      \ <a href=\"/Legacy:Editinline\" title=\"Legacy:Editinline\">Editinline</a>.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-propertywidgets-subobjectlist.png\"\
      \ class=\"image\" title=\"The dynamic array of objects contained within Emitters.\
      \ Click Add to add an item to the array.\"><img alt=\"The dynamic array of objects\
      \ contained within Emitters. Click Add to add an item to the array.\" src=\"\
      /w/images/Legacy_interface-Ed3-propertywidgets-subobjectlist.png\" width=\"\
      540\" height=\"92\" /></a></div>\n</div>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_interface-Ed3-propertywidgets-subobjectname.png\"\
      \ class=\"image\" title=\"Names of the inline objects in the array appear in\
      \ dark grey. Click the [+] to expand its properties.\"><img alt=\"Names of the\
      \ inline objects in the array appear in dark grey. Click the [+] to expand its\
      \ properties.\" src=\"/w/images/Legacy_interface-Ed3-propertywidgets-subobjectname.png\"\
      \ width=\"540\" height=\"92\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inline_Object?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Subobject\" title=\"Legacy:Subobject\"\
      >Subobject</a> – how to create inline objects in UnrealScript</li>\n</ul>\n\
      <hr />\n<p><b>Wormbo:</b> Ok, let's see. Emitters is a <a href=\"/Legacy:Dynamic_Array\"\
      \ title=\"Legacy:Dynamic Array\">dynamic array</a> and that MeshEmitter is an\
      \ object saved in <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">myLevel</a>\
      \ and referenced in the Emitter array's first element. Maybe I'm too much of\
      \ a coder to explain it for mappers...&#160;:rolleyes: The <a href=\"/Legacy:Editinline\"\
      \ title=\"Legacy:Editinline\">editinline</a> keyword in the array's variable\
      \ declaration is responsible for the dark gray area in the first picture, the\
      \ line \"[+] MeshEmitter myLevel.Meshemitter0\" which represents the inline\
      \ object itself.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.076 seconds\n\
      Real time usage: 0.083 seconds\nPreprocessor visited node count: 3/1000000\n\
