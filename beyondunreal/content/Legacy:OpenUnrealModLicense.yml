  title: "Legacy:OpenUnrealModLicense"
  text:
    text: "<p>The Open Unreal Mod License (OUML) is a special <a href=\"http://en.wikipedia.org/wiki/software_license\"\
      \ class=\"extiw\" title=\"wikipedia:software license\">Wikipedia:software license</a>\
      \ designed for open source and free game modifications for the <a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal Engine</a>. It's meant to be a safe\
      \ license to be used for your mod. The <a href=\"http://en.wikipedia.org/wiki/GNU_General_Public_License\"\
      \ class=\"extiw\" title=\"wikipedia:GNU General Public License\">Wikipedia:GNU\
      \ General Public License</a> may not be safe to use for mods of the UnrealEngine.\
      \ So that is the reason why this license has been set up.</p>\n<p>The goal is\
      \ to create a license analog to the GPL. the main addition would be that the\
      \ mod is allowed to link to the (non-free) UnrealEngine as shipped by the publisher\
      \ of the game using the UnrealEngine.</p>\n<p>Key features:</p>\n<ul>\n<li>the\
      \ software is free as in speech</li>\n<li>the <i>original</i> source must be\
      \ available</li>\n<li>code may be stripped from the package</li>\n<li>the software\
      \ may be linked with any UnrealEngine game (including art assests) whose EULA\
      \ does not obstruct this license</li>\n<li>software using this software must\
      \ also be free software (analog to the GPL compatibility)</li>\n</ul>\n<p></p>\n\
