      \ parts of any other work, \n                        thus creating a direct\
      \ dependency between two Programs.\n        \"You\"           the licensee\n\
      \        \"Runtime Environment\"\n                        the virtual machine\
      \ or operating system required to run the \n                        Program,\
      \ as released by the Publisher or Creator of said\n                        runtime\
      \ environment. This includes any extentions or updates\n                   \
      \     for the runtime environment released by the Publisher or \n          \
      \              Creator.\n        \n        1. License\n        Herewith everybody\
      \ is granted permission to copy and distribute verbatim copies \n        of\
      \ this document. The only restriction lies on changing the content, with the\
      \ \n        exception to translation of this license.\n        \n        This\
      \ license applies to the Program that has been released under this license.\
      \ \n        The license only applies to copying, distribution and modification\
      \ of the \n        Program. Execution or output of the Program are not covered\
      \ by this license, \n        however the right for additional limitations on\
      \ the use (that do not cover \n        copying, distribution or modification)\
      \ is granted to the copyright holder.\n        This license is only valid when\
