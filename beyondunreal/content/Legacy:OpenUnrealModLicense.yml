      \ custom class scripts that are posted on the wiki :) Have you thought of looking\
      \ into the Creative Commons licenses?\n\n'''Sir_Brizz:''' Great idea...but the\
      \ name seems...wrong? :)\n\n'''El Muerte:''' since it's WIP, most things can\
      \ change, so if you have a better name, let's hear it. Haven't read the creative\
      \ Commons licenses yet. \n\n'''El Muerte:''' well... any comments... (note:\
      \ the lesser ouml would allow linking to non-free work)\n\n'''pgibbs:''' Does\
      \ \"copyright holder\" need defining explicity?\n\n'''El Muerte:''' do you think\
      \ it needs to be? Would be something like: ''\"copyright holder\"    the person,\
      \ group or company claiming copyright of the work''\n\n'''pgibbs:''' Perhaps:\
      \ ''\"copyright holder\"    the person, group or company claiming copyright\
      \ of the Program.\n\n'''El Muerte:''' it can't be the Program, because it obstructs\
      \ with the definition of Program\n\n'''Mr.Mitchell:''' Is \"Envoirement\" the\
      \ correct word? It looks like \"Environment\" was intended, but since it has\
      \ been written that way 3 times I am not so sure.\n\n'''El Muerte:''' argh,\
      \ yes it's \"environment\", for some reason I once had that confused and now\
      \ it's sticking with me.\n\n'''Tarquin:''' Is this ready yet?\n\n'''luserSPAZ:'''\
      \ Maybe this is obvious, but if you're going to propose this for widespread\
      \ use, you should really have a lawyer review it first.\n\n'''El Muerte:'''\
      \ I think it's ready enough. Well it would be nice if a lawyer (or somebody\
      \ else with more knowledge than me about this stuff) would look at this, but\
      \ it's not a requirement. If somebody has some lawyer friends, let them take\
      \ a look at this.\n\n'''Foxpaw:''' I noticed one small issue in here - maybe\
      \ it's a contradiction or maybe it just needs clarification. Part 2 suggests\
      \ that you can copy or distribute by any means you see fit, so long as the work\
      \ is not altered. It further goes on to suggest that you are not limited to\
      \ charging a fee for the service of copying, etc. This suggests that you can\
      \ retail the software to people, as the only mentions of charging for the software\
      \ in section 2 explicitly state that you are ''not limited''  to charging for\
      \ the service of distribution or warranty.\n\n'''El Muerte:''' Uhm, yes. You\
      \ could retail it (if you where allowed to by the license of the runtime). But\
      \ keep in mind that everybody who get's a copy can distribute it."
