      \ of the Program. This includes the license of the\n        possible required\
      \ runtime envoirement.\n        \n        2. Copying and distribution\n    \
      \    You are granted to copy or distribute verbatim copies of the Program, on\
      \ any \n        medium, or in any format as you see fit. You are not limited\
      \ to charging a fee \n        for the physical act of transferring the copy,\
      \ nor are you limited to provide \n        warranty for the Program in return\
      \ of a fee. Unless this is prohibited by the\n        license of the Runtime\
      \ Environment.\n        \n        Any distribution of the program should be\
      \ accompanied with a verbatim copy of \n        this license.\n        \n  \
      \      3. Modification\n        You are allowed to modify the Program, or portions\
      \ of it, therefore making it a \n        derivate of the Program. You are allowed\
      \ to distribute your Modification under \n        the following conditions:\n\
      \                - You must clearly state that it is a modification of the Program\n\
      \                - The original copyright notice must be kept intact\n     \
      \           - The modified files must contain notices of the changes made to\
      \ it\n                - The Modification must be released under the same license\
      \ as the Program\n                - Distribution happens in compliance with\
      \ section 2\n        \n        4. Source\n        The original source of the\
      \ Program or Modification must be freely available on \n        request.\n \
      \       \n        5. Linking\n        The Program or Modification may only link\
      \ with other work that have been \n        released as free software.\n    \
      \    \n        The license grants exclusive right to link with any non-free\
      \ part of the \n        Runtime Environment, as provided by the publisher or\
      \ creator of said Runtime \n        Environment. \n        Using addapted portions\
      \ of source code available in the runtime environment \n        in the Program\
      \ is only allowed under the following terms:\n                - the addapted\
      \ code is clearly marked to originate from the runtime\n                  environment,\
      \ quoting the original copyright.\n                - the following notice is\
      \ added to the top of the file:\n                  \"This file contains portions\
      \ of code from the runtime environment.\"\n        \n        6. NON WARRANTY\n\
      \        THIS SOFTWARE DOES NOT COME WITH A WARRANTY OF ANY KIND, UNLESS NOTED\
      \ OTHERWISE \n        BY THE COPYRIGHT HOLDER OR WARRANTY PROVIDER. THE ENTIRE\
      \ RISK OF THE PERFORMANCE \n        AND QUALITY OF THE PROGRAM LIES WITH YOU.\
      \ SHOULD THE PROGRAM PROVE DEFECTIVE, \n        YOU WILL ASSUME ALL COSTS FOR\
      \ REQUIRED REPAIR OR CORRECTION.\n\n==How to use==\n\nWhen you want to release\
      \ your mod under this license you have to include the above license with your\
      \ mod and add the following to every source file:\n\n    <name of the program>\n\
      \    Copyright (C) <year(s) of completion> <name of author>\n    \n    This\
      \ program is free software; you can redistribute and/or modify \n    it under\
      \ the terms of the Open Unreal Mod License version 1.1.\n\n'''Important note'''\n\
      \nIf you release your whole mod under this license it will also cover all other\
      \ assets like maps, meshes, etc. If you do not want this you can dual license\
      \ your mod (e.g. the code released under this license and the maps under an\
      \ other \"free\" license). But be aware of the linking restrictions of this\
      \ license.\n\n==FAQ==\n\n===When does linking create a direct dependency?===\n\
      \nWhen you hard code references to an object or asset, it will be a direct dependency.\
      \ Using [[Legacy:DynamicLoadObject|DynamicLoadObject]] does not have to result\
      \ in a direct dependency.\n\nThe question to be ansered is: will the program\
      \ run without the dependency? If the answer is yes, it's not a direct dependency.\n\
      \n==Other versions==\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Version 1.0]] -\
