      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"The_license\">The license</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:OpenUnrealModLicense?section=1\" title=\"Edit section:\
      \ The license\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>You have to include a copy of this license with your mod.</p>\n<pre>    \
