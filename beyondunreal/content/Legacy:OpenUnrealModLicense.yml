      \ mod. The [[Wikipedia:GNU General Public License]] may not be safe to use for\
      \ mods of the UnrealEngine. So that is the reason why this license has been\
      \ set up. \n\nThe goal is to create a license analog to the GPL. the main addition\
      \ would be that the mod is allowed to link to the (non-free) UnrealEngine as\
      \ shipped by the publisher of the game using the UnrealEngine.\n\nKey features:\n\
      * the software is free as in speech\n* the ''original'' source must be available\
      \ \n* code may be stripped from the package\n* the software may be linked with\
