      </pre>\n<h2><span class=\"mw-headline\" id=\"How_to_use\">How to use</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:OpenUnrealModLicense?section=2\" title=\"Edit section:\
      \ How to use\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>When you want to release your mod under this license you have to include\
      \ the above license with your mod and add the following to every source file:</p>\n\
      <pre>   &lt;name of the program&gt;\n   Copyright (C) &lt;year(s) of completion&gt;\
      \ &lt;name of author&gt;\n   \n   This program is free software; you can redistribute\
      \ and/or modify \n   it under the terms of the Open Unreal Mod License version\
      \ 1.1.\n</pre>\n<p><b>Important note</b></p>\n<p>If you release your whole mod\
      \ under this license it will also cover all other assets like maps, meshes,\
      \ etc. If you do not want this you can dual license your mod (e.g. the code\
      \ released under this license and the maps under an other \"free\" license).\
      \ But be aware of the linking restrictions of this license.</p>\n<h2><span class=\"\
      mw-headline\" id=\"FAQ\">FAQ</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OpenUnrealModLicense?section=3\"\
      \ title=\"Edit section: FAQ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"When_does_linking_create_a_direct_dependency.3F\"\
      >When does linking create a direct dependency?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OpenUnrealModLicense?section=4\"\
      \ title=\"Edit section: When does linking create a direct dependency?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>When you hard code\
      \ references to an object or asset, it will be a direct dependency. Using <a\
      \ href=\"/Legacy:DynamicLoadObject\" title=\"Legacy:DynamicLoadObject\">DynamicLoadObject</a>\
      \ does not have to result in a direct dependency.</p>\n<p>The question to be\
      \ ansered is: will the program run without the dependency? If the answer is\
      \ yes, it's not a direct dependency.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Other_versions\">Other versions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OpenUnrealModLicense?section=5\"\
      \ title=\"Edit section: Other versions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:OpenUnrealModLicense/Version_1.0\"\
      \ title=\"Legacy:OpenUnrealModLicense/Version 1.0\">Legacy:OpenUnrealModLicense/Version\
      \ 1.0</a> - deprecated</li>\n<li><a href=\"/Legacy:OpenUnrealModLicense/Version_1.1\"\
      \ title=\"Legacy:OpenUnrealModLicense/Version 1.1\">Legacy:OpenUnrealModLicense/Version\
      \ 1.1</a> - current</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_pages\"\
      >Related pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:OpenUnrealModLicense?section=6\" title=\"Edit\
      \ section: Related pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:LesserOpenUnrealModLicense\" title=\"Legacy:LesserOpenUnrealModLicense\"\
      >LesserOpenUnrealModLicense</a> - Similar license, this one allows linking with\
      \ non-free work</li>\n<li><a href=\"/Legacy:Open_Source\" title=\"Legacy:Open\
      \ Source\">Open Source</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:OpenUnrealModLicense?section=7\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>El Muerte:</b> initial start, license needs to\
      \ be filled in. Maybe we should also create a lesser OUML that would allow you\
      \ to link to non free stuff (like art assets).</p>\n<p>This is an initiative\
      \ by the modding community. I doubt Epic will even officially support this license\
      \ idea, but would be nice if they did. Oh and let's not make this a discussion\
      \ about having your source available or not. Nobody is forcing you to use this\
      \ to be license.</p>\n<p><b>Tarquin:</b> Interesting&#160;:) By coincidence,\
      \ I was just pondering recently that we should have a standard license for the\
      \ custom class scripts that are posted on the wiki&#160;:) Have you thought\
      \ of looking into the Creative Commons licenses?</p>\n<p><b>Sir_Brizz:</b> Great\
      \ idea...but the name seems...wrong?&#160;:)</p>\n<p><b>El Muerte:</b> since\
      \ it's WIP, most things can change, so if you have a better name, let's hear\
      \ it. Haven't read the creative Commons licenses yet.</p>\n<p><b>El Muerte:</b>\
      \ well... any comments... (note: the lesser ouml would allow linking to non-free\
      \ work)</p>\n<p><b>pgibbs:</b> Does \"copyright holder\" need defining explicity?</p>\n\
      <p><b>El Muerte:</b> do you think it needs to be? Would be something like: <i>\"\
      copyright holder\" the person, group or company claiming copyright of the work</i></p>\n\
      <p><b>pgibbs:</b> Perhaps: <i>\"copyright holder\" the person, group or company\
      \ claiming copyright of the Program.</i></p>\n<p><b>El Muerte:</b> it can't\
      \ be the Program, because it obstructs with the definition of Program</p>\n\
      <p><b>Mr.Mitchell:</b> Is \"Envoirement\" the correct word? It looks like \"\
      Environment\" was intended, but since it has been written that way 3 times I\
      \ am not so sure.</p>\n<p><b>El Muerte:</b> argh, yes it's \"environment\",\
      \ for some reason I once had that confused and now it's sticking with me.</p>\n\
      <p><b>Tarquin:</b> Is this ready yet?</p>\n<p><b>luserSPAZ:</b> Maybe this is\
      \ obvious, but if you're going to propose this for widespread use, you should\
      \ really have a lawyer review it first.</p>\n<p><b>El Muerte:</b> I think it's\
      \ ready enough. Well it would be nice if a lawyer (or somebody else with more\
      \ knowledge than me about this stuff) would look at this, but it's not a requirement.\
      \ If somebody has some lawyer friends, let them take a look at this.</p>\n<p><b>Foxpaw:</b>\
      \ I noticed one small issue in here - maybe it's a contradiction or maybe it\
      \ just needs clarification. Part 2 suggests that you can copy or distribute\
      \ by any means you see fit, so long as the work is not altered. It further goes\
      \ on to suggest that you are not limited to charging a fee for the service of\
      \ copying, etc. This suggests that you can retail the software to people, as\
      \ the only mentions of charging for the software in section 2 explicitly state\
      \ that you are <i>not limited</i> to charging for the service of distribution\
      \ or warranty.</p>\n<p><b>El Muerte:</b> Uhm, yes. You could retail it (if you\
      \ where allowed to by the license of the runtime). But keep in mind that everybody\
      \ who get's a copy can distribute it.</p>\n\n<!-- \nNewPP limit report\nCPU\
