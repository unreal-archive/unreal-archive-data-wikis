parse:
  title: "Legacy:Testing Lab"
  text:
    text: "<p>This page is a place to post your test servers and receive discussion\
      \ from people that visit the server. Ask for specific input or just leave discussion\
      \ open for any findings. People who visit your server with the heart to really\
      \ try to help will be more likely to visit servers that are posted to gather\
      \ feedback on specific aspects of the project. These are the people who will\
      \ give you the most useful discussion.</p>\n<p><i><b>Please</b></i> come back\
      \ and remove your server or at least update the status. Removing the server\
      \ when no testing is wanted would be best.</p>\n<p>Note: Short names for your\
      \ test servers will make the Quick Navigation a great help in navigating this\
      \ list as the page gets more populated.</p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Running_a_Test_Server\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Running a Test Server</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Testers\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Testers</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Main_Server:_Testing_All_Mods.21\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Main Server: Testing All Mods!</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#King_Of_the_Hill_Beta_Server\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">King Of the Hill\
      \ Beta Server</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"\
      #Discussion_2\"><span class=\"tocnumber\">4.1</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#MythOpus.27_Server\"><span class=\"tocnumber\">5</span> <span class=\"\
