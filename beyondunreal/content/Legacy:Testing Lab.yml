      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Ch3z:</b>\
      \ Any comments are welcome here. And I would sure like to see more servers here,\
      \ even if you just put up one for viewers' interest. Would be nice to see any\
      \ models you have made even check out your maps. C'mon, its show and tell time!\
      \ =P</p>\n<p><b>Sir Sargon:</b> Well, my test server had a nice short run up\
      \ here... But it seems the time frame that free beta testers take to gravitate\
      \ to a test server is a bit, uhm, long for my tastes. So I just punched HolyWarsV4\
      \ up to release version without any real beta testing done by others. This page\
      \ still seems like a great idea though. Too bad it wasn't a bit more... popular.</p>\n\
      <p>Guest: Why dont people use this page, it's a good</p>\n<p>idea for a list\
      \ of testing servers.</p>\n<p><b>CH3Z:</b> Well, i wonder too hehe Part of it\
      \ is as Saragon pointed out that he wasn't getting feedback, but that's probably\
      \ due to the lack of usage of this page to begin with. I wish i had checked\
      \ here in time to try it out. I'll check back here more often, I like show and\
      \ tell.</p>\n<p><b>sweavo:</b> maybe give it a more interesting name like \"\
      Try my server\" or \"play this!\" ... testing lab didn't inspire me when it\
      \ showed up in the recent changes. I clicked on it thinking it was some debug\
      \ tools.</p>\n<p><b>VitalOverdose</b>..is this page for testing servers only?\
      \ the links to here are for 'get people to test your mod' etc?</p>\n<p><b>MythOpus:</b>\
      \ Say you've created a mutator and you want to see if it works online, you can\
      \ post the Server here and get feedback from people.</p>\n\n<!-- \nNewPP limit\
