    text: "This page is a place to post your test servers and receive discussion from\
      \ people that visit the server. Ask for specific input or just leave discussion\
      \ open for any findings. People who visit your server with the heart to really\
      \ try to help will be more likely to visit servers that are posted to gather\
      \ feedback on specific aspects of the project. These are the people who will\
      \ give you the most useful discussion.\n\n'''''Please''''' come back and remove\
      \ your server or at least update the status. Removing the server when no testing\
      \ is wanted would be best.\n\nNote: Short names for your test servers will make\
      \ the Quick Navigation a great help in navigating this list as the page gets\
      \ more populated.\n\n==Running a Test Server==\n\nIf you have broadband and\
      \ your machine is usually online you can run a server from a batch file that\
      \ has a short-cut in your startup folder. Then everytime you reboot your server\
      \ goes back up and is online.\n\nYou can get a copy of the UTServerOnly436.zip\
      \ from [http://unreal.epicgames.com/tournamentversions.htm http://unreal.epicgames.com/tournamentversions.htm].\
      \ You can download updates for the server from [http://utpg.org/ http://utpg.org/],\
      \ but I've heard somepeople say that they cannot connect to the 4.51 version.)\
      \ Run it from its own folder. It will not conflict with your regular game unless\
      \ you have it on when you play and someone hit's your test server, then you\
      \ might notice the cpu usage limiting you in your game (I turn my test server\
      \ off when I play online).\n\nAccessing this test server from your regular UT\
      \ installation should give you a pretty good test as it will go out on the internet\
      \ to come back and connect to the server. Getting rid of all files needed to\
      \ join the server from your UT Dir will force you to download them upon joining.\
      \ This will ensure the purity of the test (I don't think that would work very\
      \ well if you were running the dedicated server from your regular installation\
      \ ;P ).\n\nNote: If you have been working on your mod, map, whatever, and updating\
      \ your test server, you may have junk in your server's ini file. Maybe you run\
      \ 2 or 3 parts of your mod for testing and now your running the whole mod..\
      \ make sure you've edited out ServerPackages lines or ServerActors lines that\
      \ you know longer use... otherwise it will make testers download a lot of junk\
      \ they don't need.\n\n==Testers==\n\nI'm sure this page will be lots of fun\
      \ for people to come and just check out the works in progress. I don't think\
      \ these servers will ever get so populated as for that to be a problem. But,\
      \ please don't jump in and start shooting if some else is there testing. They\
      \ maybe in the middle of examing an area where they thought they saw a sparkle\
      \ of BSP hole or trying to find the exact spot where they went through an unintended\
      \ warp.\n\nRead the Analyz section before you join. There may be a request that\
      \ you don't use certain features such as chat or other instructions. These servers\
      \ feature works in progress and may be delicate at this stage.\n\nTo be the\
      \ best help you can be, please take a moment and visit [[Legacy:A Bug'S Life|A\
      \ Bug's Life]]. This will be much more an informal statement of your findings\
      \ but there is information there that will help you contribute good and usefull\
      \ data.\n\nUnreal Wiki nor its sponsors will be held responsible for any undesireable\
      \ outcome of connecting to any of the servers posted on this page or anywhere\
      \ else on this site. Be the unfortunate result of connecting to one these servers\
      \ intentional or not, these servers are posted by public visitors world-wide\
      \ and maliciouse intent or missuse of this site is not controllable by Unreal\
      \ Wiki or by its sponsors to a degree high enough to promise  saftey in connecting\
