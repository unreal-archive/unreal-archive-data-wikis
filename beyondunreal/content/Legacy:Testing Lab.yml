      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-11\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">7</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-12\"><a href=\"#Page_Discussion\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Page Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Running_a_Test_Server\"\
      >Running a Test Server</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Testing_Lab?section=1\" title=\"Edit section:\
      \ Running a Test Server\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>If you have broadband and your machine is usually online you can run a server\
      \ from a batch file that has a short-cut in your startup folder. Then everytime\
      \ you reboot your server goes back up and is online.</p>\n<p>You can get a copy\
      \ of the UTServerOnly436.zip from <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://unreal.epicgames.com/tournamentversions.htm\">http://unreal.epicgames.com/tournamentversions.htm</a>.\
      \ You can download updates for the server from <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://utpg.org/\">http://utpg.org/</a>, but I've heard\
      \ somepeople say that they cannot connect to the 4.51 version.) Run it from\
      \ its own folder. It will not conflict with your regular game unless you have\
      \ it on when you play and someone hit's your test server, then you might notice\
      \ the cpu usage limiting you in your game (I turn my test server off when I\
      \ play online).</p>\n<p>Accessing this test server from your regular UT installation\
      \ should give you a pretty good test as it will go out on the internet to come\
      \ back and connect to the server. Getting rid of all files needed to join the\
      \ server from your UT Dir will force you to download them upon joining. This\
      \ will ensure the purity of the test (I don't think that would work very well\
      \ if you were running the dedicated server from your regular installation&#160;;P\
      \ ).</p>\n<p>Note: If you have been working on your mod, map, whatever, and\
      \ updating your test server, you may have junk in your server's ini file. Maybe\
      \ you run 2 or 3 parts of your mod for testing and now your running the whole\
      \ mod.. make sure you've edited out ServerPackages lines or ServerActors lines\
      \ that you know longer use... otherwise it will make testers download a lot\
      \ of junk they don't need.</p>\n<h2><span class=\"mw-headline\" id=\"Testers\"\
      >Testers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Testing_Lab?section=2\" title=\"Edit section:\
      \ Testers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm sure this page will be lots of fun for people to come and just check\
      \ out the works in progress. I don't think these servers will ever get so populated\
      \ as for that to be a problem. But, please don't jump in and start shooting\
      \ if some else is there testing. They maybe in the middle of examing an area\
      \ where they thought they saw a sparkle of BSP hole or trying to find the exact\
      \ spot where they went through an unintended warp.</p>\n<p>Read the Analyz section\
      \ before you join. There may be a request that you don't use certain features\
      \ such as chat or other instructions. These servers feature works in progress\
      \ and may be delicate at this stage.</p>\n<p>To be the best help you can be,\
      \ please take a moment and visit <a href=\"/Legacy:A_Bug%27S_Life\" title=\"\
      Legacy:A Bug'S Life\" class=\"mw-redirect\">A Bug's Life</a>. This will be much\
      \ more an informal statement of your findings but there is information there\
      \ that will help you contribute good and usefull data.</p>\n<p>Unreal Wiki nor\
      \ its sponsors will be held responsible for any undesireable outcome of connecting\
      \ to any of the servers posted on this page or anywhere else on this site. Be\
      \ the unfortunate result of connecting to one these servers intentional or not,\
      \ these servers are posted by public visitors world-wide and maliciouse intent\
      \ or missuse of this site is not controllable by Unreal Wiki or by its sponsors\
      \ to a degree high enough to promise saftey in connecting your computer to these\
      \ servers.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Main_Server:_Testing_All_Mods.21\"\
      >Main Server: Testing All Mods!</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Testing_Lab?section=3\"\
