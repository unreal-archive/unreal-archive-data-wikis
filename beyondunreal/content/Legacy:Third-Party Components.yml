---
parse:
  title: "Legacy:Third-Party Components"
  text:
    text: "<p>This page is a list of cool stuff made by mappers and coders that you\
      \ can add to maps. For a complete list of Custom Component Classes, see the\
      \ reverse indexes:</p>\n<ul>\n<li><a href=\"/Category:Legacy_Custom_Class_(UT)\"\
      \ title=\"Category:Legacy Custom Class (UT)\">Category:Legacy Custom Class (UT)</a></li>\n\
      <li><a href=\"/Category:Legacy_Custom_Class_(UT2004)\" title=\"Category:Legacy\
      \ Custom Class (UT2004)\">Category:Legacy Custom Class (UT2004)</a></li>\n<li><a\
      \ href=\"/Category:Legacy_Custom_Class_(UT2003)\" title=\"Category:Legacy Custom\
      \ Class (UT2003)\">Category:Legacy Custom Class (UT2003)</a> - for Custom classes\
      \ that use UT2 features but were made obsolete by UT2004</li>\n</ul>\n<p>See\
      \ also <a href=\"/Legacy:Application\" title=\"Legacy:Application\">Application</a>\
      \ for external programs that work with UnrealEd.</p>\n<p>The components listed\
      \ below may be distributed as:</p>\n<ul>\n<li>Compiled files. You can re-distribute\
      \ them with your map, or you can import the classes you need: see <a href=\"\
      /Legacy:Embedding_Code\" title=\"Legacy:Embedding Code\">Embedding Code</a>.</li>\n\
      <li>Classes embedded in a map file.</li>\n<li>Text scripts which you have to\
      \ paste into a map yourself (see <a href=\"/Legacy:Create_A_Subclass\" title=\"\
      Legacy:Create A Subclass\">Create A Subclass</a>).</li>\n</ul>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#UT2004\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">UT2004</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#UT2003\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">UT2003</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Work_in_progress\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Work in progress</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#UT\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">UT</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"\
      #Fixes_For_UT_Classes\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Fixes For UT Classes</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-7\"><a href=\"#Discussion\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Discussion</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Ideas\"><span class=\"tocnumber\">5.1</span> <span\
      \ class=\"toctext\">Ideas</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-9\"\
      ><a href=\"#563_entries_found:\"><span class=\"tocnumber\">5.1.1</span> <span\
      \ class=\"toctext\">563 entries found:</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"UT2004\"\
      >UT2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Third-Party_Components?section=1\" title=\"\
      Edit section: UT2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:CustomRoundRobin\" title=\"Legacy:CustomRoundRobin\"\
      >CustomRoundRobin</a> – Simple round robin script that can be used by coders\
      \ and mappers.</li>\n<li><a href=\"/Legacy:Fyfe/PawnFactory\" title=\"Legacy:Fyfe/PawnFactory\"\
      \ class=\"mw-redirect\">PawnFactory</a> – A generic factory for spawning pawns.\
      \ The pawns need to be a sub-class of <a href=\"/Legacy:Fyfe/AnotherPawn\" title=\"\
      Legacy:Fyfe/AnotherPawn\" class=\"mw-redirect\">AnotherPawn</a>.</li>\n<li><a\
      \ href=\"/Legacy:RandomTrigger\" title=\"Legacy:RandomTrigger\">RandomTrigger</a>\
      \ – Trigger a random event from an event list of any size.</li>\n<li><a href=\"\
      /Legacy:ReloadableWeapons\" title=\"Legacy:ReloadableWeapons\">ReloadableWeapons</a>\
      \ – Pretty simple reloadable weapon code... for shotguns or AssaultRifles.</li>\n\
      <li><a href=\"/Legacy:RotationalTriggering\" title=\"Legacy:RotationalTriggering\"\
      >RotationalTriggering</a> – Trigger the next event out of a sequential series\
      \ of events.</li>\n<li><a href=\"/Legacy:ScoreAwardTrigger\" title=\"Legacy:ScoreAwardTrigger\"\
      >ScoreAwardTrigger</a> – Add points to a player's score when triggered.</li>\n\
      <li><a href=\"/Legacy:TeamVehicleFactory\" title=\"Legacy:TeamVehicleFactory\"\
      \ class=\"mw-redirect\">TeamVehicleFactory</a> – Allows spawning of nearly any\
      \ vehicle class in games that support vehicles. Allows mapper to set team, pre\
      \ and post spawning events, spawn timing, random vehicle spawning, and more.</li>\n\
      <li><a href=\"/Legacy:VariableTimedMover\" title=\"Legacy:VariableTimedMover\"\
      >VariableTimedMover</a> – Allows variable timing with any number of keys and\
      \ all InitialStates</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"UT2003\"\
      >UT2003</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Third-Party_Components?section=2\" title=\"\
      Edit section: UT2003\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:MultiPickupBase\" title=\"Legacy:MultiPickupBase\"\
      >MultiPickupBase</a> – Advanced version of the <a href=\"/Legacy:WildcardBase\"\
      \ title=\"Legacy:WildcardBase\">WildcardBase</a> with lots of additional features.</li>\n\
      <li><a href=\"/Legacy:TimedTrigger\" title=\"Legacy:TimedTrigger\">TimedTrigger</a>\
      \ – Extended implementation of <a href=\"/Legacy:TimedTrigger_(UT)\" title=\"\
      Legacy:TimedTrigger (UT)\">TimedTrigger (UT)</a> for UT2003.</li>\n<li><a href=\"\
      /Legacy:TouchableObjective\" title=\"Legacy:TouchableObjective\">TouchableObjective</a>\
      \ – GameObjective that must be touched like a trigger to be disabled.</li>\n\
      </ul>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://crokx.free.fr/?part=downloads&amp;section=ut2003&amp;page=scripts\"\
      >Several Dispatcher-type actors</a> (French descriptions ahead. The actor names\
      \ are English though.)</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Work_in_progress\"\
      >Work in progress</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Third-Party_Components?section=3\" title=\"\
      Edit section: Work in progress\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:SustainedDamageTrigger\"\
      \ title=\"Legacy:SustainedDamageTrigger\">SustainedDamageTrigger</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"UT\">UT</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Third-Party_Components?section=4\"\
      \ title=\"Edit section: UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:CameraSpot\" title=\"Legacy:CameraSpot\"\
      >CameraSpot</a> – Duke Nukem-like external cameras.</li>\n<li><a href=\"/Legacy:CamperZone\"\
      \ title=\"Legacy:CamperZone\">CamperZone</a> – Actually an ANTI-camper zone\
      \ (meanie!)&#160;;)</li>\n<li><a href=\"/Legacy:DelayedTeleporter\" title=\"\
      Legacy:DelayedTeleporter\">DelayedTeleporter</a> – A <a href=\"/Legacy:Teleporter\"\
      \ title=\"Legacy:Teleporter\">Teleporter</a> that automatically disables itself\
      \ for some time after a player came through.</li>\n<li><a href=\"/Legacy:DistanceSpriteDecoration\"\
      \ title=\"Legacy:DistanceSpriteDecoration\">DistanceSpriteDecoration</a> – Mesh\
      \ decoration that is displayed as a sprite when viewed from a distance.</li>\n\
      <li><a href=\"/Legacy:DuckingZone\" title=\"Legacy:DuckingZone\">DuckingZone</a>\
      \ – Players that duck in that zone actually become smaller and can crouch through\
      \ tunnels.</li>\n<li><a href=\"/Legacy:FireFly\" title=\"Legacy:FireFly\">FireFly</a>\
      \ – Glowing points flying around in random circles.</li>\n<li><a href=\"/Legacy:HeroStatue\"\
      \ title=\"Legacy:HeroStatue\">HeroStatue</a> – Dynamic decoration showing the\
      \ best player in the game.</li>\n<li><a href=\"/Legacy:Jumpzone\" title=\"Legacy:Jumpzone\"\
      >Jumpzone</a> – Players are all equipped with non-draining jumpboots whilst\
      \ in this zone</li>\n<li><a href=\"/Legacy:MultiSkyBox\" title=\"Legacy:MultiSkyBox\"\
      >MultiSkyBox</a> – Makes multiple skyboxes possible. (compiled)</li>\n<li><a\
      \ href=\"/Legacy:PlayerMovementZone\" title=\"Legacy:PlayerMovementZone\">PlayerMovementZone</a>\
      \ – Change the player's movement attributes within a zone.</li>\n<li><a href=\"\
      /Legacy:PrecipitationGenerator\" title=\"Legacy:PrecipitationGenerator\">PrecipitationGenerator</a>\
      \ – Creates rain/snow-like effects. (compiled)</li>\n<li><a href=\"/Legacy:Screen\"\
      \ title=\"Legacy:Screen\">Screen</a> – Displays web pages, player positions\
      \ and more on dynamic textures. (compiled)</li>\n<li><a href=\"/Legacy:TriggeredZonePropertyChanger\"\
      \ title=\"Legacy:TriggeredZonePropertyChanger\">TriggeredZonePropertyChanger</a>\
      \ – Change a zone's properties from a trigger.</li>\n<li><a href=\"/Legacy:UMS\"\
      \ title=\"Legacy:UMS\">Unreal Movie Studio</a> – Create movies and cutscenes\
      \ using UT</li>\n<li><a href=\"/Legacy:YawTeleporter\" title=\"Legacy:YawTeleporter\"\
      >YawTeleporter</a></li>\n<li><a href=\"/Legacy:SpecialControlCannon\" title=\"\
      Legacy:SpecialControlCannon\">SpecialControlCannon</a> –A user-controllable\
      \ gun emplacement.</li>\n<li><a href=\"/UE1:RJumpPad\" title=\"UE1:RJumpPad\"\
      >RJumpPad</a> - jump pad for classic Unreal Tournament'99. By defining jump\
      \ target, actor calculates jump velocity.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Fixes_For_UT_Classes\">Fixes For UT Classes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Third-Party_Components?section=5\"\
      \ title=\"Edit section: Fixes For UT Classes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Subclasses that fix or add to Epic classes. These\
      \ are usually found on the class page itself:</p>\n<ul>\n<li><a href=\"/Legacy:ActorAttacher\"\
      \ title=\"Legacy:ActorAttacher\">ActorAttacher</a> – Attaches actors to movers\
      \ including pitch/roll movement. (compiled)</li>\n<li><a href=\"/Legacy:BlockedPath\"\
      \ title=\"Legacy:BlockedPath\">BlockedPath</a></li>\n<li><a href=\"/Legacy:Dispatcher\"\
      \ title=\"Legacy:Dispatcher\">Dispatcher</a></li>\n<li><a href=\"/Legacy:ExplosionChain\"\
      \ title=\"Legacy:ExplosionChain\">ExplosionChain</a></li>\n<li><a href=\"/Legacy:SpecialMover\"\
      \ title=\"Legacy:SpecialMover\">SpecialMover</a> – This mover can kill bots</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Third-Party_Components?section=6\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Open_Source\" title=\"Legacy:Open Source\">Open\
      \ Source</a></li>\n<li><a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod Ideas\"\
      >Mod Ideas</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Third-Party_Components?section=7\" title=\"\
      Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Ideas\">Ideas</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Third-Party_Components?section=8\"\
      \ title=\"Edit section: Ideas\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Suggest ideas for new custom classes below. Create\
      \ a page for them once there is code written.</p>\n<ul>\n<li><b>Push / Pull\
      \ trigger:</b> In UT there is no other way to set gravity or friction along\
      \ other zone specific settings without setting it for the whole zone with a\
      \ zone info actor. I was thinking about the possibility of having a special\
      \ trigger that allows some of those properties, like gravity, to affect players\
      \ withing the trigger radius. (0 Kelvin)</li>\n</ul>\n<ul>\n<li><b>Super Trigger:</b>\
      \ I'd love to see a trigger that comes with all possible conditions and settings\
      \ all in one, that would make mapping for specific gametypes much easier.</li>\n\
      </ul>\n<ul>\n<li><b>2D.Cube:</b> I'm making a prison-style CTF map and I was\
      \ wondering if there was a <a href=\"/Legacy:CameraSpot\" title=\"Legacy:CameraSpot\"\
      >CameraSpot</a> type component that can be applied to textures so you can monitor\
      \ more than one area without having to lose you're first person view. If anyone\
      \ can help, I would appriciate it very much.</li>\n</ul>\n<p><b>Tarquin:</b>\
      \ it's been said somewhere that the <a href=\"/Legacy:MultiSkyBox\" title=\"\
      Legacy:MultiSkyBox\">MultiSkyBox</a> component could be used for this. not sure\
      \ how though.</p>\n<p><b>Wormbo:</b> You could wait till UT2k3, there the DrawPortal\
      \ function seems to be available not only for the <a href=\"/Legacy:Canvas\"\
      \ title=\"Legacy:Canvas\">Canvas</a>, but also for <a href=\"/Legacy:ScriptedTexture\"\
      \ title=\"Legacy:ScriptedTexture\">ScriptedTextures</a>. In UT it's not really\
      \ possible though.</p>\n<p><b>ZxAnPhOrIaN:</b> That is possible! Im currently\
      \ creating a test map.</p>\n<p><b>Sobiwan:</b> How is this different than <a\
      \ href=\"/edit/Category:Legacy_Custom_Class?redlink=1\" class=\"new\" title=\"\
      Category:Legacy Custom Class (page does not exist)\">Category:Legacy Custom\
      \ Class</a>?</p>\n<p><b>Tarquin:</b> Some of the above are a set of classes\
      \ rather than a single one. But you're right, there is an annoying overlap here.\
      \ This is an area I've been avoiding because I don't know how best to clean\
      \ it up&#160;:(. There are arguments in favour of a forward index for these:\
      \ the name alone of a custom class is not always enough to tell someone what\
      \ it does.</p>\n<p><b>Sobiwan:</b> Considering that most of what is on this\
      \ page is an index of custom classes and the Category Custom Class (CCC) can\
      \ have page text as well as the reverse index, I dont see any reason why we\
      \ wouldnt move this text to CCC and tag the pages from this page's link as CCC.\
      \ The only thing we would miss on CCC is a description of each link like we\
      \ have here. Maybe we could twist Mych's arm to alter the reverse index code\
      \ to show a brief description on the CCC from the tagged paged:</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"br0\">[</span><span class=\"br0\">[</span>Category\
      \ Custom <span class=\"kw1\">Class</span> <span class=\"sy0\">|</span> Attaches\
      \ actors to movers including pitch<span class=\"sy0\">/</span>roll movement.<span\
      \ class=\"br0\">]</span><span class=\"br0\">]</span></pre></div>\n</div>\n<p>would\
      \ result in this on the CCC:</p>\n<h4><span class=\"mw-headline\" id=\"563_entries_found:\"\
      >563 entries found:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Third-Party_Components?section=9\" title=\"\
      Edit section: 563 entries found:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<table>\n<tr>\n<td>ActorAttacher</td>\n<td>Attaches actors\
      \ to movers including pitch/roll movement.</td>\n</tr>\n</table>\n<p><b>Tarquin:</b>\
      \ Actually, it's <i>my</i> arm you'd need to twist. Mych is busy and that piece\
      \ of code is mine. Interesting idea, but a <b>real</b> pain to implement. The\
      \ \"magic content\" thing – and in fact the whole \"reverse index\" concept\
      \ just piggybacks on the simple fact that clicking the title of a page searches\
      \ for the name.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.069 seconds\n\
      Real time usage: 0.072 seconds\nPreprocessor visited node count: 44/1000000\n\
      Preprocessor generated node count: 60/1000000\nPost‐expand include size: 0/2097152\
      \ bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\n\
      Expensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion\
      \ time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\
