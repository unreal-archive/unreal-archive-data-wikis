  wikitext:
    text: "This page is a list of cool stuff made by mappers and coders that you can\
      \ add to maps.  For a complete list of Custom Component Classes, see the reverse\
      \ indexes:\n\n* [[:Category:Legacy Custom Class (UT)]]\n* [[:Category:Legacy\
      \ Custom Class (UT2004)]]\n* [[:Category:Legacy Custom Class (UT2003)]] - for\
      \ Custom classes that use UT2 features but were made obsolete by UT2004\n\n\
      See also [[Legacy:Application|Application]] for external programs that work\
      \ with UnrealEd. \n\nThe components listed below may be distributed as:\n* Compiled\
      \ files. You can re-distribute them with your map, or you can import the classes\
      \ you need: see [[Legacy:Embedding Code|Embedding Code]].\n* Classes embedded\
      \ in a map file.\n* Text scripts which you have to paste into a map yourself\
      \ (see [[Legacy:Create A Subclass|Create A Subclass]]).\n\n==UT2004==\n* [[Legacy:CustomRoundRobin|CustomRoundRobin]]\
      \ &ndash; Simple round robin script that can be used by coders and mappers.\n\
      * [[Legacy:Fyfe/PawnFactory|PawnFactory]] &ndash; A generic factory for spawning\
      \ pawns. The pawns need to be a sub-class of [[Legacy:Fyfe/AnotherPawn|AnotherPawn]].\n\
      * [[Legacy:RandomTrigger|RandomTrigger]] &ndash; Trigger a random event from\
      \ an event list of any size.\n* [[Legacy:ReloadableWeapons|ReloadableWeapons]]\
      \ &ndash; Pretty simple reloadable weapon code... for shotguns or AssaultRifles.\n\
      * [[Legacy:RotationalTriggering|RotationalTriggering]] &ndash; Trigger the next\
      \ event out of a sequential series of events.\n* [[Legacy:ScoreAwardTrigger|ScoreAwardTrigger]]\
      \ &ndash; Add points to a player's score when triggered.\n* [[Legacy:TeamVehicleFactory|TeamVehicleFactory]]\
      \ &ndash; Allows spawning of nearly any vehicle class in games that support\
      \ vehicles.  Allows mapper to set team, pre and post spawning events, spawn\
      \ timing, random vehicle spawning, and more.\n* [[Legacy:VariableTimedMover|VariableTimedMover]]\
      \ &ndash; Allows variable timing with any number of keys and all InitialStates\n\
      \n==UT2003==\n* [[Legacy:MultiPickupBase|MultiPickupBase]] &ndash; Advanced\
      \ version of the [[Legacy:WildcardBase|WildcardBase]] with lots of additional\
      \ features.\n* [[Legacy:TimedTrigger|TimedTrigger]] &ndash; Extended implementation\
      \ of [[Legacy:TimedTrigger (UT)|TimedTrigger (UT)]] for UT2003.\n* [[Legacy:TouchableObjective|TouchableObjective]]\
      \ &ndash; GameObjective that must be touched like a trigger to be disabled.\n\
      \n* [http://crokx.free.fr/?part=downloads&section=ut2003&page=scripts Several\
      \ Dispatcher-type actors] (French descriptions ahead. The actor names are English\
      \ though.)\n\n===Work in progress===\n* [[Legacy:SustainedDamageTrigger|SustainedDamageTrigger]]\n\
      \n==UT==\n* [[Legacy:CameraSpot|CameraSpot]] &ndash; Duke Nukem-like external\
      \ cameras.\n* [[Legacy:CamperZone|CamperZone]] &ndash; Actually an ANTI-camper\
      \ zone (meanie!) ;)\n* [[Legacy:DelayedTeleporter|DelayedTeleporter]] &ndash;\
      \ A [[Legacy:Teleporter|Teleporter]] that automatically disables itself for\
      \ some time after a player came through.\n* [[Legacy:DistanceSpriteDecoration|DistanceSpriteDecoration]]\
      \ &ndash; Mesh decoration that is displayed as a sprite when viewed from a distance.\n\
      * [[Legacy:DuckingZone|DuckingZone]] &ndash; Players that duck in that zone\
      \ actually become smaller and can crouch through tunnels.\n* [[Legacy:FireFly|FireFly]]\
      \ &ndash; Glowing points flying around in random circles.\n* [[Legacy:HeroStatue|HeroStatue]]\
      \ &ndash; Dynamic decoration showing the best player in the game.\n* [[Legacy:Jumpzone|Jumpzone]]\
      \ &ndash; Players are all equipped with non-draining jumpboots whilst in this\
      \ zone\n* [[Legacy:MultiSkyBox|MultiSkyBox]] &ndash; Makes multiple skyboxes\
      \ possible. (compiled)\n* [[Legacy:PlayerMovementZone|PlayerMovementZone]] &ndash;\
      \ Change the player's movement attributes within a zone.\n* [[Legacy:PrecipitationGenerator|PrecipitationGenerator]]\
      \ &ndash; Creates rain/snow-like effects. (compiled)\n* [[Legacy:Screen|Screen]]\
      \ &ndash; Displays web pages, player positions and more on dynamic textures.\
      \ (compiled)\n* [[Legacy:TriggeredZonePropertyChanger|TriggeredZonePropertyChanger]]\
      \ &ndash; Change a zone's properties from a trigger.\n* [[Legacy:UMS|Unreal\
      \ Movie Studio]] &ndash; Create movies and cutscenes using UT \n* [[Legacy:YawTeleporter|YawTeleporter]]\n\
      * [[Legacy:SpecialControlCannon|SpecialControlCannon]] &ndash;A user-controllable\
      \ gun emplacement.\n* [[UE1:RJumpPad|RJumpPad]] - jump pad for classic Unreal\
      \ Tournament'99. By defining jump target, actor calculates jump velocity.\n\n\
      ===Fixes For UT Classes===\n\nSubclasses that fix or add to Epic classes. These\
      \ are usually found on the class page itself:\n* [[Legacy:ActorAttacher|ActorAttacher]]\
      \ &ndash; Attaches actors to movers including pitch/roll movement. (compiled)\n\
      * [[Legacy:BlockedPath|BlockedPath]]\n* [[Legacy:Dispatcher|Dispatcher]]\n*\
      \ [[Legacy:ExplosionChain|ExplosionChain]]\n* [[Legacy:SpecialMover|SpecialMover]]\
      \ &ndash; This mover can kill bots\n\n==Related Topics==\n* [[Legacy:Open Source|Open\
      \ Source]]\n* [[Legacy:Mod Ideas|Mod Ideas]]\n\n==Discussion==\n\n===Ideas===\n\
      \nSuggest ideas for new custom classes below.  Create a page for them once there\
      \ is code written.\n\n* '''Push / Pull trigger:''' In UT there is no other way\
      \ to set gravity or friction along other zone specific settings without setting\
      \ it for the whole zone with a zone info actor. I was thinking about the possibility\
      \ of having a special trigger that allows some of those properties, like gravity,\
      \ to affect players withing the trigger radius. (0 Kelvin)\n\n* '''Super Trigger:'''\
      \ I'd love to see a trigger that comes with all possible conditions and settings\
      \ all in one, that would make mapping for specific gametypes much easier.\n\n\
      * '''2D.Cube:'''  I'm making a prison-style CTF map and I was wondering if there\
      \ was a [[Legacy:CameraSpot|CameraSpot]] type component that can be applied\
      \ to textures so you can monitor more than one area without having to lose you're\
      \ first person view.  If anyone can help, I would appriciate it very much.\n\
      \n'''Tarquin:''' it's been said somewhere that the [[Legacy:MultiSkyBox|MultiSkyBox]]\
      \ component could be used for this. not sure how though.\n\n'''Wormbo:''' You\
      \ could wait till UT2k3, there the DrawPortal function seems to be available\
      \ not only for the [[Legacy:Canvas|Canvas]], but also for [[Legacy:ScriptedTexture|ScriptedTexture]]s.\
      \ In UT it's not really possible though.\n\n'''ZxAnPhOrIaN:''' That is possible!\
      \ Im currently creating a test map.\n\n'''Sobiwan:''' How is this different\
      \ than [[:Category:Legacy Custom Class]]?\n\n'''Tarquin:''' Some of the above\
      \ are a set of classes rather than a single one. But you're right, there is\
      \ an annoying overlap here. This is an area I've been avoiding because I don't\
      \ know how best to clean it up :(. There are arguments in favour of a forward\
      \ index for these: the name alone of a custom class is not always enough to\
      \ tell someone what it does. \n\n'''Sobiwan:''' Considering that most of what\
      \ is on this page is an index of custom classes and the Category Custom Class\
      \ (CCC) can have page text as well as the  reverse index, I dont see any reason\
      \ why we wouldnt move this text to CCC and tag the pages from this page's link\
      \ as CCC.  The only thing we would miss on CCC is a description of each link\
      \ like we have here.  Maybe we could twist Mych's arm to alter the reverse index\
      \ code to show a brief description on the CCC from the tagged paged:\n\n<uscript>\n\
      [[Category Custom Class | Attaches actors to movers including pitch/roll movement.]]\n\
      </uscript>\n\nwould result in this on the CCC:\n\n====563 entries found:====\n\
      \n{|\n\n|-\n|ActorAttacher\n|Attaches actors to movers including pitch/roll\
      \ movement.\n|}\n\n'''Tarquin:''' Actually, it's ''my'' arm you'd need to twist.\
      \ Mych is busy and that piece of code is mine. Interesting idea, but a '''real'''\
      \ pain to implement. The \"magic content\" thing &ndash; and in fact the whole\
      \ \"reverse index\" concept just piggybacks on the simple fact that clicking\
      \ the title of a page searches for the name."
