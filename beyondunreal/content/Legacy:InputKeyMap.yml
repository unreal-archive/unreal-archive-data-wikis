  wikitext:
    text: "The following is a listing of the input key mapping used in [[Legacy:UT2003|UT2003]],\
      \ and possibly in [[Legacy:UT|UT]] as well, although I haven't verified in UT1.\
      \  The purpose of this reference document is for those creating GUI menus or\
      \ [[Legacy:Interaction|Interaction]]s, which are using raw byte key mappings.\
      \  For that purpose, the two most important columns are the \"Hex\" column,\
      \ which is the value you'll need to trap for in your functions, and the \"Key\
      \ Name\" column, which lists the corresponding key for that hex value.\n\nI\
      \ have no idea what the unknown keys are, but probably correspond to control\
      \ codes, key combinations, etc.  If I ever get around to making a commandlet\
      \ or something that will log the value of every keypress, I may update the unknown\
      \ fields.\n\n{| class=\"wikitable\"\n\n|-\n| style=\"text-align: center\" |'''Dec'''\n\
