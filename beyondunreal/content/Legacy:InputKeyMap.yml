  text:
    text: "<p>The following is a listing of the input key mapping used in <a href=\"\
      /Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\">UT2003</a>, and\
      \ possibly in <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a> as well, although I haven't verified in UT1. The purpose of this reference\
      \ document is for those creating GUI menus or <a href=\"/Legacy:Interaction\"\
      \ title=\"Legacy:Interaction\">Interactions</a>, which are using raw byte key\
      \ mappings. For that purpose, the two most important columns are the \"Hex\"\
      \ column, which is the value you'll need to trap for in your functions, and\
      \ the \"Key Name\" column, which lists the corresponding key for that hex value.</p>\n\
      <p>I have no idea what the unknown keys are, but probably correspond to control\
      \ codes, key combinations, etc. If I ever get around to making a commandlet\
      \ or something that will log the value of every keypress, I may update the unknown\
      \ fields.</p>\n<table class=\"wikitable\">\n<tr>\n<td style=\"text-align: center\"\
