  title: "Legacy:UZ File"
  text:
    text: "<p>On <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a>, UZ files are used to store packages under compressed form on redirection\
      \ sites. These redirection sites provide a faster means for a client to download\
      \ packages a server needs and avoids hindering the overall performance of a\
      \ server. They seem to use the Huffman codec which is also used by the WinZip\
      \ standard.</p>\n<p>For example to redirect a map on your own <a href=\"/Legacy:UT\"\
      \ title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> server:</p>\n<ul>\n<li>Take\
      \ an <a href=\"/edit/Legacy:UNR?redlink=1\" class=\"new\" title=\"Legacy:UNR\
      \ (page does not exist)\">UNR</a> map.</li>\n<li>Optionally embed it with any\
      \ media used, such as <a href=\"/edit/Legacy:UAX?redlink=1\" class=\"new\" title=\"\
      Legacy:UAX (page does not exist)\">UAX</a> sounds, <a href=\"/edit/Legacy:UMX?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UMX (page does not exist)\">UMX</a> music or\
      \ <a href=\"/edit/Legacy:UTX?redlink=1\" class=\"new\" title=\"Legacy:UTX (page\
      \ does not exist)\">UTX</a> textures.</li>\n<li>Use the <a href=\"/Legacy:Ucc\"\
      \ title=\"Legacy:Ucc\">Ucc</a> tool to convert the map to a <a href=\"/edit/Legacy:UZ?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UZ (page does not exist)\">UZ</a> package; \"\
      UCC compress mapname.unr\". Use \"UCC help\" for more information.</li>\n<li>Place\
      \ the file in a redirection location on the web (with preferably fast upstream).</li>\n\
      <li>In the file \"UnrealTournament.ini\", under section \"[IpDrv.HTTPDownLoad]\"\
      , add this location behind \"RedirectToURL=\", for example: \"RedirectToURL=<a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.domain.com/folder/\"\
      >http://www.domain.com/folder/</a>\" (and make sure \"UseCompression\" is set\
      \ to \"True\" (default)).</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Related_Topics\">Related Topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UZ_File?section=1\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\"\
      >MyLevel</a>: Embedded media.</li>\n<li><a href=\"/Legacy:File_Format\" title=\"\
      Legacy:File Format\">File Format</a>: Other <a href=\"/Legacy:Unreal_Engine\"\
      \ title=\"Legacy:Unreal Engine\">Unreal Engine</a> file formats.</li>\n</ul>\n\
