  wikitext:
    text: "On [[Legacy:UT|UT]], UZ files are used to store packages under compressed\
      \ form on redirection sites. These redirection sites provide a faster means\
      \ for a client to download packages a server needs and avoids hindering the\
      \ overall performance of a server. They seem to use the Huffman codec which\
      \ is also used by the WinZip standard.\n\nFor example to redirect a map on your\
      \ own [[Legacy:UT|UT]] server:\n* Take an [[Legacy:UNR|UNR]] map.\n* Optionally\
      \ embed it with any media used, such as [[Legacy:UAX|UAX]] sounds, [[Legacy:UMX|UMX]]\
      \ music or [[Legacy:UTX|UTX]] textures.\n* Use the [[Legacy:Ucc|Ucc]] tool to\
      \ convert the map to a [[Legacy:UZ|UZ]] package; \"UCC compress mapname.unr\"\
      .  Use \"UCC help\" for more information.\n* Place the file in a redirection\
      \ location on the web (with preferably fast upstream).\n* In the file \"UnrealTournament.ini\"\
      , under section \"[IpDrv.HTTPDownLoad]\", add this location behind \"RedirectToURL=\"\
      , for example: \"RedirectToURL=http://www.domain.com/folder/\" (and make sure\
      \ \"UseCompression\" is set to \"True\" (default)).\n\n==Related Topics==\n\
      * [[Legacy:MyLevel|MyLevel]]: Embedded media.\n* [[Legacy:File Format|File Format]]:\
      \ Other [[Legacy:Unreal Engine|Unreal Engine]] file formats."
