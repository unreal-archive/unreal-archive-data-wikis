  wikitext:
    text: "This window holds the options for rebuilding a map\n\nThe process itself\
      \ is described in [[Legacy:Build|Build]]\n\n==The Stats Tab ==\n\nThis shows:\n\
      \n====Geometry ====\n* Total [[Legacy:Brush|brush]]es in the map\n* Total [[Legacy:Zone|zone]]s\
      \ in the map\n\n====BSP ====\n* Total [[Legacy:Polycount|polycount]]\n* Total\
      \ [[Legacy:Node Count|node count]]\n* The ratio of the above two numbers\n\n\
      Max Depth, Avg depth: no idea\n\nA map made ofa single cube gives these two\
      \ as 5 and 6. How the Average can be higher than the maximum of somewhat baffling.\n\
      \n====Lighting ====\n\nAgain, the single cube map gives: 6(0). Adding a light\
      \ makes this 7(1). Adding a ton of cubes seems to make no difference. Weird.\n\
      \n[[Category:Legacy Mapping|{{PAGENAME}}]]"
