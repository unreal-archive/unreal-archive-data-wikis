parse:
  title: "Legacy:Custom Brushbuilder"
  text:
    text: "<p>Note that <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\"\
      >UnrealEd 2</a> brushbuilder packages don't work with <a href=\"/Legacy:UnrealEd_3\"\
      \ title=\"Legacy:UnrealEd 3\">UnrealEd 3</a>: they need to be recompiled.</p>\n\
      <div class=\"floatright\"><a href=\"/File:Legacy_CustomBB.jpeg\" class=\"image\"\
      ><img alt=\"Legacy CustomBB.jpeg\" src=\"/w/images/Legacy_CustomBB.jpeg\" width=\"\
      132\" height=\"403\" /></a></div>\n<p>The interface with all the custom builders\
      \ UnrealEd accepts plug-in scripts for custom brushbuilders.</p>\n<p>(1-10 are\
      \ the default brushbuilders.)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Tarquin_Brushbuilders_.2811-17.29\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Tarquin Brushbuilders (11-17)</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Platonic_Solids_Brushbuilder_.2818.29\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Platonic Solids\
      \ Brushbuilder (18)</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#FrameBuilder_Brushbuilder_.2819.29\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">FrameBuilder Brushbuilder (19)</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#Landscape_Brushbuilder_.2820.29\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Landscape Brushbuilder\
      \ (20)</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#UnrealEdExtra_Brushbuilders_.2821-23.29\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">UnrealEdExtra Brushbuilders\
      \ (21-23)</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"\
      #Installing\"><span class=\"tocnumber\">6</span> <span class=\"toctext\">Installing</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#File_placement\"><span\
      \ class=\"tocnumber\">6.1</span> <span class=\"toctext\">File placement</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Config\"><span class=\"tocnumber\"\
      >6.2</span> <span class=\"toctext\">Config</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"Tarquin_Brushbuilders_.2811-17.29\"\
      >Tarquin Brushbuilders (11-17)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=1\"\
      \ title=\"Edit section: Tarquin Brushbuilders (11-17)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Created by Tarquin.<br />\n\
      And also recompiled for UnrealEd 3 by SlickWilly.</p>\n<ul>\n<li>Tarquin's brushbuilders,\
      \ available from:\n<ul>\n<li>the <a href=\"/Legacy:Tarquin_Brushbuilders\" title=\"\
      Legacy:Tarquin Brushbuilders\">Tarquin Brushbuilders</a> pack: partial cylinder,\
      \ spiral stairs, panorama, torus.</li>\n<li>the <a href=\"/Legacy:Extruder_Brushbuilder\"\
      \ title=\"Legacy:Extruder Brushbuilder\">Extruder Brushbuilder</a>.</li>\n</ul>\n\
      </li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Platonic_Solids_Brushbuilder_.2818.29\"\
      >Platonic Solids Brushbuilder (18)</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=2\"\
      \ title=\"Edit section: Platonic Solids Brushbuilder (18)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Created by Dave Arendash,\
      \ at the Unreal Realm of Concepts.</p>\n<dl>\n<dd>Five Platonic solids: Tetrahedron,\
      \ Cube, Octahedron, Dodecahedron, Icosahedron. Plus hundreds of other shapes\
      \ as brushes.</dd>\n<dd><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://darendash.home.comcast.net/~darendash/\">http://darendash.home.comcast.net/~darendash/</a></dd>\n\
      </dl>\n<p><b>DawnTreader:</b> Question, has this been recompiled, does it work\
      \ with UED3?</p>\n<p><b>DaveA:</b> Answer, have not tried it, but it should\
      \ work ok. Want the source?</p>\n<h3><span class=\"mw-headline\" id=\"FrameBuilder_Brushbuilder_.2819.29\"\
      >FrameBuilder Brushbuilder (19)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=3\"\
      \ title=\"Edit section: FrameBuilder Brushbuilder (19)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Created by JohnMcL.</p>\n\
      <dl>\n<dd>Builds an open, four-sided frame with an optional sheet inside.</dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://files.myopera.com/dr-flay/unreal/UEd/FrameBuilder.zip\"\
      >http://files.myopera.com/dr-flay/unreal/UEd/FrameBuilder.zip</a></dd>\n</dl>\n\
      <p><b>DawnTreader:</b> Question, has this been recompiled, does it work with\
      \ UED3? And is the page down or am i just having bad luck with the link?</p>\n\
      <p><b>Torin:</b> Try <a rel=\"nofollow\" class=\"external free\" href=\"http://unrealed.myexp.de/index.php?P=info&amp;D=117\"\
      >http://unrealed.myexp.de/index.php?P=info&amp;D=117</a> (dead link)</p>\n<p><b>DawnTreader:</b>\
      \ Thanks Torin! But it does need to be recompiled doesn't it? Just tried it\
      \ out and it don't work in UED3.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Landscape_Brushbuilder_.2820.29\">Landscape Brushbuilder (20)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=4\"\
      \ title=\"Edit section: Landscape Brushbuilder (20)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Created by Rahnem.</p>\n<dl>\n\
      <dd>Alternative to the Terrain Brush Builder that comes with UnrealEd 2.</dd>\n\
      <dd><a rel=\"nofollow\" class=\"external free\" href=\"http://web.archive.org/web/20050416225037/http://www.planetunreal.com/rahnem/files/\"\
      >http://web.archive.org/web/20050416225037/http://www.planetunreal.com/rahnem/files/</a></dd>\n\
      <dd>Download <a rel=\"nofollow\" class=\"external free\" href=\"http://files.myopera.com/dr-flay/unreal/UEd/RahnemBrushBuilders.zip\"\
      >http://files.myopera.com/dr-flay/unreal/UEd/RahnemBrushBuilders.zip</a></dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"UnrealEdExtra_Brushbuilders_.2821-23.29\"\
      >UnrealEdExtra Brushbuilders (21-23)</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=5\"\
      \ title=\"Edit section: UnrealEdExtra Brushbuilders (21-23)\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Created by Daid.</p>\n\
      <dl>\n<dd>Download: <a rel=\"nofollow\" class=\"external free\" href=\"http://wayback.archive.org/web/*/http://jiggaman.250free.com/unrealex.zip\"\
      >http://wayback.archive.org/web/*/http://jiggaman.250free.com/unrealex.zip</a></dd>\n\
      </dl>\n<ul>\n<li>Includes:\n<ul>\n<li>Random Tunnel</li>\n<li>Random Terrain</li>\n\
      <li>Cylinder Sheet</li>\n</ul>\n</li>\n</ul>\n<p><b>DawnTreader:</b> Question,\
      \ has this been recompiled, does it work with UED3?</p>\n<h2><span class=\"\
      mw-headline\" id=\"Installing\">Installing</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=6\"\
      \ title=\"Edit section: Installing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"File_placement\"\
      >File placement</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=7\" title=\"Edit\
      \ section: File placement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>.U files go in {UT}/System</li>\n<li>.BMP files go in {UT}/System/Editores</li>\n\
      <li>.txt (readme's) go in {UT}/Help</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Config\">Config</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=8\" title=\"Edit\
      \ section: Config\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Each .U file needs a reference in <a href=\"/Legacy:Game_Ini_File\" title=\"\
      Legacy:Game Ini File\">Game Ini File</a>, for example:</p>\n<pre>EditPackages=TarquinBrushBuilders\n\
      </pre>\n<p>In UT, this is under the <b>Editor.EditorEngine</b> section, in UT2003,\
      \ in the <b>UnrealEd.UnrealEdEngine</b> section.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Brushbuilder?section=9\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Brushbuilders\" title=\"\
      Legacy:Brushbuilders\">Brushbuilders</a>, the built-in set</li>\n<li><a href=\"\
      /Legacy:BrushBuilder\" title=\"Legacy:BrushBuilder\">BrushBuilder</a>, the parent\
      \ class</li>\n<li><a href=\"/Legacy:Scripting_Custom_Brushbuilders\" title=\"\
      Legacy:Scripting Custom Brushbuilders\">Scripting Custom Brushbuilders</a> for\
      \ details on how to create them.</li>\n<li><a href=\"/Legacy:Custom_Brushbuilder_Ideas\"\
      \ title=\"Legacy:Custom Brushbuilder Ideas\">Custom Brushbuilder Ideas</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.084 seconds\nReal time\
      \ usage: 0.087 seconds\nPreprocessor visited node count: 37/1000000\nPreprocessor\
      \ generated node count: 50/1000000\nPost‐expand include size: 19/2097152 bytes\n\
      Template argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive\
      \ parser function count: 0/100\n-->\n\n<!-- \nTransclusion expansion time report\
      \ (%,ms,calls,template)\n100.00%    0.000      1 - -total\n-->\n\n<!-- Saved\
