  wikitext:
    text: "Note that [[Legacy:UnrealEd 2|UnrealEd 2]] brushbuilder packages don't\
      \ work with  [[Legacy:UnrealEd 3|UnrealEd 3]]: they need to be recompiled.\n\
      \n[[Image:Legacy_CustomBB.jpeg|right]]\nThe interface with all the custom builders\
      \ \nUnrealEd accepts plug-in scripts for custom brushbuilders. \n\n(1-10 are\
      \ the default brushbuilders.)\n\n===Tarquin Brushbuilders (11-17) ===\n\nCreated\
      \ by Tarquin. <br />And also recompiled for UnrealEd 3 by SlickWilly.\n* Tarquin's\
      \ brushbuilders, available from:\n** the [[Legacy:Tarquin Brushbuilders|Tarquin\
      \ Brushbuilders]] pack: partial cylinder, spiral stairs, panorama, torus.\n\
      ** the [[Legacy:Extruder Brushbuilder|Extruder Brushbuilder]].\n\n===Platonic\
      \ Solids Brushbuilder (18) ===\n\nCreated by Dave Arendash, at the Unreal Realm\
      \ of Concepts.\n: Five Platonic solids: Tetrahedron, Cube, Octahedron, Dodecahedron,\
      \ Icosahedron. Plus hundreds of other shapes as brushes.\n: http://darendash.home.comcast.net/~darendash/\n\
      \n'''DawnTreader:''' Question, has this been recompiled, does it work with UED3?\n\
      \n'''DaveA:''' Answer, have not tried it, but it should work ok. Want the source?\n\
      \n===FrameBuilder Brushbuilder (19) ===\n\nCreated by JohnMcL.\n: Builds an\
      \ open, four-sided frame with an optional sheet inside.\n: http://files.myopera.com/dr-flay/unreal/UEd/FrameBuilder.zip\n\
      \n'''DawnTreader:''' Question, has this been recompiled, does it work with UED3?\
      \ And is the page down or am i just having bad luck with the link?\n\n'''Torin:'''\
      \ Try http://unrealed.myexp.de/index.php?P=info&D=117 (dead link)\n\n'''DawnTreader:'''\
      \ Thanks Torin! But it does need to be recompiled doesn't it? Just tried it\
      \ out and it don't work in UED3.\n\n===Landscape Brushbuilder (20) ===\n\nCreated\
      \ by Rahnem.\n: Alternative to the Terrain Brush Builder that comes with UnrealEd\
      \ 2.\n: http://web.archive.org/web/20050416225037/http://www.planetunreal.com/rahnem/files/\n\
      : Download http://files.myopera.com/dr-flay/unreal/UEd/RahnemBrushBuilders.zip\n\
      \n===UnrealEdExtra Brushbuilders (21-23) ===\n\nCreated by Daid.\n: Download:\
      \ http://wayback.archive.org/web/*/http://jiggaman.250free.com/unrealex.zip\n\
      * Includes:\n** Random Tunnel\n** Random Terrain\n** Cylinder Sheet\n\n'''DawnTreader:'''\
      \ Question, has this been recompiled, does it work with UED3?\n\n==Installing\
      \ ==\n\n===File placement===\n* .U files go in {UT}/System\n* .BMP files go\
      \ in {UT}/System/Editores\n* .txt (readme's) go in {UT}/Help\n\n===Config===\n\
      \nEach .U file needs a reference in [[Legacy:Game Ini File|Game Ini File]],\
      \ for example:\n EditPackages=TarquinBrushBuilders\n\nIn UT, this is under the\
      \ '''Editor.EditorEngine''' section, in UT2003, in the '''UnrealEd.UnrealEdEngine'''\
      \ section.\n\n==Related Topics ==\n* [[Legacy:Brushbuilders|Brushbuilders]],\
      \ the built-in set\n* [[Legacy:BrushBuilder|BrushBuilder]], the parent class\n\
      * [[Legacy:Scripting Custom Brushbuilders|Scripting Custom Brushbuilders]] for\
      \ details on how to create them. \n* [[Legacy:Custom Brushbuilder Ideas|Custom\
      \ Brushbuilder Ideas]]\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
