  title: "Legacy:Subtraction And Addition"
  text:
    text: "<p>The Unreal Engine world theory is based on <i>subtractive geometry</i>.\
      \ That means you start with a world filled of matter and you proceed to <i>subtract</i>\
      \ areas, inside of which you can then <i>add</i> other solid patches.</p>\n\
      <p>Let's proceed with a graphic example: let's suppose you want to create a\
      \ room with some sort of metal pipe inside of it. At the beginning your 3D <a\
      \ href=\"/Legacy:UnrealEd_Viewport\" title=\"Legacy:UnrealEd Viewport\">UnrealEd\
      \ Viewport</a> appears all black,you need to give the Red-builder-brush a shape\
      \ to make it appear. Click on the <i>cube</i> item in the top left corner of\
      \ the brushbuilder constructor menu.</p>\n<div class=\"center\">\n<div class=\"\
      floatnone\"><a href=\"/File:Legacy_interface.toolbox.defbuilders.gif\" class=\"\
      image\"><img alt=\"Legacy interface.toolbox.defbuilders.gif\" src=\"/w/images/Legacy_interface.toolbox.defbuilders.gif\"\
      \ width=\"68\" height=\"180\" /></a></div>\n</div>\n<p>1.Below is the result\
      \ you should obtain:<br /></p>\n<div class=\"center\">\n<div class=\"floatnone\"\
      ><a href=\"/File:Legacy_AddSub1.jpeg\" class=\"image\"><img alt=\"Legacy AddSub1.jpeg\"\
      \ src=\"/w/images/Legacy_AddSub1.jpeg\" width=\"388\" height=\"310\" /></a></div>\n\
      </div>\n<p>...Now go into the <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture\
      \ Browser\">Texture Browser</a>, and choose a nice texture for the wall of your\
      \ room (a brick texture would be good)<br />\n<br /></p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_AddSub2.jpeg\" class=\"image\"\
      ><img alt=\"Legacy AddSub2.jpeg\" src=\"/w/images/Legacy_AddSub2.jpeg\" width=\"\
      92\" height=\"100\" /></a></div>\n</div>\n<p>2.Click on the <i>subtract</i>\
      \ Button from the brush operations menu(top-right)<br />\n<br /></p>\n<p>Tada!..This\
      \ is what you should get...<br /></p>\n<p><br />\nYou have just removed the\
      \ shape of the brush builder from the Solid world.<br />\n<br /></p>\n<p><br\
      \ />\n<br />\nNow rescale your red-builder-brush using the brush scaling tool.Give\
      \ it the shape of a (very basic) square pipe or something...<br /></p>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_AddSub4.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy AddSub4.jpeg\" src=\"/w/images/Legacy_AddSub4.jpeg\"\
      \ width=\"440\" height=\"373\" /></a></div>\n</div>\n<p><br />\ngo into the\
      \ <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture\
      \ Browser</a>, and choose a texture you find appropriate.<br />\n<br /></p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_AddSub5.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy AddSub5.jpeg\" src=\"/w/images/Legacy_AddSub5.jpeg\"\
      \ width=\"68\" height=\"101\" /></a></div>\n</div>\n<p>Click on the <i>Add</i>\
      \ button from the brush operations menu(top-left)<br /></p>\n<p>Voila!</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_AddSub6.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy AddSub6.jpeg\" src=\"/w/images/Legacy_AddSub6.jpeg\"\
      \ width=\"482\" height=\"406\" /></a></div>\n</div>\n<p><br />\n<br />\nYou\
      \ have just added a new shape in a previously empty space.<br />\n<br /></p>\n\
      <p>Note that adding a brush into the solid world (or another solid brush) or\
      \ removing a shape from the void will have no effect and furthemore could get\
      \ the engine to make rendering artifacts and errors (see <a href=\"/Legacy:BSP_Hole\"\
      \ title=\"Legacy:BSP Hole\">BSP hole</a>)</p>\n<p><br />\n<br />\nNow I think\
      \ you should have a good idea about substractive geometry,your next step should\
      \ be to learn or to further manipulate the brush builder to create complex shapes,\
      \ by using the <a href=\"/Legacy:Brushbuilders\" title=\"Legacy:Brushbuilders\"\
      >brushbuilders</a> in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\"\
      >toolbox</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Miscellaneous\">Miscellaneous</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Subtraction_And_Addition?section=1\" title=\"Edit section:\
      \ Miscellaneous\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>(these more advanced point probably need a seperate page)</p>\n<ul>\n<li>Subtracting\
      \ a brush often causes sheets to vanish. Should be fine after a Geometry <a\
      \ href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\">rebuild</a>.</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"See_also\">See also</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Subtraction_And_Addition?section=2\"\
      \ title=\"Edit section: See also\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.student.kuleuven.ac.be/~m9918963/sticky/first_room.htm\">First Room\
      \ Photo-Tutorial</a><br /></p>\n<p><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.student.kuleuven.ac.be/~m9918963/sticky/brushwork.htm\"\
      >Basic Brushwork Photo-Tutorial</a></p>\n\n<!-- \nNewPP limit report\nCPU time\
