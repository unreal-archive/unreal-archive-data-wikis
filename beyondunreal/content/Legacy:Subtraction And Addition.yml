  wikitext:
    text: "The Unreal Engine world theory is based on ''subtractive geometry''. That\
      \ means you start with a world filled of matter and you proceed to ''subtract''\
      \ areas, inside of which you can then ''add'' other solid patches.\n\nLet's\
      \ proceed with a graphic example: let's suppose you want to create a room with\
      \ some sort of metal pipe inside of it. At the beginning your 3D [[Legacy:UnrealEd\
      \ Viewport|UnrealEd Viewport]] appears all black,you need to give the Red-builder-brush\
      \ a shape to make it appear. Click on the ''cube'' item in the top left corner\
      \ of the brushbuilder constructor menu.\n\n[[Image:Legacy_interface.toolbox.defbuilders.gif|center|]]\n\
      \n1.Below is the result you should obtain:<br />\n\n[[Image:Legacy_AddSub1.jpeg|center|]]\n\
      \n...Now go into the [[Legacy:Texture Browser|Texture Browser]], and choose\
      \ a nice texture for the wall of your room (a brick texture would be good)<br><br>\n\
      \n[[Image:Legacy_AddSub2.jpeg|center|]]\n\n2.Click on the ''subtract'' Button\
      \ from the brush operations menu(top-right)<br><br>\n\nTada!..This is what you\
      \ should get...<br>\n\n<br>You have just removed the shape of the brush builder\
      \ from the Solid world.<br><br>\n\n<br><br>Now rescale your red-builder-brush\
      \ using the brush scaling tool.Give it the shape of a (very basic) square pipe\
      \ or something...<br>\n\n[[Image:Legacy_AddSub4.jpeg|center|]]\n\n<br>go into\
      \ the [[Legacy:Texture Browser|Texture Browser]], and choose a texture you find\
      \ appropriate.<br><br>\n\n[[Image:Legacy_AddSub5.jpeg|center|]]\n\nClick on\
      \ the ''Add'' button from the brush operations menu(top-left)<br>\n\nVoila!\
      \ \n\n[[Image:Legacy_AddSub6.jpeg|center|]]\n\n<br><br>You have just added a\
      \ new shape in a previously empty space.<br><br>\n\nNote that adding a brush\
      \ into the solid world (or another solid brush) or removing a shape from the\
      \ void will have no effect and furthemore could get the engine to make rendering\
      \ artifacts and errors (see [[Legacy:BSP Hole|BSP hole]])\n\n<br><br>Now I think\
      \ you should have a good idea about substractive geometry,your next step should\
      \ be to learn or to further manipulate the brush builder to create complex shapes,\
      \ by using the [[Legacy:Brushbuilders|brushbuilders]] in the [[Legacy:Toolbox|toolbox]].\n\
      \n===Miscellaneous ===\n\n(these more advanced point probably need a seperate\
      \ page)\n* Subtracting a brush often causes sheets to vanish. Should be fine\
      \ after a Geometry [[Legacy:Rebuild|rebuild]]. \n\n===See also ===\n\n[http://www.student.kuleuven.ac.be/~m9918963/sticky/first_room.htm\
