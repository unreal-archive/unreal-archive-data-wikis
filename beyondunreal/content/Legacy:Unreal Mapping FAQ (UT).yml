parse:
  title: "Legacy:Unreal Mapping FAQ (UT)"
  text:
    text: "<p>This FAQ is for <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd\
      \ 2\">UnrealEd 2</a>, for <a href=\"/Legacy:Unreal_Tournament\" title=\"Legacy:Unreal\
      \ Tournament\">Unreal Tournament</a>. See <a href=\"/Legacy:Unreal_Mapping_FAQ\"\
      \ title=\"Legacy:Unreal Mapping FAQ\">Unreal Mapping FAQ</a> for the new <a\
      \ href=\"/Legacy:UnrealEd_3\" title=\"Legacy:UnrealEd 3\">UnrealEd 3</a> FAQ.</p>\n\
      <p><b>Got a question that isn't covered here?</b> Add it to the list (at its\
      \ appropriate place) and leave the answer out. Somebody else will fill it in.\
      \ Alternatively check the <a href=\"/Legacy:Help_Desk\" title=\"Legacy:Help\
      \ Desk\">Help Desk</a> for more advanced problems</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Basics\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Basics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Crashes_and_Other_Snafus\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Crashes and Other Snafus</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Minor_Niggles\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Minor Niggles</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"Basics\">Basics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Mapping_FAQ_(UT)?section=1\" title=\"Edit section:\
      \ Basics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>Where do I get a map editor for &lt;insert name of Unreal engine game&gt;?&#160;</dt>\n\
      <dd>UnrealEd is included in the PC version of Unreal Tournament and other Unreal\
      \ engine games; for some of them (like Deus Ex), you'll have to download an\
      \ SDK separately that contains the editor. If you have a Mac or Linux version\
      \ you'll need either a seperate PC or an emulator and a PC version of the game&#160;:(.\
      \ On a PC, look for the folder that your game is installed in: usually <tt>C:\\\
      UnrealTournament</tt>. Look for a folder called <tt>System</tt> inside this.\
      \ In there, you should find an application called <b>UnrealEd</b>. See <a href=\"\
      /Legacy:UnrealEd_Versions\" title=\"Legacy:UnrealEd Versions\">UnrealEd Versions</a>\
      \ for information on patching your game to get the latest version of the editor.</dd>\n\
      <dt>Are there any other map editors?&#160;</dt>\n<dd>Nope, it's UnrealEd or\
      \ bust.&#160;:-D</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Crashes_and_Other_Snafus\"\
      >Crashes and Other Snafus</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ_(UT)?section=2\"\
      \ title=\"Edit section: Crashes and Other Snafus\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>See also <a href=\"/Legacy:Crashing_UnrealEd\" title=\"\
      Legacy:Crashing UnrealEd\">Crashing UnrealEd</a> for preventative measures.</p>\n\
      <dl>\n<dt>When I start my map to test it... things go wrong&#160;</dt>\n<dd>see\
      \ the troubleshooting guide on <a href=\"/Legacy:Playtest\" title=\"Legacy:Playtest\"\
      >Playtesting</a>.</dd>\n</dl>\n<dl>\n<dt>When I test my map with Ctrl+P, everything´\
      s ok, but when I play it outside the editor, the map is fully lit (very bright,\
      \ no shadows). How can I fix it?&#160;</dt>\n<dd>This has happened to me exactly\
      \ once, and I think that it was because the dynamic lighting stuff got corrupted.\
      \ I rebuilt the lighting and it stayed all brightly lit. I finally solved this\
      \ problem by moving a light and performing a Build All.</dd>\n</dl>\n<dl>\n\
      <dt>When I start UnrealEd, the area where viewports should be is empty.&#160;</dt>\n\
      <dd></dd>\n</dl>\n<p><br />\nThis occurs in some cases. It seems that UnrealED\
      \ sometimes resets things, causing the viewports to disappear. It should be\
      \ fixed by doing this:</p>\n<ul>\n<li>Start UnrealEd.</li>\n<li>Do <a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; View -&gt; Viewports -&gt; Configure</li>\n<li>Choose the layout\
      \ you want for your viewports and hit <i>OK</i>.</li>\n</ul>\n<p>Normally you\
      \ should have your viewports back now. Also see <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewports</a>.</p>\n<p><br /></p>\n\
      <dl>\n<dt>UnrealEd crashes when I try to configure the viewports&#160;</dt>\n\
      <dd>It can happen that UnrealEd crashes when you try to configure your viewports,\
      \ which you have to do to solve the above problem. If this is the case delete\
      \ the file called <tt>UnrealEd.ini</tt> in your <a href=\"/Legacy:Engine_Directory_Structure\"\
      \ title=\"Legacy:Engine Directory Structure\">System folder</a>. Don't worry,\
      \ this file will be recreated when you start UnrealED again, though you might\
      \ lose some settings.</dd>\n</dl>\n<dl>\n<dt>UnrealEd crashes immediately after\
      \ I start it up. What's the deal?&#160;</dt>\n<dd>This is a problem that can\
      \ be fixed by patching UnrealEd. Go to Unreal's <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://unreal.epicgames.com\">official tech site</a>\
      \ and get the patch that matches your version of UnrealEd. (see <a href=\"/Legacy:UnrealEd_Versions\"\
      \ title=\"Legacy:UnrealEd Versions\">UnrealEd Versions</a> for details on different\
      \ version and patches of UnrealEd.) Also, you might want to restart, your memory\
      \ might have ran out.</dd>\n</dl>\n<dl>\n<dt>UnrealEd 2.0 works, but the actor\
      \ browser is empty.&#160;</dt>\n<dd></dd>\n</dl>\n<p><br />\nThis was a known\
      \ problem with one of the previous patches. UnrealEd was compiled on a PC running\
      \ a certain version of the necessary Runtime DLLs. The version running on that\
      \ PC was one of the latest ones, so anyone installing the patch and wanting\
      \ to run UnrealEd would need at least those version of the runtime DLLs. This\
      \ was fixed in a later patch by compiling the editor on a PC running a lowest\
      \ version possible.</p>\n<p>In some cases it has been known that, even with\
      \ the latest patch, the <a href=\"/Legacy:Actor_Browser\" title=\"Legacy:Actor\
      \ Browser\" class=\"mw-redirect\">Actor browser</a> still doesn't show any actors.\
      \ I've been told this can be solved by installing Internet Explorer 5.5 or Update\
      \ your Windows. This will install a correct version of the Common Controls DLL\
      \ (<tt>Windows\\System\\Comctl32.dll</tt>).</p>\n<p><br /></p>\n<dl>\n<dt>UnrealEd\
      \ seems to load a map but there's nothing there&#160;</dt>\n<dd>This happens\
      \ when UnrealEd can't find a reference such as a texture or sound package. Either\
      \ you're missing that package or the file paths are incorrect. Check the <a\
      \ href=\"/Legacy:Log_File\" title=\"Legacy:Log File\">log file</a>: the log\
      \ will say 'Failed to load map' or something similar. It will give you the packages\
      \ it cannot find directly below. This error can happen if you load a map from\
      \ CD.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Minor_Niggles\">Minor\
      \ Niggles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ_(UT)?section=3\" title=\"\
      Edit section: Minor Niggles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>How do you scale multiple objects so they are\
      \ still proportionate (same ratio height width length)&#160;</dt>\n<dd>Export\
      \ the brushes and actors and use <a href=\"/Legacy:MapScale\" title=\"Legacy:MapScale\"\
      >MapScale</a>.</dd>\n</dl>\n<dl>\n<dt>I've made a mover but It's completely\
      \ non-solid, players can pass through! What's the problem?&#160;</dt>\n<dd>Probably\
      \ you had manually rescaled or rotated the <a href=\"/Legacy:Red_Builder_Brush\"\
      \ title=\"Legacy:Red Builder Brush\">red builder brush</a> before you use it\
      \ to intersect the <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">mover</a>\
      \ shape. Reset all transformations on the RBB then change its size with numeric\
      \ values until it is big enough to enclose all the shape. See <a href=\"/Legacy:Create_A_Mover\"\
      \ title=\"Legacy:Create A Mover\">Create a mover</a> for more.</dd>\n</dl>\n\
      <dl>\n<dt>How do I add a preview screenshot to my level?&#160;</dt>\n<dd>See\
      \ <a href=\"/Legacy:Level_Screenshot\" title=\"Legacy:Level Screenshot\">Level\
      \ Screenshot</a>.</dd>\n</dl>\n<dl>\n<dt>What's this thing called autosave?&#160;</dt>\n\
      <dd>See <a href=\"/Legacy:UnrealEd_Advanced_Options\" title=\"Legacy:UnrealEd\
      \ Advanced Options\">UnrealEd Advanced Options</a>.</dd>\n</dl>\n<dl>\n<dt>How\
      \ do I change the pivot point of a brush?&#160;</dt>\n<dd>See <a href=\"/Legacy:Pivot\"\
      \ title=\"Legacy:Pivot\">Pivot</a>.</dd>\n</dl>\n<dl>\n<dt>I'm trying to rotate\
      \ brushes, but it makes them change shape instead of rotating. What's up?&#160;</dt>\n\
      <dd>See <a href=\"/Legacy:Transform_Permanently\" title=\"Legacy:Transform Permanently\"\
      >Transform Permanently</a>.</dd>\n</dl>\n<dl>\n<dt>How can I select brushes\
      \ quicker?&#160;</dt>\n<dd>When you hold down the <tt>Shift</tt> key and click\
      \ on a surface, UnrealEd will select the brush to which that surface belongs\
      \ to. This is very useful when you want to know to which brush a certain surface\
      \ belongs to.</dd>\n</dl>\n<dl>\n<dt>How do I select multiple actors?&#160;</dt>\n\
      <dd>Selecting multiple actors is easy. There are several ways to accomplish\
      \ this. One is using the <tt>Ctrl</tt> key. Press and hold down the <tt>Ctrl</tt>\
      \ key and click on each actor you want to select. An actor can be a brush, lightsource,\
      \ weapon, ... Another way is using <tt>Ctrl+Alt</tt>. Press and hold down the\
      \ <tt>Ctrl</tt> key and the <tt>Alt</tt> key and drag a box around the actors\
      \ you want to select. And yet another way is to simply right-click each actor.\
      \ So right-click the first actor (<a href=\"/Legacy:Right-Click_Menu\" title=\"\
      Legacy:Right-Click Menu\">a menu</a> will appear, but don't bother with that),\
      \ then right-click the second and so on.</dd>\n</dl>\n<dl>\n<dt>Can I use mathematical\
      \ expressions in builder properties?&#160;</dt>\n<dd>Yes you can. Type something\
      \ like \"=64*2\" into a field. See <a href=\"/Legacy:Brushbuilders\" title=\"\
      Legacy:Brushbuilders\">brushbuilders</a> for more.</dd>\n</dl>\n<dl>\n<dt>How\
      \ does the vertex editing mode work?&#160;</dt>\n<dd>See <a href=\"/Legacy:Vertex_Editing\"\
      \ title=\"Legacy:Vertex Editing\">Vertex Editing</a>.</dd>\n</dl>\n<dl>\n<dt>Isn't\
      \ there an easier way to pick and apply textures (quick texturing)?&#160;</dt>\n\
      <dd>Yes there is. See <b>Surface Painting</b> on the <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a> page.</dd>\n</dl>\n\
      <dl>\n<dt>How can I scale lights?&#160;</dt>\n<dd>To scale lights first select\
      \ the lights you want to scale. Then do <a href=\"/Legacy:UnrealEd_Main_Menu\"\
      \ title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main Menu</a> -&gt; Tools -&gt;\
      \ Scale Lights, check <i>Percentage</i> and type in a value to your liking.</dd>\n\
      </dl>\n<dl>\n<dt>How do I make solid glass, using sheets or regular brushes?&#160;</dt>\n\
      <dd>See <a href=\"/Legacy:Making_Windows_(UT)\" title=\"Legacy:Making Windows\
      \ (UT)\">Making Windows (UT)</a>.</dd>\n</dl>\n<dl>\n<dt>I can't import textures.\
      \ What's wrong?&#160;</dt>\n<dd>See the troubleshooting list on <a href=\"/Legacy:Texture_Import_And_Export\"\
      \ title=\"Legacy:Texture Import And Export\">Texture Import and Export</a>.</dd>\n\
      </dl>\n<dl>\n<dt>My reachspecs keep increasing at each rebuild. Can I decrease\
      \ it again?&#160;</dt>\n<dd></dd>\n</dl>\n<p><br />\nReachspecs keep increasing\
      \ at each rebuild even when you didn't change the pathnode network. To clean\
      \ things up you do the following:</p>\n<ol>\n<li>Select a Pathnode.</li>\n<li>Right-Click\
      \ it and click <i>Select All Pathnodes</i>.</li>\n<li>Right-Click again and\
      \ goto <i>Order</i> and click <i>Last</i>.</li>\n<li><a href=\"/Legacy:Build\"\
      \ title=\"Legacy:Build\">Rebuild</a>.</li>\n</ol>\n<p>Now the reachspecs should\
      \ be reset.</p>\n<p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Mapping_FAQ_(UT)?section=4\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Unreal_Coding_FAQ\"\
      \ title=\"Legacy:Unreal Coding FAQ\">Unreal Coding FAQ</a></li>\n</ul>\n\n<!--\
