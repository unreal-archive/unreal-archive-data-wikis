  wikitext:
    text: "''This page is one of a sequence of [[Legacy:Mapping Lessons|Mapping Lessons]].''\
      \ \n\nPrevious tutorials: \n* You've created some empty space in your map: [[Legacy:Subtract\
      \ A Space|Subtract a Space]], [[Legacy:Place A Light|Place a Light]] then [[Legacy:Place\
      \ A Playerstart|Place a Playerstart]].\n\n----\n\nBy default Unreal applies\
      \ a bubbly greenish texture. We're going to apply different textures to make\
      \ it look better.\n\n==Intructions ==\n\n===Select a surface. ===\n\nLeft click\
      \ on any surface of your cube to select it. It turns a blueish color to indicate\
      \ it is selected.\n\n===Open the Texture Browser ===\n\nYou can open the [[Legacy:Texture\
      \ Browser|Texture Browser]] in a couple of different ways:\n# Do [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] → View → Texture Browser \n#Or, you can push\
      \ the Texture Browser button in the middle of the [[Legacy:Toolbar|toolbar]].\
      \ (Button #5 under Browsers)\n\n[[Image:Legacy_interface.toolbar.png|center|]]\n\
      \nThe Textures window appears:\n\n[[Image:Legacy_interface-Ed3-texturebrowser.png|center|The\
      \ Texture Browser.]]\n\n=== Open a Package ===\n\nThe first step when using\
      \ the Texture Browser is to load some texture packages. In the Texture Browser\
      \ window use File -> Open. ([http://www.birrabrothers.com/drac/index.php?dsps=145\
      \ Texture reference list]).\n\nYou should be taken automatically to the default\
      \ Textures folder, so you can just select any file and open it. The Texture\
      \ Browser will load the package and display some of the textures. You can scroll\
      \ down to see all textures in the package.\n\n===Apply Texture ===\n\nSelect\
      \ the surface you want to apply a texture to. Select a texture from the Texture\
      \ Browser. It becomes highlighted.  The texture should now appear on the selected\
      \ surface. \n\nSelect another surface and click on a different texture. It is\
      \ immediately applied to your surface.\n\n===Selecting Multiple Surfaces ===\n\
      \nNow, holding the Ctrl key, select multiple surfaces. If you accidentally select\
      \ one you didn't want to, you can deselect by holding Ctrl and clicking that\
      \ surface again. Select a new texture and it is applied to all of the surfaces\
      \ you have selected at once.\n\nA quck list of keyboard shortcuts for selecting\
      \ textures:\n\nShift+...\n;W: Will select all the walls of the selected brush\n\
      ;B: Selects all of the walls associated with the brush\n;S: Selects all the\
      \ walls in the level\n\n===Changing the Image Preview Size ===\n\nAt any time,\
      \ you can change Views (from the Cascading Menus at the top of the Browser window)\
      \ in the Texture Browser to show texture dimensions and other properties. \n\
      \nSee [[Legacy:Selecting Surfaces|Selecting Surfaces]] for useful keyboard shortcuts\
      \ when working with textures.\n\n----\n\n==Next Lessons==\n* [[Legacy:Place\
      \ A Pickup|Place a Pickup]] &ndash; Adding weapons to your scene\n* Add a [[Legacy:Terrain|Terrain]]\n\
      \n----\n\n==Related Topics==\n* [[Legacy:Texture Topics|Texture Topics]]\n*\
      \ [[Legacy:Texture|Texture]]\n* [[Legacy:Texture (UT)|Texture (UT)]]\n* [[Legacy:Texture\
      \ Browser|Texture Browser]]\n* [[Legacy:Texture Browser Menu|Texture Browser\
      \ Menu]]\n* [[Legacy:Texture Compression|Texture Compression]]\n* [[Legacy:Texture\
      \ Cull|Texture Cull]]\n* [[Legacy:Texture Effects|Texture Effects]]\n* [[Legacy:Texture\
      \ Package (UT)|Texture Package (UT)]]\n* [[Legacy:Texture Import And Export|Texture\
      \ Import And Export]]\n* [[Legacy:Texture Package|Texture Package]]\n* [[Legacy:Texture\
      \ Pan|Texture Pan]]\n* [[Legacy:Texture Pitfalls|Texture Pitfalls]]\n* [[Legacy:Texture\
      \ Properties|Texture Properties]]\n* [[Legacy:Texture Replacement Tool|Texture\
      \ Replacement Tool]]\n\n----\n\n'''Musicalglass:''' I made this a lot more readable,\
      \ added multi select and added headers so each step appears in quick navigation\n\
      \n'''RabidZombie:''' Isn't select all surfaces Shift + S, not Shift + B. This\
      \ is the case with UED3. Need to be sure if it is with older UEDs so this can\
      \ be changed correctly\n\n'''Tarquin:''' See [[Legacy:Keyboard Shortcuts|Keyboard\
      \ Shortcuts]]. Isn't SHIFT + S select ALL surfaces? We want to select the BRUSH's\
      \ surfaces.\n\n'''Foogod:''' Tarquin is correct: Shift+S selects all surfaces\
      \ ''in the whole level''.  Shift+B selects all surfaces which are part of the\
      \ same brush, which is usually more useful, and almost certainly what was intended\
      \ here.  I've clarified this a bit in the text."
