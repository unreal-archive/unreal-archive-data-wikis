---
parse:
  title: "Legacy:Apply Texture"
  text:
    text: "<p><i>This page is one of a sequence of <a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a>.</i></p>\n<p>Previous\
      \ tutorials:</p>\n<ul>\n<li>You've created some empty space in your map: <a\
      \ href=\"/Legacy:Subtract_A_Space\" title=\"Legacy:Subtract A Space\">Subtract\
      \ a Space</a>, <a href=\"/Legacy:Place_A_Light\" title=\"Legacy:Place A Light\"\
      >Place a Light</a> then <a href=\"/Legacy:Place_A_Playerstart\" title=\"Legacy:Place\
      \ A Playerstart\">Place a Playerstart</a>.</li>\n</ul>\n<hr />\n<p>By default\
      \ Unreal applies a bubbly greenish texture. We're going to apply different textures\
      \ to make it look better.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Intructions\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Intructions</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Select_a_surface.\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Select a surface.</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Open_the_Texture_Browser\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Open the Texture Browser</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Open_a_Package\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">Open a Package</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Apply_Texture\"><span class=\"\
      tocnumber\">1.4</span> <span class=\"toctext\">Apply Texture</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Selecting_Multiple_Surfaces\"\
      ><span class=\"tocnumber\">1.5</span> <span class=\"toctext\">Selecting Multiple\
      \ Surfaces</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"\
      #Changing_the_Image_Preview_Size\"><span class=\"tocnumber\">1.6</span> <span\
      \ class=\"toctext\">Changing the Image Preview Size</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Next_Lessons\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Next Lessons</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Intructions\">Intructions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Apply_Texture?section=1\" title=\"Edit section: Intructions\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Select_a_surface.\">Select a surface.</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Apply_Texture?section=2\" title=\"Edit section: Select\
      \ a surface.\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Left click on any surface of your cube to select it. It turns a blueish color\
      \ to indicate it is selected.</p>\n<h3><span class=\"mw-headline\" id=\"Open_the_Texture_Browser\"\
      >Open the Texture Browser</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_Texture?section=3\"\
      \ title=\"Edit section: Open the Texture Browser\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>You can open the <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">Texture Browser</a> in a couple of different\
      \ ways:</p>\n<ol>\n<li>Do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> → View → Texture Browser</li>\n<li>Or,\
      \ you can push the Texture Browser button in the middle of the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a>. (Button #5 under Browsers)</li>\n</ol>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface.toolbar.png\"\
      \ class=\"image\"><img alt=\"Legacy interface.toolbar.png\" src=\"/w/images/Legacy_interface.toolbar.png\"\
      \ width=\"420\" height=\"120\" /></a></div>\n</div>\n<p>The Textures window\
      \ appears:</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface-Ed3-texturebrowser.png\" class=\"image\" title=\"The\
      \ Texture Browser.\"><img alt=\"The Texture Browser.\" src=\"/w/images/Legacy_interface-Ed3-texturebrowser.png\"\
      \ width=\"553\" height=\"464\" /></a></div>\n</div>\n<h3><span class=\"mw-headline\"\
      \ id=\"Open_a_Package\">Open a Package</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_Texture?section=4\"\
      \ title=\"Edit section: Open a Package\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The first step when using the Texture Browser is to\
      \ load some texture packages. In the Texture Browser window use File -&gt; Open.\
      \ (<a rel=\"nofollow\" class=\"external text\" href=\"http://www.birrabrothers.com/drac/index.php?dsps=145\"\
      >Texture reference list</a>).</p>\n<p>You should be taken automatically to the\
      \ default Textures folder, so you can just select any file and open it. The\
      \ Texture Browser will load the package and display some of the textures. You\
      \ can scroll down to see all textures in the package.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Apply_Texture\">Apply Texture</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_Texture?section=5\"\
      \ title=\"Edit section: Apply Texture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Select the surface you want to apply a texture to.\
      \ Select a texture from the Texture Browser. It becomes highlighted. The texture\
      \ should now appear on the selected surface.</p>\n<p>Select another surface\
      \ and click on a different texture. It is immediately applied to your surface.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Selecting_Multiple_Surfaces\">Selecting\
      \ Multiple Surfaces</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Apply_Texture?section=6\" title=\"Edit section:\
      \ Selecting Multiple Surfaces\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Now, holding the Ctrl key, select multiple surfaces.\
      \ If you accidentally select one you didn't want to, you can deselect by holding\
      \ Ctrl and clicking that surface again. Select a new texture and it is applied\
      \ to all of the surfaces you have selected at once.</p>\n<p>A quck list of keyboard\
      \ shortcuts for selecting textures:</p>\n<p>Shift+...</p>\n<dl>\n<dt>W</dt>\n\
      <dd>Will select all the walls of the selected brush</dd>\n<dt>B</dt>\n<dd>Selects\
      \ all of the walls associated with the brush</dd>\n<dt>S</dt>\n<dd>Selects all\
      \ the walls in the level</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Changing_the_Image_Preview_Size\">Changing the Image Preview Size</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Apply_Texture?section=7\" title=\"Edit section: Changing\
      \ the Image Preview Size\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>At any time, you can change Views (from the Cascading Menus at the top of\
      \ the Browser window) in the Texture Browser to show texture dimensions and\
      \ other properties.</p>\n<p>See <a href=\"/Legacy:Selecting_Surfaces\" title=\"\
      Legacy:Selecting Surfaces\">Selecting Surfaces</a> for useful keyboard shortcuts\
      \ when working with textures.</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"\
      Next_Lessons\">Next Lessons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_Texture?section=8\"\
      \ title=\"Edit section: Next Lessons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Place_A_Pickup\" title=\"\
      Legacy:Place A Pickup\">Place a Pickup</a> – Adding weapons to your scene</li>\n\
      <li>Add a <a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">Terrain</a></li>\n\
      </ul>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Apply_Texture?section=9\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Texture_Topics\" title=\"Legacy:Texture Topics\"\
      >Texture Topics</a></li>\n<li><a href=\"/Legacy:Texture\" title=\"Legacy:Texture\"\
      >Texture</a></li>\n<li><a href=\"/Legacy:Texture_(UT)\" title=\"Legacy:Texture\
      \ (UT)\">Texture (UT)</a></li>\n<li><a href=\"/Legacy:Texture_Browser\" title=\"\
      Legacy:Texture Browser\">Texture Browser</a></li>\n<li><a href=\"/Legacy:Texture_Browser_Menu\"\
      \ title=\"Legacy:Texture Browser Menu\">Texture Browser Menu</a></li>\n<li><a\
      \ href=\"/Legacy:Texture_Compression\" title=\"Legacy:Texture Compression\"\
      >Texture Compression</a></li>\n<li><a href=\"/Legacy:Texture_Cull\" title=\"\
      Legacy:Texture Cull\">Texture Cull</a></li>\n<li><a href=\"/Legacy:Texture_Effects\"\
      \ title=\"Legacy:Texture Effects\">Texture Effects</a></li>\n<li><a href=\"\
      /Legacy:Texture_Package_(UT)\" title=\"Legacy:Texture Package (UT)\">Texture\
      \ Package (UT)</a></li>\n<li><a href=\"/Legacy:Texture_Import_And_Export\" title=\"\
      Legacy:Texture Import And Export\">Texture Import And Export</a></li>\n<li><a\
      \ href=\"/Legacy:Texture_Package\" title=\"Legacy:Texture Package\">Texture\
      \ Package</a></li>\n<li><a href=\"/Legacy:Texture_Pan\" title=\"Legacy:Texture\
      \ Pan\">Texture Pan</a></li>\n<li><a href=\"/Legacy:Texture_Pitfalls\" title=\"\
      Legacy:Texture Pitfalls\">Texture Pitfalls</a></li>\n<li><a href=\"/Legacy:Texture_Properties\"\
      \ title=\"Legacy:Texture Properties\">Texture Properties</a></li>\n<li><a href=\"\
      /Legacy:Texture_Replacement_Tool\" title=\"Legacy:Texture Replacement Tool\"\
      >Texture Replacement Tool</a></li>\n</ul>\n<hr />\n<p><b>Musicalglass:</b> I\
      \ made this a lot more readable, added multi select and added headers so each\
      \ step appears in quick navigation</p>\n<p><b>RabidZombie:</b> Isn't select\
      \ all surfaces Shift + S, not Shift + B. This is the case with UED3. Need to\
      \ be sure if it is with older UEDs so this can be changed correctly</p>\n<p><b>Tarquin:</b>\
      \ See <a href=\"/Legacy:Keyboard_Shortcuts\" title=\"Legacy:Keyboard Shortcuts\"\
      >Keyboard Shortcuts</a>. Isn't SHIFT + S select ALL surfaces? We want to select\
      \ the BRUSH's surfaces.</p>\n<p><b>Foogod:</b> Tarquin is correct: Shift+S selects\
      \ all surfaces <i>in the whole level</i>. Shift+B selects all surfaces which\
      \ are part of the same brush, which is usually more useful, and almost certainly\
      \ what was intended here. I've clarified this a bit in the text.</p>\n\n<!--\
      \ \nNewPP limit report\nCPU time usage: 0.078 seconds\nReal time usage: 0.217\
      \ seconds\nPreprocessor visited node count: 35/1000000\nPreprocessor generated\
      \ node count: 40/1000000\nPost‐expand include size: 0/2097152 bytes\nTemplate\
      \ argument size: 0/2097152 bytes\nHighest expansion depth: 2/40\nExpensive parser\
