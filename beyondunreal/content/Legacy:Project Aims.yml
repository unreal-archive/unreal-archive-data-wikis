parse:
  title: "Legacy:Project Aims"
  text:
    text: "<p>Current aims of the Unreal Wiki project:</p>\n<ul>\n<li>Comprehensive\
      \ documentation for the <a href=\"/Legacy:Unreal_Engine\" title=\"Legacy:Unreal\
      \ Engine\">Unreal engine</a> and <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a>.</li>\n<li>Focal point for people to gather\
      \ information about working with the Unreal engine, whether for UT, other games\
      \ or for mods.</li>\n<li>Invite writers of tutorials elsewhere on the web to\
      \ bring their work into the body of material here.</li>\n<li>Platform to discuss\
      \ ideas, for example <a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod Ideas\"\
      >Mod Ideas</a> and <a href=\"/Category:Legacy_Journal\" title=\"Category:Legacy\
      \ Journal\">Category:Legacy Journal</a>.</li>\n<li>Place for rants, rambles\
      \ and thoughts about things in general Unreal-ish.</li>\n</ul>\n<p>Feel free\
      \ to add your ideas to this page.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#How_It_Works\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">How It Works</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Future_projects\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Future projects</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Rough_Notes\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Rough Notes</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Why.3F\"><span class=\"tocnumber\">4.1</span> <span\
      \ class=\"toctext\">Why?</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Why_Wiki.3F\"><span class=\"tocnumber\">4.2</span> <span class=\"\
      toctext\">Why Wiki?</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a\
      \ href=\"#Unreal_2\"><span class=\"tocnumber\">4.3</span> <span class=\"toctext\"\
      >Unreal 2</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"\
      #Wiki_Enhancements\"><span class=\"tocnumber\">4.4</span> <span class=\"toctext\"\
      >Wiki Enhancements</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"How_It_Works\">How It Works</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Aims?section=1\"\
      \ title=\"Edit section: How It Works\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Use the site as a reference. When you find:</p>\n\
      <ul>\n<li>a page that could say more on a topic</li>\n<li>something that could\
      \ be explained more clearly</li>\n<li>a topic that isn't covered</li>\n<li>or\
      \ a good old-fashioned mistake</li>\n</ul>\n<p>...just change it, there and\
      \ then. You don't need to commit your life to the site, just a couple of minutes.\
      \ Edit, save, you've made a contribution.</p>\n<ul>\n<li>If you want to write\
      \ material, great. Reference, tutorials, anything you like. It's best if you\
      \ find a suitable page to link new pages from, but you can always link from\
      \ <a href=\"/Legacy:Mapping_Lessons\" title=\"Legacy:Mapping Lessons\">Mapping\
      \ Lessons</a> or <a href=\"/Legacy:Inbox\" title=\"Legacy:Inbox\">Inbox</a>\
      \ and sooner or later somebody will rearrange the site structure to fit your\
      \ material in.</li>\n<li>If you already have tutorials, you can import them.\
      \ In fact, you can import your whole tutorial site wholesale, and add your site's\
      \ header and page design to the available skins here. Just remember... they\
      \ may well get updated, improved and expanded.</li>\n</ul>\n<p><a href=\"/Legacy:New_Contributors_Quick_Start\"\
      \ title=\"Legacy:New Contributors Quick Start\">New Contributors Quick Start</a>\
      \ explains in more detail.</p>\n<h2><span class=\"mw-headline\" id=\"Future_projects\"\
      >Future projects</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Aims?section=2\" title=\"Edit section:\
      \ Future projects\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Some ideas for what the site could do in the future. Discuss &amp; suggest.</p>\n\
      <ul>\n<li>Open source repository – we've made a start on this on this page:\
      \ <a href=\"/Legacy:Open_Source\" title=\"Legacy:Open Source\">Open Source</a></li>\n\
      <li>Discussion platform – see <a href=\"/Category:Legacy_Journal\" title=\"\
      Category:Legacy Journal\">Category:Legacy Journal</a>, <a href=\"/edit/Legacy:User_Projects?redlink=1\"\
      \ class=\"new\" title=\"Legacy:User Projects (page does not exist)\">User Projects</a></li>\n\
      <li>Part of the original plan for this site was that it could play host to mappers.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Project_Aims?section=3\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:MetaTopics\" title=\"Legacy:MetaTopics\">MetaTopics</a></li>\n\
      <li><a href=\"/Legacy:Project_FAQ\" title=\"Legacy:Project FAQ\">Project FAQ</a></li>\n\
      <li><a href=\"/Legacy:Wiki_FAQ\" title=\"Legacy:Wiki FAQ\">Wiki FAQ</a></li>\n\
      <li><a href=\"/Legacy:Project_Discussion\" title=\"Legacy:Project Discussion\"\
      >Project Discussion</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Rough_Notes\"\
      >Rough Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Aims?section=4\" title=\"Edit section:\
      \ Rough Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> These my rough notes on forming the project. Please add your\
      \ comments and ideas. Feel free to re-factor my text, as at the moment it's\
      \ written in Question-Answer form and probably shouldn't be.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Why.3F\">Why?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Aims?section=5\"\
      \ title=\"Edit section: Why?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Simple answer: information about the Unreal engine\
      \ and how to map, code, model and yodel for it is scattered all over the web.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Why_Wiki.3F\">Why Wiki?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Aims?section=6\"\
      \ title=\"Edit section: Why Wiki?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Bringing all the tutorials and documentation files\
      \ together onto one site would be one solution, but the Wiki medium gives us\
      \ the advantage of being able to <i>re-organize</i> and <i>edit</i> material,\
      \ so it will form a coherent whole.</p>\n<p>The fact that Wiki is a collaborative\
      \ system means that the workload is shared out, and anyone can contribute as\
      \ little or as much as they like.</p>\n<p>Go and see <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.wikipedia.com/\">Wikipedia</a> for an idea\
      \ of what can be accomplished with a Wiki system.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Unreal_2\">Unreal 2</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Project_Aims?section=7\"\
      \ title=\"Edit section: Unreal 2\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Unreal 2 has now been released. Instead of separate\
      \ tutorials springing up all over the web when it's released, wouldn't it be\
      \ great if everyone came here so everything that's known about the new engine\
      \ was in one place?</p>\n<h4><span class=\"mw-headline\" id=\"Wiki_Enhancements\"\
      >Wiki Enhancements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Project_Aims?section=8\" title=\"Edit section:\
      \ Wiki Enhancements\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>Things Tarquin plans to add to the Perl script. Full list, discuss &amp;\
      \ sugggest, see <a href=\"/Legacy:Wiki_Development\" title=\"Legacy:Wiki Development\"\
      >Wiki Development</a>.</p>\n<ul>\n<li><i>Edit this page</i> link at the top\
      \ of the page as well as the bottom</li>\n</ul>\n<hr />\n<p><b>Tarquin:</b>\
      \ Feel free to discuss ideas below. Or edit my stuff. Hey, it's Wiki, it's anarchy!</p>\n\
      <blockquote class=\"legacyquote\">\n<p>The great joy of wiki is that you can\
      \ do a half-assed job. Someone's bound to spot gaps in what you've written and\
      \ fill them. →<a href=\"/Legacy:Tarquin\" title=\"Legacy:Tarquin\">Tarquin</a></p>\n\
      </blockquote>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.038 seconds\n\
