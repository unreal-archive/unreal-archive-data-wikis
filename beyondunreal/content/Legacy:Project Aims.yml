  wikitext:
    text: "Current aims of the Unreal Wiki project:\n\n* Comprehensive documentation\
      \ for the [[Legacy:Unreal Engine|Unreal engine]] and [[Legacy:UnrealEd|UnrealEd]].\n\
      * Focal point for people to gather information about working with the Unreal\
      \ engine, whether for UT, other games or for mods.\n* Invite writers of tutorials\
      \ elsewhere on the web to bring their work into the body of material here.\n\
      * Platform to discuss ideas, for example [[Legacy:Mod Ideas|Mod Ideas]] and\
      \ [[:Category:Legacy Journal]].\n* Place for rants, rambles and thoughts about\
      \ things in general Unreal-ish.\n\nFeel free to add your ideas to this page.\n\
      \n==How It Works ==\n* \nUse the site as a reference. When you find:\n* a page\
      \ that could say more on a topic\n* something that could be explained more clearly\n\
      * a topic that isn't covered\n* or a good old-fashioned mistake\n\n...just change\
      \ it, there and then. You don't need to commit your life to the site, just a\
      \ couple of minutes. Edit, save, you've made a contribution.\n\n* If you want\
      \ to write material, great. Reference, tutorials, anything you like. It's best\
      \ if you find a suitable page to link new pages from, but you can always link\
      \ from [[Legacy:Mapping Lessons|Mapping Lessons]] or [[Legacy:Inbox|Inbox]]\
      \ and sooner or later somebody will rearrange the site structure to fit your\
      \ material in.\n* If you already have tutorials, you can import them. In fact,\
      \ you can import your whole tutorial site wholesale, and add your site's header\
      \ and page design to the available skins here. Just remember... they may well\
      \ get updated, improved and expanded.\n\n[[Legacy:New Contributors Quick Start|New\
      \ Contributors Quick Start]] explains in more detail.\n\n==Future projects ==\n\
      \nSome ideas for what the site could do in the future. Discuss & suggest.\n\n\
      * Open source repository &ndash; we've made a start on this on this page: [[Legacy:Open\
      \ Source|Open Source]]\n* Discussion platform &ndash; see [[:Category:Legacy\
      \ Journal]], [[Legacy:User Projects|User Projects]]\n* Part of the original\
      \ plan for this site was that it could play host to mappers.\n\n==Related Topics==\n\
      * [[Legacy:MetaTopics|MetaTopics]]\n* [[Legacy:Project FAQ|Project FAQ]]\n*\
      \ [[Legacy:Wiki FAQ|Wiki FAQ]]\n* [[Legacy:Project Discussion|Project Discussion]]\n\
      \n==Rough Notes ==\n\n'''Tarquin:''' These my rough notes on forming the project.\
      \ Please add your comments and ideas. Feel free to re-factor my text, as at\
      \ the moment it's written in Question-Answer form and probably shouldn't be.\n\
      \n====Why? ====\n\nSimple answer: information about the Unreal engine and how\
      \ to map,  code, model and yodel for it is scattered all over the web. \n\n\
      ====Why Wiki? ====\n\nBringing all the tutorials and documentation files together\
      \ onto one site would be one solution, but the Wiki medium gives us the advantage\
      \ of being able to ''re-organize'' and ''edit'' material, so it will form a\
      \ coherent whole.\n\nThe fact that Wiki is a collaborative system means that\
      \ the workload is shared out, and anyone can contribute as little or as much\
      \ as they like.\n\nGo and see [http://www.wikipedia.com/ Wikipedia] for an idea\
      \ of what can be accomplished with a Wiki system.\n\n====Unreal 2 ====\n\nUnreal\
      \ 2 has now been released. Instead of separate tutorials springing up all over\
      \ the web when it's released, wouldn't it be great if everyone came here so\
      \ everything that's known about the new engine was in one place?\n\n====Wiki\
      \ Enhancements ====\n\nThings Tarquin  plans to add to the Perl script. Full\
      \ list, discuss & sugggest, see [[Legacy:Wiki Development|Wiki Development]].\n\
      * ''Edit this page'' link at the top of the page as well as the bottom\n\n----\n\
      \n'''Tarquin:'''  Feel free to discuss ideas below. Or edit my stuff. Hey, it's\
      \ Wiki, it's anarchy!\n\n{{innerbox| The great joy of wiki is that you can do\
      \ a half-assed job. Someone's bound to spot gaps in what you've written and\
      \ fill them. &rarr;[[Legacy:Tarquin|Tarquin]]\n\n}}"
