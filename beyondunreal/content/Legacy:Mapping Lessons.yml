    text: "This page is for tutorials aimed at beginners with no mapping experience.\n\
      \n==Editing in Unreal 3==\n\nThese tutorials are strictly for use with UT3.\
      \ Mapping is similar previous versions of the engine, but there are a some differences.\n\
      \n# [[Legacy:UT3 Whats New, Whats Not|UT3 Whats New, Whats not]] &ndash; Getting\
      \ ready to map for UT3\n\n==A first functional map in unreal tournament 3.==\n\
      \nPlease note that the new unreal editor is quite similar to the old one. Which\
      \ means that if you have experience with the old one, you will quickly get the\
      \ hang of this. Also this means that tutorials for UT04/03 will sometimes help\
      \ for UT3. If you follow these steps you will learn the editor and have a basic\
      \ map ready in no time :P\n\n# [[Legacy:Creating A Space|Creating a Space]]\
      \ - The most basic part.\n# [[Legacy:Adding A Brick|Adding a Brick]] - The other\
      \ Figures.\n# [[Legacy:Creating Light|Creating Light]] - Unless you want to\
      \ play in the dark.\n\nMore will be coming, plus they still need some fixing.\n\
      \n==A first functional map==\n\nThis is a sequence of tutorial pages which will\
      \ guide you through the steps in making a simple map that you'll be able play\
      \ in the game. The emphasis is on getting things done: concepts are explained\
      \ briefly but can be skipped, and there are links to other parts of the wiki\
      \ for further reading. Each tutorial will give the link to the next page.\n\n\
      Though this may seem like a lot to learn before being able to do anything, you\
      \ will have a map that you can play in-game after the third lesson. The first\
      \ few lessons should only take a few minutes to complete.\n\n# [[Legacy:Subtract\
      \ A Space|Subtract A Space]] - the first step to another world\n# [[Legacy:Place\
      \ A Light|Place a Light]] and build the lighting so you can see\n# [[Legacy:Place\
      \ A Playerstart|Place a Playerstart]] so you can [[Legacy:Playtest|Playtest]]\
      \ the map \n# [[Legacy:Apply Texture|Apply Texture]] to a surface\n# [[Legacy:Place\
      \ A Pickup|Place a Pickup]] - adding weapons and other items\n# [[Legacy:Adding\
      \ A Block|Adding a Block]] - adding a cube to your subtracted space\n# [[Legacy:Creating\
      \ A Terrain|Creating a Terrain]] - creating organic ground\n# [[Legacy:Adding\
      \ Sunlight|Adding Sunlight]] - ''let there be (sun)light''\n# [[Legacy:Building\
      \ A SkyBox|Building A SkyBox]] - creating the distant \"background\"\n# [[Legacy:Add\
      \ A Static Mesh|Add A Static Mesh]] - adding complex decoration\n\nAfter you've\
      \ got the basics, you might want to check out the [[Legacy:Topics On Mapping|Topics\
      \ On Mapping]] page.\n\nFrom there, check out [[Legacy:Learn The Tools|Learn\
      \ the Tools]] which covers many common problems you may encounter.\n\nNote that\
      \ different gametypes present different map requirements. See the [[Legacy:Gametype|Gametype]]\
      \ page for help regarding these requirements. See [[Legacy:Map File Prefix|Map\
      \ File Prefix]] for the appropriate file prefix for your map.\n\n==Acidsphinx's\
      \ journal into UT3==\n\nAn incomplete set of tutorials and guides.\n\n[[Legacy:Acidsphinx'S\
      \ Journal Into UT3|Acidsphinx's Journal into UT3]]\n\n==External Links==\n*\
      \ [http://www.icecreamyou.com/tutorials.html The Complete Mapping Guide] &ndash;\
      \ IceCreamYou's guide to turn new mappers pro.  For UT2004 and UT3.\n\n==Related\
      \ Topics==\n* [[Legacy:Beginners Guide To Mapping|Beginners Guide To Mapping]]\n\
      * [[Legacy:Testing Lab|Testing Lab]] &ndash; Get others to help test your maps\n\
      * [[Legacy:Topics On Mapping|Topics On Mapping]]\n* [[Legacy:Map Planning|Map\
      \ Planning]]\n* [[Legacy:Map Design|Map Design]]\n* [[Legacy:Map Flow|Map Flow]]\n\
