  title: "Legacy:Mapping Lessons"
  text:
    text: "<p>This page is for tutorials aimed at beginners with no mapping experience.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Editing_in_Unreal_3\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Editing in Unreal\
      \ 3</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#A_first_functional_map_in_unreal_tournament_3.\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">A first functional\
      \ map in unreal tournament 3.</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#A_first_functional_map\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">A first functional map</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Acidsphinx.27s_journal_into_UT3\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Acidsphinx's journal into UT3</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-5\"><a href=\"#External_Links\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">External Links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Editing_in_Unreal_3\"\
      >Editing in Unreal 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Lessons?section=1\" title=\"Edit section:\
      \ Editing in Unreal 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>These tutorials are strictly for use with UT3. Mapping is similar previous\
      \ versions of the engine, but there are a some differences.</p>\n<ol>\n<li><a\
      \ href=\"/Legacy:UT3_Whats_New,_Whats_Not\" title=\"Legacy:UT3 Whats New, Whats\
      \ Not\">UT3 Whats New, Whats not</a> – Getting ready to map for UT3</li>\n</ol>\n\
      <h2><span class=\"mw-headline\" id=\"A_first_functional_map_in_unreal_tournament_3.\"\
      >A first functional map in unreal tournament 3.</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_Lessons?section=2\"\
      \ title=\"Edit section: A first functional map in unreal tournament 3.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Please note that\
      \ the new unreal editor is quite similar to the old one. Which means that if\
      \ you have experience with the old one, you will quickly get the hang of this.\
      \ Also this means that tutorials for UT04/03 will sometimes help for UT3. If\
      \ you follow these steps you will learn the editor and have a basic map ready\
      \ in no time&#160;:P</p>\n<ol>\n<li><a href=\"/Legacy:Creating_A_Space\" title=\"\
      Legacy:Creating A Space\">Creating a Space</a> - The most basic part.</li>\n\
      <li><a href=\"/Legacy:Adding_A_Brick\" title=\"Legacy:Adding A Brick\">Adding\
      \ a Brick</a> - The other Figures.</li>\n<li><a href=\"/Legacy:Creating_Light\"\
      \ title=\"Legacy:Creating Light\">Creating Light</a> - Unless you want to play\
      \ in the dark.</li>\n</ol>\n<p>More will be coming, plus they still need some\
      \ fixing.</p>\n<h2><span class=\"mw-headline\" id=\"A_first_functional_map\"\
      >A first functional map</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_Lessons?section=3\"\
      \ title=\"Edit section: A first functional map\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is a sequence of tutorial pages which will guide\
      \ you through the steps in making a simple map that you'll be able play in the\
      \ game. The emphasis is on getting things done: concepts are explained briefly\
      \ but can be skipped, and there are links to other parts of the wiki for further\
      \ reading. Each tutorial will give the link to the next page.</p>\n<p>Though\
      \ this may seem like a lot to learn before being able to do anything, you will\
      \ have a map that you can play in-game after the third lesson. The first few\
      \ lessons should only take a few minutes to complete.</p>\n<ol>\n<li><a href=\"\
      /Legacy:Subtract_A_Space\" title=\"Legacy:Subtract A Space\">Subtract A Space</a>\
      \ - the first step to another world</li>\n<li><a href=\"/Legacy:Place_A_Light\"\
      \ title=\"Legacy:Place A Light\">Place a Light</a> and build the lighting so\
      \ you can see</li>\n<li><a href=\"/Legacy:Place_A_Playerstart\" title=\"Legacy:Place\
      \ A Playerstart\">Place a Playerstart</a> so you can <a href=\"/Legacy:Playtest\"\
      \ title=\"Legacy:Playtest\">Playtest</a> the map</li>\n<li><a href=\"/Legacy:Apply_Texture\"\
      \ title=\"Legacy:Apply Texture\">Apply Texture</a> to a surface</li>\n<li><a\
      \ href=\"/Legacy:Place_A_Pickup\" title=\"Legacy:Place A Pickup\">Place a Pickup</a>\
      \ - adding weapons and other items</li>\n<li><a href=\"/Legacy:Adding_A_Block\"\
      \ title=\"Legacy:Adding A Block\">Adding a Block</a> - adding a cube to your\
      \ subtracted space</li>\n<li><a href=\"/Legacy:Creating_A_Terrain\" title=\"\
      Legacy:Creating A Terrain\">Creating a Terrain</a> - creating organic ground</li>\n\
      <li><a href=\"/Legacy:Adding_Sunlight\" title=\"Legacy:Adding Sunlight\">Adding\
      \ Sunlight</a> - <i>let there be (sun)light</i></li>\n<li><a href=\"/Legacy:Building_A_SkyBox\"\
      \ title=\"Legacy:Building A SkyBox\">Building A SkyBox</a> - creating the distant\
      \ \"background\"</li>\n<li><a href=\"/Legacy:Add_A_Static_Mesh\" title=\"Legacy:Add\
      \ A Static Mesh\">Add A Static Mesh</a> - adding complex decoration</li>\n</ol>\n\
      <p>After you've got the basics, you might want to check out the <a href=\"/Legacy:Topics_On_Mapping\"\
      \ title=\"Legacy:Topics On Mapping\">Topics On Mapping</a> page.</p>\n<p>From\
      \ there, check out <a href=\"/Legacy:Learn_The_Tools\" title=\"Legacy:Learn\
      \ The Tools\">Learn the Tools</a> which covers many common problems you may\
      \ encounter.</p>\n<p>Note that different gametypes present different map requirements.\
      \ See the <a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a>\
      \ page for help regarding these requirements. See <a href=\"/Legacy:Map_File_Prefix\"\
      \ title=\"Legacy:Map File Prefix\">Map File Prefix</a> for the appropriate file\
      \ prefix for your map.</p>\n<h2><span class=\"mw-headline\" id=\"Acidsphinx.27s_journal_into_UT3\"\
      >Acidsphinx's journal into UT3</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_Lessons?section=4\"\
      \ title=\"Edit section: Acidsphinx's journal into UT3\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>An incomplete set of tutorials\
      \ and guides.</p>\n<p><a href=\"/Legacy:Acidsphinx%27S_Journal_Into_UT3\" title=\"\
      Legacy:Acidsphinx'S Journal Into UT3\" class=\"mw-redirect\">Acidsphinx's Journal\
      \ into UT3</a></p>\n<h2><span class=\"mw-headline\" id=\"External_Links\">External\
      \ Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Lessons?section=5\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.icecreamyou.com/tutorials.html\"\
      >The Complete Mapping Guide</a> – IceCreamYou's guide to turn new mappers pro.\
      \ For UT2004 and UT3.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_Lessons?section=6\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Beginners_Guide_To_Mapping\" title=\"Legacy:Beginners\
      \ Guide To Mapping\">Beginners Guide To Mapping</a></li>\n<li><a href=\"/Legacy:Testing_Lab\"\
      \ title=\"Legacy:Testing Lab\">Testing Lab</a> – Get others to help test your\
      \ maps</li>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics\
      \ On Mapping\">Topics On Mapping</a></li>\n<li><a href=\"/Legacy:Map_Planning\"\
      \ title=\"Legacy:Map Planning\">Map Planning</a></li>\n<li><a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a></li>\n<li><a href=\"/Legacy:Map_Flow\"\
      \ title=\"Legacy:Map Flow\">Map Flow</a></li>\n</ul>\n<hr />\n<p><a href=\"\
      /Category:Legacy_Mapping\" title=\"Category:Legacy Mapping\">Category:Legacy\
      \ Mapping</a></p>\n<p><a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy\
      \ Tutorial\">Category:Legacy Tutorial</a></p>\n<p><a href=\"/Category:Legacy_To_Do\"\
      \ title=\"Category:Legacy To Do\">Category:Legacy To Do</a> - Cleanup and revision.</p>\n\
