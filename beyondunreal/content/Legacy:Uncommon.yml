parse:
  title: "Legacy:Uncommon"
  text:
    text: "<p>My main site is <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://uncommonplace.com\">Uncommonplace</a>; this page will be more of a summary\
      \ of my mods and technical details and stuff. Now and then I'll write about\
      \ how I've done stuff like <a href=\"/Legacy:Carrying_Multiple_Flags\" title=\"\
      Legacy:Carrying Multiple Flags\">carrying multiple flags</a>.</p>\n<p>Rather\
      \ than doing a developer journal, I will refer everyone to my <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://uncommonplace.com/blog/\">blog</a> where\
      \ I talk about game development as well as other stuff that I'm working on.</p>\n\
      <p>And speaking of wikis and other stuff that I'm working on, I've set up a\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://uncommonplace.com/volley/wiki/\"\
      >wiki</a> for <a rel=\"nofollow\" class=\"external text\" href=\"http://volleyserver.sourceforge.net/\"\
      >Volley</a>, a plugin-based client/server application with chat rooms and file\
      \ sharing and so forth.</p>\n<p>I've set up a <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://uncommonplace.com/bugs/\">bugs database</a> on my site.\
      \ Regular accounts can report bugs, but if you want to be a beta tester let\
      \ me know and I'll update the privileges on your account. Assuming I like you&#160;;)</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#UT2003.2F04_Mods\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">UT2003/04 Mods</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Game_types\"><span class=\"\
      tocnumber\">1.1</span> <span class=\"toctext\">Game types</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Mutators\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Mutators</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Ideas\"><span class=\"tocnumber\">1.3</span> <span\
      \ class=\"toctext\">Ideas</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#UT_Mods\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">UT Mods</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Game_types_2\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Game types</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Mutators_2\"><span class=\"tocnumber\">2.2</span> <span class=\"\
      toctext\">Mutators</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UT2003.2F04_Mods\">UT2003/04 Mods</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Uncommon?section=1\"\
      \ title=\"Edit section: UT2003/04 Mods\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Game_types\">Game\
      \ types</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Uncommon?section=2\" title=\"Edit section: Game\
      \ types\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>Flag Domination&#160;</dt>\n<dd>Capture the Flag crossed with (Double)\
      \ Domination, with extra twists. I'm still trying to find a talented mapper\
      \ that can help me show off this mod's potential. I think the conversions I've\
      \ been doing can only go so far, and a talented mapper I ain't. See <a href=\"\
      /Legacy:Mapping_For_Flag_Domination\" title=\"Legacy:Mapping For Flag Domination\"\
      >Mapping for Flag Domination</a> for details. Version 3 includes Vehicle Flag\
      \ Domination which plays on Onslaught maps; that involved some interesting adventures\
      \ that I may write about some day.</dd>\n<dt>Bombing Spree&#160;</dt>\n<dd></dd>\n\
      </dl>\n<p>Bombing run with more balls. The interesting element here was developing\
      \ an algorithm for choosing additional ball spawning points – finding path nodes\
      \ that were close to the midpoint between the two goals, and having to take\
      \ into account whether the map's own ball spawn was off-center (as it is in\
      \ BR-Canyon).</p>\n<p>The port to UT2004 went pretty well. The new game rules\
      \ GUI system is really good; perhaps I'll do a page on it.</p>\n<p><br /></p>\n\
      <dl>\n<dt>BR4&#160;</dt>\n<dd>Working off the 4-team code created by <a href=\"\
      /Legacy:OverloadUT\" title=\"Legacy:OverloadUT\">OverloadUT</a>, and using stuff\
      \ I already did for Bombing Spree, I'm making this 4-team Bombing Run game type.\
      \ Mappers please see <a href=\"/Legacy:Mapping_For_BR4\" title=\"Legacy:Mapping\
      \ For BR4\">Mapping For BR4</a>.</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Mutators\">Mutators</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Uncommon?section=3\"\
      \ title=\"Edit section: Mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Verbage&#160;</dt>\n<dd>Replace the verb in\
      \ the \"You killed\"/\"You were killed by\" messages with a randomized, customizable\
      \ selection. Works with UT2004 out of the box.</dd>\n<dt>Vivid Vehicles&#160;</dt>\n\
      <dd>Changes the vehicle skins from orange and green to more vivid red and blue.\
      \ Cicadas are a bit problematic, and there are reported problems with Scorpions\
      \ and Paladin shields.</dd>\n<dt>Shock Skymines&#160;</dt>\n<dd>Enables the\
      \ shock rifle to trigger a skymine chain reaction, instead of just a single\
      \ combo. Eventually I should add bot support...</dd>\n<dt>Instant DeRez&#160;</dt>\n\
      <dd>The DeRez effect starts immediately when a player dies. Basically a placeholder\
      \ until I figure out a good way to port Disintegration. I personally find it\
      \ very useful to have the instant visual feedback, in addition to the reduced\
      \ gore/violence. Without it I keep shooting at corpses without realizing it.\
      \ I tried to make the final release compatible with both UT2003 and UT2004,\
      \ but I had to choose between that and the vehicle fix because the <a href=\"\
      /Legacy:Vehicle\" title=\"Legacy:Vehicle\">Vehicle</a> class is so different\
      \ between the two games.</dd>\n</dl>\n<dl>\n<dt>Vehicle Expiration (unreleased)&#160;</dt>\n\
      <dd>Locked vehicles around a power node are either unlocked or blown up when\
      \ the power node is destroyed. I always thought it was kinda lame that they\
      \ just disappeared, without so much as an accompanying visual effect. The current\
      \ difficulty with this is getting it to trigger when a power node is destroyed\
      \ because it was isolated.</dd>\n<dt>Flag Watcher (unreleased)&#160;</dt>\n\
      <dd>Provides the flag watching feature found in <a href=\"/Legacy:Mind_Reader\"\
      \ title=\"Legacy:Mind Reader\">Mind Reader</a>. It was much easier to implement\
      \ in UT2003 since a flag actually does follow its holder, where in UT it's just\
      \ an illusion.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Ideas\">Ideas</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Uncommon?section=4\" title=\"Edit section: Ideas\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dt><a href=\"\
      /Legacy:Mod_Ideas/Playthings\" title=\"Legacy:Mod Ideas/Playthings\">Playthings</a>&#160;</dt>\n\
      <dd>A non-lethal weapons mod. None of the team game rules actually require killing\
      \ your opponents (except of course TDM), so why not get more creative?</dd>\n\
      <dt><a href=\"/Legacy:Mod_Ideas/Triple_Domination\" title=\"Legacy:Mod Ideas/Triple\
      \ Domination\">Triple Domination</a>&#160;</dt>\n<dd>Bring back the third domination\
      \ point, while keeping the Double Domination style scoring.</dd>\n<dt><a href=\"\
      /Legacy:Mod_Ideas/Power_Domination\" title=\"Legacy:Mod Ideas/Power Domination\"\
      >Power Domination</a>&#160;</dt>\n<dd>Turn Onslaught power nodes into domination\
      \ points... of a sort.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"UT_Mods\"\
      >UT Mods</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Uncommon?section=5\" title=\"Edit section: UT\
      \ Mods\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Game_types_2\">Game types</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Uncommon?section=6\"\
      \ title=\"Edit section: Game types\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>CTF4&#160;</dt>\n<dd>Capture the Flag with\
      \ 4 teams, and a variety of scoring options. <a href=\"/Legacy:OverloadUT\"\
      \ title=\"Legacy:OverloadUT\">OverloadUT</a> is making the UT2004 version.</dd>\n\
      <dt>Flag Domination&#160;</dt>\n<dd>Capture the Flag crossed with Domination.\
      \ This was the first mod I started, and I got a lot of help by examining another\
      \ mod called <a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/features/scavhunt/\"\
      >Scavenger Hunt</a>.</dd>\n<dt>Apprehension&#160;</dt>\n<dd>Like playing CTF\
      \ on DM maps. Inspired by a thread on the UT Booty forums.</dd>\n<dt>Bazooka\
      \ Tag&#160;</dt>\n<dd>Adapted from the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://bungie.com/products/trilogy/trilogy.htm\">Marathon</a>\
      \ game.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Mutators_2\">Mutators</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Uncommon?section=7\" title=\"Edit section: Mutators\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n\
      <dt>Flag Effects&#160;</dt>\n<dd>Each flag has special gifts and curses. A UT2003\
      \ version is under development; I believe I've found a way to do it without\
      \ requiring special support from a game type, which means it will work in regular\
      \ CTF and not just my own mods. Essentially the only thing that came out of\
      \ an attempt to merge CTF4, CTF+ and MCTF.</dd>\n<dt>Disintegration&#160;</dt>\n\
      <dd>No blood, just sparklies.</dd>\n<dt><a href=\"/Legacy:Mind_Reader\" title=\"\
      Legacy:Mind Reader\">Mind Reader</a>&#160;</dt>\n<dd>See into the shallows of\
      \ a bot's mind.</dd>\n<dt>Lifespan&#160;</dt>\n<dd>Extended life for blades,\
      \ grenades, and goop. This is one of those things that's made really easy by\
      \ <a href=\"/Legacy:SpawnNotify\" title=\"Legacy:SpawnNotify\">SpawnNotify</a>,\
      \ which I sometimes miss in UT2003.</dd>\n<dt>Instadead&#160;</dt>\n<dd>Goofing\
      \ off with the shock rifle.</dd>\n</dl>\n<hr />\n<p><b>Tarquin:</b> Hello. Welcome\
      \ to the Unreal Wiki&#160;:)</p>\n<p><b>Wormbo:</b> Hi and welcome to the Wiki.&#160;:)</p>\n\
      <p><b>El Muerte TDS:</b> Wiki and welcome to the Hi.&#160;;)</p>\n<p><b>Uncommon:</b>\
      \ Thanks! Man... this can get addictive!</p>\n<p><b>GRAF1K:</b> Hey Uncommon,\
      \ its not every day someone as well known as yourself comes along here.&#160;:)\
      \ Where can I grab the Disintegration mut?</p>\n<p><b>Uncommon:</b> Um... maybe\
      \ my <a rel=\"nofollow\" class=\"external text\" href=\"http://uncommonplace.com\"\
      >web site</a>?&#160;:)</p>\n<p><b>GRAF1K:</b> /me smacks himself in the forehead.</p>\n\
      <p><b>GRAFIK:</b> I'm very interested in Instant DeRez. Release it already!&#160;;)</p>\n\
      <p><b>Uncommon:</b> Done!</p>\n<p><b>Graphik:</b> Excellent.&#160;:tup: Exactly\
      \ what I was hoping for.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.047\
      \ seconds\nReal time usage: 0.048 seconds\nPreprocessor visited node count:\
