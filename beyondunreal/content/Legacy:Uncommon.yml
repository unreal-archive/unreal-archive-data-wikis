      \ a thread on the UT Booty forums.\n; Bazooka Tag : Adapted from the [http://bungie.com/products/trilogy/trilogy.htm\
      \ Marathon] game.\n\n===Mutators===\n\n; Flag Effects : Each flag has special\
      \ gifts and curses. A UT2003 version is under development; I believe I've found\
