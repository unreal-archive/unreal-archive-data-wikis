      \ just disappeared, without so much as an accompanying visual effect. The current\
      \ difficulty with this is getting it to trigger when a power node is destroyed\
      \ because it was isolated.\n; Flag Watcher (unreleased) : Provides the flag\
      \ watching feature found in [[Legacy:Mind Reader|Mind Reader]]. It was much\
      \ easier to implement in UT2003 since a flag actually does follow its holder,\
      \ where in UT it's just an illusion.\n\n===Ideas===\n\n; [[Legacy:Mod Ideas/Playthings|Playthings]]\
      \ : A non-lethal weapons mod. None of the team game rules actually require killing\
      \ your opponents (except of course TDM), so why not get more creative?\n; [[Legacy:Mod\
      \ Ideas/Triple Domination|Triple Domination]] : Bring back the third domination\
      \ point, while keeping the Double Domination style scoring.\n; [[Legacy:Mod\
      \ Ideas/Power Domination|Power Domination]] : Turn Onslaught power nodes into\
      \ domination points... of a sort.\n\n==UT Mods ==\n\n===Game types===\n\n; CTF4\
      \ : Capture the Flag with 4 teams, and a variety of scoring options. [[Legacy:OverloadUT|OverloadUT]]\
