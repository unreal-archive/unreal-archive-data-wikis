      \ and there are reported problems with Scorpions and Paladin shields.\n; Shock\
      \ Skymines : Enables the shock rifle to trigger a skymine chain reaction, instead\
      \ of just a single combo. Eventually I should add bot support...\n; Instant\
      \ DeRez : The DeRez effect starts immediately when a player dies. Basically\
      \ a placeholder until I figure out a good way to port Disintegration. I personally\
      \ find it very useful to have the instant visual feedback, in addition to the\
      \ reduced gore/violence. Without it I keep shooting at corpses without realizing\
      \ it. I tried to make the final release compatible with both UT2003 and UT2004,\
      \ but I had to choose between that and the vehicle fix because the [[Legacy:Vehicle|Vehicle]]\
      \ class is so different between the two games.\n\n; Vehicle Expiration (unreleased)\
      \ : Locked vehicles around a power node are either unlocked or blown up when\
