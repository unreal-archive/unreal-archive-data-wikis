  title: "Legacy:UnrealFX"
  text:
    text: "<p>[ FIXME: should some of this content be on some centralized page and\
      \ just linked from here, since it's duplicated by <a href=\"/Legacy:Texture_Effects\"\
      \ title=\"Legacy:Texture Effects\">Texture Effects</a> and <a href=\"/Legacy:Surface_Flags_(UT)\"\
      \ title=\"Legacy:Surface Flags (UT)\">Surface Flags (UT)</a>, and this functionality\
      \ is also available from the <a href=\"/Legacy:3ds2unr\" title=\"Legacy:3ds2unr\"\
      >3ds2unr</a> and <a href=\"/Legacy:ActorX\" title=\"Legacy:ActorX\">ActorX</a>?\
      \ –Psychic_313 ]</p>\n<p>UnrealFX is a freeware <a href=\"/Legacy:Application\"\
      \ title=\"Legacy:Application\">application</a> created by <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"mailto:d.rind@xpoint.at\">jmuh</a>.</p>\n<p>It's\
      \ a program that allows you to change certain settings in the *_d.3d file after\
      \ you have generated it with <a href=\"/Legacy:3ds2unr\" title=\"Legacy:3ds2unr\"\
      >3ds2unr</a>, or <a href=\"/Legacy:MilkShape\" title=\"Legacy:MilkShape\">MilkShape</a>\
      \ (or a similar program).</p>\n<p>It was designed for making certain poly's\
      \ of models unlit or modulated, on a per-face-basis (yes, you can do that!).<br\
      \ /></p>\n<p>The author has given warning to read the ReadMe file as it is still\
      \ a beta version.</p>\n<p>UnrealFX can be downloaded here:</p>\n<ul>\n<li><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.deusexnetwork.com/files/DX1/editing/tools/9936/UnrealFX.zip\"\
      >http://www.deusexnetwork.com/files/DX1/editing/tools/9936/UnrealFX.zip</a></li>\n\
      <li><a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealized.com/main/tools.html?display_section=Modeling#935951610\"\
      >http://www.unrealized.com/main/tools.html?display_section=Modeling#935951610</a>\
      \ - Broken</li>\n<li><a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetunreal.com/prefablab/miscfiles.asp\"\
      >http://www.planetunreal.com/prefablab/miscfiles.asp</a> - Broken</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.planetquake.com/polycount/resources/unreal/tools.shtml\"\
      >http://www.planetquake.com/polycount/resources/unreal/tools.shtml</a> - Broken</li>\n\
      </ul>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Use\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Use</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-2\"><a href=\"#Styles\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Styles</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#FX\"><span class=\"tocnumber\">1.2</span> <span class=\"toctext\"\
      >FX</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a\
      \ href=\"#Related_topics\"><span class=\"tocnumber\">2</span> <span class=\"\
      toctext\">Related topics</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Use\">Use</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealFX?section=1\"\
      \ title=\"Edit section: Use\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>UnrealFX allows you to edit the properties of your\
      \ soon-to-be-imported model in _d.3d format (you don't need to alter the _a.3d\
      \ file, as it only contains the animation info), allowing you to select one\
      \ face (or poly), one material (or group of polies), all polies (or whole model),\
      \ and/or any amount in between.</p>\n<p>There are 2 ways to \"flag\" a poly:</p>\n\
      <ol>\n<li>a style flag</li>\n<li>an fx flag</li>\n</ol>\n<p>A single poly can\
      \ have a style, or an fx, or both.</p>\n<p>These are the different flags that\
      \ can be set, and what they do:</p>\n<h3><span class=\"mw-headline\" id=\"Styles\"\
      >Styles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnrealFX?section=2\" title=\"Edit section: Styles\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>See\
      \ alo <a href=\"/Legacy:Color_Blending\" title=\"Legacy:Color Blending\">Color\
      \ Blending</a> for these effects</p>\n<dl>\n<dt>2-sided&#160;</dt>\n<dd>this\
      \ applies the textue to both sides of the face(s). Good for flags, draped cloth,\
      \ cloaks on player models, etc.</dd>\n<dt>Translucent and 2-sided</dt>\n<dd>see\
      \ thru, must be 2-sided to avoid the HOM (hall of mirrors) effect. Good for\
      \ glass.</dd>\n<dt>Masked and 2-sided</dt>\n<dd>to allow a masked texture to\
      \ be invisible where masking color is placed. See <a href=\"/Legacy:Surface_Flags_(UT)\"\
      \ title=\"Legacy:Surface Flags (UT)\">Surface Flags (UT)</a> for more info.</dd>\n\
      <dt>Modulated and 2-sided</dt>\n<dd>same as masked only different way of texturing\
      \ invisible areas, allows for fades. See <a href=\"/Legacy:Surface_Flags_(UT)\"\
      \ title=\"Legacy:Surface Flags (UT)\">Surface Flags (UT)</a> for more info.</dd>\n\
      <dt>Weapon triangle</dt>\n<dd>to assign the single poly used as a placeholder\
      \ for position and direction of weapon by playermodel, rarely used.</dd>\n</dl>\n\
      <p>Note that at least the Masked and 2-Sided flag (possibly more?) must be applied\
      \ to a whole material at once if you want it to work properly. Some renderers\
      \ (Glide, if I remember correctly) will do masking \"correctly\", but the D3D\
      \ and GL renderers have been known to get it wrong if a material has masking\
      \ on some polygons but not others. The workaround is as follows: if you want\
      \ any of (say) Material 2's polygons to be masked, <i>all</i> of Material 2's\
      \ polygons must be masked.</p>\n<h3><span class=\"mw-headline\" id=\"FX\">FX</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnrealFX?section=3\" title=\"Edit section: FX\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n<dt>Unlit</dt>\n\
      <dd>not reactive to lighting, i.e. no shading, constantly full brightness. If\
      \ the texture is bright, this will appear to be self-lit - good for light sources\
      \ and things that glow. If the texture is dark, no light will be cast on it,\
      \ which could be good for an \"evil\" effect.</dd>\n<dt>Flat</dt>\n<dd>UT automatically\
      \ gives normal surfaces a slight amount of \"shinyness\"; this turns that off\
      \ and looks plain. Good for cloth and other textiles, as well as rocks.</dd>\n\
      <dt>Environment mapped</dt>\n<dd>allows you to set the poly to act as a shiny\
      \ surface, appearing to reflect what the assigned texture would look like if\
      \ warped around the surface of the polygons. The image changes as your view\
      \ changes, you've got to see it to understand. Not like a mirror. Good for anything\
      \ shiny, combine with Translucent and 2-sided for a shiny glass surface.</dd>\n\
      <dt>No smoothing</dt>\n<dd>alters the \"smoothness\" of the poly, keeps the\
      \ light from creating shadows across each individual poly (lighting on meshes\
      \ is calculated on each poly, starting at the vertex and moving toward center)\
      \ in a group and makes them look like they are all one piece. Good for flat\
      \ sheets, or screens, or glass.</dd>\n</dl>\n<p>UnrealFX does not support the\
      \ UT Skeletal (.psk) format, although the same flags exist in this format. Unknown\
      \ if this is a feature to be added.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Related_topics\">Related topics</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnrealFX?section=4\"\
      \ title=\"Edit section: Related topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Surface_Flags_(UT)\" title=\"\
      Legacy:Surface Flags (UT)\">Surface Flags (UT)</a> implement the same feature\
      \ for map geometry rather than _d.3d files.</li>\n<li><a href=\"/Legacy:Texture_Effects\"\
      \ title=\"Legacy:Texture Effects\">Texture Effects</a> describes the same effects.</li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.039 seconds\nReal time\
