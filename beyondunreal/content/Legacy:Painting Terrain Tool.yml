  title: "Legacy:Painting Terrain Tool"
  text:
    text: "<p>The Painting Terrain Tool is available from the list of tools whenever\
      \ you are in <a href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\"\
      >Terrain Mode</a>. Essentially, the Painting Tool does exactly as advertised,\
      \ it \"paints\" on whatever texture you have selected in the Terrain Editing\
      \ window. This can be used to mask/unmask texture layers on the terrain, as\
      \ well as modify the heightmap for you terrain (producing increases or decreases\
      \ in the height of your terrain).</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Using_the_Painting_Terrain_Tool\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Using the Painting Terrain Tool</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#Painting_your_Heightmap\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Painting your\
      \ Heightmap</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Painting_Texture_Layers\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">Painting Texture Layers</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Painting_Decoration_Layers\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Painting Decoration Layers</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#External_links\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">External links</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Using_the_Painting_Terrain_Tool\"\
      >Using the Painting Terrain Tool</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Painting_Terrain_Tool?section=1\"\
      \ title=\"Edit section: Using the Painting Terrain Tool\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>In general, holding down Ctrl+LMB\
      \ and moving the mouse over your terrain will paint more white onto the selected\
      \ texture, and holding down Ctrl+RMB and doing the same will paint more black.\
      \ This has different effects depending on what you are painting (see below).</p>\n\
      <p>This tool is mostly useful in a 3D <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd Viewport</a>, though it will work\
      \ in an Orthogonal viewpoint, which can be handy for working with texture layers\
      \ (you'll need to enable terrain view in that viewport first).</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Painting_your_Heightmap\">Painting your Heightmap</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Painting_Terrain_Tool?section=2\" title=\"Edit section:\
      \ Painting your Heightmap\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>By far the most common use of the Painting Tool will be with the heightmap\
      \ for you terrain. Ensure that it is selected in the Terrain Editing window\
      \ (the Terrains tab about half-way down the window should display all the heightmaps\
      \ in your map) and then begin painting. The heightmap is based on having white\
      \ represent the highest point in your map and black the lowest, so if you use\
      \ the LMB to paint the Painting Tool adds more white to your heightmap, and\
      \ the height of the terrain will increase. You can use this to make moutains,\
      \ valleys, whatever you want.</p>\n<h3><span class=\"mw-headline\" id=\"Painting_Texture_Layers\"\
      >Painting Texture Layers</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Painting_Terrain_Tool?section=3\"\
      \ title=\"Edit section: Painting Texture Layers\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The other common use of the Painting Tool is to mask\
      \ or unmask <a href=\"/Legacy:Terrain_Texture_Layer\" title=\"Legacy:Terrain\
      \ Texture Layer\">terrain texture layers</a> on your terrain. You do this much\
      \ as you would a heightmap, just select your texture layer in the Layers tab\
      \ of the Terrain Editing window and being painting. Here, adding more white\
      \ (LMB) causes the texture to become more opaque, and more black (RMB) causes\
      \ it to become more transparent.</p>\n<p>If you remove every layer from your\
      \ terrain it will become invisible, so if your terrain suddenly vanishes while\
      \ working with this tool, just switch to the wireframe <a href=\"/Legacy:UnrealEd_Viewport\"\
      \ title=\"Legacy:UnrealEd Viewport\">UnrealEd viewport</a> and you should be\
      \ able to see your terrain again.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Painting_Decoration_Layers\">Painting Decoration Layers</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Painting_Terrain_Tool?section=4\"\
      \ title=\"Edit section: Painting Decoration Layers\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>The Painting Tool can also\
      \ be used to mask or unmask the alpha map for a <a href=\"/Legacy:Terrain_Decoration_Layer\"\
      \ title=\"Legacy:Terrain Decoration Layer\">terrain decoration layer</a>. See\
      \ the page on this for more information on the specifics. The general principles\
      \ will still apply.</p>\n<h2><span class=\"mw-headline\" id=\"External_links\"\
      >External links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Painting_Terrain_Tool?section=5\" title=\"Edit\
      \ section: External links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"http://udn.epicgames.com/Two/EditingTerrainMaps\" class=\"\
      extiw\" title=\"udn2:EditingTerrainMaps\">udn2:EditingTerrainMaps</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
