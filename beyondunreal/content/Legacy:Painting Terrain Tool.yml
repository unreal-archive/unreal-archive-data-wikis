      \ href=\"/edit/Legacy:Painting_Terrain_Tool?section=6\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Terrain\" title=\"Legacy:Terrain\">Terrain</a></li>\n\
      <li><a href=\"/Legacy:Terrain_Mode\" title=\"Legacy:Terrain Mode\">Terrain Mode</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Painting_Terrain_Tool?section=7\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
