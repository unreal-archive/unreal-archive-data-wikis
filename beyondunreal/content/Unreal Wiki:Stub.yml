  title: "Unreal Wiki:Stub"
  text:
    text: "<p>A stub is a short article which contains a few sentences of text, which\
      \ is too short to provide extended coverage of a subject, but not so short as\
      \ to provide no useful information. Bigger articles are usually not considered\
      \ stubs, even if they lack style, format or copy editing. Such articles should\
      \ usually be tagged with a <a href=\"/Unreal_Wiki:Cleanup\" title=\"Unreal Wiki:Cleanup\"\
      >cleanup template</a> instead of a stub template.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Marking_Stubs\">Marking Stubs</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Stub?section=1\"\
      \ title=\"Edit section: Marking Stubs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After writing a short article or finding an unmarked\
      \ stub article, you should insert a <i>stub template</i>. Use {{<a href=\"/Template:Editor-stub\"\
      \ title=\"Template:Editor-stub\">editor-stub</a>}} for stub articles related\
      \ to <a href=\"/UnrealEd\" title=\"UnrealEd\" class=\"mw-redirect\">UnrealEd</a>\
      \ features, {{<a href=\"/Template:Api-stub\" title=\"Template:Api-stub\">api-stub</a>}}\
      \ for stub articles about class and interface descriptions, and {{<a href=\"\
      /Template:Stub\" title=\"Template:Stub\">stub</a>}} for other stub articles.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Removing_Stub_Status\">Removing Stub Status</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Stub?section=2\" title=\"Edit section: Removing Stub\
      \ Status\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Once an article has been properly expanded, any editor can remove its stub\
      \ template. No <a href=\"/Unreal_Wiki:Administrators\" title=\"Unreal Wiki:Administrators\"\
      >administrator</a> action or formal permission is required.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Locating_Stubs\">Locating Stubs</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Stub?section=3\"\
      \ title=\"Edit section: Locating Stubs\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Category:Stubs\" title=\"Category:Stubs\"\
      >Category:Stubs</a> contains all articles explicitly marked as stubs</li>\n\
      <li><a href=\"/Special:ShortPages\" title=\"Special:ShortPages\">Short pages</a>\
      \ lists articles sorted by length, shortest articles first</li>\n<li>Setting\
      \ the threshold for \"stub link\" formatting on the <b>Misc</b> tab of your\
      \ <a href=\"/Special:Preferences\" title=\"Special:Preferences\">preferences</a>\
      \ to a small number displays links to pages with less than that number of characters\
      \ in a special color</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.029 seconds\nReal time usage: 0.063 seconds\nPreprocessor visited node count:\
