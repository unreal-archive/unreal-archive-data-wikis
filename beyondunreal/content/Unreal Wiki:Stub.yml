    text: "A stub is a short article which contains a few sentences of text, which\
      \ is too short to provide extended coverage of a subject, but not so short as\
      \ to provide no useful information. Bigger articles are usually not considered\
      \ stubs, even if they lack style, format or copy editing. Such articles should\
      \ usually be tagged with a [[Project:Cleanup|cleanup template]] instead of a\
      \ stub template.\n\n== Marking Stubs ==\nAfter writing a short article or finding\
      \ an unmarked stub article, you should insert a ''stub template''. Use {{[[template:editor-stub|editor-stub]]}}\
      \ for stub articles related to [[UnrealEd]] features, {{[[template:api-stub|api-stub]]}}\
      \ for stub articles about class and interface descriptions, and {{[[template:stub|stub]]}}\
      \ for other stub articles.\n\n== Removing Stub Status ==\nOnce an article has\
      \ been properly expanded, any editor can remove its stub template. No [[Project:Administrators|administrator]]\
