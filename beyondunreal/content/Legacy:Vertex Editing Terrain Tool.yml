  title: "Legacy:Vertex Editing Terrain Tool"
  text:
    text: "<p>This is one of the tools available in <a href=\"/Legacy:Terrain_Mode\"\
      \ title=\"Legacy:Terrain Mode\">Terrain Mode</a>.</p>\n<ul>\n<li>Click the terrain\
      \ to mark an area as selected</li>\n<li>CLTRL + click adds to the existing selection\
      \ in a weird fuzzy way which freezes UnreaEd for about 10 seconds hwile it thinks\
      \ about it</li>\n</ul>\n<p>once terrain is selected:</p>\n<ul>\n<li>CTRL + both\
      \ mouse buttons, then drag up or down to raise or lower</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"External_link\">External link</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Vertex_Editing_Terrain_Tool?section=1\"\
      \ title=\"Edit section: External link\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"http://udn.epicgames.com/Two/EditingTerrainMaps\"\
      \ class=\"extiw\" title=\"udn2:EditingTerrainMaps\">udn2:EditingTerrainMaps</a></li>\n\
      </ul>\n<hr />\n<p><a href=\"/Category:Legacy_Mapping\" title=\"Category:Legacy\
      \ Mapping\">Category:Legacy Mapping</a></p>\n<hr />\n<p><b>Bob_The_Beheader:</b>Is\
      \ it just me, or does anyone else find it very hard to make selections with\
      \ this tool. Maybe I'm doing it wrong, but I've followed all of the steps here,\
      \ and it doesn't seem to work very well for me.</p>\n<p><b>Tarquin:</b> This\
      \ tool is pretty rubbish. I only ever use the paint tool to raise or lower terrain.</p>\n\
      <p><b>fern:</b> couple words for this tool: what the f**k..?</p>\n\n<!-- \n\
