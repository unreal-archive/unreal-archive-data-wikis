    text: "<p>Information and tips for running <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a> under Linux</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Brief_History\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Brief History</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Current_Status\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Current Status</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#UTPG.org_-_version_451\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">UTPG.org - version\
      \ 451</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a\
      \ href=\"#Installation\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Installation</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"\
      #Author.27s_specs:\"><span class=\"tocnumber\">3.1</span> <span class=\"toctext\"\
      >Author's specs:</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Brief_History\">Brief History</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Linux?section=1\"\
      \ title=\"Edit section: Brief History\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A Linux version of <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a> was originally planned,\
      \ but not ready in time to be included alongside the Windows release. Epic open\
      \ sourced the unfinished code for <a href=\"/Legacy:UT\" title=\"Legacy:UT\"\
      \ class=\"mw-redirect\">UT</a> under Linux shortly after the game's debut. This\
      \ code was quickly adopted by a few developers who started the <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://openut.sourceforge.net/\">OpenUT</a>\
      \ project on SourceForge. This later became a joint effort with <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.lokigames.com/\">Loki Software</a>\
      \ to produce a <a rel=\"nofollow\" class=\"external text\" href=\"http://www.lokigames.com/products/ut/\"\
      >Linux installer</a> and binaries for the game. OpenUT is no longer maintained,\
      \ since January 2001. Loki is now bankrupt. See the <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://openut.sourceforge.net/files/OpenUT-FAQ.txt\"\
      >OpenUT FAQ</a> for more details on the history of the Linux version. The <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.utpg.org/\">Unreal\
      \ Tournament Preservation Group</a> have taken over maintenance of the code\
      \ base for <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a> with an agreement from Epic and are releasing patches for the Linux\
      \ version as well.</p>\n<h2><span class=\"mw-headline\" id=\"Current_Status\"\
      >Current Status</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Linux?section=2\" title=\"Edit section: Current\
      \ Status\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There exists both a patch and an installer for version 436 of <a href=\"\
      /Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> under Linux. These\
      \ are still available from mirror sites:</p>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.planetunreal.com/files/ut.shtml\"\
      >http://www.planetunreal.com/files/ut.shtml</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.3ddownloads.com/index.php3?directory=/linuxgames/loki/patches/ut/\"\
      >http://www.3ddownloads.com/index.php3?directory=/linuxgames/loki/patches/ut/</a></li>\n\
      </ul>\n<p>Note that installing the game under Linux requires a copy of the Windows\
      \ Unreal Tournament game CD.</p>\n<h3><span class=\"mw-headline\" id=\"UTPG.org_-_version_451\"\
      >UTPG.org - version 451</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Linux?section=3\" title=\"\
      Edit section: UTPG.org - version 451\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.utpg.org/\">UTPG</a> folks have released a Linux patch for version\
      \ 451 of <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a>,\
      \ which includes numerous security fixes, working webadmin, and Daniel Vogel's\
      \ OpenGL driver.</p>\n<h2><span class=\"mw-headline\" id=\"Installation\">Installation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Linux?section=4\" title=\"Edit section: Installation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Paraphrasing\
      \ from the <tt>ut-install-436.run.README</tt>:</p>\n<ul>\n<li>You must have\
      \ 550MB free disk space</li>\n<li>The Unreal Tournament game CD must be in your\
      \ CD-ROM drive and mounted before running the installer.</li>\n</ul>\n<dl>\n\
      <dd>\n<dl>\n<dd><i>example:</i>&#160;&#160;<code>mount /cdrom</code></dd>\n\
      </dl>\n</dd>\n</dl>\n<p><i>As of November 2004:</i> The <a href=\"/Legacy:UT\"\
      \ title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> Linux installer runs with\
      \ only a little tweaking needed. Running the installer as suggested in the README\
      \ using</p>\n<dl>\n<dd>\n<dl>\n<dd><code>sh ut-install-436.run</code></dd>\n\
      </dl>\n</dd>\n</dl>\n<p>results in errors for both <b>root</b> and normal users.</p>\n\
      <p>Running the installer as <b>root</b> with the following options allows the\
      \ installer to execute properly:</p>\n<dl>\n<dd>\n<dl>\n<dd><code>sh ut-install-436.run\
      \ –keep –confirm</code></dd>\n</dl>\n</dd>\n</dl>\n<p>The installation should\
      \ default to <tt>/usr/local/games/ut</tt>.</p>\n<p>Note that you will have to\
      \ manually delete the directory where the temporary installation files are uncompressed\
      \ to, usually named <tt>ut-436</tt>, in the same directory you ran the installer\
      \ from.</p>\n<h3><span class=\"mw-headline\" id=\"Author.27s_specs:\">Author's\
      \ specs:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Linux?section=5\" title=\"Edit section: Author's\
      \ specs:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>Hardware&#160;</dt>\n<dd></dd>\n</dl>\n<ul>\n<li>Pentium II 400Mhz</li>\n\
      <li>192MB RAM</li>\n<li>ATI Radeon 9000 Pro</li>\n<li>SB Live!</li>\n</ul>\n\
      <dl>\n<dt>Environment&#160;</dt>\n<dd></dd>\n</dl>\n<ul>\n<li>Linux 2.6.7</li>\n\
      <li>Debian unstable</li>\n<li>XFree86 4.3</li>\n<li>XFree86 <tt>radeon</tt>\
      \ driver</li>\n<li>ALSA sound, with OSS emulation</li>\n</ul>\n\n<!-- \nNewPP\
