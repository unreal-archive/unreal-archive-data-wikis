    text: "Information and tips for running [[Legacy:Unreal Tournament|Unreal Tournament]]\
      \ under Linux\n\n==Brief History==\n\nA Linux version of [[Legacy:Unreal Tournament|Unreal\
      \ Tournament]] was originally planned, but not ready in time to be included\
      \ alongside the Windows release. Epic open sourced the unfinished code for [[Legacy:UT|UT]]\
      \ under Linux shortly after the game's debut.  This code was quickly adopted\
      \ by a few developers who started the [http://openut.sourceforge.net/ OpenUT]\
      \ project on SourceForge.  This later became a joint effort with [http://www.lokigames.com/\
      \ Loki Software] to produce a [http://www.lokigames.com/products/ut/ Linux installer]\
      \ and binaries for the game.  OpenUT is no longer maintained, since January\
      \ 2001.  Loki is now bankrupt.  See the [http://openut.sourceforge.net/files/OpenUT-FAQ.txt\
      \ OpenUT FAQ] for more details on the history of the Linux version.  The [http://www.utpg.org/\
      \ Unreal Tournament Preservation Group] have taken over maintenance of the code\
      \ base for [[Legacy:UT|UT]] with an agreement from Epic and are releasing patches\
      \ for the Linux version as well.\n\n==Current Status==\n\nThere exists both\
      \ a patch and an installer for version 436 of [[Legacy:UT|UT]] under Linux.\
      \  These are still available from mirror sites:\n\n* http://www.planetunreal.com/files/ut.shtml\n\
      * http://www.3ddownloads.com/index.php3?directory=/linuxgames/loki/patches/ut/\n\
      \nNote that installing the game under Linux requires a copy of the Windows Unreal\
      \ Tournament game CD.\n\n===UTPG.org - version 451===\n\nThe [http://www.utpg.org/\
      \ UTPG] folks have released a Linux patch for version 451 of [[Legacy:UT|UT]],\
      \ which includes numerous security fixes, working webadmin, and Daniel Vogel's\
      \ OpenGL driver.\n\n==Installation==\n\nParaphrasing from the <tt>ut-install-436.run.README</tt>:\n\
      \n* You must have 550MB free disk space\n* The Unreal Tournament game CD must\
      \ be in your CD-ROM drive and mounted before running the installer.\n\n::''example:''&nbsp;&nbsp;<code>mount\
      \ /cdrom</code>\n\n''As of November 2004:'' The [[Legacy:UT|UT]] Linux installer\
      \ runs with only a little tweaking needed.  Running the installer as suggested\
      \ in the README using\n\n::<code> sh ut-install-436.run</code>\n\nresults in\
      \ errors for both '''root''' and normal users.\n\nRunning the installer as '''root'''\
      \ with the following options allows the installer to execute properly:\n\n::<code>\
      \ sh ut-install-436.run &ndash;keep &ndash;confirm</code>\n\nThe installation\
      \ should default to <tt>/usr/local/games/ut</tt>.\n\nNote that you will have\
      \ to manually delete the directory where the temporary installation files are\
      \ uncompressed to, usually named <tt>ut-436</tt>, in the same directory you\
      \ ran the installer from.\n\n===Author's specs:===\n\n; Hardware :\n* Pentium\
      \ II 400Mhz\n* 192MB RAM\n* ATI Radeon 9000 Pro\n* SB Live!\n\n; Environment\
      \ :\n* Linux 2.6.7\n* Debian unstable\n* XFree86 4.3\n* XFree86 <tt>radeon</tt>\
      \ driver\n* ALSA sound, with OSS emulation"
