parse:
  title: "Legacy:Movement Metrics (UT2004)"
  text:
    text: "<p>Distances that the player in <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\"\
      \ class=\"mw-redirect\">UT2004</a> can jump or dodge. All units are <a href=\"\
      /Legacy:UU\" title=\"Legacy:UU\" class=\"mw-redirect\">UU</a>.</p>\n<p>Many\
      \ of these have been determined with the help of the Jump Stats feature in <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.koehler-homepage.de/Wormbo/unrealwiki.html#MD\"\
      >Multi Dodging 2k4 v3</a> (written by <a href=\"/Legacy:Wormbo\" title=\"Legacy:Wormbo\"\
      >Wormbo</a>), which displays statistics about the distances heights and speeds\
      \ gained during gameplay. (Make sure you disable everything but the \"Gather\
      \ movement stats\" option.)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Abbreviations\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Abbreviations</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Jump_Without_Any_Modification\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Jump Without Any Modification</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Without_Shield_Gun\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Without Shield\
      \ Gun</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#Shield_Gun_Jumps\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Shield Gun Jumps</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#With_The_Speed_Combo\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">With The Speed Combo</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#Without_Shield_Gun_2\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Without Shield\
      \ Gun</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Shield_Gun_Jumps_2\"\
      ><span class=\"tocnumber\">3.2</span> <span class=\"toctext\">Shield Gun Jumps</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Abbreviations\"\
      >Abbreviations</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2004)?section=1\" title=\"\
      Edit section: Abbreviations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>J&#160;</dt>\n<dd>Jump from the ground</dd>\n\
      <dt>D&#160;</dt>\n<dd>Dodge from the ground</dd>\n<dt>DJ&#160;</dt>\n<dd>Double\
      \ Jump (just the mid-air jump that can be performed at the apex of a jump or\
      \ dodge)</dd>\n<dt>WD&#160;</dt>\n<dd>Wall Dodge</dd>\n<dt>IJ&#160;</dt>\n<dd>Impact\
      \ Jump</dd>\n<dt>ID&#160;</dt>\n<dd>Impact Dodge (like Impact Jump, but instead\
      \ of the jump a dodge is performed)</dd>\n<dt>IWD&#160;</dt>\n<dd>Impact Wall\
      \ Dodge (a wall dodge boosted by the shield gun)</dd>\n</dl>\n<p>Moves that\
      \ include dodging can be performed from standing still or running. Values here\
      \ list standing dodges first, followed by values for a dodge performed orthogonally\
      \ to the running direction.</p>\n<p>Moves that include walldodging can be performed\
      \ by jumping upwards without moving horizontally and then dodging away from\
      \ the wall (listed as first value) or by jumping along the wall and dodging\
      \ 45° away from it in the same direction as the jump. (listed as second value)</p>\n\
      <p>Height differences between standing and moving dodges might be an inaccuracy\
      \ in the jump stats mutator.</p>\n<h2><span class=\"mw-headline\" id=\"Jump_Without_Any_Modification\"\
      >Jump Without Any Modification</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Movement_Metrics_(UT2004)?section=2\"\
      \ title=\"Edit section: Jump Without Any Modification\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>The following values have\
      \ been gathered without any speed/jump modifying additions, i.e. default gravity,\
