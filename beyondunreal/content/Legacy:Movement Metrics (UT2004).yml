    text: "Distances that the player in [[Legacy:UT2004|UT2004]] can jump or dodge.\
      \ All units are [[Legacy:UU|UU]].\n\nMany of these have been determined with\
      \ the help of the Jump Stats feature in [http://www.koehler-homepage.de/Wormbo/unrealwiki.html#MD\
      \ Multi Dodging 2k4 v3] (written by [[Legacy:Wormbo|Wormbo]]), which displays\
      \ statistics about the distances heights and speeds gained during gameplay.\
      \ (Make sure you disable everything but the \"Gather movement stats\" option.)\n\
      \n==Abbreviations==\n;J : Jump from the ground\n;D : Dodge from the ground\n\
      ;DJ : Double Jump (just the mid-air jump that can be performed at the apex of\
      \ a jump or dodge)\n;WD : Wall Dodge\n;IJ : Impact Jump\n;ID : Impact Dodge\
      \ (like Impact Jump, but instead of the jump a dodge is performed)\n;IWD : Impact\
      \ Wall Dodge (a wall dodge boosted by the shield gun)\n\nMoves that include\
      \ dodging can be performed from standing still or running. Values here list\
      \ standing dodges first, followed by values for a dodge performed orthogonally\
      \ to the running direction.\n\nMoves that include walldodging can be performed\
      \ by jumping upwards without moving horizontally and then dodging away from\
      \ the wall (listed as first value) or by jumping along the wall and dodging\
      \ 45° away from it in the same direction as the jump. (listed as second value)\n\
      \nHeight differences between standing and moving dodges might be an inaccuracy\
      \ in the jump stats mutator.\n\n==Jump Without Any Modification ==\n\nThe following\
      \ values have been gathered without any speed/jump modifying additions, i.e.\
      \ default gravity, no adrenaline combos and no physics-altering mutators.\n\n\
