  wikitext:
    text: "<i>Personal scratchpad for structuring ideas.  Feel free to comment and\
      \ make suggestions but please do not modify.</i> &ndash; ''Aedis''\n\n----\n\
      \n===Conventions ===\n\n: ''Page Names:''<br />\"<i><term></i>\" &ndash; definition\
      \ page, such as [[Legacy:Actor|Actor]], <br />\"<i><topic></i> Overview\" &ndash;\
      \ intro page acting as a portal to detail pages, useful when a topic shares\
      \ a name with a term, such as [[Legacy:Actor Overview|Actor Overview]]<br />\"\
      <i><topic></i> Basics\" &ndash; Entry-level tutorial to the topic<br />\"<i><topic></i>\
      \ Masterclass\" &ndash; Advanced tutorial, tips and tricks.\n\n: ''Subtopics\
      \ as necessary:''<br />\"Light Masterclass/Coronas''\"<br />\"Light Masterclass/Reducing\
      \ Framerates\"<br />\"Bot Support/Defense\"<br />\"Bot Support/Sniping\"\n\n\
      =Table of Contents =\n\n==Tutorials ==\n* [[Legacy:Mapping Lessons|Mapping Lessons]]\n\
      * [[Legacy:UnrealScript Lessons|UnrealScript Lessons]]\n* [[Legacy:Map Design|Map\
      \ Design]]\n* [[Legacy:Graphics Design|Graphics Design]]\n* [[Legacy:Topics\
      \ On Modeling|Topics On Modeling]]\n\n==Encyclop&aelig;dia ==\n* [[Legacy:Object|Class\
      \ Reference]] ([[Legacy:Light (UT)|Lights]], [[Legacy:Brush|Brushes]], [[Legacy:Decoration|Decorations]],\
      \ [[Legacy:Trigger|Triggers]], [[Legacy:NavigationPoint|Navigation Points]],\
      \ and other [[Legacy:Actor|Actors]])\n* [[Legacy:Texture Overview|Textures]]\n\
      * [[Legacy:Sound Overview|Sounds]]\n* [[Legacy:Music Overview|Music]]\n* [[Legacy:Mesh\
      \ Overview|Meshes]]\n* [[Legacy:UnrealScript|UnrealScript]]\n\n==Unreal Topics\
      \ ==\n* [[Legacy:Mods Overview|Mods]]\n* [[Legacy:Distribution|Distribution]]\n\
      * [[Legacy:Unreal Engine|Unreal Engine]]\n\n==Other ==\n* [[Legacy:External\
      \ Links|External Links]]\n\n----\n\n=UnrealED Lessons =\n\n==The Basics ==\n\
      \n<i>Don't be afraid!</i>\n\n* [[Legacy:Toolbar|The Toolbar]]\n* [[Legacy:Toolbox|The\
      \ Toolbox]]\n* [[Legacy:UnrealEd Viewport|Understanding Viewports]]\n* [[Legacy:Mouse\
      \ Control|Mouse Control]]\n* [[Legacy:Create A Room|Create A Room]]\n* [[Legacy:Texture\
      \ Topics|How Rooms are Decorated]]\n* [[Legacy:Lighting|How Rooms are Lit]]\n\
      * [[Legacy:Preflight Steps|From PlayerStart to Play!]]\n\n==Intermediate Lessons\
      \ ==\n\n<i>Let's have some fun</i>\n\n* [[Legacy:Sounds|Adding Sound]]\n* [[Legacy:Triggers\
      \ (UT)|Adding Interactivity with Triggers]]\n* [[Legacy:PolyBrush Basics|Combining\
      \ Brushes]]\n* [[Legacy:Brush Clipping|Splitting Bruses]]\n* [[Legacy:Teleportation\
      \ Basics|Teleport!]]\n* [[Legacy:Getting Warriors Killed|Getting Warriors Killed]]\n\
      \n==Advanced Techniques ==\n\n<i>Show-off!</i>\n* [[Legacy:2D Shape Editor|From\
      \ 2-D to 3-D]]\n* [[Legacy:Vertex Editing|Vertex Editing]]\n* [[Legacy:Trigger\
      \ Systems|Advanced Interactivity]]\n* [[Legacy:Create A Mover|Moving Parts]]\n\
      ** [[Legacy:Making Doors|Making doors]]\n** [[Legacy:Making Lifts|Making lifts]]\n\
      ** [[Legacy:Mover Topics|Futher reading]]\n* [[Legacy:Zoning|Zone Your World!]]\n\
      \n==Bots ==\n\n<i>Who needs friends?</i>\n\n* [[Legacy:Path Basics|Bot Support]]\n\
      * [[Legacy:Pathing Lifts|Pathing Lifts]]\n* [[Legacy:Strategic Bots (DefensePoints,\
      \ Sniping)|Strategic Bots (DefensePoints, Sniping)]]\n* [[Legacy:Smart Bots\
      \ (Translocation, Etc.)|Smart Bots (Translocation, etc.)]]\n\n==Realistic Effects\
      \ ==\n\n<i>For overactive imaginations</i>\n\n* [[Legacy:Transparency And Solidity\
      \ Basics|Simulating Glass]]\n* [[Legacy:Making Liquids (UT)|Making Water, Lava,\
      \ Slime]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Skybox Basics|The Skybox is\
      \ the Limit]]\n\n==Expert Topics ==\n\n<i>No more baby-talk</i>\n\n====Techniques\
      \ ====\n* Lighting Tricks and Tips\n** [[Legacy:Coronas|Coronas]]\n** [[Legacy:Shadows|Shadows]]\n\
      * Textures\n** [[Legacy:Importing Textures|Importing]]\n** [[Legacy:Animated\
      \ Textures|Animated]]\n* [[Legacy:Warpzones|Portals]]\n* [[Legacy:Gravity, Warp\
      \ Tunnels|Gravity, Warp Tunnels]]\n* [[Legacy:Embedding Code|Embedding Code]]\
      \ or other packages\n* [[Legacy:Making An Interpolation Path|Making an Interpolation\
      \ Path]]\n* [[Legacy:Using The Console|Extended Functionality Using the Console]]\n\
      \n====Gametype-specific ====\n* [[Legacy:Mapping For DM|Deathmatch]]\n* [[Legacy:Mapping\
      \ For DOM|Domination]]\n* [[Legacy:Mapping For CTF|Capture the Flag]]\n* [[Legacy:Mapping\
      \ For AS (UT)|Assault]]\n* [[Legacy:Mapping For Unreal SinglePlayer|Unreal SinglePlayer]]\n\
      * [[Legacy:Mapping For Unreal Coop|Unreal Coop]]\n\n====ScriptedPawns (Monsters)\
      \ ====\n* [[Legacy:AlarmPoints|AlarmPoints]]\n* [[Legacy:Orders|Orders]]\n*\
      \ [[Legacy:General Scripted Sequences|General scripted sequences]]\n* [[Legacy:Setting\
      \ Up CreatureFactories|Setting up CreatureFactories]] \n\n====Additional Info\
      \ ====\n* [[Legacy:Brush Rotate|Gimbal lock]] or, why rotation in UEd doesn't\
      \ always do what you want it to.\n\n----\n\n== Comments ===\n: Looks good. Sorry,\
      \ I couldn't resist changing the heading to \"Encyclop&aelig;dia\"... I like\
      \ the \"Mapping lessons\" page idea. Not sure about how you've organized the\
      \ stuff Encyclopedia heading. How about you create \"Mapping Lessons / UnrealED\
      \ Lessons\" as above (though pick one name, we're getting too many | in links),\
      \ and I'll revamp the HomePage with your suggestions too &ndash; give the Wiki\
      \ a big breath of fresh air :-D  &ndash; ''Tarquin'' \n\n<font color=maroon>Sorry\
      \ for the delay &ndash; work has caught up with me bigtime.  Hope to do some\
      \ more Wiki this weekend.  In the meantime definitely feel free to implement\
      \ away!  BTW &ndash; I'm not at all dismayed by the debate &ndash; the less\
      \ punches pulled the faster the results, in my opinion.\n</font> - ''Aedis''"
