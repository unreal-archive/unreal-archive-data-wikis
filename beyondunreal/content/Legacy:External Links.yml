      >Level Designer</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Nerf_ArenaBlast_sites\"\
      >Nerf ArenaBlast sites</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:External_Links?section=16\" title=\"Edit section:\
      \ Nerf ArenaBlast sites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"General_2\">General</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=17\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.NerfArena.de.vu\">NerfArena.de.vu</a> - The biggest and\
      \ most famous Nerf ArenaBlast website online! It has everything.. News, Maps,\
      \ Downloads, Screenshots, Wallpapers, Cheats, Forums... and a lot of more!</li>\n\
      </ul>\n<h4><span class=\"mw-headline\" id=\"Forums_2\">Forums</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=18\"\
      \ title=\"Edit section: Forums\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://p208.ezboard.com/bnerfarenablastforums\">The Nerf ArenaBlast\
      \ Forums</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Other_Unreal_engine_games\"\
      >Other Unreal engine games</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=19\"\
      \ title=\"Edit section: Other Unreal engine games\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.runegame.com/vbf/forumdisplay.php?s=&amp;forumid=4\">Rune</a>\
      \ – with invisible scrollbars. One recent thread is \"Jc Denton Found Naked,\
      \ Drunk, Passed Out In Ditch.\". Go figure.</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Wiki_Links\">Wiki Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=20\"\
      \ title=\"Edit section: Wiki Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Places that aren't about Unreal, but are recommended\
      \ for people interested in Wikis.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Other_Wikis\">Other Wikis</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=21\"\
      \ title=\"Edit section: Other Wikis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Wikipedia, the biggest Wiki of them all, aiming\
      \ to create a free encyclopedia: <a href=\"http://en.wikipedia.org/wiki/Welcome,_newcomers\"\
      \ class=\"extiw\" title=\"wikipedia:Welcome, newcomers\">Wikipedia:Welcome,\
      \ newcomers</a>. Unreal Wiki gets a mention on <a href=\"http://en.wikipedia.org/wiki/Unreal\"\
      \ class=\"extiw\" title=\"wikipedia:Unreal\">Wikipedia:Unreal</a>, which doesn't\
      \ say as much about Unreal as it could...</li>\n<li>Ward's Wiki, the very first\
      \ Wiki – <a href=\"http://c2.com/cgi/wiki?WelcomeVisitors\" class=\"extiw\"\
      \ title=\"wiki:WelcomeVisitors\">Wiki:WelcomeVisitors</a>.</li>\n<li><a href=\"\
      http://www.usemod.com/cgi-bin/mb.pl?MeatballWiki\" class=\"extiw\" title=\"\
      meatball:MeatballWiki\">MeatBall:MeatballWiki</a>, a wiki that discusses online\
      \ communities</li>\n<li><a href=\"http://www.usemod.com/cgi-bin/wiki.pl?UseModWiki\"\
      \ class=\"extiw\" title=\"usemod:UseModWiki\">UseMod:UseModWiki</a>, the software\
      \ which runs this Wiki.</li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.twilighthalls.de/gpwiki/\">GameProgrammingWiki</a> - wiki\
      \ about general game development</li>\n</ul>\n<p>You might also check out our\
      \ <a href=\"/Legacy:TourBusStop\" title=\"Legacy:TourBusStop\" class=\"mw-redirect\"\
      >TourBusStop</a>, and a huge list of wikis at <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://sknkwrks.dyndns.org:1957/writewiki/wiki.pl?PublicWikis\"\
      >YpsiEyeball:PublicWikis</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Sites_we_like\"\
      >Sites we like</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:External_Links?section=22\" title=\"Edit section:\
      \ Sites we like\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.seriousengine.com/\"\
      >SeriousEngine</a>, a wiki about the Serious engine, using Wikipedia's software,\
      \ and citing Unreal Wiki as an influence&#160;:D</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=23\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Wiki_Public_Relations\" title=\"\
      Legacy:Wiki Public Relations\">Wiki Public Relations</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:External_Links?section=24\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Jeeptrash:</b> Next job is to add some kind of\
      \ emphasis for sites that have some UT2K3 info over those that just have old\
      \ UT pages. Also, will reorder some of the subsections to make a bit more sense.</p>\n\
      <p><b>CoreWarrior:</b> I updated a few link in the content creation category,Plan\
      \ on updating more,some are dead some have new URLs.</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.070 seconds\nReal time usage: 0.276 seconds\nPreprocessor\
