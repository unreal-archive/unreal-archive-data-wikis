  wikitext:
    text: "Know of an Unreal site that isn't listed here? Add it!\n\n==Unreal Engine\
      \ Links==\n\n===Official sites===\n* the [http://udn.epicgames.com/ Unreal Developer\
      \ Network] &ndash; Epic's documentation for engine licensees, partly open to\
      \ the public\n** [[udn2:|The UDN Content Creation area]]\n** [[udn2:|The UDN\
      \ Technical area]]\n\n===General Unreal sites ===\n* [http://www.beyondunreal.com\
      \ Beyond Unreal] &ndash; news site for Unreal engine powered games\n* [http://crokx.unreal-design.com/\
      \ Crokx Works] &ndash; French Unreal Engine fan site\n* [http://www.unreal2k3.com\
      \ Unreal2K3.com] &ndash; Devoted to Unreal Tournament 2003 (Dead Link. Anyone\
      \ know where they've gone?)\n* [http://www.unrealadmin.org/ the Unreal Admin\
      \ page] &ndash; covering server administration for Unreal engine games\n* [http://www.unrealsp.org\
      \ UnrealSP.org]\n* [http://www.unrealwebsites.net Unreal Websites] &ndash; Over\
      \ 1000 Unreal Websites. (Dead Link. Anyone know where they've gone?)\n* [http://www.unrealextreme.de\
      \ unrealEXTREME.de]\n* [http://www.unreal.fr unreal.fr] &ndash; le site francophone\
      \ Unreal Tournament 2003\n* [http://www.planetunreal.com Planet Unreal]\n* [http://www.unrealplayground.com/\
      \ UnrealPlayground]\n\n===Content creation===\n* [http://fordy.planetunreal.gamespy.com/\
      \ Fordy's Site] &ndash; the #1 source of Unreal editing news\n* [http://chimeric.beyondunreal.com/\
      \ CHiMERiC]\n* [http://www.ego-creations.de/ EGO-CREATIONS.DE]\n* [http://lode.planetunreal.gamespy.com/\
      \ Lode's Unreal]\n* [http://www.planetunreal.com/uedlab UnrealEd Lab] &ndash;\
      \ Unrealed2.0 Tutorials\n* [http://www.planetunreal.com/unrealcore UnrealCore]\
      \ (Redirects to a broken link)\n* [http://www.unrealized.com Unrealized] &ndash;\
      \ Dead Link\n* [http://www.utmaniac.com UTManiac(Formerly UTInsomniac)] &ndash;\
      \ Currently over 500 editing tutorials linked and featured for UT,UT2K3, and\
      \ U2. Note!Link redirects to parked domain\n*  http://unreal-x.planetunreal.gamespy.com/index2.htm\
      \ &ndash; Useful stuff for advanced unreal editors or people just learning\n\
      *  http://tutorials.hourences.com/tutorialsindex.htm  &ndash; Beginners Tutorials\
      \ - Unreal Engine 3/UT3\n\n===Maps===\n* [http://nalicity.beyondunreal.com NaliCity]\n\
      * [http://www.mapraider.com/ MapRaider]\n* [http://www.unrealplayground.com/\
      \ UnrealPlayground] &ndash; useful stuff for advanced unreal editors or people\
      \ just learning.\n\n===Mods===\n* [http://modsquad.beyondunreal.com/ ModSquad]\n\
      * [http://www.planetunreal.com/wod Weapons of Destruction]\n* [http://www.unrealplayground.com/\
      \ UnrealPlayground]\n* http://unrealmods.org/\n* http://modworks.beyondunreal.com/\n\
      * User mods:\n**[http://www.killingfloor.freedomsnet.net/ Killing Floor] &ndash;\
      \ wiki page [[Legacy:Killing Floor|Killing Floor]]\n\n===Forums ===\n* [http://forums.beyondunreal.com\
      \ The BeyondUnreal Forums]\n** [http://forums.beyondunreal.com/forumdisplay.php?s=&forumid=249\
      \ UnrealWiki forums]\n* [http://tournament.com/forums/forumdisplay.php?s=&forumid=18\
      \ Tournament.com]\n* [http://forums.unreal2k3.com Unreal2K3.com Forums]\n* [http://www.utmaniac.com/forums.html\
      \ UTManiac(Formerly UTInsomniac)] &ndash; Now you can see the long-term effects\
      \ of not getting your rest.\n* [http://board.splash.de unrealEXTREME.de - Forums]\n\
      * [http://forums.unrealplayground.com/index.php UnrealPlayground Forums]\n*\
      \ [http://www.unrealed.de UnrealED.de] &ndash; German Unreal Editor Community\n\
      * [http://unrealplayground.com/forums/index.php UnrealPlayground Forums]\n\n\
      ====Editing forums ====\n* [http://forums.beyondunreal.com/forumdisplay.php?s=&forumid=101\
      \ BuF Coding]\n* [http://www.ina-community.com/forums/forumdisplay.php?s=&forumid=132\
      \ Infogrames UT editing]\n* [http://www.forumplanet.com/planetunreal/forum.asp?fid=3698\
      \ PlanetUnreal Editing forum]\n* [http://www.unrealized.com/community/forums.html\
      \ Unrealized] - linear board which loads a weird font. Fairly dead at the moment\n\
      * [http://unrealplayground.com/forums/index.php UnrealPlayground Forums]\n\n\
      ====Mapping forums ====\n* [http://forums.beyondunreal.com/forumdisplay.php?s=&forumid=9\
      \ BuF Mapping]\n* [http://www.map-center.com/cgi-bin/ultimatebb.cgi?ubb=forum;f=31\
      \ Map-Center]\n* [http://forums.beyondunreal.com/forumdisplay.php?s=&forumid=173\
