parse:
  title: "Legacy:Mapping For Jailbreak"
  text:
    text: "<p><i>For mapping information about Jailbreak III for <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a>, see <a href=\"/Legacy:Mapping_For_UT_Jailbreak\"\
      \ title=\"Legacy:Mapping For UT Jailbreak\">Mapping for UT Jailbreak</a>.</i></p>\n\
      <p>The official Jailbreak 200x documentation site is the <b>Jailbreak Developer\
      \ Network</b> at <a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetjailbreak.com/jdn/\"\
      >http://www.planetjailbreak.com/jdn/</a> (another Wiki, in fact). All mapping-related\
      \ actors are documented there, and several small tutorials explain how to set\
      \ up Jailbreak maps.</p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_Jailbreak?section=1\" title=\"Edit section:\
      \ Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There are far fewer special classes compared to the UT version. In particular:</p>\n\
      <ul>\n<li>Use standard <a href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\"\
      >PlayerStart</a> everywhere. Set the <a href=\"/Legacy:Team_Number\" title=\"\
      Legacy:Team Number\">team number</a> as you would in any other game.</li>\n\
      <li>Use standard <a href=\"/Legacy:ZoneInfo\" title=\"Legacy:ZoneInfo\">ZoneInfo</a>\
      \ everywhere. You can use any subclasses too, for anything, including the Arena\
      \ and the Jails.\n<ul>\n<li>The JBInfoJail actor can be set to automatically\
      \ bind itself to the zone it sits in.</li>\n<li>The JBInfoArena actor can be\
      \ set to automatically bind itself to the zone it sits in also, but you probably\
      \ will want several zones in the arena to optimise it. So you can:\n<ul>\n<li>set\
      \ a <a href=\"/Legacy:Tag\" title=\"Legacy:Tag\">Tag</a> for all Arena zones</li>\n\
      <li>use a <a href=\"/Legacy:Volume\" title=\"Legacy:Volume\">Volume</a> to delineate\
      \ the arena</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>The release switch can be\
      \ any <a href=\"/Legacy:GameObjective\" title=\"Legacy:GameObjective\">GameObjective</a>\
      \ subclass.</li>\n</ul>\n<p>For <a href=\"/Legacy:Bot_Support\" title=\"Legacy:Bot\
      \ Support\">bot support</a> <a href=\"/Legacy:Playtest\" title=\"Legacy:Playtest\"\
      >playtesting</a>, disable the PlayerStarts in the jails and the arena, shove\
      \ two flags in and run it as CTF&#160;;)</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Spoondog.27s_Guide_to_Mapping_for_Jailbreak\">Spoondog's Guide to Mapping\
      \ for Jailbreak</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak?section=2\" title=\"Edit\
      \ section: Spoondog's Guide to Mapping for Jailbreak\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Mapping_For_Jailbreak/Introduction\"\
      \ title=\"Legacy:Mapping For Jailbreak/Introduction\">Legacy:Mapping For Jailbreak/Introduction</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_Jailbreak/General_Layout\" title=\"Legacy:Mapping\
      \ For Jailbreak/General Layout\">Legacy:Mapping For Jailbreak/General Layout</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_Jailbreak/Jails\" title=\"Legacy:Mapping For\
      \ Jailbreak/Jails\">Legacy:Mapping For Jailbreak/Jails</a></li>\n<li><a href=\"\
      /Legacy:Mapping_For_Jailbreak/Weapon_Availability\" title=\"Legacy:Mapping For\
      \ Jailbreak/Weapon Availability\">Legacy:Mapping For Jailbreak/Weapon Availability</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_Jailbreak/Shooting_From_Jails\" title=\"Legacy:Mapping\
      \ For Jailbreak/Shooting From Jails\">Legacy:Mapping For Jailbreak/Shooting\
      \ From Jails</a></li>\n<li><a href=\"/Legacy:Mapping_For_Jailbreak/Team_Deathmatch_Or_CTF\"\
      \ title=\"Legacy:Mapping For Jailbreak/Team Deathmatch Or CTF\">Legacy:Mapping\
      \ For Jailbreak/Team Deathmatch Or CTF</a></li>\n<li><a href=\"/Legacy:Mapping_For_Jailbreak/Risk_Balance\"\
      \ title=\"Legacy:Mapping For Jailbreak/Risk Balance\">Legacy:Mapping For Jailbreak/Risk\
      \ Balance</a></li>\n<li><a href=\"/Legacy:Mapping_For_Jailbreak/Boring_Jails\"\
      \ title=\"Legacy:Mapping For Jailbreak/Boring Jails\">Legacy:Mapping For Jailbreak/Boring\
      \ Jails</a></li>\n<li><a href=\"/Legacy:Mapping_For_Jailbreak/The_Arena\" title=\"\
      Legacy:Mapping For Jailbreak/The Arena\">Legacy:Mapping For Jailbreak/The Arena</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_Jailbreak/Death_Sequence\" title=\"Legacy:Mapping\
      \ For Jailbreak/Death Sequence\">Legacy:Mapping For Jailbreak/Death Sequence</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_Jailbreak/Conclusion\" title=\"Legacy:Mapping\
      \ For Jailbreak/Conclusion\">Legacy:Mapping For Jailbreak/Conclusion</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Other_Guides\">Other Guides</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_Jailbreak?section=3\" title=\"Edit section:\
      \ Other Guides\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips\" title=\"\
      Legacy:Mapping For Jailbreak/More Mapping Tips\">Legacy:Mapping For Jailbreak/More\
      \ Mapping Tips</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.033 seconds\nReal time usage: 0.162 seconds\nPreprocessor visited node count:\
