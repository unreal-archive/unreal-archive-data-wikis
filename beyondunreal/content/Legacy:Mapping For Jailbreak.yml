      \ From Jails]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Team Deathmatch Or CTF]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Risk Balance]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Boring\
      \ Jails]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/The Arena]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Death\
      \ Sequence]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Conclusion]]\n\n==Other\
      \ Guides==\n\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/More Mapping Tips]]"
