  wikitext:
    text: "''For mapping information about Jailbreak III for [[Legacy:Unreal Tournament|Unreal\
      \ Tournament]], see [[Legacy:Mapping For UT Jailbreak|Mapping for UT Jailbreak]].''\n\
      \nThe official Jailbreak 200x documentation site is the '''Jailbreak Developer\
      \ Network''' at http://www.planetjailbreak.com/jdn/ (another Wiki, in fact).\
      \  All mapping-related actors are documented there, and several small tutorials\
      \ explain how to set up Jailbreak maps.\n\n==Overview==\n\nThere are far fewer\
      \ special classes compared to the UT version. In particular:\n* Use standard\
      \ [[Legacy:PlayerStart|PlayerStart]] everywhere. Set the [[Legacy:Team Number|team\
      \ number]] as you would in any other game.\n* Use standard [[Legacy:ZoneInfo|ZoneInfo]]\
      \ everywhere. You can use any subclasses too, for anything, including the Arena\
      \ and the Jails.\n** The JBInfoJail actor can be set to automatically bind itself\
      \ to the zone it sits in.\n** The JBInfoArena actor can be set to automatically\
      \ bind itself to the zone it sits in also, but you probably will want several\
      \ zones in the arena to optimise it. So you can:\n*** set a [[Legacy:Tag|Tag]]\
      \ for all Arena zones\n*** use a [[Legacy:Volume|Volume]] to delineate the arena\n\
      * The release switch can be any [[Legacy:GameObjective|GameObjective]] subclass.\n\
      \nFor [[Legacy:Bot Support|bot support]] [[Legacy:Playtest|playtest]]ing, disable\
      \ the PlayerStarts in the jails and the arena, shove two flags in and run it\
      \ as CTF ;)\n\n==Spoondog's Guide to Mapping for Jailbreak==\n\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Introduction]]\n\
      * [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/General Layout]]\n* [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Jails]]\n\
