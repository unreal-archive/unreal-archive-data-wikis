  title: "UE2:UnrealEd 3"
  text:
    text: "<p><b>UnrealEd 3</b>, or <b>UEd3</b> for short, is the map editor of <a\
      \ href=\"/edit/Unreal_Engine_2?redlink=1\" class=\"new\" title=\"Unreal Engine\
      \ 2 (page does not exist)\">Unreal Engine 2</a> games. Its actual name depends\
      \ on the game it comes with, but even this is handled very inconsistently. For\
      \ example the editor application of <a href=\"/UT2003\" title=\"UT2003\" class=\"\
      mw-redirect\">UT2003</a> and <a href=\"/UT2004\" title=\"UT2004\" class=\"mw-redirect\"\
      >UT2004</a> is called \"UT2003 Editor\" and \"UT2004 Editor\" in the start menu\
      \ shortcut, but \"Unreal Level Editor\" in the main window title bar.</p>\n\
      <p>Note that shortening UnrealEd to \"UE\" may cause confusion because that\
      \ abbreviation is commonly used to mean the <a href=\"/Unreal_Engine\" title=\"\
      Unreal Engine\" class=\"mw-redirect\">Unreal Engine</a> in general, specifically\
      \ UE3 stands for the <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\"\
      >Unreal Engine 3</a>, which comes with a different version of the Unreal Editor.</p>\n\
      <p>The UnrealEd is a separate executable for Windows versions of Unreal Engine\
      \ games, but is very tightly integrated into the game. This means it's not possible\
      \ to use the <i>UnrealEd.exe</i> of one game with a different game, or even\
      \ with a different patch level of the same game. Also, there is no UnrealEd\
      \ for Linux, MacOS or console versions of Unreal Engine 2 games.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"User_Interface\">User Interface</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/UE2:UnrealEd_3?section=1\"\
      \ title=\"Edit section: User Interface\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"thumb tright\">\n<div class=\"thumbinner\"\
      \ style=\"width:302px;\"><a href=\"/File:UnrealEd3-Interface.png\" class=\"\
      image\"><img alt=\"\" src=\"/w/images/thumb/UnrealEd3-Interface.png/300px-UnrealEd3-Interface.png\"\
      \ width=\"300\" height=\"289\" class=\"thumbimage\" srcset=\"/w/images/thumb/UnrealEd3-Interface.png/450px-UnrealEd3-Interface.png\
      \ 1.5x, /w/images/thumb/UnrealEd3-Interface.png/600px-UnrealEd3-Interface.png\
      \ 2x\" /></a>\n<div class=\"thumbcaption\">\n<div class=\"magnify\"><a href=\"\
      /File:UnrealEd3-Interface.png\" class=\"internal\" title=\"Enlarge\"></a></div>\n\
      Components of the UT2004 Editor main window.</div>\n</div>\n</div>\n<p>The following\
      \ is an overview of the components of the UnrealEd 3 main window:</p>\n<ol>\n\
      <li>The <a href=\"/edit/UE2:UnrealEd_menubar?redlink=1\" class=\"new\" title=\"\
      UE2:UnrealEd menubar (page does not exist)\">menubar</a></li>\n<li>The <a href=\"\
      /edit/UE2:UnrealEd_toolbar?redlink=1\" class=\"new\" title=\"UE2:UnrealEd toolbar\
      \ (page does not exist)\">toolbar</a></li>\n<li>The <a href=\"/edit/UE2:UnrealEd_toolbox?redlink=1\"\
      \ class=\"new\" title=\"UE2:UnrealEd toolbox (page does not exist)\">toolbox</a></li>\n\
      <li>The <a href=\"/edit/UE2:UnrealEd_statusbar?redlink=1\" class=\"new\" title=\"\
      UE2:UnrealEd statusbar (page does not exist)\">statusbar</a></li>\n<li>A <a\
      \ href=\"/UE2:UnrealEd_viewport#Toolbar\" title=\"UE2:UnrealEd viewport\">viewport\
      \ toolbar</a></li>\n<li>A <a href=\"/UE2:UnrealEd_viewport\" title=\"UE2:UnrealEd\
      \ viewport\">viewport</a></li>\n</ol>\n<div style=\"clear:both;\"></div>\n<p><br\
      \ /></p>\n<table class=\"navbox nowraplinks\" style=\"\">\n<tr class=\"navbox-header\"\
      >\n<th colspan=\"2\" class=\"navbox-header\" style=\"\">\n<div style=\"position:relative;\
