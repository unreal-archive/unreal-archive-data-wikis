  title: "Help:Patrolled edits"
  text:
    text: "<div style=\"float:right;\">\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Marking_edits_as_patrolled\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Marking edits as patrolled</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Customization\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Customization</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Enabling.2Fdisabling\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Enabling/disabling</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-4\"><a href=\"#Permissions\"><span class=\"\
      tocnumber\">2.2</span> <span class=\"toctext\">Permissions</span></a>\n<ul>\n\
      <li class=\"toclevel-3 tocsection-5\"><a href=\"#1.4\"><span class=\"tocnumber\"\
      >2.2.1</span> <span class=\"toctext\">1.4</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-6\"><a href=\"#1.5.2B\"><span class=\"tocnumber\">2.2.2</span>\
      \ <span class=\"toctext\">1.5+</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2\
      \ tocsection-7\"><a href=\"#Automatic_patrolling\"><span class=\"tocnumber\"\
      >2.3</span> <span class=\"toctext\">Automatic patrolling</span></a></li>\n<li\
      \ class=\"toclevel-2 tocsection-8\"><a href=\"#Marker\"><span class=\"tocnumber\"\
      >2.4</span> <span class=\"toctext\">Marker</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n</div>\n<p>In MediaWiki 1.4 and above, a feature exists allowing specific\
      \ users to mark items in recent changes as having been \"patrolled\" or \"approved\"\
      . This is useful when reviewing recent changes for <a href=\"/Unreal_Wiki:Vandalism\"\
      \ title=\"Unreal Wiki:Vandalism\">undesirable edits, link spam and vandalism</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Marking_edits_as_patrolled\">Marking edits\
      \ as patrolled</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Patrolled_edits?section=1\" title=\"Edit section:\
      \ Marking edits as patrolled\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>To mark an edit as patrolled</dt>\n</dl>\n\
      <ol>\n<li>Access <a href=\"/Special:RecentChanges\" title=\"Special:RecentChanges\"\
      >Special:Recentchanges</a>\n<dl>\n<dd>Changes which are not patrolled will be\
      \ indicated with a red exclamation mark</dd>\n</dl>\n</li>\n<li>Click the (<a\
      \ class=\"external text\" href=\"http://www.mediawiki.org/wiki/Help%3ADiff\"\
      >diff</a>) link next to an edit</li>\n<li>To mark the edit as patrolled, click\
      \ the <i>mark as patrolled</i> link</li>\n</ol>\n<h2><span class=\"mw-headline\"\
      \ id=\"Customization\">Customization</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Patrolled_edits?section=2\"\
      \ title=\"Edit section: Customization\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Enabling.2Fdisabling\"\
      >Enabling/disabling</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Patrolled_edits?section=3\" title=\"Edit section:\
      \ Enabling/disabling\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Patrolled edits are enabled by default in MediaWiki 1.4. In MediaWiki 1.5\
      \ and later, set <b>$wgUseRCPatrol</b> in <a class=\"external text\" href=\"\
      http://www.mediawiki.org/wiki/Manual%3AConfiguration+settings\">LocalSettings.php</a>.</p>\n\
      <p><code>$wgUseRCPatrol = true;</code></p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Permissions\">Permissions</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Patrolled_edits?section=4\"\
      \ title=\"Edit section: Permissions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"1.4\">1.4</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Patrolled_edits?section=5\" title=\"Edit section: 1.4\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>In\
      \ MediaWiki 1.4, patrolled edits are enabled for all users. To restrict this\
      \ to sysops, set <b>$wgOnlySysopsCanPatrol</b> in <a class=\"external text\"\
      \ href=\"http://www.mediawiki.org/wiki/Manual%3AConfiguration+settings\">LocalSettings.php</a>.</p>\n\
      <p><code>$wgOnlySysopsCanPatrol = true;</code></p>\n<h4><span class=\"mw-headline\"\
      \ id=\"1.5.2B\">1.5+</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Patrolled_edits?section=6\" title=\"Edit section:\
      \ 1.5+\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>In MediaWiki 1.5 and later, patrolled edits are enabled for sysops. Use the\
      \ <b><a class=\"external text\" href=\"http://www.mediawiki.org/wiki/Manual%3A%24wgGroupPermissions\"\
      >$wgGroupPermissions</a></b> configuration variable for this.</p>\n<p>For instance,\
      \ to create a <i>patrollers</i> group:</p>\n<p><code>$wgGroupPermissions['patrollers']['patrol']\
      \ = true;</code></p>\n<h3><span class=\"mw-headline\" id=\"Automatic_patrolling\"\
      >Automatic patrolling</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Patrolled_edits?section=7\" title=\"Edit section:\
      \ Automatic patrolling\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In MediaWiki 1.6 through 1.8, there is a <a href=\"/Help:Preferences\" title=\"\
      Help:Preferences\">user preference</a> available to users who are able to mark\
      \ edits as patrolled. When set, this causes their edits to be patrolled automatically.</p>\n\
      <p>This option is not available if patrolled edits are switched off.</p>\n<p>In\
      \ MediaWiki 1.9 this user preference has been removed and replaced by a new\
      \ \"autopatrol\" right, assigned only to sysops by default. Also, users cannot\
      \ mark their own edits as patrolled.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Marker\">Marker</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Patrolled_edits?section=8\" title=\"Edit section:\
      \ Marker\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The formatting of the unpatrolled edit marker can be altered using CSS.</p>\n\
