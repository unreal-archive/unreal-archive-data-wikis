  wikitext:
    text: "<div style=\"float:right;\">__TOC__</div>\nIn MediaWiki 1.4 and above,\
      \ a feature exists allowing specific users to mark items in recent changes as\
      \ having been \"patrolled\" or \"approved\". This is useful when reviewing recent\
      \ changes for [[Project:Vandalism|undesirable edits, link spam and vandalism]].\n\
      \n== Marking edits as patrolled ==\n\n; To mark an edit as patrolled\n\n#Access\
      \ [[Special:Recentchanges]]\n#:Changes which are not patrolled will be indicated\
      \ with a red exclamation mark\n#Click the ({{mediawiki|Help:Diff|diff}}) link\
      \ next to an edit\n#To mark the edit as patrolled, click the ''mark as patrolled''\
      \ link\n\n== Customization ==\n\n=== Enabling/disabling ===\n\nPatrolled edits\
      \ are enabled by default in MediaWiki 1.4. In MediaWiki 1.5 and later, set '''$wgUseRCPatrol'''\
      \ in {{mediawiki|Manual:Configuration settings|LocalSettings.php}}.\n\n<code>$wgUseRCPatrol\
      \ = true;</code>\n\n=== Permissions ===\n\n==== 1.4 ====\n\nIn MediaWiki 1.4,\
      \ patrolled edits are enabled for all users. To restrict this to sysops, set\
      \ '''$wgOnlySysopsCanPatrol''' in {{mediawiki|Manual:Configuration settings|LocalSettings.php}}.\n\
      \n<code>$wgOnlySysopsCanPatrol = true;</code>\n\n==== 1.5+ ====\n\nIn MediaWiki\
      \ 1.5 and later, patrolled edits are enabled for sysops. Use the '''{{mediawiki|Manual:$wgGroupPermissions|$wgGroupPermissions}}'''\
      \ configuration variable for this.\n\nFor instance, to create a ''patrollers''\
      \ group:\n\n<code>$wgGroupPermissions['patrollers']['patrol'] = true;</code>\n\
      \n=== Automatic patrolling ===\nIn MediaWiki 1.6 through 1.8, there is a [[Help:preferences|user\
      \ preference]] available to users who are able to mark edits as patrolled. When\
      \ set, this causes their edits to be patrolled automatically.\n\nThis option\
      \ is not available if patrolled edits are switched off.\n\nIn MediaWiki 1.9\
      \ this user preference has been removed and replaced by a new \"autopatrol\"\
      \ right, assigned only to sysops by default. Also, users cannot mark their own\
      \ edits as patrolled.\n\n=== Marker ===\n\nThe formatting of the unpatrolled\
      \ edit marker can be altered using CSS.\n\n[[Category:Help|{{PAGENAME}}]]"
