  title: "Legacy:Mapping For DM"
  text:
    text: "<p>Mapping for DeathMatch couldn't be easier. They can be a lot of fun\
      \ to make. They allow you a lot of freedom because essentially there are no\
      \ \"rules.\" There is really nothing special that has to be put in a DeathMatch\
      \ map. Your first endeavor as a mapper is almost always a DM map, and when you\
      \ make a new map in UnrealEd it defaults to being DM (when you click the joystick\
      \ button to <a href=\"/Legacy:Playtest\" title=\"Legacy:Playtest\">Playtest</a>\
      \ the map).</p>\n<p>However, there are some ingredients that you need to have\
      \ a succesful DM map.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Map_Flow\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Map Flow</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Z-Axis\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Z-Axis</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Player_Starts\"><span class=\"\
      tocnumber\">1.2</span> <span class=\"toctext\">Player Starts</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Item_Placement\"><span class=\"\
      tocnumber\">1.3</span> <span class=\"toctext\">Item Placement</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Architectural_Details_and_Ambience\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Architectural Details\
      \ and Ambience</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"\
      #.22Gifts_and_Gimmicks.22\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">\"Gifts and Gimmicks\"</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Other_Gametypes\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Other Gametypes</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Standard_Gametypes\"><span class=\"tocnumber\">4.1</span> <span\
      \ class=\"toctext\">Standard Gametypes</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Custom_Gametypes\"><span class=\"tocnumber\">4.2</span>\
      \ <span class=\"toctext\">Custom Gametypes</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-10\"><a href=\"#Tutorials\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Tutorials</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">6</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-12\"><a href=\"#Discussion\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Map_Flow\">Map Flow</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_DM?section=1\"\
      \ title=\"Edit section: Map Flow\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\"\
      >Map Flow</a> above all else. You have to be able to get from one place to another\
      \ very easily. And what's more you've got to have several options. UnrealTournament's\
      \ <i>DM-Tempest</i> has brilliant flow as does <i>DM-Malevolence.</i> They are\
      \ almost open ended but not at all confusing to navigate. The reason is that\
      \ no two places look the same so you can tell where you are. This is why a symmetrical\
      \ map is bad in DM in my opinion. Another thing with flow you might want to\
      \ consider is the fact that you might want doors and other movers in the way\
      \ with switches to open them for all the nice detail but it really can ruin\
      \ the flow if you want to get to the next room in a small amount of time and\
      \ get fragged because you were finding the switch. But all the flow really depends\
      \ on the type of deathmatch map you want to create; you can make the map that\
      \ is more realistic and actually takes an environment and makes it a killing\
      \ field, or you can make the arena style like DM-Fractal where you must focus\
      \ your flow on keeping the possiblity of fragging from every angle all while\
      \ maintaining a fast paced match.</p>\n<p>Flow should dictate architecture.\
      \ Build you details around the path you have created.</p>\n<p>See also <a href=\"\
      /Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map Flow</a>.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Z-Axis\">Z-Axis</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_DM?section=2\"\
      \ title=\"Edit section: Z-Axis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This is the second element. The <a href=\"/Legacy:Z-Axis\"\
      \ title=\"Legacy:Z-Axis\">Z-axis</a> is essentially part of your flow. You need\
      \ to be able to go up/down easily, and hey, you can always make shortcuts the\
      \ player can hammer jump (Rocket Jump in 2003/2004) to if they want. Also, aiming\
      \ up and down to fire fight is always fun.</p>\n<p>An example would be <i>DM-Phobos</i>.\
      \ You can hammer jump to the armor from the hallway below, or you can also hammer\
      \ jump up to the ledge from the area with pads/flak if the boots are gone. It's\
      \ all part of flow and adds an element of surprise to the game. You just don't\
      \ know where your opponent will pop up from. Also consider lift jumps.</p>\n\
      <p><i>DM-Deck16][</i> is a good example of a useful lift jump for catching a\
      \ player off guard. Deck16][ is also a great example of z-axis use. The multiple\
      \ levels can make a level feel very large and complex when they are fairly small\
      \ and simple.</p>\n<p>See also <a href=\"/Legacy:Z-Axis\" title=\"Legacy:Z-Axis\"\
      >Z-Axis</a>.</p>\n<h3><span class=\"mw-headline\" id=\"Player_Starts\">Player\
      \ Starts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_DM?section=3\" title=\"Edit section:\
      \ Player Starts\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Every DM map should have at least as many <a href=\"/Legacy:PlayerStart\"\
      \ title=\"Legacy:PlayerStart\">PlayerStarts</a> as the top of the recommended\
      \ player load (and more is always good).</p>\n<p>Generally, about 1.5x the amount\
      \ of playerstarts should be present depending on the max players for the map.\
      \ If you plan on allowing 5 max players, then place down at least 7-8 players\
      \ start. It's good to follow these rules for two reasons:</p>\n<ul>\n<li>When\
      \ multiple players are fragged, it makes sure that there are enough playerstarts\
      \ for the returning players. If there are not enough, it will result in frustrating\
      \ telefragging in UT, or being temporarily unable to respawn in UT2004.</li>\n\
      <li>It allows some variety in spawning.</li>\n</ul>\n<p>See also <a href=\"\
      /Legacy:Placing_PlayerStart\" title=\"Legacy:Placing PlayerStart\">Placing PlayerStart</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Item_Placement\">Item Placement</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_DM?section=4\" title=\"Edit section: Item\
      \ Placement\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Don't place too many desirable items or weapons next to each other. This\
      \ will become a camper's haven. For example, the shock/belt room in <i>DM-Peak</i>.\
      \ You can dominate the game by just standing in the corner and making combos.\
      \ A good way to make a hot spot is to designate an area with useful items and\
      \ weapons close to each other so that a player who wants to control that area\
      \ still has to move around. A good idea is to make the respawn time for shieldbelts\
      \ and armor about 50 seconds to a minute. Another use that items/weapons serve\
      \ is sound cues to alert players of another's position. Example on <i>DM-Turbine</i>\
      \ – the elevator that leads to the rocket launcher is preceded by several health\
      \ vials. A good player would hear the sound of the vials being taken and an\
      \ elevator being used thus predicting where his opponent might be.</p>\n<p>See\
      \ also <a href=\"/Legacy:Inventory_Item_Placement\" title=\"Legacy:Inventory\
      \ Item Placement\">Inventory Item Placement</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Architectural_Details_and_Ambience\">Architectural Details and Ambience</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_DM?section=5\" title=\"Edit section: Architectural\
      \ Details and Ambience\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Level Designer can think of the DeathMatch Map as a scene from a Hollywood\
      \ Blockbuster. Numerous architectural design features can be added to the basic\
      \ level geometry to enhance the visual impact of gameplay and make it more exciting.\
      \ This can be a challenge for designers; to come up with inspirational themes\
      \ and ambiance, while maintaining fast and furious flow dynamics, lethally insane\
      \ fun, and ultra-realistic real-time 3D rendering. Architecture can be be used\
      \ for eye candy, but it is best when used to create a more realistic-looking\
      \ map. Paying attention to details such as load bearing supports (pillars),\
      \ trims, windows, fog, climbing vines, etc can keep a deathmatcher more immersed\
      \ in his environment. You may also want to create exploding glass and or walls\
      \ to make some intresting secrets in your levels like a plain wall and a place\
      \ where it can be blown up going to an area with the redemer in it. Or glass\
      \ tiles in the floor that look into the floor below that can be shot out.</p>\n\
      <p>See also <a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\".22Gifts_and_Gimmicks.22\">\"Gifts and\
      \ Gimmicks\"</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_DM?section=6\" title=\"Edit section:\
      \ &quot;Gifts and Gimmicks&quot;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>If you aren't a Boy Scout, you wouldn't get that\
      \ reference. The magazine,</i> Boys Life <i>has a section's title called <b>Gifts\
      \ and Gimmicks</b>.</i></p>\n<p>These are always an element that can be thrown\
      \ in to add to a DM map. Like traps for instance, they are fun to make and can\
      \ provide some fun visuals to watch but dont go to overborn with it and create\
      \ a map that depends on the player to get a score of 0 to win over the others\
      \ with negatives. The trap in <i>DM-Pressure</i> is always fun. However a map\
      \ should never be just about a gimmick. A gimmick should add to the map but\
      \ not be the main part of it.</p>\n<p>See also <a href=\"/Legacy:Gameplay\"\
      \ title=\"Legacy:Gameplay\">Gameplay</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Other_Gametypes\">Other Gametypes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_DM?section=7\"\
      \ title=\"Edit section: Other Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are several other <a href=\"/Legacy:Gametype\"\
      \ title=\"Legacy:Gametype\">Gametypes</a> that use Deathmatch maps.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Standard_Gametypes\">Standard Gametypes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_DM?section=8\" title=\"Edit section: Standard\
      \ Gametypes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
