    text: "==Some Suprises ==\n\nFor those of you who are used to running up servers\
      \ based on the Unreal engine (see [[Legacy:Running A Dedicated Server With UCC|Running\
      \ A Dedicated Server With UCC]]) you'll find a couple of differences that may\
      \ throw you slightly.\n* The INI files are not held within the ''Devastation/System''\
      \ directory.  Instead they are held in a directory under your \"My Documents\"\
      \ folder.  The advantage to this is that if you have multiple users on a single\
      \ PC they can all have different key configurations.  The disadvantage is that\
      \ if you forget you'll be left looking in the ''Devastation/System'' directory\
      \ wondering where the hell your configuration information went.\n* The ''ucc\
      \ server'' notation is not the preferred way to start the dedicated server although\
      \ it still works fine.  Instead ''devastation.exe -server'' is used.  The latter\
      \ form runs the server as a windows tray icon.  Right clicking on this icon\
      \ provides access to a server console and other information.\n\n'''NOTE:'''\
      \  The unpatched retail release (pre version 380) and MP demo currently have\
      \ some known scaling problems with the server code.  The server code will not\
      \ scale to more than around 10-12 players.  Digitalo are working on a patch\
      \ for this but until then try and keep the number of players to 10.\n:'''Digitalo:'''\
      \ Yes, we are working on this.\n\n'''NOTE:''' Much of the information contained\
      \ within this page applies also to the Devastation MP demo.  If something doesn't\
      \ work on the MP Demo then the function is most likely only available in the\
      \ retail version.\n\n==Configuring the Server ==\n\nThere are two main ways\
      \ of getting configuration information into the server.  One is via the command\
      \ line used to start the server and the other is within the INI file the server\
      \ will use.  This guide will use the INI method as it seems to be better supported\
      \ within the game.  This set up guide will assume that the following command\
      \ has been run to create a \"clean\" ini file from which to ammend the server\
      \ settings.\n\n  devastation.exe -server ini=devsvr.ini log=devsvr.log\n\nAfter\
      \ running the above command you will see the following things:\n* A devastation\
      \ server icon in your system tray.  This is the server process itself.\n* A\
      \ new file called devsvr.ini within ''My Documents/Devastation''.  This is the\
      \ INI file that will be used by the server to obtain it's configuration information.\n\
      * A new file called devsvr.log within ''My Documents/Devastation''.  This is\
      \ the log file the server records.  If you server crashes then this file may\
      \ contain useful information that will help track down the cause of the problem.\n\
      \nShut that server down by right-clicking on it and selecting the ''Exit server''\
      \ option.  By default it will be running the \"Entry\" map.  No-one can actually\
      \ join that map so it's not that useful.  However, we now have an INI file that\
      \ we can modify.\n\n'''NOTE:''' Please see the Linux section below for differences\
      \ on that operating system.\n\n===Game Ports ===\n\nA server running on the\
      \ default port of 7777 will send and receive UDP messagess on the following\
      \ ports: 7777, 7778, 8777, 10777.\n\nThe first two ports listed above (7777,\
      \ 7778) change as the main server port is changed.   7777 becomes ''port'' and\
      \ 7778 becomes ''port + 1''.  So, if a server was started on port 6000 then\
      \ the following ports would be used: 6000, 6001, 8777, 10777.\n\nYou can determine\
      \ the ports your server is using by performing the following steps.\n* Open\
      \ up a command line prompt\n* Run the command ''netstat -a'' \n* Start the devastation\
      \ server passing in the port you wish to run the server on and the ini file\
      \ you wish to use.\n* Run the command ''netstat -a'' again.\n\nThe ports listed\
      \ after the second netstat command that are not listed after the first netstat\
      \ command are those required by your server.\n\n===Starting the Server ===\n\
      \nThe following is the general format for starting a server:\n\n  devastation.exe\
      \ ''map name?parameters'' -server port=''listening port'' ini=''ini filename''\
      \ log=''log filename''\n\nSo to start a CTF map with a 10 cap limit and a 60\
      \ minute timeout listening on port 8777 using our own devsvr ini and log files\
      \ the following command would be entered.\n\n  devastation CTF-Union?caplimit=10?timeout=60\
      \ -server port=8777 ini=devsvr.ini log=devsvr.log\n\nNote that the original\
      \ ''ucc server'' command also works for starting a server.  Some people have\
      \ reported a slight improvement in server performance when using this syntax\
      \ over running the server via devastation.exe.  An example is shown below:\n\
      \n  ucc server CTF-Union?caplimit=10?timeout=60 port=8777 ini=devsvr.ini log=devsvr.log\n\
      \nRather than run as a tray icon this will run the server up in a shell window.\n\
      \n===Game Parameters ===\n\nThe following parameters can be used either as part\
      \ of the command line or as part of the ''MapParams[n]'' line in the INI file\
      \ (described below).  All parameters are ? separated.\n\n; game : The game type\
      \ of the map.  Valid values for the demo are ''DTerritories.DCTFGameInfo'',\
      \ and ''DGamePlay.DTeamStreetWarGI''.  The maps shipped with the demo seem to\
      \ have the gametype set within the map so this parameter may not be required.\n\
      ; timelimit : The number of minutes the map will run for.  Be aware that if\
      \ you set both the time limit and the score limit (frag limit or cap limit)\
      \ both to zero then the game will automatically set a 20 minute time out rather\
      \ than start a server that will play a single map forever.  This behaviour is\
      \ explicity coded into the game. ''Is there an \"extra time\" function for CTF\
      \ games and the like?''\n; fraglimit : The number of frags required to win the\
      \ game.  In CTF games this parameter can also be used to set the cap limit.\
      \  Be aware that if you set both the time limit and the score limit (frag limit\
      \ or cap limit) both to zero then the game will automatically set a 20 minute\
      \ time out rather than start a server that will play a single map forever. \
      \ This behaviour is explicity coded into the game.\n; caplimit : The number\
      \ of flag captures required to win the game.  This parameter will take precedence\
      \ over any value passed in using the fraglimit parameter.  Be aware that if\
      \ you set both the time limit and the score limit (frag limit or cap limit)\
      \ both to zero then the game will automatically set a 20 minute time out rather\
      \ than start a server that will play a single map forever.  This behaviour is\
      \ explicity coded into the game.\n; roundlimit :  Allows the number of Territories\
      \ rounds to be specified.  This value determines the number of times a map is\
      \ played before the map changes.  This value is not supported in the MP Demo.\n\
      ; roundtimelimit :  This specifies the amount of time in minutes that each Territories\
      \ round may last.\n; suddendeathseconds :  This specifes the amount of time\
      \ in seconds that any \"sudden death\" period can last before a draw is declared.\n\
      ; KarmaMP :  Can be set to True (or 1) to enable Karma Physics in multiplayer.\
      \  '''Do not''' do this unless your server is an absoloute beast of a machine\
      \ and everyone has LAN connections.  The default value is False (0).  Players\
      \ will not be able to move objects unless this is set.\n; GameMode :  This parameter\
      \ can be used to place the game in arcade mode or simulation mode.  A value\
      \ of \"arcade\" ''or'' 0 will put the game into arcade mode.  A value of \"\
      simulation\" ''or'' 1 will put the game into simulation mode.  Players are able\
      \ to pick up and throw objects in either game mode as long as ''KarmaMP'' is\
      \ enabled.\n; PktLoss : Can be used to simulate an amount of packet loss. Values\
      \ can range from 0 to ??. Mostly useful for development.\n; PktLag : Can be\
      \ used to simlutate an amount of lag.  Values can range from 0 to ??. Mostly\
      \ useful for development.\n\nThe following values have been taken from an inspection\
      \ of the code and have not been tested.  They may not be useable.\n; GameSpeed\
      \ : Overrides the default gamespeed set within the INI file.\n; Mutator : Support\
      \ for comma delimited lists of mutators seems to have been left in \\o/\n; GamePassword\
      \ : Can be used to set the game password, and overrides the value within the\
      \ INI file.\n; LocalLog : True if stats should be logged locally, otherwise\
      \ False.  Defaults to True.\n; WorldLog : True if stats should be sent to the\
      \ \"World Log\", otherwise False.  Defaults to True.\n; restart : Can be used\
      \ to restart the current map using all previous specified values.  Changes to\
      \ the previous configuration can then be made by re-specifying values for specific\
      \ parameters (or adding new ones)\n; DefaultDelay : The default respawn delay\
      \ time for Territories\n; AccessCenter : The default class to use for an \"\
      access center\".\n; SpawnCenter : The default class to use for a \"spawn center\"\
      .\n; BotManager : The default class to use as a \"Bot manager\".\n; TeamManager\
      \ : The default class to use as a \"Team manager\".\n; EffectsManager : The\
      \ default class to use as an \"Effects manager\".\n; DamageControl : The default\
      \ class to use for \"Damage\" modifications\n\nThe following settings exist,\
      \ but are either unused for servers or for development purposes only.\n; Difficulty\
      \ : Unused\n; unlocked : Internal use only\n; frominterface : Internal use only\n\
      ; NoBots : Unused\n; Comments : Unused\n; Bots : Unused\n; HUD : Unused\n; Test\
      \ : Unused\n\n==Maintaining the INI File ==\n\n===Setting the Map Rotation ===\n\
      \nUnlike UT and UT2003 Devastation allows you to mix and match game types and\
      \ game configurations in a single 32 map rotation.  This means that large CTF\
      \ maps can be played with a low capture limit and small fast paced ones can\
      \ be played with a higher cap limit.  The same applies to DM style gametypes.\n\
      \nThe maps and map settings are specified in the ''[DGamePlay.DSWMapList]''\
      \ section of the devsvr.ini file.  Edit it so that it looks like the section\
      \ below.\n\n  [DGamePlay.DSWMapList] \n  GameMode=1\n  bKarmaMP=False\n  Language=itt\n\
      \  MapParams[0]=?game=DTerritories.DCTFGameInfo?timelimit=30?caplimit=8\n  MapParams[1]=?game=DGamePlay.DTeamStreetWarGI?timelimit=30?fraglimit=30\n\
      \  Maps[0]=CTF-Union\n  <nowiki>Maps[1]=DDM-EmbarcaderoDepot</nowiki>\n:'''EntropicLqd:'''\
      \ I'm going to try putting the values \"out of order\" in my ini later today.\
      \  It should work OK and will keep the map name and the map settings together.\
      \  Makes things easier to tweak then.\n\nThis places two maps in the map rotation.\
      \  The first is the CTF-Union map and the second is the DM-EmbarcaderoDepot\
      \ map.  The CTF map has a time limit of 30 and a cap limit of 8.  The DM map\
      \ also has a time limit of 30 and a frag limit of 30.  The settings that can\
      \ be passed along with the ? parameters are covered in the next section.\n\n\
      ===Other INI File Settings ===\n\nIn this section I'll be covering the bare\
      \ minimum of INI file settings to control the server in terms of listening port\
      \ and behaviour.  There are many others but they are beyond the scope of this\
      \ page (i.e. I'm too lazy to add them.  Maybe someone else will do it).\n\n\
      {|\n\n|-\n| colspan=\"2\" |'''[URL]''' \n|-\n|Port=7777\n|The default port for\
      \ the server. \n|-\n| colspan=\"2\" |'''[UWeb.WebServer]''' \n|-\n|bEnabled=false\n\
      |Currently this should always be set to false as there is no web admin functionality\
      \ within Devastation.  ''Link coming soon'' \n|-\n| colspan=\"2\" |'''[IpDrv.TcpNetDriver]'''\
      \ \n|-\n|AllowDownloads=True\n|Set to False to prevent people from downloading\
      \ files (like maps) if they don't already have them. \n|-\n|ConnectionTimeout=120.0\n\
      |The amount of time in seconds? to timeout a client.  Reduce this to lose lagged\
      \ players faster. \n|-\n|MaxClientRate=6000\n|The maximum mount of bandwidth\
      \ a client can use irrespective of their network settings.  This number multiplied\
      \ by the number of players you allow on your server should be no more than the\
      \ amount of KBps (that's thousand bytes not bits) your connection can support.\
      \  e.g. For a standard ADSL line, which has an upload speed of 256Kbps (which\
      \ is around 25KBps, 4 players @ a MaxClientRate of 6000 = 24000.  This is about\
      \ right.  A quick (and reasonable) way of calculating bytes per second from\
      \ bits per second is to divide the bits per second value by 10 (8 isn't used\
      \ here doe to protocol overheads and error correction).\n|-\n|NetServerMaxTickRate=20\n\
      |Controls the speed at which \"time\" passes on the server for an Internet game.\
      \ \n|-\n|LanServerMaxTickRate=35\n|Controls the speed at which \"time\" passes\
      \ on the server for a LAN game. \n|-\n| colspan=\"2\" |'''[Engine.GameReplicationInfo]'''\
      \ \n|-\n|ServerName=Another Devastation Server\n|The description of the server\
      \ that will appear in the server browser. \n|-\n|ShortName=Devastation Server\n\
      |The description of the server that appears as the player connected to the server.\
      \ \n|-\n|AdminName=\n|The name of the admin for this server. \n|-\n|AdminEmail=\n\
      |An e-mail address for the admin of the server. \n|-\n|MOTDLine1=\n|Message\
      \ of the day line 1. Displayed as people join a map. \n|-\n|MOTDLine2=\n|Message\
      \ of the day line 2. Displayed as people join a map. \n|-\n|MOTDLine3=\n|Message\
      \ of the day line 3. Displayed as people join a map. \n|-\n|MOTDLine4=\n|Message\
      \ of the day line 4. Displayed as people join a map. \n|-\n| colspan=\"2\" |'''[DTerritories.DCTFGRI]'''\
      \ \n|-\n|MaxFlagCaptures=8\n|Seems to set the number of flag captures required\
      \ to win in a CTF game.  Don't understand why this works (assuming it does -\
      \ I haven't tested it).\n|-\n| colspan=\"2\" |'''[IpDrv.MasterServerUplink]'''\
      \ \n|-\n|DoUplink=True\n|Setting this to True will make your server appear in\
      \ the master list.  A value of False will make it invisible. \n|-\n|UplinkToGamespy=True\n\
      |Setting this to True will make you server connect to gamespy.  A value of False\
      \ will prevent this. \n|-\n|DoLANBroadcast=True\n|Setting this to True will\
      \ make the server appear in the LAN server list.  A value of False will mean\
      \ the server is \"LAN invisible\". \n|-\n| colspan=\"2\" |'''[Engine.GameInfo]'''\
      \ \n|-\n|MaxPlayers=16\n|This is the maximum number of players your server will\
      \ allow to connect. Make sure this is set according to the server's available\
      \ bandwidth. \n|-\n| colspan=\"2\" |'''[DTerritories.DTerrGameInfo]''' \n|-\n\
      |bNoTeamChanges=False\n|Set this to True to prevent people from changing teams\
      \ mid-game. \n|-\n|FriendlyFireScale=0.000000\n|Sets the damage modifier to\
      \ use when shooting at teammates.  A value of 1 means that full damage will\
      \ be inflicted upon your unsuspecting teammate as you shoot them in the back\
      \ of the head.  Not that you do things like that. \n|-\n|MaxTeams=2\n|The maximum\
      \ number of teams. \n|-\n|GoalTeamScore=30.000000\n|The number of frags required\
