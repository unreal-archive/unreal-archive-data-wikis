      \ rounds to play before the map changes \n|}\n\n'''NOTE:''' The above values\
      \ can be overridden in the sections specific to the gametype should you wish\
      \ to to that.\n\n==Dedicated Linux Server ==\n\nA (380 compatible) Linux dedicated\
      \ server is available: http://icculus.org/news/news.php?id=1416\n\n(More official\
