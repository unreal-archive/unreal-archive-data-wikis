      #Thanks_and_Acknowledgements\"><span class=\"tocnumber\">5.1</span> <span class=\"\
      toctext\">Thanks and Acknowledgements</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Some_Suprises\">Some Suprises</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Devastation_Dedicated_Server?section=1\" title=\"Edit\
      \ section: Some Suprises\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>For those of you who are used to running up servers based on the Unreal engine\
      \ (see <a href=\"/Legacy:Running_A_Dedicated_Server_With_UCC\" title=\"Legacy:Running\
      \ A Dedicated Server With UCC\">Running A Dedicated Server With UCC</a>) you'll\
      \ find a couple of differences that may throw you slightly.</p>\n<ul>\n<li>The\
      \ INI files are not held within the <i>Devastation/System</i> directory. Instead\
      \ they are held in a directory under your \"My Documents\" folder. The advantage\
      \ to this is that if you have multiple users on a single PC they can all have\
      \ different key configurations. The disadvantage is that if you forget you'll\
      \ be left looking in the <i>Devastation/System</i> directory wondering where\
      \ the hell your configuration information went.</li>\n<li>The <i>ucc server</i>\
      \ notation is not the preferred way to start the dedicated server although it\
      \ still works fine. Instead <i>devastation.exe -server</i> is used. The latter\
      \ form runs the server as a windows tray icon. Right clicking on this icon provides\
      \ access to a server console and other information.</li>\n</ul>\n<p><b>NOTE:</b>\
      \ The unpatched retail release (pre version 380) and MP demo currently have\
      \ some known scaling problems with the server code. The server code will not\
      \ scale to more than around 10-12 players. Digitalo are working on a patch for\
      \ this but until then try and keep the number of players to 10.</p>\n<dl>\n\
      <dd><b>Digitalo:</b> Yes, we are working on this.</dd>\n</dl>\n<p><b>NOTE:</b>\
      \ Much of the information contained within this page applies also to the Devastation\
      \ MP demo. If something doesn't work on the MP Demo then the function is most\
      \ likely only available in the retail version.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Configuring_the_Server\">Configuring the Server</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Dedicated_Server?section=2\"\
      \ title=\"Edit section: Configuring the Server\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There are two main ways of getting configuration information\
      \ into the server. One is via the command line used to start the server and\
      \ the other is within the INI file the server will use. This guide will use\
      \ the INI method as it seems to be better supported within the game. This set\
      \ up guide will assume that the following command has been run to create a \"\
      clean\" ini file from which to ammend the server settings.</p>\n<pre> devastation.exe\
      \ -server ini=devsvr.ini log=devsvr.log\n</pre>\n<p>After running the above\
      \ command you will see the following things:</p>\n<ul>\n<li>A devastation server\
      \ icon in your system tray. This is the server process itself.</li>\n<li>A new\
      \ file called devsvr.ini within <i>My Documents/Devastation</i>. This is the\
      \ INI file that will be used by the server to obtain it's configuration information.</li>\n\
      <li>A new file called devsvr.log within <i>My Documents/Devastation</i>. This\
      \ is the log file the server records. If you server crashes then this file may\
      \ contain useful information that will help track down the cause of the problem.</li>\n\
      </ul>\n<p>Shut that server down by right-clicking on it and selecting the <i>Exit\
      \ server</i> option. By default it will be running the \"Entry\" map. No-one\
      \ can actually join that map so it's not that useful. However, we now have an\
      \ INI file that we can modify.</p>\n<p><b>NOTE:</b> Please see the Linux section\
      \ below for differences on that operating system.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Game_Ports\">Game Ports</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Dedicated_Server?section=3\"\
      \ title=\"Edit section: Game Ports\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>A server running on the default port of 7777 will\
      \ send and receive UDP messagess on the following ports: 7777, 7778, 8777, 10777.</p>\n\
      <p>The first two ports listed above (7777, 7778) change as the main server port\
      \ is changed. 7777 becomes <i>port</i> and 7778 becomes <i>port + 1</i>. So,\
      \ if a server was started on port 6000 then the following ports would be used:\
      \ 6000, 6001, 8777, 10777.</p>\n<p>You can determine the ports your server is\
      \ using by performing the following steps.</p>\n<ul>\n<li>Open up a command\
      \ line prompt</li>\n<li>Run the command <i>netstat -a</i></li>\n<li>Start the\
      \ devastation server passing in the port you wish to run the server on and the\
      \ ini file you wish to use.</li>\n<li>Run the command <i>netstat -a</i> again.</li>\n\
      </ul>\n<p>The ports listed after the second netstat command that are not listed\
      \ after the first netstat command are those required by your server.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Starting_the_Server\">Starting the Server</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Devastation_Dedicated_Server?section=4\" title=\"Edit\
      \ section: Starting the Server\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The following is the general format for starting a\
      \ server:</p>\n<pre> devastation.exe <i>map name?parameters</i> -server port=<i>listening\
      \ port</i> ini=<i>ini filename</i> log=<i>log filename</i>\n</pre>\n<p>So to\
      \ start a CTF map with a 10 cap limit and a 60 minute timeout listening on port\
      \ 8777 using our own devsvr ini and log files the following command would be\
      \ entered.</p>\n<pre> devastation CTF-Union?caplimit=10?timeout=60 -server port=8777\
      \ ini=devsvr.ini log=devsvr.log\n</pre>\n<p>Note that the original <i>ucc server</i>\
      \ command also works for starting a server. Some people have reported a slight\
      \ improvement in server performance when using this syntax over running the\
      \ server via devastation.exe. An example is shown below:</p>\n<pre> ucc server\
      \ CTF-Union?caplimit=10?timeout=60 port=8777 ini=devsvr.ini log=devsvr.log\n\
      </pre>\n<p>Rather than run as a tray icon this will run the server up in a shell\
      \ window.</p>\n<h3><span class=\"mw-headline\" id=\"Game_Parameters\">Game Parameters</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Devastation_Dedicated_Server?section=5\" title=\"Edit\
      \ section: Game Parameters\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The following parameters can be used either as part\
      \ of the command line or as part of the <i>MapParams[n]</i> line in the INI\
      \ file (described below). All parameters are&#160;? separated.</p>\n<dl>\n<dt>game&#160;</dt>\n\
      <dd>The game type of the map. Valid values for the demo are <i>DTerritories.DCTFGameInfo</i>,\
      \ and <i>DGamePlay.DTeamStreetWarGI</i>. The maps shipped with the demo seem\
      \ to have the gametype set within the map so this parameter may not be required.</dd>\n\
      <dt>timelimit&#160;</dt>\n<dd>The number of minutes the map will run for. Be\
      \ aware that if you set both the time limit and the score limit (frag limit\
      \ or cap limit) both to zero then the game will automatically set a 20 minute\
      \ time out rather than start a server that will play a single map forever. This\
      \ behaviour is explicity coded into the game. <i>Is there an \"extra time\"\
      \ function for CTF games and the like?</i></dd>\n<dt>fraglimit&#160;</dt>\n\
      <dd>The number of frags required to win the game. In CTF games this parameter\
      \ can also be used to set the cap limit. Be aware that if you set both the time\
      \ limit and the score limit (frag limit or cap limit) both to zero then the\
      \ game will automatically set a 20 minute time out rather than start a server\
      \ that will play a single map forever. This behaviour is explicity coded into\
      \ the game.</dd>\n<dt>caplimit&#160;</dt>\n<dd>The number of flag captures required\
      \ to win the game. This parameter will take precedence over any value passed\
      \ in using the fraglimit parameter. Be aware that if you set both the time limit\
      \ and the score limit (frag limit or cap limit) both to zero then the game will\
      \ automatically set a 20 minute time out rather than start a server that will\
      \ play a single map forever. This behaviour is explicity coded into the game.</dd>\n\
      <dt>roundlimit&#160;</dt>\n<dd>Allows the number of Territories rounds to be\
      \ specified. This value determines the number of times a map is played before\
      \ the map changes. This value is not supported in the MP Demo.</dd>\n<dt>roundtimelimit&#160;</dt>\n\
      <dd>This specifies the amount of time in minutes that each Territories round\
      \ may last.</dd>\n<dt>suddendeathseconds&#160;</dt>\n<dd>This specifes the amount\
      \ of time in seconds that any \"sudden death\" period can last before a draw\
      \ is declared.</dd>\n<dt>KarmaMP&#160;</dt>\n<dd>Can be set to True (or 1) to\
      \ enable Karma Physics in multiplayer. <b>Do not</b> do this unless your server\
      \ is an absoloute beast of a machine and everyone has LAN connections. The default\
      \ value is False (0). Players will not be able to move objects unless this is\
      \ set.</dd>\n<dt>GameMode&#160;</dt>\n<dd>This parameter can be used to place\
      \ the game in arcade mode or simulation mode. A value of \"arcade\" <i>or</i>\
      \ 0 will put the game into arcade mode. A value of \"simulation\" <i>or</i>\
      \ 1 will put the game into simulation mode. Players are able to pick up and\
      \ throw objects in either game mode as long as <i>KarmaMP</i> is enabled.</dd>\n\
      <dt>PktLoss&#160;</dt>\n<dd>Can be used to simulate an amount of packet loss.\
      \ Values can range from 0 to&#160;??. Mostly useful for development.</dd>\n\
      <dt>PktLag&#160;</dt>\n<dd>Can be used to simlutate an amount of lag. Values\
      \ can range from 0 to&#160;??. Mostly useful for development.</dd>\n</dl>\n\
      <p>The following values have been taken from an inspection of the code and have\
      \ not been tested. They may not be useable.</p>\n<dl>\n<dt>GameSpeed&#160;</dt>\n\
      <dd>Overrides the default gamespeed set within the INI file.</dd>\n<dt>Mutator&#160;</dt>\n\
      <dd>Support for comma delimited lists of mutators seems to have been left in\
      \ \\o/</dd>\n<dt>GamePassword&#160;</dt>\n<dd>Can be used to set the game password,\
      \ and overrides the value within the INI file.</dd>\n<dt>LocalLog&#160;</dt>\n\
      <dd>True if stats should be logged locally, otherwise False. Defaults to True.</dd>\n\
      <dt>WorldLog&#160;</dt>\n<dd>True if stats should be sent to the \"World Log\"\
      , otherwise False. Defaults to True.</dd>\n<dt>restart&#160;</dt>\n<dd>Can be\
      \ used to restart the current map using all previous specified values. Changes\
      \ to the previous configuration can then be made by re-specifying values for\
      \ specific parameters (or adding new ones)</dd>\n<dt>DefaultDelay&#160;</dt>\n\
      <dd>The default respawn delay time for Territories</dd>\n<dt>AccessCenter&#160;</dt>\n\
      <dd>The default class to use for an \"access center\".</dd>\n<dt>SpawnCenter&#160;</dt>\n\
      <dd>The default class to use for a \"spawn center\".</dd>\n<dt>BotManager&#160;</dt>\n\
      <dd>The default class to use as a \"Bot manager\".</dd>\n<dt>TeamManager&#160;</dt>\n\
      <dd>The default class to use as a \"Team manager\".</dd>\n<dt>EffectsManager&#160;</dt>\n\
      <dd>The default class to use as an \"Effects manager\".</dd>\n<dt>DamageControl&#160;</dt>\n\
      <dd>The default class to use for \"Damage\" modifications</dd>\n</dl>\n<p>The\
      \ following settings exist, but are either unused for servers or for development\
      \ purposes only.</p>\n<dl>\n<dt>Difficulty&#160;</dt>\n<dd>Unused</dd>\n<dt>unlocked&#160;</dt>\n\
      <dd>Internal use only</dd>\n<dt>frominterface&#160;</dt>\n<dd>Internal use only</dd>\n\
      <dt>NoBots&#160;</dt>\n<dd>Unused</dd>\n<dt>Comments&#160;</dt>\n<dd>Unused</dd>\n\
      <dt>Bots&#160;</dt>\n<dd>Unused</dd>\n<dt>HUD&#160;</dt>\n<dd>Unused</dd>\n\
      <dt>Test&#160;</dt>\n<dd>Unused</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Maintaining_the_INI_File\">Maintaining the INI File</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Dedicated_Server?section=6\"\
      \ title=\"Edit section: Maintaining the INI File\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Setting_the_Map_Rotation\"\
      >Setting the Map Rotation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Dedicated_Server?section=7\"\
      \ title=\"Edit section: Setting the Map Rotation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Unlike UT and UT2003 Devastation allows you to mix\
      \ and match game types and game configurations in a single 32 map rotation.\
      \ This means that large CTF maps can be played with a low capture limit and\
      \ small fast paced ones can be played with a higher cap limit. The same applies\
      \ to DM style gametypes.</p>\n<p>The maps and map settings are specified in\
      \ the <i>[DGamePlay.DSWMapList]</i> section of the devsvr.ini file. Edit it\
      \ so that it looks like the section below.</p>\n<pre> [DGamePlay.DSWMapList]\
      \ \n GameMode=1\n bKarmaMP=False\n Language=itt\n MapParams[0]=?game=DTerritories.DCTFGameInfo?timelimit=30?caplimit=8\n\
      \ MapParams[1]=?game=DGamePlay.DTeamStreetWarGI?timelimit=30?fraglimit=30\n\
      \ Maps[0]=CTF-Union\n Maps[1]=DDM-EmbarcaderoDepot\n</pre>\n<dl>\n<dd><b>EntropicLqd:</b>\
      \ I'm going to try putting the values \"out of order\" in my ini later today.\
      \ It should work OK and will keep the map name and the map settings together.\
      \ Makes things easier to tweak then.</dd>\n</dl>\n<p>This places two maps in\
      \ the map rotation. The first is the CTF-Union map and the second is the DM-EmbarcaderoDepot\
      \ map. The CTF map has a time limit of 30 and a cap limit of 8. The DM map also\
      \ has a time limit of 30 and a frag limit of 30. The settings that can be passed\
      \ along with the&#160;? parameters are covered in the next section.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Other_INI_File_Settings\">Other INI File Settings</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Devastation_Dedicated_Server?section=8\" title=\"Edit\
      \ section: Other INI File Settings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In this section I'll be covering the bare minimum\
      \ of INI file settings to control the server in terms of listening port and\
      \ behaviour. There are many others but they are beyond the scope of this page\
      \ (i.e. I'm too lazy to add them. Maybe someone else will do it).</p>\n<table>\n\
      <tr>\n<td colspan=\"2\"><b>[URL]</b></td>\n</tr>\n<tr>\n<td>Port=7777</td>\n\
      <td>The default port for the server.</td>\n</tr>\n<tr>\n<td colspan=\"2\"><b>[UWeb.WebServer]</b></td>\n\
      </tr>\n<tr>\n<td>bEnabled=false</td>\n<td>Currently this should always be set\
      \ to false as there is no web admin functionality within Devastation. <i>Link\
      \ coming soon</i></td>\n</tr>\n<tr>\n<td colspan=\"2\"><b>[IpDrv.TcpNetDriver]</b></td>\n\
      </tr>\n<tr>\n<td>AllowDownloads=True</td>\n<td>Set to False to prevent people\
      \ from downloading files (like maps) if they don't already have them.</td>\n\
      </tr>\n<tr>\n<td>ConnectionTimeout=120.0</td>\n<td>The amount of time in seconds?\
      \ to timeout a client. Reduce this to lose lagged players faster.</td>\n</tr>\n\
      <tr>\n<td>MaxClientRate=6000</td>\n<td>The maximum mount of bandwidth a client\
      \ can use irrespective of their network settings. This number multiplied by\
      \ the number of players you allow on your server should be no more than the\
      \ amount of KBps (that's thousand bytes not bits) your connection can support.\
      \ e.g. For a standard ADSL line, which has an upload speed of 256Kbps (which\
      \ is around 25KBps, 4 players @ a MaxClientRate of 6000 = 24000. This is about\
      \ right. A quick (and reasonable) way of calculating bytes per second from bits\
      \ per second is to divide the bits per second value by 10 (8 isn't used here\
      \ doe to protocol overheads and error correction).</td>\n</tr>\n<tr>\n<td>NetServerMaxTickRate=20</td>\n\
      <td>Controls the speed at which \"time\" passes on the server for an Internet\
      \ game.</td>\n</tr>\n<tr>\n<td>LanServerMaxTickRate=35</td>\n<td>Controls the\
      \ speed at which \"time\" passes on the server for a LAN game.</td>\n</tr>\n\
      <tr>\n<td colspan=\"2\"><b>[Engine.GameReplicationInfo]</b></td>\n</tr>\n<tr>\n\
      <td>ServerName=Another Devastation Server</td>\n<td>The description of the server\
      \ that will appear in the server browser.</td>\n</tr>\n<tr>\n<td>ShortName=Devastation\
      \ Server</td>\n<td>The description of the server that appears as the player\
      \ connected to the server.</td>\n</tr>\n<tr>\n<td>AdminName=</td>\n<td>The name\
      \ of the admin for this server.</td>\n</tr>\n<tr>\n<td>AdminEmail=</td>\n<td>An\
      \ e-mail address for the admin of the server.</td>\n</tr>\n<tr>\n<td>MOTDLine1=</td>\n\
      <td>Message of the day line 1. Displayed as people join a map.</td>\n</tr>\n\
      <tr>\n<td>MOTDLine2=</td>\n<td>Message of the day line 2. Displayed as people\
      \ join a map.</td>\n</tr>\n<tr>\n<td>MOTDLine3=</td>\n<td>Message of the day\
      \ line 3. Displayed as people join a map.</td>\n</tr>\n<tr>\n<td>MOTDLine4=</td>\n\
      <td>Message of the day line 4. Displayed as people join a map.</td>\n</tr>\n\
      <tr>\n<td colspan=\"2\"><b>[DTerritories.DCTFGRI]</b></td>\n</tr>\n<tr>\n<td>MaxFlagCaptures=8</td>\n\
      <td>Seems to set the number of flag captures required to win in a CTF game.\
      \ Don't understand why this works (assuming it does - I haven't tested it).</td>\n\
      </tr>\n<tr>\n<td colspan=\"2\"><b>[IpDrv.MasterServerUplink]</b></td>\n</tr>\n\
      <tr>\n<td>DoUplink=True</td>\n<td>Setting this to True will make your server\
      \ appear in the master list. A value of False will make it invisible.</td>\n\
      </tr>\n<tr>\n<td>UplinkToGamespy=True</td>\n<td>Setting this to True will make\
      \ you server connect to gamespy. A value of False will prevent this.</td>\n\
      </tr>\n<tr>\n<td>DoLANBroadcast=True</td>\n<td>Setting this to True will make\
      \ the server appear in the LAN server list. A value of False will mean the server\
      \ is \"LAN invisible\".</td>\n</tr>\n<tr>\n<td colspan=\"2\"><b>[Engine.GameInfo]</b></td>\n\
      </tr>\n<tr>\n<td>MaxPlayers=16</td>\n<td>This is the maximum number of players\
      \ your server will allow to connect. Make sure this is set according to the\
      \ server's available bandwidth.</td>\n</tr>\n<tr>\n<td colspan=\"2\"><b>[DTerritories.DTerrGameInfo]</b></td>\n\
      </tr>\n<tr>\n<td>bNoTeamChanges=False</td>\n<td>Set this to True to prevent\
      \ people from changing teams mid-game.</td>\n</tr>\n<tr>\n<td>FriendlyFireScale=0.000000</td>\n\
      <td>Sets the damage modifier to use when shooting at teammates. A value of 1\
      \ means that full damage will be inflicted upon your unsuspecting teammate as\
      \ you shoot them in the back of the head. Not that you do things like that.</td>\n\
      </tr>\n<tr>\n<td>MaxTeams=2</td>\n<td>The maximum number of teams.</td>\n</tr>\n\
      <tr>\n<td>GoalTeamScore=30.000000</td>\n<td>The number of frags required to\
      \ win a TDM match.</td>\n</tr>\n<tr>\n<td>MaxTeamSize=16</td>\n<td>Not used\
      \ anywhere within the UnrealScript.</td>\n</tr>\n<tr>\n<td>FragLimit=6</td>\n\
      <td>The target number of frags in a DM match.</td>\n</tr>\n<tr>\n<td>TimeLimit=30</td>\n\
      <td>The default time limit for the game in minutes.</td>\n</tr>\n<tr>\n<td>SuddenDeathSeconds=120</td>\n\
      <td>How long any \"sudden death\" overtime lasts in seconds (not supported in\
      \ MP Demo)</td>\n</tr>\n<tr>\n<td>RoundTimeLimit=600</td>\n<td>The length in\
      \ minutes of each <i>Territories</i> round (not supported in MP Demo)</td>\n\
      </tr>\n<tr>\n<td>RoundLimit=6</td>\n<td>The number of <i>Territories</i> rounds\
      \ to play before the map changes</td>\n</tr>\n</table>\n<p><b>NOTE:</b> The\
      \ above values can be overridden in the sections specific to the gametype should\
      \ you wish to to that.</p>\n<h2><span class=\"mw-headline\" id=\"Dedicated_Linux_Server\"\
      >Dedicated Linux Server</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Dedicated_Server?section=9\"\
      \ title=\"Edit section: Dedicated Linux Server\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>A (380 compatible) Linux dedicated server is available:\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://icculus.org/news/news.php?id=1416\"\
      >http://icculus.org/news/news.php?id=1416</a></p>\n<p>(More official mirrors\
      \ from ARUSH/Digitalo will be posted when I'm aware of them).</p>\n<p>This should\
      \ be considered beta quality for a little while yet, but works pretty well.\
      \ FreeBSD admins can use this if they've got Linux binary compatibility installed.\
      \ Information on reporting bugs and how to get on the Linux admin mailing list\
      \ for discussion are in the README that comes with the server. Linux UT/UT2003\
      \ admins will recognize the \"ucc-bin\" program in the System directory, which\
      \ is used instead of the Windows \"devastation.exe -server\" or \"ucc.exe\"\
      . The quickest startup is to run it from a Terminal window like this:</p>\n\
      <p>cd /where/i/unpacked/devastation_dedicated/System</p>\n<p>./ucc-bin server\
      \ CTF-Chozo</p>\n<p>Where \"CTF-Chozo\" is a valid Devastation map name.</p>\n\
      <p>On Windows, files are written under \"My Documents\". On Linux, they'll end\
      \ up in \".devastation\" in your home directory. You can opt to keep everything\
      \ in the actual game directories by adding \"-nohomedir\" to the end of the\
      \ command line:</p>\n<p>./ucc-bin server CTF-Chozo -nohomedir</p>\n<p>To shut\
      \ down the server, hit CTRL-C.</p>\n<p>There are a LOT of command lines and\
      \ .ini file tweaks...just about everything not mentioned here that applies to\
      \ the Windows server also applies to the Linux one.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Other_Sources_of_Information\">Other Sources of Information</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Devastation_Dedicated_Server?section=10\" title=\"Edit\
      \ section: Other Sources of Information\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some other places to look for information on running\
      \ an Unreal Engine based server are listed below.</p>\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.unrealadmin.org/\">http://www.unrealadmin.org/</a>\
      \ – The site for all your unreal admin needs.</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://unreal.epicgames.com/utServers.htm\"\
      >http://unreal.epicgames.com/utServers.htm</a> – The original Epic document\
      \ on running Unreal Tournament servers. Much of it still applies.</li>\n<li><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://developer.devastationgame.com/Technical/ConsoleCommandLineParameters.html\"\
      >http://developer.devastationgame.com/Technical/ConsoleCommandLineParameters.html</a>\
      \ – A UDN document containing command line switches and exec commands for UT2003.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Thanks_and_Acknowledgements\">Thanks\
      \ and Acknowledgements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Devastation_Dedicated_Server?section=11\" title=\"\
      Edit section: Thanks and Acknowledgements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>EntropicLqd:</b> Many thanks to the chaps over\
      \ on the official Devastation forum who worked out a lot of this stuff. Particular\
      \ thanks to <i>MayDay</i> and <i>EaSyKiLL</i>.</p>\n<p><b>Digitalo:</b> Many\
      \ thanks to EntropicLqd and the rest of the community for this kick ass doc!</p>\n\
      <p><b>EntropicLqd:</b> Thanks for the updates. Nice.</p>\n<p><b>Ragdoll:</b>\
      \ I assume that the server command is entered into the command prompt? If this\
      \ is true, then why do i always get a message saying \"devastation.exe is not\
      \ a program/cannot be found etc...\"</p>\n<p>If it isnt in the command prompt\
      \ could you please tell me where?</p>\n<p><b>MythOpus:</b> I'm not familiar\
      \ with the Devestation Dedicated server system, but in UT200X, when you start\
      \ a dedicated server, there is usually a little console that looks similar to\
      \ the log file (that shows up when you type 'showlog' in the ingame console.)\
      \ It should say Devestation Server on it or something. There should also be\
      \ a place at the bottom for you to type in server specific commands.</p>\n<p><b>Ragdoll:</b>\
      \ The problem is, the master devastation server has gone so you cannot start\
      \ a server from within the multiplayer as you would normally. There is a external\
      \ program called the all seeing eye that is used to connect to servers that\
      \ have already been set up(more info on the eye at <a href=\"/Legacy:Devastation\"\
      \ title=\"Legacy:Devastation\">Devastation</a> Home page, look for the link).\
      \ I should have mentioned that earlier, but does the eye mean i have to configure\
      \ anything differently?</p>\n<p><b>EntropicLqd:</b> It shouldn't do. Whenever\
      \ I set up a Devastation server I always used the ucc server route rather than\
      \ the game itself to do it. I don't have Devastation installed anymore so I\
      \ can't check. You will need to be in the /devastation/system directory to run\
      \ the server up if you want to do it from the command prompt. Failing that,\
      \ you can setup a windows short cut. Make the starting directory the /devastation/system\
      \ directory and add the command line switches to the shortcut. The ASE server\
      \ should already be configured within the INI file so the server should automatically\
      \ register there.</p>\n<p><b>Ragdoll:</b>Perhaps i should try to explain my\
      \ situation a bit clearer. I have not sucessfully started the server yet, i\
      \ am trying to enter the \"devastation.exe -server\" command to actually start\
      \ running the server. I am confused over where this commnad is entered.</p>\n\
