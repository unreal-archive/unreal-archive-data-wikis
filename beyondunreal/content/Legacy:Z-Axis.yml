  text:
    text: "<p><b>Z-axis</b> is one of the key elements to <a href=\"/Legacy:Map_Flow\"\
      \ title=\"Legacy:Map Flow\">Map Flow</a> and <a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a>. In mathematics, Z-axis is the\
      \ vertical axis in a <a href=\"http://en.wikipedia.org/wiki/Cartesian_coordinate_system\"\
      \ class=\"extiw\" title=\"wikipedia:Cartesian coordinate system\">Wikipedia:Cartesian\
      \ coordinate system</a> – in FPS games , it refers to the use of <b>height</b>.</p>\n\
      <p>The use of height can dramatically change the way a map flows, for good or\
      \ ill. Vast drops into chasms and lakes of lava will put people off those routes\
      \ (and possibly the map) especially if the <i>bridges</i> are easy to fall from.\
      \ Being able to drop into position directly behind someone from a ledge can\
      \ add an element of strategy and suprise to a map that would otherwise be missing.\
      \ The other thing adding the magic z dimension to your map can do is make it\
      \ appear much large than it actually is. Adding a level or two to a map can\
      \ increase the perceived size of the level without actually making the dimensions\
      \ of the map much larger. This means the action is not slowed down as much as\
      \ it would be if the map had simply been enlarged.</p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
