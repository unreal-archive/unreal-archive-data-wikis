  title: "Legacy:Surface Properties Window"
  text:
    text: "<p>This is a floating window that sets properties, shows stats and allows\
      \ texture alignment for surfaces.</p>\n<p>To open, do one of the following:</p>\n\
      <ul>\n<li>dp <a href=\"/Legacy:Surface_Context_Menu\" title=\"Legacy:Surface\
      \ Context Menu\">Surface Context Menu</a> -&gt; Surface Properties...</li>\n\
      <li>hit F5</li>\n<li>click the Surface Properties button on the <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a></li>\n</ul>\n<p>If no surfaces are selected,\
      \ the window is blank. It updates automatically when the selection is changed:\
      \ see <a href=\"/Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\"\
      >Selecting surfaces</a> for more on this.</p>\n<p>The window title bar displays\
      \ the number of currently selected surfaces, and if they all have the same texture,\
      \ its full reference: package, group and name.</p>\n<p>The window has four tabs.</p>\n\
      <p>(In <a href=\"/Legacy:UnrealEd_2\" title=\"Legacy:UnrealEd 2\">UnrealEd 2</a>\
      \ there's a bug which sometimes make the tabs sticky. If you can't get the correct\
      \ tab to display, click on the name of the tab that is currently displayed and\
      \ then on the one you want.)</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n\
      <div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Flags\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">Flags</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"\
      ><a href=\"#Pan_.2F_Rot_.2F_Scale\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Pan / Rot / Scale</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Alignment\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Alignment</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Stats\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Stats</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Flags\">Flags</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Surface_Properties_Window?section=1\" title=\"Edit section:\
      \ Flags\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-surface-flag.png\"\
      \ class=\"image\" title=\"Caption\"><img alt=\"Caption\" src=\"/w/images/Legacy_interface-Ed3-surface-flag.png\"\
      \ width=\"436\" height=\"300\" /></a></div>\n</div>\n<p>These affect the how\
      \ the texture is displayed on the <a href=\"/Legacy:Polygon\" title=\"Legacy:Polygon\"\
      >polygon</a>.</p>\n<ul>\n<li>Invisible</li>\n<li>Two-sided</li>\n<li><a href=\"\
      /Legacy:Special_Lit\" title=\"Legacy:Special Lit\">Special Lit</a></li>\n<li><a\
      \ href=\"/Legacy:Unlit_Surfaces\" title=\"Legacy:Unlit Surfaces\">Unlit</a></li>\n\
      <li>Fake Backdrop</li>\n<li>Mirror</li>\n<li><a href=\"/edit/Legacy:Portal?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Portal (page does not exist)\">Portal</a></li>\n\
      <li><a href=\"/Legacy:Antiportal\" title=\"Legacy:Antiportal\">Antiportal</a></li>\n\
      </ul>\n<p>UnrealEd 2's version of this tab had many more flags: see <a href=\"\
      /Legacy:Surface_Flags_(UT)\" title=\"Legacy:Surface Flags (UT)\">Surface Flags\
      \ (UT)</a> for those.</p>\n<h2><span class=\"mw-headline\" id=\"Pan_.2F_Rot_.2F_Scale\"\
      >Pan / Rot / Scale</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Surface_Properties_Window?section=2\" title=\"\
      Edit section: Pan / Rot / Scale\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface-Ed3-surface-pan.png\" class=\"image\" title=\"Caption\"\
      ><img alt=\"Caption\" src=\"/w/images/Legacy_interface-Ed3-surface-pan.png\"\
      \ width=\"436\" height=\"300\" /></a></div>\n</div>\n<p>This tab allows you\
      \ to change the way the texture is aligned on the surface.</p>\n<p>The Lightmap\
      \ box sets the resolution of the lightmap on the surface. Default is 32, higher\
      \ numbers save on map file size. See <a href=\"/Legacy:Map_Optimization\" title=\"\
      Legacy:Map Optimization\">Map Optimization</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Alignment\">Alignment</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Properties_Window?section=3\"\
      \ title=\"Edit section: Alignment\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This is covered on <a href=\"/Legacy:Surface_Alignment\"\
      \ title=\"Legacy:Surface Alignment\">Surface Alignment</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Stats\">Stats</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Properties_Window?section=4\"\
      \ title=\"Edit section: Stats\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Gives info about <a href=\"/Legacy:Light_(UT)\" title=\"\
      Legacy:Light (UT)\">Light (UT)s</a> and <a href=\"/Legacy:Mesh\" title=\"Legacy:Mesh\"\
      >Meshes</a>. Does anyone ever look at this bit?</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Surface_Properties_Window?section=5\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"\
      Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.071 seconds\nReal time\
