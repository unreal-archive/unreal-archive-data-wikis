  wikitext:
    text: "This is a floating window that sets properties, shows stats and allows\
      \ texture alignment for surfaces.\n\nTo open, do one of the following:\n* dp\
      \ [[Legacy:Surface Context Menu|Surface Context Menu]] -> Surface Properties...\n\
      * hit F5\n* click the Surface Properties button on the [[Legacy:Toolbar|toolbar]]\n\
      \nIf no surfaces are selected, the window is blank. It updates automatically\
      \ when the selection is changed: see [[Legacy:Selecting Surfaces|Selecting surfaces]]\
      \ for more on this.\n\nThe window title bar displays the number of currently\
      \ selected surfaces, and if they all have the same texture, its full reference:\
      \ package, group and name.\n\nThe window has four tabs. \n\n(In [[Legacy:UnrealEd\
      \ 2|UnrealEd 2]] there's a bug which sometimes make the tabs sticky. If you\
      \ can't get the correct tab to display, click on the name of the tab that is\
      \ currently displayed and then on the one you want.)\n\n==Flags ==\n\n[[Image:Legacy_interface-Ed3-surface-flag.png|center|Caption]]\n\
      \nThese affect the how the texture is displayed on the [[Legacy:Polygon|polygon]].\
      \ \n* Invisible\n* Two-sided\n* [[Legacy:Special Lit|Special Lit]]\n* [[Legacy:Unlit\
      \ Surfaces|Unlit]]\n* Fake Backdrop\n* Mirror\n* [[Legacy:Portal|Portal]]\n\
      * [[Legacy:Antiportal|Antiportal]]\n\nUnrealEd 2's version of this tab had many\
      \ more flags: see [[Legacy:Surface Flags (UT)|Surface Flags (UT)]] for those.\n\
      \n==Pan / Rot / Scale ==\n\n[[Image:Legacy_interface-Ed3-surface-pan.png|center|Caption]]\n\
      \nThis tab allows you to change the way the texture is aligned on the surface.\n\
      \nThe Lightmap box sets the resolution of the lightmap on the surface. Default\
      \ is 32, higher numbers save on map file size. See [[Legacy:Map Optimization|Map\
      \ Optimization]]. \n\n==Alignment ==\n\nThis is covered on [[Legacy:Surface\
      \ Alignment|Surface Alignment]].\n\n==Stats ==\n\nGives info about [[Legacy:Light\
      \ (UT)|Light (UT)]]s and [[Legacy:Mesh|Mesh]]es. Does anyone ever look at this\
      \ bit?\n\n==Related Topics ==\n* [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n\
      \n[[Category:Legacy Mapping|{{PAGENAME}}]]"
