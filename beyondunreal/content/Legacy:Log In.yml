    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Welcome\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Welcome</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Log_In\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Log In</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#How_this_Wiki.27s_Log_In_is_Different\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">How this Wiki's Log In is Different</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Why_should_I_have_a_Username.3F\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Why should I have\
      \ a Username?</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"\
      #Setting_your_Username.2FPassword\"><span class=\"tocnumber\">2.3</span> <span\
      \ class=\"toctext\">Setting your Username/Password</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#Roaming_IDs\"><span class=\"tocnumber\"\
      >2.4</span> <span class=\"toctext\">Roaming IDs</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-7\"><a href=\"#Moving_from_the_old_site\"><span class=\"\
      tocnumber\">2.5</span> <span class=\"toctext\">Moving from the old site</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      Welcome\">Welcome</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Log_In?section=1\" title=\"Edit section: Welcome\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ is the Unreal Wiki Log In page. If you are new please read \"How this Wiki's\
      \ Log In is Different\". If you are moving from the old site there is a section\
      \ near the bottom for you entitled \"Moving from the old site\".</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Log_In\">Log In</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Log_In?section=2\"\
      \ title=\"Edit section: Log In\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Use this link if you already know how this Wiki's\
      \ Log In works:</p>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://wiki.beyondunreal.com/wiki?action=login\">http://wiki.beyondunreal.com/wiki?action=login</a></p>\n\
      <h3><span class=\"mw-headline\" id=\"How_this_Wiki.27s_Log_In_is_Different\"\
      >How this Wiki's Log In is Different</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Log_In?section=3\"\
      \ title=\"Edit section: How this Wiki's Log In is Different\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If you are new to\
      \ this Wiki or to Wikis in general you ought to read this first, because there\
      \ are differences from what you might be used to. At some Wikis, many forums,\
      \ and many bulletin boards, you need to create a username and password to make\
      \ posts. You use these to log in each time you visit the site. On this Wiki\
      \ you don't need to create a username or a password or even log in. It is optional:\
      \ posting anonymously is fine. You don't even have to have a username to create\
      \ a personal page, but it is very helpful. We highly recommend you read \"Why\
      \ should I have a Username?\" to see why you should consider using one. It just\
      \ makes things easier for everyone.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Why_should_I_have_a_Username.3F\">Why should I have a Username?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Log_In?section=4\" title=\"Edit section: Why should I\
      \ have a Username?\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Usernames serve a very important function. They appear in the <a href=\"\
      /Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\" class=\"mw-redirect\"\
      >Recent Changes</a> listings when a user updates a page. This lets everyone\
      \ know when a page has been updated and by whom. Do you want to know when an\
      \ author updates his tutorials? Do you want to to know when someone has responded\
      \ to your post or contributed something to one of your pages? Do you want to\
      \ know when a page has been updated with the latest info from recent patches?\
      \ These and many other ways of sorting data are all made much easier by people\
      \ having usernames. Everything is still possible to track down without them,\
      \ but would you rather hunt through dozens of anonymous changes page by page\
      \ or simply consult <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent\
      \ Changes\" class=\"mw-redirect\">Recent Changes</a> to see what is going on?</p>\n\
      <p>Getting or having a username doesn't require an email address or any personal\
      \ information! None of that is even asked for. Usernames are not even used for\
      \ logging in. See \"Roaming IDs\" for more on this.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Setting_your_Username.2FPassword\">Setting your Username/Password</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Log_In?section=5\" title=\"Edit section: Setting your\
      \ Username/Password\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You can set a username/password by going to <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://wiki.beyondunreal.com/wiki?action=editprefs\"\
      >Preferences</a>. You might wish to note your user ID. Note that this does not\
      \ mask your IP on <a href=\"/Legacy:Recent_Changes\" title=\"Legacy:Recent Changes\"\
      \ class=\"mw-redirect\">Recent Changes</a>: try hovering the mouse over any\
      \ name there.</p>\n<h3><span class=\"mw-headline\" id=\"Roaming_IDs\">Roaming\
      \ IDs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Log_In?section=6\" title=\"Edit section: Roaming\
      \ IDs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The wiki system gives your browser a cookie with a user ID number. If you\
      \ access the site from a different computer or browser though, or have cleared\
      \ your cookies, the Wiki won't know who you are automatically. If you have a\
      \ user ID and password though, you can tell the wiki who you are, allowing you\
      \ to use your personalized settings including a username if you have one.</p>\n\
      <p>If you want to use your username and preferences across different machines\
      \ and browsers, you'll need to Log In for each different machine. To do this\
      \ you'll need to have your user ID and a password:</p>\n<p><b>Question: Do cookies\
      \ expire? Should we put advice to clear cookies on machines you no longer wish\
      \ to have access if they do not expire?</b>-Gith</p>\n<ol>\n<li>If you already\
      \ have a username and/or password you can find your user ID by hovering your\
      \ mouse pointer over your username on <a href=\"/Legacy:Recent_Changes\" title=\"\
      Legacy:Recent Changes\" class=\"mw-redirect\">Recent Changes</a>.</li>\n<li>If\
      \ you don't, you must set up a password (and a username if you want) by going\
      \ to the <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.beyondunreal.com/wiki?action=editprefs\"\
      >Preferences</a> page. Note your <b>user ID</b> number (mail it to yourself\
      \ or something). You can also use the hover method mentioned above after you\
      \ have saved your choices IF you chose a username.</li>\n<li>Having a username\
      \ is not necessary but recommened for reasons outlined above.</li>\n<li>On any\
      \ other computer you wish to log in from, go to <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://wiki.beyondunreal.com/wiki?action=login\">http://wiki.beyondunreal.com/wiki?action=login</a>\
      \ and enter your <b>user ID</b> and password.</li>\n</ol>\n<p>You will now be\
      \ able to post as yourself from the new location, as well as use your preferences,\
      \ etc.</p>\n<h3><span class=\"mw-headline\" id=\"Moving_from_the_old_site\"\
      >Moving from the old site</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Log_In?section=7\" title=\"\
      Edit section: Moving from the old site\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>(Unreal Wiki moved URLs around February 2002. This\
      \ information is still here in case someone hasn't moved across yet, which is\
      \ doubtful but possible)</p>\n<ul>\n<li>If you know your ID number and password,\
      \ log in at the above link.</li>\n<li>You can email Tarquin for your password\
      \ and ID number.</li>\n<li>You can just go to <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://wiki.beyondunreal.com/wiki?action=editprefs\">Preferences</a>\
      \ and re-enter your name. You'll get a fresh user number.</li>\n</ul>\n\n<!--\
