      toctext\">Engine package</span></a></li>\n<li class=\"toclevel-2 tocsection-13\"\
      ><a href=\"#IpDrv_package\"><span class=\"tocnumber\">7.4</span> <span class=\"\
      toctext\">IpDrv package</span></a></li>\n<li class=\"toclevel-2 tocsection-14\"\
      ><a href=\"#IpServer_package\"><span class=\"tocnumber\">7.5</span> <span class=\"\
      toctext\">IpServer package</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-15\"><a href=\"#Discussion.2FComments\"><span class=\"tocnumber\"\
      >8</span> <span class=\"toctext\">Discussion/Comments</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"About_this_Page\">About\
      \ this Page</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=1\" title=\"Edit\
      \ section: About this Page\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:Deus_Ex\" title=\"Legacy:Deus Ex\"\
      >Deus Ex</a> was built with a modified version of the <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a> engine. Modifications\
      \ included changes to the base classes as well as new classes to support the\
      \ game.</p>\n<p>This page will attempt to describe those differences.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Analysis_Process\">Analysis Process</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=2\" title=\"Edit section:\
      \ Analysis Process\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Generally, go through and comment the class files so UncodeX can use the\
      \ Class Wikifier add-in.</p>\n<p>UncodeX comments have to be surrounded with\
      \ /** */, and <i>above</i> the thing they're describing.</p>\n<p>Many classes\
      \ separate members into \"sections\" with horizontal bars in the comments. UncodeX\
      \ orders everything alphabetically by section, so this is lost. For these, I\
      \ change the declaration as if exposing the value to UnrealED, but with a prefix\
      \ so I know that it's really not.</p>\n<p>Like this:</p>\n<div dir=\"ltr\" class=\"\
      mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\">\n\
      <pre class=\"de1\"><span class=\"coMULTI\">/** hour */</span>\n<span class=\"\
      kw1\">var</span><span class=\"br0\">(</span>_Current <span class=\"kw8\">Time</span><span\
      \ class=\"br0\">)</span><span class=\"kw1\">transient</span> <span class=\"\
      kw5\">int</span>   Hour;</pre></div>\n</div>\n<p>I use <a href=\"/Legacy:BeyondCompare\"\
      \ title=\"Legacy:BeyondCompare\">BeyondCompare</a> to find \"interesting\" classes\
      \ and members. That is, things that don't behave the way <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a> does, or things new\
      \ to <a href=\"/Legacy:Deus_Ex\" title=\"Legacy:Deus Ex\">Deus Ex</a>.</p>\n\
      <p>For now, I'm just commenting everything - I don't know enough about UT to\
      \ do triage. I'll weed out the obvious stuff later.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Similar_Classes\">Similar Classes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=3\"\
      \ title=\"Edit section: Similar Classes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some classes have differences that aren't important,\
      \ like spacing, precision of default variables, etc. The differences may be\
      \ significant if you're using UnrealED 2.0 for Deus Ex, but I'm not sure.</p>\n\
      <p>Here they are:</p>\n<p>AmbientSound, Ambushpoint, Camera, Carcass, Counter,\
      \ Dispatcher, HomeBase, Keypoint, LiftCenter, Light, MusicEvent, PathNode</p>\n\
      <h2><span class=\"mw-headline\" id=\"Class_Difference_Outline\">Class Difference\
      \ Outline</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=4\" title=\"Edit\
      \ section: Class Difference Outline\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Here are all the classes that are somehow different\
      \ from UT. This could mean:</p>\n<ul>\n<li>Stuff added to Deus Ex,</li>\n<li>Stuff\
      \ added to UT after Ion Storm started messing with the engine</li>\n<li>Stuff\
      \ Ion Storm took out for Deus Ex.</li>\n</ul>\n<p>It's hard to tell the difference,\
      \ since we don't have the same version of the code Ion Storm started with.</p>\n\
      <p>All comparisons are to Unreal Tournament build 437</p>\n<h3><span class=\"\
      mw-headline\" id=\"Common_to_all_Packages\">Common to all Packages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=5\" title=\"Edit section:\
      \ Common to all Packages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <h4><span class=\"mw-headline\" id=\"Changes_in_Unreal_Tournament\">Changes\
      \ in Unreal Tournament</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=6\" title=\"Edit\
      \ section: Changes in Unreal Tournament\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Many <a href=\"/edit/Legacy:Float?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Float (page does not exist)\">float</a> defaultproperties\
      \ are given to six digits of precision in <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a>, two in Deus Ex.</li>\n\
      <li>Textures and other resources tend to be referenced by their package name.\
      \ In Deus Ex, just the resource name is given most of the time.</li>\n<li>Several\
      \ defaultproperties that are raw numbers in Deus Ex are Enums in Unreal Tournament.\n\
      <ul>\n<li><a href=\"/edit/Legacy:FixMe?redlink=1\" class=\"new\" title=\"Legacy:FixMe\
      \ (page does not exist)\">FixMe</a> Can you give default values for enums as\
      \ the enum name instead of a number in Deus Ex? Note: try this</li>\n<li>Some\
      \ changes in the classes suggest that axis directions are different in <a href=\"\
      /Legacy:Unreal_Tournament\" title=\"Legacy:Unreal Tournament\">Unreal Tournament</a>.\
      \ Can anyone confirm this?</li>\n</ul>\n</li>\n</ul>\n<p><b>T1:</b> Note, I\
      \ think these changes are just changes in the Deus Ex version of UCC, or laziness\
      \ on the part of the programmer.</p>\n<h2><span class=\"mw-headline\" id=\"\
      UT_Packages.2FFolders_not_in_Deus_Ex\">UT Packages/Folders not in Deus Ex</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=7\" title=\"Edit section:\
      \ UT Packages/Folders not in Deus Ex\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Botpack</li>\n<li>Logs</li>\n<li>NetGamesUSA.com</li>\n\
      <li>UMenu</li>\n<li>UnrealShare</li>\n<li>UTBrowser</li>\n<li>UTMenu</li>\n\
      <li>UTServerAdmin</li>\n<li>UWeb</li>\n<li>Web</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"DX_Packages.2FFolders_not_in_UT\">DX Packages/Folders not\
      \ in UT</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=8\" title=\"Edit\
      \ section: DX Packages/Folders not in UT\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>ConSys - Conversation system</li>\n<li>ConvEdit\
      \ - Conversation system</li>\n<li>DeusEx - actual gameplay code</li>\n<li>DeusExCharacters\
      \ - no code, just import execs.</li>\n<li>DeusExConversations - no code, just\
      \ import execs.</li>\n<li>DeusExConText - no code, just importated text from\
      \ ConEdit</li>\n<li>DeusExDeco - no code, just import execs.</li>\n<li>DeusExItems\
      \ - no code, just import execs.</li>\n<li>DeusExSounds - no code, just import\
      \ execs.</li>\n<li>DeusExText - no code, just import execs.</li>\n<li>DeusExUI\
      \ - no code, just import execs.</li>\n<li>Extension - contains code for UI,\
      \ input system, several other things.</li>\n<li>MPCharacters - no code, just\
      \ import execs.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Specific_changes_to_classes_in_existing_packages\"\
      >Specific changes to classes in existing packages</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=9\"\
      \ title=\"Edit section: Specific changes to classes in existing packages\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Core_package\">Core package</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=10\"\
      \ title=\"Edit section: Core package\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Object_(DX)\" title=\"Legacy:Object\
      \ (DX)\">Object (DX)</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Editor_package\">Editor package</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Deus_Ex/Class_Changes?section=11\"\
      \ title=\"Edit section: Editor package\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:BrushBuilder_(DX)\" title=\"\
      Legacy:BrushBuilder (DX)\">BrushBuilder (DX)</a>\n<ul>\n<li><a href=\"/edit/Legacy:ConeBuilder_(DX)?redlink=1\"\
      \ class=\"new\" title=\"Legacy:ConeBuilder (DX) (page does not exist)\">ConeBuilder\
      \ (DX)</a></li>\n<li><a href=\"/Legacy:CubeBuilder_(DX)\" title=\"Legacy:CubeBuilder\
      \ (DX)\">CubeBuilder (DX)</a></li>\n<li><a href=\"/edit/Legacy:CylinderBuilder_(DX)?redlink=1\"\
      \ class=\"new\" title=\"Legacy:CylinderBuilder (DX) (page does not exist)\"\
      >CylinderBuilder (DX)</a></li>\n<li><a href=\"/edit/Legacy:SheetBuilder_(DX)?redlink=1\"\
      \ class=\"new\" title=\"Legacy:SheetBuilder (DX) (page does not exist)\">SheetBuilder\
      \ (DX)</a></li>\n<li>Formulas are different, divides dimensions by 2 for some\
      \ reason</li>\n<li><a href=\"/edit/Legacy:TetrahedronBuilder_(DX)?redlink=1\"\
      \ class=\"new\" title=\"Legacy:TetrahedronBuilder (DX) (page does not exist)\"\
      >TetrahedronBuilder (DX)</a></li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><a href=\"\
      /Legacy:EditorEngine_(DX)\" title=\"Legacy:EditorEngine (DX)\">EditorEngine\
