      \ title=\"Legacy:Inventory (DX)\">Inventory (DX)</a>\n<ul>\n<li>Lots of new\
      \ stuff</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><a href=\"/Legacy:LevelInfo_(DX)\"\
