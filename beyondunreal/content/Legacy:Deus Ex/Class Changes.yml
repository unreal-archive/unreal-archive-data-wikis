  wikitext:
    text: "==About this Page ==\n\n[[Legacy:Deus Ex|Deus Ex]] was built with a modified\
      \ version of the [[Legacy:Unreal Tournament|Unreal Tournament]] engine.  Modifications\
      \ included changes to the base classes as well as new classes to support the\
      \ game.\n\nThis page will attempt to describe those differences.\n\n==Analysis\
      \ Process ==\n\nGenerally, go through and comment the class files so UncodeX\
      \ can use the Class Wikifier add-in.\n\nUncodeX comments have to be surrounded\
      \ with /** */, and ''above'' the thing they're describing.\n\nMany classes separate\
      \ members into \"sections\" with horizontal bars in the comments.  UncodeX orders\
      \ everything alphabetically by section, so this is lost.  For these, I change\
      \ the declaration as if exposing the value to UnrealED, but with a prefix so\
      \ I know that it's really not.\n\nLike this:\n\n<uscript>\n/** hour */\nvar(_Current\
      \ Time)transient int   Hour;\n</uscript>\n\nI use [[Legacy:BeyondCompare|BeyondCompare]]\
      \ to find \"interesting\" classes and members.  That is, things that don't behave\
      \ the way [[Legacy:Unreal Tournament|Unreal Tournament]] does, or things new\
      \ to [[Legacy:Deus Ex|Deus Ex]].\n\nFor now, I'm just commenting everything\
      \ - I don't know enough about UT to do triage.  I'll weed out the obvious stuff\
      \ later.\n\n==Similar Classes ==\n\nSome classes have differences that aren't\
      \ important, like spacing, precision of default variables, etc.  The differences\
      \ may be significant if you're using UnrealED 2.0 for Deus Ex, but I'm not sure.\n\
      \nHere they are:\n\nAmbientSound, Ambushpoint, Camera, Carcass, Counter, Dispatcher,\
      \ HomeBase, Keypoint, LiftCenter, Light, MusicEvent, PathNode\n\n==Class Difference\
      \ Outline ==\n\nHere are all the classes that are somehow different from UT.\
      \  This could mean:\n\n* Stuff added to Deus Ex,\n* Stuff added to UT after\
      \ Ion Storm started messing with the engine\n* Stuff Ion Storm took out for\
      \ Deus Ex.\n\nIt's hard to tell the difference, since we don't have the same\
      \ version of the code Ion Storm started with.\n\nAll comparisons are to Unreal\
      \ Tournament build 437\n\n===Common to all Packages===\n\n====Changes in Unreal\
      \ Tournament====\n* Many [[Legacy:Float|float]] defaultproperties are given\
      \ to six digits of precision in [[Legacy:Unreal Tournament|Unreal Tournament]],\
      \ two in Deus Ex.  \n* Textures and other resources tend to be referenced by\
      \ their package name. In Deus Ex, just the resource name is given most of the\
      \ time.\n* Several defaultproperties that are raw numbers in Deus Ex are Enums\
      \ in Unreal Tournament.  \n** [[Legacy:FixMe|FixMe]] Can you give default values\
      \ for enums as the enum name instead of a number in Deus Ex?  Note: try this\n\
      ** Some changes in the classes suggest that axis directions are different in\
      \ [[Legacy:Unreal Tournament|Unreal Tournament]].  Can anyone confirm this?\n\
      \n'''T1:''' Note, I think these changes are just changes in the Deus Ex version\
      \ of UCC, or laziness on the part of the programmer.\n\n==UT Packages/Folders\
      \ not in Deus Ex==\n* Botpack\n* Logs\n* NetGamesUSA.com\n* UMenu\n* UnrealShare\n\
      * UTBrowser\n* UTMenu\n* UTServerAdmin\n* UWeb\n* Web\n\n==DX Packages/Folders\
      \ not in UT==\n* ConSys - Conversation system\n* ConvEdit - Conversation system\n\
      * DeusEx - actual gameplay code\n* DeusExCharacters - no code, just import execs.\n\
      * DeusExConversations - no code, just import execs.\n* DeusExConText - no code,\
      \ just importated text from ConEdit\n* DeusExDeco - no code, just import execs.\n\
      * DeusExItems - no code, just import execs.\n* DeusExSounds - no code, just\
      \ import execs.\n* DeusExText - no code, just import execs.\n* DeusExUI - no\
      \ code, just import execs.\n* Extension - contains code for UI, input system,\
      \ several other things.\n* MPCharacters - no code, just import execs.\n\n==Specific\
      \ changes to classes in existing packages==\n\n===Core package===\n* [[Legacy:Object\
      \ (DX)|Object (DX)]] \n\n===Editor package===\n* [[Legacy:BrushBuilder (DX)|BrushBuilder\
      \ (DX)]]\n** [[Legacy:ConeBuilder (DX)|ConeBuilder (DX)]]\n** [[Legacy:CubeBuilder\
      \ (DX)|CubeBuilder (DX)]]\n** [[Legacy:CylinderBuilder (DX)|CylinderBuilder\
      \ (DX)]]\n** [[Legacy:SheetBuilder (DX)|SheetBuilder (DX)]]\n** Formulas are\
      \ different, divides dimensions by 2 for some reason\n** [[Legacy:TetrahedronBuilder\
      \ (DX)|TetrahedronBuilder (DX)]]\n\n* [[Legacy:EditorEngine (DX)|EditorEngine\
      \ (DX)]]\n\n===Engine package===\n\n* [[Legacy:Actor (DX)|Actor (DX)]]\n* [[Legacy:Ammo\
      \ (DX)|Ammo (DX)]]\n* [[Legacy:Bitmap (DX)|Bitmap (DX)]]\n* [[Legacy:Brush (DX)|Brush\
      \ (DX)]]\n* [[Legacy:Canvas (DX)|Canvas (DX)]]\n** DX uses a \"FontFactory\"\
      \ to import the large font, UT just uses a regular #exec function?\n* [[Legacy:Console\
      \ (DX)|Console (DX)]] \n* [[Legacy:Decal (DX)|Decal (DX)]]\n* [[Legacy:Decoration\
      \ (DX)|Decoration (DX)]]\n* [[Legacy:Fragment (DX)|Fragment (DX)]]\n* [[Legacy:GameInfo\
      \ (DX)|GameInfo (DX)]]\n* [[Legacy:GameReplicationInfo (DX)|GameReplicationInfo\
      \ (DX)]]\n** replication section changed\n\n* [[Legacy:HUD (DX)|HUD (DX)]]\n\
      ** no ProcessKeyEvent() function in DX\n\n* [[Legacy:InterpolationPoint (DX)|InterpolationPoint\
      \ (DX)]]\n** function InterpolateEnd() changed\n\n* [[Legacy:Inventory (DX)|Inventory\
      \ (DX)]]\n** Lots of new stuff\n\n* [[Legacy:LevelInfo (DX)|LevelInfo (DX)]]\n\
      * [[Legacy:MapList (DX)|MapList (DX)]]\n** Maps() and MapNum() properties are\
      \ globalconfig in DX, config in UT\n** \n\n* [[Legacy:Mover (DX)|Mover (DX)]]\n\
      ** function FinishedClosing() uses different PlaySound() function in DX'\n**\
      \ so does FinishedOpening()\n** and DoOpen()\n** and DoClose()\n** function\
      \ EncroachingOn() changed\n** state TriggerToggle() has new features in DX\n\
      \n* [[Legacy:Mutator (DX)|Mutator (DX)]]\n** DX has much less in here than UT.\
      \  Nothing new.\n\n* [[Legacy:NavigationPoint (DX)|NavigationPoint (DX)]]\n\
      ** two new properties in UT\n** default CollisionRadius smaller in DX, unles\
      \ using different metrics\n\n* [[Legacy:PatrolPoint (DX)|PatrolPoint (DX)]]\n\
      ** DX has bugfix in PreBeginPlay()\n\n* [[Legacy:Pawn (DX)|Pawn (DX)]]\n\n*\
      \ [[Legacy:Pickup (DX)|Pickup (DX)]]\n* [[Legacy:Player (DX)|Player (DX)]]\n\
      * [[Legacy:PlayerPawn (DX)|PlayerPawn (DX)]]\n* [[Legacy:PlayerReplicationInfo\
      \ (DX)|PlayerReplicationInfo (DX)]]\n* [[Legacy:PlayerStart (DX)|PlayerStart\
      \ (DX)]]\n* [[Legacy:Projectile (DX)|Projectile (DX)]]\n* [[Legacy:RenderIterator\
      \ (DX)|RenderIterator (DX)]]\n* [[Legacy:ScaledSprite (DX)|ScaledSprite (DX)]]\n\
      * [[Legacy:Scout (DX)|Scout (DX)]]\n* [[Legacy:SkyZoneInfo (DX)|SkyZoneInfo\
      \ (DX)]]\n* [[Legacy:SpawnNotify (DX)|SpawnNotify (DX)]]\n* [[Legacy:SpecialEvent\
      \ (DX)|SpecialEvent (DX)]]\n* [[Legacy:Spectator (DX)|Spectator (DX)]]\n* [[Legacy:Spotlight\
      \ (DX)|Spotlight (DX)]]\n* [[Legacy:StatLog (DX)|StatLog (DX)]]\n* [[Legacy:Teleporter\
      \ (DX)|Teleporter (DX)]]\n* [[Legacy:TestInfo (DX)|TestInfo (DX)]]\n* [[Legacy:Texture\
      \ (DX)|Texture (DX)]]\n* [[Legacy:Trigger (DX)|Trigger (DX)]]\n* [[Legacy:TriggerLight\
      \ (DX)|TriggerLight (DX)]]\n* [[Legacy:Triggers (DX)|Triggers (DX)]]\n* [[Legacy:VoicePack\
      \ (DX)|VoicePack (DX)]]\n* [[Legacy:WarpZoneMarker (DX)|WarpZoneMarker (DX)]]\n\
      * [[Legacy:WayBeacon (DX)|WayBeacon (DX)]]\n* [[Legacy:Weapon (DX)|Weapon (DX)]]\n\
      * [[Legacy:ZoneInfo (DX)|ZoneInfo (DX)]]\n\n===IpDrv package===\n* IpDrv.UdpBeacon\
      \ (DX)]]\n\n===IpServer package===\n* IpServer.UdpServerQuery (DX)]]\n* IpServer.UdpServerUplink\
      \ (DX)]]\n\n==Discussion/Comments ==\n\n'''Xhiris:''' I've changed my process\
      \ for several reasons.  For now, I'm ignoring any differences between UT and\
      \ Deus Ex, since modders are more likely to work within DX than try to port\
      \ things over to-from UT.  For now, I'm going through and commenting up the\
      \ class files to let UncodeX work with them.  When that's done, I'll go back\
      \ through each one andpretty it up, adding info specific to DX where needed."
