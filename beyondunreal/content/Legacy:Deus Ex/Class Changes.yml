      >NavigationPoint (DX)</a>\n<ul>\n<li>two new properties in UT</li>\n<li>default\
      \ CollisionRadius smaller in DX, unles using different metrics</li>\n</ul>\n\
      </li>\n</ul>\n<ul>\n<li><a href=\"/edit/Legacy:PatrolPoint_(DX)?redlink=1\"\
      \ class=\"new\" title=\"Legacy:PatrolPoint (DX) (page does not exist)\">PatrolPoint\
      \ (DX)</a>\n<ul>\n<li>DX has bugfix in PreBeginPlay()</li>\n</ul>\n</li>\n</ul>\n\
