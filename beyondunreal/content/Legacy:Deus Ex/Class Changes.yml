      \ DoClose()</li>\n<li>function EncroachingOn() changed</li>\n<li>state TriggerToggle()\
      \ has new features in DX</li>\n</ul>\n</li>\n</ul>\n<ul>\n<li><a href=\"/edit/Legacy:Mutator_(DX)?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mutator (DX) (page does not exist)\">Mutator\
