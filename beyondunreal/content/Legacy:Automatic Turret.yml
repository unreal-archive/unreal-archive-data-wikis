  title: "Legacy:Automatic Turret"
  text:
    text: "<p>There are two built-in types of Automatic Turrets. They are the <a href=\"\
      /Legacy:TeamCannon\" title=\"Legacy:TeamCannon\">TeamCannon</a> and the <a href=\"\
      /Legacy:TeamCannon\" title=\"Legacy:TeamCannon\">MinigunCannon</a>, which is\
      \ a subclass of TeamCannon. These types of actors are most frequently used in\
      \ maps for the Capture the Flag and Assault gametypes, as well as a few good\
      \ custom gametypes. And most importantly, for a stress reliever: just put 20-30\
      \ of them across CTF-face, add bots, spectate, and enjoy!</p>\n<p><b>Ars-Magna:</b>\
      \ Random Tidbit–you can kill the turrets, and even better, you can telefrag\
      \ them!</p>\n<p>A note on those turrets in CTF games: The <a href=\"/Legacy:CTF\"\
      \ title=\"Legacy:CTF\" class=\"mw-redirect\">CTF</a> game code has a major bug\
      \ concerning <a href=\"/Legacy:Pawn_(UT)\" title=\"Legacy:Pawn (UT)\">Pawn (UT)s</a>\
      \ without a <a href=\"/Legacy:PlayerReplicationInfo\" title=\"Legacy:PlayerReplicationInfo\"\
      >PlayerReplicationInfo</a> like Unreal monsters or the turrets. Every time a\
      \ non-player pawn (neither Bot nor PlayerPawn) kills a player an Accessed None\
      \ error is logged and also Bots might get confused because of the badly written\
      \ CTF code.</p>\n<p><b>ProjectX:</b> I think we should put all of the sections\
      \ of the actor's properties in pages like this, because people will know what\
      \ they are, yes, but they won't know how to use one. I would do it personally,\
      \ but i don't know how to use them either!</p>\n\n<!-- \nNewPP limit report\n\
