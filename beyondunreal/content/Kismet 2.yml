  title: "Kismet 2"
  text:
    text: "<p><b>Kismet 2</b><sup><i><a href=\"/Template:Confirm\" title=\"Template:Confirm\"\
      >[confirm]</a></i></sup> or <b>K2</b> is a <a href=\"http://en.wikipedia.org/wiki/visual_programming\"\
      \ class=\"extiw\" title=\"wp:visual programming\">visual programming</a> feature.\
      \ K2 is not confirmed by <b>Epic Games</b> and is therefor pure speculation\
      \ from the community. K2 first popped up in the recent <a href=\"/UDK\" title=\"\
      UDK\" class=\"mw-redirect\">UDK</a> builds starting with the K2 modifiers such\
      \ as <a href=\"/K2Call\" title=\"K2Call\" class=\"mw-redirect\">K2Call</a> found\
      \ in various classes. There are as well many new classes with the K2 prefix\
      \ that are very suspect to be related to a new upcoming visual programming feature\
      \ for the UDK.</p>\n<p>By looking at the classes it's clear that this is designed\
      \ for a visual programming feature for UDK, they can be found in UDK-2010-07\
      \ and UDK-2010-08 in the Engine folder of Development\\Source. Some of these\
      \ classes are named <b>K2Node_Code</b>, <b>K2Node_ForLoop</b>, <b>K2Node_Func</b>\
      \ and <b>K2Node_IfElse</b>.</p>\n<h2><span class=\"mw-headline\" id=\"Unreal_Engine_4\"\
      >Unreal Engine 4</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Kismet_2?section=1\" title=\"Edit section: Unreal Engine\
      \ 4\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Indicated by the source code of UE4 it is clear that K2 is the codename of\
      \ Blueprint.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.018 seconds\n\
