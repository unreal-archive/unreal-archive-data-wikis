  title: "Legacy:EditPlus"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Legacy_EditPlus.jpeg\" class=\"\
      image\"><img alt=\"Legacy EditPlus.jpeg\" src=\"/w/images/Legacy_EditPlus.jpeg\"\
      \ width=\"320\" height=\"232\" /></a></div>\n<p>Another great <a href=\"/Legacy:Text_Editor\"\
      \ title=\"Legacy:Text Editor\">text editor</a> is <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.editplus.com\">EditPlus</a>, it has a lot\
      \ of features, for a listing just visit the website.</p>\n<p>A single license\
      \ costs $30.</p>\n<p>EditPlus can easily be extended with extra support for\
      \ file types, a lot of users have created extentions for EditPlus you can find\
      \ them in the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.editplus.com/files.html\"\
      >User Files</a> section.</p>\n<p>MegaBrian has created an extention for syntax\
      \ highlighting for UScript <a rel=\"nofollow\" class=\"external text\" href=\"\
      ftp://ftp.editplus.com/files/uscript.zip\">download</a></p>\n<p>Brian Ober has\
      \ also created an extentions for syntax highlighting and auto completion <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"ftp://ftp.editplus.com/files/unrealscript.zip\"\
      >download</a></p>\n<p>El Muerte [TDS] has created a syntax highlighting file\
      \ for UT2003 (including all classes, constants, enumerations, structs) <a rel=\"\
      nofollow\" class=\"external text\" href=\"ftp://ftp.editplus.com/files/ut2003script.zip\"\
      >download</a></p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:EditPlus?section=1\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>See <a href=\"/Legacy:UMake\" title=\"Legacy:UMake\">UMake</a> for\
      \ a convenient way of calling the UnrealScript compiler while editing your sources\
      \ with EditPlus.<br />\nUse the following commandline for the source code editor\
      \ setting in UMake: <b>\"c:\\path\\to\\editplus.exe\" -cursor&#160;%errline%:0\
      \ \"%errfile%\"</b><br />\nThis will open/focus the source file at the correct\
      \ line in EditPlus</li>\n</ul>\n<ul>\n<li>For more EditPlus tips and tricks,\
      \ check out the <a rel=\"nofollow\" class=\"external text\" href=\"http://www.editplus.info\"\
      >EditPlus Wiki</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
