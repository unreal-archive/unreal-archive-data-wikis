  wikitext:
    text: "[[Image:Legacy_EditPlus.jpeg|right|]]\n\nAnother great [[Legacy:Text Editor|text\
      \ editor]] is [http://www.editplus.com EditPlus], it has a lot of features,\
      \ for a listing just visit the website.\n\nA single license costs $30.\n\nEditPlus\
      \ can easily be extended with extra support for file types, a lot of users have\
      \ created extentions for EditPlus you can find them in the [http://www.editplus.com/files.html\
      \ User Files] section.\n\nMegaBrian has created an extention for syntax highlighting\
      \ for UScript [ftp://ftp.editplus.com/files/uscript.zip download]\n\nBrian Ober\
      \ has also created an extentions for syntax highlighting and auto completion\
      \ [ftp://ftp.editplus.com/files/unrealscript.zip download]\n\nEl Muerte [TDS]\
      \ has created a syntax highlighting file for UT2003 (including all classes,\
      \ constants, enumerations, structs) [ftp://ftp.editplus.com/files/ut2003script.zip\
      \ download]\n\n==Related Topics==\n\n* See [[Legacy:UMake|UMake]] for a convenient\
      \ way of calling the UnrealScript compiler while editing your sources with EditPlus.\
      \ <br />Use the following commandline for the source code editor setting in\
      \ UMake: '''\"c:\\path\\to\\editplus.exe\" -cursor %errline%:0 \"%errfile%\"\
      ''' <br />This will open/focus the source file at the correct line in EditPlus\n\
      \n* For more EditPlus tips and tricks, check out the [http://www.editplus.info\
      \ EditPlus Wiki]\n\n[[Category:Legacy Application|{{PAGENAME}}]]"
