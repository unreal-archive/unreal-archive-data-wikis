  wikitext:
    text: "These are rough guidelines for writing tutorials on the site. You might\
      \ want to read [[Legacy:New Contributors Quick Start|New Contributors Quick\
      \ Start]] and [[Legacy:Wiki FAQ|Wiki FAQ]] first.\n\n==Title ==\n\nThe name\
      \ of a page is what is used to link with. Tutorials tend to have \"procedural\"\
      \ names, such as \"Building a Skybox\" or \"Using the Terrain Tool\". But above\
      \ all, pick a page name that will hopefully show up in searches. (though experience\
      \ shows that whatever you pick, someone will type in completely different search\
      \ terms and complain that they can't find it :( )\n\n===Prerequisites ===\n\n\
      You should add prerequisites to the tutorial page in order for the person to\
      \ fully enjoy following through with it. They should be in bulleted format.\n\
      \n===Class overview===\n\nA coding tutorial might give an overview of the classes\
      \ created, like this:\n\n; Standard parent class >> New class : Description.\n\
      \n==Text==\n\nThe text of your tutorial should allow the audience (another Wiki\
      \ user) to follow your lead as you go from ignorance to knowledge of a useful\
      \ topic.\n\n===Do===\n* Attempt to address your audience and their needs.\n\
      * Organize your thoughts in a logical progression.\n* Build upon past knowledge\
      \ and basic proceedures.\n* Reach the basic goals first, reach further and beyond\
      \ afterwards.\n\n===Avoid===\n* Avoid putting your specific ideas ahead of the\
      \ audience's generalized needs.\n* Avoid large blocks of text without some organized\
      \ headings and subheadings.\n* Avoid new ideas until the ideas they are based\
      \ on are made clear.\n* Avoid ranting, commentary and circular discussions.\n\
      \n==Making it findable==\n\n===Link from somewhere ===\n\nThe wiki is a web:\
      \ it's important that pages interconnect, so you need to find a spot to link\
      \ from. You'll need to create a link on at least one page to get started. It's\
      \ a good idea to link from any page that is relevant. \n\nSome place you could\
      \ link from:\n\n* one of the Topic pages that are listed in the \"Encyclopedia\"\
      \ section on [[Legacy:Home Page|Home Page]]. This means your page is only two\
      \ levels down the hierarchy\n* the \"Lessons\" pages on [[Legacy:Home Page|Home\
      \ Page]] might also be suitable\n* other related tutorials\n* class spec pages\
      \ which are related to what you're doing. For example, if your tutorial uses\
      \ [[Legacy:Emitter|Emitter]]s, you could make a list at the foot of that page\
      \ of \"Tutorials which demonstrate using this actor\" or something.\n\nAll this\
      \ will help people find your page in the wiki (1,600 pages as of March 03!).\n\
      \n===Tag it ===\n\nAdd a link to [[:Category:Legacy Tutorial]]  at the foot\
      \ of your tutorial. This tags your page so it shows up on category searches.\n\
      \n==Add links ==\n\nThere is a huge amount of material on the wiki that you\
      \ can link to. Remember to link to:\n\n* \"parent\" pages: the wiki is a web,\
      \ so there's no knowing how someone will arrive on your page. If you write it\
      \ as a child of some other page (eg \"Terrain tool specifics\", remember to\
      \ give a link to the parent page (\"Terrain tool overview\" or whatever).\n\
      * related Topic pages\n* related tutorials.\n\nClass pages, basic procedure\
      \ pages and interface pages will make your tutorial considerably simpler to\
      \ write. Here's how:\n\n===Class pages ===\n\nThese give the full spec for a\
      \ class. The name of a class spec page is, well, just the name of the class.\
      \ Like this: [[Legacy:XEmitter|xEmitter]]. You don't need to write an explanation\
      \ of what the class is &ndash; or you can just copy what's on the class page.\n\
      \n===Interface pages ===\n\nMost of the [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]] is documented. You don't need to explain the toolbar or the actor\
      \ properties window ''yet again'' for n00bs: just link. Pages such as [[Legacy:Toolbar|toolbar]]\
      \ and [[Legacy:Texture Browser|texture browser]] will give all the details (and\
      \ if you think those pages aren't good enough: improve them). When giving menu\
      \ commands, use the [[Legacy:UnrealEd Menus|UnrealEd Menus]] pages.\n\n===Basic\
      \ procedures===\n\nEven better than that, simple procedures are already explained\
      \ on separate pages. You don't need to explain how to add a new actor to the\
      \ map: this is covered completely on [[Legacy:Add An Actor|Add an Actor]], with\
      \ screenshots, whistles and bells. The idea behind this is that tutorials are\
      \ a little bit modular: \n\n* tutorial writers  don't have to keep reinventing\
      \ the wheel. \n* Beginners will find everything they need, and will also recognize\
      \ the same procedures in different tutorials and learn them more quickly \n\
      * more advanced readers won't get bored skipping though stuff they already know.\n\
      \nThere is a full list of these \"mini tutorials\" along with ideas on how to\
      \ link them into your text on [[:Category:Legacy Basic Procedure]]. Take a look\
      \ at what is there before writing your tutorial. Feel free to improve these\
      \ or add new ones.\n\n==Images ==\n\nThe same idea as above: don't reinvent\
      \ the wheel. If an image already exists on the wiki, reuse it. Steal images\
      \ from:\n* [[:Category:Legacy Basic Procedure]] pages\n* [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]] pages\n\nIn fact, if you find an image that already covers what\
