parse:
  title: "Legacy:Guidelines On Tutorials"
  text:
    text: "<p>These are rough guidelines for writing tutorials on the site. You might\
      \ want to read <a href=\"/Legacy:New_Contributors_Quick_Start\" title=\"Legacy:New\
      \ Contributors Quick Start\">New Contributors Quick Start</a> and <a href=\"\
      /Legacy:Wiki_FAQ\" title=\"Legacy:Wiki FAQ\">Wiki FAQ</a> first.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Title\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Title</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-2\"><a href=\"#Prerequisites\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Prerequisites</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#Class_overview\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Class overview</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Text\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Text</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-5\"><a href=\"#Do\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">Do</span></a></li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Avoid\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Avoid</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Making_it_findable\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Making it findable</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Link_from_somewhere\"><span class=\"tocnumber\">3.1</span> <span\
      \ class=\"toctext\">Link from somewhere</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Tag_it\"><span class=\"tocnumber\">3.2</span> <span\
      \ class=\"toctext\">Tag it</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-10\"><a href=\"#Add_links\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">Add links</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-11\"><a href=\"#Class_pages\"><span class=\"tocnumber\">4.1</span>\
      \ <span class=\"toctext\">Class pages</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-12\"><a href=\"#Interface_pages\"><span class=\"tocnumber\">4.2</span>\
      \ <span class=\"toctext\">Interface pages</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-13\"><a href=\"#Basic_procedures\"><span class=\"tocnumber\">4.3</span>\
      \ <span class=\"toctext\">Basic procedures</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-14\"><a href=\"#Images\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Images</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Title\">Title</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=1\"\
      \ title=\"Edit section: Title\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The name of a page is what is used to link with. Tutorials\
      \ tend to have \"procedural\" names, such as \"Building a Skybox\" or \"Using\
      \ the Terrain Tool\". But above all, pick a page name that will hopefully show\
      \ up in searches. (though experience shows that whatever you pick, someone will\
      \ type in completely different search terms and complain that they can't find\
      \ it&#160;:( )</p>\n<h3><span class=\"mw-headline\" id=\"Prerequisites\">Prerequisites</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Tutorials?section=2\" title=\"Edit section:\
      \ Prerequisites\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You should add prerequisites to the tutorial page in order for the person\
      \ to fully enjoy following through with it. They should be in bulleted format.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Class_overview\">Class overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Tutorials?section=3\" title=\"Edit section:\
      \ Class overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>A coding tutorial might give an overview of the classes created, like this:</p>\n\
      <dl>\n<dt>Standard parent class &gt;&gt; New class&#160;</dt>\n<dd>Description.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Text\">Text</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=4\"\
      \ title=\"Edit section: Text\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The text of your tutorial should allow the audience\
      \ (another Wiki user) to follow your lead as you go from ignorance to knowledge\
      \ of a useful topic.</p>\n<h3><span class=\"mw-headline\" id=\"Do\">Do</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Tutorials?section=5\" title=\"Edit section:\
      \ Do\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Attempt to address your audience and their needs.</li>\n<li>Organize\
      \ your thoughts in a logical progression.</li>\n<li>Build upon past knowledge\
      \ and basic proceedures.</li>\n<li>Reach the basic goals first, reach further\
      \ and beyond afterwards.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Avoid\">Avoid</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=6\" title=\"\
      Edit section: Avoid\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Avoid putting your specific ideas ahead of the audience's generalized\
      \ needs.</li>\n<li>Avoid large blocks of text without some organized headings\
      \ and subheadings.</li>\n<li>Avoid new ideas until the ideas they are based\
      \ on are made clear.</li>\n<li>Avoid ranting, commentary and circular discussions.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Making_it_findable\">Making it findable</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Tutorials?section=7\" title=\"Edit section:\
      \ Making it findable\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Link_from_somewhere\">Link from somewhere</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Tutorials?section=8\" title=\"Edit section:\
      \ Link from somewhere\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The wiki is a web: it's important that pages interconnect, so you need to\
      \ find a spot to link from. You'll need to create a link on at least one page\
      \ to get started. It's a good idea to link from any page that is relevant.</p>\n\
      <p>Some place you could link from:</p>\n<ul>\n<li>one of the Topic pages that\
      \ are listed in the \"Encyclopedia\" section on <a href=\"/Legacy:Home_Page\"\
      \ title=\"Legacy:Home Page\">Home Page</a>. This means your page is only two\
      \ levels down the hierarchy</li>\n<li>the \"Lessons\" pages on <a href=\"/Legacy:Home_Page\"\
      \ title=\"Legacy:Home Page\">Home Page</a> might also be suitable</li>\n<li>other\
      \ related tutorials</li>\n<li>class spec pages which are related to what you're\
      \ doing. For example, if your tutorial uses <a href=\"/Legacy:Emitter\" title=\"\
      Legacy:Emitter\">Emitters</a>, you could make a list at the foot of that page\
      \ of \"Tutorials which demonstrate using this actor\" or something.</li>\n</ul>\n\
      <p>All this will help people find your page in the wiki (1,600 pages as of March\
      \ 03!).</p>\n<h3><span class=\"mw-headline\" id=\"Tag_it\">Tag it</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Guidelines_On_Tutorials?section=9\" title=\"Edit section:\
      \ Tag it\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Add a link to <a href=\"/Category:Legacy_Tutorial\" title=\"Category:Legacy\
      \ Tutorial\">Category:Legacy Tutorial</a> at the foot of your tutorial. This\
      \ tags your page so it shows up on category searches.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Add_links\">Add links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=10\"\
      \ title=\"Edit section: Add links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There is a huge amount of material on the wiki that\
      \ you can link to. Remember to link to:</p>\n<ul>\n<li>\"parent\" pages: the\
      \ wiki is a web, so there's no knowing how someone will arrive on your page.\
      \ If you write it as a child of some other page (eg \"Terrain tool specifics\"\
      , remember to give a link to the parent page (\"Terrain tool overview\" or whatever).</li>\n\
      <li>related Topic pages</li>\n<li>related tutorials.</li>\n</ul>\n<p>Class pages,\
      \ basic procedure pages and interface pages will make your tutorial considerably\
      \ simpler to write. Here's how:</p>\n<h3><span class=\"mw-headline\" id=\"Class_pages\"\
      >Class pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=11\" title=\"\
      Edit section: Class pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>These give the full spec for a class. The name of a class spec page is, well,\
      \ just the name of the class. Like this: <a href=\"/Legacy:XEmitter\" title=\"\
      Legacy:XEmitter\">xEmitter</a>. You don't need to write an explanation of what\
      \ the class is – or you can just copy what's on the class page.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Interface_pages\">Interface pages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=12\"\
      \ title=\"Edit section: Interface pages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Most of the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ is documented. You don't need to explain the toolbar or the actor properties\
      \ window <i>yet again</i> for n00bs: just link. Pages such as <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">toolbar</a> and <a href=\"/Legacy:Texture_Browser\"\
      \ title=\"Legacy:Texture Browser\">texture browser</a> will give all the details\
      \ (and if you think those pages aren't good enough: improve them). When giving\
      \ menu commands, use the <a href=\"/Legacy:UnrealEd_Menus\" title=\"Legacy:UnrealEd\
      \ Menus\">UnrealEd Menus</a> pages.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Basic_procedures\">Basic procedures</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=13\"\
      \ title=\"Edit section: Basic procedures\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Even better than that, simple procedures are already\
      \ explained on separate pages. You don't need to explain how to add a new actor\
      \ to the map: this is covered completely on <a href=\"/Legacy:Add_An_Actor\"\
      \ title=\"Legacy:Add An Actor\">Add an Actor</a>, with screenshots, whistles\
      \ and bells. The idea behind this is that tutorials are a little bit modular:</p>\n\
      <ul>\n<li>tutorial writers don't have to keep reinventing the wheel.</li>\n\
      <li>Beginners will find everything they need, and will also recognize the same\
      \ procedures in different tutorials and learn them more quickly</li>\n<li>more\
      \ advanced readers won't get bored skipping though stuff they already know.</li>\n\
      </ul>\n<p>There is a full list of these \"mini tutorials\" along with ideas\
      \ on how to link them into your text on <a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedure</a>.\
      \ Take a look at what is there before writing your tutorial. Feel free to improve\
      \ these or add new ones.</p>\n<h2><span class=\"mw-headline\" id=\"Images\"\
      >Images</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Guidelines_On_Tutorials?section=14\" title=\"\
      Edit section: Images\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The same idea as above: don't reinvent the wheel. If an image already exists\
      \ on the wiki, reuse it. Steal images from:</p>\n<ul>\n<li><a href=\"/Category:Legacy_Basic_Procedure\"\
      \ title=\"Category:Legacy Basic Procedure\">Category:Legacy Basic Procedure</a>\
      \ pages</li>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd\
      \ Interface\" class=\"mw-redirect\">UnrealEd Interface</a> pages</li>\n</ul>\n\
      <p>In fact, if you find an image that already covers what you are doing, consider\
      \ splitting that section off into a Basic Procedure module.</p>\n<p>See also\
      \ <a href=\"/Legacy:Images\" title=\"Legacy:Images\">Images</a> for guidelines\
      \ on image names.</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.037 seconds\n\
