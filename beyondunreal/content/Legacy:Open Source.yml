---
parse:
  title: "Legacy:Open Source"
  text:
    text: "<p>The Unreal Wiki is making tentative inroads to acting as repository\
      \ of open source UnrealScript. It's been pointed out that open source stuff\
      \ might be better running on a different script with different features, which\
      \ could run alongside the Wiki script on this site. If you are interested in\
      \ the creation or adaptation of such a script, make yourself known here or on\
      \ <a href=\"/Legacy:Project_Aims\" title=\"Legacy:Project Aims\">Project Aims</a>\
      \ and <a href=\"/Legacy:Project_Discussion\" title=\"Legacy:Project Discussion\"\
      >Project Discussion</a>.</p>\n<p>There are a lot of misconceptions about Open\
      \ Source going around. One of them is that Open Source would be free of copyright;\
      \ it's not, and far from it. <b>Every bit of Open Source software is copyrighted\
      \ and comes with a license.</b> Sometimes that license says that you can use\
      \ the code at will. In any case, you're bound to adhere to whatever licensing\
      \ terms come with the code. The individual original authors of the samples listed\
      \ below might have different stances on that, so read the accompanying statements\
      \ carefully.</p>\n<p>See also: <a href=\"http://c2.com/cgi/wiki?OpenSource\"\
      \ class=\"extiw\" title=\"wiki:OpenSource\">Wiki:OpenSource</a></p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Technical\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Technical</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#Scripts\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Scripts</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#UnrealScript\"><span class=\"tocnumber\">2.1</span>\
      \ <span class=\"toctext\">UnrealScript</span></a>\n<ul>\n<li class=\"toclevel-3\
      \ tocsection-4\"><a href=\"#Mapping\"><span class=\"tocnumber\">2.1.1</span>\
      \ <span class=\"toctext\">Mapping</span></a></li>\n<li class=\"toclevel-3 tocsection-5\"\
      ><a href=\"#Coding\"><span class=\"tocnumber\">2.1.2</span> <span class=\"toctext\"\
      >Coding</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-6\"><a href=\"#Utilities\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Utilities</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Perl\"><span class=\"tocnumber\">3.1</span> <span class=\"toctext\"\
      >Perl</span></a></li>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Python\"\
      ><span class=\"tocnumber\">3.2</span> <span class=\"toctext\">Python</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-9\"><a href=\"#C\"><span class=\"tocnumber\"\
      >3.3</span> <span class=\"toctext\">C</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-10\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Technical\">Technical</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Open_Source?section=1\" title=\"Edit section: Technical\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Embedding_Code\" title=\"Legacy:Embedding Code\">Embedding\
      \ Code</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Scripts\">Scripts</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Open_Source?section=2\" title=\"Edit section: Scripts\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"UnrealScript\">UnrealScript</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Open_Source?section=3\"\
      \ title=\"Edit section: UnrealScript\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Mapping\">Mapping</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Open_Source?section=4\" title=\"Edit section: Mapping\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li><a href=\"/Legacy:DelayedTeleporter\" title=\"Legacy:DelayedTeleporter\"\
      >DelayedTeleporter</a> – <a href=\"/Legacy:Teleporter\" title=\"Legacy:Teleporter\"\
      >Teleporter</a> that prevents telefrags by delaying the next teleportation</li>\n\
      <li><a href=\"/Legacy:ExplosionChain\" title=\"Legacy:ExplosionChain\">ExplosionChain</a>\
      \ – Script for a RepeatExplosionChain class that can be triggered several times.</li>\n\
      <li><a href=\"/Legacy:MultiSkyboxZoneInfo\" title=\"Legacy:MultiSkyboxZoneInfo\"\
      >MultiSkyboxZoneInfo</a> (UT2003 <b>and</b> UT) – Zxan's first fully-functional\
      \ map component.</li>\n<li><a href=\"/Legacy:Scripting_Movers\" title=\"Legacy:Scripting\
      \ Movers\">Scripting Movers</a> – New mover classes</li>\n<li><a href=\"/Legacy:TimedTrigger\"\
      \ title=\"Legacy:TimedTrigger\">TimedTrigger</a> (UT2003) – Extended implementation\
      \ of <a href=\"/Legacy:TimedTrigger_(UT)\" title=\"Legacy:TimedTrigger (UT)\"\
      >TimedTrigger (UT)</a> for UT2003.</li>\n<li><a href=\"/Legacy:TouchableObjective\"\
      \ title=\"Legacy:TouchableObjective\">TouchableObjective</a> (UT2003) – GameObjective\
      \ that must be touched to be disabled.</li>\n<li><a href=\"/Legacy:YawTeleporter\"\
      \ title=\"Legacy:YawTeleporter\">YawTeleporter</a> – <a href=\"/Legacy:Teleporter\"\
      \ title=\"Legacy:Teleporter\">Teleporter</a> that makes <a href=\"/Legacy:Pawn_(UT)\"\
      \ title=\"Legacy:Pawn (UT)\">Pawn (UT)s</a> face in a fixed direction after\
      \ teleporting.</li>\n</ul>\n<h4><span class=\"mw-headline\" id=\"Coding\">Coding</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Open_Source?section=5\" title=\"Edit section: Coding\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li><a href=\"/Legacy:BinarySearch\" title=\"Legacy:BinarySearch\">BinarySearch</a>\
      \ – Fast array searching algorithm.</li>\n<li><a href=\"/Legacy:Color_Selection_Dialog\"\
      \ title=\"Legacy:Color Selection Dialog\">Color Selection Dialog</a> For GUI-configurable\
      \ colors</li>\n<li><a href=\"/Legacy:CRC32\" title=\"Legacy:CRC32\">CRC32</a>\
      \ – Checksums in UnrealScript</li>\n<li><a href=\"/Legacy:EnhancedItems\" title=\"\
      Legacy:EnhancedItems\">EnhancedItems</a> (UT) – package with new features for\
      \ weapons, pickups, mutators and many other classes</li>\n<li><a href=\"/Legacy:EWindow\"\
      \ title=\"Legacy:EWindow\">EWindow</a> (UT) – package with many usefull UWindow\
      \ enhancements</li>\n<li><a href=\"/Legacy:Hit_Prediction\" title=\"Legacy:Hit\
      \ Prediction\">Hit Prediction</a> (UT200x) – Lag Compensation for hitscan weapons,\
      \ similar to the one seen in Valve's Half-Life.</li>\n<li><a href=\"/Legacy:HLS_To_RGB_Conversion\"\
      \ title=\"Legacy:HLS To RGB Conversion\">HLS to RGB Conversion</a> – Convert\
      \ between color systems</li>\n<li><a href=\"/Legacy:Insertion_Sort\" title=\"\
      Legacy:Insertion Sort\">Insertion Sort</a> – Sorting algorithm for smaller or\
      \ already partially sorted arrays.</li>\n<li><a href=\"/Legacy:Interaction\"\
      \ title=\"Legacy:Interaction\">Interaction</a> – How to use Interactions in\
      \ UT2003</li>\n<li><a href=\"/Legacy:LibHTTP\" title=\"Legacy:LibHTTP\">LibHTTP</a>\
      \ (UT200x) – Easy to package to retrieve data from webservers</li>\n<li><a href=\"\
      /Legacy:MapToHUD\" title=\"Legacy:MapToHUD\">MapToHUD</a> – Converts world coordinates\
      \ to screen coordinates</li>\n<li><a href=\"/Legacy:MaskedCompare\" title=\"\
      Legacy:MaskedCompare\">MaskedCompare</a> – comparing using wildcards</li>\n\
      <li><a href=\"/Legacy:OS_Detection\" title=\"Legacy:OS Detection\">OS Detection</a>\
      \ – Detecting the operating system UT is running on.</li>\n<li><a href=\"/Legacy:Projectile_Aiming\"\
      \ title=\"Legacy:Projectile Aiming\">Projectile Aiming</a> – Determines the\
      \ ideal firing rotation of a projectile to hit a target.</li>\n<li><a href=\"\
      /Legacy:RegularEngine\" title=\"Legacy:RegularEngine\">RegularEngine</a> (UT2004)\
      \ – Generic framework for developing class-based or campaign based mods</li>\n\
      <li><a href=\"/Legacy:RGB_To_HLS_Conversion\" title=\"Legacy:RGB To HLS Conversion\"\
      >RGB to HLS conversion</a> – Function to convert between colour systems</li>\n\
      <li><a href=\"/Legacy:RSA\" title=\"Legacy:RSA\">RSA</a> (UT200x) – RSA encryption</li>\n\
      <li><a href=\"/Legacy:Sessions\" title=\"Legacy:Sessions\">Sessions</a> (UT200x)\
      \ – storing session variables</li>\n<li><a href=\"/Legacy:TABname_Completion\"\
      \ title=\"Legacy:TABname Completion\">TABname Completion</a> – For UTConsole\
      \ deritives; allows mIRC-style TAB-press completion of player's names.</li>\n\
      <li><a href=\"/Legacy:Tokenizer\" title=\"Legacy:Tokenizer\">Tokenizer</a> (UT200x)\
      \ – General purpose tokenizer to be used in parsers</li>\n<li><a href=\"/Legacy:Quaternion\"\
      \ title=\"Legacy:Quaternion\">Quaternion</a></li>\n<li><a href=\"/Legacy:QuickSort\"\
      \ title=\"Legacy:QuickSort\">QuickSort</a> – Fast array sorting algorithm.</li>\n\
      <li><a href=\"/Legacy:Ultimate_FlashLight_2k3\" title=\"Legacy:Ultimate FlashLight\
      \ 2k3\">Ultimate FlashLight 2k3</a> (UT200x) – A flashlight script for UT2003\
      \ using both a dynamic projector and light</li>\n<li><a href=\"/Legacy:Useful_Maths_Functions\"\
      \ title=\"Legacy:Useful Maths Functions\">Useful Maths functions</a></li>\n\
      <li><a href=\"/Legacy:Useful_Mutator_Functions\" title=\"Legacy:Useful Mutator\
      \ Functions\">Useful Mutator Functions</a></li>\n<li><a href=\"/Legacy:Useful_String_Functions\"\
      \ title=\"Legacy:Useful String Functions\">Useful String functions</a></li>\n\
      <li><a href=\"/Legacy:Useful_UWindow_Extensions\" title=\"Legacy:Useful UWindow\
      \ Extensions\">Useful UWindow Extensions</a> – Some extensions for the UWindow\
      \ system</li>\n<li><a href=\"/Legacy:WebDownload\" title=\"Legacy:WebDownload\"\
      >WebDownload</a> – creating a HTTP client to retreive info from the internet</li>\n\
      <li><a href=\"/Legacy:WUtils\" title=\"Legacy:WUtils\">wUtils</a> (UT200x) –\
      \ large collection of usefull methods</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Utilities\">Utilities</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Open_Source?section=6\"\
      \ title=\"Edit section: Utilities\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Perl\">Perl</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Open_Source?section=7\" title=\"Edit section: Perl\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li><a href=\"\
      /Legacy:Server_Query_In_Perl\" title=\"Legacy:Server Query In Perl\">Server\
      \ Query in Perl</a> – How to query game servers in <a href=\"/Legacy:Perl\"\
      \ title=\"Legacy:Perl\">Perl</a></li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Python\">Python</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Open_Source?section=8\" title=\"Edit section:\
      \ Python\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Templating_In_Python\" title=\"Legacy:Templating\
      \ In Python\">Templating in Python</a> – a preprocessor for UnrealScript (or\
      \ whatever else) in <a href=\"/Legacy:Python\" title=\"Legacy:Python\">Python</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"C\">C</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Open_Source?section=9\"\
      \ title=\"Edit section: C\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Image_Conversion\" title=\"Legacy:Image Conversion\"\
      >Image Conversion</a> – a very quick, simple program to convert textures</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Open_Source?section=10\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Third-Party_Components\" title=\"Legacy:Third-Party\
      \ Components\">Third-Party Components</a> – Other compiled components and paste-in\
      \ classes</li>\n<li><a href=\"/Legacy:Application\" title=\"Legacy:Application\"\
      >Application</a> – Useful programs</li>\n</ul>\n\n<!-- \nNewPP limit report\n\
