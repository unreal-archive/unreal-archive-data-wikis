  wikitext:
    text: "The Unreal Wiki is making tentative inroads to acting as repository of\
      \ open source UnrealScript. It's been pointed out that open source stuff might\
      \ be better running on a different script with different features, which could\
      \ run alongside the Wiki script on this site. If you are interested in the creation\
      \ or adaptation of such a script, make yourself known here or on [[Legacy:Project\
      \ Aims|Project Aims]] and [[Legacy:Project Discussion|Project Discussion]].\n\
      \nThere are a lot of misconceptions about Open Source going around.  One of\
      \ them is that Open Source would be free of copyright; it's not, and far from\
      \ it.  '''Every bit of Open Source software is copyrighted and comes with a\
      \ license.'''  Sometimes that license says that you can use the code at will.\
      \  In any case, you're bound to adhere to whatever licensing terms come with\
      \ the code.  The individual original authors of the samples listed below might\
      \ have different stances on that, so read the accompanying statements carefully.\n\
      \nSee also:  [[Wiki:OpenSource]]\n\n==Technical==\n* [[Legacy:Embedding Code|Embedding\
      \ Code]]\n\n==Scripts==\n\n===UnrealScript===\n\n====Mapping====\n* [[Legacy:DelayedTeleporter|DelayedTeleporter]]\
      \ &ndash; [[Legacy:Teleporter|Teleporter]] that prevents telefrags by delaying\
      \ the next teleportation\n* [[Legacy:ExplosionChain|ExplosionChain]] &ndash;\
      \ Script for a RepeatExplosionChain class that can be triggered several times.\n\
      * [[Legacy:MultiSkyboxZoneInfo|MultiSkyboxZoneInfo]] (UT2003 '''and''' UT) &ndash;\
      \ Zxan's first fully-functional map component.\n* [[Legacy:Scripting Movers|Scripting\
      \ Movers]] &ndash; New mover classes\n* [[Legacy:TimedTrigger|TimedTrigger]]\
      \ (UT2003) &ndash; Extended implementation of [[Legacy:TimedTrigger (UT)|TimedTrigger\
      \ (UT)]] for UT2003.\n* [[Legacy:TouchableObjective|TouchableObjective]] (UT2003)\
      \ &ndash; GameObjective that must be touched to be disabled.\n* [[Legacy:YawTeleporter|YawTeleporter]]\
      \ &ndash; [[Legacy:Teleporter|Teleporter]] that makes [[Legacy:Pawn (UT)|Pawn\
      \ (UT)]]s face in a fixed direction after teleporting.\n\n====Coding====\n*\
      \ [[Legacy:BinarySearch|BinarySearch]] &ndash; Fast array searching algorithm.\n\
      * [[Legacy:Color Selection Dialog|Color Selection Dialog]] For GUI-configurable\
      \ colors\n* [[Legacy:CRC32|CRC32]] &ndash; Checksums in UnrealScript\n* [[Legacy:EnhancedItems|EnhancedItems]]\
      \ (UT) &ndash; package with new features for weapons, pickups, mutators and\
      \ many other classes\n* [[Legacy:EWindow|EWindow]] (UT) &ndash; package with\
      \ many usefull UWindow enhancements\n* [[Legacy:Hit Prediction|Hit Prediction]]\
      \ (UT200x) &ndash; Lag Compensation for hitscan weapons, similar to the one\
      \ seen in Valve's Half-Life.\n* [[Legacy:HLS To RGB Conversion|HLS to RGB Conversion]]\
      \ &ndash; Convert between color systems\n* [[Legacy:Insertion Sort|Insertion\
      \ Sort]] &ndash; Sorting algorithm for smaller or already partially sorted arrays.\n\
