  wikitext:
    text: "An '''Unreal Unit''' ('''UU''' for short or just \"units\") is the basic\
      \ unit of length in the [[Unreal Engine]]. Distances, brush dimensions and collision\
      \ cylinder sizes are always measured in UU, velocities in UU per [[game second]]\
      \ and so on. The grid in [[UnrealEd]] is is based on Unreal Units.\n\nAngular\
      \ units for [[rotator]] values are occasionally called \"Unreal Units\" as well,\
      \ though this is a slightly different thing. Sometimes you also see the term\
      \ \"Unreal Rotation Unit\" or \"Rotational Unreal Unit\" (URU/RUU) used instead.\n\
      \n==Relation to real-world units==\nThere is no fixed relation between Unreal\
      \ Units and real-world units such as [[wp:meter|meter]] or [[wp:inch|inch]].\
      \ The actual scale depends on the game.\n\n[[Unreal Engine]] games seem to be\
      \ based on a scale where 16 UU roughly correspond to 1 [[wp:foot (length)|foot]],\
      \ or 52.5 UU to 1 meter. The actual scale differs for the various games, though.\
      \ You can get a rough idea about a specific game's scale by comparing the collision\
      \ cylinder size of the player class to an average human's size. You will often\
      \ notice that the horizontal and vertical scale don't quite match:\n{|\n! Game\
      \ !! Player class !! Collision radius (x2) !! Collision height (x2)\n|-\n| [[Unreal]]\
      \ || [[UE1:Human (U1)|Human]] || 34.0 UU || 78.0 UU\n|-\n| [[UT]] || [[UE1:TournamentPlayer\
      \ (UT)|TournamentPlayer]] || 34.0 UU || 78.0 UU\n|-\n| [[Unreal 2]] || [[UE2:U2Pawn\
      \ (U2)|U2Pawn]] || 56.0 UU || 116.0 UU\n|-\n| [[Unreal 2: XMP]] || [[UE2:U2Pawn\
      \ (U2XMP)|U2Pawn]]{{confirm}} || 56.0 UU || 108.0 UU\n|-\n| [[UT2003]]/[[UT2004]]\
      \ || [[UE2:XPawn (UT2004)|XPawn]] || 50.0 UU || 88.0 UU\n|-\n| [[UT3]] || [[UE3:UTPawn\
      \ (UT3)|UTPawn]] || 42.0 UU || 88.0 UU\n|}\nThe ''CollisionRadius'' and ''CollisionHeight''\
      \ values only represent half the collision cylinder dimensions, thus the table\
      \ above lists values doubled.\n\nAssuming a player height of about 5'9\" or\
      \ 1.75m, the following table of vertical scales can be calculated:\n\n{|\n!\
      \ Game !! Scale (1 foot) !! Scale (1 meter)\n|-\n| [[Unreal]]/[[UT]] || 13.6\
      \ UU || 44.6 UU\n|-\n| [[Unreal 2]] || 20.2 UU || 66.3 UU\n|-\n| [[Unreal 2:\
      \ XMP]] || 18.8 UU || 61.7 UU\n|-\n| [[UT2003]]/[[UT2004]]/[[UT3]] || 15.3 UU\
      \ || 50.3 UU\n|}\nThese values obviously differ from the 16UU=1ft scale mentioned\
      \ above, with the newer UT games being closest to this scale. Keep in mind these\
      \ are vertical scales and just as roughly estimated as any other scale in the\
      \ [[Unreal Engine]]. Map dimensions should not be based on converted real-world\
      \ scales, but instead on [[player movement metrics]].\n\n== See Also ==\n* [[Legacy:Movement\
      \ Metrics (UT)]]\n\n\n[[Category:Mapping articles]] [[Category:Programming articles]]"
