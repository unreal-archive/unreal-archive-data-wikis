  title: "Unreal Unit"
  text:
    text: "<p>An <b>Unreal Unit</b> (<b>UU</b> for short or just \"units\") is the\
      \ basic unit of length in the <a href=\"/Unreal_Engine\" title=\"Unreal Engine\"\
      \ class=\"mw-redirect\">Unreal Engine</a>. Distances, brush dimensions and collision\
      \ cylinder sizes are always measured in UU, velocities in UU per <a href=\"\
      /edit/Game_second?redlink=1\" class=\"new\" title=\"Game second (page does not\
      \ exist)\">game second</a> and so on. The grid in <a href=\"/UnrealEd\" title=\"\
      UnrealEd\" class=\"mw-redirect\">UnrealEd</a> is is based on Unreal Units.</p>\n\
      <p>Angular units for <a href=\"/Rotator\" title=\"Rotator\">rotator</a> values\
      \ are occasionally called \"Unreal Units\" as well, though this is a slightly\
      \ different thing. Sometimes you also see the term \"Unreal Rotation Unit\"\
      \ or \"Rotational Unreal Unit\" (URU/RUU) used instead.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Relation_to_real-world_units\">Relation to real-world units</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Unit?section=1\" title=\"Edit section: Relation to real-world\
      \ units\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There is no fixed relation between Unreal Units and real-world units such\
      \ as <a href=\"http://en.wikipedia.org/wiki/meter\" class=\"extiw\" title=\"\
      wp:meter\">meter</a> or <a href=\"http://en.wikipedia.org/wiki/inch\" class=\"\
      extiw\" title=\"wp:inch\">inch</a>. The actual scale depends on the game.</p>\n\
      <p><a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"mw-redirect\"\
      >Unreal Engine</a> games seem to be based on a scale where 16 UU roughly correspond\
      \ to 1 <a href=\"http://en.wikipedia.org/wiki/foot_(length)\" class=\"extiw\"\
      \ title=\"wp:foot (length)\">foot</a>, or 52.5 UU to 1 meter. The actual scale\
      \ differs for the various games, though. You can get a rough idea about a specific\
      \ game's scale by comparing the collision cylinder size of the player class\
      \ to an average human's size. You will often notice that the horizontal and\
      \ vertical scale don't quite match:</p>\n<table>\n<tr>\n<th>Game</th>\n<th>Player\
      \ class</th>\n<th>Collision radius (x2)</th>\n<th>Collision height (x2)</th>\n\
      </tr>\n<tr>\n<td><a href=\"/Unreal\" title=\"Unreal\">Unreal</a></td>\n<td><a\
      \ href=\"/UE1:Human_(U1)\" title=\"UE1:Human (U1)\">Human</a></td>\n<td>34.0\
      \ UU</td>\n<td>78.0 UU</td>\n</tr>\n<tr>\n<td><a href=\"/UT\" title=\"UT\" class=\"\
      mw-redirect\">UT</a></td>\n<td><a href=\"/UE1:TournamentPlayer_(UT)\" title=\"\
      UE1:TournamentPlayer (UT)\">TournamentPlayer</a></td>\n<td>34.0 UU</td>\n<td>78.0\
      \ UU</td>\n</tr>\n<tr>\n<td><a href=\"/Unreal_2\" title=\"Unreal 2\">Unreal\
      \ 2</a></td>\n<td><a href=\"/UE2:U2Pawn_(U2)\" title=\"UE2:U2Pawn (U2)\">U2Pawn</a></td>\n\
      <td>56.0 UU</td>\n<td>116.0 UU</td>\n</tr>\n<tr>\n<td><a href=\"/edit/Unreal_2:_XMP?redlink=1\"\
      \ class=\"new\" title=\"Unreal 2: XMP (page does not exist)\">Unreal 2: XMP</a></td>\n\
      <td><a href=\"/UE2:U2Pawn_(U2XMP)\" title=\"UE2:U2Pawn (U2XMP)\">U2Pawn</a><sup><i><a\
      \ href=\"/Template:Confirm\" title=\"Template:Confirm\">[confirm]</a></i></sup></td>\n\
      <td>56.0 UU</td>\n<td>108.0 UU</td>\n</tr>\n<tr>\n<td><a href=\"/UT2003\" title=\"\
      UT2003\" class=\"mw-redirect\">UT2003</a>/<a href=\"/UT2004\" title=\"UT2004\"\
      \ class=\"mw-redirect\">UT2004</a></td>\n<td><a href=\"/UE2:XPawn_(UT2004)\"\
      \ title=\"UE2:XPawn (UT2004)\">XPawn</a></td>\n<td>50.0 UU</td>\n<td>88.0 UU</td>\n\
      </tr>\n<tr>\n<td><a href=\"/UT3\" title=\"UT3\" class=\"mw-redirect\">UT3</a></td>\n\
      <td><a href=\"/UE3:UTPawn_(UT3)\" title=\"UE3:UTPawn (UT3)\">UTPawn</a></td>\n\
      <td>42.0 UU</td>\n<td>88.0 UU</td>\n</tr>\n</table>\n<p>The <i>CollisionRadius</i>\
      \ and <i>CollisionHeight</i> values only represent half the collision cylinder\
      \ dimensions, thus the table above lists values doubled.</p>\n<p>Assuming a\
      \ player height of about 5'9\" or 1.75m, the following table of vertical scales\
      \ can be calculated:</p>\n<table>\n<tr>\n<th>Game</th>\n<th>Scale (1 foot)</th>\n\
      <th>Scale (1 meter)</th>\n</tr>\n<tr>\n<td><a href=\"/Unreal\" title=\"Unreal\"\
      >Unreal</a>/<a href=\"/UT\" title=\"UT\" class=\"mw-redirect\">UT</a></td>\n\
      <td>13.6 UU</td>\n<td>44.6 UU</td>\n</tr>\n<tr>\n<td><a href=\"/Unreal_2\" title=\"\
      Unreal 2\">Unreal 2</a></td>\n<td>20.2 UU</td>\n<td>66.3 UU</td>\n</tr>\n<tr>\n\
      <td><a href=\"/edit/Unreal_2:_XMP?redlink=1\" class=\"new\" title=\"Unreal 2:\
      \ XMP (page does not exist)\">Unreal 2: XMP</a></td>\n<td>18.8 UU</td>\n<td>61.7\
      \ UU</td>\n</tr>\n<tr>\n<td><a href=\"/UT2003\" title=\"UT2003\" class=\"mw-redirect\"\
      >UT2003</a>/<a href=\"/UT2004\" title=\"UT2004\" class=\"mw-redirect\">UT2004</a>/<a\
      \ href=\"/UT3\" title=\"UT3\" class=\"mw-redirect\">UT3</a></td>\n<td>15.3 UU</td>\n\
      <td>50.3 UU</td>\n</tr>\n</table>\n<p>These values obviously differ from the\
      \ 16UU=1ft scale mentioned above, with the newer UT games being closest to this\
      \ scale. Keep in mind these are vertical scales and just as roughly estimated\
      \ as any other scale in the <a href=\"/Unreal_Engine\" title=\"Unreal Engine\"\
      \ class=\"mw-redirect\">Unreal Engine</a>. Map dimensions should not be based\
      \ on converted real-world scales, but instead on <a href=\"/edit/Player_movement_metrics?redlink=1\"\
      \ class=\"new\" title=\"Player movement metrics (page does not exist)\">player\
      \ movement metrics</a>.</p>\n<h2><span class=\"mw-headline\" id=\"See_Also\"\
      >See Also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Unit?section=2\" title=\"Edit section: See Also\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Movement_Metrics_(UT)\" title=\"Legacy:Movement Metrics\
      \ (UT)\">Legacy:Movement Metrics (UT)</a></li>\n</ul>\n\n<!-- \nNewPP limit\
