---
parse:
  title: "Legacy:Actor Properties Window"
  text:
    text: "<p>This is a floating window in the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a>\
      \ that lists all the properties of any currently selected actor or actors. Each\
      \ section heading can be expanded or collapsed by clicking on the small + or\
      \ - next to the name. Some properties themselves contain several values and\
      \ are expandable, eg colors, <a href=\"/Legacy:Vector\" title=\"Legacy:Vector\"\
      >vectors</a>, and also embedded actors.</p>\n<p>Most of the headings are common\
      \ to all actors; this is because they are defined in the script for the <a href=\"\
      /Legacy:Actor\" title=\"Legacy:Actor\">Actor</a> class and inherited by all\
      \ subclasses. Many of them are not relevant to a particular given class, for\
      \ instance the properties under <a href=\"/Legacy:Actor/Collision\" title=\"\
      Legacy:Actor/Collision\">Actor/Collision</a> are not used with <a href=\"/Legacy:Light\"\
      \ title=\"Legacy:Light\">Light</a> actors. These common properties are explained\
      \ on the <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">Actor</a> class page.</p>\n\
      <p>When several actors are selected, this list will only show property names\
      \ they have in common. If no actors are selected, the list window will simply\
      \ be blank. The window is always in sync with the currently selected actors,\
      \ and changes to properties apply immediately.</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Opening\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Opening</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Tips\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Tips</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Other_Windows\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Other Windows</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Hidden_variables\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Hidden variables</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Method_1:_The_EditObj_Console_Command\"><span class=\"tocnumber\"\
      >4.1</span> <span class=\"toctext\">Method 1: The EditObj Console Command</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#Method_2:_The_Set_Console_Command\"\
      ><span class=\"tocnumber\">4.2</span> <span class=\"toctext\">Method 2: The\
      \ Set Console Command</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Method_3:_Copy-And-Paste\"><span class=\"tocnumber\">4.3</span>\
      \ <span class=\"toctext\">Method 3: Copy-And-Paste</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-8\"><a href=\"#If_All_Else_Fails\"><span class=\"tocnumber\"\
      >4.4</span> <span class=\"toctext\">If All Else Fails</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"><span\
      \ class=\"tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Opening\">Opening</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Actor_Properties_Window?section=1\" title=\"Edit section:\
      \ Opening\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>It can be opened in any of the following ways:</p>\n<ul>\n<li>click the button\
      \ on the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\">toolbar</a></li>\n\
      <li>press F4</li>\n<li>Do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Actor Properties</li>\n\
      <li>Do <a href=\"/Legacy:Actor_Context_Menu\" title=\"Legacy:Actor Context Menu\"\
      >Actor Context Menu</a> -&gt; &lt;classname&gt; properties</li>\n</ul>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-actorproperties.png\"\
      \ class=\"image\" title=\"Actor Properties Window\"><img alt=\"Actor Properties\
      \ Window\" src=\"/w/images/Legacy_interface-Ed3-actorproperties.png\" width=\"\
      289\" height=\"304\" /></a></div>\n</div>\n<h2><span class=\"mw-headline\" id=\"\
      Tips\">Tips</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=2\" title=\"\
      Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>To quickly see how a particular actor's properties differs from the defaults\
      \ for that class, copy it and then paste into a text editor. Only the properties\
      \ that are different to the defaults are listed. This can be handy when looking\
      \ at someone else's map to see how an effect has been achieved.</p>\n<ul>\n\
      <li>Other tips: <a href=\"/Legacy:UnrealEd_Tips\" title=\"Legacy:UnrealEd Tips\"\
      >UnrealEd Tips</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Other_Windows\"\
      >Other Windows</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=3\" title=\"\
      Edit section: Other Windows\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Two other windows look exactly like this one, but\
      \ are only opened from the View menu:</p>\n<ul>\n<li><a href=\"/Legacy:Level_Properties\"\
      \ title=\"Legacy:Level Properties\">Level Properties</a></li>\n<li><a href=\"\
      /Legacy:UnrealEd_Advanced_Options\" title=\"Legacy:UnrealEd Advanced Options\"\
      >UnrealEd Advanced Options</a></li>\n</ul>\n<p>The <a href=\"/Legacy:Surface_Properties_Window\"\
      \ title=\"Legacy:Surface Properties Window\">Surface Properties Window</a> is\
      \ totally unrelated to this window, but the buttons for both are side by side\
      \ on the toolbar.</p>\n<h2><span class=\"mw-headline\" id=\"Hidden_variables\"\
      >Hidden variables</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=4\" title=\"\
      Edit section: Hidden variables\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Some variables are not displayed in this window. They\
      \ could be part of a property group concealed with the <b>hidecategories</b>\
      \ <a href=\"/Legacy:Class_Syntax\" title=\"Legacy:Class Syntax\">class syntax</a>,\
      \ or a hidden variable (i.e., those defined with \"var\" instead of \"var()\"\
      \ <a href=\"/Legacy:Variable_Syntax\" title=\"Legacy:Variable Syntax\">variable\
      \ syntax</a>).</p>\n<p><b>WARNING</b> Altering some properties of certain actors,\
      \ especially the bStatic property, may cause your map to fail in network play.\
      \ You're better off making a subclass if you want to attach a <a href=\"/Legacy:Light\"\
      \ title=\"Legacy:Light\">Light</a> to a <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\"\
      >Mover</a> and have the map work properly in network play. UnrealEd will balk\
      \ at you if you alter the default bStatic value of any actors, and clients will\
      \ likely crash out of network play.</p>\n<p>There are a few different ways to\
      \ edit these hidden properties:</p>\n<h3><span class=\"mw-headline\" id=\"Method_1:_The_EditObj_Console_Command\"\
      >Method 1: The EditObj <a href=\"/Legacy:Console_Commands\" title=\"Legacy:Console\
      \ Commands\">Console Command</a></span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=5\"\
      \ title=\"Edit section: Method 1: The EditObj Console Command\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>Look up the\
      \ Actor's <b>object name</b>. It is stored in the (non-editable) Object -&gt;\
      \ Name property. Normally, a Actor's object name is along the lines of \"Actor443\"\
      \ (that's \"Actor\" plus a number).</li>\n<li>In the <a href=\"/Legacy:UnrealEd_Console\"\
      \ title=\"Legacy:UnrealEd Console\">UnrealEd console</a>, enter \"editobj Light443\"\
      \ (substitute \"Light443\" with the object name of your Actor). This will pop\
      \ up another window very similar to the normal actor properties window.</li>\n\
      <li>Values you couldn't normally set will show up in the editactor window under\
      \ the \"None\" category. Unlike the main Actor Properties Window, this new window\
      \ is permanently fixed to the actor it was opened for.</li>\n</ul>\n<p>Note\
      \ that you can only edit \"hidden properties\" in this manner. You cannot edit\
      \ categories hidden with the <b>hidecategories</b> <a href=\"/Legacy:Class_Syntax\"\
      \ title=\"Legacy:Class Syntax\">class syntax</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Method_2:_The_Set_Console_Command\">Method 2: The Set <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">Console Command</a></span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=6\"\
      \ title=\"Edit section: Method 2: The Set Console Command\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<ul>\n<li>To set a particular\
      \ variable, you can use</li>\n</ul>\n<pre>set &lt;class&gt; &lt;variable name&gt;\
      \ &lt;setting&gt;\n</pre>\n<ul>\n<li>However, this will set that variable on\
      \ ALL versions of that Actor (or any actors of this actor's class' subclasses)\
      \ in the map. It also affects the default value of that variable in the actor's\
      \ class and any of its subclasses.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Method_3:_Copy-And-Paste\">Method 3: Copy-And-Paste</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=7\"\
      \ title=\"Edit section: Method 3: Copy-And-Paste\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>In some versions of UnrealEd, you cannot use\
      \ the \"EditObj\" command. If you want to change that variable without affecting\
      \ all other Actors of that class, then you can use the Copy-And-Paste method.</li>\n\
      <li>In the editor window, highlight the Actor or Actors in question.</li>\n\
      <li>Select Edit -&gt; Cut.</li>\n<li>Open your favorite <a href=\"/Legacy:Text_Editor\"\
      \ title=\"Legacy:Text Editor\">text editor</a> and create a blank file.</li>\n\
      <li>Paste the contents of the clipboard into that file. You'll end up with something\
      \ like this:</li>\n</ul>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw2\">Begin</span> Map\n<span class=\"kw2\">Begin</span> <span class=\"kw9\"\
      >Actor</span> <span class=\"kw1\">Class</span><span class=\"sy0\">=</span><span\
      \ class=\"kw9\">Spotlight</span> <span class=\"kw5\">Name</span><span class=\"\
      sy0\">=</span>Spotlight1\n    bDynamicLight<span class=\"sy0\">=</span><span\
      \ class=\"kw6\">True</span>\n    bNetDirty<span class=\"sy0\">=</span><span\
      \ class=\"kw6\">True</span>\n    LastRenderTime<span class=\"sy0\">=</span><span\
      \ class=\"nu0\">448.986694</span>\n    <span class=\"kw7\">Tag</span><span class=\"\
      sy0\">=</span><span class=\"st0\">\"Spotlight\"</span>\n    <span class=\"kw7\"\
      >Level</span><span class=\"sy0\">=</span>LevelInfo<span class=\"st0\">'MyLevel.LevelInfo0'</span>\n\
      \    Region<span class=\"sy0\">=</span><span class=\"br0\">(</span>Zone<span\
      \ class=\"sy0\">=</span>LevelInfo<span class=\"st0\">'MyLevel.LevelInfo0'</span>,iLeaf<span\
      \ class=\"sy0\">=</span><span class=\"nu0\">1403</span>,ZoneNumber<span class=\"\
      sy0\">=</span><span class=\"nu0\">2</span><span class=\"br0\">)</span>\n   \
      \ <span class=\"kw9\">PhysicsVolume</span><span class=\"sy0\">=</span>DefaultPhysicsVolume<span\
      \ class=\"st0\">'MyLevel.DefaultPhysicsVolume23'</span>\n    <span class=\"\
      kw7\">Location</span><span class=\"sy0\">=</span><span class=\"br0\">(</span>X<span\
      \ class=\"sy0\">=-</span><span class=\"nu0\">1520.892090</span>,Y<span class=\"\
      sy0\">=-</span><span class=\"nu0\">22217.167969</span>,Z<span class=\"sy0\"\
      >=-</span><span class=\"nu0\">3488.283203</span><span class=\"br0\">)</span>\n\
      \    <span class=\"kw7\">Rotation</span><span class=\"sy0\">=</span><span class=\"\
      br0\">(</span>Pitch<span class=\"sy0\">=-</span><span class=\"nu0\">32636</span>,Yaw<span\
      \ class=\"sy0\">=</span><span class=\"nu0\">147568</span>,Roll<span class=\"\
      sy0\">=-</span><span class=\"nu0\">9544</span><span class=\"br0\">)</span>\n\
      \    AttachTag<span class=\"sy0\">=</span><span class=\"st0\">\"train\"</span>\n\
      \    bMovable<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\n \
      \   LightBrightness<span class=\"sy0\">=</span><span class=\"nu0\">255.000000</span>\n\
      \    bSelected<span class=\"sy0\">=</span><span class=\"kw6\">True</span>\n\
      \    <span class=\"kw5\">Name</span><span class=\"sy0\">=</span><span class=\"\
      st0\">\"Spotlight1\"</span>\nEnd <span class=\"kw9\">Actor</span>\n<span class=\"\
      kw2\">Begin</span> Surface\nEnd Surface\nEnd Map</pre></div>\n</div>\n<p>Now\
      \ you can edit whatever properties you want as if you were editing an <a href=\"\
      /Legacy:Subobject\" title=\"Legacy:Subobject\">inline object</a> in UnrealScript.\
      \ Simply add \"bStatic=False\" or whatever property you're trying to edit between\
      \ the Begin Actor/End Actor lines. Select all the text and copy it to the clipboard,\
      \ then go back to UnrealEd and Edit -&gt; Paste -&gt; To Original Location.\
      \ UnrealEd places actors exactly 32 units off per axis, so you'll have to tweak\
      \ its position.</p>\n<h3><span class=\"mw-headline\" id=\"If_All_Else_Fails\"\
      >If All Else Fails</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=8\" title=\"\
      Edit section: If All Else Fails\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If none of the above methods work for you, you will\
      \ have to subclass the actor using UnrealScript, and add in the new value in\
      \ the new class's DefaultProperties. You cannot do this in UnrealEd, since the\
      \ properties you're trying to change are hidden, so you'll have to actually\
      \ make a new package. After you do that, add the new package to your EditPackages\
      \ in [Editor.EditorEngine], start up UnrealEd once again, and place the new\
      \ actor.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Actor_Properties_Window?section=9\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Actor_Overview\" title=\"\
      Legacy:Actor Overview\">Actor Overview</a> covers the basics of working with\
      \ actors</li>\n<li>The class page for <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >Actor</a></li>\n<li>Reference for the <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      <li><a href=\"/Legacy:Displaying_Variables_In_UnrealEd\" title=\"Legacy:Displaying\
      \ Variables In UnrealEd\">Displaying Variables In UnrealEd</a></li>\n</ul>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.086 seconds\nReal time usage:\
      \ 0.148 seconds\nPreprocessor visited node count: 45/1000000\nPreprocessor generated\
