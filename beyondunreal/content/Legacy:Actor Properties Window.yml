  wikitext:
    text: "This is a floating window in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]\
      \ that lists all the properties of any currently selected actor or actors. Each\
      \ section heading can be expanded or collapsed by clicking on the small + or\
      \ - next to the name. Some properties themselves contain several values and\
      \ are expandable, eg colors, [[Legacy:Vector|vector]]s, and also embedded actors.\n\
      \nMost of the headings are common to all actors; this is because they are defined\
      \ in the script for the [[Legacy:Actor|Actor]] class and inherited by all subclasses.\
      \ Many of them are not relevant to a particular given class, for instance the\
      \ properties under [[Legacy:Actor/Collision|Actor/Collision]] are not used with\
      \ [[Legacy:Light|Light]] actors. These common properties are explained on the\
      \ [[Legacy:Actor|Actor]] class page.\n\nWhen several actors are selected, this\
      \ list will only show property names they have in common. If no actors are selected,\
      \ the list window will simply be blank. The window is always in sync with the\
      \ currently selected actors, and changes to properties apply immediately.\n\n\
      ==Opening ==\n\nIt can be opened in any of the following ways:\n* click the\
      \ button on the [[Legacy:Toolbar|toolbar]]\n* press F4\n* Do [[Legacy:UnrealEd\
      \ Main Menu|UnrealEd Main Menu]] -> View -> Actor Properties\n* Do [[Legacy:Actor\
      \ Context Menu|Actor Context Menu]] -> <classname> properties\n\n[[Image:Legacy_interface-Ed3-actorproperties.png|center|'''Actor\
      \ Properties Window''']]\n\n==Tips ==\n\nTo quickly see how a particular actor's\
      \ properties differs from the defaults for that class, copy it and then paste\
      \ into a text editor. Only the properties that are different to the defaults\
      \ are listed. This can be handy when looking at someone else's map to see how\
      \ an effect has been achieved.\n\n* Other tips: [[Legacy:UnrealEd Tips|UnrealEd\
      \ Tips]]\n\n==Other Windows ==\n\nTwo other windows look exactly like this one,\
      \ but are only opened from the View menu:\n* [[Legacy:Level Properties|Level\
      \ Properties]]\n* [[Legacy:UnrealEd Advanced Options|UnrealEd Advanced Options]]\n\
      \nThe [[Legacy:Surface Properties Window|Surface Properties Window]] is totally\
      \ unrelated to this window, but the buttons for both are side by side on the\
      \ toolbar.\n\n==Hidden variables==\n\nSome variables are not displayed in this\
      \ window. They could be part of a property group concealed with the '''hidecategories'''\
      \ [[Legacy:Class Syntax|class syntax]], or a hidden variable (i.e., those defined\
      \ with \"var\" instead of \"var()\" [[Legacy:Variable Syntax|variable syntax]]).\
      \ \n\n'''WARNING''' Altering some properties of certain actors, especially the\
      \ bStatic property, may cause your map to fail in network play. You're better\
      \ off making a subclass if you want to attach a [[Legacy:Light|Light]] to a\
      \ [[Legacy:Mover|Mover]] and have the map work properly in network play. UnrealEd\
      \ will balk at you if you alter the default bStatic value of any actors, and\
      \ clients will likely crash out of network play.\n\nThere are a few different\
      \ ways to edit these hidden properties:\n\n===Method 1: The EditObj [[Legacy:Console\
      \ Commands|Console Command]]===\n* Look up the Actor's '''object name'''. It\
      \ is stored in the (non-editable) Object -> Name property.  Normally, a Actor's\
      \ object name is along the lines of \"Actor443\" (that's \"Actor\" plus a number).\n\
      * In the [[Legacy:UnrealEd Console|UnrealEd console]], enter \"editobj Light443\"\
      \ (substitute \"Light443\" with the object name of your Actor).  This will pop\
      \ up another window very similar to the normal actor properties window.\n* Values\
      \ you couldn't normally set will show up in the editactor window under the \"\
      None\" category. Unlike the main Actor Properties Window, this new window is\
      \ permanently fixed to the actor it was opened for.\n\nNote that you can only\
      \ edit \"hidden properties\" in this manner. You cannot edit categories hidden\
      \ with the '''hidecategories''' [[Legacy:Class Syntax|class syntax]].\n\n===Method\
      \ 2: The Set [[Legacy:Console Commands|Console Command]]===\n* To set a particular\
      \ variable, you can use\n set <class> <variable name> <setting>\n* However,\
      \ this will set that variable on ALL versions of that Actor (or any actors of\
      \ this actor's class' subclasses) in the map. It also affects the default value\
      \ of that variable in the actor's class and any of its subclasses.\n\n===Method\
      \ 3: Copy-And-Paste===\n* In some versions of UnrealEd, you cannot use the \"\
      EditObj\" command. If you want to change that variable without affecting all\
      \ other Actors of that class, then you can use the Copy-And-Paste method.\n\
      * In the editor window, highlight the Actor or Actors in question.\n* Select\
      \ Edit -> Cut.\n* Open your favorite [[Legacy:Text Editor|text editor]] and\
      \ create a blank file.\n* Paste the contents of the clipboard into that file.\
      \ You'll end up with something like this:\n\n<uscript>\nBegin Map\nBegin Actor\
      \ Class=Spotlight Name=Spotlight1\n    bDynamicLight=True\n    bNetDirty=True\n\
      \    LastRenderTime=448.986694\n    Tag=\"Spotlight\"\n    Level=LevelInfo'MyLevel.LevelInfo0'\n\
      \    Region=(Zone=LevelInfo'MyLevel.LevelInfo0',iLeaf=1403,ZoneNumber=2)\n \
      \   PhysicsVolume=DefaultPhysicsVolume'MyLevel.DefaultPhysicsVolume23'\n   \
      \ Location=(X=-1520.892090,Y=-22217.167969,Z=-3488.283203)\n    Rotation=(Pitch=-32636,Yaw=147568,Roll=-9544)\n\
      \    AttachTag=\"train\"\n    bMovable=True\n    LightBrightness=255.000000\n\
      \    bSelected=True\n    Name=\"Spotlight1\"\nEnd Actor\nBegin Surface\nEnd\
      \ Surface\nEnd Map\n</uscript>\n\nNow you can edit whatever properties you want\
      \ as if you were editing an [[Legacy:Subobject|inline object]] in UnrealScript.\
      \ Simply add \"bStatic=False\" or whatever property you're trying to edit between\
      \ the Begin Actor/End Actor lines. Select all the text and copy it to the clipboard,\
      \ then go back to UnrealEd and Edit -> Paste -> To Original Location. UnrealEd\
      \ places actors exactly 32 units off per axis, so you'll have to tweak its position.\n\
      \n===If All Else Fails===\n\nIf none of the above methods work for you, you\
      \ will have to subclass the actor using UnrealScript, and add in the new value\
      \ in the new class's DefaultProperties. You cannot do this in UnrealEd, since\
      \ the properties you're trying to change are hidden, so you'll have to actually\
      \ make a new package. After you do that, add the new package to your EditPackages\
      \ in [Editor.EditorEngine], start up UnrealEd once again, and place the new\
      \ actor.\n\n==Related Topics ==\n* [[Legacy:Actor Overview|Actor Overview]]\
      \ covers the basics of working with actors\n* The class page for [[Legacy:Actor|Actor]]\n\
      * Reference for the [[Legacy:UnrealEd Interface|UnrealEd Interface]]\n* [[Legacy:Displaying\
      \ Variables In UnrealEd|Displaying Variables In UnrealEd]]\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
