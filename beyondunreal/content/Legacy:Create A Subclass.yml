  wikitext:
    text: "This is a [[:Category:Legacy Basic Procedure]] tutorial.\n\nLink to this\
      \ page from tutorials, mapping topics and code listings for custom classes,\
      \ for example:\n\n <nowiki>[[Legacy:Create A Subclass|Create A Subclass]] of\
      \ the ClassX, eg \"MyClass\" in [[Legacy:MyLevel|MyLevel]]</nowiki>\n\n==Overview==\n\
      \nMost programming in [[Legacy:UnrealScript|UnrealScript]] is done in a text\
      \ editor or IDE, and a whole bunch of classes are then compiled with [[Legacy:Ucc|Ucc]].\
      \ \n\nHowever, it's possible to add a single new class to the hierarchy within\
      \ [[Legacy:UnrealEd|UnrealEd]]. This method has limitations, but is suitable\
      \ in certain circumstances. It's particularly useful for adding custom actors\
      \ to a map, as the new class can be embedded in the [[Legacy:MyLevel|MyLevel]]\
      \ package, just as any other resource.\n\nFor more on working with classes,\
      \ see [[Legacy:OOP|OOP]] and [[Legacy:UnrealScript Lessons|UnrealScript Lessons]].\n\
      \n==Instructions ==\n\n===To create a new subclass in UnrealEd ===\n\n[[Image:Legacy_unrealed-newclass.gif|center|]]\n\
      \n# Open the [[Legacy:Actor Classes|Actor Classes]] browser.\n# Click on the\
      \ class that will be the parent of your new class.\n# Do [[Legacy:Actor Classes\
      \ Browser Menu|Actor Classes Browser Menu]] -> Class -> New...\n# In the dialog\
      \ box that appears:\n#* Enter a package name (use [[Legacy:MyLevel|MyLevel]]\
      \ if you want to save the new class within the currently open map).\n#* Enter\
      \ a class name. If you're pasting in some ready-made code (from this site, for\
      \ example), the name must be the same as the class name at the top of the script.\n\
      #* Press ''OK''.  The [[Legacy:Script Editor|Script Editor]] window opens, showing\
      \ the class header of the new class.\n\nGetting started with the new class:\n\
      \n# You can paste in text with <code>Ctrl+V</code>. The pasted text is sometimes\
      \ displayed as black on black, so if you can't see the result of pasting, double-click\
      \ the class name in the left-hand pane of the editor &ndash; that will update\
      \ the text colours.\n# The scripts on this site usually include a header, so\
      \ you'll have the top four lines twice. Delete one set.\n# If the code you are\
      \ pasting has a [[Legacy:Default Properties|Default Properties]] block, you\
      \ must remove the block completely. Keep the text you've removed for reference,\
      \ you'll need it.\n# Click ''Tools'' -> ''Compile Changed'' to compile the class.\
      \ If the compilation is successful (no errors detected in the code you entered),\
      \ you'll get a \"Success\" message in the editor window's status line (you might\
      \ have to move the window up a bit to see it). You can make changes and compile\
      \ as often as you wish, even after an object of that class has been added to\
      \ the map.\n# If you removed a Default Properties block, you must set these\
      \ in the editor:\n## Select the new class in the Actor Browser, and do [[Legacy:Actor\
      \ Classes Browser Menu|Actor Classes Browser Menu]] -> Class -> Default Properties.\n\
      ## Make the changes in the properties window that correspond to the block of\
      \ code you removed earlier.\n\nTo add an object of the new class to the map,\
      \ select it in the class tree like you would any other class. For movers, right-click\
      \ the ''Add Mover'' button in the [[Legacy:Toolbox|toolbox]].\n\nRemember to\
      \ either save your package, or add an object of the new class in your map if\
      \ you are using the MyLevel pseudo-package.\n\n===To create a new subclass in\
      \ WOTgreal===\n\nThis howto assumes [[Legacy:WOTgreal|WOTgreal]] version 2.700,\
      \ other versions might differ.\n\n[[Image:Legacy_wotgreal-createsubclass.png|center|]]\n\
      \n# Select the class you want to subclass in the Class Browser (View menu ->\
      \ Classes).\n# Go to Browser menu -> Create Sub Class, or just click the Create\
      \ Sub Class icon.\n# In the dialog that appears, fill in the name of the package\
      \ you want to add your class to and the name you want the subclass to have.\n\
      # When compiling for [[Legacy:UT2003|UT2003]], be sure to check 'Use \"Extends\"\
      \ instead of \"Expands\" when creating subclass'. In UT2003, the \"expands\"\
      \ keyword has been removed.\n# Click Ok and WOTgreal will create a nice starting\
      \ template for you. The .uc file will be created when you first safe this new\
      \ class.\n\n==Related Topics==\n* [[Legacy:MyLevel|MyLevel]] &ndash; More information\
      \ on embedding resources in a map file\n* [[Legacy:UnrealScript|UnrealScript]]\n\
      * [[Legacy:Script Editor|Script Editor]]\n* [[Legacy:Third-Party Components|Third-Party\
      \ Components]] and [[Legacy:Open Source|Open Source]] &ndash; Classes you can\
      \ add to a map using this method\n* [[Legacy:Mapping Hello World|Mapping Hello\
      \ World]] &ndash; A tutorial on using a custom script\n\n[[Category:Legacy Basic\
      \ Procedure|{{PAGENAME}}]]\n[[Category:Legacy Tutorial|{{PAGENAME}}]]"
