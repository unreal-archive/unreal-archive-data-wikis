  title: "Legacy:Create A Subclass"
  text:
    text: "<p>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial.</p>\n<p>Link\
      \ to this page from tutorials, mapping topics and code listings for custom classes,\
      \ for example:</p>\n<pre>[[Legacy:Create A Subclass|Create A Subclass]] of the\
      \ ClassX, eg \"MyClass\" in [[Legacy:MyLevel|MyLevel]]\n</pre>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Instructions</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-3\"><a href=\"#To_create_a_new_subclass_in_UnrealEd\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">To create a new\
      \ subclass in UnrealEd</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#To_create_a_new_subclass_in_WOTgreal\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">To create a new subclass in WOTgreal</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Create_A_Subclass?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Most\
      \ programming in <a href=\"/Legacy:UnrealScript\" title=\"Legacy:UnrealScript\"\
      >UnrealScript</a> is done in a text editor or IDE, and a whole bunch of classes\
      \ are then compiled with <a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a>.</p>\n\
      <p>However, it's possible to add a single new class to the hierarchy within\
      \ <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\" class=\"mw-redirect\"\
      >UnrealEd</a>. This method has limitations, but is suitable in certain circumstances.\
      \ It's particularly useful for adding custom actors to a map, as the new class\
      \ can be embedded in the <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\"\
      >MyLevel</a> package, just as any other resource.</p>\n<p>For more on working\
      \ with classes, see <a href=\"/Legacy:OOP\" title=\"Legacy:OOP\" class=\"mw-redirect\"\
      >OOP</a> and <a href=\"/Legacy:UnrealScript_Lessons\" title=\"Legacy:UnrealScript\
      \ Lessons\">UnrealScript Lessons</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Instructions\">Instructions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Subclass?section=2\"\
      \ title=\"Edit section: Instructions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"To_create_a_new_subclass_in_UnrealEd\"\
      >To create a new subclass in UnrealEd</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Create_A_Subclass?section=3\"\
      \ title=\"Edit section: To create a new subclass in UnrealEd\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_unrealed-newclass.gif\" class=\"\
      image\"><img alt=\"Legacy unrealed-newclass.gif\" src=\"/w/images/Legacy_unrealed-newclass.gif\"\
      \ width=\"366\" height=\"132\" /></a></div>\n</div>\n<ol>\n<li>Open the <a href=\"\
      /Legacy:Actor_Classes\" title=\"Legacy:Actor Classes\" class=\"mw-redirect\"\
      >Actor Classes</a> browser.</li>\n<li>Click on the class that will be the parent\
      \ of your new class.</li>\n<li>Do <a href=\"/Legacy:Actor_Classes_Browser_Menu\"\
      \ title=\"Legacy:Actor Classes Browser Menu\">Actor Classes Browser Menu</a>\
      \ -&gt; Class -&gt; New...</li>\n<li>In the dialog box that appears:\n<ul>\n\
      <li>Enter a package name (use <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\"\
      >MyLevel</a> if you want to save the new class within the currently open map).</li>\n\
      <li>Enter a class name. If you're pasting in some ready-made code (from this\
      \ site, for example), the name must be the same as the class name at the top\
      \ of the script.</li>\n<li>Press <i>OK</i>. The <a href=\"/Legacy:Script_Editor\"\
      \ title=\"Legacy:Script Editor\">Script Editor</a> window opens, showing the\
      \ class header of the new class.</li>\n</ul>\n</li>\n</ol>\n<p>Getting started\
      \ with the new class:</p>\n<ol>\n<li>You can paste in text with <code>Ctrl+V</code>.\
      \ The pasted text is sometimes displayed as black on black, so if you can't\
      \ see the result of pasting, double-click the class name in the left-hand pane\
      \ of the editor – that will update the text colours.</li>\n<li>The scripts on\
      \ this site usually include a header, so you'll have the top four lines twice.\
      \ Delete one set.</li>\n<li>If the code you are pasting has a <a href=\"/Legacy:Default_Properties\"\
      \ title=\"Legacy:Default Properties\">Default Properties</a> block, you must\
      \ remove the block completely. Keep the text you've removed for reference, you'll\
      \ need it.</li>\n<li>Click <i>Tools</i> -&gt; <i>Compile Changed</i> to compile\
      \ the class. If the compilation is successful (no errors detected in the code\
      \ you entered), you'll get a \"Success\" message in the editor window's status\
      \ line (you might have to move the window up a bit to see it). You can make\
      \ changes and compile as often as you wish, even after an object of that class\
      \ has been added to the map.</li>\n<li>If you removed a Default Properties block,\
      \ you must set these in the editor:\n<ol>\n<li>Select the new class in the Actor\
      \ Browser, and do <a href=\"/Legacy:Actor_Classes_Browser_Menu\" title=\"Legacy:Actor\
      \ Classes Browser Menu\">Actor Classes Browser Menu</a> -&gt; Class -&gt; Default\
      \ Properties.</li>\n<li>Make the changes in the properties window that correspond\
      \ to the block of code you removed earlier.</li>\n</ol>\n</li>\n</ol>\n<p>To\
      \ add an object of the new class to the map, select it in the class tree like\
      \ you would any other class. For movers, right-click the <i>Add Mover</i> button\
      \ in the <a href=\"/Legacy:Toolbox\" title=\"Legacy:Toolbox\">toolbox</a>.</p>\n\
      <p>Remember to either save your package, or add an object of the new class in\
      \ your map if you are using the MyLevel pseudo-package.</p>\n<h3><span class=\"\
      mw-headline\" id=\"To_create_a_new_subclass_in_WOTgreal\">To create a new subclass\
      \ in WOTgreal</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Create_A_Subclass?section=4\" title=\"Edit section:\
      \ To create a new subclass in WOTgreal\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>This howto assumes <a href=\"/Legacy:WOTgreal\" title=\"\
      Legacy:WOTgreal\">WOTgreal</a> version 2.700, other versions might differ.</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_wotgreal-createsubclass.png\"\
      \ class=\"image\"><img alt=\"Legacy wotgreal-createsubclass.png\" src=\"/w/images/Legacy_wotgreal-createsubclass.png\"\
      \ width=\"373\" height=\"142\" /></a></div>\n</div>\n<ol>\n<li>Select the class\
      \ you want to subclass in the Class Browser (View menu -&gt; Classes).</li>\n\
      <li>Go to Browser menu -&gt; Create Sub Class, or just click the Create Sub\
      \ Class icon.</li>\n<li>In the dialog that appears, fill in the name of the\
      \ package you want to add your class to and the name you want the subclass to\
      \ have.</li>\n<li>When compiling for <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\"\
      \ class=\"mw-redirect\">UT2003</a>, be sure to check 'Use \"Extends\" instead\
      \ of \"Expands\" when creating subclass'. In UT2003, the \"expands\" keyword\
      \ has been removed.</li>\n<li>Click Ok and WOTgreal will create a nice starting\
      \ template for you. The .uc file will be created when you first safe this new\
      \ class.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Create_A_Subclass?section=5\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a> –\
      \ More information on embedding resources in a map file</li>\n<li><a href=\"\
      /Legacy:UnrealScript\" title=\"Legacy:UnrealScript\">UnrealScript</a></li>\n\
      <li><a href=\"/Legacy:Script_Editor\" title=\"Legacy:Script Editor\">Script\
      \ Editor</a></li>\n<li><a href=\"/Legacy:Third-Party_Components\" title=\"Legacy:Third-Party\
      \ Components\">Third-Party Components</a> and <a href=\"/Legacy:Open_Source\"\
      \ title=\"Legacy:Open Source\">Open Source</a> – Classes you can add to a map\
      \ using this method</li>\n<li><a href=\"/Legacy:Mapping_Hello_World\" title=\"\
      Legacy:Mapping Hello World\">Mapping Hello World</a> – A tutorial on using a\
      \ custom script</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.084\
      \ seconds\nReal time usage: 0.174 seconds\nPreprocessor visited node count:\
      \ 30/1000000\nPreprocessor generated node count: 60/1000000\nPost‐expand include\
      \ size: 34/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
