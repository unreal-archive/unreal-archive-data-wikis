---
parse:
  title: "Legacy:Map Build Errors"
  text:
    text: "<p>If you <a href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\">Rebuild</a>\
      \ your map or use the <a href=\"/edit/Legacy:Map_Check?redlink=1\" class=\"\
      new\" title=\"Legacy:Map Check (page does not exist)\">Map Check</a> tool, and\
      \ the engine determines that there is a problem, you may see the errors shown\
      \ below.</p>\n<p><b>You are encouraged to add any errors that you don't know\
      \ what they mean; someone will fill in an explanation (probably within a day\
      \ or two) and it will expand this database.&#160;;)</b></p>\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#Format\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Format</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Errors\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Errors</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#Botpathing_Errors\"><span class=\"tocnumber\">2.1</span> <span class=\"\
      toctext\">Botpathing Errors</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-4\"\
      ><a href=\"#Map_Check_and_Rebuild_Errors\"><span class=\"tocnumber\">2.1.1</span>\
      \ <span class=\"toctext\">Map Check and Rebuild Errors</span></a></li>\n<li\
      \ class=\"toclevel-3 tocsection-5\"><a href=\"#Rebuild_Errors\"><span class=\"\
      tocnumber\">2.1.2</span> <span class=\"toctext\">Rebuild Errors</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-6\"><a href=\"#Map_Check_Errors\"><span class=\"\
      tocnumber\">2.1.3</span> <span class=\"toctext\">Map Check Errors</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-7\"><a href=\"#Build_Errors\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Build Errors</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Lighting_Errors\"><span class=\"\
      tocnumber\">2.3</span> <span class=\"toctext\">Lighting Errors</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Topics\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Format\">Format</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Build_Errors?section=1\" title=\"Edit section: Format\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ \"Rebuild Errors\" dialogue is split into 2 columns: one which lists the offending\
      \ <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actor</a> (on the left) and\
      \ one which displays the issue (on the right). Double-clicking on an actor in\
      \ the left column performs the same function as finding one in the <a href=\"\
      /Legacy:Actor_Search\" title=\"Legacy:Actor Search\">Actor Search</a> window:\
      \ all viewports will zoom directly to that actor. The 3D viewport will place\
      \ the <a href=\"/Legacy:Camera\" title=\"Legacy:Camera\">camera</a> over the\
      \ actor, but the 2D viewports will maintain their distance.</p>\n<p>Map Check\
      \ errors are usually not actor-specific, and so only have one column (which\
      \ reports the error, but not its source).</p>\n<p>Note that the error messages\
      \ listed below consist of the text that appears on the right-hand column of\
      \ the Rebuild Error Dialogue, or in the Map Check dialogue.</p>\n<p>Also note\
      \ that the letters X and Y are replaced with numbers to identify the actor in\
      \ the actual error message.</p>\n<p>The errors are grouped first by type, second\
      \ by location, and third alphabetically, ignoring spaces.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Errors\">Errors</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=2\"\
      \ title=\"Edit section: Errors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The exact wording of the errors may differ slightly\
      \ depending on which location it appears (if it can appear in both the Map Check\
      \ dialogue and the Rebuild Error dialogue).</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Botpathing_Errors\">Botpathing Errors</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=3\"\
      \ title=\"Edit section: Botpathing Errors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Map_Check_and_Rebuild_Errors\"\
      >Map Check and Rebuild Errors</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=4\"\
      \ title=\"Edit section: Map Check and Rebuild Errors\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h4>\n<dl>\n<dt>\"Cannot Reach NavigationPoint\
      \ X from this node!\"&#160;</dt>\n<dd>This rare message occurs if a path has\
      \ been forced between two NavigationPoints but the path is invalid, or occasionally\
      \ if a pathnode is too far from an objective (like a CTF Flag) and the engine\
      \ feels that there should be a path connecting the objective to the node. If\
      \ the problem is the first, simply unforce the path or adjust the location of\
      \ the nodes. If the problem is the second, just add some pathnodes in between.</dd>\n\
      <dt>\"JumpDest has no forced paths to it\"&#160;</dt>\n<dd>You've added a JumpSpot\
      \ but have not forced any paths to it. You must force a path to it in order\
      \ for bots to notice it.</dd>\n<dt>\"Ladder Volume is not a ladder volume\"\
      &#160;</dt>\n<dd>There is no <a href=\"/Legacy:Ladder_(UT)\" title=\"Legacy:Ladder\
      \ (UT)\">Ladder (UT)</a> actor in the <a href=\"/Legacy:LadderVolume\" title=\"\
      Legacy:LadderVolume\">LadderVolume</a>. You probably moved it accidentally,\
      \ or have deleted the one that spawns there by default.</dd>\n<dt>\"Navigation\
      \ point embedded in world geometry\"&#160;</dt>\n<dd>You've placed a pathnode\
      \ ouside of subtracted space. Simply delete the node or move it back inside.</dd>\n\
      <dt>\"Navigation point is not on valid base\"&#160;</dt>\n<dd>You've placed\
      \ a navigation point on either a mover or a nonsolid actor. Move it to an appropriate\
      \ spot on flat, solid space.</dd>\n<dt>\"No forced destination for this jumppad!\"\
      &#160;</dt>\n<dd>You've added a <a href=\"/Legacy:UTJumpPad\" title=\"Legacy:UTJumpPad\"\
      >UTJumpPad</a>, but have not forced a path from it to a <a href=\"/Legacy:JumpSpot\"\
      \ title=\"Legacy:JumpSpot\">JumpSpot</a>. To get a UTJumpPad to work correctly,\
      \ this must be done. Remember that the UTJumpPad's Properties&gt;&gt;Navigation\
      \ Point&gt;&gt;ForcedPath array must contain the actual <b>name</b> of the actor,\
      \ <b>not</b> the <a href=\"/Legacy:Tag\" title=\"Legacy:Tag\">Tag</a>. The name\
      \ of an object is found under its Properties&gt;&gt;Object&gt;&gt;Name, and\
      \ will be something like JumpSpot0.</dd>\n<dt>\"No navigation point associated\
      \ with this mover!\"&#160;</dt>\n<dd>If the specified mover is a lift, you have\
      \ not placed a <a href=\"/Legacy:LiftCenter\" title=\"Legacy:LiftCenter\">LiftCenter</a>\
      \ and/or <a href=\"/Legacy:LiftExit\" title=\"Legacy:LiftExit\">LiftExit</a>\
      \ and associated them with the mover. If the specified mover is a door, set\
      \ its Properties&gt;&gt;AI to bAutoDoor=True or bNoAIRelevance=True. If the\
      \ mover is neither, then set its Properties&gt;&gt;AI to bNoAIRelevance=True.</dd>\n\
      <dt>\"Pathnode X should be JumpDest for Pathnode Y\"&#160;</dt>\n<dd>Pathnode\
      \ X is at a hard-to-reach location from Pathnode Y's position, and so a jumpspot\
      \ should be placed there to make bot navigation easier.</dd>\n</dl>\n<h4><span\
      \ class=\"mw-headline\" id=\"Rebuild_Errors\">Rebuild Errors</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=5\"\
      \ title=\"Edit section: Rebuild Errors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dt>\"Navigation point is too close or on too steep\
      \ a slope\"&#160;</dt>\n<dd>You've placed a navigation point too close to a\
      \ steep slope or too high above the ground. Move it to a flat, solid area, move\
      \ it closer to the ground, or delete it. Often occurs when pathing is done before\
      \ terrain is finished, and the terrain is raised above the existing navigation\
      \ point.</dd>\n<dt>\"No paths from Pathnode X\"&#160;</dt>\n<dd>Just what it\
      \ says: there are no paths to the pathnode specified. To solve this issue, add\
      \ pathnodes to connect the node in question to the rest of the network. Occurs\
      \ when paths are forced to a pathnode, or when a pathnode is at the bottom of\
      \ a steep drop. Often occurs in conjunction with the next error.</dd>\n<dt>\"\
      No paths to Pathnode X\"&#160;</dt>\n<dd>Just what it says: there are no paths\
      \ from the pathnode specified. To solve this issue, add pathnodes to connect\
      \ the node in question to the rest of the network. Occurs when paths are forced\
      \ from this pathnode, or when a pathnode is at the top of a steep drop. Often\
      \ occurs in conjunction with the previous error.</dd>\n<dt>\"Pathnode X is too\
      \ close to Pathnode Y\"&#160;</dt>\n<dd>You may have accidentally duplicated\
      \ a pathnode; just move one of the offending pathnodes away or delete it. This\
      \ error always occurs in pairs.</dd>\n<dt>\"May be too close to other navigation\
      \ points\"&#160;</dt>\n<dd>The actor highlighted adds to the bot path network,\
      \ but is likely colliding with other bot path network actors, like NavigationPoints\
      \ or Pickups. Delete or move the highlighted actor or ones close to it. Too\
      \ many NavigationPoint actors too close together will cause AI navigation problems\
      \ in game.</dd>\n</dl>\n<h4><span class=\"mw-headline\" id=\"Map_Check_Errors\"\
      >Map Check Errors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=6\" title=\"Edit section:\
      \ Map Check Errors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>\"Only X Playerstarts in map!\"&#160;</dt>\n<dd>Probably occurs if\
      \ there are less playerstarts in the map than the maximum playercount.</dd>\n\
      <dt>\"Paths need to be rebuilt\"&#160;</dt>\n<dd>Exactly what it says: rebuild\
      \ your botpathing network. This error will be shown if you use the Map Check\
      \ tool after changing anything in the botpathing network until you rebuild paths.</dd>\n\
      <dt>\"Path to Pathnode X is very long–place a pathnode in between.\"&#160;</dt>\n\
      <dd>This error even gives you the solution: There are close to 1024 units between\
      \ Pathnodes X and Y, and it's a little to far for bots to navigate comfortably.\
      \ Place a pathnode between the two offending nodes to solve this issue. Often\
      \ occurs in pairs.</dd>\n<dt>\"Playerstart not useable\"&#160;</dt>\n<dd>Occurs\
      \ if a playerstart is either hanging in midair, sitting on a mover or nonsolid\
      \ brush, or embedded in a solid space. Often coincides with other similar errors.\
      \ To fix, find the offending playerstart and move it to an appropriate location.</dd>\n\
      <dt>\"TriggerLightX bNoDelete false, but is bNoDelete by default - map will\
      \ fail in netplay\"&#160;</dt>\n<dd>You've set the Advanced&gt;&gt;bNoDelete\
      \ property to False on a TriggerLight actor. This is not allowed because TriggerLights\
      \ are hardcoded to be bNoDelete=True. Simply reset bNoDelete to True to fix\
      \ this issue.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Build_Errors\"\
      >Build Errors</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=7\" title=\"Edit section:\
      \ Build Errors\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>\"Brush X has NULL material references\" (Map Check and Rebuild Error)</dt>\n\
      <dd>You did not apply a texture to a brush. Don't be too alarmed, because it\
      \ will still have the default engine texture. This is not an issue that must\
      \ be fixed (but it's probably a good idea). Note that the Map Check error does\
      \ not specify the brush.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Lighting_Errors\">Lighting Errors</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=8\"\
      \ title=\"Edit section: Lighting Errors\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>\"There are no lights in this map!\" (Map Check\
      \ Error only)</dt>\n<dd>If you need help to figure this one out, you should\
      \ probably give up mapping right now.</dd>\n</dl>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Build_Errors?section=9\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\"\
      >Rebuild</a></li>\n<li><a href=\"/Legacy:Build\" title=\"Legacy:Build\">Build</a></li>\n\
      <li><a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy Basic\
      \ Procedure\">Category:Legacy Basic Procedure</a></li>\n<li><a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n<li><a href=\"\
      /Legacy:Topics_On_Mapping\" title=\"Legacy:Topics On Mapping\">Topics on Mapping</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Build_Errors?section=10\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\n<!--\
