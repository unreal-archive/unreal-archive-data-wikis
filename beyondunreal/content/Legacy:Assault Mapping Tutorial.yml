  title: "Legacy:Assault Mapping Tutorial"
  text:
    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Introduction\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Introduction</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#The_Tutorial\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">The Tutorial</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Finishing_and_Polishing_your_map.\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Finishing and\
      \ Polishing your map.</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Other_Resources\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Other Resources</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Tutorial_Map_Files\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Tutorial Map Files</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-6\"><a href=\"#Related_Wiki_Topics\"><span class=\"tocnumber\"\
      >3.2</span> <span class=\"toctext\">Related Wiki Topics</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"#Notes\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Notes</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-8\"><a href=\"#Related_Topics\"><span class=\"tocnumber\"\
      >5</span> <span class=\"toctext\">Related Topics</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-9\"><a href=\"#Discussion\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n</div>\n\
      <p></p>\n<h2><span class=\"mw-headline\" id=\"Introduction\">Introduction</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=1\" title=\"Edit section:\
      \ Introduction\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This tutorial is intended to cover everything one needs to know to successfully\
      \ build a map (and a good map) for the Assault gametype in <a href=\"/Legacy:UT2004\"\
      \ title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a>. It does, however,\
      \ assume you have a fair amount of prior knowledge about map building in general\
      \ and how to do most basic map-building tasks. If you're just starting out you\
      \ may want to read some of the other <a href=\"/Legacy:Mapping_Lessons\" title=\"\
      Legacy:Mapping Lessons\">more basic tutorials</a> on map building before tackling\
      \ this one.</p>\n<p>In the interest of brevity, this tutorial makes heavy use\
      \ of links to smaller mini-tutorial pages for basic tasks, (such as how to <a\
      \ href=\"/Legacy:Add_An_Actor\" title=\"Legacy:Add An Actor\">Add an Actor</a>,\
      \ and so on). If you find that despite being familiar with most of the basics\
      \ there is still a procedure mentioned here which you don't know how to do,\
      \ simply click on the link to be taken to a page with more detailed information\
      \ on how to accomplish that sort of task.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"The_Tutorial\">The Tutorial</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=2\"\
      \ title=\"Edit section: The Tutorial\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>With all that having been said, let's get on to the\
      \ good stuff. This tutorial is organized in a series of sections which cover\
      \ different aspects of building an Assault map, starting at the beginning and\
      \ leading naturally from one to the next. It is strongly recommended that you\
      \ read this tutorial through from beginning to end at least once. The sections\
      \ are as follows:</p>\n<dl>\n<dt><a href=\"/Legacy:Assault_Mapping_Tutorial/Getting_Started\"\
      \ title=\"Legacy:Assault Mapping Tutorial/Getting Started\">Legacy:Assault Mapping\
      \ Tutorial/Getting Started</a></dt>\n<dd>Understanding what it means to make\
      \ an Assault map, and planning and building the basic map from which all else\
      \ follows.</dd>\n<dt><a href=\"/Legacy:Assault_Mapping_Tutorial/Creating_A_Destroyable_Objective\"\
      \ title=\"Legacy:Assault Mapping Tutorial/Creating A Destroyable Objective\"\
      >Legacy:Assault Mapping Tutorial/Creating A Destroyable Objective</a></dt>\n\
      <dd>How to build a first objective, and then how to blow it up.</dd>\n<dt><a\
      \ href=\"/Legacy:Assault_Mapping_Tutorial/PlayerStarts_And_The_PlayerSpawnManager\"\
      \ title=\"Legacy:Assault Mapping Tutorial/PlayerStarts And The PlayerSpawnManager\"\
      >Legacy:Assault Mapping Tutorial/PlayerStarts And The PlayerSpawnManager</a></dt>\n\
      <dd>The basics of handling spawn points for Assault maps.</dd>\n<dt><a href=\"\
      /Legacy:Assault_Mapping_Tutorial/Attacking_And_Defending\" title=\"Legacy:Assault\
      \ Mapping Tutorial/Attacking And Defending\">Legacy:Assault Mapping Tutorial/Attacking\
      \ And Defending</a></dt>\n<dd>Bot pathing and other things you need to know\
      \ about how objectives affect gameplay.</dd>\n<dt><a href=\"/Legacy:Assault_Mapping_Tutorial/Continuing_The_Assault\"\
      \ title=\"Legacy:Assault Mapping Tutorial/Continuing The Assault\">Legacy:Assault\
      \ Mapping Tutorial/Continuing The Assault</a></dt>\n<dd>Creating a second type\
      \ of objective, handling map progression, and what to do when it's all over.</dd>\n\
      <dt><a href=\"/Legacy:Assault_Mapping_Tutorial/Other_Objectives\" title=\"Legacy:Assault\
      \ Mapping Tutorial/Other Objectives\">Legacy:Assault Mapping Tutorial/Other\
      \ Objectives</a></dt>\n<dd>Some ins and outs of other types of objectives you\
      \ can add to your map.</dd>\n<dt><a href=\"/Legacy:Assault_Mapping_Tutorial/Adding_Vehicles_And_Turrets\"\
      \ title=\"Legacy:Assault Mapping Tutorial/Adding Vehicles And Turrets\">Legacy:Assault\
      \ Mapping Tutorial/Adding Vehicles And Turrets</a></dt>\n<dd>Vehicle spawns,\
      \ defending camps, and related issues.</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Finishing_and_Polishing_your_map.\">Finishing and Polishing your map.</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=3\" title=\"Edit section:\
      \ Finishing and Polishing your map.\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><a href=\"/Legacy:Assault_Mapping_Tutorial/WrapUp\"\
      \ title=\"Legacy:Assault Mapping Tutorial/WrapUp\">Legacy:Assault Mapping Tutorial/WrapUp</a></dt>\n\
      <dd>A few last notes and thoughts now that you're a real Assault mapper.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Other_Resources\">Other Resources</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=4\" title=\"Edit section:\
      \ Other Resources\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Tutorial_Map_Files\">Tutorial Map Files</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=5\" title=\"Edit section:\
      \ Tutorial Map Files\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><a rel=\"nofollow\" class=\"external free\" href=\"http://www.foogod.com/AS-Tutorial/AS-Tutorial1.zip\"\
      >http://www.foogod.com/AS-Tutorial/AS-Tutorial1.zip</a></dt>\n<dd>The basic\
      \ map of \"Tutorial Valley\", on which this tutorial is based.</dd>\n<dt><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.foogod.com/AS-Tutorial/AS-Tutorial2.zip\"\
      >http://www.foogod.com/AS-Tutorial/AS-Tutorial2.zip</a></dt>\n<dd>Tutorial Valley\
      \ with a first objective (including everything up through \"Attacking and Defending\"\
      )</dd>\n<dt><a rel=\"nofollow\" class=\"external free\" href=\"http://www.foogod.com/AS-Tutorial/AS-Tutorial3.zip\"\
      >http://www.foogod.com/AS-Tutorial/AS-Tutorial3.zip</a></dt>\n<dd>AS-Tutorial3\
      \ with the insides of the base built (as described in the beginning of \"Continuing\
      \ the Assault\")</dd>\n<dt><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.foogod.com/AS-Tutorial/AS-Tutorial4.zip\">http://www.foogod.com/AS-Tutorial/AS-Tutorial4.zip</a></dt>\n\
      <dd>Tutorial Valley with a second objective, progressing spawns, and round ending\
      \ (including everything up through the end of \"Continuing the Assault\")</dd>\n\
      </dl>\n<h3><span class=\"mw-headline\" id=\"Related_Wiki_Topics\">Related Wiki\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=6\" title=\"\
      Edit section: Related Wiki Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt><a href=\"/Legacy:Mapping_For_AS_(UT2004)\"\
      \ title=\"Legacy:Mapping For AS (UT2004)\">Mapping For AS (UT2004)</a></dt>\n\
      <dd>Various miscellaneous tips and notes from MarZer (and possibly others) about\
      \ effective Assault mapping in UT2004.</dd>\n<dt><a href=\"/Legacy:Mapping_For_AS_(UT)\"\
      \ title=\"Legacy:Mapping For AS (UT)\">Mapping For AS (UT)</a></dt>\n<dd>Some\
      \ information on mapping for the older style of Assault in the original Unreal\
      \ Tournament game.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Notes\"\
      >Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=7\" title=\"\
      Edit section: Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This tutorial was originally written and contributed to the Wiki community\
      \ by <a href=\"/Legacy:Foogod\" title=\"Legacy:Foogod\">Foogod</a>. Questions\
      \ and comments are welcome! Please either leave them on my personal page or\
      \ at the bottom of the relevant tutorial page. If you see something which is\
      \ wrong or unclear and you think needs some correction, please feel free to\
      \ edit the text directly (that's what the Wiki is for!), but please try to keep\
      \ the tutorial flow intact (no thread discussions in the middle of the tutorial\
      \ text, please).</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=8\" title=\"\
      Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Beginners_Guide_To_Mapping\"\
      \ title=\"Legacy:Beginners Guide To Mapping\">Beginners Guide To Mapping</a></li>\n\
      <li><a href=\"/Legacy:Testing_Lab\" title=\"Legacy:Testing Lab\">Testing Lab</a>\
      \ – Get others to help test your maps</li>\n<li><a href=\"/Legacy:Topics_On_Mapping\"\
      \ title=\"Legacy:Topics On Mapping\">Topics On Mapping</a></li>\n<li><a href=\"\
      /Legacy:Map_Planning\" title=\"Legacy:Map Planning\">Map Planning</a></li>\n\
      <li><a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map Design</a></li>\n\
      <li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map Flow</a></li>\n\
      <li><a href=\"/Legacy:Assault\" title=\"Legacy:Assault\">Assault</a></li>\n\
      <li><a href=\"/Legacy:Mapping_For_AS_(UT)\" title=\"Legacy:Mapping For AS (UT)\"\
      >Mapping For AS (UT)</a></li>\n<li><a href=\"/Legacy:Mapping_For_AS_(UT2004)\"\
      \ title=\"Legacy:Mapping For AS (UT2004)\">Mapping For AS (UT2004)</a></li>\n\
      <li><a href=\"/Legacy:FortStandard\" title=\"Legacy:FortStandard\">FortStandard</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Assault_Mapping_Tutorial?section=9\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><i>Note: To reduce clutter, comments on the tutorial pages will be periodically\
      \ moved to the <a href=\"/Legacy:Assault_Mapping_Tutorial/Discussion\" title=\"\
      Legacy:Assault Mapping Tutorial/Discussion\">Legacy:Assault Mapping Tutorial/Discussion</a>\
      \ page. Look there for older comments and thread discussions.</i></p>\n<p><b>Anon:</b>\
      \ Pleeeaaasseee add the last parts to the tutorials... like now&#160;:P:) please,\
      \ thanks. The tutorial was already very good and helped me alot , so now i'm\
      \ desperate for the final lessons.</p>\n<p><b>Blip2:</b> I've been thinking\
      \ of finishing this (if Foogod isn't arround anymore), maybe have a few drafts\
