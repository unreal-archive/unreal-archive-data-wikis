    text: "==Introduction==\n\nThis tutorial is intended to cover everything one needs\
      \ to know to successfully build a map (and a good map) for the Assault gametype\
      \ in [[Legacy:UT2004|UT2004]].  It does, however, assume you have a fair amount\
      \ of prior knowledge about map building in general and how to do most basic\
      \ map-building tasks.  If you're just starting out you may want to read some\
      \ of the other [[Legacy:Mapping Lessons|more basic tutorials]] on map building\
      \ before tackling this one.\n\nIn the interest of brevity, this tutorial makes\
      \ heavy use of links to smaller mini-tutorial pages for basic tasks, (such as\
      \ how to [[Legacy:Add An Actor|Add an Actor]], and so on).  If you find that\
      \ despite being familiar with most of the basics there is still a procedure\
      \ mentioned here which you don't know how to do, simply click on the link to\
      \ be taken to a page with more detailed information on how to accomplish that\
      \ sort of task.\n\n==The Tutorial==\n\nWith all that having been said, let's\
      \ get on to the good stuff.  This tutorial is organized in a series of sections\
      \ which cover different aspects of building an Assault map, starting at the\
      \ beginning and leading naturally from one to the next.  It is strongly recommended\
      \ that you read this tutorial through from beginning to end at least once. \
      \ The sections are as follows:\n\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Getting\
      \ Started]]: Understanding what it means to make an Assault map, and planning\
      \ and building the basic map from which all else follows.\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Creating\
      \ A Destroyable Objective]]: How to build a first objective, and then how to\
      \ blow it up.\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/PlayerStarts And The PlayerSpawnManager]]:\
      \ The basics of handling spawn points for Assault maps.\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Attacking\
      \ And Defending]]: Bot pathing and other things you need to know about how objectives\
      \ affect gameplay.\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Continuing The Assault]]:\
      \ Creating a second type of objective, handling map progression, and what to\
      \ do when it's all over.\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Other Objectives]]:\
      \ Some ins and outs of other types of objectives you can add to your map.\n\
      ; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Adding Vehicles And Turrets]]: Vehicle\
      \ spawns, defending camps, and related issues.\n\n===Finishing and Polishing\
      \ your map.===\n; [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/WrapUp]]:  A few last\
      \ notes and thoughts now that you're a real Assault mapper.\n\n==Other Resources==\n\
      \n===Tutorial Map Files===\n;http://www.foogod.com/AS-Tutorial/AS-Tutorial1.zip:\
      \ The basic map of \"Tutorial Valley\", on which this tutorial is based.\n;http://www.foogod.com/AS-Tutorial/AS-Tutorial2.zip:\
      \ Tutorial Valley with a first objective (including everything up through \"\
      Attacking and Defending\")\n;http://www.foogod.com/AS-Tutorial/AS-Tutorial3.zip:\
      \ AS-Tutorial3 with the insides of the base built (as described in the beginning\
      \ of \"Continuing the Assault\")\n;http://www.foogod.com/AS-Tutorial/AS-Tutorial4.zip:\
      \ Tutorial Valley with a second objective, progressing spawns, and round ending\
      \ (including everything up through the end of \"Continuing the Assault\")\n\n\
      ===Related Wiki Topics===\n;[[Legacy:Mapping For AS (UT2004)|Mapping For AS\
      \ (UT2004)]]: Various miscellaneous tips and notes from MarZer (and possibly\
      \ others) about effective Assault mapping in UT2004.\n;[[Legacy:Mapping For\
      \ AS (UT)|Mapping For AS (UT)]]: Some information on mapping for the older style\
      \ of Assault in the original Unreal Tournament game.\n\n==Notes==\n\nThis tutorial\
      \ was originally written and contributed to the Wiki community by [[Legacy:Foogod|Foogod]].\
      \  Questions and comments are welcome!  Please either leave them on my personal\
      \ page or at the bottom of the relevant tutorial page.  If you see something\
      \ which is wrong or unclear and you think needs some correction, please feel\
      \ free to edit the text directly (that's what the Wiki is for!), but please\
      \ try to keep the tutorial flow intact (no thread discussions in the middle\
      \ of the tutorial text, please).\n\n==Related Topics==\n* [[Legacy:Beginners\
      \ Guide To Mapping|Beginners Guide To Mapping]]\n* [[Legacy:Testing Lab|Testing\
      \ Lab]] &ndash; Get others to help test your maps\n* [[Legacy:Topics On Mapping|Topics\
      \ On Mapping]]\n* [[Legacy:Map Planning|Map Planning]]\n* [[Legacy:Map Design|Map\
      \ Design]]\n* [[Legacy:Map Flow|Map Flow]]\n* [[Legacy:Assault|Assault]]\n*\
      \ [[Legacy:Mapping For AS (UT)|Mapping For AS (UT)]]\n* [[Legacy:Mapping For\
      \ AS (UT2004)|Mapping For AS (UT2004)]]\n* [[Legacy:FortStandard|FortStandard]]\n\
