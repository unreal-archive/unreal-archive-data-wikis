  text:
    text: "<p>The <b>UV2Texture</b> allows a material to be superimposed on a <a href=\"\
      /Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">static mesh</a>, overriding\
      \ (or overlaying on) the default material of the static mesh. This is set with\
      \ the UV2Texture and UV2Mode properties inthe <a href=\"/Legacy:Actor/Display\"\
      \ title=\"Legacy:Actor/Display\">Display</a> properties group.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"UV2Texture\">UV2Texture</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UV2Texture?section=1\"\
      \ title=\"Edit section: UV2Texture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The main use for this property appears to be to add\
      \ a custom lightmap on a static mesh. Such a lightmap must be mapped to the\
      \ object underlying the static mesh using the second UV channel (in <a href=\"\
      /Legacy:3D_Studio_Max\" title=\"Legacy:3D Studio Max\">3D Studio Max</a> terminology,\
      \ I believe) or the UV map named 'UV2' (in Lightwave; it is essential that this\
      \ exact name be used for the UV map). For an example of this, see the static\
      \ mesh (in <a href=\"/Legacy:MyLevel\" title=\"Legacy:MyLevel\">MyLevel</a>)\
      \ corresponding to the central chamber in DM-Antalus.</p>\n<h2><span class=\"\
      mw-headline\" id=\"UV2Mode\">UV2Mode</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UV2Texture?section=2\"\
      \ title=\"Edit section: UV2Mode\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Fat Marrow:</b>This would ideally also explain\
      \ about UV2Mode, if I knew how that worked, and refer to other (non-Lightwave)\
      \ UV topics.</p>\n<p><b>Tarquin:</b> good start though. I've interlinked a bit\
      \ more.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UV2Texture?section=3\" title=\"Edit section: Related Topics\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li><a href=\"/Legacy:Topics_On_Modeling\" title=\"Legacy:Topics On Modeling\"\
