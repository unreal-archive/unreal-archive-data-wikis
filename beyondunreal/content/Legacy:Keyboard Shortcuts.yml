  title: "Legacy:Keyboard Shortcuts"
  text:
    text: "<p>Related pages:</p>\n<ul>\n<li><a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a> for more detail\
      \ on surface shorcuts</li>\n<li><a href=\"/Legacy:UnrealEd_Interface\" title=\"\
      Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Mouse_Click_Shortcuts\">Mouse Click\
      \ Shortcuts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Keyboard_Shortcuts?section=1\" title=\"Edit\
      \ section: Mouse Click Shortcuts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td><b>Shortcut</b></td>\n<td><b>Description</b></td>\n\
      </tr>\n<tr>\n<td><code>A</code> + mouse click</td>\n<td>Add actor there.</td>\n\
      </tr>\n<tr>\n<td><code>L</code> + mouse click</td>\n<td>Add light there.</td>\n\
      </tr>\n<tr>\n<td><code>Alt</code> + mouse drag item</td>\n<td>Duplicate item.</td>\n\
      </tr>\n<tr>\n<td><code>Shift</code> + click on BSP surface</td>\n<td>Apply material.</td>\n\
      </tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Shortcut_Keys\">Shortcut\
      \ Keys</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Keyboard_Shortcuts?section=2\" title=\"Edit\
      \ section: Shortcut Keys\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table>\n<tr>\n<td><b>Shortcut</b></td>\n<td><b>Description</b></td>\n</tr>\n\
      <tr>\n<td><code>Delete</code></td>\n<td>Delete selected actors</td>\n</tr>\n\
      <tr>\n<td><code>Home</code></td>\n<td>Go to selected actor</td>\n</tr>\n<tr>\n\
      <td><code>1</code>, <code>2</code>, <code>3</code></td>\n<td>Slow, medium, and\
      \ fast movement speed.</td>\n</tr>\n<tr>\n<td><code>F1</code></td>\n<td>Help</td>\n\
      </tr>\n<tr>\n<td><code>F4</code></td>\n<td>Actor properties</td>\n</tr>\n<tr>\n\
      <td><code>F5</code></td>\n<td>Surface properties</td>\n</tr>\n<tr>\n<td><code>F6</code></td>\n\
      <td>Level properties</td>\n</tr>\n<tr>\n<td><code>F7</code></td>\n<td>Compile\
      \ changed scripts</td>\n</tr>\n<tr>\n<td><code>F8</code></td>\n<td>Rebuilder</td>\n\
      </tr>\n<tr>\n<td><code>B</code></td>\n<td>Toggle brush visibility in the current\
      \ viewport</td>\n</tr>\n<tr>\n<td><code>E</code></td>\n<td>Toggle event lines\
      \ in the current viewport (Does this do anything?)</td>\n</tr>\n<tr>\n<td><code>F</code></td>\n\
      <td>Toggle fog visibility in the current viewport (Does this do anything?)</td>\n\
      </tr>\n<tr>\n<td><code>H</code></td>\n<td>Toggle actor visibility in the current\
      \ viewport</td>\n</tr>\n<tr>\n<td><code>K</code></td>\n<td>Toggle backdrop visibility\
      \ in the current viewport (Does this do anything?)</td>\n</tr>\n<tr>\n<td><code>O</code></td>\n\
      <td>Toggle volume visibility in the current viewport</td>\n</tr>\n<tr>\n<td><code>P</code></td>\n\
      <td>Toggle player controls or realtime update of the viewport</td>\n</tr>\n\
      <tr>\n<td><code>S</code></td>\n<td>Toggle selection highlight in the current\
      \ viewport</td>\n</tr>\n<tr>\n<td><code>T</code></td>\n<td>Toggle terrain visiblity\
      \ in the current viewport</td>\n</tr>\n<tr>\n<td><code>W</code></td>\n<td>Toggle\
      \ static mesh visibility in the current viewport</td>\n</tr>\n<tr>\n<td><code>Shift-A</code></td>\n\
      <td>Select all actors</td>\n</tr>\n<tr>\n<td><code>Shift-B</code></td>\n<td>Select\
      \ all surfaces belonging to the selected surfaces' brushes</td>\n</tr>\n<tr>\n\
      <td><code>Shift-C</code></td>\n<td>Select adjacent coplanar polygons</td>\n\
      </tr>\n<tr>\n<td><code>Shift-D</code></td>\n<td>Duplicate selected actors</td>\n\
      </tr>\n<tr>\n<td><code>Shift-F</code></td>\n<td>Select adjacent floors</td>\n\
      </tr>\n<tr>\n<td><code>Shift-G</code></td>\n<td>Select surfaces belonging to\
      \ the selected surfaces' groups</td>\n</tr>\n<tr>\n<td><code>Shift-I</code></td>\n\
      <td>Select surfaces with items matching the selected surfaces' items</td>\n\
      </tr>\n<tr>\n<td><code>Shift-J</code></td>\n<td>Select all adjacent surfaces\
      \ (flood-fill)</td>\n</tr>\n<tr>\n<td><code>Shift-L</code></td>\n<td>Look ahead\
      \ in the current viewport (no pitch or roll)</td>\n</tr>\n<tr>\n<td><code>Shift-M</code></td>\n\
      <td>Memorize selected surfaces</td>\n</tr>\n<tr>\n<td><code>Shift-N</code></td>\n\
      <td>Select none</td>\n</tr>\n<tr>\n<td><code>Shift-O</code></td>\n<td>Select\
      \ surfaces from intersection of selected surfaces and memory</td>\n</tr>\n<tr>\n\
      <td><code>Shift-P</code></td>\n<td>Select all surfaces</td>\n</tr>\n<tr>\n<td><code>Shift-Q</code></td>\n\
      <td>Reverse the set of selected surfaces</td>\n</tr>\n<tr>\n<td><code>Shift-R</code></td>\n\
      <td>Recall memorized surface selection</td>\n</tr>\n<tr>\n<td><code>Shift-T</code></td>\n\
      <td>Select all surfaces which use the current texture</td>\n</tr>\n<tr>\n<td><code>Shift-U</code></td>\n\
      <td>Select union of selected surfaces and memorized surfaces</td>\n</tr>\n<tr>\n\
      <td><code>Shift-W</code></td>\n<td>Select adjacent wall surfaces (flood-fill)</td>\n\
      </tr>\n<tr>\n<td><code>Shift-X</code></td>\n<td>Select exclusive or of selected\
      \ surfaces and memorized surfaces</td>\n</tr>\n<tr>\n<td><code>Shift-Y</code></td>\n\
      <td>Select adjacent slanted surfaces</td>\n</tr>\n<tr>\n<td><code>Shift-Z</code></td>\n\
      <td>Select none</td>\n</tr>\n<tr>\n<td><code>Ctrl-A</code></td>\n<td>Add brush\
      \ to world</td>\n</tr>\n<tr>\n<td><code>Ctrl-B</code></td>\n<td>Load brush</td>\n\
      </tr>\n<tr>\n<td><code>Ctrl-C</code></td>\n<td>Copy</td>\n</tr>\n<tr>\n<td><code>Ctrl-D</code></td>\n\
      <td>Deintersect brush with world</td>\n</tr>\n<tr>\n<td><code>Ctrl-E</code></td>\n\
      <td>Save as</td>\n</tr>\n<tr>\n<td><code>Ctrl-L</code></td>\n<td>Save level</td>\n\
      </tr>\n<tr>\n<td><code>Ctrl-O</code></td>\n<td>Load level</td>\n</tr>\n<tr>\n\
      <td><code>Ctrl-P</code></td>\n<td>Play level</td>\n</tr>\n<tr>\n<td><code>Ctrl-N</code></td>\n\
      <td><a href=\"/Legacy:Intersect\" title=\"Legacy:Intersect\">Intersect</a> brush\
      \ with world</td>\n</tr>\n<tr>\n<td><code>Ctrl-R</code></td>\n<td>Redo</td>\n\
      </tr>\n<tr>\n<td><code>Ctrl-S</code></td>\n<td>Subtract brush from world</td>\n\
      </tr>\n<tr>\n<td><code>Ctrl-V</code></td>\n<td>Paste</td>\n</tr>\n<tr>\n<td><code>Ctrl-W</code></td>\n\
      <td>Duplicate</td>\n</tr>\n<tr>\n<td><code>Ctrl-X</code></td>\n<td>Cut</td>\n\
      </tr>\n<tr>\n<td><code>Ctrl-Z</code></td>\n<td>Undo</td>\n</tr>\n</table>\n\
      <hr />\n<p><b>Mychaeel:</b> This list is highly redundant with <a href=\"/Legacy:Selecting_Surfaces\"\
      \ title=\"Legacy:Selecting Surfaces\">Selecting Surfaces</a>. Before I bother\
      \ to reorganize it to make it clearer, any objections to simply deleting the\
      \ duplicate stuff?</p>\n<p><b>Tarquin:</b> I can see reasons in favour or both\
      \ options...&#160;:)</p>\n<p><b>Mychaeel:</b> I think adding a link from <a\
      \ href=\"/Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting Surfaces\">Selecting\
      \ Surfaces</a> to here is the best option – the list can still be printed or\
      \ viewed as a whole and no information coherence is lost. The problem with content\
      \ duplication (which is a Bad Thing, according to your own words) is that duplicated\
      \ content tends to become inconsistent.</p>\n<p><b>Tarquin:</b> urg... no, that\
      \ wasn't me, that was my evil twin!!! Yeah, I'd say keep this complete list\
      \ for reference, and <a href=\"/Legacy:Selecting_Surfaces\" title=\"Legacy:Selecting\
      \ Surfaces\">Selecting Surfaces</a> as a reference for surface manipulation,\
      \ and extra detail should go there.</p>\n<p><b>neilthecellist:</b> Any possibility\
      \ of including all the shortcuts? Forgive me if there is already page that includes\
      \ mouse <i><b>and</b></i> keyboard shortcuts.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Keyboard_Shortcuts?section=3\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Binding_Editor_Commands\"\
