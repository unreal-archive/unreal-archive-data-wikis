  title: "Legacy:Macro Texture"
  text:
    text: "<p>You can define a macro texture for each texture in its properties using\
      \ the texture browser (which requires putting the texture into <a href=\"/Legacy:MyLevel\"\
      \ title=\"Legacy:MyLevel\">MyLevel</a>). This macro texture is drawn additionally\
      \ on top of the texture.</p>\n<p>It's very nice for repeating textures on large\
      \ surfaces (mountains, huge walls), but almost nobody uses it... (was heavily\
      \ used in <a href=\"/Legacy:Unreal_1\" title=\"Legacy:Unreal 1\" class=\"mw-redirect\"\
      >Unreal 1</a>.</p>\n<p>It can produce quite subtle effects, but there are a\
      \ lot of possibilities.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Procedure\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Procedure</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Examples\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Examples</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Here.27s_a_basic_example_of_both_Detail_and_Macro_Textures_in_action.\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Here's a basic\
      \ example of both Detail and Macro Textures in action.</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Related_Topics\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Procedure\">Procedure</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Macro_Texture?section=1\" title=\"Edit section: Procedure\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Using\
      \ HortonWhos technique of texture scaling is the best way to create a 'new'\
      \ texture from an extisting texture without creating any new packages, if you've\
      \ created your own texture, skip the first step.</p>\n<ol>\n<li>If you want\
      \ to use an existing texture WetTexture in MyLevel (or an external .utx) , set\
      \ the source as the texture you want to use.</li>\n</ol>\n<ol>\n<li>Change the\
      \ DrawScale of this texture by right clicking it in the Texture browser and\
      \ changing the value under the Texture heading</li>\n</ol>\n<ol>\n<li>Go to\
      \ the properties of the texture you want to add the MacroTexture to and set\
      \ its \"Macrotexture\" property to the texture you imported (or reference with\
      \ the WetTexture )</li>\n</ol>\n<ol>\n<li>You won't see the MacroTexture in\
      \ the browser without D3D mode on, but you will see it in game when you run\
      \ the map.</li>\n</ol>\n<p><b>Tarquin:</b> HortonWhos&#160;???</p>\n<p><b>Mosquito:</b>\
      \ Tim Hortons ofcourse! I've never heard of this MacroTexture stuff before,\
      \ is it even included in unreal 2 engine builds?</p>\n<p><b>MythOpus:</b> It\
      \ should be. I've seen it before surely. I think you can make your own Macro\
      \ materials so, not just assign other textures as a macro.</p>\n<p><b>Tarquin:</b>\
      \ well I don't understand these instructions at all. WetTexture? What? The old\
      \ ones were clearer.</p>\n<h2><span class=\"mw-headline\" id=\"Examples\">Examples</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Macro_Texture?section=2\" title=\"Edit section: Examples\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>For\
      \ example the wall structure on the very first shot repeats which leads to stripes\
      \ and a kind of pattern. On the second shot there's a macro texture which adds\
      \ dark/bright shades which make the wall look more natural (similar to detail\
      \ textures but not if you're close to a wall but on large dimension). Same for\
      \ the stone in shot 3/4 and the ceiling in 5/6.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"Here.27s_a_basic_example_of_both_Detail_and_Macro_Textures_in_action.\"\
      >Here's a basic example of both Detail and Macro Textures in action.</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Macro_Texture?section=3\" title=\"Edit section: Here's\
      \ a basic example of both Detail and Macro Textures in action.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><b>The following\
      \ 3 images are the textures used&#160;:</b></p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_jrm_macrotexts.gif\" class=\"image\"\
      \ title=\"The Detail, Standard and MacroTextures\"><img alt=\"The Detail, Standard\
      \ and MacroTextures\" src=\"/w/images/Legacy_jrm_macrotexts.gif\" width=\"768\"\
      \ height=\"256\" /></a></div>\n</div>\n<p>In this first shot you can see the\
      \ detail texture. The source texture had its DrawScale set at 0.250000</p>\n\
      <div class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_MacroTexture_02.jpeg\"\
      \ class=\"image\"><img alt=\"Legacy MacroTexture 02.jpeg\" src=\"/w/images/Legacy_MacroTexture_02.jpeg\"\
      \ width=\"512\" height=\"384\" /></a></div>\n</div>\n<p>In this second picture,\
      \ you can see the \"Normal\" Texture, with a slight overlay of both Macro and\
      \ Detail Textures.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a\
      \ href=\"/File:Legacy_MacroTexture_01.jpeg\" class=\"image\"><img alt=\"Legacy\
      \ MacroTexture 01.jpeg\" src=\"/w/images/Legacy_MacroTexture_01.jpeg\" width=\"\
      512\" height=\"384\" /></a></div>\n</div>\n<p>In this third and final picture,\
      \ you can see, zoomed out from the surface, the Macro Texture.</p>\n<p>The Macrotexture\
      \ has a DrawScale of 4.00000, making it 4 times as large on the surface as the\
      \ normal texture.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_MacroTexture_03.jpeg\" class=\"image\"><img alt=\"Legacy MacroTexture\
      \ 03.jpeg\" src=\"/w/images/Legacy_MacroTexture_03.jpeg\" width=\"512\" height=\"\
      384\" /></a></div>\n</div>\n<p>You can download the example map and files at\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/dl.php/wiki/examplemaps/macrotexturetest.zip\"\
      >http://wiki.beyondunreal.com/dl.php/wiki/examplemaps/macrotexturetest.zip</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Macro_Texture?section=4\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
