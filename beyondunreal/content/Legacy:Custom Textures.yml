      \ for. I.E. base textures, skyboxes, inspirations for static meshes, they could\
      \ be turned into static mesh skins, etc.\n\n* 2<sup>x</sup> - Textures are compatible\
      \ with the Unreal Engine's limitation to texture dimensions being powers of\
      \ 2.\n\n* Tiled - Some or all of the textures are seamless tiling textures.\n\
      \n* Catagorized - The textures are divided up into catagories.\n\n* Many - The\
