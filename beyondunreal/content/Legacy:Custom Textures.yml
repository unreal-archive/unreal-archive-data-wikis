  title: "Legacy:Custom Textures"
  text:
    text: "<p>For all of you out there who are too lazy to make/google textures:</p>\n\
      <p>List of links to websites containing textures for use in maps. Devided into\
      \ catagories based upon possible usage.</p>\n<p>Sites can always be googled,\
      \ but of course alot of junk turns up, and this page is an attempt to sort through\
      \ that, and list sites known from experiance.</p>\n<hr />\n<p></p>\n<div id=\"\
      toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n\
      <li class=\"toclevel-1 tocsection-1\"><a href=\"#WARNING:\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\"><i><b>WARNING:</b></i></span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-2\"><a href=\"#Columns\"><span class=\"tocnumber\"\
      >1.1</span> <span class=\"toctext\">Columns</span></a></li>\n</ul>\n</li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#The_List\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">The List</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Related Topics</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Discussion:\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Discussion:</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h3><span class=\"mw-headline\" id=\"WARNING:\"><i><b>WARNING:</b></i></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Custom_Textures?section=1\" title=\"Edit section: WARNING:\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>REMEMBER:\
      \ If you want to use any of these textures in your map, check the website's\
      \ policy on using and distributing them. Using the textures in your map, and\
      \ then putting your map up for download on <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://filefront.com\">FileFront</a> or another website COUNTS\
      \ AS DISTRIBUTION.</b></p>\n<ul>\n<li><b>Some websites will let you use and\
      \ distribute the textures however you wish.</b></li>\n</ul>\n<ul>\n<li><b>Some\
      \ will let you use/distribute the textures so long as you do not do so for a\
      \ commercial purpose, i.e. sell them.</b></li>\n</ul>\n<ul>\n<li><b>Some websites\
      \ will let you do the above so long as you indicate the source/creator of your\
      \ texture in the distribution medium, i.e. your map. This means you should cite\
      \ your sources in your readme.</b></li>\n</ul>\n<ul>\n<li><b>If the provided\
      \ info about the texture contains a name, most likely the name belongs to the\
      \ texture's creator. You should give them credit in your readme.</b></li>\n\
      </ul>\n<p><b>Websites that sell textures are more leniant with thier distribution\
      \ policies.</b></p>\n<p><b>Always read the website's policy for distributing\
      \ there textures, and</b> <i>give credit where credit is due.</i></p>\n<hr />\n\
      <h4><span class=\"mw-headline\" id=\"Columns\">Columns</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Custom_Textures?section=2\"\
      \ title=\"Edit section: Columns\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Name - Link to site.</li>\n</ul>\n<ul>\n<li>Description\
      \ - What the textures could be useful for. I.E. base textures, skyboxes, inspirations\
      \ for static meshes, they could be turned into static mesh skins, etc.</li>\n\
      </ul>\n<ul>\n<li>2<sup>x</sup> - Textures are compatible with the Unreal Engine's\
      \ limitation to texture dimensions being powers of 2.</li>\n</ul>\n<ul>\n<li>Tiled\
      \ - Some or all of the textures are seamless tiling textures.</li>\n</ul>\n\
      <ul>\n<li>Catagorized - The textures are divided up into catagories.</li>\n\
      </ul>\n<ul>\n<li>Many - The site contains a large assortment of textures to\
      \ choose from.</li>\n</ul>\n<ul>\n<li>Subscribe - Requires you to subscribe\
      \ before you can access the textures. Of course, they give you thumbnail teasers.</li>\n\
      </ul>\n<ul>\n<li>Free - Whether or not the textures cost money.</li>\n</ul>\n\
      <ul>\n<li>Policy - Link to info about usage policy (see warning above).</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"The_List\">The List</span><span\
