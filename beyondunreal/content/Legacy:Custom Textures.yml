      List of links to websites containing textures for use in maps. Devided into\
      \ catagories based upon possible usage.\n\nSites can always be googled, but\
      \ of course alot of junk turns up, and this page is an attempt to sort through\
      \ that, and list sites known from experiance.\n\n----\n\n==='''''WARNING:'''''===\n\
      \n'''REMEMBER: If you want to use any of these textures in your map, check the\
