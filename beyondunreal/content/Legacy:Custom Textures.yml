      \ map, and then putting your map up for download on [http://filefront.com FileFront]\
      \ or another website COUNTS AS DISTRIBUTION.'''\n\n*''' Some websites will let\
      \ you use and distribute the textures however you wish.'''\n\n*''' Some will\
      \ let you use/distribute the textures so long as you do not do so for a commercial\
      \ purpose, i.e. sell them.'''\n\n*''' Some websites will let you do the above\
      \ so long as you indicate the source/creator of your texture in the distribution\
      \ medium, i.e. your map. This means you should cite your sources in your readme.'''\n\
      \n*'''If the provided info about the texture contains a name, most likely the\
      \ name belongs to the texture's creator. You should give them credit in your\
      \ readme.'''\n\n'''Websites that sell textures are more leniant with thier distribution\
      \ policies. '''\n\n'''Always read the website's policy for distributing there\
      \ textures, and '''''give credit where credit is due.''''' '''\n\n----\n\n====Columns====\n\
