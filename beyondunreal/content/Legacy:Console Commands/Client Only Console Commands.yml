  title: "Legacy:Console Commands/Client Only Console Commands"
  text:
    text: "<p>What follows is a definition of all of the <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">console commands</a> that are in general\
      \ use across all versions of the <a href=\"/Legacy:Unreal_Engine\" title=\"\
      Legacy:Unreal Engine\">Unreal Engine</a>.</p>\n<dl>\n<dt>BEHINDVIEW &lt;0 |\
      \ 1&gt;&#160;</dt>\n<dd>This command provides a rather dodgy 3rd person perspective\
      \ view most useful for checking out relative sizes in maps.</dd>\n<dt>BRIGHTNESS\
      \ &lt;value&gt;&#160;</dt>\n<dd>In UT this command can be used without the <i>value</i>\
      \ parameter to cycle through the 10 brightness values. In Devastation the command\
      \ can take a value between 0 and 1. If a value is not specified then a brightness\
      \ of 0.5 is used.</dd>\n<dt>CONTRAST &lt;value&gt;&#160;</dt>\n<dd>Sets the\
      \ constrast level of the game. It appears that values can range between 0.0\
      \ and 2.0</dd>\n<dt>DISCONNECT&#160;</dt>\n<dd>Disconnect from the current server.</dd>\n\
      <dt>ENDFULLSCREEN&#160;</dt>\n<dd>Go back to playing in a window.</dd>\n<dt>FLUSH&#160;</dt>\n\
      <dd>Flush all caches. Regenerates all lighting, 3D hardware textures, etc. Can\
      \ be useful to clear texture corruption due to 3D hardware driver bugs.</dd>\n\
      <dt>FOV &lt;angle&gt;&#160;</dt>\n<dd>Set the field of view, for example <code>fov\
      \ 90</code> for 90 degrees. The server (or machine) the game is running on must\
      \ have the INI option <i>bAllowFOV=True</i> set.</dd>\n<dt>FREECAMERA &lt;0\
      \ | 1&gt;&#160;</dt>\n<dd>'Locks' the player rotation to the current direction\
      \ they are heading. Used with the BEHINDVIEW command. Generally useful for getting\
      \ nice screenshots of your character at less than usual angles.</dd>\n<dt>GETCOLORDEPTHS&#160;</dt>\n\
      <dd>Get a list of color depths supported by your 3D hardware</dd>\n<dt>GETCURRENTCOLORDEPTH&#160;</dt>\n\
      <dd>Get the current color depth (16 or 32).</dd>\n<dt>GETCURRENTRES&#160;</dt>\n\
      <dd>Get the current resolution.</dd>\n<dt>SETRES &lt;value&gt;&#160;</dt>\n\
      <dd>Set the game resolution. Must be in the format <b>X</b>x<b>Y</b>. e.g. \"\
      SETRES 1280x800\"</dd>\n<dt>HIDEACTORS&#160;</dt>\n<dd>Hides <b>all</b> actors\
      \ during game play.</dd>\n<dt>NETSPEED &lt;number&gt;&#160;</dt>\n<dd>Change\
      \ your desired network data rate. Use 2600 for modem, 5000 for ISDN, 10000 for\
      \ ADSL/Cable, and 20000 for LAN.</dd>\n<dt>OPEN &lt;url&gt;&#160;</dt>\n<dd>Opens\
      \ a local map (for example, <code>open dm-turbine.unr</code>) or an Internet\
      \ server (for example, <code>open 123.43.55.12</code>). Also supports querystring\
      \ items like <code>mutator=</code> and <code>numbots=</code></dd>\n<dt>PREFERENCES&#160;</dt>\n\
      <dd>Displays the <i>Advanced Options</i> window.</dd>\n<dt>RECONNECT&#160;</dt>\n\
      <dd>Reconnect to the current/previous server</dd>\n<dt>RMODE &lt;n&gt;&#160;</dt>\n\
      <dd>Change the rendering mode. Different versions of the Urneal Engine have\
      \ more or less support for this feature. The more recent the engine the better\
      \ the support will be. The value for <i>n</i> can be any of the following.</dd>\n\
      </dl>\n<dl>\n<dd>\n<ol>\n<li>Wireframe view. Handy for seeing what <a href=\"\
      /Legacy:Antiportal\" title=\"Legacy:Antiportal\">Antiportals</a> are doing</li>\n\
      <li>Zone/Portal: <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\">BSP</a> is coloured\
      \ by <a href=\"/Legacy:Zone\" title=\"Legacy:Zone\">Zones</a> &amp; <a href=\"\
      /Legacy:Static_Mesh\" title=\"Legacy:Static Mesh\">Static Meshes</a> textured\
      \ – handy for understanding how static meshes are used in maps</li>\n<li>Texture\
      \ Usage: BSP is coloured by texture usage</li>\n<li>BSP cuts: as 2, but BSP\
      \ is all white. Weird.</li>\n<li>Dynamic Light – normal game mode</li>\n<li>Textured\
      \ mode – no lighting, everything full brightness</li>\n<li><a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">lighting</a> only</li>\n<li>Depth Complexity – shows\
      \ how complex a scene is with the colour scale. Green is low complexity areas\
      \ the game will have no problems rendering, red is high complexity and will\
      \ most likely need some optimization.</li>\n</ol>\n</dd>\n</dl>\n<dl>\n<dt>SHOWACTORS&#160;</dt>\n\
      <dd>Turns the display of actors back on.</dd>\n<dt>SHOWALL</dt>\n<dd>Shows everything\
      \ as in volumes, paths, spawns points, triggers, everything.</dd>\n<dt>TOGGLEFULLSCREEN&#160;</dt>\n\
      <dd>Toggles fullscreen mode on and off.</dd>\n<dt>TYPE&#160;</dt>\n<dd>Calls\
      \ up the so called \"quick console\". This is a single line console that vanishes\
      \ after a command has been entered. It is normally reached by pressing TAB.</dd>\n\
      </dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.015 seconds\nReal time\
