    text: "What follows is a definition of all of the [[Legacy:Console Commands|console\
      \ commands]] that are in general use across all versions of the [[Legacy:Unreal\
      \ Engine|Unreal Engine]].\n\n; BEHINDVIEW <0 | 1> : This command provides a\
      \ rather dodgy 3rd person perspective view most useful for checking out relative\
      \ sizes in maps.\n; BRIGHTNESS <value> : In UT this command can be used without\
      \ the ''value'' parameter to cycle through the 10 brightness values.  In Devastation\
      \ the command can take a value between 0 and 1.  If a value is not specified\
      \ then a brightness of 0.5 is used.\n; CONTRAST <value> : Sets the constrast\
      \ level of the game.  It appears that values can range between 0.0 and 2.0\n\
      ; DISCONNECT : Disconnect from the current server.\n; ENDFULLSCREEN : Go back\
      \ to playing in a window.\n; FLUSH : Flush all caches. Regenerates all lighting,\
      \ 3D hardware textures, etc. Can be useful to clear texture corruption due to\
      \ 3D hardware driver bugs.\n; FOV <angle> : Set the field of view, for example\
      \ <code>fov 90</code> for 90 degrees.  The server (or machine) the game is running\
      \ on must have the INI option ''bAllowFOV=True'' set.\n; FREECAMERA <0 | 1>\
      \ : 'Locks' the player rotation to the current direction they are heading. Used\
      \ with the BEHINDVIEW command. Generally useful for getting nice screenshots\
      \ of your character at less than usual angles.\n; GETCOLORDEPTHS : Get a list\
      \ of color depths supported by your 3D hardware\n; GETCURRENTCOLORDEPTH : Get\
      \ the current color depth (16 or 32).\n; GETCURRENTRES : Get the current resolution.\n\
      ; SETRES <value> : Set the game resolution. Must be in the format '''X'''x'''Y'''.\
      \ e.g. \"SETRES 1280x800\"\n; HIDEACTORS : Hides '''all''' actors during game\
      \ play.\n; NETSPEED <number> : Change your desired network data rate.  Use 2600\
      \ for modem, 5000 for ISDN, 10000 for ADSL/Cable, and 20000 for LAN.\n; OPEN\
      \ <url> : Opens a local map (for example, <code>open dm-turbine.unr</code>)\
      \ or an Internet server (for example, <code>open 123.43.55.12</code>).  Also\
      \ supports querystring items like <code>mutator=</code> and <code>numbots=</code>\n\
      ; PREFERENCES : Displays the ''Advanced Options'' window.\n; RECONNECT : Reconnect\
      \ to the current/previous server\n; RMODE <n> : Change the rendering mode. \
      \ Different versions of the Urneal Engine have more or less support for this\
      \ feature.  The more recent the engine the better the support will be.  The\
      \ value for ''n'' can be any of the following.\n;# Wireframe view. Handy for\
