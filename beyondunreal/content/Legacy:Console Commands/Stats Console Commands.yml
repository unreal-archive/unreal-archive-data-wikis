  wikitext:
    text: "What follows is a definition of all of the [[Legacy:Console Commands|console\
      \ commands]] for [[Legacy:UT2004|UT2004]] that can be used to show statistics\
      \ about the game currently playing.\n\nSee [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Stats\
      \ Console Commands (UT)]] for the corresponding UT console command listing.\n\
      \n==Misc Commands==\n; MEMSTAT : Show Windows overall memory statistics.\n\n\
      ; OBJ CLASSES : Prints a list of all loaded classes.\n; OBJ DEPENDENCIES PACKAGE=<pkgname>\
      \ EXCLUDE1=<otherpackage> EXCLUDE2=<otherpackage>... : Show package dependencies\n\
      ; OBJ GARBAGE : Initiates [[Legacy:Garbage Collection|garbage collection]].\n\
      ; OBJ HASH : Show object hashing statistics.\n; OBJ LINKERS : Show a list of\
      \ active linkers (each linker is responsible for loading objects from a package\
      \ file).\n; OBJ LIST CLASS=<objectclass> INSIDE=<insideclass> : List all objects\
      \ belonging to the class and residing inside the specified object.  If the class\
      \ isn't specified, lists ''all'' objects.  If the inside object isn't specified,\
      \ shows all objects.  Gives a summary of memory usage.  This is very useful\
      \ during game play for figuring out how much memory is being used.  In UnrealEd,\
      \ this statistic isn't useful because a huge amount of extra stuff is loaded\
      \ which might not be used by your map.\n; OBJ REFS CLASS=<objectclass> NAME=<objectname>\
      \ : Show a list of objects which reference the object you specify.  When trimming\
      \ memory usage, this is useful for figuring out why some object is being loaded.\n\
      \n; REPORT : Copies a report of the current gameplay situation to the clipboard.\
      \ You can then paste the resulting text into an email program, Notepad, etc.\
      \ Extremely useful for beta testers, because it dumps the player's location,\
