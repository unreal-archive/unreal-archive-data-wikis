parse:
  title: "Legacy:Console Commands/Stats Console Commands"
  text:
    text: "<p>What follows is a definition of all of the <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">console commands</a> for <a href=\"/Legacy:UT2004\"\
      \ title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a> that can be used\
      \ to show statistics about the game currently playing.</p>\n<p>See <a href=\"\
      /Legacy:Console_Commands/Stats_Console_Commands_(UT)\" title=\"Legacy:Console\
      \ Commands/Stats Console Commands (UT)\">Legacy:Console Commands/Stats Console\
      \ Commands (UT)</a> for the corresponding UT console command listing.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Misc_Commands\">Misc Commands</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Console_Commands/Stats_Console_Commands?section=1\" title=\"\
      Edit section: Misc Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>MEMSTAT&#160;</dt>\n<dd>Show Windows overall\
      \ memory statistics.</dd>\n</dl>\n<dl>\n<dt>OBJ CLASSES&#160;</dt>\n<dd>Prints\
      \ a list of all loaded classes.</dd>\n<dt>OBJ DEPENDENCIES PACKAGE=&lt;pkgname&gt;\
      \ EXCLUDE1=&lt;otherpackage&gt; EXCLUDE2=&lt;otherpackage&gt;...&#160;</dt>\n\
      <dd>Show package dependencies</dd>\n<dt>OBJ GARBAGE&#160;</dt>\n<dd>Initiates\
      \ <a href=\"/Legacy:Garbage_Collection\" title=\"Legacy:Garbage Collection\"\
      >garbage collection</a>.</dd>\n<dt>OBJ HASH&#160;</dt>\n<dd>Show object hashing\
      \ statistics.</dd>\n<dt>OBJ LINKERS&#160;</dt>\n<dd>Show a list of active linkers\
      \ (each linker is responsible for loading objects from a package file).</dd>\n\
      <dt>OBJ LIST CLASS=&lt;objectclass&gt; INSIDE=&lt;insideclass&gt;&#160;</dt>\n\
      <dd>List all objects belonging to the class and residing inside the specified\
      \ object. If the class isn't specified, lists <i>all</i> objects. If the inside\
      \ object isn't specified, shows all objects. Gives a summary of memory usage.\
      \ This is very useful during game play for figuring out how much memory is being\
      \ used. In UnrealEd, this statistic isn't useful because a huge amount of extra\
      \ stuff is loaded which might not be used by your map.</dd>\n<dt>OBJ REFS CLASS=&lt;objectclass&gt;\
      \ NAME=&lt;objectname&gt;&#160;</dt>\n<dd>Show a list of objects which reference\
      \ the object you specify. When trimming memory usage, this is useful for figuring\
      \ out why some object is being loaded.</dd>\n</dl>\n<dl>\n<dt>REPORT&#160;</dt>\n\
      <dd>Copies a report of the current gameplay situation to the clipboard. You\
      \ can then paste the resulting text into an email program, Notepad, etc. Extremely\
      \ useful for beta testers, because it dumps the player's location, the difficulty\
      \ level, etc.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"STAT_Commands\"\
      >STAT Commands</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Console_Commands/Stats_Console_Commands?section=2\"\
      \ title=\"Edit section: STAT Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>STAT ALL&#160;</dt>\n<dd>Enables all STATS\
      \ displays except ANIM.</dd>\n<dt>STAT NONE&#160;</dt>\n<dd>Disables all STATS\
      \ displays.</dd>\n<dt>STAT DEFAULT</dt>\n<dt>STAT RESET&#160;</dt>\n<dd>Disables\
      \ all STAT displays except FPS.</dd>\n</dl>\n<dl>\n<dt>STAT ANIM&#160;</dt>\n\
      <dd>Toggles animation statistics display for all actors with DrawType DT_Mesh.</dd>\n\
      </dl>\n<dl>\n<dt>STAT AUDIO&#160;</dt>\n<dd>Toggles audio statistics display.</dd>\n\
      </dl>\n<dl>\n<dt>Audio&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n<dt>Update ms&#160;</dt>\n\
      <dd>\n<dl>\n<dd>\n<dl>\n<dt>Occlusion ms&#160;</dt>\n<dd></dd>\n<dt>Sources\
