  title: "Legacy:Console Commands/Stats Console Commands (UT)"
  text:
    text: "<p>What follows is a definition of all of the <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">console commands</a> for <a href=\"/Legacy:UT\"\
      \ title=\"Legacy:UT\" class=\"mw-redirect\">UT</a> that can be used to show\
      \ statistics about the game currently playing.</p>\n<p>See <a href=\"/Legacy:Console_Commands/Stats_Console_Commands\"\
      \ title=\"Legacy:Console Commands/Stats Console Commands\">Legacy:Console Commands/Stats\
      \ Console Commands</a> for the corresponding UT2003/UT2004 console command listing.</p>\n\
      <dl>\n<dt>MEMSTAT&#160;</dt>\n<dd>Show Windows overall memory statistics.</dd>\n\
      </dl>\n<dl>\n<dt>OBJ CLASSES&#160;</dt>\n<dd>Prints a list of all loaded classes.</dd>\n\
      <dt>OBJ DEPENDENCIES PACKAGE=&lt;pkgname&gt; EXCLUDE1=&lt;otherpackage&gt; EXCLUDE2=&lt;otherpackage&gt;...&#160;</dt>\n\
      <dd>Show package dependencies</dd>\n<dt>OBJ GARBAGE&#160;</dt>\n<dd>Initiates\
      \ <a href=\"/Legacy:Garbage_Collection\" title=\"Legacy:Garbage Collection\"\
      >garbage collection</a>.</dd>\n<dt>OBJ HASH&#160;</dt>\n<dd>Show object hashing\
      \ statistics.</dd>\n<dt>OBJ LINKERS&#160;</dt>\n<dd>Show a list of active linkers\
      \ (each linker is responsible for loading objects from a package file).</dd>\n\
      <dt>OBJ LIST CLASS=&lt;objectclass&gt; INSIDE=&lt;insideclass&gt;&#160;</dt>\n\
      <dd>List all objects belonging to the class and residing inside the specified\
      \ object. If the class isn't specified, lists <i>all</i> objects. If the inside\
      \ object isn't specified, shows all objects. Gives a summary of memory usage.\
      \ This is very useful during game play for figuring out how much memory is being\
      \ used. In UnrealEd, this statistic isn't useful because a huge amount of extra\
      \ stuff is loaded which might not be used by your map.</dd>\n<dt>OBJ REFS CLASS=&lt;objectclass&gt;\
      \ NAME=&lt;objectname&gt;&#160;</dt>\n<dd>Show a list of objects which reference\
      \ the object you specify. When trimming memory usage, this is useful for figuring\
      \ out why some object is being loaded.</dd>\n</dl>\n<dl>\n<dt>REPORT&#160;</dt>\n\
      <dd>Copies a report of the current gameplay situation to the clipboard. You\
      \ can then paste the resulting text into an email program, Notepad, etc. Extremely\
      \ useful for beta testers, because it dumps the player's location, the difficulty\
      \ level, etc.</dd>\n</dl>\n<dl>\n<dt>STAT ALL&#160;</dt>\n<dd>This displays\
      \ all avaialable statistics in one go. Great for information overload. Not so\
      \ great for actually finding anything out.</dd>\n<dt>STAT ANIM</dt>\n<dt>STAT\
      \ CACHE&#160;</dt>\n<dd>Shows cache statistics:</dd>\n</dl>\n<pre>CACHE:\n \
      \  GETS=0000 (00.0) CRTS=000 (00.0) FRESH=000K STALE=000K ITEMS=000 TICK=00.0\
      \ \n</pre>\n<dl>\n<dt>STAT CLIP</dt>\n<dt>STAT FILTER</dt>\n<dt>STAT FPS&#160;</dt>\n\
      <dd>Shows <a href=\"/Legacy:Polycount\" title=\"Legacy:Polycount\">polycount</a>\
      \ and frame time in milliseconds.</dd>\n<dt>STAT GAME&#160;</dt>\n<dd>Shows\
      \ game statistics:</dd>\n</dl>\n<pre>GAME:\n   SCRIPT=003.4 ACTOR=00.4 PATH=00.0\
      \ SEE=00.0 SPAWN=00.0 AUDIO=00.0 UN=00.0 MOVE=00.0 (0) NET=00.0 \n</pre>\n<dl>\n\
      <dt>STAT GLOBAL&#160;</dt>\n<dd>Shows useful performance timings in milliseconds:</dd>\n\
      </dl>\n<pre>GLOBAL:\n  FRAME=14.5: GAME=00.5 CLI=05.5 BLIT=08.2 PLAT=00.3\n\
      \  SCRIPT=003.2 ACTOR=00.4 PATH=00.0 SEE=00.0 SPAWN=00.0 AUDIO=00.0 UN=00.0\
      \ MOVE=00.0 (0) NET=00.0\n  RENDER=00.0 MESH=00.5 POLYV=00.8 ILLUM=00.0 OCC=00.8\
      \ EX=00.0\n  DYNAMICS: SETUP=00.0 FILTER=00.0 #SPRITES=5\n  DECALS:   TOTAL=00.0\
      \ CLIP=00.0 #DECALS=0\n</pre>\n<dl>\n<dt>STAT HARDWARE&#160;</dt>\n<dd>Shows\
      \ hardware accelerator statistics:</dd>\n</dl>\n<pre>HARDWARE:\n  OPENGL STATS:\
      \ BIND=00.4 IMAGE=00.0 COMPLEX=00.7 GOURAUD=00.2 TILE=00.6\n</pre>\n<dl>\n<dt>STAT\
      \ ILLUM</dt>\n<dt>STAT LIGHT</dt>\n<dt>STAT MESH&#160;</dt>\n<dd>Shows <a href=\"\
      /Legacy:Mesh\" title=\"Legacy:Mesh\">mesh</a> statistics HAS NO EFFECT IN UT2003!&#160;:</dd>\n\
      </dl>\n<pre>MESH: 00.6\n  GETFRAME=00.1 PROCESS=00.0 LIGHTSET=00.0 LIGHT=00.1\n\
      \  SUB=00.0 CLIP=00.0 TMAP=00.2\n  MESHCOUNT=1 MESHPOLYCOUNT=167 MESHSUBCOUNT=167\
      \ MESHLIGHTS=1 MESHVTRICS=0 VERTLIGHTS=149\n</pre>\n<dl>\n<dt>STAT NET&#160;</dt>\n\
      <dd>Show network performance statistics including ping, packet loss, bytes/second</dd>\n\
      <dt>STAT POLYC</dt>\n<dt>STAT POLYV</dt>\n<dt>STAT REJECT</dt>\n<dt>STAT REJECT&#160;</dt>\n\
      <dd>show polycount (UT2003)</dd>\n<dt>STAT OCCLUSION&#160;</dt>\n<dd>Shows visual\
      \ occlusion statistics:</dd>\n</dl>\n<pre>OCCLUSION=0.09: \n   CLIP=00.3 RASTER=00.1\
      \ SPAN=00.2 VISIT=289/1766 POINTS=636\n   TRANSFORM=289 CLIP=96 RASTER=96 RASTERACCEPT=79\
      \ DRAWNODES=71\n   BOXTIME=0.01 BOXCHECKS=37 BOXBACKS=0 BOXIN=2 BOXOUTPVR=24\
      \ BOXSPANOCC=1\n</pre>\n<dl>\n<dt>STAT SOFT</dt>\n<dt>STAT SPAN</dt>\n<dt>STAT\
      \ ZONE&#160;</dt>\n<dd>Shows <a href=\"/Legacy:Zone\" title=\"Legacy:Zone\"\
      >zone</a> statistics:</dd>\n</dl>\n<pre>ZONES: VISIBLE=1/2 REJECT=1 \n</pre>\n\
      <p><br />\n<b>Tarquin:</b> The stat commands have changed a lot between UT and\
      \ 2003. Maybe split this section?</p>\n<p><b>Wormbo:</b> Yes, definately.</p>\n\
      <p><b>Wormbo:</b> I've started by duplicating this page. Someone please help\
      \ removing the content from the other game's page respectively.</p>\n<p><b>Richard:</b>\
      \ Hello, I was digging trough the public source 432, and I've found two console\
      \ commands that aren't listed on this site: astat audio and astat detail. astat\
      \ audio gives a list of the 16 audio channels with the currently playing sound,\
      \ astat detail adds some more information like volume etc. to astat audio. The\
      \ only thing is that I don't know where I've to place this on this wiki.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.027 seconds\nReal time usage:\
