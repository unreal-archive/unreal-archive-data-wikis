  wikitext:
    text: "What follows is a definition of all of the [[Legacy:Console Commands|console\
      \ commands]] for [[Legacy:UT|UT]] that can be used to show statistics about\
      \ the game currently playing.\n\nSee [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Stats\
      \ Console Commands]] for the corresponding UT2003/UT2004 console command listing.\n\
      \n; MEMSTAT : Show Windows overall memory statistics.\n\n; OBJ CLASSES : Prints\
      \ a list of all loaded classes.\n; OBJ DEPENDENCIES PACKAGE=<pkgname> EXCLUDE1=<otherpackage>\
      \ EXCLUDE2=<otherpackage>... : Show package dependencies\n; OBJ GARBAGE : Initiates\
      \ [[Legacy:Garbage Collection|garbage collection]].\n; OBJ HASH : Show object\
      \ hashing statistics.\n; OBJ LINKERS : Show a list of active linkers (each linker\
      \ is responsible for loading objects from a package file).\n; OBJ LIST CLASS=<objectclass>\
      \ INSIDE=<insideclass> : List all objects belonging to the class and residing\
      \ inside the specified object.  If the class isn't specified, lists ''all''\
      \ objects.  If the inside object isn't specified, shows all objects.  Gives\
      \ a summary of memory usage.  This is very useful during game play for figuring\
      \ out how much memory is being used.  In UnrealEd, this statistic isn't useful\
      \ because a huge amount of extra stuff is loaded which might not be used by\
      \ your map.\n; OBJ REFS CLASS=<objectclass> NAME=<objectname> : Show a list\
      \ of objects which reference the object you specify.  When trimming memory usage,\
      \ this is useful for figuring out why some object is being loaded.\n\n; REPORT\
      \ : Copies a report of the current gameplay situation to the clipboard. You\
      \ can then paste the resulting text into an email program, Notepad, etc. Extremely\
      \ useful for beta testers, because it dumps the player's location, the difficulty\
      \ level, etc.\n\n; STAT ALL : This displays all avaialable statistics in one\
      \ go.  Great for information overload.  Not so great for actually finding anything\
      \ out.\n; STAT ANIM\n; STAT CACHE : Shows cache statistics: \n\n CACHE:\n  \
      \  GETS=0000 (00.0) CRTS=000 (00.0) FRESH=000K STALE=000K ITEMS=000 TICK=00.0\
      \ \n\n; STAT CLIP\n; STAT FILTER\n; STAT FPS : Shows [[Legacy:Polycount|polycount]]\
      \ and frame time in milliseconds.\n; STAT GAME : Shows game statistics: \n\n\
      \ GAME:\n    SCRIPT=003.4 ACTOR=00.4 PATH=00.0 SEE=00.0 SPAWN=00.0 AUDIO=00.0\
      \ UN=00.0 MOVE=00.0 (0) NET=00.0 \n\n; STAT GLOBAL : Shows useful performance\
      \ timings in milliseconds: \n\n GLOBAL:\n   FRAME=14.5: GAME=00.5 CLI=05.5 BLIT=08.2\
      \ PLAT=00.3\n   SCRIPT=003.2 ACTOR=00.4 PATH=00.0 SEE=00.0 SPAWN=00.0 AUDIO=00.0\
      \ UN=00.0 MOVE=00.0 (0) NET=00.0\n   RENDER=00.0 MESH=00.5 POLYV=00.8 ILLUM=00.0\
      \ OCC=00.8 EX=00.0\n   DYNAMICS: SETUP=00.0 FILTER=00.0 #SPRITES=5\n   DECALS:\
      \   TOTAL=00.0 CLIP=00.0 #DECALS=0\n\n; STAT HARDWARE : Shows hardware accelerator\
      \ statistics: \n\n HARDWARE:\n   OPENGL STATS: BIND=00.4 IMAGE=00.0 COMPLEX=00.7\
      \ GOURAUD=00.2 TILE=00.6\n\n; STAT ILLUM\n; STAT LIGHT\n; STAT MESH : Shows\
      \ [[Legacy:Mesh|mesh]] statistics HAS NO EFFECT IN UT2003! : \n\n MESH: 00.6\n\
      \   GETFRAME=00.1 PROCESS=00.0 LIGHTSET=00.0 LIGHT=00.1\n   SUB=00.0 CLIP=00.0\
      \ TMAP=00.2\n   MESHCOUNT=1 MESHPOLYCOUNT=167 MESHSUBCOUNT=167 MESHLIGHTS=1\
      \ MESHVTRICS=0 VERTLIGHTS=149\n\n; STAT NET : Show network performance statistics\
      \ including ping, packet loss, bytes/second\n; STAT POLYC\n; STAT POLYV\n; STAT\
      \ REJECT\n; STAT REJECT : show polycount (UT2003)\n; STAT OCCLUSION : Shows\
      \ visual occlusion statistics: \n\n OCCLUSION=0.09: \n    CLIP=00.3 RASTER=00.1\
      \ SPAN=00.2 VISIT=289/1766 POINTS=636\n    TRANSFORM=289 CLIP=96 RASTER=96 RASTERACCEPT=79\
      \ DRAWNODES=71\n    BOXTIME=0.01 BOXCHECKS=37 BOXBACKS=0 BOXIN=2 BOXOUTPVR=24\
      \ BOXSPANOCC=1\n\n; STAT SOFT\n; STAT SPAN\n; STAT ZONE : Shows [[Legacy:Zone|zone]]\
      \ statistics: \n\n ZONES: VISIBLE=1/2 REJECT=1 \n\n\n'''Tarquin:''' The stat\
      \ commands have changed a lot between UT and 2003. Maybe split this section?\n\
      \n'''Wormbo:''' Yes, definately.\n\n'''Wormbo:''' I've started by duplicating\
      \ this page. Someone please help removing the content from the other game's\
      \ page respectively.\n\n'''Richard:''' Hello, I was digging trough the public\
      \ source 432, and I've found two console commands that aren't listed on this\
      \ site: astat audio and astat detail. astat audio gives a list of the 16 audio\
      \ channels with the currently playing sound, astat detail adds some more information\
      \ like volume etc. to astat audio. The only thing is that I don't know where\
      \ I've to place this on this wiki."
