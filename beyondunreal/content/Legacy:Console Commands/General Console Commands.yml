  title: "Legacy:Console Commands/General Console Commands"
  text:
    text: "<p>What follows is a definition of all of the <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">console commands</a> that are in general\
      \ use across all versions of the <a href=\"/Legacy:Unreal_Engine\" title=\"\
      Legacy:Unreal Engine\">Unreal Engine</a>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"General\">General</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands/General_Console_Commands?section=1\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>SAY &lt;message string&gt;&#160;</dt>\n<dd>Broadcast\
      \ a message to other players in the game.</dd>\n<dt>SETNAME &lt;newname&gt;\
      \ || NAME &lt;newname&gt;</dt>\n<dd>Change your name (works in network play\
      \ too).</dd>\n<dt>SUICIDE&#160;</dt>\n<dd>Commit suicide.</dd>\n<dt>TEAMSAY\
      \ &lt;message string&gt;&#160;</dt>\n<dd>Broadcast a message to your teammates.</dd>\n\
      <dt>PAUSE&#160;</dt>\n<dd>This pauses the current game. In networked games you\
      \ will have to be logged in as an administrator to use this command. See <a\
      \ href=\"/Legacy:Console_Commands/Admin_Console_Commands\" title=\"Legacy:Console\
      \ Commands/Admin Console Commands\">Console Commands/Admin Console Commands</a>.</dd>\n\
      <dt>THROWWEAPON&#160;</dt>\n<dd>This command throws your current weapon to the\
      \ ground.</dd>\n<dt>SHOT&#160;</dt>\n<dd>This command saves a screenshot into\
      \ the Unreal Engine game's System directory.</dd>\n<dt>FOV&#160;</dt>\n<dd>This\
      \ command changes your field of view. NOTE: In Devastation this command is largely\
      \ disabled.</dd>\n<dt>RELOAD&#160;</dt>\n<dd>This command can be used to reload\
      \ the current weapon. Not implemented in all Unreal Engine games although available\
      \ for mods.</dd>\n<dt>ACTIVATEITEM&#160;</dt>\n<dd>This command can be used\
      \ to activate the currently selected inventory item. Not implemented in all\
      \ Unreal Engine games although available for mods.</dd>\n<dt>USE&#160;</dt>\n\
      <dd>Causes any ScriptedSequence in contact with the player's pawn to call it's\
      \ <b>UsedBy</b> function. This is intended for triggers that need to be explicityly\
      \ activated by a button press.</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Input\">Input</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Console_Commands/General_Console_Commands?section=2\"\
      \ title=\"Edit section: Input\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>KEYNUMBER &lt;keyname&gt;&#160;</dt>\n<dd>Returns\
      \ Interactions.EInputKey index.</dd>\n<dt>KEYNAME &lt;keyindex&gt;&#160;</dt>\n\
      <dd>Returns specifed Interactions.EInputKey in meatbag-friendly form.</dd>\n\
      <dt>LOCALIZEDKEYNAME &lt;keyindex&gt;&#160;</dt>\n<dd>Returns specifed Interactions.EInputKey\
      \ in localized, meatbag-friendly form (unconfirmed).</dd>\n<dt>KEYBINDING &lt;keyname&gt;&#160;</dt>\n\
      <dd>Returns action bound to specified key.</dd>\n<dt>BINDINGTOKEY &lt;action&gt;&#160;</dt>\n\
      <dd>Returns comma-separated list of keys with specified action bound to them.</dd>\n\
      <dt>COUNTBINDINGTOKEY &lt;action&gt;&#160;</dt>\n<dd>Returns numbers of keys\
      \ with specified action bound to them.</dd>\n<dt>FINDKEYBINDS &lt;text&gt;&#160;</dt>\n\
      <dd>Returns comma-separated list of actions with names starting with \"text\"\
      .</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.017 seconds\n\
