  wikitext:
    text: "What follows is a definition of all of the [[Legacy:Console Commands|console\
      \ commands]] that are in general use across all versions of the [[Legacy:Unreal\
      \ Engine|Unreal Engine]].\n\n===General ===\n\n; SAY <message string> : Broadcast\
      \ a message to other players in the game.\n; SETNAME <newname> || NAME <newname>:\
      \ Change your name (works in network play too).\n; SUICIDE : Commit suicide.\n\
      ; TEAMSAY <message string> : Broadcast a message to your teammates.\n; PAUSE\
      \ : This pauses the current game.  In networked games you will have to be logged\
      \ in as an administrator to use this command.  See [[Legacy:Console Commands/Admin\
      \ Console Commands|Console Commands/Admin Console Commands]].\n; THROWWEAPON\
      \ : This command throws your current weapon to the ground.\n; SHOT : This command\
      \ saves a screenshot into the Unreal Engine game's System directory.\n; FOV\
      \ : This command changes your field of view.  NOTE: In Devastation this command\
      \ is largely disabled.\n; RELOAD : This command can be used to reload the current\
      \ weapon.  Not implemented in all Unreal Engine games although available for\
      \ mods.\n; ACTIVATEITEM : This command can be used to activate the currently\
      \ selected inventory item.  Not implemented in all Unreal Engine games although\
      \ available for mods.\n; USE : Causes any ScriptedSequence in contact with the\
      \ player's pawn to call it's '''UsedBy''' function. This is intended for triggers\
      \ that need to be explicityly activated by a button press.\n\n===Input ===\n\
      \n; KEYNUMBER <keyname> : Returns Interactions.EInputKey index.\n; KEYNAME <keyindex>\
      \ : Returns specifed Interactions.EInputKey in meatbag-friendly form.\n; LOCALIZEDKEYNAME\
      \ <keyindex> : Returns specifed Interactions.EInputKey in localized, meatbag-friendly\
      \ form (unconfirmed).\n; KEYBINDING <keyname> : Returns action bound to specified\
      \ key.\n; BINDINGTOKEY <action> : Returns comma-separated list of keys with\
      \ specified action bound to them.\n; COUNTBINDINGTOKEY <action> : Returns numbers\
      \ of keys with specified action bound to them.\n; FINDKEYBINDS <text> : Returns\
      \ comma-separated list of actions with names starting with \"text\"."
