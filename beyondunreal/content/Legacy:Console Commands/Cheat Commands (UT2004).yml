parse:
  title: "Legacy:Console Commands/Cheat Commands (UT2004)"
  text:
    text: "<p>This page lists known cheats usable in UT2004. Hit the Tab or ~ key\
      \ to open a console.</p>\n<p>All commands are non-case-sensitive.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"General\">General</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands/Cheat_Commands_(UT2004)?section=1\"\
      \ title=\"Edit section: General\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><b>god</b>&#160;: God mode. Your character\
      \ cannot be killed by enemy fire, crushing by vehicles, drowning, \"pain\"-causing\
      \ volumes, etc; some things, such as ion satellites, KillZ (e.g. the bottom\
      \ of the pit in Gael), etc. can and will still kill you.</li>\n<li><b>loaded</b>&#160;:\
      \ Gives you all standard weapons, including superweapons, and 999 ammo for all\
      \ except the Redeemer.</li>\n<li><b>allweapons</b>&#160;: Gives you all standard\
      \ weapons.</li>\n<li><b>allammo</b>&#160;: Gives you 999 ammo for all weapons\
      \ you currently carry (again, excluding Redeemer).</li>\n<li><b>fly</b>&#160;:\
      \ Your character flies. Note that in both \"fly\" and \"ghost\" modes, firing\
      \ a guided Redeemer (and sometimes viewing from the Translocator camera) will\
      \ return you to \"walk\" mode.</li>\n<li><b>ghost</b>&#160;: Your character\
      \ flies and can pass through everything in the map. Note that you cannot pick\
      \ anything up in this mode, though you can still fire.</li>\n<li><b>amphibious</b>&#160;:\
      \ Sets the time your character can stay underwater before taking damage to about\
      \ 20 minutes.</li>\n<li><b>invisible</b>&#160;: Makes your character completely\
      \ invisible. Enter again to resume visibility.</li>\n<li><b>walk</b>&#160;:\
      \ Deactivates fly/ghost.</li>\n<li><b>teleport</b>&#160;: Teleports you to approximately\
      \ whatever your crosshair is currently pointing at.</li>\n<li><b>setspeed</b>\
      \ <i>n</i>&#160;: Sets your character's walking/swimming speed to <i>n</i>.\
      \ 1.0 is default; larger values faster, smaller values slower.</li>\n<li><b>changesize</b>\
      \ <i>n</i>&#160;: Scales your character by <i>n</i>. 1.0 is default; lower values\
      \ are smaller, higher values are bigger.</li>\n<li><b>setjumpz</b> <i>n</i>&#160;:\
      \ Sets your character's jump height in Unreal Units (UU) to <i>n</i>. Default\
      \ is approximately 900. 16 UU = 1 foot.</li>\n<li><b>setgravity</b> <i>n</i>&#160;:\
      \ Sets gravity to <i>n</i>. Should be a negative number (default -950) unless\
      \ you want everything to float up into the air. In positive gravity, bots will\
      \ not move unless they somehow come into contact with the ground or another\
      \ walkable surface.</li>\n<li><b>slomo</b> <i>n</i>&#160;: Sets gamespeed to\
      \ <i>n</i>. 1.0 is default; lower values are slower, higher values are faster.</li>\n\
      <li><b>playersonly</b>&#160;: Effectively stops time for everything except your\
      \ character and hovering vehicles (e.g. Goliath, Manta) which will generally\
      \ continue moving in whatever direction they were moving when the command was\
      \ entered. You can only move in this mode; weapon fire does not work. You can,\
      \ however, pick up / capture the flag in CTF and the ball in BR.</li>\n<li><b>freezeall</b>&#160;:\
      \ Same as <b>playersonly</b>, but also stops hovering vehicles.</li>\n<li><b>summon</b>\
      \ <i>class</i>&#160;: Summons an item <i>class</i>. More information in <a href=\"\
      /Legacy:Console_Commands/Summon_Codes_(UT2004)\" title=\"Legacy:Console Commands/Summon\
      \ Codes (UT2004)\">Legacy:Console Commands/Summon Codes (UT2004)</a>.</li>\n\
      <li><b>set <i>class</i> <i>property</i> <i>value</i></b> &#160;: Sets <i>property</i>\
      \ of all actors of class <i>class</i> to <i>value</i>. For example, to set health\
      \ of all pawns (players, bots, vehicles, turrets, etc.) to 50, enter <i>set\
      \ pawn health 50</i>.</li>\n<li><b>show fog</b>&#160;: disables the fog, put\
      \ it in again to bring the fog back</li>\n<li><b>show all</b>&#160;: shows everything\
      \ as in volumes,paths,spawns points,triggers,everything.</li>\n</ul>\n<p>(dont\
      \ know of a way to turn it off exept to exit game)</p>\n<ul>\n<li><b>exit</b>&#160;:\
      \ leave the game</li>\n<li><b>showdebug</b>&#160;: shows alot of stuff along\
      \ with where bots want to go</li>\n<li><b>cheatview</b> <i>class</i>&#160;:\
      \ cycles through all of the actors of specified class and sets the players camera\
      \ to that of the given actor.</li>\n<li><b>viewclass</b> <i>class</i>&#160;:\
      \ see cheatview. (In UT99 there seemed to be a distinction between this and\
      \ <b>cheatview</b>. See <a href=\"/Legacy:Console_Commands/Cheat_Console_Commands\"\
      \ title=\"Legacy:Console Commands/Cheat Console Commands\">Console_Commands/Cheat_Console_Commands</a>\
      \ For more info.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Single-Player_.28Ladder.29_.5Buntested.5D\"\
      >Single-Player (Ladder) [untested]</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands/Cheat_Commands_(UT2004)?section=2\"\
      \ title=\"Edit section: Single-Player (Ladder) [untested]\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<ul>\n<li><b>skipmatch</b>&#160;:\
      \ Wins and skips the current match.</li>\n<li><b>jumpmatch</b> <i>n</i>&#160;:\
      \ Jumps to a specific match. <i>n</i> is a combined number: to jump to ladder\
      \ 5, rung 4, enter <i>jumpmatch 54</i>.</li>\n<li><b>winmatch</b>&#160;: Wins\
      \ the current match.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Assault_Mode_.5Buntested.5D\"\
      >Assault Mode [untested]</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Console_Commands/Cheat_Commands_(UT2004)?section=3\"\
      \ title=\"Edit section: Assault Mode [untested]\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><b>weakobjectives</b>&#160;: Unknown. Presumably\
      \ makes next objective somehow easier.</li>\n<li><b>disablenextobjective</b>&#160;:\
      \ Unknown. Removes next objective from required list?</li>\n</ul>\n<p>There\
      \ is also an interesting extra command in the UnrealScript cheat-code handler,\
      \ <b>avatar</b> <i>class</i>, which appears to allow you to possess another\
      \ type of pawn (e.g. a Skaarj monster, a vehicle, a turret). This does not seem\
      \ to work in-game, but more testing might reveal whether/how it can be used.</p>\n\
      <p><b>Duralex:</b> Im sure most of you already know what the command Avatar\
      \ does but jest in case u dont it lets you take control of, lets say a generic\
      \ monster u just spawned by typing in avatar skaarjpack.monster in the console.\
      \ It actually does work in game and will respond accordingly to all ur input\
      \ such as jump crouch, etc. On a side note if you take control of a monster\
      \ you may have to edit its properties before it will allow certain actions such\
      \ as the ability to crouch.</p>\n<p><b>Weylin:</b> When the avatar command is\
      \ used on monsters it will only allow you to move around and not fire weapons.\
      \ If you view your character from 3rd person, it will look the same as whatever\
      \ your regular character is, but certain movement animations will be missing\
      \ or changed. I was hoping to be able to fully control them and look like them,\
      \ or can you?</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.026 seconds\n\
      Real time usage: 0.049 seconds\nPreprocessor visited node count: 17/1000000\n\
