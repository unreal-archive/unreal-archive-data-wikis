  title: "Legacy:UT Bonus Pack 1"
  text:
    text: "<p>Released 25 February 2000 by Epic</p>\n<p>UMOD version is 36.5MB</p>\n\
      <p>MD5 Checksum: 387607551d41d2dfbce57564bb4b7cfa</p>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Contents\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Contents</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Maps\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">Maps</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Player_Models\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Player Models</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Relic_Mutators\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Relic Mutators</span></a></li>\n</ul>\n</div>\n<p></p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Contents\">Contents</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT_Bonus_Pack_1?section=1\"\
      \ title=\"Edit section: Contents\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>three new models, a package containing six related\
      \ mutators, and 11 maps</p>\n<h3><span class=\"mw-headline\" id=\"Maps\">Maps</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT_Bonus_Pack_1?section=2\" title=\"Edit section: Maps\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Maps\
      \ with a \"16\" in their name are intended for 16 players minimum.</p>\n<ul>\n\
      <li>DM-Agony - Sidney \"Clawfist\" Rauchberger has assembled a cool FFA map\
      \ in the style of Codex, but not as cramped. The Shock Rifle is very dangerous\
      \ on this map as many of the floors are long and flat and combo moves are easy\
      \ to do. This map plays well with 6-10 players.</li>\n</ul>\n<ul>\n<li>DM-Cybrosis][\
      \ - Alan Willard converted his Fusion map to UT and enhanced it considerably.\
      \ Beware of the new electric trap near the Damage Amplifier! This map plays\
      \ well with 10-16 players.</li>\n</ul>\n<ul>\n<li>DM-ArcaneTemple - Shane Caudle\
      \ works his ancient temple magic once more. This lovely map plays well with\
      \ 6-12 players.</li>\n</ul>\n<ul>\n<li>DM-Malevolence - Rich \"Akuma\" Eastwood\
      \ made this fantastic Tourney (1 on 1) map. This map will play okay with 6-8\
      \ players but is really meant for one on one play.</li>\n</ul>\n<ul>\n<li>DM-Shrapnel][\
      \ - This map was originally released in a free Unreal1 map pack by Epic called\
      \ \"Fusion.\" Cliff Bleszinski has greatly ripped it apart and reworked it so\
      \ that it is less cramped and plays far better. This map plays well with many\
      \ players, from 10 to 16.</li>\n</ul>\n<ul>\n<li>DM-HealPod][ - Healpod originally\
      \ shipped with Unreal1. The premise behind the level is that there is no health\
      \ in it, instead, there is a \"pod\" in the center of the level that will restore\
      \ 15 health every second. Now, the level has buttons strategically placed throughout\
      \ it where players can touch them and cause a masher to deploy which will squish\
      \ all who are in the pod at the time. This map plays well with 8-12 players.</li>\n\
      </ul>\n<ul>\n<li>DM-Mojo][ - Mojo is a hardcore twisty castle corridor deathmatch\
      \ map by Cliff Bleszinski. It is meant for 6-12 players.</li>\n</ul>\n<ul>\n\
      <li>CTF-Cybrosis][ - Alan Willard's Capture the Flag conversion of DM-Cybrosis][.</li>\n\
      </ul>\n<ul>\n<li>CTF-Hydro16 - Clawfist has built a top notch \"two bases\"\
      \ industrial style Capture the Flag map. Like all of the other Capture the Flag\
      \ maps in the Bonus Pack plays this map really needs 16 players or more to shine.</li>\n\
      </ul>\n<ul>\n<li>CTF-Noxion16 - Another great dueling base Capture the Flag\
      \ map courtesy of Clawfist. Needs 16 players for optimal action.</li>\n</ul>\n\
      <ul>\n<li>CTF-Darji16 - Alan Willard started building this map one day and it\
      \ grew into the impressive behmoth that is Darji Fortress. This map is meant\
      \ for 16 players and is quite a challenge to capture the flag in.</li>\n</ul>\n\
      <h3><span class=\"mw-headline\" id=\"Player_Models\">Player Models</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT_Bonus_Pack_1?section=3\" title=\"Edit section: Player\
      \ Models\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Skaarj Hybrid</li>\n<li>Nali</li>\n<li>Nali WarCow</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Relic_Mutators\"><a href=\"/Legacy:Relic\" title=\"\
      Legacy:Relic\">Relic</a> Mutators</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT_Bonus_Pack_1?section=4\"\
      \ title=\"Edit section: Relic Mutators\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Relic of Strength - This relic is shaped like\
      \ an axe. When you carry this any damage you do will be multiplied by 2, and\
      \ when you shoot you'll have a purple shell encase your mesh for a split second\
      \ to let others know that you're powered up with this relic.</li>\n</ul>\n<ul>\n\
      <li>Relic of Regeneration - Shaped like a cross. When you carry this you'll\
      \ gain 10 health every 2 seconds up to 150. In my opinion, this is the weakest\
      \ of the Relics.</li>\n</ul>\n<ul>\n<li>Relic of Defense - This relic is shaped\
      \ like a helmet. It reduces all damage by half, after armor. You'll be tough\
      \ to take down while carrying this relic. When you're hit while carrying this\
      \ relic you will be encased in a green shell briefly to let the attacker know\
      \ you've got upgraded defenses.</li>\n</ul>\n<ul>\n<li>Relic of Speed - Shaped\
      \ like a hourglass. Increases GroundSpeed, WaterSpeed, AirSpeed, and Acceleration\
      \ by 30%. Sets AirControl to 0.65.</li>\n</ul>\n<ul>\n<li>Relic of Redemption\
      \ - This relic is shaped like a spiked disc, ala \"chaos.\" If you take fatal\
      \ damage while carrying this you will be randomly moved somewhere in the level,\
      \ your health will be restored and you will still have your inventory. Its like\
      \ a second chance.</li>\n</ul>\n<ul>\n<li>Relic of Vengeance - Shaped like a\
      \ grinning skull. If you die while carrying this a large skull will appear above\
      \ your corpse. After 1.5 seconds it will explode annihilating anyone in the\
      \ area.</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.023 seconds\n\
