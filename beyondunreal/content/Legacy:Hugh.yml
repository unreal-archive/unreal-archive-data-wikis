      <p>I'm in the process of porting my UMS tutorials across to UnrealWiki - these\
      \ are getting quite out-of-date, so it anyone wants to update them, do feel\
      \ free to.</p>\n<h4><span class=\"mw-headline\" id=\"Messages\">Messages</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Hugh?section=8\" title=\"Edit section: Messages\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p><b>Hugh:</b> Thanks\
      \ to <a href=\"/Legacy:C0ry\" title=\"Legacy:C0ry\">C0ry</a> for providing me\
      \ with a great outline for my page! (and apologies for blatantly nicking it!)</p>\n\
      <p><b>Tarquin:</b> Hi &amp; welcome to the Unreal Wiki.&#160;:D</p>\n<p><b>Hugh:</b>\
      \ Thanks - I hope I can be of help to the community!</p>\n<p><b>Birelli:</b>\
      \ Yeah, nice layout, I think it won't last though, check out <a href=\"/Legacy:Tarquin\"\
      \ title=\"Legacy:Tarquin\">Tarquin</a>'s 2 pages of signings&#160;;-)</p>\n\
      <p><b>Hugh:</b> Oh well, never mind - at least it'll look nice at the top...</p>\n\
      <p><b>EntropicLqd:</b> Hey Hugh, any idea if the Epic and DE devs stop by the\
      \ Wiki once in a while? If so what do they think of it? Your Unreal Movie Studio\
      \ tutorials rock by the way. Kept me amused for a few hours they did.</p>\n\
      <p><b>Hugh:</b> No idea, I'm afraid - they're pretty busy getting the game finished\
      \ at the moment...</p>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.024 seconds\n\
