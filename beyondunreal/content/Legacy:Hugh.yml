    text: "===Hugh Macdonald===\n\nCoder\n\nFilm-maker\n\n====Email====\n\nHughMacdonald@brokenpipefilms.com\n\
      \n====ICQ====\n\n1822379\n\n====Articles On Wiki====\n\n[[Legacy:UMS|Unreal\
      \ Movie Studio]] (and linked tutorials)\n\n====Companies/groups====\n\n[http://unframed.brokenpipefilms.com\
      \ UnFramed Productions] - VFX, UT Machinima, UT Mod\n\n[http://www.brokenpipefilms.com\
      \ Broken Pipe Films] - Proper film stuff\n\n====Unreal-related Projects====\n\
      \n[[Legacy:UMS|Unreal Movie Studio]] (tool) - co-creator\n\nArcadia (machinima)\
      \ - co-producer\n\n[http://unframed.brokenpipefilms.com/residentunreal/ Resident\
      \ Unreal] (UT mod) - cutscene creator (and ex-coder)\n\n[http://udn.epicgames.com\
      \ Unreal Developer Network] - contributor\n\n====Other stuff====\n\nI'm in the\
      \ process of porting my UMS tutorials across to UnrealWiki - these are getting\
      \ quite out-of-date, so it anyone wants to update them, do feel free to.\n\n\
      ====Messages====\n\n'''Hugh:''' Thanks to [[Legacy:C0ry|C0ry]] for providing\
      \ me with a great outline for my page! (and apologies for blatantly nicking\
      \ it!)\n\n'''Tarquin:'''  Hi & welcome to the Unreal Wiki. :D\n\n'''Hugh:'''\
      \ Thanks - I hope I can be of help to the community!\n\n'''Birelli:''' Yeah,\
      \ nice layout, I think it won't last though, check out [[Legacy:Tarquin|Tarquin]]'s\
      \ 2 pages of signings ;-)\n\n'''Hugh:''' Oh well, never mind - at least it'll\
      \ look nice at the top...\n\n'''EntropicLqd:'''  Hey Hugh, any idea if the Epic\
      \ and DE devs stop by the Wiki once in a while?  If so what do they think of\
      \ it?  Your Unreal Movie Studio tutorials rock by the way.  Kept me amused for\
      \ a few hours they did.\n\n'''Hugh:''' No idea, I'm afraid - they're pretty\
      \ busy getting the game finished at the moment...\n\n[[Category:Legacy Personal\
      \ Page|{{PAGENAME}}]]"
