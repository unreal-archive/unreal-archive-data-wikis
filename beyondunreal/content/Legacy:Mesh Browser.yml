  title: "Legacy:Mesh Browser"
  text:
    text: "<p>The <b>Mesh Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>.</p>\n<p>Uses of the browser:</p>\n\
      <ul>\n<li>displays currently loaded non-skeletal <a href=\"/Legacy:Mesh\" title=\"\
      Legacy:Mesh\">meshes</a> (skeletal meshes can be viewed in the <a href=\"/Legacy:Animation_Browser\"\
      \ title=\"Legacy:Animation Browser\">Animation Browser</a>)</li>\n</ul>\n<div\
      \ class=\"center\">\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-meshbrowser.png\"\
      \ class=\"image\" title=\"Mesh Browser\"><img alt=\"Mesh Browser\" src=\"/w/images/Legacy_interface-Ed3-meshbrowser.png\"\
      \ width=\"556\" height=\"437\" /></a></div>\n</div>\n<p></p>\n<div id=\"toc\"\
      \ class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li\
      \ class=\"toclevel-1 tocsection-1\"><a href=\"#Opening\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Opening</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-2\"><a href=\"#Browser_Toolbar_Buttons\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Browser Toolbar Buttons</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#Using_the_Mesh_Browser_to_preview_reskinned_meshes\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Using the Mesh Browser\
      \ to preview reskinned meshes</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Navigation\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Navigation</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Opening\">Opening</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mesh_Browser?section=1\"\
      \ title=\"Edit section: Opening\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Static Mesh Browser is accessed either of two\
      \ ways:</p>\n<ul>\n<li>Do <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; View -&gt; Mesh Browser</li>\n<li>Press\
      \ the Mesh Browser button in the middle of the <a href=\"/Legacy:Toolbar\" title=\"\
      Legacy:Toolbar\">toolbar</a> at the top of the Editor window. It looks like\
      \ an eye.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Browser_Toolbar_Buttons\"\
      >Browser Toolbar Buttons</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mesh_Browser?section=2\"\
      \ title=\"Edit section: Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The Static Mesh Browser has the following buttons\
      \ (from left to right) in its toolbar:</p>\n<ul>\n<li>Dock / undock from browser\
      \ window</li>\n<li>Play Animation</li>\n<li>Stop Animation</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Using_the_Mesh_Browser_to_preview_reskinned_meshes\"\
      >Using the Mesh Browser to preview reskinned meshes</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mesh_Browser?section=3\"\
      \ title=\"Edit section: Using the Mesh Browser to preview reskinned meshes\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>One\
      \ very useful function of the Mesh Browser for coders is its ability to display\
      \ the meshes with modifications to skins, drawstyle, etc. because you don't\
      \ have to place an actor in the level and modify it.</p>\n<ul>\n<li>Select a\
      \ mesh from the list</li>\n<li>Right-click on the mesh in the window and select\
      \ <i>Actor Properties</i> to bring up the Camera Properties window</li>\n<li>Open\
      \ the Display group in the Camera Properties window and start messing around\
      \ with the options</li>\n</ul>\n<hr />\n<h2><span class=\"mw-headline\" id=\"\
      Navigation\">Navigation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mesh_Browser?section=4\"\
      \ title=\"Edit section: Navigation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>&lt;&lt; Main</b> <a href=\"/Legacy:UnrealEd_Interface\"\
      \ title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\">UnrealEd Interface</a></p>\n\
      <p><b>&lt; Previous</b> <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture\
      \ Browser\">Texture Browser</a> | <a href=\"/Legacy:Prefab_Browser\" title=\"\
      Legacy:Prefab Browser\">Prefab Browser</a> <b>Next &gt;</b></p>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.045 seconds\nReal time usage: 0.048 seconds\n\
      Preprocessor visited node count: 16/1000000\nPreprocessor generated node count:\
