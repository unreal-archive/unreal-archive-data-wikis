  wikitext:
    text: "The '''Mesh Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]].\n\nUses of the\
      \ browser:\n* displays currently loaded non-skeletal [[Legacy:Mesh|mesh]]es\
      \ (skeletal meshes can be viewed in the [[Legacy:Animation Browser|Animation\
      \ Browser]])\n\n[[Image:Legacy_interface-Ed3-meshbrowser.png|center|Mesh Browser]]\n\
      \n==Opening ==\n\nThe Static Mesh Browser is accessed either of two ways: \n\
      * Do [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> View -> Mesh Browser\n\
      * Press the Mesh Browser button in the middle of the [[Legacy:Toolbar|toolbar]]\
      \ at the top of the Editor window. It looks like an eye.\n\n==Browser Toolbar\
      \ Buttons ==\n\nThe Static Mesh Browser has the following buttons (from left\
      \ to right) in its toolbar:\n* Dock / undock from browser window\n* Play Animation\n\
      * Stop Animation\n\n==Using the Mesh Browser to preview reskinned meshes==\n\
      \nOne very useful function of the Mesh Browser for coders is its ability to\
      \ display the meshes with modifications to skins, drawstyle, etc. because you\
      \ don't have to place an actor in the level and modify it.\n* Select a mesh\
      \ from the list\n* Right-click on the mesh in the window and select ''Actor\
      \ Properties'' to bring up the Camera Properties window\n* Open the Display\
      \ group in the Camera Properties window and start messing around with the options\n\
      \n----\n\n==Navigation ==\n\n'''<< Main''' [[Legacy:UnrealEd Interface|UnrealEd\
      \ Interface]]\n\n'''< Previous''' [[Legacy:Texture Browser|Texture Browser]]\
      \ | [[Legacy:Prefab Browser|Prefab Browser]] '''Next >'''\n\n[[Category:Legacy\
      \ Mapping|{{PAGENAME}}]]"
