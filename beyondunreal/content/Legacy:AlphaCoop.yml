      toctext\">Contact Me</span></a></li>\n<li class=\"toclevel-1 tocsection-21\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">12</span> <span class=\"\
      toctext\">Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"\
      mw-headline\" id=\"Revival.3F\">Revival?</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=1\"\
      \ title=\"Edit section: Revival?\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Recently I had got some cool ideas. I'm thinking of\
      \ adding some sort of an RTS element to the game. Keeping the 1st person view,\
      \ you should be able to direct / order your teammates. Possibly even possess\
      \ the AI controlled ones. Moreover I would like to change the style of the mod\
      \ to something like exploration of new worlds. That would allow for the widest\
      \ and wildest variety of maps without requiring an epic story to tie them all\
      \ together. I'm thinking of small quests per map.</p>\n<p>I wonder what lies\
      \ beyond the NyLevel falls...</p>\n<p><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://www.yucc.yorku.ca/~plouj/pics/AC_Banner.jpg\">http://www.yucc.yorku.ca/~plouj/pics/AC_Banner.jpg</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"What_is_AlphaCoop.3F\">What is AlphaCoop?</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=2\" title=\"Edit section: What is AlphaCoop?\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ class=\"legacyquote\">\n<p><i>When you take some invasion fun, coop teamwork,\
      \ monster hunt gameplay, unreal1 nostalgia and mix it with some AlphaOne you\
      \ get AlphaCoop - AlphaOne</i></p>\n</blockquote>\n<p>AlphaCoop is an Unreal\
      \ Tournament 2003/2004 game type.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Compared_to_normal_coop:\">Compared to normal coop:</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=3\"\
      \ title=\"Edit section: Compared to normal coop:\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>In AlphaCoop the levels are not really linked\
      \ together in some kind of a story.</li>\n</ul>\n<p><strike>* It has much more\
      \ monsters per level.</strike> I don't desire this anymore.</p>\n<ul>\n<li>AlphaCoop\
      \ attempts to be more about teamwork, which means it is nearly impossible to\
      \ pass the missions alone.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Testing:\">Testing:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:AlphaCoop?section=4\" title=\"Edit section:\
      \ Testing:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>I am conducting my testing at <b>24.225.94.146</b>. If you want to join,\
      \ you are more than welcome to. Just be patient because I restart the <b>server</b>\
      \ a lot. Check the download links to get the latest version of the mod. Please,\
      \ <b>make</b> sure to leave some comments after you have played.</p>\n<p><strike>Public\
      \ Teamspeak is also available on the same ip.</strike></p>\n<h3><span class=\"\
      mw-headline\" id=\"Progress\">Progress</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=5\"\
      \ title=\"Edit section: Progress\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/Legacy:AlphaCoop/Progress\" title=\"Legacy:AlphaCoop/Progress\"\
      >Legacy:AlphaCoop/Progress</a></p>\n<h2><span class=\"mw-headline\" id=\"Map_Design\"\
      >Map Design</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:AlphaCoop?section=6\" title=\"Edit section:\
      \ Map Design\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <blockquote class=\"legacyquote\">\n<p><i>Coop maps that let the player explore,\
      \ have fun, progress, and make the player feel like he's accomplished something\
      \ at the end of it.</i></p>\n</blockquote>\n<h3><span class=\"mw-headline\"\
      \ id=\"Requirements\">Requirements</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=7\"\
      \ title=\"Edit section: Requirements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>fun</li>\n<li>cooperative gameplay - humans\
      \ vs monsters. Good example: Monster Hunt for UT1\n<ul>\n<li>humans are traversing\
      \ though the level from start to finish encoutering, and fighting unreal1 monsters</li>\n\
      </ul>\n</li>\n<li>story - doesn't have to be super good or make sense. Doesn't\
      \ have to link with other maps. Just has to be interesting enough and told creatively.</li>\n\
      <li>The original Unreal feeling</li>\n<li>good use of monsters MonsterSpawner's\
      \ - for example: don't spawn too many too difficult monsters</li>\n<li>try to\
      \ keep the monster count generally lower, not just for the performance reasons,\
      \ but also because may repetative monsters kill the gaming experience. I know\
      \ that from playing games such as SeriousSam and Painkiller</li>\n<li>good combinations\
      \ of monsters. There is no reason to put every single type of monster in one\
      \ area</li>\n<li>players should have a sense of progress as they get further\
      \ in the level</li>\n<li>appropriate weapon spawns for each area</li>\n<li>Interactive\
      \ environment as much as possible with unreal engine. Ex:\n<ul>\n<li>enemiues\
      \ slaming a door</li>\n<li>big explosions, walls collapsing, water rushing down\
      \ from just opened door</li>\n<li>a veicle exploding, falling towards some pawns</li>\n\
      </ul>\n</li>\n<li>fun</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Good_to_have\"\
      >Good to have</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:AlphaCoop?section=8\" title=\"Edit section:\
      \ Good to have\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>hidden areas, secrets, easter eggs - do it subtle or really hidden.\
      \ This is not to show off a logo or something, its something to reward that\
      \ extra sniffy player:)</li>\n<li>things that reward teamwork - do as much as\
      \ possible with UED</li>\n<li>linking with other maps</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"I_could_care_less_about\">I could care less about</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=9\" title=\"Edit section: I could care\
      \ less about\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>graphics - I want those 'less fortunate' to be able to play this mod.\
      \ This does not mean that I want maps with crappy style and design. I'm just\
      \ saying that More polygons does not mean better looking. I just want you (the\
      \ mapper) to FOCUS on gameplay rather then visuals</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Features_.28so_far.29\">Features (so far)</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=10\"\
      \ title=\"Edit section: Features (so far)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>triggerable monster spawn points</li>\n<li>most\
      \ of the unreal1 monsters</li>\n<li>Triggerable player spawn points</li>\n<li>damage\
      \ based scoring\n<ul>\n<li>10 health taken away gives you one point</li>\n</ul>\n\
      </li>\n<li>limited lives\n<ul>\n<li>Start with 3 lives</li>\n<li>Earn a life\
      \ for each 100 points gained</li>\n</ul>\n</li>\n<li>roundRobin trigger</li>\n\
      <li>Progress indicator - based on the completed objectives</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"To_Do\">To Do</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=11\"\
      \ title=\"Edit section: To Do\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>scale monsters properly, and a little bit bigger\
      \ than players for the scare effect.</li>\n<li>change player physics values\
      \ - slow them down to someting similar like Unreal1. I still want to leave double\
      \ jumping ang such:) <i><b>&lt;-</b></i> tweak this</li>\n<li>do some thorough\
      \ playtesting</li>\n<li>work on monsters\n<ul>\n<li>revive some of the Unreal1\
      \ monster code:\n<ul>\n<li>patrolling behaviour</li>\n<li>defending behaviour</li>\n\
      <li>hunting/freelancing behaviour</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>write\
      \ a mapping document</li>\n<li>when UT2004 comes out I'll make use of the spawn\
      \ protection for now use haloshield mut</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"My_Plans\">My Plans</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=12\"\
      \ title=\"Edit section: My Plans\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>I want to make this game teamwork oriented and not\
      \ repetative.</p>\n<h2><span class=\"mw-headline\" id=\"Requirements_2\">Requirements</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=13\" title=\"Edit section: Requirements\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>UT2003 version 2225</li>\n<li>Epic Bonus pack (the one with invasion;))</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Screenshots\">Screenshots</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=14\" title=\"Edit section: Screenshots\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>You\
      \ can find some unedited screenshots <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://yucc.yorku.ca/~plouj/AlphaCoop/Screenshots/\">here</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Downloads\">Downloads</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=15\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Main\">Main</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=16\" title=\"Edit section: Main\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://plouj.com/projects/AlphaCoop/\">AlphaCoop\
      \ files folder</a></p>\n<h3><span class=\"mw-headline\" id=\"Source\">Source</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=17\" title=\"Edit section: Source\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.yucc.yorku.ca/~plouj/AlphaCoop/AlphaCoopSource.rar\"\
      >http://www.yucc.yorku.ca/~plouj/AlphaCoop/AlphaCoopSource.rar</a></p>\n<p>Here\
      \ you go, if you ever want to use/modify/continue this mod.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Installing_.2B_Playing\">Installing + Playing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:AlphaCoop?section=18\" title=\"Edit section: Installing\
      \ + Playing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>unzip into your UT2003 folder</li>\n<li>run UT2003</li>\n<li>select\
      \ AlphaCoop as the gametype and play the available maps</li>\n<li>I suggest\
      \ you join or create an online match because bots are stupid at the moment</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Mutators_to_go_with_this_mod\">Mutators\
      \ to go with this mod</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:AlphaCoop?section=19\" title=\"Edit section:\
      \ Mutators to go with this mod\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://mep.beyondunreal.com\">click here</a>, go to Projects &gt;&gt; Inactive.</p>\n\
      <ul>\n<li>radar2003</li>\n<li>dropitall</li>\n<li>haloshield, if you want the\
      \ game to be a little easier</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Contact_Me\">Contact Me</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=20\"\
      \ title=\"Edit section: Contact Me\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You are more than welcome to send me comments suggestions,\
      \ either here, or to my email: thematrixhunter@yahoo.com</p>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:AlphaCoop?section=21\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a href=\"/Legacy:AlphaCoop/Discussion\" title=\"\
      Legacy:AlphaCoop/Discussion\">Legacy:AlphaCoop/Discussion</a></p>\n\n<!-- \n\
