  wikitext:
    text: "<strike>'''I'm not working on this anymore''' </strike> ?\n\n<code>current\
      \ version 1.33.7b</code>\n\n==Revival?==\n\nRecently I had got some cool ideas.\
      \ I'm thinking of adding some sort of an RTS element to the game. Keeping the\
      \ 1st person view, you should be able to direct / order your teammates. Possibly\
      \ even possess the AI controlled ones. Moreover I would like to change the style\
      \ of the mod to something like exploration of new worlds. That would allow for\
      \ the widest and wildest variety of maps without requiring an epic story to\
      \ tie them all together. I'm thinking of small quests per map.\n\nI wonder what\
      \ lies beyond the NyLevel falls...\n\nhttp://www.yucc.yorku.ca/~plouj/pics/AC_Banner.jpg\n\
      \n==What is AlphaCoop?==\n\n{{innerbox|'' When you take some invasion fun, coop\
      \ teamwork, monster hunt gameplay, unreal1 nostalgia and mix it with some AlphaOne\
      \ you get AlphaCoop - AlphaOne\n\n}}\n\nAlphaCoop is an Unreal Tournament 2003/2004\
      \ game type.\n\n===Compared to normal coop:===\n* In AlphaCoop the levels are\
      \ not really linked together in some kind of a story.\n\n<strike>* It has much\
      \ more monsters per level.</strike> I don't desire this anymore.\n* AlphaCoop\
      \ attempts to be more about teamwork, which means it is nearly impossible to\
      \ pass the missions alone.\n\n===Testing:===\n\nI am conducting my testing at\
      \ '''24.225.94.146'''. If you want to join, you are more than welcome to. Just\
      \ be patient because I restart the '''server''' a lot. Check the download links\
      \ to get the latest version of the mod. Please, '''make''' sure to leave some\
      \ comments after you have played.</strike>\n\n<strike>Public Teamspeak is also\
      \ available on the same ip.</strike>\n\n===Progress===\n\n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Progress]]\n\
      \n==Map Design==\n\n{{innerbox|''Coop maps that let the player explore, have\
      \ fun, progress, and make the player feel like he's accomplished something at\
      \ the end of it.\n\n}}\n\n===Requirements===\n* fun\n* cooperative gameplay\
      \ - humans vs monsters. Good example: Monster Hunt for UT1\n** humans are traversing\
      \ though the level from start to finish encoutering, and fighting unreal1 monsters\n\
      * story - doesn't have to be super good or make sense. Doesn't have to link\
      \ with other maps. Just has to be interesting enough and told creatively.\n\
      * The original Unreal feeling\n* good use of monsters MonsterSpawner's - for\
      \ example: don't spawn too many too difficult monsters\n* try to keep the monster\
      \ count generally lower, not just for the performance reasons, but also because\
      \ may repetative monsters kill the gaming experience. I know that from playing\
      \ games such as SeriousSam and Painkiller\n* good combinations of monsters.\
      \ There is no reason to put every single type of monster in one area\n* players\
      \ should have a sense of progress as they get further in the level\n* appropriate\
      \ weapon spawns for each area\n* Interactive environment as much as possible\
      \ with unreal engine. Ex:\n** enemiues slaming a door\n** big explosions, walls\
      \ collapsing, water rushing down from just opened door\n** a veicle exploding,\
      \ falling towards some pawns\n* fun\n\n===Good to have===\n* hidden areas, secrets,\
      \ easter eggs - do it subtle or really hidden. This is not to show off a logo\
      \ or something, its something to reward that extra sniffy player:)\n* things\
      \ that reward teamwork - do as much as possible with UED\n* linking with other\
      \ maps\n\n===I could care less about===\n* graphics - I want those 'less fortunate'\
      \ to be able to play this mod. This does not mean that I want maps with crappy\
      \ style and design. I'm just saying that More polygons does not mean better\
      \ looking. I just want you (the mapper) to FOCUS on gameplay rather then visuals\n\
      \n==Features (so far)==\n* triggerable monster spawn points\n* most of the unreal1\
      \ monsters\n* Triggerable player spawn points\n* damage based scoring\n** 10\
      \ health taken away gives you one point\n* limited lives\n** Start with 3 lives\n\
      ** Earn a life for each 100 points gained\n* roundRobin trigger\n* Progress\
      \ indicator - based on the completed objectives\n\n==To Do==\n* scale monsters\
      \ properly, and a little bit bigger than players for the scare effect.\n* change\
      \ player physics values - slow them down to someting similar like Unreal1. I\
      \ still want to leave double jumping ang such:) '''''<-''''' tweak this\n* do\
      \ some thorough playtesting\n* work on monsters\n** revive some of the Unreal1\
      \ monster code:\n*** patrolling behaviour\n*** defending behaviour\n*** hunting/freelancing\
      \ behaviour\n* write a mapping document\n* when UT2004 comes out I'll make use\
      \ of the spawn protection for now use haloshield mut\n\n==My Plans==\n\nI want\
      \ to make this game teamwork oriented and not repetative.\n\n==Requirements==\n\
      * UT2003 version 2225\n* Epic Bonus pack (the one with invasion;))\n\n==Screenshots==\n\
      \nYou can find some unedited screenshots [http://yucc.yorku.ca/~plouj/AlphaCoop/Screenshots/\
      \ here].\n\n==Downloads==\n\n===Main===\n\n[http://plouj.com/projects/AlphaCoop/\
      \ AlphaCoop files folder]\n\n===Source===\n\nhttp://www.yucc.yorku.ca/~plouj/AlphaCoop/AlphaCoopSource.rar\n\
      \nHere you go, if you ever want to use/modify/continue this mod.\n\n==Installing\
      \ + Playing==\n* unzip into your UT2003 folder\n* run UT2003\n* select AlphaCoop\
      \ as the gametype and play the available maps\n* I suggest you join or create\
      \ an online match because bots are stupid at the moment\n\n===Mutators to go\
      \ with this mod===\n\n[http://mep.beyondunreal.com click here], go to Projects\
      \ >> Inactive.\n\n* radar2003\n* dropitall\n* haloshield, if you want the game\
      \ to be a little easier\n\n==Contact Me==\n\nYou are more than welcome to send\
      \ me comments suggestions, either here, or to my email: thematrixhunter@yahoo.com\n\
      \n==Discussion==\n\n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Discussion]]"
