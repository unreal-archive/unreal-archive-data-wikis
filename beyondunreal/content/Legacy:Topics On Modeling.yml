  title: "Legacy:Topics On Modeling"
  text:
    text: "<p>Modeling is the art of creating an object in 3D. More than that is needed\
      \ to use the model in Unreal, one must know how to convert that model to the\
      \ right format for game use. Animating and skinning are in a category of their\
      \ own because they impore different techniques.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Categories\">Categories</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Topics_On_Modeling?section=1\"\
      \ title=\"Edit section: Categories\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt><a href=\"/Legacy:Player_Modeling\" title=\"\
      Legacy:Player Modeling\">Player Modeling</a></dt>\n<dd>Player modeling is creating\
      \ any human-controllable object – such as humans, aliens, robots, animals, etc.</dd>\n\
      </dl>\n<dl>\n<dt><a href=\"/Legacy:Weapon_Modeling\" title=\"Legacy:Weapon Modeling\"\
      >Weapon Modeling</a></dt>\n<dd>Weapon modeling is creating a gun (or other subclass\
      \ of Weapon, such as the Ball Launcher). This requires three models for different\
      \ perspectives: 1st person view, world view, and opponent view.</dd>\n</dl>\n\
      <dl>\n<dt><a href=\"/Legacy:Static_Mesh_Modeling\" title=\"Legacy:Static Mesh\
      \ Modeling\">Static Mesh Modeling</a></dt>\n<dd>Static mesh modeling is creating\
      \ meshes used for detailed map geometry. Usually created in external modeling\
      \ applications.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Related_Pages\"\
      >Related Pages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Topics_On_Modeling?section=2\" title=\"Edit\
      \ section: Related Pages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Modeling_Application\" title=\"Legacy:Modeling Application\"\
      >Modeling Application</a> – A list of common applications used for modeling\
      \ for Unreal.</li>\n<li><a href=\"/Legacy:Unreal_Modeling_FAQ\" title=\"Legacy:Unreal\
      \ Modeling FAQ\">Unreal Modeling FAQ</a></li>\n<li><a href=\"/Legacy:Animation\"\
      \ title=\"Legacy:Animation\">Animation</a></li>\n<li><a href=\"/Legacy:Skinning\"\
      \ title=\"Legacy:Skinning\">Skinning</a></li>\n<li><a href=\"/Legacy:Testing_Lab\"\
