      tocnumber\">1.12</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      A_bunch_of_stupid_mutators_and_ramblings_for_UT\">A bunch of stupid mutators\
      \ and ramblings for <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\"\
      >UT</a></span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=1\" title=\"\
      Edit section: A bunch of stupid mutators and ramblings for UT\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h4><span class=\"\
      mw-headline\" id=\"WIP_Stuff_05_.2F_09_.2F_06_-_Where_did_last_year_go.3F\"\
      >WIP Stuff <i>05 / 09 / 06</i> - Where did last year go?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=2\"\
      \ title=\"Edit section: WIP Stuff 05 / 09 / 06 - Where did last year go?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>w00t. More C8H10N4O2!</p>\n\
      <h4><span class=\"mw-headline\" id=\"WIP_Stuff_29_.2F_12_.2F_05_-_Where_did_last_year_go.3F\"\
      >WIP Stuff <i>29 / 12 / 05</i> - Where did last year go?</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=3\"\
      \ title=\"Edit section: WIP Stuff 29 / 12 / 05 - Where did last year go?\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Oops. Skipped a\
      \ year! In the intervening time I made a couple of playermodels, a whole slew\
      \ of maps and managed to get worse/lazier at unreal script than ever before!</p>\n\
      <p>Roll on 2006!</p>\n<p><b>Ch3z:</b> pssst.. hey Rip, rub your eyes and look\
      \ again. It looks like you skipped about 10 years.</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"WIP_Stuff_18_.2F_04_.2F_04_-_Creating_a_Dropship_thing_in_Milkshape\"\
      >WIP Stuff <i>18 / 04 / 04</i> - Creating a Dropship thing in Milkshape</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=4\" title=\"Edit\
      \ section: WIP Stuff 18 / 04 / 04 - Creating a Dropship thing in Milkshape\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>It's\
      \ probably going to be totally overpowered to have a massive flying thing for\
      \ carrying passengers, but, ah well, hehe It's just an excecise in trying to\
      \ get something from Milkshape into UT2004 with minimum hassle.</p>\n<p>The\
      \ plan is, since it's a solid, non-animated mesh, without wheels and very little\
      \ different from a Raptor other than speed, passenger capacity and size, it'll\
      \ be straight forward enough to get into game.</p>\n<p>The first challenge at\
      \ the moment is finding how to actually get the mesh imported and usable.</p>\n\
      <p>Heheh, if only the version of Maya PLE that came with the game actually <i>worked</i>\
      \ with the Unreal plug-in.&#160;:D</p>\n<dl>\n<dd>P</dd>\n</dl>\n<h4><span class=\"\
      mw-headline\" id=\"WIP_Stuff_13_.2F_01_.2F_04_-_HAPPY_NEW_YEAR.21\">WIP Stuff\
      \ <i>13 / 01 / 04</i> - HAPPY NEW YEAR!</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=5\"\
      \ title=\"Edit section: WIP Stuff 13 / 01 / 04 - HAPPY NEW YEAR!\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Some good stuff,\
      \ some bad. I've got a whole slew of new models working in UT, from Wall mounted\
      \ Tv screens to eviromapped windows, but at the same time I can't get the PickUpBases\
      \ package to stop conflicting with the KickerBase package when imported into\
      \ MyLevel.</p>\n<p>The intention was to create a bunch of packages that people\
      \ could pick and choose to import into their maps, but for some reason something\
      \ odd is happening with the textures when I import both the KickerBase package\
      \ and the PickUpBases package into MyLevel, whichever one that's imported first\
      \ seems to corrupt the other packages textures.</p>\n<p>I've also had a couple\
      \ of classes go missing somehow from the folder of uncompiled code.</p>\n<p>It's\
      \ all going pear shaped, this seemed so easy to begin with.</p>\n<p>AAARgh.</p>\n\
      <h4><span class=\"mw-headline\" id=\"WIP_Stuff_30_.2F_12_.2F_03\">WIP Stuff\
      \ <i>30 / 12 / 03</i></span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=6\" title=\"\
      Edit section: WIP Stuff 30 / 12 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Last update this year I guess, I've been playing around\
      \ with MilkShape. It's a lot easier than it first appears, once you figure out\
      \ the basics.</p>\n<p>I've been making some super-low-poly models for UT, some\
      \ will be optional bases for the new kicker actor and some will be simple holders\
      \ for Pick-ups.</p>\n<p>The TV thing is going to be triggerable, so you can\
      \ activate sound/texture changes.</p>\n<p>[[Image:Legacy_SabbathCat_MP_PUB01.jpeg|]]</p>\n\
      <h4><span class=\"mw-headline\" id=\"WIP_Stuff_13_.2F_12_.2F_03\">WIP Stuff\
      \ <i>13 / 12 / 03</i></span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=7\" title=\"\
      Edit section: WIP Stuff 13 / 12 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
      >\n<div class=\"uscript source-uscript\">\n<pre class=\"de1\"><span class=\"\
      kw1\">var</span> <span class=\"kw5\">int</span> Minutes, Sugar, Coffee;\n \n\
      Minutes <span class=\"sy0\">=</span> <span class=\"nu0\">10</span>;\nCoffee\
      \ <span class=\"sy0\">=</span> <span class=\"nu0\">1</span>;\nSugar <span class=\"\
      sy0\">=</span> <span class=\"nu0\">3</span>;\n \n<span class=\"kw8\">Time</span>\
      \ <span class=\"sy0\">+=</span> <span class=\"kw3\">Abs</span><span class=\"\
      br0\">(</span>Minutes<span class=\"sy0\">/</span><span class=\"br0\">(</span>Coffee<span\
      \ class=\"sy0\">*</span>Sugar<span class=\"br0\">)</span><span class=\"br0\"\
      >)</span></pre></div>\n</div>\n<p>Finally vectors make sense!&#160;:D</p>\n\
      <p>This tutorial is the Canines Proverbials&#160;:</p>\n<p><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.planetunreal.com/wod/tutorials/vectors.htm\"\
      >http://www.planetunreal.com/wod/tutorials/vectors.htm</a></p>\n<p><b>W00t,\
      \ it kinda clicked and just all came into focus.</b></p>\n<h4><span class=\"\
      mw-headline\" id=\"WIP_Stuff_13_.2F_12_.2F_03_2\">WIP Stuff <i>13 / 12 / 03</i></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=8\" title=\"Edit\
      \ section: WIP Stuff 13 / 12 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><i>AAAAARGh</i></p>\n<p>Vectors and stuff.</p>\n<p>AAAARGH!!!!</p>\n\
      <h4><span class=\"mw-headline\" id=\"WIP_Stuff_12_.2F_12_.2F_03\">WIP Stuff\
      \ <i>12 / 12 / 03</i></span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=9\" title=\"\
      Edit section: WIP Stuff 12 / 12 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Getting the hang of things sort of. I've figured out\
      \ arrays, most variables, a bit of flow syntax aith if/esle stuff and a bit\
      \ on changing properties of spawned actors through \"ActorName.Property\" style\
      \ references. There's some cool stuff can be done with such little code.</p>\n\
      <p>Now I just need to figure out how I can attach actors together like happens\
      \ with weapons and playermodels.</p>\n<p>I fancy making a big sprite snake thing\
      \ just to see if it can be done.&#160;:)</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"WIP_Stuff_07_.2F_12_.2F_03\">WIP Stuff <i>07 / 12 / 03</i></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=10\" title=\"Edit\
      \ section: WIP Stuff 07 / 12 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Wow. I think I've finally made my first step towards\
      \ actually programming stuff in UnrealScript as</p>\n<p>opposed to simply copy/pasting\
      \ stuff,fiddling with defaults and replacing meshes etc.</p>\n<p>I've now managed\
      \ to code my first bunch of loops and if/else clauses&#160;:)</p>\n<p>Man, some\
      \ of it is simpler than I thought, some of it is <i>WAY</i> harder than I thought.</p>\n\
      <p>Still, it feels so much more of an achievement to compile code you've handwritten\
      \ and get no bugs than</p>\n<p>to simply be compiling stuff you've botched together\
      \ from bits of other code.</p>\n<p>So, onto learning vectors next, this 3D malarky\
      \ is a long way from my old GWbasic days.&#160;:D</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"WIP_Stuff_04_.2F_12_.2F_03\">WIP Stuff <i>04 / 12 / 03</i></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=11\" title=\"Edit\
      \ section: WIP Stuff 04 / 12 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>W00t. Working on scripting a UT2003 style kicker,\
      \ with custom mesh, sounds and a funky</p>\n<p>emitter effect.</p>\n<p>At the\
      \ moment I'm trying to suss out random pitch on the kick noise to give it a\
      \ bit of dynamism.</p>\n<p>In the works is a system for choosing colours based\
      \ on teams, at the moment it's a case of choosing the skins for each of the\
      \ two meshes included. I'm sure there's a way to do it so (1) it spawns the\
      \ emitter effect ( a mesh that has the SheildBelt Effect) and sets the skins\
      \ for both the base and the the effect depending on which team the mapper has\
      \ specified in the default properties. The flab-base actor does it, so that's\
      \ where I plan to start studying code.&#160;:)</p>\n<h4><span class=\"mw-headline\"\
      \ id=\"WIP_Stuff_19_.2F_11_.2F_03\">WIP Stuff <i>19 / 11 / 03</i></span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=12\" title=\"Edit\
      \ section: WIP Stuff 19 / 11 / 03\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p><sup>( Note&#160;: English Calendar date, it's not\
      \ the 19th month! )</sup></p>\n<p>Hehe. Gave up on the gravity zone within 30mins\
      \ of posting it. I think it's something to do with the engine itself.</p>\n\
      <p>Here's another, more interesting project <a href=\"/Legacy:Flagbasemutatorjrm\"\
      \ title=\"Legacy:Flagbasemutatorjrm\">flagbasemutatorjrm</a></p>\n<hr />\n<h3><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:SabbathCat/Developer_Journal?section=13\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>Wormbo:</b> Welcome to the Wiki!&#160;:D BTW: I'd\
      \ suggest writing <code><a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actors</a></code>\
      \ instead of <code><a href=\"/Legacy:Actor\" title=\"Legacy:Actor\">actors</a></code>,\
      \ it's less typing work.&#160;;)</p>\n<p><b>SabbathCat:</b> You're right, but\
      \ <i>start as you mean to go on</i>, I'm going to <i>try</i> to keep things\
      \ user-friendly, enough to keep the likes of Jacob Neilson happy.&#160;:)</p>\n\
      <p><b>King Mango</b> Sup Cat? Looks good and I like the sound, but it could\
      \ be louder? <a href=\"/Legacy:King_Mango\" title=\"Legacy:King Mango\">King\
      \ Mango</a></p>\n<p><b>SabbathCat:</b> 'lo Mango.&#160;:) Sounds are expanded\
      \ now, ambient and random pitched 'kicked' sounds.&#160;:)</p>\n<p><b>MythOpus:</b>\
      \ Those are nice Sabbath&#160;:)</p>\n<p><b>SuperApe:</b> /waves hello.</p>\n\
      <hr />\n<pre> <a href=\"/Category:Legacy_Journal\" title=\"Category:Legacy Journal\"\
      >Category:Legacy Journal</a>\n</pre>\n<!-- \nNewPP limit report\nCPU time usage:\
