    text: "==A bunch of stupid mutators and ramblings for [[Legacy:UT|UT]]==\n\n====WIP\
      \ Stuff  ''05  / 09 / 06'' - Where did last year go?====\n\nw00t. More C8H10N4O2!\n\
      \n====WIP Stuff  ''29 / 12 / 05'' - Where did last year go?====\n\nOops. Skipped\
      \ a year! In the intervening time I made a couple of playermodels, a whole slew\
      \ of maps and managed to get worse/lazier at unreal script than ever before!\n\
      \nRoll on 2006!\n\n'''Ch3z:''' pssst.. hey Rip, rub your eyes and look again.\
      \ It looks like you skipped about 10 years. \n\n====WIP Stuff  ''18 / 04 / 04''\
      \ - Creating a Dropship thing in Milkshape====\n\nIt's probably going to be\
      \ totally overpowered to have a massive flying thing for carrying passengers,\
      \ but, ah well, hehe It's just an excecise in trying to get something from Milkshape\
      \ into UT2004 with minimum hassle.\n\nThe plan is, since it's a solid, non-animated\
      \ mesh, without wheels and very little different from a Raptor other than speed,\
      \ passenger capacity and size, it'll be straight forward enough to get into\
      \ game.\n\nThe first challenge at the moment is finding how to actually get\
      \ the mesh imported and usable.\n\nHeheh, if only the version of Maya PLE that\
      \ came with the game actually ''worked'' with the Unreal plug-in. :D\n\n:P\n\
      \n====WIP Stuff  ''13 / 01 / 04'' - HAPPY NEW YEAR!====\n\nSome good stuff,\
      \ some bad. I've got a whole slew of new models working in UT, from Wall mounted\
      \ Tv screens to eviromapped windows, but at the same time I can't get the PickUpBases\
      \ package to stop conflicting with the KickerBase package when imported into\
      \ MyLevel.\n\nThe intention was to create a bunch of packages that people could\
      \ pick and choose to import into their maps, but for some reason something odd\
      \ is happening with the textures when I import both the KickerBase package and\
      \ the PickUpBases package into MyLevel, whichever one that's imported first\
      \ seems to corrupt the other packages textures. \n\nI've also had a couple of\
      \ classes go missing somehow from the folder of uncompiled code. \n\nIt's all\
      \ going pear shaped, this seemed so easy to begin with.\n\nAAARgh.\n\n====WIP\
      \ Stuff  ''30 / 12 / 03''====\n\nLast update this year I guess, I've been playing\
      \ around with MilkShape. It's a lot easier than it first appears, once you figure\
      \ out the basics.\n\nI've been making some super-low-poly models for UT, some\
      \ will be optional bases for the new kicker actor and some will be simple holders\
      \ for Pick-ups. \n\nThe TV thing is going to be triggerable, so you can activate\
      \ sound/texture changes.\n\n[[Image:Legacy_SabbathCat_MP_PUB01.jpeg|]]\n\n====WIP\
      \ Stuff  ''13 / 12 / 03''====\n\n<uscript>\nvar int Minutes, Sugar, Coffee;\n\
      \nMinutes = 10;\nCoffee = 1;\nSugar = 3;\n\nTime += Abs(Minutes/(Coffee*Sugar))\n\
      </uscript>\n\nFinally vectors make sense! :D\n\nThis tutorial is the Canines\
      \ Proverbials :\n\nhttp://www.planetunreal.com/wod/tutorials/vectors.htm\n\n\
      '''W00t, it kinda clicked and just all came into focus.'''\n\n====WIP Stuff\
      \ ''13 / 12 / 03''====\n\n''AAAAARGh''\n\nVectors and stuff. \n\nAAAARGH!!!!\n\
      \n====WIP Stuff ''12 / 12 / 03''====\n\nGetting the hang of things sort of.\
      \ I've figured out arrays, most variables, a bit of flow syntax aith if/esle\
      \ stuff and a bit on changing properties of spawned actors through \"ActorName.Property\"\
      \ style references. There's some cool stuff can be done with such little code.\n\
      \nNow I just need to figure out how I can attach actors together like happens\
      \ with weapons and playermodels. \n\nI fancy making a big sprite snake thing\
      \ just to see if it can be done. :)\n\n====WIP Stuff ''07 / 12 / 03''====\n\n\
      Wow. I think I've finally made my first step towards actually programming stuff\
      \ in UnrealScript as\n\nopposed to simply copy/pasting stuff,fiddling with defaults\
      \ and replacing meshes etc.\n\nI've now managed to code my first bunch of loops\
      \ and if/else clauses :)\n\nMan, some of it is simpler than I thought, some\
      \ of it is ''WAY'' harder than I thought.\n\nStill, it feels so much more of\
      \ an achievement to compile code you've handwritten and get no bugs than\n\n\
      to simply be compiling stuff you've botched together from bits of other code.\n\
      \nSo, onto learning vectors next, this 3D malarky is a long way from my old\
      \ GWbasic days. :D\n\n====WIP Stuff ''04 / 12 / 03''====\n\nW00t. Working on\
      \ scripting a UT2003 style kicker, with custom mesh, sounds and a funky\n\n\
      emitter effect.\n\nAt the moment I'm trying to suss out random pitch on the\
      \ kick noise to give it a bit of dynamism.\n\nIn the works is a system for choosing\
      \ colours based on teams, at the moment it's a case of choosing the skins for\
      \ each of the two meshes included. I'm sure there's a way to do it so (1) it\
      \ spawns the emitter effect ( a mesh that has the SheildBelt Effect) and sets\
      \ the skins for both the base and the the effect depending on which team the\
      \ mapper has specified in the default properties. The flab-base actor does it,\
      \ so that's where I plan to start studying code. :)\n\n====WIP Stuff ''19 /\
      \ 11 / 03''====\n\n<sup>( Note : English Calendar date, it's not the 19th month!\
      \ )</sup>\n\nHehe. Gave up on the gravity zone within 30mins of posting it.\
      \ I think it's something to do with the engine itself.\n\nHere's another, more\
      \ interesting project [[Legacy:Flagbasemutatorjrm|flagbasemutatorjrm]]\n\n----\n\
      \n===Discussion ===\n\n'''Wormbo:''' Welcome to the Wiki! :D BTW: I'd suggest\
      \ writing <code>[[Legacy:Actor|actor]]s</code> instead of <code>[[Legacy:Actor|actors]]</code>,\
      \ it's less typing work. ;)\n\n'''SabbathCat:''' You're right, but ''start as\
      \ you mean to go on'', I'm going to ''try'' to keep things user-friendly, enough\
      \ to keep the likes of Jacob Neilson happy. :)\n\n'''King Mango''' Sup Cat?\
      \ Looks good and I like the sound, but it could be louder? [[Legacy:King Mango|King\
      \ Mango]]\n\n'''SabbathCat:''' 'lo Mango. :) Sounds are expanded now, ambient\
      \ and random pitched 'kicked' sounds. :)\n\n'''MythOpus:''' Those are nice Sabbath\
      \ :)\n\n'''SuperApe:''' /waves hello.\n\n----\n  [[:Category:Legacy Journal]]\n\
      [[Category:Legacy Journal|{{PAGENAME}}]]"
