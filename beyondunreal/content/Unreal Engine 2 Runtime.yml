  title: "Unreal Engine 2 Runtime"
  text:
    text: "<p>The <b><a href=\"http://udn.epicgames.com/Two/UnrealEngine2Runtime\"\
      \ class=\"extiw\" title=\"udn2:UnrealEngine2Runtime\">Unreal Engine 2 Runtime</a></b>,\
      \ or <b>UE2 Runtime</b> for short, is a free version of the <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine\
      \ 2</a> with a minimum of content. It comes with a basic <a href=\"/UT2003\"\
      \ title=\"UT2003\" class=\"mw-redirect\">UT2003</a>-style menu interface, a\
      \ demo level and all the standard Unreal Engine 2 features, like <a href=\"\
      /UnrealEd_3\" title=\"UnrealEd 3\" class=\"mw-redirect\">UnrealEd 3</a> and\
      \ the ability to compile scripts or running a dedicated server.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#License\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">License</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Content\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Content</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Tutorials\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Tutorials</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"\
      #Downloads\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Downloads</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"License\">License</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Engine_2_Runtime?section=1\" title=\"Edit section: License\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ UE2 Runtime is available under two slightly different licenses, a <a href=\"\
      http://udn.epicgames.com/Two/UnrealEngine2RuntimeEULA\" class=\"extiw\" title=\"\
      udn2:UnrealEngine2RuntimeEULA\">noncommercial-use \"demo\" license</a> and a\
      \ <a href=\"http://udn.epicgames.com/Two/UnrealEngine2RuntimeRegisteredEULA\"\
      \ class=\"extiw\" title=\"udn2:UnrealEngine2RuntimeRegisteredEULA\">\"registered\"\
      \ commercial-use license</a>. The demo license is free, but only allows access\
      \ to the <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a> <a\
      \ href=\"http://udn.epicgames.com/Two/RuntimeScripts22261903\" class=\"extiw\"\
      \ title=\"udn2:RuntimeScripts22261903\">source code</a>, while the registered\
      \ license additionally provides access to the <a href=\"http://udn.epicgames.com/Two/RuntimeHeaders\"\
      \ class=\"extiw\" title=\"udn2:RuntimeHeaders\">native headers</a>, but not\
      \ to the entire engine source code.</p>\n<dl>\n<dd><b>Both licenses strictly\
      \ prohibit creating games with the UE2 Runtime.</b> That includes any kind of\
      \ games, and for any purpose!</dd>\n</dl>\n<p>If you want to create stand-alone\
      \ games, you need to get a real Unreal Engine license. Otherwise, try creating\
      \ a (total/partial conversion) mod for one of the Unreal-series games instead.\
      \ Games like <a rel=\"nofollow\" class=\"external text\" href=\"http://www.killingfloorthegame.com/\"\
      >Killing Floor</a> or <a rel=\"nofollow\" class=\"external text\" href=\"http://www.redorchestragame.com/\"\
      >Red Orchestra</a> started as total conversion mods for <a href=\"/UT2004\"\
      \ title=\"UT2004\" class=\"mw-redirect\">UT2004</a>.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Content\">Content</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Engine_2_Runtime?section=2\"\
      \ title=\"Edit section: Content\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The runtime only contains few packages. There are\
      \ examples for animations, staticmeshes, sounds and textures. Code-wise the\
      \ runtime comes with the standard packages <a href=\"/Category:Classes_in_UE2Runtime_package_Core\"\
      \ title=\"Category:Classes in UE2Runtime package Core\">Core</a> (basic UnrealScript\
      \ classes and example commandlets), <a href=\"/Category:Classes_in_UE2Runtime_package_Engine\"\
      \ title=\"Category:Classes in UE2Runtime package Engine\">Engine</a> (basic\
      \ game classes), <a href=\"/Category:Classes_in_UE2Runtime_package_Gameplay\"\
      \ title=\"Category:Classes in UE2Runtime package Gameplay\">Gameplay</a> (additional\
      \ game classes), <a href=\"/Category:Classes_in_UE2Runtime_package_Fire\" title=\"\
      Category:Classes in UE2Runtime package Fire\">Fire</a> (animated real-time textures),\
      \ <a href=\"/Category:Classes_in_UE2Runtime_package_IpDrv\" title=\"Category:Classes\
      \ in UE2Runtime package IpDrv\">IpDrv</a> (TCP/UDP connections), <a href=\"\
      /Category:Classes_in_UE2Runtime_package_UWeb\" title=\"Category:Classes in UE2Runtime\
      \ package UWeb\">UWeb</a> (Unreal webserver) and the runtime-specific packages\
      \ <a href=\"/Category:Classes_in_UE2Runtime_package_GUI\" title=\"Category:Classes\
      \ in UE2Runtime package GUI\">GUI</a> (stripped-down version of UT2003's XInterface\
      \ package), <a href=\"/Category:Classes_in_UE2Runtime_package_RTInterface\"\
      \ title=\"Category:Classes in UE2Runtime package RTInterface\">RTInterface</a>\
      \ (specific classes for the Runtime GUI) and <a href=\"/Category:Classes_in_UE2Runtime_package_Runtime\"\
      \ title=\"Category:Classes in UE2Runtime package Runtime\">Runtime</a> (default\
      \ game and player classes for the runtime).</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Tutorials\">Tutorials</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Engine_2_Runtime?section=3\"\
      \ title=\"Edit section: Tutorials\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Generally you can use any UT2003 and UT2004 tutorials\
      \ for the UE2 Runtime as well, but keep in mind that the Runtime doesn't include\
      \ many of the classes and almost none of the content from those games. Apart\
      \ from that, the Unreal Developer Network has quite a few <a href=\"http://udn.epicgames.com/Two/ExampleMaps\"\
      \ class=\"extiw\" title=\"udn2:ExampleMaps\">examples</a> what can be done with\
      \ the Runtime specifically or Unreal Engine 2 in general.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Downloads\">Downloads</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Engine_2_Runtime?section=4\"\
      \ title=\"Edit section: Downloads\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://apacudn.epicgames.com/Two/UnrealEngine2Runtime22262002.html\"\
      >Unreal Engine 2 Runtime version 2226.20.02</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://apacudn.epicgames.com/Two/RuntimeScripts22261903.html\"\
      >UE2Runtime v2226.19.03 UnrealScript source files and debug packages</a></li>\n\
      </ul>\n<p><br /></p>\n<table class=\"navbox nowraplinks\" style=\"\">\n<tr class=\"\
      navbox-header\">\n<th colspan=\"2\" class=\"navbox-header\" style=\"\">\n<div\
