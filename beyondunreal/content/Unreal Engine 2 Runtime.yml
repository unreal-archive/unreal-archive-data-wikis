  wikitext:
    text: "The '''[[udn2:UnrealEngine2Runtime|Unreal Engine 2 Runtime]]''', or '''UE2\
      \ Runtime''' for short, is a free version of the [[Unreal Engine 2]] with a\
      \ minimum of content. It comes with a basic [[UT2003]]-style menu interface,\
      \ a demo level and all the standard Unreal Engine 2 features, like [[UnrealEd\
      \ 3]] and the ability to compile scripts or running a dedicated server.\n\n\
      ==License==\nThe UE2 Runtime is available under two slightly different licenses,\
      \ a [[udn2:UnrealEngine2RuntimeEULA|noncommercial-use \"demo\" license]] and\
      \ a [[udn2:UnrealEngine2RuntimeRegisteredEULA|\"registered\" commercial-use\
      \ license]]. The demo license is free, but only allows access to the [[UnrealScript]]\
      \ [[udn2:RuntimeScripts22261903|source code]], while the registered license\
      \ additionally provides access to the [[udn2:RuntimeHeaders|native headers]],\
      \ but not to the entire engine source code.\n\n:'''Both licenses strictly prohibit\
      \ creating games with the UE2 Runtime.''' That includes any kind of games, and\
      \ for any purpose!\n\nIf you want to create stand-alone games, you need to get\
      \ a real Unreal Engine license. Otherwise, try creating a (total/partial conversion)\
      \ mod for one of the Unreal-series games instead. Games like [http://www.killingfloorthegame.com/\
      \ Killing Floor] or [http://www.redorchestragame.com/ Red Orchestra] started\
      \ as total conversion mods for [[UT2004]].\n\n==Content==\nThe runtime only\
      \ contains few packages. There are examples for animations, staticmeshes, sounds\
      \ and textures. Code-wise the runtime comes with the standard packages [[:Category:Classes\
      \ in UE2Runtime package Core|Core]] (basic UnrealScript classes and example\
      \ commandlets), [[:Category:Classes in UE2Runtime package Engine|Engine]] (basic\
      \ game classes), [[:Category:Classes in UE2Runtime package Gameplay|Gameplay]]\
      \ (additional game classes), [[:Category:Classes in UE2Runtime package Fire|Fire]]\
      \ (animated real-time textures), [[:Category:Classes in UE2Runtime package IpDrv|IpDrv]]\
      \ (TCP/UDP connections), [[:Category:Classes in UE2Runtime package UWeb|UWeb]]\
      \ (Unreal webserver) and the runtime-specific packages [[:Category:Classes in\
      \ UE2Runtime package GUI|GUI]] (stripped-down version of UT2003's XInterface\
      \ package), [[:Category:Classes in UE2Runtime package RTInterface|RTInterface]]\
      \ (specific classes for the Runtime GUI) and [[:Category:Classes in UE2Runtime\
      \ package Runtime|Runtime]] (default game and player classes for the runtime).\n\
      \n==Tutorials==\nGenerally you can use any UT2003 and UT2004 tutorials for the\
      \ UE2 Runtime as well, but keep in mind that the Runtime doesn't include many\
      \ of the classes and almost none of the content from those games. Apart from\
      \ that, the Unreal Developer Network has quite a few [[udn2:ExampleMaps|examples]]\
      \ what can be done with the Runtime specifically or Unreal Engine 2 in general.\n\
      \n==Downloads==\n* [http://apacudn.epicgames.com/Two/UnrealEngine2Runtime22262002.html\
      \ Unreal Engine 2 Runtime version 2226.20.02]\n* [http://apacudn.epicgames.com/Two/RuntimeScripts22261903.html\
      \ UE2Runtime v2226.19.03 UnrealScript source files and debug packages]\n\n{{Navbox\
      \ unrealapplications}}"
