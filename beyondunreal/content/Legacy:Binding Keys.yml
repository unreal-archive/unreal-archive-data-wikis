      \ 1 | set input x 1stperson\",Alias=3rdperson)\nAliases[27]=(Command=\"behindview\
      \ 0 | set input x 3rdperson\",Alias=1stperson)\nx=3rdperson\n</pre>\n\n'''Crusher:'''\
