  wikitext:
    text: "Created 4 Jan 2000 by Digital Extremes\n\nReleased ??\n\n.zip file is 1.5MB\n\
      \nMD5 Checksum: 5cf174dab9f91827da9935231c8d1ea6\n\n===Contents===\n\n3 mutators\
      \ and 2 maps\n\n===Maps===\n\nCTF-Orbital\n\nCTF-HallOfGiants\n\n===Mutators===\n\
      \n* Volatile Ammo Mutator - Author: Adriano Bertucci (adriano@digitalextremes.com)\n\
      \nThis mutator replaces all the ammo on a level with an exploding version. When\
      \ the ammo pickup is shot, it explodes like the ammunition type it contains.\n\
      \nSince I had to create new exploding ammuntion classes, these actors can be\
      \ placed on new levels during level design.\n\nThis mutator does not work when\
      \ used with the Arena Mutators because they don't allow the ammo or weapons\
      \ to be replaced.\n\nTODO:\n\nWhen you kill someone with exploding ammo, the\
      \ death message relates to the weapon you are holding, not the ammo that blew\
      \ up. I've got some awesome death messages (thanks to James Edwards), but I\
      \ didn't have a chance to get it working over the network.\n\n* Team Beacon\
      \ - Author: Steve Sinclair (steve@digitalextremes.com)\n\nThis places an icon\
      \ above teammates during team games.  The sprite doesn't scale so well when\
      \ the sniper rifle is used.  The icon is a 3d world object so it will, at times,\
      \ intersect with the world geometry.\n\n(Thanks: Andrew \"drunken master\" Scholer)\n\
      \n* Volatile Weapon - Author: Steve Sinclair\n\nTiny mutator that causes a killed\
      \ player to discharge their weapon.  The weapon is destroyed (no pickup left\
      \ behind).\n\n===Notes===\n* Doesn't show up in the UnrealEd2 class browser\
      \ unless you manually add EditPackages=De to the [Editor.EditorEngine] section\
      \ of UnrealTournament.ini"
