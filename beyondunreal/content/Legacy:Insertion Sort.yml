      \ class=\"br0\">]</span> <span class=\"br0\">)</span>\n            High <span\
      \ class=\"sy0\">=</span> Closest <span class=\"sy0\">-</span> <span class=\"\
      nu0\">1</span>;\n          <span class=\"kw2\">else</span> <span class=\"kw2\"\
