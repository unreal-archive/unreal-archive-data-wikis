      \ class=\"kw1\">function</span> InsertSortIArray<span class=\"br0\">(</span><span\
      \ class=\"kw1\">out</span> array<span class=\"sy0\">&lt;</span>int<span class=\"\
      sy0\">&gt;</span> MyArray, <span class=\"kw5\">int</span> LowerBound, <span\
