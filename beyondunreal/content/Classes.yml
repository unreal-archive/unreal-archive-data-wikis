  wikitext:
    text: "A [[wp:class (computer science)|class]] is a \"blueprint\" to create objects,\
      \ which are also called ''instances'' of that class.\n{{expand}}\n\n==Declaration==\n\
      Class declarations generally look as follows:\n '''class''' ''classname'' '''[[extends]]'''\
      \ ''parentclass'' ['''[[within]]''' ''outerclass''] [[#Modifiers|[''modifiers'']]]\
      \ ''';'''\nThe class name is a standard identifier, which means it must start\
      \ with a letter or underscore <code>_</code>, can only contain letters, digits\
      \ and the underscore character and has a length limit of 63 characters in total.\
      \ The class name must be unique among all objects (this includes group names\
      \ and ungrouped resources like textures) within a package. While class names\
      \ are not required to be unique throughout the engine, it is strongly recommended\
      \ you do not reuse any existing class names.\n\nThe [[extends clause]] is mandatory\
      \ for all classes, except the [[Object]] class, which is the root of the class\
      \ hierarchy and the only class without a parent class. The [[within clause]]\
      \ is optional and available starting with [[Unreal Engine 2]]. If specified,\
      \ instances of this class can only be created within instances of the specified\
      \ outer class. The class names specified in the extends and within clauses can\
      \ optionally be qualified with a package name, though this is only necessary\
      \ if you don't use unique class names.\n\n==Modifiers==\n{{Infobox EngineVersion|modifier}}\n\
      ;Abstract: No instances can be created of this class.\n;CacheExempt<sup>UT2004</sup>:\
      \ This class should not be exported to [[UCL file]]s. Only has an effect for\
      \ classes that are exported by default.\n;Config(''name''): Specifies the configuration\
      \ file name to use for the ''config'' and ''globalconfig'' [[variables]] in\
      \ this class. This modifier is inherited. Loading and saving configurable variable\
      \ values only has an effect if the class or one of its parent classes includes\
      \ this modifier. In [[Unreal Engine 1]] and [[Unreal Engine 2|2]] the special\
      \ config names ''System'' and ''User'' are mapped to the system and user INI\
      \ files, e.g. UnrealTournament.ini or UT2004.ini and User.ini or whatever is\
      \ specified via the <code>ini=...</code> or <code>userini=...</code> command\
      \ line parameters. Similarly the special config names ''Editor'', ''EditorUserSettings'',\
      \ ''Engine'', ''Game'', ''Input'', ''MapLists'', ''UI'' and ''Vote'' are mapped\
      \ to whatever is specified via the <code>engineini=...</code>, <code>editorini=...</code>,\
      \ etc. command line parameters.\n;DependsOn(''classname'')<sup>2</sup>: Specifies\
      \ a class that must be parsed before this one. This is only necessary if the\
      \ class is in the same package and declares a [[struct]] or [[enum]] type this\
      \ class wants to use. Note that parent classes and implemented interfaces are\
      \ always parsed before child classes. Only one class can be specified in the\
      \ ''dependson'' definition, but you can add multiple ''dependson'' definitions\
      \ per class declaration.<br/>'''Important:''' The compiler is quite sensitive\
      \ to bad ''dependson'' definitions. If the compiler gets stuck or crashes at\
      \ the \"Analyzing...\" stage, make sure your ''dependson'' definitons specify\
      \ valid class names in the same package and do not create circular dependencies.\n\
      ;DependsOn(''classname,...'')<sup>3</sup>: Same as the UE2 version, but allows\
      \ a list of class names.\n;Deprecated<sup>3</sup>: Marks the entire class as\
      \ [[wp:deprecated|deprecated]]. The compiler will issue a warning if your code\
      \ uses deprecated classes or instances of them. When saving packages, instances\
      \ of deprecated classes might not be stored in the package file anymore.\n;Guid(''A,B,C,D'')<sup>2</sup>[[Types#Int|int]]:\
      \ The [[wp:Guid|guid]] the class will use that is saved to disk. This was intended\
      \ to be used with the [[wp:Component Object Model|Component Object Model]],\
      \ and although the [[wp:IUnknown|IUnknown]] interface is implemented natively\
      \ for all UnrealScript classes, this feature was never actually finished.\n\
      ;Implements(''interface'')<sup>3</sup>: This class implements the specified\
      \ [[interface]]. That means the class must implement all functions defined in\
      \ the interface.\n;Instanced<sup>2</sup>: [[Subobjects]] of this class or any\
      \ subclass act as templates. Whenever instances of the class defining the subobject\
      \ are created, a duplicate of the subobject is created and assigned to the corresponding\
      \ properties of the new instance.\n;Localized<sup>1</sup>: The class has '''localized'''\
      \ members, this is automatic applied in newer engine builds.\n;ParseConfig<sup>2</sup>:\
      \ The config file name for this class can be specified at the command line via\
      \ the parameter <code>''classname'''''='''...</code>\n;PerObjectConfig: Each\
      \ instance of this class has its own section in configuration files. The non-static\
      \ SaveConfig() function doesn't propagate the instance values to default values.\n\
      ;PerObjectLocalized<sup>3</sup>: Each instance of this class can have its own\
      \ section in [[localization files]]. (In earlier engine generations this is\
      \ always the case.)\n;SafeReplace<sup>1,2</sup>: Instances of this class can\
      \ safely be replaced by some kind of default instance if a specific instance\
      \ is unavailable. This is only used for [[Textures]], which are replaced by\
      \ the default texture if the specific texture object does not exist.\n;Transient,\
      \ NonTransient<sup>3</sup>: Whether instances of this class should be marked\
      \ as \"transient\". Transient objects can only exist at runtime, but not in\
      \ package files. This modifier is inherited by subclasses, but it can only be\
      \ removed from subclasses in [[Unreal Engine 3]] via the ''nontransient'' modifier.\
      \ By default classes are not transient, for obvious reasons.\n\n===Editor-related\
      \ modifiers===\n;AutoCollapseCategories(''name,...'')<sup>3</sup>, DontAutoCollapseCategories(''name,...'')<sup>3</sup>:\
      \ Automatic collapses the specified variable category, categories with no name\
      \ can be specified by inputting the class's name where the variable is declared\
      \ in. This is just like ''CollapseCategories'' but can specify which category.\n\
      ;AutoExpandCategories(''name,...'')<sup>3</sup>: Automatic expands the specified\
      \ variable category, categories with no name can be specified by inputting the\
      \ class's name where the variable is declared in.\n;ClassGroup(''name,...'')<sup>3\
      \ - UDK-2010-11</sup>: Indicates that this class and its subclasses should be\
      \ shown in the specified groups in the editor's Actor Classes browser when '''Group\
      \ View''' is enabled.\n;CollapseCategories<sup>2,3</sup>, DontCollapseCategories<sup>2,3</sup>:\
      \ Whether to hide variable group headers (i.e. collapse variable groups) in\
      \ property windows. This modifier is inherited and ''dontcollapsecategories''\
      \ is the default.\n;DontSortCategories(''name,...'')<sup>3 - UDK</sup>: ???.\n\
      ;EditInlineNew<sup>2,3</sup>, NotEditInlineNew<sup>2,3</sup>: Whether instances\
      \ of this class can be created for editable object variables via a button in\
      \ the properties window. The editor allows you to select a non-abstract ''editinlinenew''\
      \ class via a drop-down list.\n;ForceScriptOrder(true/false)<sup>3x3</sup>:\
      \ Forces the ''property window'' to display properties from this class in order\
      \ as declared in the class.\n;HideCategories(''name,...'')<sup>2,3</sup>, ShowCategories(''name,...'')<sup>2,3</sup>:\
      \ Whether to hide the specified property groups from property windows. By default\
      \ all property groups are displayed. The special group name ''None'' contains\
      \ all properties not belonging to any specific group. This special group is\
      \ only included in the properties window if it was opened via debug console\
      \ commands from within the game.\n;HideDropdown<sup>2,3</sup>: Hide this class\
      \ from various drop-down lists in the editor, e.g. for properties of [[Type#Class|type\
      \ class]]. [[UT2004]] also provides the static [[UE2:Actor (UT2004)#ShouldBeHidden|Actor.ShouldBeHidden]]()\
      \ function for actor classes that returns whether the class was declared with\
      \ the ''hidedropdown'' modifier.\n;NoUserCreate<sup>1</sup>: Instances of this\
      \ class can not be created in the editor. Unlike the newer ''placeable'' modifier,\
      \ ''nousercreate'' is not inherited.\n;Placeable<sup>2,3</sup>, NotPlaceable<sup>2,3</sup>:\
      \ Whether instances of this class can be created in the editor. This modifier\
      \ is inherited to subclasses and the default is ''notplaceable''.\n\n===Native\
      \ implementation modifiers===\n;DllBind(''libraryname'')<sup>UDK</sup>: Enables\
      \ the [[udn3:DLLBind|DLLBind]] feature for this class. The class can implement\
      \ [[functions]] that call [[wp:C (programming language)|C]] functions with the\
      \ same name in the specified [[wp:dynamic-link library|dynamic-link library]].\n\
      ;ExportStructs<sup>2,3</sup>: All [[structs]] declared in this non-native class\
      \ should be exported to native header files. Structs declared in ''native''\
      \ classes or with the ''native'' modifier are also exported without this modifier.\n\
      ;Inherits(''classname'')<sup>3</sup>: The native implementation of this class\
      \ not only inherits from the native implementation of its parent class, but\
      \ also from the specified [[wp:C++|C++]] class.\n;Intrinsic<sup>1,2</sup>: See\
      \ '''Native'''.\n;Native: This class contains some kind of native code. A class\
      \ may only be declared as native if it has a native parent class. A C++ declaration\
      \ for this class is exported to <code>''packagename''Classes.h</code> at compile\
      \ time unless the ''noexport'' modifier is specified. The exported C++ declaration\
      \ includes all variables, structs, enums, delegates and any functions declared\
      \ with the ''native'' or ''event'' modifier.\n;Native(''prefix'')<sup>3</sup>:\
      \ Same as ''native'', except that the native C++ declaration of this class is\
      \ exported to <code>''prefix''Classes.h</code> instead.\n;NativeOnly<sup>3</sup>:\
      \ This class cannot contain non-native functions. And other classes cannot access\
      \ this class's properties. NativeOnly classes cannot extend non-native classes.\n\
      ::''Implies'': '''Native'''\n;NativeReplication: The conditions for replicating\
      \ variables contained in this class are specified in native code. The [[replication\
      \ block]] usually only contains an approximate representation of these conditions\
      \ so UnrealScript programmers can see what is going on. This does not affect\
      \ conditions for function replication.\n;NoExport: Prevents exporting headers\
      \ for this ''native'' class. Classes with the ''noexport'' modifier use manually\
      \ created native header files instead.\n\n==Native class code==\nLike native\
      \ [[struct#Native struct code|struct]]s, some classes in [[Unreal Engine 2]]\
      \ and 3 games may contain native code snippets([[cpptext]]) in UnrealScript.\
      \ These declarations do not affect UnrealScript directly, but they are exported\
      \ when auto-generating native headers while compiling UnrealScript classes.\n\
      \n{{navbox unrealscript}}"
