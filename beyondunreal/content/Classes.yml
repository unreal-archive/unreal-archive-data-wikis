parse:
  title: "Classes"
  text:
    text: "<p>A <a href=\"http://en.wikipedia.org/wiki/class_(computer_science)\"\
      \ class=\"extiw\" title=\"wp:class (computer science)\">class</a> is a \"blueprint\"\
      \ to create objects, which are also called <i>instances</i> of that class.</p>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-content\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">Please help <a rel=\"\
      nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/edit/Classes\"\
      >improve this article or section</a> by expanding it.<br />\n<i><sup>Further\
      \ information might be found on the <a href=\"/Talk:Classes\" title=\"Talk:Classes\"\
      >talk page</a>.</sup></i></td>\n</tr>\n</table>\n<p><br /></p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Declaration\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Declaration</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-2\"><a href=\"#Modifiers\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Modifiers</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Editor-related_modifiers\"><span class=\"tocnumber\"\
      >2.1</span> <span class=\"toctext\">Editor-related modifiers</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Native_implementation_modifiers\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Native implementation\
      \ modifiers</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Native_class_code\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Native class code</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Declaration\">Declaration</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Classes?section=1\"\
      \ title=\"Edit section: Declaration\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Class declarations generally look as follows:</p>\n\
      <pre><b>class</b> <i>classname</i> <b><a href=\"/Extends\" title=\"Extends\"\
      \ class=\"mw-redirect\">extends</a></b> <i>parentclass</i> [<b><a href=\"/Within\"\
      \ title=\"Within\" class=\"mw-redirect\">within</a></b> <i>outerclass</i>] <a\
      \ href=\"#Modifiers\">[<i>modifiers</i>]</a> <b>;</b>\n</pre>\n<p>The class\
      \ name is a standard identifier, which means it must start with a letter or\
      \ underscore <code>_</code>, can only contain letters, digits and the underscore\
      \ character and has a length limit of 63 characters in total. The class name\
      \ must be unique among all objects (this includes group names and ungrouped\
      \ resources like textures) within a package. While class names are not required\
      \ to be unique throughout the engine, it is strongly recommended you do not\
      \ reuse any existing class names.</p>\n<p>The <a href=\"/Extends_clause\" title=\"\
      Extends clause\">extends clause</a> is mandatory for all classes, except the\
      \ <a href=\"/Object\" title=\"Object\">Object</a> class, which is the root of\
      \ the class hierarchy and the only class without a parent class. The <a href=\"\
      /Within_clause\" title=\"Within clause\">within clause</a> is optional and available\
      \ starting with <a href=\"/edit/Unreal_Engine_2?redlink=1\" class=\"new\" title=\"\
      Unreal Engine 2 (page does not exist)\">Unreal Engine 2</a>. If specified, instances\
      \ of this class can only be created within instances of the specified outer\
      \ class. The class names specified in the extends and within clauses can optionally\
      \ be qualified with a package name, though this is only necessary if you don't\
      \ use unique class names.</p>\n<h2><span class=\"mw-headline\" id=\"Modifiers\"\
      >Modifiers</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Classes?section=2\" title=\"Edit section: Modifiers\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div style=\"\
      float:left;\">\n<table>\n<tr>\n<td>The modifier is available in ...</td>\n</tr>\n\
      <tr style=\"background-color:#C6CFD6;\">\n<td>Version Tag</td>\n<td>Game</td>\n\
      <td><a href=\"/edit/Engine_version?redlink=1\" class=\"new\" title=\"Engine\
      \ version (page does not exist)\">Engine Version</a></td>\n</tr>\n<tr style=\"\
      background-color:White;\">\n<td><b>1</b></td>\n<td>Any <a href=\"/edit/Unreal_Engine_1?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 1 (page does not exist)\">Unreal Engine\
      \ 1</a> game e.g. <a href=\"/UT\" title=\"UT\" class=\"mw-redirect\">UT</a></td>\n\
      <td><a href=\"/edit/Unreal_Engine_1?redlink=1\" class=\"new\" title=\"Unreal\
      \ Engine 1 (page does not exist)\">Unreal Engine 1</a></td>\n</tr>\n<tr style=\"\
      background-color:#EEEEEE;\">\n<td><b>2</b></td>\n<td>Any <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine\
      \ 2</a> game e.g. <a href=\"/UT2004\" title=\"UT2004\" class=\"mw-redirect\"\
      >UT2004</a></td>\n<td><a href=\"/edit/Unreal_Engine_2?redlink=1\" class=\"new\"\
      \ title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine 2</a></td>\n\
      </tr>\n<tr style=\"background-color:White;\">\n<td><b>3</b></td>\n<td>Any <a\
      \ href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a> game\
      \ e.g. <a href=\"/UT3\" title=\"UT3\" class=\"mw-redirect\">UT3</a></td>\n<td><a\
      \ href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a></td>\n\
      </tr>\n<tr style=\"background-color:#EEEEEE;\">\n<td><b>3-x1</b></td>\n<td><a\
      \ href=\"/UT3\" title=\"UT3\" class=\"mw-redirect\">UT3 patch 2.0</a></td>\n\
      <td><a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a></td>\n\
      </tr>\n<tr style=\"background-color:White;\">\n<td><b>3-x2</b></td>\n<td><a\
      \ href=\"/UDK\" title=\"UDK\" class=\"mw-redirect\">UDK 2009-12</a></td>\n<td><a\
      \ href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a> -\
      \ 6000 - present</td>\n</tr>\n<tr style=\"background-color:#EEEEEE;\">\n<td><b>3-x3</b></td>\n\
      <td><a href=\"/UDK\" title=\"UDK\" class=\"mw-redirect\">UDK 2010-07</a></td>\n\
      <td><a href=\"/Unreal_Engine_3\" title=\"Unreal Engine 3\">Unreal Engine 3</a>\
      \ - 6890 - present</td>\n</tr>\n<tr style=\"background-color:White;\">\n<td><b>(lesser\
      \ than i.e. &lt;)</b></td>\n<td></td>\n<td>A specific version e.g. <i>3</i>\
      \ &lt; <i>3-x2</i> would mean it's available in <a href=\"/Unreal_Engine_3\"\
      \ title=\"Unreal Engine 3\">Unreal Engine 3</a> but not anymore since <a href=\"\
      /UDK\" title=\"UDK\" class=\"mw-redirect\">UDK</a></td>\n</tr>\n<tr style=\"\
      background-color:#EEEEEE;\">\n<td><b>(no number)</b></td>\n<td></td>\n<td>all\
      \ <a href=\"/Unreal_Engine\" title=\"Unreal Engine\" class=\"mw-redirect\">Unreal\
      \ Engine</a> generations.</td>\n</tr>\n</table>\n</div>\n<div style=\"clear:both;\"\
      ></div>\n<dl>\n<dt>Abstract</dt>\n<dd>No instances can be created of this class.</dd>\n\
      <dt>CacheExempt<sup>UT2004</sup></dt>\n<dd>This class should not be exported\
      \ to <a href=\"/edit/UCL_file?redlink=1\" class=\"new\" title=\"UCL file (page\
      \ does not exist)\">UCL files</a>. Only has an effect for classes that are exported\
      \ by default.</dd>\n<dt>Config(<i>name</i>)</dt>\n<dd>Specifies the configuration\
      \ file name to use for the <i>config</i> and <i>globalconfig</i> <a href=\"\
      /Variables\" title=\"Variables\">variables</a> in this class. This modifier\
      \ is inherited. Loading and saving configurable variable values only has an\
      \ effect if the class or one of its parent classes includes this modifier. In\
      \ <a href=\"/edit/Unreal_Engine_1?redlink=1\" class=\"new\" title=\"Unreal Engine\
      \ 1 (page does not exist)\">Unreal Engine 1</a> and <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">2</a> the special\
      \ config names <i>System</i> and <i>User</i> are mapped to the system and user\
      \ INI files, e.g. UnrealTournament.ini or UT2004.ini and User.ini or whatever\
      \ is specified via the <code>ini=...</code> or <code>userini=...</code> command\
      \ line parameters. Similarly the special config names <i>Editor</i>, <i>EditorUserSettings</i>,\
      \ <i>Engine</i>, <i>Game</i>, <i>Input</i>, <i>MapLists</i>, <i>UI</i> and <i>Vote</i>\
      \ are mapped to whatever is specified via the <code>engineini=...</code>, <code>editorini=...</code>,\
      \ etc. command line parameters.</dd>\n<dt>DependsOn(<i>classname</i>)<sup>2</sup></dt>\n\
      <dd>Specifies a class that must be parsed before this one. This is only necessary\
      \ if the class is in the same package and declares a <a href=\"/Struct\" title=\"\
      Struct\" class=\"mw-redirect\">struct</a> or <a href=\"/Enum\" title=\"Enum\"\
      \ class=\"mw-redirect\">enum</a> type this class wants to use. Note that parent\
      \ classes and implemented interfaces are always parsed before child classes.\
      \ Only one class can be specified in the <i>dependson</i> definition, but you\
      \ can add multiple <i>dependson</i> definitions per class declaration.<br />\n\
      <b>Important:</b> The compiler is quite sensitive to bad <i>dependson</i> definitions.\
      \ If the compiler gets stuck or crashes at the \"Analyzing...\" stage, make\
      \ sure your <i>dependson</i> definitons specify valid class names in the same\
      \ package and do not create circular dependencies.</dd>\n<dt>DependsOn(<i>classname,...</i>)<sup>3</sup></dt>\n\
      <dd>Same as the UE2 version, but allows a list of class names.</dd>\n<dt>Deprecated<sup>3</sup></dt>\n\
      <dd>Marks the entire class as <a href=\"http://en.wikipedia.org/wiki/deprecated\"\
      \ class=\"extiw\" title=\"wp:deprecated\">deprecated</a>. The compiler will\
      \ issue a warning if your code uses deprecated classes or instances of them.\
      \ When saving packages, instances of deprecated classes might not be stored\
      \ in the package file anymore.</dd>\n<dt>Guid(<i>A,B,C,D</i>)<sup>2</sup><a\
      \ href=\"/Types#Int\" title=\"Types\">int</a></dt>\n<dd>The <a href=\"http://en.wikipedia.org/wiki/Guid\"\
      \ class=\"extiw\" title=\"wp:Guid\">guid</a> the class will use that is saved\
      \ to disk. This was intended to be used with the <a href=\"http://en.wikipedia.org/wiki/Component_Object_Model\"\
      \ class=\"extiw\" title=\"wp:Component Object Model\">Component Object Model</a>,\
      \ and although the <a href=\"http://en.wikipedia.org/wiki/IUnknown\" class=\"\
      extiw\" title=\"wp:IUnknown\">IUnknown</a> interface is implemented natively\
      \ for all UnrealScript classes, this feature was never actually finished.</dd>\n\
      <dt>Implements(<i>interface</i>)<sup>3</sup></dt>\n<dd>This class implements\
      \ the specified <a href=\"/Interface\" title=\"Interface\" class=\"mw-redirect\"\
      >interface</a>. That means the class must implement all functions defined in\
      \ the interface.</dd>\n<dt>Instanced<sup>2</sup></dt>\n<dd><a href=\"/Subobjects\"\
      \ title=\"Subobjects\">Subobjects</a> of this class or any subclass act as templates.\
      \ Whenever instances of the class defining the subobject are created, a duplicate\
      \ of the subobject is created and assigned to the corresponding properties of\
      \ the new instance.</dd>\n<dt>Localized<sup>1</sup></dt>\n<dd>The class has\
      \ <b>localized</b> members, this is automatic applied in newer engine builds.</dd>\n\
      <dt>ParseConfig<sup>2</sup></dt>\n<dd>The config file name for this class can\
      \ be specified at the command line via the parameter <code><i>classname</i><b>=</b>...</code></dd>\n\
      <dt>PerObjectConfig</dt>\n<dd>Each instance of this class has its own section\
      \ in configuration files. The non-static SaveConfig() function doesn't propagate\
      \ the instance values to default values.</dd>\n<dt>PerObjectLocalized<sup>3</sup></dt>\n\
      <dd>Each instance of this class can have its own section in <a href=\"/edit/Localization_files?redlink=1\"\
      \ class=\"new\" title=\"Localization files (page does not exist)\">localization\
      \ files</a>. (In earlier engine generations this is always the case.)</dd>\n\
      <dt>SafeReplace<sup>1,2</sup></dt>\n<dd>Instances of this class can safely be\
      \ replaced by some kind of default instance if a specific instance is unavailable.\
      \ This is only used for <a href=\"/edit/Textures?redlink=1\" class=\"new\" title=\"\
      Textures (page does not exist)\">Textures</a>, which are replaced by the default\
      \ texture if the specific texture object does not exist.</dd>\n<dt>Transient,\
      \ NonTransient<sup>3</sup></dt>\n<dd>Whether instances of this class should\
      \ be marked as \"transient\". Transient objects can only exist at runtime, but\
      \ not in package files. This modifier is inherited by subclasses, but it can\
      \ only be removed from subclasses in <a href=\"/Unreal_Engine_3\" title=\"Unreal\
      \ Engine 3\">Unreal Engine 3</a> via the <i>nontransient</i> modifier. By default\
      \ classes are not transient, for obvious reasons.</dd>\n</dl>\n<h3><span class=\"\
      mw-headline\" id=\"Editor-related_modifiers\">Editor-related modifiers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Classes?section=3\" title=\"Edit section: Editor-related modifiers\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<dl>\n\
      <dt>AutoCollapseCategories(<i>name,...</i>)<sup>3</sup>, DontAutoCollapseCategories(<i>name,...</i>)<sup>3</sup></dt>\n\
      <dd>Automatic collapses the specified variable category, categories with no\
      \ name can be specified by inputting the class's name where the variable is\
      \ declared in. This is just like <i>CollapseCategories</i> but can specify which\
      \ category.</dd>\n<dt>AutoExpandCategories(<i>name,...</i>)<sup>3</sup></dt>\n\
      <dd>Automatic expands the specified variable category, categories with no name\
      \ can be specified by inputting the class's name where the variable is declared\
      \ in.</dd>\n<dt>ClassGroup(<i>name,...</i>)<sup>3 - UDK-2010-11</sup></dt>\n\
      <dd>Indicates that this class and its subclasses should be shown in the specified\
      \ groups in the editor's Actor Classes browser when <b>Group View</b> is enabled.</dd>\n\
      <dt>CollapseCategories<sup>2,3</sup>, DontCollapseCategories<sup>2,3</sup></dt>\n\
      <dd>Whether to hide variable group headers (i.e. collapse variable groups) in\
      \ property windows. This modifier is inherited and <i>dontcollapsecategories</i>\
      \ is the default.</dd>\n<dt>DontSortCategories(<i>name,...</i>)<sup>3 - UDK</sup></dt>\n\
      <dd>&#160;???.</dd>\n<dt>EditInlineNew<sup>2,3</sup>, NotEditInlineNew<sup>2,3</sup></dt>\n\
      <dd>Whether instances of this class can be created for editable object variables\
      \ via a button in the properties window. The editor allows you to select a non-abstract\
      \ <i>editinlinenew</i> class via a drop-down list.</dd>\n<dt>ForceScriptOrder(true/false)<sup>3x3</sup></dt>\n\
      <dd>Forces the <i>property window</i> to display properties from this class\
      \ in order as declared in the class.</dd>\n<dt>HideCategories(<i>name,...</i>)<sup>2,3</sup>,\
      \ ShowCategories(<i>name,...</i>)<sup>2,3</sup></dt>\n<dd>Whether to hide the\
      \ specified property groups from property windows. By default all property groups\
      \ are displayed. The special group name <i>None</i> contains all properties\
      \ not belonging to any specific group. This special group is only included in\
      \ the properties window if it was opened via debug console commands from within\
      \ the game.</dd>\n<dt>HideDropdown<sup>2,3</sup></dt>\n<dd>Hide this class from\
      \ various drop-down lists in the editor, e.g. for properties of <a href=\"/Type#Class\"\
      \ title=\"Type\" class=\"mw-redirect\">type class</a>. <a href=\"/UT2004\" title=\"\
      UT2004\" class=\"mw-redirect\">UT2004</a> also provides the static <a href=\"\
      /UE2:Actor_(UT2004)#ShouldBeHidden\" title=\"UE2:Actor (UT2004)\">Actor.ShouldBeHidden</a>()\
      \ function for actor classes that returns whether the class was declared with\
      \ the <i>hidedropdown</i> modifier.</dd>\n<dt>NoUserCreate<sup>1</sup></dt>\n\
      <dd>Instances of this class can not be created in the editor. Unlike the newer\
      \ <i>placeable</i> modifier, <i>nousercreate</i> is not inherited.</dd>\n<dt>Placeable<sup>2,3</sup>,\
      \ NotPlaceable<sup>2,3</sup></dt>\n<dd>Whether instances of this class can be\
      \ created in the editor. This modifier is inherited to subclasses and the default\
      \ is <i>notplaceable</i>.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Native_implementation_modifiers\">Native implementation modifiers</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Classes?section=4\" title=\"Edit section: Native implementation\
      \ modifiers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt>DllBind(<i>libraryname</i>)<sup>UDK</sup></dt>\n<dd>Enables the <a\
      \ href=\"http://udn.epicgames.com/Three/DLLBind\" class=\"extiw\" title=\"udn3:DLLBind\"\
      >DLLBind</a> feature for this class. The class can implement <a href=\"/Functions\"\
      \ title=\"Functions\">functions</a> that call <a href=\"http://en.wikipedia.org/wiki/C_(programming_language)\"\
      \ class=\"extiw\" title=\"wp:C (programming language)\">C</a> functions with\
      \ the same name in the specified <a href=\"http://en.wikipedia.org/wiki/dynamic-link_library\"\
      \ class=\"extiw\" title=\"wp:dynamic-link library\">dynamic-link library</a>.</dd>\n\
      <dt>ExportStructs<sup>2,3</sup></dt>\n<dd>All <a href=\"/Structs\" title=\"\
      Structs\">structs</a> declared in this non-native class should be exported to\
      \ native header files. Structs declared in <i>native</i> classes or with the\
      \ <i>native</i> modifier are also exported without this modifier.</dd>\n<dt>Inherits(<i>classname</i>)<sup>3</sup></dt>\n\
      <dd>The native implementation of this class not only inherits from the native\
      \ implementation of its parent class, but also from the specified <a href=\"\
      http://en.wikipedia.org/wiki/C%2B%2B\" class=\"extiw\" title=\"wp:C++\">C++</a>\
      \ class.</dd>\n<dt>Intrinsic<sup>1,2</sup></dt>\n<dd>See <b>Native</b>.</dd>\n\
      <dt>Native</dt>\n<dd>This class contains some kind of native code. A class may\
      \ only be declared as native if it has a native parent class. A C++ declaration\
      \ for this class is exported to <code><i>packagename</i>Classes.h</code> at\
      \ compile time unless the <i>noexport</i> modifier is specified. The exported\
      \ C++ declaration includes all variables, structs, enums, delegates and any\
      \ functions declared with the <i>native</i> or <i>event</i> modifier.</dd>\n\
      <dt>Native(<i>prefix</i>)<sup>3</sup></dt>\n<dd>Same as <i>native</i>, except\
      \ that the native C++ declaration of this class is exported to <code><i>prefix</i>Classes.h</code>\
      \ instead.</dd>\n<dt>NativeOnly<sup>3</sup></dt>\n<dd>This class cannot contain\
      \ non-native functions. And other classes cannot access this class's properties.\
      \ NativeOnly classes cannot extend non-native classes.\n<dl>\n<dd><i>Implies</i>:\
      \ <b>Native</b></dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dt>NativeReplication</dt>\n\
      <dd>The conditions for replicating variables contained in this class are specified\
      \ in native code. The <a href=\"/Replication_block\" title=\"Replication block\"\
      >replication block</a> usually only contains an approximate representation of\
      \ these conditions so UnrealScript programmers can see what is going on. This\
      \ does not affect conditions for function replication.</dd>\n<dt>NoExport</dt>\n\
      <dd>Prevents exporting headers for this <i>native</i> class. Classes with the\
      \ <i>noexport</i> modifier use manually created native header files instead.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Native_class_code\">Native class\
      \ code</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Classes?section=5\" title=\"Edit section: Native class\
      \ code\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Like native <a href=\"/Struct#Native_struct_code\" title=\"Struct\" class=\"\
      mw-redirect\">structs</a>, some classes in <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine\
      \ 2</a> and 3 games may contain native code snippets(<a href=\"/Cpptext\" title=\"\
      Cpptext\">cpptext</a>) in UnrealScript. These declarations do not affect UnrealScript\
      \ directly, but they are exported when auto-generating native headers while\
      \ compiling UnrealScript classes.</p>\n<table class=\"navbox nowraplinks\" style=\"\
      \">\n<tr class=\"navbox-header\">\n<th colspan=\"2\" class=\"navbox-header\"\
      \ style=\"\">\n<div style=\"position:relative; width:100%; white-space:nowrap;\"\
      >\n<div class=\"noprint plainlinks\" style=\"background-color:transparent; padding:0;\
