  text:
    text: "<p>Radar for UTXMP by ...AndRelax</p>\n<p>This is dead easy really.</p>\n\
      <ol>\n<li>In UnrealEd, save up and prepare a view window for a <a href=\"/Legacy:Level_Screenshot\"\
      \ title=\"Legacy:Level Screenshot\">Level Screenshot</a> by using dynamic light\
      \ and <a href=\"/Legacy:Realtime_Preview\" title=\"Legacy:Realtime Preview\"\
      >realtime preview</a>, and maybe deleting or <a href=\"/Legacy:Hiding_Actors\"\
      \ title=\"Legacy:Hiding Actors\">Hiding Actors</a> or icons you don't want.</li>\n\
      <li>Take the screenie from above, with your camera looking down, positioned\
      \ at 0,0 on the grid and 'north' at the top. If you didn't put the map in the\
      \ middle, then still take the pic from the centre, just leave it so the map\
      \ is offset.</li>\n<li>Crop the image to a square in your fave <a href=\"/edit/Legacy:Image_Editor?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Image Editor (page does not exist)\">image editor</a>,\
      \ resize it to 512x512 and save as a tga.</li>\n<li>Import it as a texture into\
      \ Ued, compress it to dxt1 or appropriate. Select it for use later.</li>\n<li>Go\
      \ to the <a href=\"/Legacy:Level_Properties\" title=\"Legacy:Level Properties\"\
      >Level Properties</a> and under RadarMap, set</li>\n</ol>\n<ul>\n<li>bShowRadarMap=1\
      \ of course</li>\n<li>bUseTerrainForRadar=1 if your map has <a href=\"/Legacy:Terrain\"\
      \ title=\"Legacy:Terrain\">terrain</a> to its extents, this is convenient, otherwise\
      \ if there is no terrain or you have stuff beyond its extents, set to 0.</li>\n\
      <li>CustomRadarRange -active if the above is set to 0, this is the width of\
      \ your level in unrealunits that the image you imported represents.</li>\n<li>RadarMapImage\
      \ -set to the texture you imported.</li>\n</ul>\n<p><a href=\"/Legacy:Playtest\"\
      \ title=\"Legacy:Playtest\">Playtest</a>, and check particularly that it's the\
      \ right way up (!) and that the scale is right. The best way to check is to\
      \ walk to a deploy point and see if the game's representation of it matches\
      \ your radar image.</p>\n<h2><span class=\"mw-headline\" id=\"Comments:\">Comments:</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_UTXMP/Adding_Radar?section=1\" title=\"Edit\
      \ section: Comments:\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Sp4ceLorD:</b> You may use the top view with terrain=shown for simple\
      \ maps / to check the angle of your screenshot&#160;:)</p>\n<p><b>Phalanx</b>\
      \ another quick footnote, its extreamly hard to get the radar 100% accurate,\
      \ got this from FMI themselves, i guess its the way its done, TBH a radar thats\
      \ 99% accurate should be ok</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
