  wikitext:
    text: "This page describes all of the console commands specific to the game [[Legacy:Devastation|Devastation]].\n\
      \n==Non Cheat Console Commands ==\n\nThese console commands can be activated\
      \ at any time whether cheat mode is enabled or not.\n\n; ToggleCrosshair : Turns\
      \ the crosshair on and off.\n; NextCrosshair : Selects the next available crosshair.\n\
      ; SetCrosshair <number> : Sets the crosshair to the crosshair at position <number>\
      \ in the list.\n; RescueTeam : This command respawns all of your team mates\
      \ at your current location.\n; Oppression : This command resets your current\
      \ progress through the game.\n; ShowRadio : This command shows a small \"radio\"\
      \ that lists the current tracks installed in the music directory.  A track can\
      \ be selected and played.\n; HideRadio : This command closes the radio window.\
      \  Any track currently playing will continue.\n; ToggleVersion : This command\
      \ toggles the display of the current version of the game.\n\n==View mode controls\
      \ ==\n\n; rmode 1 : View the game as a wireframe like in the editor. Very useful\
      \ for checking occlusion efficiency.\n; rmode 2: Zone portal. Use this to check\
      \ [[Legacy:Zoning|zoning]] or to find a pesky [[Legacy:BSP Hole|BSP Hole]]\n\
      ; rmode 3 : Texture use\n; rmode 4 : BSP cuts view.\n; rmode 5 : Return to normal\
      \ view (dynamic light, textured)\n; rmode 6 : Textured (no lighting)\n; rmode\
      \ 7 : Lighting only (dynamic light, no textures).\n\n==Cheat Console Commands\
      \ ==\n\nTo access these commands the INI file setting ''bNoCheating=False''\
      \ must be set.  In a multiplayer game you must also be logged in as an admin.\n\
      \n; SetHeads <name> : This command can be used to change the head models of\
      \ the players (including bots).  The value of ''name'' determines which head\
      \ will be displayed.  There are shotcut console commands for some of these.\
      \  Possible values for ''name'' are:\n; * Horse  ''Shorcutcut console command\
      \ = horseheads''\n; * Pig  ''Shorcutcut console command = pigheads''\n; * Rat\
      \  ''Shorcutcut console command = ratheads''\n; * Crab  \n; * Lobster\n; * Skeleton\n\
      ; * Dragon\n; * Dreenk\n\n; OffWithTheirHeads : Removes all of the heads from\
      \ all players (including bots) in the game.\n; BigHeads : Makes all players\
      \ (including bots) have heads about twice the size of normal.\n; ClearCheatHeads\
      \ : Returns everyone's heads back to normal.\n; HurtMe <amount> : Inflicts ''amount''\
      \ points worth of damage on yourself.\n; DopeFish : This command gives you all\
      \ of the weapons, bucket loads of cash, and the ability to carry anything. \
      \ It also selects the P*Laser.\n; Postal : This command gives you all of the\
      \ weapons and selects the Cobra Cannon.\n; HeMan : This command enables you\
      \ to carry as much as you like without becoming encumbered.  It also displays\
      \ a quaint message in network games.\n; CheatGetWeapon <package>.<class> : This\
      \ command will add the specified weapon to your inventory and select it.  A\
      \ list of weapon class names for use with this command is given below.\n; CheatGetInventory\
      \ <package>.<class> : This command will give you the specified item of inventory.\
      \  A list of inventory item class names for use with this command is given below.\n\
      ; Moolah : This command gives you 10,000 dollars to spend.\n; OpenFullMode :\
      \ This command unlocks all of the game maps and scenarios.\n\n===Weapon List\
      \ ===\n\n'''NOTE:''' These classes cannot be created dynamically in a map using\
      \ the ''summon'' console command.  Instead the class DWeaponPickup must be used\
      \ &ndash; this is still under investigation.\n\n{|\n\n|-\n|AssaultRifle\n|DInventory.DAssaultRifle\n\
      |-\n|Tiko\n|DInventory.AutoMag Tiko \n|-\n|2 x 4\n|DInventory.DBigStick \n|-\n\
      |Billy club\n|DInventory.DBillyClub \n|-\n|Bolta\n|DInventory.DBolta \n|-\n\
      |Bottle\n|DInventory.DBottle \n|-\n|KLUM shotgun\n|DInventory.DBullpup \n|-\n\
      |Cobra Cannon\n|DInventory.DCobraCannon \n|-\n|45 Auto\n|DInventory.DColt \n\
      |-\n|45 match\n|DInventory.DColtPlus \n|-\n|D4 ParaSniper rifle\n|DInventory.DD4Sniper\
      \ \n|-\n|Flash grenade\n|DInventory.DFlashGrenade \n|-\n|Nailgun\n|DInventory.DFlechette\
      \ \n|-\n|Gas grenade\n|DInventory.DGasGrenade \n|-\n|Frag grenade\n|DInventory.DGrenade\
      \ \n|-\n|Katana\n|DInventory.DKatana \n|-\n|Knife\n|DInventory.DKnife \n|-\n\
      |P*Laser\n|DInventory.DLaserRifle \n|-\n|Micro viper\n|DInventory.DMicroViper\
      \ \n|-\n|Military sniper rifle\n|DInventory.DMilitarySniper \n|-\n|Minigun\n\
      |DInventory.DMinigun \n|-\n|9mm Auto\n|DInventory.DNineMM \n|-\n|9mm Match\n\
      |DInventory.DNineMMPlus \n|-\n|9mm SMG\n|DInventory.DNineSMG \n|-\n|Hands\n\
      |DInventory.DPunchHands \n|-\n|Rat drone\n|DInventory.DRatDrone \n|-\n|Riot\
      \ pump action shotgun\n|DInventory.DRiotPump \n|-\n|Smoke grenade\n|DInventory.DSmokeGrenade\
      \ \n|-\n|Springbok sniper rifle\n|DInventory.DSniper \n|}\n\n===Inventory List\
      \ ===\n\n[[Category:Legacy To Do|{{PAGENAME}}]]"
