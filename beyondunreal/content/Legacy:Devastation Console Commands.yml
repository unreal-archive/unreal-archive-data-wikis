  title: "Legacy:Devastation Console Commands"
  text:
    text: "<p>This page describes all of the console commands specific to the game\
      \ <a href=\"/Legacy:Devastation\" title=\"Legacy:Devastation\">Devastation</a>.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Non_Cheat_Console_Commands\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Non Cheat Console\
      \ Commands</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #View_mode_controls\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >View mode controls</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a\
      \ href=\"#Cheat_Console_Commands\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Cheat Console Commands</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Weapon_List\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Weapon List</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Inventory_List\"><span class=\"tocnumber\">3.2</span>\
      \ <span class=\"toctext\">Inventory List</span></a></li>\n</ul>\n</li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Non_Cheat_Console_Commands\"\
      >Non Cheat Console Commands</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Console_Commands?section=1\"\
      \ title=\"Edit section: Non Cheat Console Commands\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>These console commands can\
      \ be activated at any time whether cheat mode is enabled or not.</p>\n<dl>\n\
      <dt>ToggleCrosshair&#160;</dt>\n<dd>Turns the crosshair on and off.</dd>\n<dt>NextCrosshair&#160;</dt>\n\
      <dd>Selects the next available crosshair.</dd>\n<dt>SetCrosshair &lt;number&gt;&#160;</dt>\n\
      <dd>Sets the crosshair to the crosshair at position &lt;number&gt; in the list.</dd>\n\
      <dt>RescueTeam&#160;</dt>\n<dd>This command respawns all of your team mates\
      \ at your current location.</dd>\n<dt>Oppression&#160;</dt>\n<dd>This command\
      \ resets your current progress through the game.</dd>\n<dt>ShowRadio&#160;</dt>\n\
      <dd>This command shows a small \"radio\" that lists the current tracks installed\
      \ in the music directory. A track can be selected and played.</dd>\n<dt>HideRadio&#160;</dt>\n\
      <dd>This command closes the radio window. Any track currently playing will continue.</dd>\n\
      <dt>ToggleVersion&#160;</dt>\n<dd>This command toggles the display of the current\
      \ version of the game.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"View_mode_controls\"\
      >View mode controls</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Devastation_Console_Commands?section=2\" title=\"\
      Edit section: View mode controls\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>rmode 1&#160;</dt>\n<dd>View the game as a\
      \ wireframe like in the editor. Very useful for checking occlusion efficiency.</dd>\n\
      <dt>rmode 2</dt>\n<dd>Zone portal. Use this to check <a href=\"/Legacy:Zoning\"\
      \ title=\"Legacy:Zoning\">zoning</a> or to find a pesky <a href=\"/Legacy:BSP_Hole\"\
      \ title=\"Legacy:BSP Hole\">BSP Hole</a></dd>\n<dt>rmode 3&#160;</dt>\n<dd>Texture\
      \ use</dd>\n<dt>rmode 4&#160;</dt>\n<dd>BSP cuts view.</dd>\n<dt>rmode 5&#160;</dt>\n\
      <dd>Return to normal view (dynamic light, textured)</dd>\n<dt>rmode 6&#160;</dt>\n\
      <dd>Textured (no lighting)</dd>\n<dt>rmode 7&#160;</dt>\n<dd>Lighting only (dynamic\
      \ light, no textures).</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Cheat_Console_Commands\"\
      >Cheat Console Commands</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Console_Commands?section=3\"\
      \ title=\"Edit section: Cheat Console Commands\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To access these commands the INI file setting <i>bNoCheating=False</i>\
      \ must be set. In a multiplayer game you must also be logged in as an admin.</p>\n\
      <dl>\n<dt>SetHeads &lt;name&gt;&#160;</dt>\n<dd>This command can be used to\
      \ change the head models of the players (including bots). The value of <i>name</i>\
      \ determines which head will be displayed. There are shotcut console commands\
      \ for some of these. Possible values for <i>name</i> are:</dd>\n<dt>* Horse\
      \ <i>Shorcutcut console command = horseheads</i></dt>\n<dt>* Pig <i>Shorcutcut\
      \ console command = pigheads</i></dt>\n<dt>* Rat <i>Shorcutcut console command\
      \ = ratheads</i></dt>\n<dt>* Crab</dt>\n<dt>* Lobster</dt>\n<dt>* Skeleton</dt>\n\
      <dt>* Dragon</dt>\n<dt>* Dreenk</dt>\n</dl>\n<dl>\n<dt>OffWithTheirHeads&#160;</dt>\n\
      <dd>Removes all of the heads from all players (including bots) in the game.</dd>\n\
      <dt>BigHeads&#160;</dt>\n<dd>Makes all players (including bots) have heads about\
      \ twice the size of normal.</dd>\n<dt>ClearCheatHeads&#160;</dt>\n<dd>Returns\
      \ everyone's heads back to normal.</dd>\n<dt>HurtMe &lt;amount&gt;&#160;</dt>\n\
      <dd>Inflicts <i>amount</i> points worth of damage on yourself.</dd>\n<dt>DopeFish&#160;</dt>\n\
      <dd>This command gives you all of the weapons, bucket loads of cash, and the\
      \ ability to carry anything. It also selects the P*Laser.</dd>\n<dt>Postal&#160;</dt>\n\
      <dd>This command gives you all of the weapons and selects the Cobra Cannon.</dd>\n\
      <dt>HeMan&#160;</dt>\n<dd>This command enables you to carry as much as you like\
      \ without becoming encumbered. It also displays a quaint message in network\
      \ games.</dd>\n<dt>CheatGetWeapon &lt;package&gt;.&lt;class&gt;&#160;</dt>\n\
      <dd>This command will add the specified weapon to your inventory and select\
      \ it. A list of weapon class names for use with this command is given below.</dd>\n\
      <dt>CheatGetInventory &lt;package&gt;.&lt;class&gt;&#160;</dt>\n<dd>This command\
      \ will give you the specified item of inventory. A list of inventory item class\
      \ names for use with this command is given below.</dd>\n<dt>Moolah&#160;</dt>\n\
      <dd>This command gives you 10,000 dollars to spend.</dd>\n<dt>OpenFullMode&#160;</dt>\n\
      <dd>This command unlocks all of the game maps and scenarios.</dd>\n</dl>\n<h3><span\
      \ class=\"mw-headline\" id=\"Weapon_List\">Weapon List</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Console_Commands?section=4\"\
      \ title=\"Edit section: Weapon List\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><b>NOTE:</b> These classes cannot be created dynamically\
      \ in a map using the <i>summon</i> console command. Instead the class DWeaponPickup\
      \ must be used – this is still under investigation.</p>\n<table>\n<tr>\n<td>AssaultRifle</td>\n\
      <td>DInventory.DAssaultRifle</td>\n</tr>\n<tr>\n<td>Tiko</td>\n<td>DInventory.AutoMag\
      \ Tiko</td>\n</tr>\n<tr>\n<td>2 x 4</td>\n<td>DInventory.DBigStick</td>\n</tr>\n\
      <tr>\n<td>Billy club</td>\n<td>DInventory.DBillyClub</td>\n</tr>\n<tr>\n<td>Bolta</td>\n\
      <td>DInventory.DBolta</td>\n</tr>\n<tr>\n<td>Bottle</td>\n<td>DInventory.DBottle</td>\n\
      </tr>\n<tr>\n<td>KLUM shotgun</td>\n<td>DInventory.DBullpup</td>\n</tr>\n<tr>\n\
      <td>Cobra Cannon</td>\n<td>DInventory.DCobraCannon</td>\n</tr>\n<tr>\n<td>45\
      \ Auto</td>\n<td>DInventory.DColt</td>\n</tr>\n<tr>\n<td>45 match</td>\n<td>DInventory.DColtPlus</td>\n\
      </tr>\n<tr>\n<td>D4 ParaSniper rifle</td>\n<td>DInventory.DD4Sniper</td>\n</tr>\n\
      <tr>\n<td>Flash grenade</td>\n<td>DInventory.DFlashGrenade</td>\n</tr>\n<tr>\n\
      <td>Nailgun</td>\n<td>DInventory.DFlechette</td>\n</tr>\n<tr>\n<td>Gas grenade</td>\n\
      <td>DInventory.DGasGrenade</td>\n</tr>\n<tr>\n<td>Frag grenade</td>\n<td>DInventory.DGrenade</td>\n\
      </tr>\n<tr>\n<td>Katana</td>\n<td>DInventory.DKatana</td>\n</tr>\n<tr>\n<td>Knife</td>\n\
      <td>DInventory.DKnife</td>\n</tr>\n<tr>\n<td>P*Laser</td>\n<td>DInventory.DLaserRifle</td>\n\
      </tr>\n<tr>\n<td>Micro viper</td>\n<td>DInventory.DMicroViper</td>\n</tr>\n\
      <tr>\n<td>Military sniper rifle</td>\n<td>DInventory.DMilitarySniper</td>\n\
      </tr>\n<tr>\n<td>Minigun</td>\n<td>DInventory.DMinigun</td>\n</tr>\n<tr>\n<td>9mm\
      \ Auto</td>\n<td>DInventory.DNineMM</td>\n</tr>\n<tr>\n<td>9mm Match</td>\n\
      <td>DInventory.DNineMMPlus</td>\n</tr>\n<tr>\n<td>9mm SMG</td>\n<td>DInventory.DNineSMG</td>\n\
      </tr>\n<tr>\n<td>Hands</td>\n<td>DInventory.DPunchHands</td>\n</tr>\n<tr>\n\
      <td>Rat drone</td>\n<td>DInventory.DRatDrone</td>\n</tr>\n<tr>\n<td>Riot pump\
      \ action shotgun</td>\n<td>DInventory.DRiotPump</td>\n</tr>\n<tr>\n<td>Smoke\
      \ grenade</td>\n<td>DInventory.DSmokeGrenade</td>\n</tr>\n<tr>\n<td>Springbok\
      \ sniper rifle</td>\n<td>DInventory.DSniper</td>\n</tr>\n</table>\n<h3><span\
      \ class=\"mw-headline\" id=\"Inventory_List\">Inventory List</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Devastation_Console_Commands?section=5\"\
      \ title=\"Edit section: Inventory List\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.035 seconds\n\
