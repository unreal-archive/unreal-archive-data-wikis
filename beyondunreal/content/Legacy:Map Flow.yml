      \ More generalized is more helpful to everyone, whether casually reading or\
      \ doing research.  Your contribution has been moved here to discussion for review\
      \ and possible revision.\n\n'''129.19.1.147:''' Arena layout\n\nThe layout of\
      \ the arena plays a large part in the action. Maps can be quiet, good for snipers,\
      \ good for flak cannons, or just plain bloody. A good example of an extremely\
      \ active map is Blood Core Arena (CTF-Bloodcore, UT). You can't go ten feet\
      \ without running into an enemy. It is an intense, bloody map. My personal congratulations\
      \ to Jan Kohnert.\n\nOn the other hand, there are maps like Hall of Giants (CTF-HallOfGiants)\
      \ and Facing Worlds. They are large, open, and quiet. (You can't even snipe\
      \ all the way across Hall of Giants.) Then there are bad maps, like DM-BattleArena.\
      \ I hope this was taken out of UT2kx, because in UT, it was terrible. All the\
