    text: "<p><b>Map flow</b> is a somewhat subjective term. It could be defined as\
      \ the sum value of the potential movements, actions and strategies a map has.\
      \ Making it even harder to define, map flow also shares several elements from\
      \ other map design principles. Generally, the principles have to do with layout\
      \ and object placement, but they are also tied to psychology and timing. The\
      \ unifying goal for all principles that make up map flow is to maximize the\
      \ replay value of the given map.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
