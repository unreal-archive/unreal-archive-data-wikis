      <p></p>\n<h2><span class=\"mw-headline\" id=\"General_Navigation\">General Navigation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=1\" title=\"Edit section: General Navigation\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ manifestation of Map Flow is usually thought of as an imaginary river or wind\
      \ flowing through the map. Where the flow is congested, turbulent, or imbalanced\
      \ is where the map will frustrate players the most in terms of navigation.</p>\n\
      <h3><span class=\"mw-headline\" id=\"An_Open_Map_and_a_Variety_of_Routes\">An\
      \ Open Map and a Variety of Routes</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=2\"\
      \ title=\"Edit section: An Open Map and a Variety of Routes\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If a player can\
      \ see it, they should be able to reach it very easily and without backtracking.\
      \ Players should be able to get anywhere in a map very quickly. The space should\
      \ also include more than one way to get to and from main landmarks. These ideas\
      \ promote both an immediate engagement with the map's strategies and a long-term\
      \ exploration of alternate tactics.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Free_Movements\">Free Movements</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=3\"\
      \ title=\"Edit section: Free Movements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<blockquote class=\"legacyquote\">\n<p>Nothing is worse\
      \ than running with the flag and then getting stuck on a little decorative rock\
      \ that looks so nice and pretty sitting there, but is a death trap for anyone\
      \ that tries to run over it. →<i>Hanover_Fist</i></p>\n</blockquote>\n<p>\"\
      Sticky\" spots prevent obvious navigation when the game engine's collision detection\
      \ gets in the way. This happens more often with static meshes, but can also\
      \ happen with steeper sections of terrain and in tight spaces made of BSP. Make\
      \ sure doorways, pathways, tunnels and crawlspaces are big enough to move through\
      \ in a firefight. See also <a href=\"/Legacy:General_Scale_And_Dimensions\"\
      \ title=\"Legacy:General Scale And Dimensions\">General Scale and Dimensions</a>.\
      \ Playtest these areas with the idea that players will be more concerned about\
      \ combat than traveling in smooth, central paths. Playtest the edges of your\
      \ pathways, extra rough spots of terrain, and the areas with heavy decoration,\
      \ then place low-poly blocking volumes to replace any sticky static mesh collision\
      \ and discreetly cover (or just smooth) any terrain collision you find not working\
      \ well.</p>\n<h3><span class=\"mw-headline\" id=\"Dead_Ends.2C_Hazards.2C_and_Risk_vs_Reward\"\
      >Dead Ends, Hazards, and Risk vs Reward</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=4\"\
      \ title=\"Edit section: Dead Ends, Hazards, and Risk vs Reward\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Risk vs Reward is\
      \ the concept that there is a balance between the risks a player must take and\
      \ the rewards the player will recieve if those risks are succesfull. A hidden\
      \ deathtrap in a main corridor or a safe pile of powerups in front of a PlayerStart\
      \ are examples of situations that are out of balance.</p>\n<p>A dead end can\
      \ either enhance or ruin a map depending on the situation. Dead ends can provide\
      \ a focus point for combat if they are used to hold control points and flag\
      \ bases in CTF and DOM <a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\"\
      >gametypes</a>. The worst thing you can do as a mapper is force the hunted into\
      \ an area of no escape; waiting for death, while the hunter launches projectiles\
      \ into the dead end. This requires no skill for the hunter and it aggrevates\
      \ the hunted. Provide extra ways either in or out of the area or make the dead\
      \ end quick to reach and retreat from. Above all remember to balance the risk\
      \ with reward by placing a strong powerup or weapon inside a dead end. Hazards\
      \ suchs as open lava pools, dangerous heavy machinery or large drop-offs should\
      \ be given the same Risk vs Reward considerations.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Interconnectivity\">Interconnectivity</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=5\"\
      \ title=\"Edit section: Interconnectivity\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Interconnectivity has to do with the varied connections\
      \ between the areas of a map. Having more than two ways in or out of a space\
      \ ensures multiple tactics in Navigation. Players will be aware of these extra\
      \ routes as escape routes, ambush points, sniper positions, and usable cover.\
      \ This principle can also eliminate \"perfect\" sniper positions by forcing\
      \ the sniper to look over their shoulder. In the extreme, this principle can\
      \ be overdone, making the map lose some of the variation or definition between\
      \ areas, as if it were only one space.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Side_Passages.2C_Escape_Routes.2C_and_Cover\">Side Passages, Escape Routes,\
      \ and Cover</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Flow?section=6\" title=\"Edit section: Side\
      \ Passages, Escape Routes, and Cover\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>While players move from one area to another, there\
      \ will inevitably be combat. In situations under fire, players seek cover to\
      \ block the line of fire of their opponent, while lining up their own clear\
      \ shot. Long stretches of space without usable cover, side passages or corners\
      \ will frustrate players in the heat of combat. Useable cover includes features\
      \ a player can use to block enemy fire, and usually block their line of sight\
      \ as well.</p>\n<h3><span class=\"mw-headline\" id=\"Rewarding_Special_Moves\"\
      >Rewarding Special Moves</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=7\"\
      \ title=\"Edit section: Rewarding Special Moves\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Special moves such as the Translocate, Dodge, DoubleJump,\
      \ ImpactJump and LiftJump use a higher than novice skill. Couple these skills\
      \ with a knowledge of a map that rewards special moves, and players are given\
      \ the opportunity to PWN (dominate) unsuspecting opponents. Rewards for such\
      \ moves can be everything from access to a shortcut, to getting them through\
      \ a narrow escape route. The various Jump moves can reward players by getting\
      \ them to an out-of-reach ledge with a special item on it.</p>\n<h2><span class=\"\
      mw-headline\" id=\"The_Z-Axis\">The Z-Axis</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=8\"\
      \ title=\"Edit section: The Z-Axis\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These are the elements of the layout that take advantage\
      \ of vertical site lines, vertical movement and vertical combat. <a href=\"\
      /Legacy:Z-Axis\" title=\"Legacy:Z-Axis\">Z-axis</a> has a page all to itself.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Predictability\">Predictability</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=9\" title=\"Edit section: Predictability\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Players\
      \ in any game require some certainty in order to plan ahead. In Map Flow, certainty\
      \ comes from predictable events and structure.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Framerates_and_Optimization\">Framerates and Optimization</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=10\" title=\"Edit section: Framerates\
      \ and Optimization\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Before you start building a map, decide the maximum players it should hold\
      \ in the heat of battle. This is the single most important factor in framerate\
      \ perfomance, given large overhead for player models, weapons fire, personal\
      \ effects and gore. If the map holds too many players fighting in one area,\
      \ your map's performance will suffer and so will the players; especially online.\
      \ Optimize thoroughly to ensure the player's experience is smooth throughout\
      \ and your carefully timed elements are not interfered with.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Balance_of_Power.2C_No_Perfect_Sniper_Positions\"\
      >Balance of Power, No Perfect Sniper Positions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=11\"\
      \ title=\"Edit section: Balance of Power, No Perfect Sniper Positions\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Here a map with\
      \ good flow is essentially balanced for combat between players. In such a map,\
      \ no player will accidentally gain a severe tactical advantage or disadvantage.\
      \ No sniper position will be \"perfect\"; that is, easily defendable, difficult\
      \ to assault. No spot on the map should be an easy target without sufficient\
      \ reward value. Of course, no team game maps should have inherit advantages\
      \ for one team over another. Within this balance, provide some variety of PlayerStart\
      \ positions, including a safe spots or item stashes as well as hazardous or\
      \ frontline areas. See also <a href=\"/Legacy:Placing_PlayerStart\" title=\"\
      Legacy:Placing PlayerStart\">Placing PlayerStart</a></p>\n<h3><span class=\"\
      mw-headline\" id=\"Sound_cues.2C_Triggered_Events.2C_and_Item_Placement\">Sound\
      \ cues, Triggered Events, and Item Placement</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=12\"\
      \ title=\"Edit section: Sound cues, Triggered Events, and Item Placement\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Use triggered sounds\
      \ like water puddles that splash or carefully place items like health vials\
      \ to create sound cues near special areas. Any detectable event that is triggered\
      \ by player movement through a space will work. Doors often serve this purpose\
      \ well, as they usually make distinct sounds and they delineate two different\
      \ areas. These are great ways to add potential risk to high-traffic or particularly\
      \ attractive areas. See also <a href=\"/Legacy:Triggering_Sounds\" title=\"\
      Legacy:Triggering Sounds\">Triggering Sounds</a> and <a href=\"/Legacy:Inventory_Item_Placement\"\
      \ title=\"Legacy:Inventory Item Placement\">Inventory Item Placement</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Patterns_of_Rhythm_and_Form\">Patterns\
      \ of Rhythm and Form</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Flow?section=13\" title=\"Edit section:\
      \ Patterns of Rhythm and Form\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Players recognize patterns easily and use them to\
      \ their advantage. A regular series of spaces or a regular measure of time can\
      \ allow players to predict each other's movements or changes in the environment.\
      \ A regular loud sound can cover the sounds of a player's actions. After going\
      \ through a series of rooms with the same shape, a team can hone their tactics\
      \ as they advance. A symetrical map can help players learn a large map in half\
      \ the time.</p>\n<h3><span class=\"mw-headline\" id=\"Clear_Goals\">Clear Goals</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=14\" title=\"Edit section: Clear Goals\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>It\
      \ shouldn't be a complete mystery how to succeed in a map. If there are strategically\
      \ critical positions to hold, they should be almost immediately obvious to the\
      \ player entering the map for the first time. A player will want to devise successfull\
      \ attacking or defending plans while getting the first impressions of a map's\
      \ layout.</p>\n<h3><span class=\"mw-headline\" id=\"Building_Goals_Towards_a_SuperGoal\"\
      >Building Goals Towards a SuperGoal</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=15\"\
      \ title=\"Edit section: Building Goals Towards a SuperGoal\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>A heightened sense of achievement\
      \ comes from an accumulation of efforts. If a map's design uses a progression\
      \ of actions or challenges to achieve a climax with sufficient reward value,\
      \ the players will feel more involved and satisfied with their efforts. The\
      \ rewards can either help the player or hurt their opponent. The Assault (AS)\
      \ and Onslaught (ONS) gameTypes have this progession of goals clearly built\
      \ into the rules of the game, but other <a href=\"/Legacy:Gametype\" title=\"\
      Legacy:Gametype\">gametypes</a> can impress players by using the same idea in\
      \ unique ways.</p>\n<h2><span class=\"mw-headline\" id=\"Action\">Action</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=16\" title=\"Edit section: Action\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Action is change\
      \ over time and is a term used to describe conditions changing at an irregular\
      \ pace or direction. Whether the players change or the environment changes,\
      \ action is what players need to experience in order to feel satisfied with\
      \ the game. In many ways, the principle of Action conflicts with the principle\
      \ of Predictability, and a balance must be struck. Although action typically\
      \ implies movement, any apparent change qualifies as action.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Variation_in_Space_and_Timing\">Variation in Space\
      \ and Timing</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Flow?section=17\" title=\"Edit section:\
      \ Variation in Space and Timing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Variation is a designers best friend. Here it's the\
      \ player's perpception of the environment that changes. As a player is aware\
      \ of the map, their perpection of the space they're in changes when they move\
      \ from space to space. The change from a narrow hallway to a wide room gives\
      \ a perceptual change that registers as action to the player. Random timing\
      \ can increase tension or danger and serve to make experiences more organic.\
      \ An irregular water drip will give a listening player a greater sense of purpose,\
      \ to find a pattern, and a greater sense of satisfaction when they come to the\
      \ conclusions the pattern is complex or there is no pattern.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Keep_Up_the_Pace\">Keep Up the Pace</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=18\" title=\"Edit section: Keep Up the\
      \ Pace\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Keeping the pace alive is an old secret to success in performance. Your audience,\
      \ the players, don't want to wait for the next thing to happen, the next thing\
      \ should be waiting for them. Make sure lifts don't take too long to ride, spaces\
      \ aren't too long without some change, and progressions of predicatble events\
      \ don't take too long to complete.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Use_of_Layout_to_Create_Suspense\">Use of Layout to Create Suspense</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Flow?section=19\" title=\"Edit section: Use of Layout\
      \ to Create Suspense\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>One of the most subtle forms of action is a change in mood. The player can\
      \ be in the most familiar surroundings and yet their experience can change drastically\
      \ by their level of anger, joy or fear. By making sure a sniper position includes\
      \ an alternate entrance that just happens to be behind the sniper, you've created\
      \ tension. By giving the opponent several routes to attack the base, you've\
      \ created potential fear for defending players. By having regular intervals\
      \ or events end in a strange or unpredictable way, you've created suspense for\
      \ the player paying attention.</p>\n<h3><span class=\"mw-headline\" id=\"Suprises_and_Discovery\"\
      >Suprises and Discovery</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=20\"\
      \ title=\"Edit section: Suprises and Discovery\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>No player wants to experience \"the same old thing\"\
      . If suprises can happen and the player can discover new features of the map,\
      \ the impulse will be there to replay the map. While a suprise shouldn't happen\
      \ so often as to become ordinary, it will have to be noticed to be effective.\
      \ In performance, the promise of suprise and discovery is called, \"the hook\"\
      . The hook can be anything from a cryptic map description, to in-game clues,\
      \ to blatant advertisement of a secret in the map.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=21\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\"\
      >Gameplay</a></li>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"Legacy:Topics\
      \ On Mapping\">Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Map_Design\"\
      \ title=\"Legacy:Map Design\">Map Design</a></li>\n<li><a href=\"/Legacy:Map_Planning\"\
      \ title=\"Legacy:Map Planning\">Map Planning</a></li>\n<li><a href=\"/Legacy:Mapping_Lessons\"\
      \ title=\"Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Flow?section=22\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe:</b> What do you think?</p>\n<p><b>Kedren:</b>\
      \ I think it sums things up very neatly.</p>\n<p><b>SuperApe:</b> Dear, 129.19.1.147.\
      \ Can you revise your contribution to be less \"personal\", more generalized?\
      \ If you can't sum up your point in one sentence, this is likely a less concrete\
      \ issue or one that is already covered. This page includes larger concepts,\
      \ but is not meant to be a grocery list of examples or personal favorites. More\
