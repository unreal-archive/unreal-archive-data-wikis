  title: "Help:Skins"
  text:
    text: "<p>Clicking on the <a href=\"/Special:Preferences\" title=\"Special:Preferences\"\
      >my preferences</a> link in the upper right while logged in then click on the\
      \ <b>Skin</b> button to change your skin. You can also preview the skin by clicking\
      \ the <b>(preview)</b> links next to each skin.</p>\n<p>You can make changes\
      \ to the current skin's stylesheet file (CSS) by creating a subpage of your\
      \ userpage, \"<a href=\"/Special:MyPage/monobook.css\" title=\"Special:MyPage/monobook.css\"\
      >User:<i>Yourname</i>/monobook.css</a>\" for example. This requires your site\
      \ admin to have enabled this feature -- if it is, you will see advice text at\
      \ the top of your custom CSS page about clearing your browser's cache.</p>\n\
