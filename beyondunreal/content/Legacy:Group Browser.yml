  title: "Legacy:Group Browser"
  text:
    text: "<p>The <b>Group Browser</b> is one of several <a href=\"/Legacy:Resource_Browser\"\
      \ title=\"Legacy:Resource Browser\">Resource Browsers</a> in the <a href=\"\
      /Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd Interface\" class=\"mw-redirect\"\
      >UnrealEd Interface</a>. By default it is docked in the <a href=\"/Legacy:Master_Browser\"\
      \ title=\"Legacy:Master Browser\">Master Browser</a>. It allows you to save\
      \ groupings of objects you have selected in the main views (like a cluster of\
      \ brushes) and toggle their visiblity in the editor. This can be useful in a\
      \ large complex level for isolating a particular area to work with, or grouping\
      \ objects meant for detail (like decor, furniture, etc) and hiding them from\
      \ view so you can see underneath more clearly.</p>\n<div class=\"center\">\n\
      <div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-groupbrowser.png\"\
      \ class=\"image\" title=\"Group Browser\"><img alt=\"Group Browser\" src=\"\
      /w/images/Legacy_interface-Ed3-groupbrowser.png\" width=\"553\" height=\"293\"\
      \ /></a></div>\n</div>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Opening\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Opening</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"#Browser_Toolbar_Buttons\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Browser Toolbar\
      \ Buttons</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"><a href=\"\
      #Notes\"><span class=\"tocnumber\">3</span> <span class=\"toctext\">Notes</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Navigation\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Navigation</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Opening\">Opening</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Group_Browser?section=1\" title=\"Edit section: Opening\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ Group Browser is accessed either of two ways:</p>\n<ul>\n<li>Do <a href=\"\
      /Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd Main Menu\">UnrealEd Main\
      \ Menu</a> -&gt; View -&gt; Group Browser</li>\n<li>Press the Group Browser\
      \ button in the middle of the <a href=\"/Legacy:Toolbar\" title=\"Legacy:Toolbar\"\
      >toolbar</a> at the top of the Editor window. It looks like a \"G\".</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Browser_Toolbar_Buttons\">Browser\
      \ Toolbar Buttons</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Group_Browser?section=2\" title=\"Edit section:\
      \ Browser Toolbar Buttons\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The Group Browser has the following buttons (from left to right) in its toolbar:</p>\n\
      <ul>\n<li>Dock / undock from browser window</li>\n<li>New Group</li>\n<li>Delete</li>\n\
      <li>Add Selected Actors to Group(s)</li>\n<li>Delete Selected Actors from Group(s)</li>\n\
      <li>Refresh Group List</li>\n<li>Select Actors in Group(s)</li>\n<li>Deselect\
      \ Actors in Group(s)</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Notes\"\
      >Notes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Group_Browser?section=3\" title=\"Edit section:\
      \ Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The names used for groups are stored by UnrealEd in the same way as names\
      \ for actor properties. This is why you may see the <a href=\"/Legacy:Name_Case_Jump\"\
      \ title=\"Legacy:Name Case Jump\" class=\"mw-redirect\">Name case jump</a> effect\
      \ on names you don't think you've used already. There is probably no danger\
      \ in using a name as both a group name and, say, a trigger tag, since the two\
      \ systems are totally unrelated.</p>\n<p>An actor's membership of groups is\
      \ stored in Object -&gt; Group. This appears to have a limited length. Once\
      \ an actor belongs to many groups, you may find adding it to further groups\
      \ problematic (the group name may be truncated and appear as a new group in\
      \ the browser).</p>\n<p>Adding a group to an actor's Group property will not\
      \ add that group to the group browser, though if you then create a group of\
      \ the same name that actor will act as a member of it.</p>\n<p>The visibility\
      \ checkboxes in the group listing work inverse to what one might expect: if\
      \ any of an object's groups are unchecked, that object is hidden. You can't\
      \ use one group to hide a large set of items and then another group to show\
      \ a subset of those items.</p>\n<h2><span class=\"mw-headline\" id=\"Navigation\"\
      >Navigation</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Group_Browser?section=4\" title=\"Edit section:\
      \ Navigation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>&lt;&lt; Main</b> <a href=\"/Legacy:UnrealEd_Interface\" title=\"Legacy:UnrealEd\
      \ Interface\" class=\"mw-redirect\">UnrealEd Interface</a></p>\n<p><b>&lt; Previous</b>\
      \ <a href=\"/Legacy:Actor_Class_Browser\" title=\"Legacy:Actor Class Browser\"\
      >Actor Class Browser</a> | <a href=\"/Legacy:Music_Browser\" title=\"Legacy:Music\
      \ Browser\">Music Browser</a> <b>Next &gt;</b></p>\n\n<!-- \nNewPP limit report\n\
