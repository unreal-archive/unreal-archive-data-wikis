  wikitext:
    text: "The '''Group Browser''' is one of several [[Legacy:Resource Browser|Resource\
      \ Browser]]s in the [[Legacy:UnrealEd Interface|UnrealEd Interface]]. By default\
      \ it is docked in the [[Legacy:Master Browser|Master Browser]]. It allows you\
      \ to save groupings of objects you have selected in the main views (like a cluster\
      \ of brushes) and toggle their visiblity in the editor. This can be useful in\
      \ a large complex level for isolating a particular area to work with, or grouping\
      \ objects meant for detail (like decor, furniture, etc) and hiding them from\
      \ view so you can see underneath more clearly.\n\n[[Image:Legacy_interface-Ed3-groupbrowser.png|center|Group\
      \ Browser]]\n\n==Opening ==\n\nThe Group Browser is accessed either of two ways:\
      \ \n* Do [[Legacy:UnrealEd Main Menu|UnrealEd Main Menu]] -> View -> Group Browser\n\
      * Press the Group Browser button in the middle of the [[Legacy:Toolbar|toolbar]]\
      \ at the top of the Editor window. It looks like a \"G\".\n\n==Browser Toolbar\
      \ Buttons ==\n\nThe Group Browser has the following buttons (from left to right)\
      \ in its toolbar:\n* Dock / undock from browser window\n* New Group\n* Delete\n\
      * Add Selected Actors to Group(s)\n* Delete Selected Actors from Group(s)\n\
      * Refresh Group List\n* Select Actors in Group(s)\n* Deselect Actors in Group(s)\n\
      \n==Notes==\n\nThe names used for groups are stored by UnrealEd in the same\
      \ way as names for actor properties. This is why you may see the [[Legacy:Name\
      \ Case Jump|Name case jump]] effect on names you don't think you've used already.\
      \ There is probably no danger in using a name as both a group name and, say,\
      \ a trigger tag, since the two systems are totally unrelated.\n\nAn actor's\
      \ membership of groups is stored in Object -> Group. This appears to have a\
      \ limited length. Once an actor belongs to many groups, you may find adding\
      \ it to further groups problematic (the group name may be truncated and appear\
      \ as a new group in the browser).\n\nAdding a group to an actor's Group property\
      \ will not add that group to the group browser, though if you then create a\
      \ group of the same name that actor will act as a member of it.\n\nThe visibility\
      \ checkboxes in the group listing work inverse to what one might expect: if\
      \ any of an object's groups are unchecked, that object is hidden. You can't\
      \ use one group to hide a large set of items and then another group to show\
      \ a subset of those items.\n\n==Navigation ==\n\n'''<< Main''' [[Legacy:UnrealEd\
      \ Interface|UnrealEd Interface]]\n\n'''< Previous''' [[Legacy:Actor Class Browser|Actor\
      \ Class Browser]] | [[Legacy:Music Browser|Music Browser]] '''Next >'''\n\n\
      [[Category:Legacy Mapping|{{PAGENAME}}]]"
