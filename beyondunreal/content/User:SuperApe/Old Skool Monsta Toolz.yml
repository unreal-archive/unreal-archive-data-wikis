      </pre>\n<h2><span class=\"mw-headline\" id=\"Credits\">Credits</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/User:SuperApe/Old_Skool_Monsta_Toolz?section=31\"\
      \ title=\"Edit section: Credits\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The original Unreal Monsters, animations, sounds and\
      \ code structure by Epic Games, Inc.</p>\n<p>The original AI structure was masterfully\
      \ created by Steven Polge.</p>\n<p>So these monsters, tools and other actors\
      \ are loving adaptations by me (SuperApe), based mostly on second-hand knowledge\
      \ and accounts of the original ScriptedPawn abilities, behaviors and components.</p>\n\
      <p>Some miscellaneous improvements to settings, code and behaviors are original\
      \ additions by me, meant only to enhance the original flavor of these creatures.</p>\n\
      <p>Special thanks go to the OSMT Beta Testing crew, especially Lord_Simeon,\
      \ and to all the helpful members and staff of UnrealPlayground.</p>\n<p>Very\
      \ special thanks go to my wife for all her support and understanding while I\
      \ worked on this.</p>\n<h2><span class=\"mw-headline\" id=\"OSMT_Legal_Info\"\
