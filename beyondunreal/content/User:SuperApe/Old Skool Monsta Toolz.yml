      \ +- (DamTypeSkaarjProj)\n  |  |  |  +- '''DamTypeSmartSkaarjProj'''\n  |  |\
      \  +- (MeleeDamage)\n  |  |  |  +- '''MeleeDamTypeBite'''\n  |  |  |  +- '''MeleeDamTypeClaw'''\n\
      \  |  |  |  +- '''MeleeDamTypeClub'''\n  |  |  |  +- '''MeleeDamTypeKick'''\n\
      \  |  |  |  +- '''MeleeDamTypePunch'''\n  |  |  |  +- '''MeleeDamTypeStab'''\n\
