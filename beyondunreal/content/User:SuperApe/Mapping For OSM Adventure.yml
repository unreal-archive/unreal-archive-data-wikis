  text:
    text: "<p><b>OSM Adventure</b> is a story-driven gametype that can create single\
      \ player or cooperative adventures in UT2004. It is designed for players to\
      \ \"run the gauntlet\" among monsters, traps and puzzles to get to the end and\
      \ win. Players are given an optional limited number of lives, an optional timelimit,\
      \ but no goal (score) limit.</p>\n<p><i><b>Note: Old Skool Monsta Toolz (OSMT)\
      \ is required to run OSM Adventure maps. See <a href=\"/Legacy:SuperApe/Old_Skool_Monsta_Toolz\"\
      \ title=\"Legacy:SuperApe/Old Skool Monsta Toolz\" class=\"mw-redirect\">Old\
      \ Skool Monsta Toolz</a> for information and a download link.</b></i></p>\n\
