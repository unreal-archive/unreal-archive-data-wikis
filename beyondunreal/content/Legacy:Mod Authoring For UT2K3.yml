  title: "Legacy:Mod Authoring For UT2K3"
  text:
    text: "<p>This document is being inspired by Brandon of Epic Game's original document,\
      \ found at <a href=\"/Legacy:Mod_Authoring\" title=\"Legacy:Mod Authoring\"\
      >Mod Authoring</a>. It's being \"updated\" by me to help me understand the changes\
      \ from <a href=\"/Legacy:UT\" title=\"Legacy:UT\" class=\"mw-redirect\">UT</a>\
      \ to <a href=\"/Legacy:UT2003\" title=\"Legacy:UT2003\" class=\"mw-redirect\"\
      >UT2003</a>, and to update Wiki with something a bit more current in regards\
      \ to <b>plain and simple mod making.</b></p>\n<p></p>\n<div id=\"toc\" class=\"\
      toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"\
      toclevel-1 tocsection-1\"><a href=\"#Introduction\"><span class=\"tocnumber\"\
      >1</span> <span class=\"toctext\">Introduction</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Contents\"><span class=\"tocnumber\">2</span>\
      \ <span class=\"toctext\">Contents</span></a></li>\n<li class=\"toclevel-1 tocsection-3\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-4\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">4</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Introduction\">Introduction</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3?section=1\"\
      \ title=\"Edit section: Introduction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Making a mod for UT2K3 – whether it is a simple mutator\
      \ or total conversion (TC) – is an awesome and completely fun task. Most games\
      \ now have a great deal of time spent reinventing the wheel: the sound and graphics\
      \ engine used to drive the game itself. Making a mod removes the tedium of creating\
      \ the engine and gets straight to the best part: creating content. Making a\
      \ mod is also a fairly risk free method of seeing whether or not you truly enjoy\
      \ game programming, and whether or not you have the technical skills to do so.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Contents\">Contents</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3?section=2\"\
      \ title=\"Edit section: Contents\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>This is a work in progress and as such will not\
      \ be complete for several days, if not weeks. Please forgive any slow progress\
      \ on this document and bear with me. This document is heavily based on Brandon's\
      \ original document structurally.</i></p>\n<ul>\n<li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Quick_Start_Guide?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/Quick Start Guide (page\
      \ does not exist)\">Legacy:Mod Authoring For UT2K3/Quick Start Guide</a></li>\n\
      <li><a href=\"/Legacy:Mod_Authoring_For_UT2K3/Listen_To_Your_Mother\" title=\"\
      Legacy:Mod Authoring For UT2K3/Listen To Your Mother\">Legacy:Mod Authoring\
      \ For UT2K3/Listen To Your Mother</a></li>\n<li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Mod_Types?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/Mod Types (page does\
      \ not exist)\">Legacy:Mod Authoring For UT2K3/Mod Types</a></li>\n<li><a href=\"\
      /edit/Legacy:Mod_Authoring_For_UT2K3/Project_Setup?redlink=1\" class=\"new\"\
      \ title=\"Legacy:Mod Authoring For UT2K3/Project Setup (page does not exist)\"\
      >Legacy:Mod Authoring For UT2K3/Project Setup</a></li>\n<li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Compiling?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/Compiling (page does\
      \ not exist)\">Legacy:Mod Authoring For UT2K3/Compiling</a></li>\n<li><a href=\"\
      /edit/Legacy:Mod_Authoring_For_UT2K3/Mutators?redlink=1\" class=\"new\" title=\"\
      Legacy:Mod Authoring For UT2K3/Mutators (page does not exist)\">Legacy:Mod Authoring\
      \ For UT2K3/Mutators</a></li>\n<li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Mutators_Indepth?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/Mutators Indepth (page\
      \ does not exist)\">Legacy:Mod Authoring For UT2K3/Mutators Indepth</a></li>\n\
      <li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Game_Types?redlink=1\" class=\"\
      new\" title=\"Legacy:Mod Authoring For UT2K3/Game Types (page does not exist)\"\
      >Legacy:Mod Authoring For UT2K3/Game Types</a></li>\n<li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/GameInfo?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/GameInfo (page does not\
      \ exist)\">Legacy:Mod Authoring For UT2K3/GameInfo</a></li>\n<li><a href=\"\
      /Legacy:Mod_Authoring_For_UT2K3/HUD\" title=\"Legacy:Mod Authoring For UT2K3/HUD\"\
      >Legacy:Mod Authoring For UT2K3/HUD</a></li>\n<li><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Scoreboards?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/Scoreboards (page does\
      \ not exist)\">Legacy:Mod Authoring For UT2K3/Scoreboards</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mod_Authoring_For_UT2K3?section=3\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Making_Mods\" title=\"Legacy:Making Mods\">Making\
      \ Mods</a></li>\n<li><a href=\"/Legacy:Mutator_Topics\" title=\"Legacy:Mutator\
      \ Topics\">Mutator Topics</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3?section=4\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> We only have two pages written here.\
      \ <a href=\"/edit/Legacy:Mod_Authoring_For_UT2K3/Quick_Start_Guide?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Mod Authoring For UT2K3/Quick Start Guide (page\
      \ does not exist)\">Legacy:Mod Authoring For UT2K3/Quick Start Guide</a> duplicates\
      \ existing stuff like <a href=\"/Legacy:Setting_Up_UnrealScript\" title=\"Legacy:Setting\
      \ Up UnrealScript\">Setting Up UnrealScript</a> and other pages in that series.\
      \ We should merge if they are similar. <a href=\"/Legacy:Mod_Authoring_For_UT2K3/Listen_To_Your_Mother\"\
      \ title=\"Legacy:Mod Authoring For UT2K3/Listen To Your Mother\">Legacy:Mod\
      \ Authoring For UT2K3/Listen To Your Mother</a> should be renamed. We have a\
      \ LOT of GOOD advice pages lying around. But while they all interlink, there's\
      \ no real coherence.</p>\n<p><b>Burtlo:</b> I would propose the addition of\
      \ <b>GUI Tabpanel</b> and <b>GameRules</b> to mod authoring for UT2K3, of course\
      \ I don't know the intended vision of the these tutorials/documents. I'm willing\
      \ to write some code in for both <b>GUI Tabpanel</b> and <b>GameRules</b> as\
      \ well as more stuff when I learn it.</p>\n<p><b>Tarquin:</b> <a href=\"/Legacy:GameRules\"\
      \ title=\"Legacy:GameRules\">GameRules</a>, <a href=\"/edit/Legacy:GUI_Tabpanel?redlink=1\"\
      \ class=\"new\" title=\"Legacy:GUI Tabpanel (page does not exist)\">GUI Tabpanel</a>\
      \ – if those don't already exist, make them&#160;:)</p>\n<p><b>SuperApe:</b>\
      \ I wonder how <i>stale</i> this page is?</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.039 seconds\nReal time usage: 0.092 seconds\nPreprocessor\
