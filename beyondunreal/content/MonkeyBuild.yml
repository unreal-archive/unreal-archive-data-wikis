  title: "MonkeyBuild"
  text:
    text: "<p><b>MonkeyBuild</b> is a free tool for UnrealScript developers that simplifies\
      \ compilation, testing and publishing (publishing only in <a href=\"/Legacy:Unreal_Engine_3\"\
      \ title=\"Legacy:Unreal Engine 3\" class=\"mw-redirect\">Unreal Engine 3</a>).\
      \ It works in all versions of the Unreal Engine and with most games (even those\
      \ which are not from the Unreal series).</p>\n<p>This tool is a sequencer, which\
      \ can create and save sequence scripts that can be later executed in a single\
      \ click. Although it's primary use is UnrealScript compilation (<a href=\"/Legacy:Ucc\"\
      \ title=\"Legacy:Ucc\">UCC</a> make without the need of a batch file or command\
      \ prompt), MonkeyBuild can do a lot more - like, automatically delete or back\
      \ up old files, run the game with the mutator on for testing and open the log\
      \ afterwards; it can also do even UnrealScript unrelated tasks, such as moving\
      \ files and opening programs. It can also cook projects in <a href=\"/Unreal_Tournament_3\"\
      \ title=\"Unreal Tournament 3\">Unreal Tournament 3</a>.</p>\n<p>The program\
      \ already comes with a set of example scripts to help you get started and automatically\
      \ tries to detect any Unreal Engine games installed on the computer.</p>\n<p>Created\
      \ by Free Monkey Interactive.</p>\n<p>v3.0</p>\n<dl>\n<dd><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.gamefront.com/files/6361627/MonkeyBuild_v3_0_0_71\"\
      >Download MonkeyBuild here.</a></dd>\n</dl>\n<p>v4.0 <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://files.ego-creations.de/MonkeyBuild_40_Setup.exe\"\
      >http://files.ego-creations.de/MonkeyBuild_40_Setup.exe</a></p>\n<h2><span class=\"\
      mw-headline\" id=\"Functions\">Functions</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/MonkeyBuild?section=1\"\
      \ title=\"Edit section: Functions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These are the types of sequences that can be used\
      \ in MonkneyBuild:</p>\n<ul>\n<li>Execute - runs any program you specify with\
      \ any arguments you want. MonkeyBuild can wait until the program ends before\
      \ continuing with the sequence.</li>\n<li>Wait - adds a delay of the specified\
      \ length.</li>\n<li>Delete File(s) - deletes a specified file or a group of\
      \ files (using wildcards).</li>\n<li>Copy File(s) - copies a specified file\
      \ or a group of files to a specified destination.</li>\n<li>Move File(s) - moves\
      \ a specified file or a group of files to a specified destination.</li>\n<li>Compile\
      \ Scripts (MAKE) - Compiles scripts using the UCC Make command. Additional arguments\
      \ can be added.</li>\n<li>Conform Packages - Runs a \"conform\" command to make\
      \ one UnrealScript package network compatible with an older version of the same\
      \ package. Note that MonkeyBuild will halt sequences if this command is not\
      \ successful (for example, if one of the files cannot be found).</li>\n<li>Cook\
      \ Packages (UE3 only) - Cooks Unreal Engine 3 packages to optimize them and\
      \ allow them to be played on a console.</li>\n<li>Run Game - Runs the executable\
      \ for the selected game. MonkeyBuild will wait until you exit the game before\
      \ performing any more commands.</li>\n<li>Run Server - Runs a server for the\
      \ selected game. Can be used to <a href=\"/Legacy:Launch_A_Local_Netgame\" title=\"\
      Legacy:Launch A Local Netgame\">launch local netgames</a>.</li>\n</ul>\n\n<!--\
