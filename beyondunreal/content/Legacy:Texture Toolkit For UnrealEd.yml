  title: "Legacy:Texture Toolkit For UnrealEd"
  text:
    text: "<p>The Texture Toolkit for UnrealEd (aka \"UEd TexKit\") is a collection\
      \ of several small utilities designed to compensate for some bugs and limitations\
      \ in UnrealEd's texture import/export functions, and make importing and exporting\
      \ various types of textures from UnrealEd easier.</p>\n<p>It includes the following\
      \ utilities:</p>\n<ul>\n<li>A program for fixing broken TGA files exported from\
      \ UnrealEd so that they correctly report alpha information.</li>\n<li>A program\
      \ for converting from and to the broken BMP format UnrealEd uses for importing/exporting\
      \ G16 textures.</li>\n<li>A program for converting DDS files (DXT compressed\
      \ texture exports) to TGA for importing into other programs (or back into UnrealEd).</li>\n\
      </ul>\n<p>The Texture Toolkit package can be downloaded from <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.foogod.com/UEdTexKit\">http://www.foogod.com/UEdTexKit</a></p>\n\
      <p>These utilities were written by <a href=\"/Legacy:Foogod\" title=\"Legacy:Foogod\"\
      >Foogod</a>. Feedback is welcome.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Related_topics\">Related topics</span><span class=\"mw-editsection\"><span class=\"\
