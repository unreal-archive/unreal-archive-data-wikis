      \ * Wheels[i].TireLoad * WheelLongFrictionScale[0] * InterpCurveEval(Wheels[i].LongFrictionFunc,\
      \ Abs(Wheels[i].SlipVel));\n\n</uscript>\n\nThus simulating player weight on\
