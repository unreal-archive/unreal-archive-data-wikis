      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Introduction\"\
      >Introduction</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Curved_Corridors?section=1\" title=\"\
      Edit section: Introduction\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Curved passages should not be created using vertex\
      \ editing (although you could do it). Man it would be like wanting to ride along\
      \ in a cart when you could actually zoom along on a Ferrari!. Before you start\
      \ this tutorial, you should be somewhat familiar with the <a href=\"/Legacy:2D_Shape_Editor\"\
      \ title=\"Legacy:2D Shape Editor\">2D Shape Editor</a> and in particular with\
      \ <a href=\"/Legacy:Making_A_2D_Shape\" title=\"Legacy:Making A 2D Shape\">Making\
      \ a 2D shape</a>.</p>\n<p>Let's see how to make one of those nice curved passages\
      \ that seem to be used in nearly every level (like UT's DM-Zeto, DM-Liandri,\
      \ etc.). Oh man this is going to be so simple to do but the results that you\
      \ will get are going to make you go – wow that was easy!</p>\n<h2><span class=\"\
      mw-headline\" id=\"How_it_works\">How it works</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Curved_Corridors?section=2\"\
      \ title=\"Edit section: How it works\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The screenshot below shows a single brush made in\
      \ the 2D Editor. The actual shape to draw in the editor is marked out in blue.\
      \ When the 2D Ed processes this shape with the <b>Revolve</b> command, it takes\
      \ the shape and rotates it around a point, the <i>origin</i>. In the picture,\
      \ the origin would be somewhere to the left of the shape, and it's been rotated\
      \ through 4 sides with 16 sides per circle.</p>\n<div class=\"center\">\n<div\
      \ class=\"floatnone\"><a href=\"/File:Legacy_curved_corridor_wireframe.gif\"\
      \ class=\"image\"><img alt=\"Legacy curved corridor wireframe.gif\" src=\"/w/images/Legacy_curved_corridor_wireframe.gif\"\
      \ width=\"483\" height=\"317\" /></a></div>\n</div>\n<p>The 2D shape used to\
      \ make this can be downloaded: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://wiki.beyondunreal.com/dl.php/wiki/examplemaps/CurvedCorridor2D.zip\"\
      >http://wiki.beyondunreal.com/dl.php/wiki/examplemaps/CurvedCorridor2D.zip</a></p>\n\
      <h2><span class=\"mw-headline\" id=\"Making_a_shape\">Making a shape</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Curved_Corridors?section=3\" title=\"Edit section:\
      \ Making a shape\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>(idea: several tutes on the 2D Ed are going to cover techniques for making\
      \ a shape: splitting sides, selecting multiple vertices, bezier etc... probably\
      \ a good idea to put all this on a page like <a href=\"/Legacy:Making_A_2D_Shape\"\
      \ title=\"Legacy:Making A 2D Shape\">Making a 2D shape</a>)</p>\n<p>... more\
      \ later...</p>\n<h2><span class=\"mw-headline\" id=\"Orientation\">Orientation</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Making_Curved_Corridors?section=4\" title=\"Edit section:\
      \ Orientation\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The 2D Ed builds the brush at the wrong angle. To place the corridor brush\
      \ upright, go to side view, and rotate 90 degrees clockwise. Then switch to\
      \ top view and orient the direction the corridor faces.</p>\n<p>Remember:</p>\n\
      <ul>\n<li>this won't work if your <a href=\"/Legacy:Red_Builder_Brush\" title=\"\
      Legacy:Red Builder Brush\">red builder brush</a> already has a rotation applied\
      \ from previously: <a href=\"/Legacy:UnrealEd_Main_Menu\" title=\"Legacy:UnrealEd\
      \ Main Menu\">UnrealEd Main Menu</a> -&gt; <i>Brush</i> -&gt; <i>Reset</i> -&gt;\
      \ <i>Reset Rotation</i>.</li>\n<li>the red builder brush will remember this\
      \ rotation. This is very handy if you want to tweak the shape of your corridor\
      \ back in the 2D Ed, but remember to reset it when you move on to making other\
      \ shapes.</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"Finishing_Touches\"\
      >Finishing Touches</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Making_Curved_Corridors?section=5\" title=\"\
      Edit section: Finishing Touches\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>You may want to <a href=\"/Legacy:Merge_Polygons\"\
      \ title=\"Legacy:Merge Polygons\">merge polygons</a> to clean up the ends of\
      \ your corridor. If your subtractive corridor brush is flush with another subtract\
      \ and the end surface isn't present, then this isn't necessary.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Making_Curved_Corridors?section=6\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:TarquinSpiralStairBuilder\"\
