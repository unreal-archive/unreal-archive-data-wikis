  text:
    text: "<p><b>Designation:</b> McNutcase</p>\n<p><b>Mission:</b> breakage of Unreal\
      \ engine</p>\n<p><b>Status:</b> incomplete</p>\n<p>I have apparently become\
      \ an authority on edge conditions of the Unreal engine, and what happens when\
      \ you push it beyond those limits. I am also well-known for an amazing ability\
      \ to use WarpZones to brainmelting effect, whether by creating infinite spaces\
      \ or by geometric impossibilities.</p>\n<p>Coming soon: DM-Kneecap for UT99;\
      \ faking the W dimension for dummies!</p>\n<p>Contact available via Google's\
      \ mail service in a rather obvious manner; if you're not smart enough to figure\
      \ that out, I don't want to risk letting you see my maps.</p>\n<p>Personal site:\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://mcnutcase.pihost.us/donkeys.html\"\
      >The Donkey Dialogues</a></p>\n<h2><span class=\"mw-headline\" id=\"Guestbook\"\
      >Guestbook</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:McNutcase?section=1\" title=\"Edit section:\
      \ Guestbook\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> Hi. Welcome to unreal wiki.&#160;:)</p>\n<p><b>McNutcase:</b>\
      \ Thanks... been hanging out here absorbing knowledge for a fair while, thanks\
      \ to <a href=\"/Legacy:LionsPhil\" title=\"Legacy:LionsPhil\">LionsPhil</a>,\
      \ but only recently decided to share my knowledge on how to make the Unreal\
      \ engine cry. Pretty much all the mappers I know ask me for advice on a) which\
      \ weapons will work best in a given map and b) whether a given effect wil work,\
      \ cause the engine to cry, or just look utterly pony.</p>\n\n<!-- \nNewPP limit\
