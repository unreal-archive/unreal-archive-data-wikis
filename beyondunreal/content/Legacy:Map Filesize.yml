  title: "Legacy:Map Filesize"
  text:
    text: "<p>The average filesize of maps has rocketed since the release of UT2003.</p>\n\
      <p>Some tips for reducing the size of your map:</p>\n<ul>\n<li>set all unseen\
      \ <a href=\"/edit/Legacy:BSP_Surface?redlink=1\" class=\"new\" title=\"Legacy:BSP\
      \ Surface (page does not exist)\">BSP surfaces</a> to unlit (those completely\
      \ behind static meshes or terrain)</li>\n<li>set bsp surfaces where shadow detail\
      \ is not needed to 256</li>\n<li>rebuilding lighting with <a href=\"/Legacy:DXT\"\
      \ title=\"Legacy:DXT\">DXT</a>1 compression</li>\n<li>compress all (custom)\
      \ textures that don't need an alpha channel to DXT1</li>\n</ul>\n\n<!-- \nNewPP\
