  wikitext:
    text: "===NukeRifles Arena Mutator code ===\n\nWarning! The code below is a rather\
      \ gross hack, I'm still just learning how UnrealScript works. So go easy on\
      \ me, eh?  ;-)\n\n'''Electric Mini'''\n\n<br />Modified files\n;* MutNukeRifles.uc\n\
      ::based on MutInstaGib, extends [[Legacy:Mutator|Mutator]]. Replaces weapon\
      \ pickups with NukeRiflePickups\n;* NukeRifle.uc\n::based on SuperShockRifle,\
      \ extends ShockRifle.\n;* NukeRifleFire.uc\n::based on SuperShockBeamFire, extends\
      \ ShockBeamFire.\n;* NukeRiflePickup.uc\n::based on ShockRiflePickup, extends\
      \ UTWeaponPickup\n;* NukeRifleProjectile.uc\n::based on RedeemerProjectile,\
      \ extends Projectile\n\n----\n\n'''Dma:''' This might work better on a subpage\
      \ of [[Legacy:Electric Mini|Electric Mini]].\n\n'''Mychaeel:''' Hmm.  I appreciate\
      \ the notion of sharing code, but the Unreal Wiki isn't meant to be a repository\
      \ for the source code of entire mod projects.  Maybe the best idea to zip the\
      \ individual sources up and link the archive from here.  (We can host that .zip\
      \ file here.)  *bump*\n\n'''Electric Mini''' Ooops... sorry 'bout that. I'll\
      \ get onto making a .zip archive instead. Probably be a good idea for me to\
      \ tidy up some bits of the code too."
