  text:
    text: "<h3><span class=\"mw-headline\" id=\"NukeRifles_Arena_Mutator_code\">NukeRifles\
      \ Arena Mutator code</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
