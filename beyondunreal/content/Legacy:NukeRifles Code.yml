      \ NukeRifles Arena Mutator code\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Warning! The code below is a rather gross hack, I'm\
      \ still just learning how UnrealScript works. So go easy on me, eh? &#160;;-)</p>\n\
      <p><b>Electric Mini</b></p>\n<p><br />\nModified files</p>\n<dl>\n<dd>\n<ul>\n\
      <li>MutNukeRifles.uc</li>\n</ul>\n<dl>\n<dd>based on MutInstaGib, extends <a\
      \ href=\"/Legacy:Mutator\" title=\"Legacy:Mutator\">Mutator</a>. Replaces weapon\
      \ pickups with NukeRiflePickups</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n\
      <li>NukeRifle.uc</li>\n</ul>\n<dl>\n<dd>based on SuperShockRifle, extends ShockRifle.</dd>\n\
      </dl>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>NukeRifleFire.uc</li>\n</ul>\n<dl>\n\
      <dd>based on SuperShockBeamFire, extends ShockBeamFire.</dd>\n</dl>\n</dd>\n\
      </dl>\n<dl>\n<dd>\n<ul>\n<li>NukeRiflePickup.uc</li>\n</ul>\n<dl>\n<dd>based\
      \ on ShockRiflePickup, extends UTWeaponPickup</dd>\n</dl>\n</dd>\n</dl>\n<dl>\n\
      <dd>\n<ul>\n<li>NukeRifleProjectile.uc</li>\n</ul>\n<dl>\n<dd>based on RedeemerProjectile,\
      \ extends Projectile</dd>\n</dl>\n</dd>\n</dl>\n<hr />\n<p><b>Dma:</b> This\
      \ might work better on a subpage of <a href=\"/Legacy:Electric_Mini\" title=\"\
      Legacy:Electric Mini\">Electric Mini</a>.</p>\n<p><b>Mychaeel:</b> Hmm. I appreciate\
      \ the notion of sharing code, but the Unreal Wiki isn't meant to be a repository\
      \ for the source code of entire mod projects. Maybe the best idea to zip the\
      \ individual sources up and link the archive from here. (We can host that .zip\
      \ file here.) *bump*</p>\n<p><b>Electric Mini</b> Ooops... sorry 'bout that.\
      \ I'll get onto making a .zip archive instead. Probably be a good idea for me\
      \ to tidy up some bits of the code too.</p>\n\n<!-- \nNewPP limit report\nCPU\
