  wikitext:
    text: "Shows properties for a [[Legacy:Texture (UT)|Texture (UT)]]. Multiple instances\
      \ of this window can be opened by right-clicking a texture in the [[Legacy:Texture\
      \ Browser|Texture Browser]].\n\nSee also http://unreal.epicgames.com/Fire/AnimatingTextures.htm\n\
      \n'''Note:''' This page contains the properties of UT textures. See [[Legacy:Texture|Texture]]\
      \ for the list of properties available for UT2003 textures.\n\n==Properties\
      \ ==\n\n===Animation ===\n; AnimNext : Next texture in an [[Legacy:Animated\
      \ Texture|animated texture]] sequence.\n\n; PrimeCount : Number of frames that\
      \ are pre-rendered before the texture is displayed the first time; that's useful\
      \ for [[Legacy:Dynamic Texture|dynamic texture]]s that need to \"build up\"\
      \ at startup ([[Legacy:FireTexture|FireTexture]]s, for instance).\n\n; MinFrameRate,\
      \ MaxFrameRate : Frame rate for animated textures.  These two properties specify\
      \ the range of possible frame rates the engine can choose from; it attempts\
      \ to automatically select an animation frame rate to minimize aliasing artefacts\
      \ which lead to the effect of a texture animation not looking smooth.  (If you\
      \ want to enforce a particular frame rate, set both properties to the same value.)\
      \  If set to zero, the animation is played with the user's game frame rate.\n\
      \n===Quality ===\n; bHighColorQuality :  High color quality hint.\n; bHighTextureQuality\
      \ :  High color quality hint.\n; LODSet\n\n===Surface ===\n\nNote: the class\
      \ script says \"out of date\" here.\n\n===Texture ===\n\n====Subtextures ====\n\
      ; BumpMap :  Bump map to illuminate this texture with.\n; DetailTexture : Detail\
      \ texture to apply.\n; MacroTexture : Macrotexture to apply, not currently used.\n\
      \n====Sounds ====\n; FootstepSound : Footstep sound.\n; HitSound : Sound when\
      \ the texture is hit with a projectile.\n\n====Surface properties ====\n; Diffuse\
      \ : Diffuse lighting coefficient.\n; Specular : Specular lighting coefficient.\n\
      ; Alpha : Alpha.\n; DrawScale : Scaling relative to parent.\n; Friction : Surface\
      \ friction coefficient, 1.0=none, 0.95=some.\n; MipMult : Mipmap multiplier.\n\
      \n==Discussion==\n\n'''Xian:''' Is HitSound actually working ? I assigned a\
      \ sound to a texture from teh editor, saved the texture package etc., but as\
      \ I shot it, no sound came out (and yes, as yo uexpected, I mean UE1). So there\
      \ are 2 situations, I didn't do something (or did it wrong), or it isn't implemented\
      \ in UE1. If anyone succeeded at doing this, I'd appreciate some feedback.\n\
      \n'''Xian:''' Hmm... upon further tests, a texture that had a footstep sound\
      \ reacted to it being shot and playing the footstep sound (which didn't sound\
      \ as bad). But setting footstep sounds didn't apply to all textures... strange\
      \ :(\n\n[[Category:Legacy Mapping|{{PAGENAME}}]]"
