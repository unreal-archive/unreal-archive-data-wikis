parse:
  title: "Legacy:Texture Properties"
  text:
    text: "<p>Shows properties for a <a href=\"/Legacy:Texture_(UT)\" title=\"Legacy:Texture\
      \ (UT)\">Texture (UT)</a>. Multiple instances of this window can be opened by\
      \ right-clicking a texture in the <a href=\"/Legacy:Texture_Browser\" title=\"\
      Legacy:Texture Browser\">Texture Browser</a>.</p>\n<p>See also <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://unreal.epicgames.com/Fire/AnimatingTextures.htm\"\
      >http://unreal.epicgames.com/Fire/AnimatingTextures.htm</a></p>\n<p><b>Note:</b>\
      \ This page contains the properties of UT textures. See <a href=\"/Legacy:Texture\"\
      \ title=\"Legacy:Texture\">Texture</a> for the list of properties available\
      \ for UT2003 textures.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"\
      toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"\
      ><a href=\"#Properties\"><span class=\"tocnumber\">1</span> <span class=\"toctext\"\
      >Properties</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"\
      #Animation\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">Animation</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Quality\"><span class=\"tocnumber\"\
      >1.2</span> <span class=\"toctext\">Quality</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Surface\"><span class=\"tocnumber\">1.3</span> <span\
      \ class=\"toctext\">Surface</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
      ><a href=\"#Texture\"><span class=\"tocnumber\">1.4</span> <span class=\"toctext\"\
      >Texture</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-6\"><a href=\"\
      #Subtextures\"><span class=\"tocnumber\">1.4.1</span> <span class=\"toctext\"\
      >Subtextures</span></a></li>\n<li class=\"toclevel-3 tocsection-7\"><a href=\"\
      #Sounds\"><span class=\"tocnumber\">1.4.2</span> <span class=\"toctext\">Sounds</span></a></li>\n\
      <li class=\"toclevel-3 tocsection-8\"><a href=\"#Surface_properties\"><span\
      \ class=\"tocnumber\">1.4.3</span> <span class=\"toctext\">Surface properties</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-9\"><a href=\"\
      #Discussion\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Discussion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Properties\">Properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Texture_Properties?section=1\" title=\"Edit section: Properties\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span\
      \ class=\"mw-headline\" id=\"Animation\">Animation</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Properties?section=2\"\
      \ title=\"Edit section: Animation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>AnimNext&#160;</dt>\n<dd>Next texture in an\
      \ <a href=\"/Legacy:Animated_Texture\" title=\"Legacy:Animated Texture\">animated\
      \ texture</a> sequence.</dd>\n</dl>\n<dl>\n<dt>PrimeCount&#160;</dt>\n<dd>Number\
      \ of frames that are pre-rendered before the texture is displayed the first\
      \ time; that's useful for <a href=\"/Legacy:Dynamic_Texture\" title=\"Legacy:Dynamic\
      \ Texture\">dynamic textures</a> that need to \"build up\" at startup (<a href=\"\
      /Legacy:FireTexture\" title=\"Legacy:FireTexture\">FireTextures</a>, for instance).</dd>\n\
      </dl>\n<dl>\n<dt>MinFrameRate, MaxFrameRate&#160;</dt>\n<dd>Frame rate for animated\
      \ textures. These two properties specify the range of possible frame rates the\
      \ engine can choose from; it attempts to automatically select an animation frame\
      \ rate to minimize aliasing artefacts which lead to the effect of a texture\
      \ animation not looking smooth. (If you want to enforce a particular frame rate,\
      \ set both properties to the same value.) If set to zero, the animation is played\
      \ with the user's game frame rate.</dd>\n</dl>\n<h3><span class=\"mw-headline\"\
      \ id=\"Quality\">Quality</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Properties?section=3\"\
      \ title=\"Edit section: Quality\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>bHighColorQuality&#160;</dt>\n<dd>High color\
      \ quality hint.</dd>\n<dt>bHighTextureQuality&#160;</dt>\n<dd>High color quality\
      \ hint.</dd>\n<dt>LODSet</dt>\n</dl>\n<h3><span class=\"mw-headline\" id=\"\
      Surface\">Surface</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Properties?section=4\" title=\"Edit\
      \ section: Surface\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Note: the class script says \"out of date\" here.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Texture\">Texture</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Properties?section=5\"\
      \ title=\"Edit section: Texture\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Subtextures\">Subtextures</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Texture_Properties?section=6\" title=\"Edit section: Subtextures\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<dl>\n\
      <dt>BumpMap&#160;</dt>\n<dd>Bump map to illuminate this texture with.</dd>\n\
      <dt>DetailTexture&#160;</dt>\n<dd>Detail texture to apply.</dd>\n<dt>MacroTexture&#160;</dt>\n\
      <dd>Macrotexture to apply, not currently used.</dd>\n</dl>\n<h4><span class=\"\
      mw-headline\" id=\"Sounds\">Sounds</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Texture_Properties?section=7\"\
      \ title=\"Edit section: Sounds\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<dl>\n<dt>FootstepSound&#160;</dt>\n<dd>Footstep sound.</dd>\n\
      <dt>HitSound&#160;</dt>\n<dd>Sound when the texture is hit with a projectile.</dd>\n\
      </dl>\n<h4><span class=\"mw-headline\" id=\"Surface_properties\">Surface properties</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Texture_Properties?section=8\" title=\"Edit section: Surface\
      \ properties\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <dl>\n<dt>Diffuse&#160;</dt>\n<dd>Diffuse lighting coefficient.</dd>\n<dt>Specular&#160;</dt>\n\
      <dd>Specular lighting coefficient.</dd>\n<dt>Alpha&#160;</dt>\n<dd>Alpha.</dd>\n\
      <dt>DrawScale&#160;</dt>\n<dd>Scaling relative to parent.</dd>\n<dt>Friction&#160;</dt>\n\
      <dd>Surface friction coefficient, 1.0=none, 0.95=some.</dd>\n<dt>MipMult&#160;</dt>\n\
      <dd>Mipmap multiplier.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Discussion\"\
      >Discussion</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Texture_Properties?section=9\" title=\"Edit\
      \ section: Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Xian:</b> Is HitSound actually working&#160;? I assigned a sound to a\
      \ texture from teh editor, saved the texture package etc., but as I shot it,\
      \ no sound came out (and yes, as yo uexpected, I mean UE1). So there are 2 situations,\
      \ I didn't do something (or did it wrong), or it isn't implemented in UE1. If\
      \ anyone succeeded at doing this, I'd appreciate some feedback.</p>\n<p><b>Xian:</b>\
      \ Hmm... upon further tests, a texture that had a footstep sound reacted to\
      \ it being shot and playing the footstep sound (which didn't sound as bad).\
      \ But setting footstep sounds didn't apply to all textures... strange&#160;:(</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.035 seconds\nReal time usage:\
