      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Description\">Description</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal?section=1\" title=\"Edit section: Description\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Unreal</b>\
      \ is a first-person shooter computer game developed by Epic Games and published\
      \ by GT Interactive on May 22, 1998. It was powered by an original gameplay\
      \ and computer engine that now bears the game's name, one that had been in development\
      \ for over three years before the game was released. Since the release of Unreal,\
      \ the franchise has had one direct sequel and two different series based on\
      \ the Unreal universe.</p>\n<p>Unreal Mission Pack I: Return To Na Pali was\
      \ released on May 31, 1999, and added new missions to the single player campaign\
      \ of Unreal. Unreal and Unreal Mission Pack I: Return To Na Pali would later\
      \ be repackaged as Unreal Gold. On August 30, 2001, Unreal was repackaged again\
      \ as Totally Unreal featuring the contents of Unreal Gold and Unreal Tournament.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Other_Games_in_the_Series\">Other Games\
      \ in the Series</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal?section=2\" title=\"Edit section: Other\
      \ Games in the Series\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li><a href=\"/Legacy:Unreal_2\" title=\"Legacy:Unreal 2\">Unreal 2</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"System_Requirements\">System Requirements</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal?section=3\" title=\"Edit section: System Requirements\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<dl>\n\
      <dt>Operating System&#160;</dt>\n<dd>WIN 95/98/NT/Linux</dd>\n</dl>\n<dl>\n\
      <dt>CPU&#160;</dt>\n<dd>Intel Pentium 166 MHz</dd>\n</dl>\n<dl>\n<dt>Memory&#160;</dt>\n\
      <dd>16 MB RAM</dd>\n</dl>\n<dl>\n<dt>Hard Disk Space&#160;</dt>\n<dd>100 MB</dd>\n\
      </dl>\n<dl>\n<dt>CD ROM or CD/DVD ROM&#160;</dt>\n<dd>4x</dd>\n</dl>\n<dl>\n\
