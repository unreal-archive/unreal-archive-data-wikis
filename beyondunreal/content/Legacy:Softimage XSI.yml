      \ href=\"/edit/Legacy:Softimage_XSI?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>Softimage\
      \ XSI</b> is a professional 3D <a href=\"/Legacy:Modeling_Application\" title=\"\
      Legacy:Modeling Application\">modeling application</a> created by <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.softimage.com\">Softimage</a>.</p>\n\
      <ul>\n<li>Softimage also provides a free tool for game modding called <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.softimage.com/products/modtool/\"\
      >XSI Mod Tool</a></li>\n</ul>\n<p><b>XSI Mod Tool:</b></p>\n<p>The SOFTIMAGE|XSI\
      \ Mod Tool gives you full access to all of the professional character creation\
      \ features available in the industry's only completely non-destructive character\
      \ workflow—SOFTIMAGE|XSI. This free game modification utility guides 3D professionals,\
      \ as well as experienced modders and novices, through all of the features and\
      \ functionality for building and texturing artwork in XSI and for creating and\
      \ rigging characters, props, and environmental elements. Use the Mod Tool to\
      \ mix and blend animations or render interactively and then simply export the\
      \ models to your game.</p>\n<h2><span class=\"mw-headline\" id=\"Downloads\"\
      >Downloads</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Softimage_XSI?section=2\" title=\"Edit section:\
      \ Downloads\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Addons for XSI Mod Tool and other versions of XSI: <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://www.softimage.com/downloads/\">http://www.softimage.com/downloads/</a></li>\n\
      <li>Actor X for XSI here: <a rel=\"nofollow\" class=\"external free\" href=\"\
      http://udn.epicgames.com/Two/ActorX.html\">http://udn.epicgames.com/Two/ActorX.html</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Tutorials_and_Help_with_XSI\">Tutorials\
