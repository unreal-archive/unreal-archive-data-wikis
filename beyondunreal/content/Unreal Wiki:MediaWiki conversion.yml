      \ and [[User:Wormbo|Wormbo]].\n==Motivation==\nThere were a number of problems\
      \ with the old site.  The primary motivation was a number of complaints about\
      \ the organization of the wiki, and the inability for the old software to handle\
      \ changes to the organization.  Second, while the admins of the old wiki were\
      \ able to be contacted, they had either a lack of interest time or to devote\
      \ to the wiki.  Third, while the software certainly worked, it wasn't maintainable\
      \ and caused more load on the server than was desired.  Fourth, while looking\
      \ at possible changes to the wiki, the new admins looked at the licensing on\
      \ the old wiki and believed it to be very much opposed to the concept of a wiki,\
      \ and that there were likely numerous violations of it within the wiki itself.\n\
      ==Technical conversion==\nTo do the conversion, a premade UseMod wiki converter\
      \ was used, along with another script written to deal with the old wiki's custom\
      \ syntax.  Undocumented and ambiguous behavior of the old parser meant that\
      \ some pages weren't converted perfectly.  Additionally, human and time limitations\
      \ have lead to some other minor issues.  For the most part though, the conversion\
      \ worked properly.  If there are large widespread problems, they can be addressed\
      \ by adding a comment to the talk page of a page suffering from the problem.\n\
      ==Legacy namespace==\nAll of the old content from the wiki has been placed in\
      \ the Legacy namespace.  This has been interpreted by some as depreciating the\
      \ information due to a lack of communication about the conversion.  That is\
      \ definitely not the case.  The real purpose of the Legacy namespace is to separate\
      \ content using the [[Legacy:Project Copyright|old license]] from that using\
      \ the [[Project:Copyrights|new one]].  Due to a change in page URLs, it was\
      \ also possible to have all external links continue to function properly.  Legacy\
      \ content is also included in search results by default.  Initially, Legacy\
      \ content was not linked from the main page purposely, to discourage editing\
      \ the Legacy pages.  Now a warning has been added when editing a Legacy page\
      \ and while not perfect, it is good enough that Legacy content can be linked\
      \ to freely from the main page or other parts of the primary navigation structure.\
      \  This hasn't been done yet, but suggestions for where to do so should be directed\
      \ at the discussion for the relevant pages.\n===Licensing conflicts===\nThe\
      \ old wiki's license maintained the copyright of the original author, just like\
      \ the new one does.  However, when the original author maintains copyright,\
      \ all rights granted to a third part have to be explicitly named.  In the case\
      \ of the old license, the only extra rights granted to the wiki were distribution\
