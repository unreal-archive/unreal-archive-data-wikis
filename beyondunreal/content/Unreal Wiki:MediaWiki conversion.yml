      \ that many edits on the old wiki were likely in violation of the license. \
      \ The new license explicitly allows distribution and any edits to the content\
      \ as long as credit is given to the original author and it isn't used for monetary\
      \ gain.  These licenses are very different and can't be reconciled.  That is\
      \ the primary motivation for the Legacy namespace.  If the original author agrees\
      \ to relicense the content, it can be moved out of the Legacy namespace, but\
      \ that isn't something that can be automated.  Unfortunately, due to the lack\
      \ of technical enforcement of the old license, many people likely misinterpreted\
      \ what was a allowed due the free editing and a lack of familiarity with licensing\
      \ issues.\n==User accounts==\nWhile the old wiki had a concept of users, they\
      \ didn't store any information that would be relevant to the new wiki aside\
      \ from the user name and password.  Additionally, it wouldn't be technically\
      \ possible to convert the old passwords.  Because of this, no attempt was made\
      \ to convert old user accounts.  On the new wiki, anonymous edits have been\
      \ turned off as a spam prevention method.  If there are disagreements with this\
      \ policy, please post them on the discussion page.\n==When==\nThe conversion\
      \ was done on April 1st, 2008.  The new site had been a work in progress for\
      \ at least a month beforehand, but along with a restructuring of the BeyondUnreal\
      \ server, the new site was considered complete enough at this date.  This decision\
