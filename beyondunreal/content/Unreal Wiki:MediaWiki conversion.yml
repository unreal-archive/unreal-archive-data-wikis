  title: "Unreal Wiki:MediaWiki conversion"
  text:
    text: "<p>As of April 1st, 2008, the Unreal Wiki has moved to using <a href=\"\
      http://en.wikipedia.org/wiki/MediaWiki\" class=\"extiw\" title=\"wp:MediaWiki\"\
      >wp:MediaWiki</a> instead of a customized version of <a href=\"http://en.wikipedia.org/wiki/UseModWiki\"\
      \ class=\"extiw\" title=\"wp:UseModWiki\">UseModWiki</a>.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Who_was_involved\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Who was involved</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Motivation\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Motivation</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#Technical_conversion\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">Technical conversion</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-4\"><a href=\"#Legacy_namespace\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Legacy namespace</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Licensing_conflicts\"><span\
      \ class=\"tocnumber\">4.1</span> <span class=\"toctext\">Licensing conflicts</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#User_accounts\"\
      ><span class=\"tocnumber\">5</span> <span class=\"toctext\">User accounts</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#When\"><span class=\"tocnumber\"\
      >6</span> <span class=\"toctext\">When</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#Going_forward\"><span class=\"tocnumber\">7</span>\
      \ <span class=\"toctext\">Going forward</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-9\"><a href=\"#Feedback\"><span class=\"tocnumber\">8</span> <span\
      \ class=\"toctext\">Feedback</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Administrators_or_other_leaders\"><span class=\"tocnumber\">9</span>\
      \ <span class=\"toctext\">Administrators or other leaders</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Who_was_involved\"\
      >Who was involved</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=1\" title=\"\
      Edit section: Who was involved\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The primary people pushing for the conversion were\
      \ the <b>BeyondUnreal</b> admins. The conversion itself was done primarily by\
      \ <a href=\"/User:Haarg\" title=\"User:Haarg\">Haarg</a> and <a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Motivation\">Motivation</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=2\"\
      \ title=\"Edit section: Motivation\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>There were a number of problems with the old site.\
      \ The primary motivation was a number of complaints about the organization of\
      \ the wiki, and the inability for the old software to handle changes to the\
      \ organization. Second, while the admins of the old wiki were able to be contacted,\
      \ they had either a lack of interest time or to devote to the wiki. Third, while\
      \ the software certainly worked, it wasn't maintainable and caused more load\
      \ on the server than was desired. Fourth, while looking at possible changes\
      \ to the wiki, the new admins looked at the licensing on the old wiki and believed\
      \ it to be very much opposed to the concept of a wiki, and that there were likely\
      \ numerous violations of it within the wiki itself.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Technical_conversion\">Technical conversion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=3\"\
      \ title=\"Edit section: Technical conversion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>To do the conversion, a premade UseMod wiki converter\
      \ was used, along with another script written to deal with the old wiki's custom\
      \ syntax. Undocumented and ambiguous behavior of the old parser meant that some\
      \ pages weren't converted perfectly. Additionally, human and time limitations\
      \ have lead to some other minor issues. For the most part though, the conversion\
      \ worked properly. If there are large widespread problems, they can be addressed\
      \ by adding a comment to the talk page of a page suffering from the problem.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Legacy_namespace\">Legacy namespace</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=4\" title=\"Edit section:\
      \ Legacy namespace\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>All of the old content from the wiki has been placed in the Legacy namespace.\
      \ This has been interpreted by some as depreciating the information due to a\
      \ lack of communication about the conversion. That is definitely not the case.\
      \ The real purpose of the Legacy namespace is to separate content using the\
      \ <a href=\"/Legacy:Project_Copyright\" title=\"Legacy:Project Copyright\">old\
      \ license</a> from that using the <a href=\"/Unreal_Wiki:Copyrights\" title=\"\
      Unreal Wiki:Copyrights\">new one</a>. Due to a change in page URLs, it was also\
      \ possible to have all external links continue to function properly. Legacy\
      \ content is also included in search results by default. Initially, Legacy content\
      \ was not linked from the main page purposely, to discourage editing the Legacy\
      \ pages. Now a warning has been added when editing a Legacy page and while not\
      \ perfect, it is good enough that Legacy content can be linked to freely from\
      \ the main page or other parts of the primary navigation structure. This hasn't\
      \ been done yet, but suggestions for where to do so should be directed at the\
      \ discussion for the relevant pages.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Licensing_conflicts\">Licensing conflicts</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=5\"\
      \ title=\"Edit section: Licensing conflicts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The old wiki's license maintained the copyright of\
      \ the original author, just like the new one does. However, when the original\
      \ author maintains copyright, all rights granted to a third part have to be\
      \ explicitly named. In the case of the old license, the only extra rights granted\
      \ to the wiki were distribution and minor edits, along the lines of formatting\
      \ and typo fixes. This means that many edits on the old wiki were likely in\
      \ violation of the license. The new license explicitly allows distribution and\
      \ any edits to the content as long as credit is given to the original author\
      \ and it isn't used for monetary gain. These licenses are very different and\
      \ can't be reconciled. That is the primary motivation for the Legacy namespace.\
      \ If the original author agrees to relicense the content, it can be moved out\
      \ of the Legacy namespace, but that isn't something that can be automated. Unfortunately,\
      \ due to the lack of technical enforcement of the old license, many people likely\
      \ misinterpreted what was a allowed due the free editing and a lack of familiarity\
      \ with licensing issues.</p>\n<h2><span class=\"mw-headline\" id=\"User_accounts\"\
      >User accounts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=6\" title=\"\
      Edit section: User accounts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>While the old wiki had a concept of users, they didn't\
      \ store any information that would be relevant to the new wiki aside from the\
      \ user name and password. Additionally, it wouldn't be technically possible\
      \ to convert the old passwords. Because of this, no attempt was made to convert\
      \ old user accounts. On the new wiki, anonymous edits have been turned off as\
      \ a spam prevention method. If there are disagreements with this policy, please\
      \ post them on the discussion page.</p>\n<h2><span class=\"mw-headline\" id=\"\
      When\">When</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=7\" title=\"\
      Edit section: When\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>The conversion was done on April 1st, 2008. The new site had been a work\
      \ in progress for at least a month beforehand, but along with a restructuring\
      \ of the BeyondUnreal server, the new site was considered complete enough at\
      \ this date. This decision was solely at the discretion of <a href=\"/User:Haarg\"\
      \ title=\"User:Haarg\">Haarg</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      Going_forward\">Going forward</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=8\"\
      \ title=\"Edit section: Going forward\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The plan going forward is to move as much content\
      \ out of the Legacy namespace as possible, and new content getting created in\
      \ line with the new structure. This is likely to be an ongoing process, as there\
      \ is a large volume of information in the Legacy namespace.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Feedback\">Feedback</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=9\"\
      \ title=\"Edit section: Feedback\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Any and all feedback is appreciated, and should be\
      \ directed at the discussion for the <a href=\"/\" title=\"Main Page\">main\
      \ page</a> (for primary organization issues) or this page (for overall conversion\
      \ issues).</p>\n<h2><span class=\"mw-headline\" id=\"Administrators_or_other_leaders\"\
      >Administrators or other leaders</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:MediaWiki_conversion?section=10\"\
      \ title=\"Edit section: Administrators or other leaders\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><a href=\"/User:Haarg\" title=\"\
      User:Haarg\">Haarg</a> is functioning as the primary admin going forward, but\
      \ is mainly a technical person and not a large contributor or consumer of the\
      \ wiki's content. <a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a>\
      \ has been working on structure and content for the new site.</p>\n\n<!-- \n\
