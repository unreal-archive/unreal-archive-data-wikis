  title: "Legacy:Kamek/DevJournal"
  text:
    text: "<p>This page is a Developer's Journal for <a href=\"/Legacy:Kamek\" title=\"\
      Legacy:Kamek\">Kamek</a>. Feel free to make your own comments on entries, just\
      \ make a subsection under the entry for comments and add your thoughts. Do not\
      \ alter other peoples' comments or the original entry. Thank you.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#November_9.2C_2004\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">November 9, 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#November_3.2C_2004\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">November 3, 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#October_29.2C_2004\"><span\
      \ class=\"tocnumber\">3</span> <span class=\"toctext\">October 29, 2004</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#At_work\"><span class=\"\
      tocnumber\">3.1</span> <span class=\"toctext\">At work</span></a></li>\n</ul>\n\
      </li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#June_10.2C_2004\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">June 10, 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#June_6.2C_2004\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">June 6, 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#June_5.2C_2004\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">June 5, 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#June_1.2C_2004\"><span class=\"\
      tocnumber\">7</span> <span class=\"toctext\">June 1, 2004</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-9\"><a href=\"#Related_Links\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">Related Links</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"November_9.2C_2004\"\
      >November 9, 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kamek/DevJournal?section=1\" title=\"Edit section:\
      \ November 9, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Note to self: look into Postal 2's menus, this might be the cause of our\
      \ server crashes.</p>\n<blockquote class=\"legacyquote\">\n<p>Mysterial: It\
      \ seems as though Actor references don't get properly set to None in objects\
      \ not subclassed from Actor. I had an Interaction that set a variable to one\
      \ of the local pawn's inventory items, and if that pawn died the game would\
      \ often crash because the variable wasn't None even though the inventory item\
      \ no longer existed.</p>\n</blockquote>\n<blockquote class=\"legacyquote\">\n\
      <p>In addition, the game will randomly crash during garbage collection if an\
      \ object that is no longer referenced (for example, a menu long closed) if that\
      \ object contains an invalid Actor reference. The trademark of such a crash\
      \ is a long list of (Some Object)→Serialize strings in the backtrace.</p>\n\
      </blockquote>\n<h2><span class=\"mw-headline\" id=\"November_3.2C_2004\">November\
      \ 3, 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kamek/DevJournal?section=2\" title=\"Edit section:\
      \ November 3, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I canned Deck17 for <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\"\
      >Postal 2</a> and instead made a level called \"Yet Another Rats Map\", a rats\
      \ map similar to my bedroom.</p>\n<p>Oh, and I voted for Bush.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"October_29.2C_2004\">October 29, 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kamek/DevJournal?section=3\" title=\"Edit section: October\
      \ 29, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Whoa. *dust off the cobwebs*</p>\n<p>Since I last touched this page, there's\
      \ been a lot of crap that I've done, such as finishing P2Jailbreak and coding\
      \ some other mods, which can be found on my <a href=\"/Legacy:Kamek\" title=\"\
      Legacy:Kamek\">personal page</a>.</p>\n<p>Today I decided to convert a <a href=\"\
      /Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"mw-redirect\">UT2004</a> map\
      \ to <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a>, so\
      \ I decided on Deck 16's famed next-door neighbor, Deck 17. The brushes are\
      \ done, now I'm copying all the static meshes. Not easy.</p>\n<h3><span class=\"\
      mw-headline\" id=\"At_work\">At work</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kamek/DevJournal?section=4\"\
      \ title=\"Edit section: At work\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Random Gravity mutator idea. The gravity would change\
      \ at random intervals, one minute you might be moonwalking, the next minute\
      \ you can hardly jump at all. Maybe some other effects too, like wind or something.</p>\n\
      <h2><span class=\"mw-headline\" id=\"June_10.2C_2004\">June 10, 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kamek/DevJournal?section=5\" title=\"Edit section: June\
      \ 10, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I'm a lazy bastard and don't update my journal as often as I should.</p>\n\
      <p>I did run into a few problems with <a href=\"/Legacy:Postal_2\" title=\"\
      Legacy:Postal 2\">Postal 2</a>. Apparently Postal 2's version of <a href=\"\
      /Legacy:ScriptedTexture\" title=\"Legacy:ScriptedTexture\">ScriptedTexture</a>\
      \ doesn't allow for the DrawPortal function. This pretty much shot down my plans\
      \ for jail cameras for P2JailBreak. Instead I had to use something similar to\
      \ <a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\">Mychaeel</a>'s <a href=\"\
      /Legacy:CameraSpot\" title=\"Legacy:CameraSpot\">CameraSpot</a>. I created a\
      \ new class called <a href=\"/Legacy:ChangeViewTrigger\" title=\"Legacy:ChangeViewTrigger\"\
      >ChangeViewTrigger</a> which can be linked to a volume or other trigger to change\
      \ the player's viewpoint to another camera, player, etc.</p>\n<p>I do have most\
      \ of the glitches worked out for P2JailBreak. The only real major problem left\
      \ is that players who kill MadCow-infected players don't receive the bonuses\
      \ they're supposed to. MadCow Disease is the P2JailBreak version of the Llama\
      \ Hunt, intended to punish players who reconnect to escape jail.</p>\n<p>Ponderous-JB\
      \ how has 6 of the <a href=\"/Legacy:ChangeViewTrigger\" title=\"Legacy:ChangeViewTrigger\"\
      >ChangeViewTriggers</a>, 3 for each jail. One of them is linked up to the big-screen\
      \ TV in the bedroom-turned-jail, which shows an outside view of the base you're\
      \ locked up in. The other two show you a view of the current leader or one of\
      \ your non-jailed teammates.</p>\n<p>I have some major wiki work to do on the\
      \ <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a> classes...</p>\n\
      <h2><span class=\"mw-headline\" id=\"June_6.2C_2004\">June 6, 2004</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Kamek/DevJournal?section=6\" title=\"Edit section: June\
      \ 6, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>P2JailBreak is going smoothly. It's not as sophisticated as the newer UT2K3/2K4\
      \ versions of <a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\">Jailbreak</a>\
      \ but it'll suffice for the Postal community.</p>\n<p>I made Jailbreak maps\
      \ out of Ponderous, Intifada, and Ghetto Sewer. Ponderous and Intifada are <a\
      \ href=\"/Legacy:SNATCH\" title=\"Legacy:SNATCH\">SNATCH</a> maps that come\
      \ with Postal 2 and Ghetto Sewer is a custom <a href=\"/Legacy:SNATCH\" title=\"\
      Legacy:SNATCH\">SNATCH</a> map.</p>\n<p>Renegade didn't do a very good job with\
      \ Ghetto Sewer. On the outside the map rocks, but there are a lot of technical\
      \ issues, such as zone leakage... and don't forget the fact that there isn't\
      \ a single <a href=\"/Legacy:PathNode\" title=\"Legacy:PathNode\">PathNode</a>\
      \ in the entire map...</p>\n<h2><span class=\"mw-headline\" id=\"June_5.2C_2004\"\
      >June 5, 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kamek/DevJournal?section=7\" title=\"Edit section:\
      \ June 5, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Begun work on the <a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\"\
      >Postal 2</a> version of <a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\"\
      >Jailbreak</a>. Please don't sue me <a href=\"/Legacy:Mychaeel\" title=\"Legacy:Mychaeel\"\
      >Mychaeel</a>&#160;:O</p>\n<h2><span class=\"mw-headline\" id=\"June_1.2C_2004\"\
      >June 1, 2004</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Kamek/DevJournal?section=8\" title=\"Edit section:\
      \ June 1, 2004\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>I made a post on the <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://web2.gopostal.com/cgi-bin/ib3/ikonboard.cgi\">RWS Message Board</a> inquiring\
      \ about what mod I should make next for Postal 2. I have a few changes to make\
      \ to <a href=\"/Legacy:Postal_2/PostalArena\" title=\"Legacy:Postal 2/PostalArena\"\
      >Postal 2/PostalArena</a> before I release version 1.2, hopefully the last version\
      \ I'll need to make.</p>\n<p>I narrowed it down to the following.</p>\n<ul>\n\
      <li><b>JailBreak</b>. I had a look at the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.planetjailbreak.com\">JailBreak web site</a> and\
      \ I think this would go over quite well for Postal 2. It should be fairly easy\
      \ to code, but I'll probably dispense with all the extras that the UT version\
      \ of JailBreak has, with the exception of Llama Hunting, because we all hate\
      \ cheaters. (<a href=\"/Legacy:Jailbreak\" title=\"Legacy:Jailbreak\">Jailbreak</a>)</li>\n\
      </ul>\n<ul>\n<li><b>Expert Snatch</b>. This would be more suitable as a Snatch\
      \ mutator that simply starts players off with the complete arsenal of weapons,\
      \ 125 health, and a few goodies such as a crack pipe. I don't want to add a\
      \ grappling hook because of the nature of some of the snatch levels. (<a href=\"\
      /Legacy:Mod_Ideas/ExpertCTF\" title=\"Legacy:Mod Ideas/ExpertCTF\">Mod_Ideas/ExpertCTF</a>)</li>\n\
      </ul>\n<ul>\n<li><b>TurnCoat</b>. This would work better as a timed <a href=\"\
      /Legacy:Postal_2/AirMail\" title=\"Legacy:Postal 2/AirMail\">Postal 2/AirMail</a>\
      \ powerup that, when activated, would disguise the user as a member of the enemy\
      \ team. (<a href=\"/Legacy:Mod_Ideas/TurnCoat\" title=\"Legacy:Mod Ideas/TurnCoat\"\
      >Mod_Ideas/TurnCoat</a>)</li>\n</ul>\n<ul>\n<li><b>Ball Pool</b>. <a href=\"\
      /Legacy:Mod_Ideas/UnrealBallPool\" title=\"Legacy:Mod Ideas/UnrealBallPool\"\
      >Mod_Ideas/UnrealBallPool</a></li>\n</ul>\n<ul>\n<li><b>King of the Hill</b>.\
      \ <a href=\"/edit/Legacy:Mod_Ideas/KOTH?redlink=1\" class=\"new\" title=\"Legacy:Mod\
      \ Ideas/KOTH (page does not exist)\">Mod_Ideas/KOTH</a></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Links\">Related Links</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Kamek/DevJournal?section=9\"\
      \ title=\"Edit section: Related Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Postal_2/AirMail\" title=\"\
      Legacy:Postal 2/AirMail\">Postal 2/AirMail</a></li>\n<li><a href=\"/Legacy:Postal_2/PostalArena\"\
      \ title=\"Legacy:Postal 2/PostalArena\">Postal 2/PostalArena</a></li>\n</ul>\n\
