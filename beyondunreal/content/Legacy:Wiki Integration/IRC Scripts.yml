  wikitext:
    text: "See [[Legacy:Wiki Integration|Wiki Integration]] for more ideas for other\
      \ applications.\n\n==mIRC Scripts ==\n\n''If you're looking for a small script\
      \ for bots, please look at the bottom of the page. Currently it returns Unreal\
      \ Wiki URLs and search results. -GeniusDex''\n\nYou can add Unreal Wiki support\
      \ to mIRC, one of the most popular Windows IRC clients nowadays.\n\n# Download\
      \ http://wiki.beyondunreal.com/misc/integration/unrealwiki.mrc and put it into\
      \ your mIRC program folder.\n# In mIRC, type <code>/load -rs unrealwiki.mrc</code>\
      \ to load the script.\n\nIf you ever want to unload it again, type <code>/unload\
      \ -rs unrealwiki.mrc</code>.\n\n===/wiki <page> ===\n\nAlways wanted to have\
      \ a shortcut for giving people Unreal Wiki links in chat?  Just type <code>/wiki</code>,\
      \ followed by the name of a page on the Unreal Wiki.  This alias takes care\
      \ that the first letter after each blank or slash is capitalized and that spaces\
      \ are replaced by underscores, so you can usually simply type away.\n\n{|\n\n\
      |-\n|'''Input'''\n|'''Result''' \n|-\n|<code>/wiki</code>\n|http://wiki.beyondunreal.com\n\
      |-\n|<code>/wiki recent changes</code>\n|http://wiki.beyondunreal.com/wiki/Recent_Changes\n\
      |-\n|<code>/wiki jailbreak/classes|Jailbreak Classes</code>\n|Jailbreak Classes:\
      \ http://wiki.beyondunreal.com/wiki/Jailbreak/Classes\n|}\n\n===/wikisearch\
      \ <search keywords> ===\n\nLaunches the browser with the Wiki's [[Legacy:Search|Search]]\
      \ page.\n\n===<nowiki>[[Legacy:Wiki Links|Wiki Links]]</nowiki> ===\n\nYou can\
      \ write links with [[Legacy:Wiki Markup|Wiki markup]] and they will be converted\
      \ to actual URLs.\n\n{|\n\n|-\n|'''Input'''\n|'''Result''' \n|-\n|<code>see\
      \ also [[Legacy:Class Syntax|class syntax]]</code>\n|see also Class Syntax (http://wiki.beyondunreal.com/wiki/Class_Syntax)\n\
      |-\n|<code>check the [[Legacy:Actor Class Hierarchy|class hierarchy]]</code>\n\
      |check the class hierarchy (http://wiki.beyondunreal.com/wiki/Actor_Class_Hierarchy)\n\
      |-\n|<code>[[udn2:UnrealScriptDelegates]]</code>\n|UnrealScriptDelegates (http://udn.epicgames.com/pub/Technical/UnrealScriptDelegates/)\n\
      |}\n\nInterMap prefixes are not case-sensitive for the mIRC script. The following\
      \ prefixes can be used:\n\n{| class=\"wikitable\"\n\n|-\n| style=\"text-align:\
      \ center\" |'''Prefix'''\n| style=\"text-align: center\" |'''Description'''\
      \ \n|-\n|UDNTech\n|Technical section of the UDN (http://udn.epicgames.com/pub/Technical)\n\
      |-\n|UDNContent\n|Content creation section of the UDN (http://udn.epicgames.com/pub/Content)\n\
      |-\n|Wiki ''or'' PPR\n|[[Wiki:Front Page\n|WikiWikiWeb]]\n|-\n|MeatBall\n|[[MeatBall:MeatBallWiki\n\
      |Meatball Wiki]]\n|-\n|Wikipedia\n|[[Wikipedia:Main Page\n|Wikipedia]]\n|-\n\
      |Thread\n|BeyondUnreal Forums thread\n|-\n|Posting ''or'' Post\n|BeyondUnreal\
      \ Forums post\n|-\n|acronym ''or'' abbrev\n|Link to [http://www.acronymfinder.com\
      \ Acronym Finder] for an explanation of abbreviations and acronyms (e.g. [http://www.acronymfinder.com/af-query.asp?String=exact&Acronym=rtfm&Find=Find\
      \ RTFM] :) ) '''''Warning:''''' Lots of ads. :/\n|}\n\nBy default Wiki Link\
      \ URLs are displayed blue and underlined, but if the channel mode +c (no colors)\
      \ is set for an IRC channel, the wiki script automatically turns off colored\
      \ links so you still can send them to the channel.\n\nWhen someone else writes\
      \ a <nowiki>[[Legacy:Wiki Link|wiki link]]</nowiki> the script automatically\
      \ generates the corresponding link and displays it for you. You can enable or\
      \ disable this feature with the commands:\n /wikilist on\n /wikilist off\n\n\
      ==Unreal Wiki SearchBot ==\n\nIf you've got a spare (mIRC!) bot left, and you\
      \ want to equip it with an Unreal Wiki Search, feel free to use the script i\
      \ provided.\n\n# Download http://wiki.beyondunreal.com/misc/integration/unrealwikiserv.mrc\
      \ and put it into your mIRC program folder.\n# In mIRC, type <code>/load -rs\
      \ unrealwikiserv.mrc</code>.\n\nIf you ever want to unload it again, type <code>/unload\
      \ -rs unrealwikiserv.mrc</code>.\n\nI'll describe the triggers below. Please\
      \ note: the bot can't trigger itself, only other people in the channel.\n\n\
      ===!wiki ===\n\nUse <code>!wiki</code> to generate links to the Unreal Wiki.\
      \ It replaces spaces with an underscore, and capitalizes the first character\
      \ of each word.\n\n{|\n\n|-\n|'''Input'''\n|'''Result''' \n|-\n|<code>!wiki</code>\n\
      |http://wiki.beyondunreal.com/\n|-\n|<code>!wiki recent changes</code>\n|http://wiki.beyondunreal.com/wiki/Recent_Changes\n\
      |}\n\n===!wikisearch ===\n\nUsing this command you can search the Unreal Wiki\
      \ through IRC. It's very simple, just type <code>!wikisearch <search keywords></code>\
      \ and the bot will search the Unreal Wiki for results matching your keywords.\
      \ It returns the first 3 matches found, and if there are more matches it also\
      \ adds a link to the search page. The bot gives an error if something's not\
      \ alright, or there are no matches.\n\n{|\n\n|-\n|'''Input'''\n|'''Result'''\
      \ \n|-\n|<code>!wikisearch Nonsense</code>\n|Unreal Wiki Search: ERROR\n|-\n\
      |<code>!wikisearch bla'</code>\n|Unreal Wiki Search [ http://wiki.beyondunreal.com/wiki/Dante\
      \ ]\n|-\n|<code>!wikisearch scale</code>\n|Unreal Wiki Search [ http://wiki.beyondunreal.com/wiki/General_Scale_And_Dimensions\
      \ <code>{|\n\n|}\n</code> http://wiki.beyondunreal.com/wiki/MapScale <code>{|\n\
      \n|}\n</code> http://wiki.beyondunreal.com/wiki/2D_Shape_Editor_Menu <code>{|\n\
      \n|}\n</code> more: http://wiki.beyondunreal.com/wiki?search=scale ]\n|}\n\n\
      The above results may vary as more pages are added to the wiki ;)"
