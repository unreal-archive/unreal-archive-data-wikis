parse:
  title: "Legacy:Wiki Integration/IRC Scripts"
  text:
    text: "<p>See <a href=\"/Legacy:Wiki_Integration\" title=\"Legacy:Wiki Integration\"\
      >Wiki Integration</a> for more ideas for other applications.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#mIRC_Scripts\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">mIRC Scripts</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-2\"><a href=\"#.2Fwiki_.3Cpage.3E\"\
      ><span class=\"tocnumber\">1.1</span> <span class=\"toctext\">/wiki &lt;page&gt;</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#.2Fwikisearch_.3Csearch_keywords.3E\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">/wikisearch &lt;search\
      \ keywords&gt;</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"\
      #.5B.5BLegacy:Wiki_Links.7CWiki_Links.5D.5D\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">[[Legacy:Wiki Links|Wiki Links]]</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-5\"><a href=\"#Unreal_Wiki_SearchBot\"\
      ><span class=\"tocnumber\">2</span> <span class=\"toctext\">Unreal Wiki SearchBot</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-6\"><a href=\"#.21wiki\"><span class=\"\
      tocnumber\">2.1</span> <span class=\"toctext\">!wiki</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-7\"><a href=\"#.21wikisearch\"><span class=\"tocnumber\"\
      >2.2</span> <span class=\"toctext\">!wikisearch</span></a></li>\n</ul>\n</li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"mIRC_Scripts\"\
      >mIRC Scripts</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=1\" title=\"\
      Edit section: mIRC Scripts\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><i>If you're looking for a small script for bots,\
      \ please look at the bottom of the page. Currently it returns Unreal Wiki URLs\
      \ and search results. -GeniusDex</i></p>\n<p>You can add Unreal Wiki support\
      \ to mIRC, one of the most popular Windows IRC clients nowadays.</p>\n<ol>\n\
      <li>Download <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/misc/integration/unrealwiki.mrc\"\
      >http://wiki.beyondunreal.com/misc/integration/unrealwiki.mrc</a> and put it\
      \ into your mIRC program folder.</li>\n<li>In mIRC, type <code>/load -rs unrealwiki.mrc</code>\
      \ to load the script.</li>\n</ol>\n<p>If you ever want to unload it again, type\
      \ <code>/unload -rs unrealwiki.mrc</code>.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\".2Fwiki_.3Cpage.3E\">/wiki &lt;page&gt;</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=2\"\
      \ title=\"Edit section: /wiki &lt;page&gt;\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Always wanted to have a shortcut for giving people\
      \ Unreal Wiki links in chat? Just type <code>/wiki</code>, followed by the name\
      \ of a page on the Unreal Wiki. This alias takes care that the first letter\
      \ after each blank or slash is capitalized and that spaces are replaced by underscores,\
      \ so you can usually simply type away.</p>\n<table>\n<tr>\n<td><b>Input</b></td>\n\
      <td><b>Result</b></td>\n</tr>\n<tr>\n<td><code>/wiki</code></td>\n<td><a rel=\"\
      nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com\">http://wiki.beyondunreal.com</a></td>\n\
      </tr>\n<tr>\n<td><code>/wiki recent changes</code></td>\n<td><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/Recent_Changes\"\
      >http://wiki.beyondunreal.com/wiki/Recent_Changes</a></td>\n</tr>\n<tr>\n<td>Jailbreak\
      \ Classes</td>\n<td>Jailbreak Classes: <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://wiki.beyondunreal.com/wiki/Jailbreak/Classes\">http://wiki.beyondunreal.com/wiki/Jailbreak/Classes</a></td>\n\
      </tr>\n</table>\n<h3><span class=\"mw-headline\" id=\".2Fwikisearch_.3Csearch_keywords.3E\"\
      >/wikisearch &lt;search keywords&gt;</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=3\"\
      \ title=\"Edit section: /wikisearch &lt;search keywords&gt;\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Launches the browser\
      \ with the Wiki's <a href=\"/Legacy:Search\" title=\"Legacy:Search\">Search</a>\
      \ page.</p>\n<h3><span class=\"mw-headline\" id=\".5B.5BLegacy:Wiki_Links.7CWiki_Links.5D.5D\"\
      >[[Legacy:Wiki Links|Wiki Links]]</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=4\"\
      \ title=\"Edit section: [[Legacy:Wiki Links|Wiki Links]]\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>You can write links with <a\
      \ href=\"/Legacy:Wiki_Markup\" title=\"Legacy:Wiki Markup\">Wiki markup</a>\
      \ and they will be converted to actual URLs.</p>\n<table>\n<tr>\n<td><b>Input</b></td>\n\
      <td><b>Result</b></td>\n</tr>\n<tr>\n<td><code>see also <a href=\"/Legacy:Class_Syntax\"\
      \ title=\"Legacy:Class Syntax\">class syntax</a></code></td>\n<td>see also Class\
      \ Syntax (<a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/Class_Syntax\"\
      >http://wiki.beyondunreal.com/wiki/Class_Syntax</a>)</td>\n</tr>\n<tr>\n<td><code>check\
      \ the <a href=\"/Legacy:Actor_Class_Hierarchy\" title=\"Legacy:Actor Class Hierarchy\"\
      >class hierarchy</a></code></td>\n<td>check the class hierarchy (<a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/Actor_Class_Hierarchy\"\
      >http://wiki.beyondunreal.com/wiki/Actor_Class_Hierarchy</a>)</td>\n</tr>\n\
      <tr>\n<td><code><a href=\"http://udn.epicgames.com/Two/UnrealScriptDelegates\"\
      \ class=\"extiw\" title=\"udn2:UnrealScriptDelegates\">udn2:UnrealScriptDelegates</a></code></td>\n\
      <td>UnrealScriptDelegates (<a rel=\"nofollow\" class=\"external free\" href=\"\
      http://udn.epicgames.com/pub/Technical/UnrealScriptDelegates/\">http://udn.epicgames.com/pub/Technical/UnrealScriptDelegates/</a>)</td>\n\
      </tr>\n</table>\n<p>InterMap prefixes are not case-sensitive for the mIRC script.\
      \ The following prefixes can be used:</p>\n<table class=\"wikitable\">\n<tr>\n\
      <td style=\"text-align: center\"><b>Prefix</b></td>\n<td style=\"text-align:\
      \ center\"><b>Description</b></td>\n</tr>\n<tr>\n<td>UDNTech</td>\n<td>Technical\
      \ section of the UDN (<a rel=\"nofollow\" class=\"external free\" href=\"http://udn.epicgames.com/pub/Technical\"\
      >http://udn.epicgames.com/pub/Technical</a>)</td>\n</tr>\n<tr>\n<td>UDNContent</td>\n\
      <td>Content creation section of the UDN (<a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://udn.epicgames.com/pub/Content\">http://udn.epicgames.com/pub/Content</a>)</td>\n\
      </tr>\n<tr>\n<td>Wiki <i>or</i> PPR</td>\n<td>[[Wiki:Front Page</td>\n<td>WikiWikiWeb]]</td>\n\
      </tr>\n<tr>\n<td>MeatBall</td>\n<td>[[MeatBall:MeatBallWiki</td>\n<td>Meatball\
      \ Wiki]]</td>\n</tr>\n<tr>\n<td>Wikipedia</td>\n<td>[[Wikipedia:Main Page</td>\n\
      <td>Wikipedia]]</td>\n</tr>\n<tr>\n<td>Thread</td>\n<td>BeyondUnreal Forums\
      \ thread</td>\n</tr>\n<tr>\n<td>Posting <i>or</i> Post</td>\n<td>BeyondUnreal\
      \ Forums post</td>\n</tr>\n<tr>\n<td>acronym <i>or</i> abbrev</td>\n<td>Link\
      \ to <a rel=\"nofollow\" class=\"external text\" href=\"http://www.acronymfinder.com\"\
      >Acronym Finder</a> for an explanation of abbreviations and acronyms (e.g. <a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.acronymfinder.com/af-query.asp?String=exact&amp;Acronym=rtfm&amp;Find=Find\"\
      >RTFM</a>&#160;:) ) <i><b>Warning:</b></i> Lots of ads.&#160;:/</td>\n</tr>\n\
      </table>\n<p>By default Wiki Link URLs are displayed blue and underlined, but\
      \ if the channel mode +c (no colors) is set for an IRC channel, the wiki script\
      \ automatically turns off colored links so you still can send them to the channel.</p>\n\
      <p>When someone else writes a [[Legacy:Wiki Link|wiki link]] the script automatically\
      \ generates the corresponding link and displays it for you. You can enable or\
      \ disable this feature with the commands:</p>\n<pre>/wikilist on\n/wikilist\
      \ off\n</pre>\n<h2><span class=\"mw-headline\" id=\"Unreal_Wiki_SearchBot\"\
      >Unreal Wiki SearchBot</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=5\" title=\"\
      Edit section: Unreal Wiki SearchBot\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>If you've got a spare (mIRC!) bot left, and you want\
      \ to equip it with an Unreal Wiki Search, feel free to use the script i provided.</p>\n\
      <ol>\n<li>Download <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/misc/integration/unrealwikiserv.mrc\"\
      >http://wiki.beyondunreal.com/misc/integration/unrealwikiserv.mrc</a> and put\
      \ it into your mIRC program folder.</li>\n<li>In mIRC, type <code>/load -rs\
      \ unrealwikiserv.mrc</code>.</li>\n</ol>\n<p>If you ever want to unload it again,\
      \ type <code>/unload -rs unrealwikiserv.mrc</code>.</p>\n<p>I'll describe the\
      \ triggers below. Please note: the bot can't trigger itself, only other people\
      \ in the channel.</p>\n<h3><span class=\"mw-headline\" id=\".21wiki\">!wiki</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=6\" title=\"Edit\
      \ section: !wiki\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Use <code>!wiki</code> to generate links to the Unreal Wiki. It replaces\
      \ spaces with an underscore, and capitalizes the first character of each word.</p>\n\
      <table>\n<tr>\n<td><b>Input</b></td>\n<td><b>Result</b></td>\n</tr>\n<tr>\n\
      <td><code>!wiki</code></td>\n<td><a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://wiki.beyondunreal.com/\">http://wiki.beyondunreal.com/</a></td>\n\
      </tr>\n<tr>\n<td><code>!wiki recent changes</code></td>\n<td><a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/Recent_Changes\"\
      >http://wiki.beyondunreal.com/wiki/Recent_Changes</a></td>\n</tr>\n</table>\n\
      <h3><span class=\"mw-headline\" id=\".21wikisearch\">!wikisearch</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Integration/IRC_Scripts?section=7\" title=\"Edit\
      \ section: !wikisearch\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Using this command you can search the Unreal Wiki through IRC. It's very\
      \ simple, just type <code>!wikisearch &lt;search keywords&gt;</code> and the\
      \ bot will search the Unreal Wiki for results matching your keywords. It returns\
      \ the first 3 matches found, and if there are more matches it also adds a link\
      \ to the search page. The bot gives an error if something's not alright, or\
      \ there are no matches.</p>\n<table>\n<tr>\n<td><b>Input</b></td>\n<td><b>Result</b></td>\n\
      </tr>\n<tr>\n<td><code>!wikisearch Nonsense</code></td>\n<td>Unreal Wiki Search:\
      \ ERROR</td>\n</tr>\n<tr>\n<td><code>!wikisearch bla'</code></td>\n<td>Unreal\
      \ Wiki Search [ <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/Dante\"\
      >http://wiki.beyondunreal.com/wiki/Dante</a> ]</td>\n</tr>\n<tr>\n<td><code>!wikisearch\
      \ scale</code></td>\n<td></td>\n</tr>\n</table>\n<p><a rel=\"nofollow\" class=\"\
      external free\" href=\"http://wiki.beyondunreal.com/wiki/MapScale\">http://wiki.beyondunreal.com/wiki/MapScale</a>\
      \ <code>{|</code></p>\n<p><code>|}</code> <a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://wiki.beyondunreal.com/wiki/2D_Shape_Editor_Menu\">http://wiki.beyondunreal.com/wiki/2D_Shape_Editor_Menu</a>\
      \ <code>{|</code></p>\n<p><code>|}</code> more: <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://wiki.beyondunreal.com/wiki?search=scale\">http://wiki.beyondunreal.com/wiki?search=scale</a>\
      \ ] |}</p>\n<p>The above results may vary as more pages are added to the wiki&#160;;)</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.044 seconds\nReal time usage:\
      \ 0.064 seconds\nPreprocessor visited node count: 43/1000000\nPreprocessor generated\
