parse:
  title: "Legacy:Wiki Integration/Browser Search"
  text:
    text: "<p>Browser searches plug into your web browser's toolbar or sidebar search\
      \ system, adding Unreal Wiki as an extra engine to search with.</p>\n<p>See\
      \ <a href=\"/Legacy:Wiki_Integration\" title=\"Legacy:Wiki Integration\">Wiki\
      \ Integration</a> for more ideas for different applications.</p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Mozilla_and_Firefox_keyword_search\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Mozilla and Firefox\
      \ keyword search</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Sidebar_Search\"><span class=\"tocnumber\">2</span> <span class=\"toctext\"\
      >Sidebar Search</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"\
      #Mozilla_.26_Firefox\"><span class=\"tocnumber\">2.1</span> <span class=\"toctext\"\
      >Mozilla &amp; Firefox</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-4\"\
      ><a href=\"#Install\"><span class=\"tocnumber\">2.1.1</span> <span class=\"\
      toctext\">Install</span></a></li>\n<li class=\"toclevel-3 tocsection-5\"><a\
      \ href=\"#Uninstall\"><span class=\"tocnumber\">2.1.2</span> <span class=\"\
      toctext\">Uninstall</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-2 tocsection-6\"\
      ><a href=\"#Opera\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\"\
      >Opera</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Opera_9.2B\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Opera 9+</span></a></li>\n<li class=\"toclevel-1 tocsection-8\"><a href=\"\
      #Suggestion\"><span class=\"tocnumber\">4</span> <span class=\"toctext\">Suggestion</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Mozilla_and_Firefox_keyword_search\"\
      >Mozilla and Firefox keyword search</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=1\"\
      \ title=\"Edit section: Mozilla and Firefox keyword search\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>In Mozilla, <a href=\"http://en.wikipedia.org/wiki/Firefox\"\
      \ class=\"extiw\" title=\"wikipedia:Firefox\">Wikipedia:Firefox</a>, and other\
      \ Gecko browsers, add the following URL as a bookmark and set a keyword (such\
      \ as \"uw\" or \"unreal\") to perform quick searches in the address bar:</p>\n\
      <ul>\n<li><code><a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki?search=%s\"\
      >http://wiki.beyondunreal.com/wiki?search=%s</a></code></li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Sidebar_Search\">Sidebar Search</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=2\"\
      \ title=\"Edit section: Sidebar Search\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Mozilla_.26_Firefox\"\
      >Mozilla &amp; Firefox</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=3\"\
      \ title=\"Edit section: Mozilla &amp; Firefox\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"floatleft\"><a href=\"/File:Legacy_integration-mozilla-search-sidebar.gif\"\
      \ class=\"image\"><img alt=\"Legacy integration-mozilla-search-sidebar.gif\"\
      \ src=\"/w/images/Legacy_integration-mozilla-search-sidebar.gif\" width=\"250\"\
      \ height=\"260\" /></a></div>\n<p><br /></p>\n<p><br />\nConveniently search\
      \ the Unreal Wiki from Mozilla's search sidebar or Firefox's toolbar search.</p>\n\
      <h4><span class=\"mw-headline\" id=\"Install\">Install</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=4\"\
      \ title=\"Edit section: Install\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ol>\n<li>Go to the <a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://mycroft.mozdev.org/download.html?name=unreal&amp;submitform=Find+search+plugins\"\
      >Mycroft plug-in directory</a></li>\n<li>Click on the plug-in name to install\
      \ it.</li>\n</ol>\n<ul>\n<li>Netscape 7 (maybe other versions too) won't show\
      \ more then four search plugins when in simple mode.</li>\n<li>May not show\
      \ sidebar results unless sidebar is used for search.</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Uninstall\">Uninstall</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=5\"\
      \ title=\"Edit section: Uninstall\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Remove <code>unrealwiki.src</code> from the <code>searchplugins</code>\
      \ subfolder of your Mozilla program folder.</p>\n<p><br /></p>\n<p><br /></p>\n\
      <p>&lt;wiki&gt;</p>\n<p>Alternatively, you could make your own searchplugin\
      \ using the following code as a guide:</p>\n<pre>\n&lt;search\n version=\"7.1\"\
      \n name=\"UnrealWiki Search\"\n description=\"UnrealWiki - Search the UnrealWiki\
      \ website.\" \n action=\"http://wiki.beyondunreal.com/wiki\"\n searchForm=\"\
      http://wiki.beyondunreal.com/wiki\"\n method=\"GET\"\n &gt;\n\n&lt;input name=\"\
      search\" user&gt;\n\n\n&lt;interpret \n resultListStart=\"&lt;!– RESULT LIST\
      \ START –&gt;\"\n resultListEnd=\"&lt;!– RESULT LIST END –&gt;\"\n resultItemStart=\"\
      &lt;!– RESULT ITEM START –&gt;\"\n resultItemEnd=\"&lt;!– RESULT ITEM END –\
      &gt;\"\n{{innerbox|\n}}\n&lt;/search&gt;\n&lt;browser\n update=\"http://mycroft.mozdev.org/update.php/id0/unrealwiki.src\"\
      \ \n updateIcon=\"http://mycroft.mozdev.org/update.php/id0/unrealwiki.png\"\
      \ \n updateCheckDays=\"7\" \n{{innerbox|\n}}\n\n</pre>\n<p>Simply save that\
      \ as a <code>.src</code> file. Place it in your searchplugins folder, and within\
      \ that same folder, include a 16x16 PNG file for the icon. (Make sure the PNG\
      \ is named the same as the <code>*.src</code></p>\n<p>Note that the <code>browser</code>\
      \ tag is only there for mycroft.org submission. You don't really need it.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Opera\">Opera</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=6\"\
      \ title=\"Edit section: Opera\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<div class=\"floatright\"><a href=\"/File:Legacy_integration-opera-search-addressfield.gif\"\
      \ class=\"image\"><img alt=\"Legacy integration-opera-search-addressfield.gif\"\
      \ src=\"/w/images/Legacy_integration-opera-search-addressfield.gif\" width=\"\
      360\" height=\"120\" /></a></div>\n<div class=\"floatright\"><a href=\"/File:Legacy_integration-opera-search-addressbar.gif\"\
      \ class=\"image\"><img alt=\"Legacy integration-opera-search-addressbar.gif\"\
      \ src=\"/w/images/Legacy_integration-opera-search-addressbar.gif\" width=\"\
      360\" height=\"120\" /></a></div>\n<div class=\"floatright\"><a href=\"/File:Legacy_integration-opera-search-personalbar.gif\"\
      \ class=\"image\"><img alt=\"Legacy integration-opera-search-personalbar.gif\"\
      \ src=\"/w/images/Legacy_integration-opera-search-personalbar.gif\" width=\"\
      360\" height=\"90\" /></a></div>\n<p>With just a bit of manual work, you can\
      \ neatly integrate Unreal Wiki's search feature into Opera's other search features.</p>\n\
      <ol>\n<li>Find <code>search.ini</code> in your Opera program folder and open\
      \ it in Notepad (or another text editor of your choice).</li>\n</ol>\n<ol>\n\
      <li>Scroll to the end of the file and append the following lines to it:\n<pre>\
      \  [Search Engine 8]</pre></li>\n</ol>\n<pre> Name=Unreal &amp;Wiki\n URL=http://wiki.beyondunreal.com/wiki?search=%s\n\
      </pre>\n<p>Key=w</p>\n<ol>\n<li>Save <code>search.ini</code> and restart Opera.</li>\n\
      </ol>\n<p>Note that this overrides the standard search number 8 defined in <code>search.ini</code>.\
      \ If that is one you need, choose a different number. Unfortunately it's not\
      \ possible to get both a new dedicated Unreal Wiki search box and keep all of\
      \ the old ones; but it stands to reason that nobody uses <i>all</i> of them\
      \ anyway. If you don't need or want the dedicated Unreal Wiki search box and\
      \ are content with the other features, simply give the Unreal Wiki search engine\
      \ a unique new number in <code>search.ini</code>.</p>\n<p>To display the dedicated\
      \ Unreal Wiki search box in the Personal Bar, enable it in the <i>Show searches</i>\
      \ submenu of the Personal Bar's right-click menu. (The Unreal Wiki search is\
      \ also available from the <i>Search with</i> submenu when you double-click on\
      \ a term on a web page.)</p>\n<h2><span class=\"mw-headline\" id=\"Opera_9.2B\"\
      >Opera 9+</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=7\"\
      \ title=\"Edit section: Opera 9+\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Opera 9 and above has the ability to edit the search\
      \ engine list directly from the Tools-&gt;Preferences menu. Just click Tools,\
      \ Preferences, and open the Search tab. Press Add, enter UnrealWiki for the\
      \ name, enter a shortcut, and use <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://wiki.beyondunreal.com/wiki?search=%s\">http://wiki.beyondunreal.com/wiki?search=%s</a>\
      \ for the URL.</p>\n<h2><span class=\"mw-headline\" id=\"Suggestion\">Suggestion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Wiki_Integration/Browser_Search?section=8\" title=\"Edit\
      \ section: Suggestion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Tarquin:</b> I've submitted the search file to <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://mycroft.mozdev.org/index.html\">http://mycroft.mozdev.org/index.html</a>\
      \ – then users would be able to install it with one click.</p>\n<p><b>Copperman:</b>\
      \ Putting the unrealwiki.src into firefox searchplugin works too&#160;:D just\
      \ needs an icon.</p>\n<p><b>Bonehed316:</b> An icon? Like...this: [[Image:Legacy_unrealwiki.gif|]]&#160;?\
      \ I've had this for a while, but finally decided to post it. Unfortunately the\
      \ name must match the .src file, so either someone should modify the link above\
      \ to refer to a zip file with the icon included (and delete the icon from the\
      \ images), or ... do nothing and hope people figure it out. &#160;;)</p>\n<p><b>Copperman:</b>\
      \ I've fixed and successfully uploaded the unrealwiki.src and icon to Mycroft.\
      \ It needed a couple of extra lines in the code. Sorry if I haven't credited\
      \ anyone, no provision in the form&#160;:(. Anyway, it's up and it works.</p>\n\
      <p>P.S. Uploaded a better re-write today. Contains better header, a couple of\
      \ bug fixes and also credits for all concerned.&#160;:D Get it from <a rel=\"\
      nofollow\" class=\"external text\" href=\"http://mycroft.mozdev.org/download.html?name=unreal+wiki&amp;category=all&amp;language=all&amp;country=all&amp;submitform=Find&amp;betahidden=yes&amp;includesemi=yes&amp;newchange=yes\"\
      >this link</a> and enjoy intigrated UnrealWiki searching.&#160;:D</p>\n<p><b>Copperman</b>:\
      \ Please use and judge the plugin. Hope it works.</p>\n<p>~~ I've put a link\
      \ on <a href=\"/Legacy:Featured_Pages\" title=\"Legacy:Featured Pages\">Featured\
      \ Pages</a>. Can someone mention this to the BU news posters? BTW, the plugin\
      \ is in the 'internet' category. YOu sure that's right? I would have put it\
      \ under games or programming... but never mind&#160;:)</p>\n<p><b>PsychoJoe:</b>\
      \ It seems the searchplugin is no longer on mycroft.mozdev.org. I've made a\
      \ new one, and if for some reason it gets deleted off mycroft, I have the ZIP\
      \ file too, which you can just extract to your searchplugins folder. Get it\
      \ here: <a rel=\"nofollow\" class=\"external free\" href=\"http://mycroft.mozdev.org/download.html?name=unreal&amp;submitform=Find+search+plugins\"\
      >http://mycroft.mozdev.org/download.html?name=unreal&amp;submitform=Find+search+plugins</a></p>\n\
      <p>I've added the code for making your own .src search plugin for Mozilla/FireFox.</p>\n\
      \n<!-- \nNewPP limit report\nCPU time usage: 0.091 seconds\nReal time usage:\
