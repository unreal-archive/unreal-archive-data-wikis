  wikitext:
    text: "Browser searches plug into your web browser's toolbar or sidebar search\
      \ system, adding Unreal Wiki as an extra engine to search with.\n\nSee [[Legacy:Wiki\
      \ Integration|Wiki Integration]] for more ideas for different applications.\n\
      \n==Mozilla and Firefox keyword search==\n\nIn Mozilla, [[Wikipedia:Firefox]],\
      \ and other Gecko browsers, add the following URL as a bookmark and set a keyword\
      \ (such as \"uw\" or \"unreal\") to perform quick searches in the address bar:\n\
      * <code>http://wiki.beyondunreal.com/wiki?search=%s</code>\n\n==Sidebar Search\
      \ ==\n\n===Mozilla & Firefox ===\n\n\n\n\n[[Image:Legacy_integration-mozilla-search-sidebar.gif|left|]]\n\
      \n\n\n\nConveniently search the Unreal Wiki from Mozilla's search sidebar or\
      \ Firefox's toolbar search.\n\n====Install ====\n\n# Go to the [http://mycroft.mozdev.org/download.html?name=unreal&submitform=Find+search+plugins\
      \ Mycroft plug-in directory]\n# Click on the plug-in name to install it.\n\n\
      *  Netscape 7 (maybe other versions too) won't show more then four search plugins\
      \ when in simple mode.\n* May not show sidebar results unless sidebar is used\
      \ for search.\n\n====Uninstall ====\n\nRemove <code>unrealwiki.src</code> from\
      \ the <code>searchplugins</code> subfolder of your Mozilla program folder.\n\
      \n\n\n\n\n<wiki>\n\nAlternatively, you could make your own searchplugin using\
      \ the following code as a guide:\n\n<pre>\n<search\n version=\"7.1\"\n name=\"\
      UnrealWiki Search\"\n description=\"UnrealWiki - Search the UnrealWiki website.\"\
      \ \n action=\"http://wiki.beyondunreal.com/wiki\"\n searchForm=\"http://wiki.beyondunreal.com/wiki\"\
      \n method=\"GET\"\n >\n\n<input name=\"search\" user>\n\n\n<interpret \n resultListStart=\"\
      <!&ndash; RESULT LIST START &ndash;>\"\n resultListEnd=\"<!&ndash; RESULT LIST\
      \ END &ndash;>\"\n resultItemStart=\"<!&ndash; RESULT ITEM START &ndash;>\"\n\
      \ resultItemEnd=\"<!&ndash; RESULT ITEM END &ndash;>\"\n{{innerbox|\n}}\n</search>\n\
      <browser\n update=\"http://mycroft.mozdev.org/update.php/id0/unrealwiki.src\"\
      \ \n updateIcon=\"http://mycroft.mozdev.org/update.php/id0/unrealwiki.png\"\
      \ \n updateCheckDays=\"7\" \n{{innerbox|\n}}\n\n</pre>\n\nSimply save that as\
      \ a <code>.src</code> file. Place it in your searchplugins folder, and within\
      \ that same folder, include a 16x16 PNG file for the icon. (Make sure the PNG\
      \ is named the same as the <code>*.src</code>\n\nNote that the  <code>browser</code>\
      \  tag is only there for mycroft.org submission. You don't really need it.\n\
      \n===Opera ===\n\n[[Image:Legacy_integration-opera-search-addressfield.gif|right|]]\n\
      \n[[Image:Legacy_integration-opera-search-addressbar.gif|right|]]\n\n[[Image:Legacy_integration-opera-search-personalbar.gif|right|]]\n\
      \nWith just a bit of manual work, you can neatly integrate Unreal Wiki's search\
      \ feature into Opera's other search features.\n\n# Find <code>search.ini</code>\
      \ in your Opera program folder and open it in Notepad (or another text editor\
      \ of your choice).\n\n# Scroll to the end of the file and append the following\
      \ lines to it:<pre>  [Search Engine 8]\n  Name=Unreal &Wiki\n  URL=http://wiki.beyondunreal.com/wiki?search=%s\n\
      \  Key=w</pre>\n\n# Save <code>search.ini</code> and restart Opera.\n\nNote\
      \ that this overrides the standard search number 8 defined in <code>search.ini</code>.\
      \  If that is one you need, choose a different number.  Unfortunately it's not\
      \ possible to get both a new dedicated Unreal Wiki search box and keep all of\
      \ the old ones; but it stands to reason that nobody uses ''all'' of them anyway.\
      \  If you don't need or want the dedicated Unreal Wiki search box and are content\
      \ with the other features, simply give the Unreal Wiki search engine a unique\
      \ new number in <code>search.ini</code>.\n\nTo display the dedicated Unreal\
      \ Wiki search box in the Personal Bar, enable it in the ''Show searches'' submenu\
      \ of the Personal Bar's right-click menu.  (The Unreal Wiki search is also available\
      \ from the ''Search with'' submenu when you double-click on a term on a web\
      \ page.)\n\n==Opera 9+ ==\n\nOpera 9 and above has the ability to edit the search\
      \ engine list directly from the Tools->Preferences menu.  Just click Tools,\
      \ Preferences, and open the Search tab.  Press Add, enter UnrealWiki for the\
      \ name, enter a shortcut, and use http://wiki.beyondunreal.com/wiki?search=%s\
      \ for the URL.  \n\n==Suggestion==\n\n'''Tarquin:''' I've submitted the search\
      \ file to http://mycroft.mozdev.org/index.html &ndash; then users would be able\
      \ to install it with one click.\n\n'''Copperman:''' Putting the unrealwiki.src\
      \ into firefox searchplugin works too :D just needs an icon.\n\n'''Bonehed316:'''\
      \ An icon?  Like...this: [[Image:Legacy_unrealwiki.gif|]] ?  I've had this for\
      \ a while, but finally decided to post it.  Unfortunately the name must match\
      \ the .src file, so either someone should modify the link above to refer to\
      \ a zip file with the icon included (and delete the icon from the images), or\
      \ ... do nothing and hope people figure it out.  ;)\n\n'''Copperman:''' I've\
      \ fixed and successfully uploaded the unrealwiki.src and icon to Mycroft. It\
      \ needed a couple of extra lines in the code. Sorry if I haven't credited anyone,\
      \ no provision in the form :(. Anyway, it's up and it works.\n\nP.S. Uploaded\
      \ a better re-write today. Contains better header, a couple of bug fixes and\
      \ also credits for all concerned. :D Get it from [http://mycroft.mozdev.org/download.html?name=unreal+wiki&category=all&language=all&country=all&submitform=Find&betahidden=yes&includesemi=yes&newchange=yes\
      \ this link] and enjoy intigrated UnrealWiki searching. :D\n\n'''Copperman''':\
      \ Please use and judge the plugin. Hope it works.\n\n~~ I've put a link on [[Legacy:Featured\
      \ Pages|Featured Pages]]. Can someone mention this to the BU news posters? BTW,\
      \ the plugin is in the 'internet' category. YOu sure that's right? I would have\
      \ put it under games or programming... but never mind :)\n\n'''PsychoJoe:'''\
      \ It seems the searchplugin is no longer on mycroft.mozdev.org. I've made a\
      \ new one, and if for some reason it gets deleted off mycroft, I have the ZIP\
      \ file too, which you can just extract to your searchplugins folder. Get it\
      \ here: http://mycroft.mozdev.org/download.html?name=unreal&submitform=Find+search+plugins\n\
      \nI've added the code for making your own .src search plugin for Mozilla/FireFox."
