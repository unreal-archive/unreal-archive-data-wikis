  wikitext:
    text: "The Browser Sidebar adds an Unreal Wiki tab to popular web browser's sidebars.\
      \  You can search the Wiki and display the search results directly in your browser's\
      \ sidebar, and it gives you direct access to the most important Unreal Wiki\
      \ pages.\n\nSee [[Legacy:Wiki Integration|Wiki Integration]] for more ideas\
      \ of different applications, and [[Legacy:Wiki Integration/Browser Search|Wiki\
      \ Integration/Browser Search]] for browser search system plug-ins.\n\n==Internet\
      \ Explorer==\n\n\n\n\n[[Image:Legacy_integration-ie-search-sidebar.gif|left|]]\n\
      \n\n\n\n===Automatic Install ===\n\n# Download http://wiki.beyondunreal.com/misc/integration/unrealwiki-ie.reg\
      \ and run it.  When asked whether you want to add the information in that file\
      \ to your system registry, reply with ''Yes''.\n# Restart Internet Explorer.\n\
      \n===Manual Install===\n\n# Select ''Run'' in your Windows ''Start'' menu, type\
      \ <code>regedit</code> and press enter.\n# Browse to <code>HKEY_LOCAL_MACHINE\\\
      SOFTWARE\\Microsoft\\Internet Explorer\\Search</code>.\n# Double-click the <code>SearchAssistant</code>\
      \ key in the right window pane and replace its value by the following address:<pre>\
      \  http://wiki.beyondunreal.com/misc/integration/wiki-search-ie.html</pre>\n\
      # Close RegEdit and restart Internet Explorer.\n\n===Uninstall ===\n\nIf you\
      \ ever want to revert the changes, download http://wiki.beyondunreal.com/misc/integration/unrealwiki-ie-restore.reg\
      \ and run it.  This restores the default Internet Explorer Search Assistant.\n\
      \n===Usage===\n\nTo search the Wiki, enter your search topic into the text box\
      \ and hit enter.  Below the text bar, there are some useful quick links.\n\n\
      \n\n\n\n==Opera==\n\n===Install===\n# Right-click on the following link: http://wiki.beyondunreal.com/cgi-bin/wiki-search.cgi\n\
      # Select \"Add link to bookmarks...\"\n# Select a bookmark folder you want to\
      \ save the bookmark in.\n# Make sure the \"Show in hotlist panel\" box is checked.\n\
      # Click OK.\n\n===Uninstall===\n\nRight-click the panel icon and select \"Remove\
      \ panel\". Alternatively you can also delete the bookmark or edit it so it no\
      \ longer shows up in the panel list.\n\n===Usage===\n\nThis panel works and\
      \ looks exactly like the Internet Explorer sidebar described above.\n\n==Mozilla\
      \ / Netscape==\n\n\n\n\n[[Image:Legacy_MozWikiTab.gif|left|]]\n\n\n\n\n===Install\
      \ ===\n\nClick the following [http://wiki.beyondunreal.com/misc/integration/mozwiki.php?install\
