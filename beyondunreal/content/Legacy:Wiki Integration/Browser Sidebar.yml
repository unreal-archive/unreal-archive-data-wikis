  text:
    text: "<p>The Browser Sidebar adds an Unreal Wiki tab to popular web browser's\
      \ sidebars. You can search the Wiki and display the search results directly\
      \ in your browser's sidebar, and it gives you direct access to the most important\
      \ Unreal Wiki pages.</p>\n<p>See <a href=\"/Legacy:Wiki_Integration\" title=\"\
      Legacy:Wiki Integration\">Wiki Integration</a> for more ideas of different applications,\
      \ and <a href=\"/Legacy:Wiki_Integration/Browser_Search\" title=\"Legacy:Wiki\
      \ Integration/Browser Search\">Wiki Integration/Browser Search</a> for browser\
      \ search system plug-ins.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
