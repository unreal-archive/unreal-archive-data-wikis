  title: "Do...Until loop"
  text:
    text: "<p>The <b>do...until</b> loop is a loop construct similar to the <a href=\"\
      /While_loop\" title=\"While loop\">while loop</a>, but runs at least once.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Syntax\">Syntax</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Do...Until_loop?section=1\"\
      \ title=\"Edit section: Syntax\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>The syntax of the <b>do...until</b> loop is exactly\
      \ what you would expect from its name:</p>\n<pre><b>do {</b>\n  ...\n<b>} until\
      \ (</b><i>condition</i><b>);</b>\n</pre>\n<p>Note that UnrealScript doesn't\
      \ \"do...<i>while</i>\", that means it loops until the condition is <i>True</i>.\
      \ (or while it is <i>False</i>)</p>\n<p>Like in any other loop construct you\
      \ can use <a href=\"/Break\" title=\"Break\" class=\"mw-redirect\">break</a>\
      \ and <a href=\"/Continue\" title=\"Continue\" class=\"mw-redirect\">continue</a>\
      \ to exit the loop or jump to the next iteration.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Quirks\">Quirks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Do...Until_loop?section=2\" title=\"Edit section: Quirks\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>In\
      \ <a href=\"/edit/Unreal_Engine_1?redlink=1\" class=\"new\" title=\"Unreal Engine\
      \ 1 (page does not exist)\">Unreal Engine 1</a> and <a href=\"/edit/Unreal_Engine_2?redlink=1\"\
      \ class=\"new\" title=\"Unreal Engine 2 (page does not exist)\">2</a> the compiler\
      \ wasn't too strict when checking the <b>until</b> statement. You could omit\
      \ it, essentially creating an infinite loop that had to be exited with the <b>break</b>\
      \ or <a href=\"/Return\" title=\"Return\" class=\"mw-redirect\">return</a> statement.\
      \ This \"feature\" was removed in <a href=\"/Unreal_Engine_3\" title=\"Unreal\
      \ Engine 3\">Unreal Engine 3</a>.</p>\n<p>A variation of the <b>do...until</b>\
      \ loop is available in all engine generations. Like with the other loop constructs,\
      \ you can specify a single statement instead of the code block after the keyword\
      \ <b>do</b>:</p>\n<pre><b>do</b>\n  <i>statement</i><b>;</b>\n<b>until (</b><i>condition</i><b>);</b>\n\
      </pre>\n<p>Note that the statement needs to be terminated with a semicolon,\
      \ similar to the non-block version of the <a href=\"/If_statement\" title=\"\
      If statement\">If statement</a> that requires a semicolon after its statement\
      \ even if an <b>else</b> statement follows. It is strongly recommended to enclose\
      \ even a single statement in curly braces to prevent potential misunderstandings\
      \ and oversights.</p>\n<table class=\"navbox nowraplinks\" style=\"\">\n<tr\
