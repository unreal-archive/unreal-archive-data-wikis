  wikitext:
    text: "The '''do...until''' loop is a loop construct similar to the [[while loop]],\
      \ but runs at least once.\n\n==Syntax==\nThe syntax of the '''do...until'''\
      \ loop is exactly what you would expect from its name:\n '''do {'''\n   ...\n\
      \ '''} until ('''''condition''''');'''\nNote that UnrealScript doesn't \"do...''while''\"\
      , that means it loops until the condition is ''True''. (or while it is ''False'')\n\
      \nLike in any other loop construct you can use [[break]] and [[continue]] to\
      \ exit the loop or jump to the next iteration.\n\n==Quirks==\nIn [[Unreal Engine\
      \ 1]] and [[Unreal Engine 2|2]] the compiler wasn't too strict when checking\
      \ the '''until''' statement. You could omit it, essentially creating an infinite\
      \ loop that had to be exited with the '''break''' or [[return]] statement. This\
      \ \"feature\" was removed in [[Unreal Engine 3]].\n\nA variation of the '''do...until'''\
      \ loop is available in all engine generations. Like with the other loop constructs,\
      \ you can specify a single statement instead of the code block after the keyword\
      \ '''do''':\n '''do'''\n   ''statement''''';'''\n '''until ('''''condition''''');'''\n\
      Note that the statement needs to be terminated with a semicolon, similar to\
      \ the non-block version of the [[If statement]] that requires a semicolon after\
      \ its statement even if an '''else''' statement follows. It is strongly recommended\
      \ to enclose even a single statement in curly braces to prevent potential misunderstandings\
      \ and oversights.\n\n{{navbox unrealscript}}"
