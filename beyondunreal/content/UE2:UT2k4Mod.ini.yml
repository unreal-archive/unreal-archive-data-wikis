  title: "UE2:UT2k4Mod.ini"
  text:
    text: "<p>The <b>UT2k4Mod.ini file</b> is used when creating a mod using the inbuilt\
      \ mod system included with <a href=\"/Unreal_Tournament_2004\" title=\"Unreal\
      \ Tournament 2004\">UT2004</a>. It contains descriptions and links to your mod,\
      \ a logo, and even your mod's url.</p>\n<p>When running with the <b>-mod=</b>\
      \ command line switch, <a href=\"/Unreal_Tournament_2004\" title=\"Unreal Tournament\
      \ 2004\">UT2004</a> will look for this file in your C:\\UT2004\\<b>YourMod</b>;\
      \ if found it will load the custom <b>ini</b> file.</p>\n<table style=\"\" class=\"\
      metadata plainlinks ambox ambox-notice\">\n<tr>\n<td class=\"ambox-image\"></td>\n\
      <td class=\"ambox-text\">In truth, the content of this file is only referenced\
      \ by the \"User Mods\" tab of the community menu. Think of it as the \"definition\"\
      \ file for you mod. It contains the the various text and options needed to fill\
      \ out that menu. – UDN</td>\n</tr>\n</table>\n<p><br /></p>\n<h2><span class=\"\
      mw-headline\" id=\"General_Information_on_the_UT2k4Mod.ini\">General Information\
      \ on the UT2k4Mod.ini</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE2:UT2k4Mod.ini?section=1\" title=\"Edit section:\
      \ General Information on the UT2k4Mod.ini\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<dl>\n<dt>[Mod]&#160;</dt>\n<dd>This is the section header\
      \ and it *MUST* be the first item of your UT2K4MOD.ini file. Without it your\
      \ mod will not display.</dd>\n<dt>ModTitle&#160;</dt>\n<dd>This is the title\
      \ of the mod and will be displayed in the select list of the \"User Mods\" tab.</dd>\n\
      <dt>ModLogo&#160;</dt>\n<dd>This is the full name (ie: Package.texture) of the\
      \ image to be displayed on the \"User Mods\" tab of the community menu when\
      \ someone selects your mod. The texture should be 512x128.</dd>\n<dt>ModDesc&#160;</dt>\n\
      <dd>This options sets the description that will show in the box on the \"User\
      \ Mods\"tab. You can use the pipe character \"|\" to add line breaks to the\
      \ display.</dd>\n<dt>ModCmdLine&#160;</dt>\n<dd>This is the command line that\
      \ will be used to launch your mod. You do not need to include the \"–mod=\"\
      \ as it will be auto-appended.</dd>\n<dt>ModURL&#160;</dt>\n<dd>This is a hyperlink\
      \ to a web site for your mod.</dd>\n</dl>\n<p>Template</p>\n<div dir=\"ltr\"\
      \ class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"ini source-ini\"\
      >\n<pre class=\"de1\"><span class=\"re0\"><span class=\"br0\">[</span>Mod<span\
      \ class=\"br0\">]</span></span>\n \n<span class=\"re1\">ModTitle</span><span\
      \ class=\"sy0\">=</span>\n \n<span class=\"re1\">ModLogo</span><span class=\"\
      sy0\">=</span>\n \n<span class=\"re1\">ModDesc</span><span class=\"sy0\">=</span>\n\
      \ \n<span class=\"re1\">ModCmdLine</span><span class=\"sy0\">=</span>\n \n<span\
      \ class=\"re1\">ModURL</span><span class=\"sy0\">=</span></pre></div>\n</div>\n\
      <p><br /></p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE2:UT2k4Mod.ini?section=2\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Set_Up_Package_Folders\" title=\"Legacy:Set Up Package\
      \ Folders\">Set Up Package Folders</a></li>\n<li><a href=\"/Legacy:Game_Ini_File\"\
      \ title=\"Legacy:Game Ini File\">Game Ini File</a>\n<ul>\n<li><a href=\"/Legacy:UT2004.Ini\"\
      \ title=\"Legacy:UT2004.Ini\">UT2004.ini</a>\n<ul>\n<li>UT2k4Mod.ini</li>\n\
      <li><a href=\"/UE2:UT2004_Default.ini\" title=\"UE2:UT2004 Default.ini\">UT2004\
      \ Default.ini</a> – Used for generating UT2004.ini's</li>\n<li><a href=\"/edit/Legacy:UT2k4_DefaultUser.Ini?redlink=1\"\
      \ class=\"new\" title=\"Legacy:UT2k4 DefaultUser.Ini (page does not exist)\"\
      >UT2k4 DefaultUser.ini</a> – Used for generating User.ini's<br />\n<br /></li>\n\
      </ul>\n</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/UE2:UT2k4Mod.ini?section=3\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <dl>\n<dd>\n<ul>\n<li><a href=\"http://udn.epicgames.com/Two/ImprovedModSupport\"\
      \ class=\"extiw\" title=\"udn2:ImprovedModSupport\">Improved Mod Support</a></li>\n\
      </ul>\n</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.034 seconds\n\
