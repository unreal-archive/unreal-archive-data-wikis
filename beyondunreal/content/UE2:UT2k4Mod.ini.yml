  wikitext:
    text: "The '''UT2k4Mod.ini file''' is used when creating a mod using the inbuilt\
      \ mod system included with [[Unreal Tournament 2004|UT2004]]. It contains descriptions\
      \ and links to your mod, a logo, and even your mod's url.\n\nWhen running with\
      \ the '''-mod=''' command line switch, [[Unreal Tournament 2004|UT2004]] will\
      \ look for this file in your C:\\UT2004\\'''YourMod'''; if found it will load\
      \ the custom '''ini''' file.\n\n{{ambox|type=notice|text= In truth, the content\
      \ of this file is only referenced by the \"User Mods\" tab of the community\
      \ menu. Think of it as the \"definition\" file for you mod. It contains the\
      \ the various text and options needed to fill out that menu. &ndash; UDN\n}}\n\
      \n\n==General Information on the UT2k4Mod.ini==\n;[Mod] : This is the section\
      \ header and it *MUST* be the first item of your UT2K4MOD.ini file.  Without\
      \ it your mod will not display.\n;ModTitle : This is the title of the mod and\
      \ will be displayed in the select list of the \"User Mods\" tab.\n;ModLogo :\
      \ This is the full name (ie: Package.texture) of the image to be displayed on\
      \ the \"User Mods\" tab of the community menu when someone selects your mod.\
      \  The texture should be 512x128.\n;ModDesc : This options sets the description\
      \ that will show in the box on the \"User Mods\"tab.  You can use the pipe character\
      \ \"|\" to add line breaks to the display.\n;ModCmdLine : This is the command\
      \ line that will be used to launch your mod.  You do not need to include the\
      \ \"–mod=\" as it will be auto-appended.\n;ModURL : This is a hyperlink to a\
      \ web site for your mod.\n\nTemplate\n\n<source lang=ini>\n\n[Mod]\n\nModTitle=\n\
      \nModLogo=\n\nModDesc=\n\nModCmdLine=\n\nModURL=\n</source>\n\n\n==Related Topics==\n\
      * [[Legacy:Set Up Package Folders|Set Up Package Folders]]\n* [[Legacy:Game\
      \ Ini File|Game Ini File]]\n**[[Legacy:UT2004.Ini|UT2004.ini]]\n***UT2k4Mod.ini\n\
      ***[[UE2:UT2004 Default.ini|UT2004 Default.ini]] &ndash; Used for generating\
      \ UT2004.ini's\n***[[Legacy:UT2k4 DefaultUser.Ini|UT2k4 DefaultUser.ini]] &ndash;\
      \ Used for generating User.ini's<br><br>\n\n==External Links==\n:*[[udn2:ImprovedModSupport|Improved\
      \ Mod Support]]"
