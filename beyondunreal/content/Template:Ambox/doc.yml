  wikitext:
    text: "<noinclude>{{Documentation subpage}}</noinclude>\n<!-- PLEASE ADD CATEGORIES\
      \ AND INTERWIKIS AT THE BOTTOM OF THIS PAGE. -->\n==Usage==\nAn article message\
      \ box is usually not used directly, but included through other templates.\n\n\
      ===Syntax===\n<pre>\n{{ambox\n| type       = message type\n| style      = CSS\
      \ style\n| image      = left side image\n| text       = message text\n| imageright\
      \ = right side image\n}}\n</pre>\nThis displays a box similar to the one below:\n\
      {{ambox\n| type       = message type\n| image      = left side image\n| text\
      \       = message text\n| imageright = right side image\n}}\nOnly the ''text''\
      \ parameter is required. The ''image'' and ''imageright'' parameters should\
      \ actually be image links.\n\n=== Predefined message types ===\nAny type value\
      \ not specified here falls back to the 'notice' style.\n{{ambox|type=serious|text=serious}}\n\
      \n\n{{ambox|type=content|text=content}}\n\n\n{{ambox|type=style|text=style}}\n\
      \n\n{{ambox|type=notice|text=notice}}\n\n\n{{ambox|type=info|text=info}}\n\n\
      <includeonly><!--\n++++ PLEASE ADD CATEGORIES AND INTERWIKIS BELOW THIS LINE,\
      \ THANK YOU. -->\n[[Category:Utility templates|{{PAGENAME}}]]\n</includeonly>"
