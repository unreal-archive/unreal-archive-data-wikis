  text:
    text: "<div class=\"messagebox\" id=\"template_doc_page_viewed_directly\" style=\"\
      text-align: center\">This subpage contains documentation, <a href=\"/Help:Categories\"\
      \ title=\"Help:Categories\">categories</a> and other content that is not part\
      \ of the template.<br />\n<span style=\"font-size:0.9em;\">To view the template\
      \ page itself, see <a href=\"/Template:Ambox\" title=\"Template:Ambox\">Template:Ambox</a>.</span></div>\n\
      <h2><span class=\"mw-headline\" id=\"Usage\">Usage</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Ambox/doc?section=1\"\
      \ title=\"Edit section: Usage\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>An article message box is usually not used directly,\
      \ but included through other templates.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Syntax\">Syntax</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Template:Ambox/doc?section=2\" title=\"Edit section:\
      \ Syntax\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <pre>\n{{ambox\n| type       = message type\n| style      = CSS style\n| image\
      \      = left side image\n| text       = message text\n| imageright = right\
      \ side image\n}}\n</pre>\n<p>This displays a box similar to the one below:</p>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\">left side image</div>\n\
      </td>\n<td class=\"ambox-text\">message text</td>\n<td class=\"ambox-imageright\"\
      >\n<div style=\"width:52px;\">right side image</div>\n</td>\n</tr>\n</table>\n\
      <p>Only the <i>text</i> parameter is required. The <i>image</i> and <i>imageright</i>\
      \ parameters should actually be image links.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Predefined_message_types\">Predefined message types</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Template:Ambox/doc?section=3\"\
      \ title=\"Edit section: Predefined message types\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Any type value not specified here falls back to the\
      \ 'notice' style.</p>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-serious\"\
      >\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">serious</td>\n\
      </tr>\n</table>\n<p><br /></p>\n<table style=\"\" class=\"metadata plainlinks\
      \ ambox ambox-content\">\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"\
      ambox-text\">content</td>\n</tr>\n</table>\n<p><br /></p>\n<table style=\"\"\
      \ class=\"metadata plainlinks ambox ambox-style\">\n<tr>\n<td class=\"ambox-image\"\
      ></td>\n<td class=\"ambox-text\">style</td>\n</tr>\n</table>\n<p><br /></p>\n\
      <table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\"></td>\n<td class=\"ambox-text\">notice</td>\n</tr>\n\
      </table>\n<p><br /></p>\n<table style=\"\" class=\"metadata plainlinks ambox\
      \ ambox-info\">\n<tr>\n<td class=\"ambox-image\"></td>\n<td class=\"ambox-text\"\
      >info</td>\n</tr>\n</table>\n<p><br /></p>\n\n<!-- \nNewPP limit report\nCPU\
