      \ by what you just said, and encourage others to follow. Don't rant about it\
      \ in forums, tell people ingame. I'm not saying it'll work miracles, but in\
      \ my experience it calms stuff down.\n\n'''MythOpus:''' I have been looking\
      \ for a miracle for some time now.  I haven't found it :(  And yes, long time\
      \ no see!  How is Laser War doing?\n\n'''GRAF1K:''' LaserWar is completely different.\
      \ :)\n\nI'm using most weapons now instead of modified shock rifle, cause it's\
      \ not a \"conventional\" laser tag, more futuristic. Weapons like the Flak I've\
      \ modified the projectiles of to be mini eletric laser balls, etc. My goal in\
      \ LaserWar was never to alter gameplay, but to make UT2003 non-violent and fun-and-happy-like.\
      \ :cheesy:\n\nWhen depowered I've got that uber-1337 (:rolleyes:) effect-spawning\
