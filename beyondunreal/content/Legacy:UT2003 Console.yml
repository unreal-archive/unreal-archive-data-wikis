  wikitext:
    text: "This page is probably obsolete. Please use [[Legacy:Console Commands|Console\
      \ Commands]] for the most up-to-date reference. \n\n[[:Category:Legacy To Do]]\
      \ pick a command from this page, find it in the wiki under Console Commands,\
      \ and delete from this page.  If not present elsewhere on the wiki, then this\
      \ page is not fully obsolete.\n\nThis page is likely to eventually disappear.\
      \  The most likely reason for it staying around is if some commands existed\
      \ in UT2003 that do not work in UT2004.\n\n----\n;behindview <0|1>: 1st Person\
      \ View or 3rd Person View.\n;brightness <number>: Changes the brightness level\
      \ to the specified <number>.\n;cdtrack <number>: Plays the specified CD track\
      \ <number>.\n;confighash: Displays configuration information.\n;contrast <number>:\
      \ Changes the contrast level to the specified number.\n;debug crash: Test crashes\
      \ the game with an appError\n;debug eatmem: Tests memory allocation until full.\n\
      ;debug gpf: Test crashes the game with a GPF error\n;debug recurse: Test crashes\
      \ the game by infinite recursion.\n;demoplay <demoname>[?loop|?timedemo]: Plays\
      \ the specified demo (replace the '<demoname>' with the name of the demo). During\
      \ playback, pressing Fire will cycle between the players in the game and a free\
      \ spectator camera. Pressing Alt-fire will switch between first and 3rd person.\
      \ If ''?loop'' is added the demo will be played in an infinite loop until the\
      \ demostop command is entered. If ''?timedemo'' is added instead the demo will\
      \ be played as fast as possible and the average fps is dumped to the console\
      \ at the end of the demo. If a demo is recorded at a higher framerate than your\
      \ computer is able to play it back, the demo will play in slow motion\n;demorec\
      \ <demoname>: Records a demo using the name you specify (change '<demoname>'\
      \ to the name you wish to use)\n;disconnect: Disconnects the player from the\
      \ current server\n;dumpcache: Display the memory cache's, GCache contents\n\
      ;editactor class=<classname> : During game play, edits the properties of the\
      \ nearest actor belonging to that class. Cool for debugging.\n;editactor name=<objectname>\
      \ : During game play, edits the properties of the object with a given name (such\
      \ as xPawn1 &ndash; you might have to run UT2003 with the <code>-makenames-</code>\
      \ switch to tell the engine to give dynamically spawned objects unique names).\
      \ Cool for debugging.\n;editdefault class=<class name> : Displays an editable\
      \ property sheet for the class with the given <class name>\n;editobj <object\
      \ name> : Displays an editable property sheet for the object with the given\
      \ <object name>\n;exec <filename>: Executes a file in the ''systems/'' directory\
      \ by default\n;exit: Quits the game\n;flush: Flushes all caches and also relights\n\
      ;fly: Allows you to fly around the map\n;fov <number>: Changes the FOV to the\
      \ <number> you specify \n;freecamera <1|0>: Allows you to rotate the camera\
      \ around the player while in third person mode (''0'' switches it off).\n;gamma\
      \ <number>: Changes the gamma level to the specified <number>.\n;getcolordepths:\
      \ Displays the maximum colour depth supported by your hardware.\n;getcurrentcolordepths:\
      \ Displays the currently used colour depth.\n;getcurrentres: Displays your current\
