---
parse:
  title: "Legacy:UT2003 Console"
  text:
    text: "<p>This page is probably obsolete. Please use <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">Console Commands</a> for the most up-to-date\
      \ reference.</p>\n<p><a href=\"/Category:Legacy_To_Do\" title=\"Category:Legacy\
      \ To Do\">Category:Legacy To Do</a> pick a command from this page, find it in\
      \ the wiki under Console Commands, and delete from this page. If not present\
      \ elsewhere on the wiki, then this page is not fully obsolete.</p>\n<p>This\
      \ page is likely to eventually disappear. The most likely reason for it staying\
      \ around is if some commands existed in UT2003 that do not work in UT2004.</p>\n\
      <hr />\n<dl>\n<dt>behindview &lt;0|1&gt;</dt>\n<dd>1st Person View or 3rd Person\
      \ View.</dd>\n<dt>brightness &lt;number&gt;</dt>\n<dd>Changes the brightness\
      \ level to the specified &lt;number&gt;.</dd>\n<dt>cdtrack &lt;number&gt;</dt>\n\
      <dd>Plays the specified CD track &lt;number&gt;.</dd>\n<dt>confighash</dt>\n\
      <dd>Displays configuration information.</dd>\n<dt>contrast &lt;number&gt;</dt>\n\
      <dd>Changes the contrast level to the specified number.</dd>\n<dt>debug crash</dt>\n\
      <dd>Test crashes the game with an appError</dd>\n<dt>debug eatmem</dt>\n<dd>Tests\
      \ memory allocation until full.</dd>\n<dt>debug gpf</dt>\n<dd>Test crashes the\
      \ game with a GPF error</dd>\n<dt>debug recurse</dt>\n<dd>Test crashes the game\
      \ by infinite recursion.</dd>\n<dt>demoplay &lt;demoname&gt;[?loop|?timedemo]</dt>\n\
      <dd>Plays the specified demo (replace the '&lt;demoname&gt;' with the name of\
      \ the demo). During playback, pressing Fire will cycle between the players in\
      \ the game and a free spectator camera. Pressing Alt-fire will switch between\
      \ first and 3rd person. If <i>?loop</i> is added the demo will be played in\
      \ an infinite loop until the demostop command is entered. If <i>?timedemo</i>\
      \ is added instead the demo will be played as fast as possible and the average\
      \ fps is dumped to the console at the end of the demo. If a demo is recorded\
      \ at a higher framerate than your computer is able to play it back, the demo\
      \ will play in slow motion</dd>\n<dt>demorec &lt;demoname&gt;</dt>\n<dd>Records\
      \ a demo using the name you specify (change '&lt;demoname&gt;' to the name you\
      \ wish to use)</dd>\n<dt>disconnect</dt>\n<dd>Disconnects the player from the\
      \ current server</dd>\n<dt>dumpcache</dt>\n<dd>Display the memory cache's, GCache\
      \ contents</dd>\n<dt>editactor class=&lt;classname&gt;&#160;</dt>\n<dd>During\
      \ game play, edits the properties of the nearest actor belonging to that class.\
      \ Cool for debugging.</dd>\n<dt>editactor name=&lt;objectname&gt;&#160;</dt>\n\
      <dd>During game play, edits the properties of the object with a given name (such\
      \ as xPawn1 – you might have to run UT2003 with the <code>-makenames-</code>\
      \ switch to tell the engine to give dynamically spawned objects unique names).\
      \ Cool for debugging.</dd>\n<dt>editdefault class=&lt;class name&gt;&#160;</dt>\n\
      <dd>Displays an editable property sheet for the class with the given &lt;class\
      \ name&gt;</dd>\n<dt>editobj &lt;object name&gt;&#160;</dt>\n<dd>Displays an\
      \ editable property sheet for the object with the given &lt;object name&gt;</dd>\n\
      <dt>exec &lt;filename&gt;</dt>\n<dd>Executes a file in the <i>systems/</i> directory\
      \ by default</dd>\n<dt>exit</dt>\n<dd>Quits the game</dd>\n<dt>flush</dt>\n\
      <dd>Flushes all caches and also relights</dd>\n<dt>fly</dt>\n<dd>Allows you\
      \ to fly around the map</dd>\n<dt>fov &lt;number&gt;</dt>\n<dd>Changes the FOV\
      \ to the &lt;number&gt; you specify</dd>\n<dt>freecamera &lt;1|0&gt;</dt>\n\
      <dd>Allows you to rotate the camera around the player while in third person\
      \ mode (<i>0</i> switches it off).</dd>\n<dt>gamma &lt;number&gt;</dt>\n<dd>Changes\
      \ the gamma level to the specified &lt;number&gt;.</dd>\n<dt>getcolordepths</dt>\n\
      <dd>Displays the maximum colour depth supported by your hardware.</dd>\n<dt>getcurrentcolordepths</dt>\n\
      <dd>Displays the currently used colour depth.</dd>\n<dt>getcurrentres</dt>\n\
      <dd>Displays your current resolution.</dd>\n<dt>getcurrenttickrate</dt>\n<dd>Displays\
      \ your current tick rate.</dd>\n<dt>getmaxtickrate</dt>\n<dd>Displays the maximum\
      \ allowed tick rate.</dd>\n<dt>getsystemlanguage</dt>\n<dd>Returns a string\
      \ of the system language (abbreviated result, such as \"DE\" for German language).</dd>\n\
      <dt>ghost</dt>\n<dd>Allows you to fly around the map and go through walls.</dd>\n\
      <dt>god</dt>\n<dd>Enables GOD (invinciblity) mode</dd>\n<dt>isfullscreen</dt>\n\
      <dd>Displays the text \"TRUE\" in the console if in fullscreen mode, and the\
      \ text \"FALSE\" if in windowed mode.</dd>\n<dt>kdraw <i>foo</i></dt>\n<dd>Draw\
      \ different <a href=\"/Legacy:Karma\" title=\"Legacy:Karma\">karma</a> stuff,\
      \ where <i>foo</i> is one of ...</dd>\n</dl>\n<dl>\n<dt>collision</dt>\n<dd>\n\
      <ul>\n<li>show collision used by karma (spheres for wheels, sphyls making up\
      \ ragdolls etc) Sure you should use spheres for wheels? - Legal</li>\n<li>com:\
      \ show centre of mass as purple star</li>\n<li>triangles: show triangles (eith\
      \ normals) currently considered by karma collision</li>\n<li>joints: show joints\
      \ with limits</li>\n<li>contacts: show karma contact position and penetration</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dt>kick &lt;player&gt;</dt>\n<dd>Kicks the specified\
      \ &lt;player&gt; from the server.</dd>\n<dt>kickban &lt;player&gt;</dt>\n<dd>Kicks\
      \ and bans the specified &lt;player&gt; from the server using their IP address.\
      \ To unban the player, you must edit the server.ini or use the web admin interface.</dd>\n\
      <dt>killbots</dt>\n<dd>Removes all bots.</dd>\n<dt>loaded</dt>\n<dd>Gives you\
      \ full ammo, full armour and full adrenaline</dd>\n<dt>lockcamera &lt;1|0&gt;</dt>\n\
      <dd>Locks the view in third person except you dont follow the player, (1 is\
      \ on, 0 is off).</dd>\n<dt>mem stat</dt>\n<dd>Displays Windows memory statistics.</dd>\n\
      <dt>musicorder &lt;number&gt;</dt>\n<dd>Change to a certain track in the song\
      \ (0=ambient, 1=action, 2=suspense).</dd>\n<dt>netspeed &lt;number&gt;</dt>\n\
      <dd>Sets the net speed. Default is 10000.</dd>\n<dt>obj classes</dt>\n<dd>Displays\
      \ a list of object classes.</dd>\n<dt>obj garbage</dt>\n<dd>Collects and purges\
      \ objects no longer in use.</dd>\n<dt>obj hash</dt>\n<dd>Displays object hashing\
      \ statistics.</dd>\n<dt>obj linkers</dt>\n<dd>Displays a list of active linkers</dd>\n\
      <dt>open &lt;ip&gt;[:&lt;port&gt;]</dt>\n<dd>Joins the specified server (e.g.\
      \ 192.168.100.72:6000).</dd>\n<dt>open &lt;map&gt;</dt>\n<dd>Starts the specified\
      \ map.</dd>\n<dt>pausesounds</dt>\n<dd>Pauses all sounds.</dd>\n<dt>playersonly</dt>\n\
      <dd>Toggles freezing all non-player actors in the game.</dd>\n<dt>preferences</dt>\n\
      <dd>Opens the Advanced settings.</dd>\n<dt>quit</dt>\n<dd>Quits the game.</dd>\n\
      <dt>reconnect</dt>\n<dd>Reconnects the client to the current server.</dd>\n\
      <dt>relaunch</dt>\n<dd>Flushes the engine and relaunches the executable.</dd>\n\
      <dt>report</dt>\n<dd>Copies a report of the currently played game to the clipboard.</dd>\n\
      <dt>rmode <i>n</i>&#160;</dt>\n<dd>Change the rendering mode, where <i>n</i>\
      \ is one of ...</dd>\n</dl>\n<dl>\n<dd>\n<ol>\n<li>Wireframe view. Handy for\
      \ seeing what <a href=\"/Legacy:Antiportal\" title=\"Legacy:Antiportal\">Antiportals</a>\
      \ are doing</li>\n<li>Zone/Portal: <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\"\
      >BSP</a> surfaces are uniform colour, indicating their <a href=\"/Legacy:Zone\"\
      \ title=\"Legacy:Zone\">Zone</a>; <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">Static Meshes</a> are shown textured. This mode is handy for understanding\
      \ how static meshes are used in maps.</li>\n<li>Texture Usage: <a href=\"/Legacy:BSP\"\
      \ title=\"Legacy:BSP\">BSP</a> surfaces are uniform colour, one colour for each\
      \ different texture.</li>\n<li>BSP cuts: as 2, but BSP is all white. Weird.</li>\n\
      <li>Dynamic Light – normal game mode</li>\n<li>Textured mode – no lighting,\
      \ everything full brightness</li>\n<li><a href=\"/Legacy:Lighting\" title=\"\
      Legacy:Lighting\">lighting</a> only, no textures.</li>\n<li>Depth Complexity\
      \ – shows how complex a scene is with the colour scale. This shows how hard\
      \ it's working to render things.</li>\n<li><a href=\"/Legacy:Lighting\" title=\"\
      Legacy:Lighting\">lighting</a> only?</li>\n<li><a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">lighting</a> only?</li>\n<li><a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">lighting</a> only?</li>\n<li><a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">lighting</a> only?</li>\n<li>Wireframe view. From\
      \ the top.</li>\n<li>Wireframe view. From the Side.</li>\n<li>Wireframe view.\
      \ From the Other Side.</li>\n<li>And the rest, <a href=\"/Legacy:Lighting\"\
      \ title=\"Legacy:Lighting\">lighting</a> only?</li>\n</ol>\n</dd>\n</dl>\n<dl>\n\
      <dt>say &lt;text&gt;</dt>\n<dd>Displays the &lt;text&gt; you specify in global\
      \ chat.</dd>\n<dt>set &lt;class&gt; &lt;variable&gt; &lt;value&gt;</dt>\n<dd>Sets\
      \ a specified &lt;class&gt;'s, specified &lt;variable&gt; with a specified &lt;value&gt;.\
      \ This edits specific values for all subclasses of the specified class and also\
      \ all instances of these classes at the same time.</dd>\n<dt>setsensitivity\
      \ &lt;number&gt;</dt>\n<dd>Sets the mouse sensitivity to the specified &lt;number&gt;</dd>\n\
      <dt>setname &lt;name&gt;</dt>\n<dd>Changes your name to the &lt;name&gt; you\
      \ specify</dd>\n<dt>show collision&#160;</dt>\n<dd>displays <a href=\"/edit/Legacy:Collision_Model?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Collision Model (page does not exist)\">collision\
      \ models</a> and <a href=\"/Legacy:BlockingVolume\" title=\"Legacy:BlockingVolume\"\
      >BlockingVolumes</a>.</dd>\n<dt>showdebug&#160;</dt>\n<dd>Shows debug information\
      \ on the HUD. See <a href=\"/Legacy:Debugging_Techniques\" title=\"Legacy:Debugging\
      \ Techniques\">Debugging Techniques</a> for more information.</dd>\n<dt>showhud</dt>\n\
      <dd>Turns the hud on/off.</dd>\n<dt>setres &lt;width&gt;x&lt;height&gt;x&lt;depth&gt;</dt>\n\
      <dd>Sets your screen resolution to the specified &lt;width&gt;, &lt;height&gt;\
      \ and color &lt;depth&gt;.</dd>\n<dt>sockets</dt>\n<dd>Displays a list of in\
      \ use sockets.</dd>\n<dt>start &lt;<a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://website.com\">http://website.com</a>&gt;</dt>\n<dd>Forces game\
      \ to minimize and open a webpage in the default browser.</dd>\n<dt>stat &lt;something&gt;</dt>\n\
      <dd>Toggles statistics of &lt;something&gt;:</dd>\n</dl>\n<dl>\n<dt>anim</dt>\n\
      <dd>\n<ul>\n<li>toggles animation statistics display</li>\n<li>audio: Toggles\
      \ ON/OFF audio statistics.</li>\n<li>default: Resets all displays to default\
      \ visibility</li>\n<li>fps: Toggles ON/OFF frames per second statistics.</li>\n\
      <li>game: Toggles ON/OFF game statistics.</li>\n<li>hardware: Toggles ON/OFF\
      \ hardware statistics.</li>\n<li>histograp: toggles histograph statistics display</li>\n\
      <li>ligh: toggles dynamic light statistics display</li>\n<li>matinee: toggles\
      \ matinee statistics display</li>\n<li>net: Toggles ON/OFF net statistics.</li>\n\
      <li>none: Switches all statistics OFF.</li>\n<li>render: Displays rendering\
      \ statistics.</li>\n<li>reset: same as DEFAULT</li>\n<li>xboxmem: toggles XBox\
      \ memory statistics display</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>stopdemo</dt>\n\
      <dd>Stops the demo from recording</dd>\n<dt>summon &lt;object&gt;</dt>\n<dd>Summons\
      \ an Object during a single player game. You need to get the Pickup Class name\
      \ not the Weapon name. E.g.:</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>AdrenalinePickup</li>\n\
      <li>BulldogRocket</li>\n<li>BulldogTire</li>\n<li>HealthPack</li>\n<li>MiniHealthPack</li>\n\
      <li>SuperHealthPack</li>\n<li>RedeemerWarhead</li>\n<li>Xeffects.TankVictim</li>\n\
      <li>Xeffects.NewIonEffect</li>\n<li>Xeffects.Shark</li>\n<li>XPickups.UDamagePack</li>\n\
      <li>XPickups.ShieldPack</li>\n<li>XPickups.SuperShieldPack</li>\n<li>XWeapons.AssaultRifle</li>\n\
      <li>XWeapons.BioGlob</li>\n<li>XWeapons.BioRiflePickup</li>\n<li>XWeapons.FlakCannonPickup</li>\n\
      <li>XWeapons.FlakChunk</li>\n<li>XWeapons.FlakShell</li>\n<li>XWeapons.Grenade</li>\n\
      <li>XWeapons.IonCannon</li>\n<li>XWeapons.LinkGunPickup</li>\n<li>XWeapons.MiniGunPickup</li>\n\
      <li>XWeapons.RedeemerProjectile</li>\n<li>XWeapons.RocketLauncherPickup</li>\n\
      <li>XWeapons.ShieldGun</li>\n<li>XWeapons.ShockRiflePickup</li>\n<li>XWeapons.SniperRiflePickup</li>\n\
      <li>XWeapons.SuperShockRiflePickup</li>\n<li>XWeapons.TransBeacon</li>\n<li>Vehicles.Bulldog</li>\n\
      </ul>\n</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>\n<ul>\n<li>If you summon the bulldog,\
      \ it will immediately explode, so this is invalid</li>\n<li>Not totaly, you\
      \ have to 'ghost' 1st, then summon the bulldog, then 'walk', they you'll have\
      \ a bulldog.</li>\n</ul>\n</li>\n</ul>\n</dd>\n</dl>\n<dl>\n<dt>switchlevel\
      \ &lt;level&gt;</dt>\n<dd>Switches to the specified &lt;level&gt;</dd>\n<dt>switchteam</dt>\n\
      <dd>Switches the player's team.</dd>\n<dt>suicide</dt>\n<dd>Commits suicide.</dd>\n\
      <dt>teamsay &lt;text&gt;</dt>\n<dd>Displays the &lt;text&gt; you specify in\
      \ team chat. The following commands will display information about yourself\
      \ in teamsay when added to a bind:</dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>%h = current\
      \ health</li>\n<li>%s = current armor</li>\n<li>%w = current weapon</li>\n<li>%a\
      \ = current adrenaline</li>\n<li>%l = current location</li>\n</ul>\n</dd>\n\
      </dl>\n<dl>\n<dt>tempsetres &lt;width&gt;x&lt;height&gt;x&lt;depth&gt;</dt>\n\
      <dd>Sets your screen resolution to the specified &lt;width&gt;, &lt;height&gt;\
      \ and color &lt;depth&gt; for the current game. On restart resolution will be\
      \ set back to original values.</dd>\n<dt>togglefullscreen</dt>\n<dd>Toggles\
      \ fullscreen mode on and off.</dd>\n<dt>type &lt;text&gt;</dt>\n<dd>Displays\
      \ the specified &lt;text&gt; on the console.</dd>\n<dt>unpausesounds</dt>\n\
      <dd>Un-pauses all sounds.</dd>\n<dt>viewbot</dt>\n<dd>If you want to view bots\
      \ while testing a map; each time you use that command, it cycles to the next\
      \ bot.</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"External_links\">External\
      \ links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UT2003_Console?section=1\" title=\"Edit section:\
      \ External links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Evolution maintains this list of purely scripted console commands:\
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://www.unrealadmin.org/modules.php?name=Sections&amp;op=viewarticle&amp;artid=6\"\
      >http://www.unrealadmin.org/modules.php?name=Sections&amp;op=viewarticle&amp;artid=6</a></li>\n\
      <li>useful aliases: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.clanspunk.org/ut2003/aliases.php\"\
      >http://www.clanspunk.org/ut2003/aliases.php</a> <b>&lt;→ DEAD LINK</b></li>\n\
      </ul>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UT2003_Console?section=2\" title=\"Edit section: Discussion\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><b>MythOpus:</b>\
      \ Heres something... odd. I can't summon anything in the console&#160;:(</p>\n\
      <p><b>EntropicLqd:</b> I've noticed that some of the objects I used to be able\
      \ to summon are no longer summonable. If you check your UT/UT2003 log file you'll\
      \ see an error message that tells you the object you are trying to summon is\
      \ either bStatic or something else - maybe&#160;!bPlaceable. I forget the specifics.</p>\n\
      <p><b>Mythopus:</b> Ya, in their script they aren't ' placeable '. I can't use\
      \ any cheats in multi-player either (any at all) (and yes, i am ADMIN and I\
      \ A&lt;M logged in&#160;:S )</p>\n<p><b>MythOpus:</b> I think I found the problem...\
      \ UT2003 requires a Pickup class to actually pick up a weapon.. I believe you\
      \ need to get the Pickup Class name not the Weapon name... I need permission\
      \ to change all that tho&#160;;)</p>\n\n<!-- \nNewPP limit report\nCPU time\
      \ usage: 0.047 seconds\nReal time usage: 0.049 seconds\nPreprocessor visited\
      \ node count: 17/1000000\nPreprocessor generated node count: 40/1000000\nPost‐\
      expand include size: 14/2097152 bytes\nTemplate argument size: 0/2097152 bytes\n\
      Highest expansion depth: 2/40\nExpensive parser function count: 0/100\n-->\n\
