    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Version_2_Press_Release\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Version 2 Press\
      \ Release</span></a></li>\n<li class=\"toclevel-1 tocsection-2\"><a href=\"\
      #Bugs\"><span class=\"tocnumber\">2</span> <span class=\"toctext\">Bugs</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Comment_pre-processor\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Comment pre-processor</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-4\"><a href=\"#Feature_Requests\"\
      ><span class=\"tocnumber\">3</span> <span class=\"toctext\">Feature Requests</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Inherited_comments\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Inherited comments</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-6\"><a href=\"#PascalScript\"><span class=\"\
      tocnumber\">3.2</span> <span class=\"toctext\">PascalScript</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-7\"><a href=\"#Find_new_classes\"><span class=\"\
      tocnumber\">3.3</span> <span class=\"toctext\">Find new classes</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-8\"><a href=\"#Java_search_engine_for_HTML_output\"\
      ><span class=\"tocnumber\">3.4</span> <span class=\"toctext\">Java search engine\
      \ for HTML output</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"><a\
      \ href=\"#A_Source_Decompiler\"><span class=\"tocnumber\">3.5</span> <span class=\"\
      toctext\">A Source Decompiler</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#Brace_and_Block_comment_Folding_.28Hiding_of_functions_and_block_comments.29\"\
      ><span class=\"tocnumber\">3.6</span> <span class=\"toctext\">Brace and Block\
      \ comment Folding (Hiding of functions and block comments)</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-11\"><a href=\"#Comments\"><span\
      \ class=\"tocnumber\">4</span> <span class=\"toctext\">Comments</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Version_2_Press_Release\"\
      >Version 2 Press Release</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=1\"\
      \ title=\"Edit section: Version 2 Press Release\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<pre>UNCODEX VERSION 2 RELEASED AT THE UNREAL WIKI\n\n\
      UnCodeX is powerful tool for developers using UnrealScript. It provides \nan\
      \ easy way to browse and analyze the UnrealScript source. Additionally, \nUnCodeX\
      \ can create detailed HTML documentation from the UnrealScript \nsource, just\
      \ like JavaDoc does for Java source code.\n\nVersion 2 of UnCodeX features support\
      \ for all Unreal franchise games, \nother UnrealEngine based games are also\
      \ supported. The documentation\ngenerator has been improved quite some bit,\
      \ allowing more detailed\ninformation and layout freedom. \nCompletely new in\
      \ version 2 is a commandline version of the documentation \ngenerator, for both\
      \ MS Windows and GNU\\Linux (i386).\n\nAdditional information, output examples\
      \ and downloads can be found on \nthe Unreal Wiki page of UnCodeX:\n       \
      \ <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/wiki/UnCodeX\"\
      >http://wiki.beyondunreal.com/wiki/UnCodeX</a>\n</pre>\n<pre>The Unreal Wiki\
      \ is the community equivalent of the official Unreal \nDeveloper Network (UDN).\
      \ It covers editing, mapping and scripting for \nUnreal Tournament 2003/2004\
      \ and the Unreal Engine in general. The wiki\nsystem grants everybody the right\
      \ to contribute their knowledge and\nexperiences.\nThe Unreal Wiki can be found\
      \ on: <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.beyondunreal.com/\"\
      >http://wiki.beyondunreal.com/</a>\n</pre>\n<p><b>El Muerte:</b> this needs\
      \ some fixing. Where's the standard \"unrealwiki propaganda\" piece?</p>\n<p><b>Mychaeel:</b>\
      \ <a href=\"/Legacy:Wiki_Public_Relations\" title=\"Legacy:Wiki Public Relations\"\
      >Wiki Public Relations</a> may have some text you can use.</p>\n<p><b>El Muerte:</b>\
      \ well, that's about it I think</p>\n<p><b>Genetik:</b> Running press releases\
      \ through a spellchecker might be a good idea.&#160;:) Fixed a couple words.</p>\n\
      <p><b>El Muerte:</b> hmm... I'm pretty sure I ran it through a spellchecker.\
      \ Ah well, better luck next time&#160;:)</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Bugs\">Bugs</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=2\" title=\"Edit\
      \ section: Bugs\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <h3><span class=\"mw-headline\" id=\"Comment_pre-processor\">Comment pre-processor</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnCodeX/Discussion?section=3\" title=\"Edit section: Comment\
      \ pre-processor\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p><b>El Muerte:</b> comment pre-processor has been reported to be broken, must\
      \ look into this</p>\n<h2><span class=\"mw-headline\" id=\"Feature_Requests\"\
      >Feature Requests</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=4\" title=\"Edit\
      \ section: Feature Requests\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Inherited_comments\"\
      >Inherited comments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=5\" title=\"Edit\
      \ section: Inherited comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Overwritten functions will inherit the comment of\
      \ their super declration, if they don't have their own comment (either via source\
      \ or external comment).</p>\n<h3><span class=\"mw-headline\" id=\"PascalScript\"\
      >PascalScript</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=6\" title=\"Edit\
      \ section: PascalScript\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This will allow you to create <i>macros</i> to perform additional functionality,\
      \ without writing a DLL via the current output module interface.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Find_new_classes\">Find new classes</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnCodeX/Discussion?section=7\" title=\"Edit section: Find\
      \ new classes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Add a search for new classes in existing packages. Add a new batch command\
      \ for this, and including it with the \"analyse modified classes on startup\"\
      </p>\n<h3><span class=\"mw-headline\" id=\"Java_search_engine_for_HTML_output\"\
      >Java search engine for HTML output</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=8\"\
      \ title=\"Edit section: Java search engine for HTML output\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Adding <a rel=\"nofollow\"\
      \ class=\"external free\" href=\"http://housespider.sourceforge.net/\">http://housespider.sourceforge.net/</a>\
      \ to the HTML output to include a search engine. This functionality will be\
      \ included via a PascalScript</p>\n<h3><span class=\"mw-headline\" id=\"A_Source_Decompiler\"\
      >A Source Decompiler</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=9\" title=\"Edit\
      \ section: A Source Decompiler\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>It would be nice to have a nice decompiler to decompile\
      \ packages. I myself have had a few run-ins with hard drive crashes and have\
      \ lost source but could still aquire the packages of that lost source. It would\
      \ be nice to decompile those packages so that you gain the source again. Also,\
      \ it would be nice to sometimes look at other peoples code to see how they do\
      \ things.</p>\n<p><b>El Muerte:</b> small chance I will ever implement that.\
      \ You should always make backups of you work, or even better use a CVS on a\
      \ remote host. Also, you usually should be able to extract your script from\
      \ the package without decompiling it. Only when you stripped the source you\
      \ would need a decompiler. Besides, there's already UTPT to decompile the script\
      \ code, if it's really needed.</p>\n<p><b>OlympusMons:</b> Doesnt Ucc do this\
      \ with the BatchExport command line option?</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Brace_and_Block_comment_Folding_.28Hiding_of_functions_and_block_comments.29\"\
      >Brace and Block comment Folding (Hiding of functions and block comments)</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:UnCodeX/Discussion?section=10\" title=\"Edit section:\
      \ Brace and Block comment Folding (Hiding of functions and block comments)\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><b>OlympusMons</b>\
      \ I used this program a little while back called netbeans it was a pretty chucky\
      \ java editing thinggy, it has a feature Id really liked to have for code editing.\
      \ You could open and close the functions via a little + or - button on the side\
      \ like the BU forums has, also doing it with block comments would be cool too.\
      \ It would still display the first line of the function or block comment but\
      \ everything else would be hidden. If uncodex would save which ones you have\
      \ open or close that would be cool as well. Just an idea, tell me what you think!</p>\n\
      <p><b>OlympusMons:</b> Ok the more I thought about it the less I think this\
      \ would be handy a simple bookmarking feature would be nice.</p>\n<p><b>El Muerte:</b>\
      \ code folding means I've to use a different control for the source code. Anyway,\
      \ I can live without code folding in a read only editor.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Comments\">Comments</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UnCodeX/Discussion?section=11\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Xhiris:</b> I just found out you can put wiki markup\
      \ in the comment tags for the class wikifier's use. Don't know if this is documented,\
      \ but THANK YOU!&#160;:)</p>\n<p><b>El Muerte TDS:</b> it just uses the comments\
      \ as is, so you can use HTML and it will be used in the HTML output or wiki\
      \ markup and you can use it with the wikifier.</p>\n<p><b>AlphaOne:</b> Thanks\
      \ for documenting all the source. I've added this page to my IE links (:o evial!)</p>\n\
      <p><b>WARP-10:</b>You guys are pros but non-pros do get their hands on programs\
      \ like this and there is one thing that would be helpful: I would like to suggest\
      \ that on this site you list the default installation pathways for the packages\
      \ for the currently supported UnrealEngine games such as:</p>\n<p>C:\\****\\\
      ****\\**** or whatever.</p>\n<p>I am attempting to use v232 of UnCodeX. Under\
      \ \"Features\" at</p>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://wiki.beyondunreal.com/Legacy:UnCodeX\">http://wiki.beyondunreal.com/Legacy:UnCodeX</a></p>\n\
      <p>the first thing listed is \"Automatically detects packages\" when I do not\
      \ see that UnCodeX does that. The user must navigate to the source of the package.</p>\n\
      <p>After an extensive search I don't them listed here and I examined 3 tutorials\
      \ and a ton of other sites and still do not see a list of the default installation\
      \ pathways for the packages.</p>\n<dl>\n<dd>If you want to browse sources you\
      \ need to export or download them first anyway, so if you have the slightest\
      \ clue about what you are doing (you should know where you installed your game,\
      \ right?), you should also know where the sources are. —<a href=\"/User:Wormbo\"\
      \ title=\"User:Wormbo\">Wormbo</a> 07:52, 29 October 2009 (UTC)</dd>\n</dl>\n\
      <p><b>WARP-10:</b> I did or do have the proper path and did export them all\
      \ out of UnrealEd. There's 1,282 of them from Unreal Gold.</p>\n<p>UnCodeX is\
      \ not picking up on the presence of those .uc files. I can open them with Notepad\
      \ or my HTML editor. Even Firefox will display the scripts properly.</p>\n<p>Even\
      \ when I right click on the file and select to open it with UnCodeX, UnCodeX\
      \ opens but all panels are blank.</p>\n<p>I'm using XP Pro if that matters any.</p>\n\
      <dl>\n<dd>If you just exported the scripts, the source path to add in UnCodeX\
      \ is the Unreal base directory. If you moved the exported scripts elsewhere,\
      \ your source path is the directory that contains the Core, Engine, et.c subdirs.\
      \ —<a href=\"/User:Wormbo\" title=\"User:Wormbo\">Wormbo</a> 11:41, 30 October\
      \ 2009 (UTC)</dd>\n</dl>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.039\
      \ seconds\nReal time usage: 0.040 seconds\nPreprocessor visited node count:\
      \ 42/1000000\nPreprocessor generated node count: 48/1000000\nPost‐expand include\
      \ size: 0/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
