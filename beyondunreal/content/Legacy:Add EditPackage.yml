  wikitext:
    text: "''This is a [[:Category:Legacy Basic Procedure]] tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.''\n\
      \n==Overview==\n* EditPackages are a list of unreal [[Legacy:Package|package]]\
      \ files that will be automatically loaded on startup of the editor. \n* They\
      \ are used by [[Legacy:UnrealEd|UnrealEd]] and [[Legacy:Ucc|Ucc]]. \n* They\
      \ are defined in [[Legacy:Game Ini File|Game Ini File]] (ie: in UT2004 it's\
      \ UT2004.ini). \n* EditPackages are loaded in the same order they are defined\
      \ in the ini file.\n* Editor will crash if EditPackage cannot be loaded:\n**\
      \ The package may not exist or be invalid.\n** The package may be in directory\
      \ that wasn't defined as valid Path in game ini.\n** The package may require\
      \ another package to be loaded first.\n* EditPackages are defined using file\
      \ name only.\n** Do not add package file extension\n** Do not add package file\
      \ path\n\n==Tips==\n* Editor startup time can be reduced from minutes to couple\
      \ seconds by removing game-specific EditPackages.\n\n==Configure EditPackages\
      \ using UnrealEd==\n\n===View EditPackages===\n\n{|\n\n|-\n|In menu '''View'''\
      \ select '''Advanced Options'''.<br />Navigate to '''Editor''' >> '''Advanced'''\
      \ >> '''EditPackages'''.\n|[[Image:Legacy_AO_EditPackages_View.png|]]\n|}\n\n\
      ===Add EditPackage===\n\n{|\n\n|-\n|Click the '''Add''' button.<br />A new empty\
      \ field will be added to the bottom.<br />Enter the name of your package into\
      \ the empty field.<br />Close the window.\n|[[Image:Legacy_AO_EditPackages_AddNew.png|]]\n\
      |}\n\n==Configure EditPackages using Text Editor==\n\n===View EditPackages===\n\
      * Make sure that game and editor are closed.\n* Open your [[Legacy:Game Ini\
      \ File|Game Ini File]] (ie: UT2004.ini) in a [[Legacy:Text Editor|text editor]]\
      \ (ie: Notepad).\n* Find section '''[Editor.EditorEngine]'''\n* Find '''EditPackages'''\
      \ list in it.\n\n===Add EditPackage===\n* Add your package to the end of '''EditPackages'''\
      \ list unless instructed otherwise.\n* Make sure you didn't added any empty\
      \ lines to the section.\n* Save the file.\n\n===Remove EditPackage===\n* Find\
      \ your package in the '''EditPackages''' list and remove that line.\n* Make\
      \ sure you didn't added any empty lines to the section.\n* Save the file.\n\
      [[Category:Legacy Basic Procedure|{{PAGENAME}}]]"
