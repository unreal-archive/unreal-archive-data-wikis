  title: "Legacy:Add EditPackage"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Tips\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Tips</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#Configure_EditPackages_using_UnrealEd\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Configure EditPackages using UnrealEd</span></a>\n\
      <ul>\n<li class=\"toclevel-2 tocsection-4\"><a href=\"#View_EditPackages\"><span\
      \ class=\"tocnumber\">3.1</span> <span class=\"toctext\">View EditPackages</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Add_EditPackage\"><span class=\"\
      tocnumber\">3.2</span> <span class=\"toctext\">Add EditPackage</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Configure_EditPackages_using_Text_Editor\"\
      ><span class=\"tocnumber\">4</span> <span class=\"toctext\">Configure EditPackages\
      \ using Text Editor</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#View_EditPackages_2\"><span class=\"tocnumber\">4.1</span> <span\
      \ class=\"toctext\">View EditPackages</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-8\"><a href=\"#Add_EditPackage_2\"><span class=\"tocnumber\">4.2</span>\
      \ <span class=\"toctext\">Add EditPackage</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-9\"><a href=\"#Remove_EditPackage\"><span class=\"tocnumber\">4.3</span>\
      \ <span class=\"toctext\">Remove EditPackage</span></a></li>\n</ul>\n</li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Add_EditPackage?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<ul>\n\
      <li>EditPackages are a list of unreal <a href=\"/Legacy:Package\" title=\"Legacy:Package\"\
      >package</a> files that will be automatically loaded on startup of the editor.</li>\n\
      <li>They are used by <a href=\"/Legacy:UnrealEd\" title=\"Legacy:UnrealEd\"\
      \ class=\"mw-redirect\">UnrealEd</a> and <a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\"\
      >Ucc</a>.</li>\n<li>They are defined in <a href=\"/Legacy:Game_Ini_File\" title=\"\
      Legacy:Game Ini File\">Game Ini File</a> (ie: in UT2004 it's UT2004.ini).</li>\n\
      <li>EditPackages are loaded in the same order they are defined in the ini file.</li>\n\
      <li>Editor will crash if EditPackage cannot be loaded:\n<ul>\n<li>The package\
      \ may not exist or be invalid.</li>\n<li>The package may be in directory that\
      \ wasn't defined as valid Path in game ini.</li>\n<li>The package may require\
      \ another package to be loaded first.</li>\n</ul>\n</li>\n<li>EditPackages are\
      \ defined using file name only.\n<ul>\n<li>Do not add package file extension</li>\n\
      <li>Do not add package file path</li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Tips\">Tips</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_EditPackage?section=2\"\
      \ title=\"Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>Editor startup time can be reduced from minutes\
      \ to couple seconds by removing game-specific EditPackages.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Configure_EditPackages_using_UnrealEd\">Configure\
      \ EditPackages using UnrealEd</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_EditPackage?section=3\"\
      \ title=\"Edit section: Configure EditPackages using UnrealEd\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"View_EditPackages\">View EditPackages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_EditPackage?section=4\"\
      \ title=\"Edit section: View EditPackages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<table>\n<tr>\n<td>In menu <b>View</b> select <b>Advanced\
      \ Options</b>.<br />\nNavigate to <b>Editor</b> &gt;&gt; <b>Advanced</b> &gt;&gt;\
      \ <b>EditPackages</b>.</td>\n<td>[[Image:Legacy_AO_EditPackages_View.png|]]</td>\n\
      </tr>\n</table>\n<h3><span class=\"mw-headline\" id=\"Add_EditPackage\">Add\
      \ EditPackage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Add_EditPackage?section=5\" title=\"Edit section:\
      \ Add EditPackage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <table>\n<tr>\n<td>Click the <b>Add</b> button.<br />\nA new empty field will\
      \ be added to the bottom.<br />\nEnter the name of your package into the empty\
      \ field.<br />\nClose the window.</td>\n<td>[[Image:Legacy_AO_EditPackages_AddNew.png|]]</td>\n\
      </tr>\n</table>\n<h2><span class=\"mw-headline\" id=\"Configure_EditPackages_using_Text_Editor\"\
      >Configure EditPackages using Text Editor</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_EditPackage?section=6\"\
      \ title=\"Edit section: Configure EditPackages using Text Editor\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"View_EditPackages_2\">View EditPackages</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_EditPackage?section=7\"\
      \ title=\"Edit section: View EditPackages\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Make sure that game and editor are closed.</li>\n\
      <li>Open your <a href=\"/Legacy:Game_Ini_File\" title=\"Legacy:Game Ini File\"\
      >Game Ini File</a> (ie: UT2004.ini) in a <a href=\"/Legacy:Text_Editor\" title=\"\
      Legacy:Text Editor\">text editor</a> (ie: Notepad).</li>\n<li>Find section <b>[Editor.EditorEngine]</b></li>\n\
      <li>Find <b>EditPackages</b> list in it.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Add_EditPackage_2\">Add EditPackage</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Add_EditPackage?section=8\"\
      \ title=\"Edit section: Add EditPackage\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Add your package to the end of <b>EditPackages</b>\
      \ list unless instructed otherwise.</li>\n<li>Make sure you didn't added any\
      \ empty lines to the section.</li>\n<li>Save the file.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Remove_EditPackage\">Remove EditPackage</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Add_EditPackage?section=9\" title=\"Edit section: Remove\
      \ EditPackage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Find your package in the <b>EditPackages</b> list and remove that\
      \ line.</li>\n<li>Make sure you didn't added any empty lines to the section.</li>\n\
      <li>Save the file.</li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage:\
      \ 0.025 seconds\nReal time usage: 0.026 seconds\nPreprocessor visited node count:\
      \ 40/1000000\nPreprocessor generated node count: 56/1000000\nPostâ€expand include\
      \ size: 15/2097152 bytes\nTemplate argument size: 0/2097152 bytes\nHighest expansion\
      \ depth: 2/40\nExpensive parser function count: 0/100\n-->\n\n<!-- \nTransclusion\
      \ expansion time report (%,ms,calls,template)\n100.00%    0.000      1 - -total\n\
