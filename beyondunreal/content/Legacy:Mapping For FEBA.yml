  title: "Legacy:Mapping For FEBA"
  text:
    text: "<p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.planetunreal.com/feba/doorway.jpg\"\
      >http://www.planetunreal.com/feba/doorway.jpg</a></p>\n<ul>\n<li>Website: <a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.planetUnreal.com/feba/\"\
      >http://www.planetUnreal.com/feba/</a></li>\n<li>Current version: release 1.69,\
      \ future release 2.0</li>\n</ul>\n<p>At the moment, <i>FEBA</i> can run all\
      \ types of UT maps (DM, CTF, AS &amp; DOM) as well as most <a href=\"/Legacy:Unreal_1\"\
      \ title=\"Legacy:Unreal 1\" class=\"mw-redirect\">Unreal 1</a> singleplayer\
      \ maps (which are converted to teamplay maps at the beginning of the game) and\
      \ probably a good share of all other particular gametypes and mod dedicated\
      \ maps (still to be tested).</p>\n<p>What that means is that if you are a mapper\
      \ and wish to make a map for our mod, all you have to take care of is the ambiance\
      \ of the map (please don't make it a modern-city or a Face ripoff). If you respect\
      \ the simple rules of making map for the gametype you choose, it should work\
      \ fine (although a few maps won't work with feba for some gameplay reasons).</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Theme_of_the_Map\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Theme of the Map</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Gametype\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Gametype</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Items\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Items</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Related_Topics\"><span class=\"tocnumber\">3</span>\
      \ <span class=\"toctext\">Related Topics</span></a></li>\n</ul>\n</div>\n<p></p>\n\
      <h3><span class=\"mw-headline\" id=\"Theme_of_the_Map\">Theme of the Map</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_FEBA?section=1\" title=\"Edit section: Theme\
      \ of the Map\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Remember the FEBA storyline and settings. Most of the action takes place\
      \ on a remote planet inhabited by powerful magic users. On top of that you have\
      \ a human mercenary army attracted by the planet mineral resources who land\
      \ and confront the natives.</p>\n<p>Remember:</p>\n<ul>\n<li>Team 0 (<font color=\"\
      red\">red</font>) is the havian base</li>\n<li>Team 1 (<font color=\"blue\"\
      >blue</font>) is the UETF Base.</li>\n</ul>\n<h3><span class=\"mw-headline\"\
      \ id=\"Gametype\">Gametype</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_FEBA?section=2\"\
      \ title=\"Edit section: Gametype\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Choose a gametype for your map: SinglePlayer, DM,\
      \ CTF, AS, other... Remember that when playing FEBA all maps are converted to\
      \ teamgame. Currently (as of release 2.x) all UT gametype are supported as well\
      \ as unreal1 single player (in most cases) and UT mods gametypes (probably).</p>\n\
      <p>As an added value your map will be playable outside of FEBA as a standard\
      \ map for that gametype!</p>\n<h4><span class=\"mw-headline\" id=\"Items\">Items</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_FEBA?section=3\" title=\"Edit section: Items\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>When\
      \ playing FEBA all UT items are suppressed (ammo, weapons, etc) and <a href=\"\
      /Legacy:PlayerStart\" title=\"Legacy:PlayerStart\">PlayerStarts</a> are scrambled.\
      \ If you wish to put in the map an item that shouldn't be delete by the gametype,\
      \ you have to give this item the tag \"FEBA\" in its properties.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_FEBA?section=4\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li>mapping for other <a href=\"/Legacy:Gametype\"\
      \ title=\"Legacy:Gametype\">Gametype</a></li>\n</ul>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.022 seconds\nReal time usage: 0.075 seconds\nPreprocessor\
      \ visited node count: 17/1000000\nPreprocessor generated node count: 24/1000000\n\
