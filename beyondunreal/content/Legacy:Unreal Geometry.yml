  text:
    text: "<p>Everything you see in the <a href=\"/Legacy:Unreal_World\" title=\"\
      Legacy:Unreal World\">Unreal World</a> is generated from wireframe objects (called\
      \ brushes in mapper speak), <a href=\"/Legacy:Static_Mesh\" title=\"Legacy:Static\
      \ Mesh\">Static Meshes</a>, and <a href=\"/Legacy:Actor\" title=\"Legacy:Actor\"\
      >Actors</a>. Static meshes are not used by <a href=\"/Legacy:Unreal_Tournament\"\
      \ title=\"Legacy:Unreal Tournament\">Unreal Tournament</a>.</p>\n<p>The term\
      \ <b>generated</b> in the above paragraph was used because what you actually\
      \ see in the world is a render of a <a href=\"/Legacy:BSP\" title=\"Legacy:BSP\"\
      >BSP</a> tree. The wireframe brushes are used to generate the surfaces in the\
      \ world which you as a mapper cover with textures. These surfaces are placed\
      \ into a BSP tree for efficient and speedy display. The static meshes in the\
      \ world</p>\n<p>One of the common misconceptions when using the Unreal Editor\
      \ is that the brushes and static meshes are directly tied to the 3D view of\
      \ the world. While moving static meshes around will cause a corresponding change\
      \ in the 3D view moving the wireframe brushes around will not. This is because\
      \ the surfaces generated by the wireframe meshes are being rendered from the\
      \ BSP tree. In order to see a change in the 3D view when a wireframe brush is\
      \ used the Geometry must be rebuilt. This rebuilds the BSP tree which in turn\
      \ causes the 3D view to be updated.</p>\n<ul>\n<li>The basics of how the world\
      \ is put together: brush wireframes &amp; actors. UEd creates the 3d world from\
      \ the brushes.: see also <a href=\"/Legacy:Unreal_World\" title=\"Legacy:Unreal\
      \ World\">Unreal World</a></li>\n<li>... and surfaces&#160;!= brushes. Common\
      \ n00b mistake to refer to surfaces as brushes, and thence the confusion of\
      \ why moving a brush doesn't move a surface.</li>\n<li>the 2nd layer: actors.</li>\n\
      <li>why each time you click on a primitive, you get a new shape replacing the\
      \ old one</li>\n<li>the fact that geomtery in the 3D view is not permanent –\
      \ why it doesn't change when you move corresponding brushes (quake mappers particularly\
      \ will be confused by this) and v. quick intro to rebuilding.</li>\n</ul>\n\
      <p>common beginner confusions:</p>\n<ul>\n<li>using \"hollow\" option on the\
      \ Cube and Cylinder builders to make rooms – you're building additively, and\
      \ in Unreal that means you're thinking the wrong way.</li>\n</ul>\n<ul>\n<li>delete\
      \ a brush: the world stays the same. The surfaces that were tied to that brush\
      \ still exist. Operations which depend on the BSP will treat that brush as still\
      \ existing, eg <a href=\"/Legacy:Intersect\" title=\"Legacy:Intersect\">Intersection</a>.</li>\n\
      </ul>\n<p>Part 2 will probably be <a href=\"/edit/Legacy:Unreal_Actors?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Unreal Actors (page does not exist)\">Unreal\
      \ Actors</a></p>\n<p>things for part 2:</p>\n<p>actors can be moved, settings\
      \ changed etc without needing to rebuild anything.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Geometry?section=1\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
