parse:
  title: "Legacy:Gametype"
  text:
    text: "<p>Unreal Tournament (1/2003/2004) comes with a number of gametypes, and\
      \ more are created by modders. Each gametype has its own rules for the player,\
      \ and sometimes its own systems of actors that must be implemented by the mapper.\
      \ Just as important, the general gameplay aspect of a map is influenced by the\
      \ gametype it is designed for. This topic page lists pages that cover individual\
      \ gametypes. For a full list of available gametypes, see the subclass tree at\
      \ <a href=\"/Legacy:GameInfo\" title=\"Legacy:GameInfo\">GameInfo</a>.</p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Standard_Game_Types\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">Standard Game Types</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#UT2004_Mods\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">UT2004 Mods</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-3\"><a href=\"#UT2003_Mods\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">UT2003 Mods</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-4\"><a href=\"#UT_Mods\"><span class=\"tocnumber\"\
      >4</span> <span class=\"toctext\">UT Mods</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-5\"><a href=\"#Other_Gametypes\"><span class=\"tocnumber\">5</span>\
      \ <span class=\"toctext\">Other Gametypes</span></a></li>\n<li class=\"toclevel-1\
