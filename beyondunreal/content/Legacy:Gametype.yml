  wikitext:
    text: "Unreal Tournament (1/2003/2004) comes with a number of gametypes, and more\
      \ are created by modders. Each gametype has its own rules for the player, and\
      \ sometimes its own systems of actors that must be implemented by the mapper.\
      \ Just as important, the general gameplay aspect of a map is influenced by the\
      \ gametype it is designed for. This topic page lists pages that cover individual\
      \ gametypes.  For a full list of available gametypes, see the subclass tree\
      \ at [[Legacy:GameInfo|GameInfo]].\n\n==Standard Game Types==\n* [[Legacy:Mapping\
      \ For DM|Mapping for DM]]\n* [[Legacy:Mapping For CTF|Mapping for CTF]]\n\n\
