      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Game_Objectives\">Game\
      \ Objectives</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=1\" title=\"\
      Edit section: Game Objectives\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Placement of <a href=\"/Legacy:GameObjective\" title=\"\
      Legacy:GameObjective\">GameObjectives</a> is crucial. The layout of the map\
      \ is usually centered around the placement of these special items and this is\
      \ where item placement should begin. Some gametypes, namely Deathmatch, do not\
      \ have a GameObjective actor to place. Although, one could argue with confidence\
      \ that <a href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\">PlayerStarts</a>\
      \ should be treated with the same importance as game objectives in those instances.\
      \ Capture the Flag FlagBases, Bombing Run BombSpawns and BombDeliveries, Double\
      \ Domination DomPoints and Onslaught PowerNodes and PowerCores are all examples\
      \ of Game Objectives. First and foremost, the Game Objectives should be equal\
      \ all sides of the match; equally accessible, equally attainable.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Weapons\">Weapons</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=2\"\
      \ title=\"Edit section: Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>When considering weapon placement, keep in mind how\
      \ easy and quick it is to reach a weapon. While keeping in mind CliffyB's rule,\
      \ remember that if one cannot find a weapon in a reasonable amount of time,\
      \ one may get frustrated. If this is the case, often times a few will reach\
      \ weapons and therefore dominate those that cannot. Consider giving an equal\
      \ distance from playerstart to weapon. Also consider placing a good \"starter\
      \ weapon\" near each player start, so that the respawning player is facing a\
      \ weapon they can grab and immediately join the fray.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Specific_Weapon_Suggestions\">Specific Weapon Suggestions</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Inventory_Item_Placement?section=3\" title=\"Edit section:\
      \ Specific Weapon Suggestions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<dl>\n<dt>Assault Rifle&#160;</dt>\n<dd>Usually you aren't\
      \ going to put extra assault rifles in a map, people get dual assault rifles\
      \ by killing other people. But if you do place them, put them in an area where\
      \ the player should've picked up another weapon already.</dd>\n<dt>Translocator&#160;</dt>\n\
      <dd>Although normally given to each player at map start, the translocator can\
      \ be given via PickUpBase in gametypes that do not allow translocators or match\
      \ configurations that do not give them at map start. Place these near player\
      \ starts or areas where the translocator would be useful. (i.e., a large chasm\
      \ or high ledge)</dd>\n<dt>Chainsaw (UT)&#160;</dt>\n<dd>Cramped places that\
      \ allow charging attacks.</dd>\n<dt>BioRifle&#160;</dt>\n<dd>At the end of a\
      \ tunnel or a main doorway. Perhaps somewhere dark or confined. Place it near\
      \ a game objective or near a room that can be held.</dd>\n<dt>Shock Rifle&#160;</dt>\n\
      <dd>Best in open areas; corridors for combo shots.</dd>\n<dt>MiniGun&#160;</dt>\n\
      <dd>Near areas where heated combat and crossfire is likely.</dd>\n<dt>Link Gun&#160;</dt>\n\
      <dd>Try to put this near every power node in Onslaught because you need it to\
      \ heal power nodes and vehicles. This weapon is crucial for more than fighting\
      \ in Onslaught and other gametypes that allow vehicles.</dd>\n<dt>Flak Cannon&#160;</dt>\n\
      <dd>Best in cramped or confined areas for more opportunities for bounce shots\
      \ and splash damage. (Most memorable example of this: The crenulated 270-degree-curved\
      \ hallway in UT's DM-Grinder →StarWeaver)</dd>\n<dt>Rocket Launcher&#160;</dt>\n\
      <dd>Best in places with walls for splash damage, but uncramped and uncluttered\
      \ to avoid accidental suicides.</dd>\n<dt>Lightning Gun and Sniper Rifle&#160;</dt>\n\
      <dd>Near places that are good for sniping. But you should consider the differences\
      \ between the two. With Sniper Rifles, it is more difficult to locate the firer,\
      \ and it fires faster than the lightning gun. But the Lightning Gun does more\
      \ damage and doesn't have that annoying fog.</dd>\n<dt>Redeemer&#160;</dt>\n\
      <dd>Due to it's high power and ability to be guided, put this in a hidden and\
      \ or hard to reach place.</dd>\n<dt>Ion Painter&#160;</dt>\n<dd>In a wide open\
      \ area that can aim at a big open area. The blast effect of this weapon is made\
      \ to take out large or numberous opponents.</dd>\n</dl>\n<h2><span class=\"\
      mw-headline\" id=\"Ammunition\">Ammunition</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=4\"\
      \ title=\"Edit section: Ammunition\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>It's useful to consider the placement of ammunition\
      \ independantly of the actual positioning of the weapon. It is usually a good\
      \ idea to place ammo for a weapon near the weapon placement itself, however\
      \ having extra stashes of different ammo adds a good measure of variety. If\
      \ these stashes are particularly extensive, put them in hard to reach or hidden\
      \ areas.</p>\n<h2><span class=\"mw-headline\" id=\"Powerups\">Powerups</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Inventory_Item_Placement?section=5\" title=\"Edit section:\
      \ Powerups\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Powerups give a player an extra boost of some kind. These goodies should\
      \ be positioned in such a way that when the player needs them most, they can\
      \ find them available. Keeping in mind <i>Risk vs Reward</i>, place more powerful\
      \ items in hard to reach or hidden places.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Health\">Health</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=6\" title=\"\
      Edit section: Health\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Health can be difficult to place. Place too much and players will not be\
      \ vulnerable enough to score kills on each other. Place too little and player\
      \ will die too easily to enjoy the match. Health is the commodity that keeps\
      \ players alive, so it is the most critical of the powerups.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"MiniHealth\">MiniHealth</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=7\"\
      \ title=\"Edit section: MiniHealth\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Because these can give players more than 100 health\
      \ (although in small doses), you can place these near PlayerStarts, espcially\
      \ those near dangerous areas. The small health boost encourages the mapper to\
      \ place a multiple vials in clusters or rows along a path.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Health_Pack\">Health Pack</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=8\"\
      \ title=\"Edit section: Health Pack\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>The general health powerup should be available to\
      \ players who need it. Place these on the outside of major battle areas, or\
      \ places that players may want to otherwise retreat to.</p>\n<h4><span class=\"\
      mw-headline\" id=\"Keg_O.27_Health\">Keg O' Health</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=9\"\
      \ title=\"Edit section: Keg O' Health\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is a major powerup and should be reserved for\
      \ those players who go the extra mile to find it. It should either be in a dangerous\
      \ area (open or prone to crossfire), an area that is dangerous to get to (on\
      \ a small ledge over lava or the like) or hidden from view.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Shield\">Shield</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=10\"\
      \ title=\"Edit section: Shield\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Shield powerups add an extra protection for players.\
      \ Think of this as a bonus, not as critical as health. Give shield powerups\
      \ to players who will need it to launch a dangerous attach or defend against\
      \ the odds.</p>\n<h4><span class=\"mw-headline\" id=\"Shield_Pack\">Shield Pack</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Inventory_Item_Placement?section=11\" title=\"Edit section:\
      \ Shield Pack\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <p>The basic shield powerup gives enough shield to protect the player during\
      \ a small encounter with the enemy. Place these along paths that lead to heavy\
      \ battle zones.</p>\n<h4><span class=\"mw-headline\" id=\"Super_Shield\">Super\
      \ Shield</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=12\" title=\"\
      Edit section: Super Shield\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>This is another major powerup, like the Keg O' Health.\
      \ This should be difficult or dangerous to get to or it should be out of plain\
      \ sight.</p>\n<h3><span class=\"mw-headline\" id=\"UDamage_.28Double_Damage_Amp.29\"\
      >UDamage (Double Damage Amp)</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=13\"\
      \ title=\"Edit section: UDamage (Double Damage Amp)\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>This is the third major powerup,\
      \ giving the players an advantage in combat. Place near areas of heated battle\
      \ or crossfire so they have a chance to use them. However, due to it's power,\
      \ it should also be hard to reach and / or hidden.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Adrenaline\">Adrenaline</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=14\"\
      \ title=\"Edit section: Adrenaline\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><a href=\"/Legacy:Adrenaline\" title=\"Legacy:Adrenaline\"\
      >Adrenaline</a> allows players to collect enough energy to perform a special\
      \ adrenaline combo: a move that can give them a special power of their choosing\
      \ for a short period of time. This is a special power that should be given as\
      \ a reward for finding a particularly dangerous space. Place these in open spaces\
      \ or where crossfire is common. Place enough to allow each of the recommended\
      \ number of players to perform a combo at least once in a typical match.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Vehicle_Factories\">Vehicle Factories</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Inventory_Item_Placement?section=15\" title=\"Edit section:\
      \ Vehicle Factories\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Vehicles serve several purposes. They are a source of increase mobility,\
      \ even carrying multiple players at once. They are also equipped with increased\
      \ armor, weapons and ammo. These plusses make vehicles highly desirable. Place\
      \ these Vehicle Factories in places that allow a respawning player to get back\
      \ in the action quick. Place them so players can enter a highly dangerous area\
      \ well protected and equally matched to the danger. Take into account the speed\
      \ and mobility of the vehicle; do not place a slow-moving Tank or Leviathan\
      \ so far away from the heat of battle that player will be frustrated. Lightweight\
      \ vehicles should likewise be used in areas where heavy combat is not as likely.</p>\n\
      <p>See also <a href=\"/Legacy:Vehicle_Gameplay\" title=\"Legacy:Vehicle Gameplay\"\
      >Vehicle Gameplay</a>.</p>\n<h2><span class=\"mw-headline\" id=\"Gametype_Specific_Suggestions\"\
      >Gametype Specific Suggestions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=16\"\
      \ title=\"Edit section: Gametype Specific Suggestions\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"mw-headline\"\
      \ id=\"Deathmatch_and_Team_Deathmatch\">Deathmatch and Team Deathmatch</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Inventory_Item_Placement?section=17\" title=\"Edit section:\
      \ Deathmatch and Team Deathmatch\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If your map is aimed at a low number of players having\
      \ one or two large health packs on the level is better than having many smaller\
      \ ones. This adds points of control to the map that will concentrate combat\
      \ and add tension to a map that otherwise wouldn't be there. For fewer players\
      \ high amounts of armour should also be avoided - place a small amount of armour\
      \ away from the health. By moving the armour away players will be forced to\
      \ travel the level in its entirety allowing suprise attacks and a bit of hope\
      \ for a player whose just been killed.</p>\n<p>On larger deathmatch levels look\
      \ for the rooms that can be easily held and then distribute health and armour\
      \ away from those places. Having a very small amount of health in this type\
      \ of room is a good thing, but too much and you'll unbalance Team Deathmatch\
      \ play.</p>\n<h3><span class=\"mw-headline\" id=\"Capture_the_Flag\">Capture\
      \ the Flag</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Inventory_Item_Placement?section=18\" title=\"\
      Edit section: Capture the Flag\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The placement of health and armour around a CTF map\
      \ is critical to achieving a good balance of attack and defense. Too little\
      \ health in and around the flag room and defenders will have a hard time keeping\
      \ the flag inside the base. Too much health and even the most co-ordinated attack\
      \ will struggle. As a general rule of thumb a single health pack per defending\
      \ player should be sufficient.</p>\n<p>Placing a small amount of health along\
      \ the main routes between the two flags is a good idea. However, ensure that\
      \ it will cost the flag carrier some time to collect it. The way the flag carrier\
      \ can trade safety (in terms of the likelihood of getting killed) against speed\
      \ of escape. Any more than a tenth of a second is probably too much time wasted.</p>\n\
      <p>By the very nature of the game type, most of the health and armour will be\
      \ located at either end of the map. Depending on the structure of your map it\
      \ may be better to adopt a more even spread of health throughout the level.</p>\n\
      <p>Always place armour away from the flag base. It's generally better to favour\
      \ attackers when placing armour but also ensure that it costs time to collect\
      \ it. The armour placement in Coret is a fine example of this. Both the 100\
      \ armour and 50 armour require a player to go slightly out of their way to obtain\
      \ them, and neither of them are that close to the flag and the defenders.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
