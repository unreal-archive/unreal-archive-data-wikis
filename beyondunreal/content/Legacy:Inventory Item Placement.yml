  title: "Legacy:Inventory Item Placement"
  text:
    text: "<p>The placement of inventory items around your map can either aid or hinder\
      \ gameplay. Item positioning is crucial to the <a href=\"/Legacy:Map_Flow\"\
      \ title=\"Legacy:Map Flow\">Map Flow</a>. Too much health and combat becomes\
      \ a slow tortuous affair. Too little and players will not be able to recover\
      \ sufficiently from each fight to avoid getting killed in the next. Similarly,\
      \ a balance should be struck for all powerups, ammo, weapons and other items\
      \ in order to support map flow and make the most of a map's layout. The <a href=\"\
      /Legacy:Gametype\" title=\"Legacy:Gametype\">gametype</a> your map is aimed\
      \ at will influence the positioning of your items.</p>\n<p>The following are\
      \ not hard and fast rules, in fact, they should be ignored or contradicted from\
      \ time to time for variety's sake. They are just suggestions to consider while\
      \ designing the level for best gameplay.</p>\n<blockquote class=\"legacyquote\"\
      >\n<p><b>CliffyB's Rule: Counter Desirability with Risk</b></p>\n<p>Put desirable\
      \ things such as powerful weapons in a dangerous or exposed spot. In DM that\
      \ means in an exposed spot, such as an open space, a junction or a blind alley.\
      \ In team maps it means, in no-man's-land. (aka, <i>Risk vs Reward</i>)</p>\n\
      </blockquote>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\"\
