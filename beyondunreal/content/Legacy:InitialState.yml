  title: "Legacy:InitialState"
  text:
    text: "<p>The <b>Object -&gt; InitialState</b> property of an <a href=\"/Legacy:Actor\"\
      \ title=\"Legacy:Actor\">Actor</a> sets the <a href=\"/Legacy:State\" title=\"\
      Legacy:State\">state</a> the actor will be in when the game begins. For many\
      \ actors, including <a href=\"/Legacy:Mover\" title=\"Legacy:Mover\">Movers</a>\
      \ and <a href=\"/Legacy:Trigger\" title=\"Legacy:Trigger\">Triggers</a>, states\
      \ are partitioned: the actor has no state-switching code and will therefore\
      \ remain in whicever state it starts the game in.</p>\n<p>This technique makes\
      \ each state a different \"flavour\" of the actor. For example, the Mover class\
      \ has states such as TriggerOpenTimed and BumpOpenTimed, which determine how\
      \ the mover is activated.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:InitialState?section=1\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Object\" title=\"Legacy:Object\">Object</a></li>\n\
      <li><a href=\"/Legacy:State\" title=\"Legacy:State\">State</a></li>\n</ul>\n\
      <h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:InitialState?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>This page is meant to give a simple explanation of\
      \ the Object -&gt; InitialState property, and an overview of states from a mapping\
      \ rather than coding perspective: states as flavours of an actor rather than\
      \ dynamic behaviour.</p>\n<p><b>Tarquin:</b> I think that's pretty much covered\
      \ it. Any ideas on padding this out are welcome.</p>\n<p><b>SuperApe:</b> How\
      \ is this page categorized? Linkage ideas? Added some Related Topics.</p>\n\
