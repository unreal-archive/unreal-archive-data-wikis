  text:
    text: "<table style=\"\" class=\"metadata plainlinks ambox ambox-notice\">\n<tr>\n\
      <td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Oldwikilogo.png\"\
      \ class=\"image\" title=\"Legacy content notice\"><img alt=\"Legacy content\
      \ notice\" src=\"/w/images/thumb/Oldwikilogo.png/52px-Oldwikilogo.png\" width=\"\
      52\" height=\"37\" srcset=\"/w/images/Oldwikilogo.png 1.5x, /w/images/Oldwikilogo.png\
      \ 2x\" /></a></div>\n</td>\n<td class=\"ambox-text\">\n<p><b>This is a <a href=\"\
      /Category:Legacy_content\" title=\"Category:Legacy content\">legacy</a> category\
      \ <a href=\"/Unreal_Wiki:MediaWiki_conversion\" title=\"Unreal Wiki:MediaWiki\
      \ conversion\">imported</a> from the old Unreal Wiki.</b></p>\n<p><i>Please\
      \ avoid adding new articles to it.</i></p>\n</td>\n</tr>\n</table>\n<p>Various\
      \ regular Wiki contributors have expressed their (very personal, very subjective)\
      \ views on the world (and especially the Unreal part of it) in rants scattered\
      \ all over the Wiki.</p>\n<ul>\n<li><a href=\"/Legacy:Captain_Kewl/Mod_PR\"\
      \ title=\"Legacy:Captain Kewl/Mod PR\">Captain Kewl/Mod PR</a> – Elitist snob,\
      \ me.</li>\n<li><a href=\"/Legacy:EntropicLqd/EntropicOnFatherhood\" title=\"\
      Legacy:EntropicLqd/EntropicOnFatherhood\">EntropicLqd/EntropicOnFatherhood</a>\
      \ – You want children? Think twice.</li>\n<li><a href=\"/Legacy:Mychaeel/Modding_Etiquette\"\
      \ title=\"Legacy:Mychaeel/Modding Etiquette\">Mychaeel/Modding Etiquette</a>\
      \ – How to make people <i>like</i> your mod.</li>\n<li><a href=\"/Legacy:Mychaeel/Mod_Startups\"\
      \ title=\"Legacy:Mychaeel/Mod Startups\">Mychaeel/Mod Startups</a> – Why many\
      \ mod ideas are doomed in the moment they're made public, and how to prevent\
      \ that.</li>\n<li><a href=\"/Legacy:Piglet/Finishing_Things\" title=\"Legacy:Piglet/Finishing\
      \ Things\">Piglet/Finishing things</a> – About making 'things' that you can\
      \ actually finish</li>\n<li><a href=\"/Legacy:Tarquin/Mumblings\" title=\"Legacy:Tarquin/Mumblings\"\
      >Tarquin/Mumblings</a> – Mumblings on the Wiki and other stuff.</li>\n<li><a\
      \ href=\"/Legacy:Tarquin/Perl\" title=\"Legacy:Tarquin/Perl\">Tarquin/Perl</a>\
      \ – Tarquin's take on Perl. Watch him making progress as he continuously wraps\
      \ his mind more and more around that crazy language. (It's perhaps also a journal,\
      \ maybe I should move it there – Tarquin)</li>\n<li><a href=\"/Legacy:Tarquin/Rants\"\
      \ title=\"Legacy:Tarquin/Rants\">Tarquin/Rants</a> – More mumblings on the Wiki\
      \ and other stuff, and the direction this whole project takes. <b>Warning:</b>\
      \ Tarquin writes rants under the influence of whatever happens to be passing\
      \ (usually low blood sugar), and while they are a good exposition of his (alleged)\
      \ cavalier attitude and so forth, they do not necessarily express his current\
      \ opinion.</li>\n<li><a href=\"/Legacy:Will/Skill\" title=\"Legacy:Will/Skill\"\
      >Will/Skill</a> – General whining about higher-level UT players are obsessed\
      \ with skill</li>\n<li><a href=\"/Legacy:Wormbo/Rants\" title=\"Legacy:Wormbo/Rants\"\
      >Wormbo/Rants</a> – A place Wormbo uses irregularly to get rid of his \"aggressions\"\
      \ when dealing with coding related problems</li>\n<li><a href=\"/Legacy:RegularX/Rants\"\
      \ title=\"Legacy:RegularX/Rants\">RegularX/Rants</a> – on mod making, beta testing\
      \ and dealing with the general public</li>\n</ul>\n<p>If you wish to add a rant\
      \ to this list, feel free.</p>\n<p>This page is also a <b>Category page</b>,\
      \ which means you can find all the rants clicking the title above. This performs\
      \ a search on the phrase \"Category Rant\". To make a page appear in these results,\
      \ just add <code>[[Category</code> <code>Rant]]</code> at the bottom of it.</p>\n\
      <hr />\n<p><a href=\"/Category:Legacy_Category\" title=\"Category:Legacy Category\"\
      >Category:Legacy Category</a> – this page is itself a member of the category\
      \ of all categories&#160;;)</p>\n\n<!-- \nNewPP limit report\nCPU time usage:\
