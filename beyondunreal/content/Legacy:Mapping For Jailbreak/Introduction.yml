      \nSo anyway, seeing you have chosen to design a map for Jailbreak –- read on\
      \ and I’m sure these guidelines will help you on your way to creating the ultimate\
      \ fun-packed Jailbreak level!\n\n----\n\n'''Next:''' [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/General\
      \ Layout]]\n\n[[Category:Legacy Tutorial|{{PAGENAME}}]]"
