      \ will probably have played a few of my maps.  I have been designing levels\
      \ for Unreal Tournament since somewhere in 2000, and have made approximately\
      \ fourty to fifty levels in total for UT, UT2003 and UT2004 -– around thirty\
      \ of them are for Jailbreak. :-)\n\nJailbreak is the most fun gametype I have\
      \ come across and that is why I continue to map for it.  The community is great,\
