  text:
    text: "<p>Taken from <a rel=\"nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/showthread.php?p=2053523#post2053523\"\
      >this thread</a> on BuF</p>\n<p>Most important feature of this thread was the\
      \ following statement in regards to map layout.</p>\n<p>I have already quoted\
      \ various coments from the thread,</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Give_the_teams_a_reason_to_leave_their_base\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Give the teams a reason\
      \ to leave their base</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Shields\"><span class=\"tocnumber\">1.1</span> <span class=\"toctext\"\
      >Shields</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"><a href=\"#Keg_O.27Health_.2B_Other_.27big.27_powerups.\"\
      ><span class=\"tocnumber\">1.2</span> <span class=\"toctext\">Keg O'Health +\
      \ Other 'big' powerups.</span></a></li>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#No_Lightning_Gun_or_Shock_Rifle\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">No Lightning Gun or Shock Rifle</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-5\"><a href=\"#Spawn_Points\"><span class=\"\
      tocnumber\">1.4</span> <span class=\"toctext\">Spawn Points</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-1 tocsection-6\"><a href=\"#Comments\"><span\
      \ class=\"tocnumber\">2</span> <span class=\"toctext\">Comments</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Give_the_teams_a_reason_to_leave_their_base\"\
      >Give the teams a reason to leave their base</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips?section=1\"\
      \ title=\"Edit section: Give the teams a reason to leave their base\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h2>\n<h3><span class=\"\
      mw-headline\" id=\"Shields\">Shields</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips?section=2\"\
      \ title=\"Edit section: Shields\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>Don't put the 100a in the base....</i></p>\n<p><b>spineblaZe</b>:\
      \ \"Absolutely no shields in the base. None. 0. Zilch. Neither 100's or 50's\
      \ should be available in your base. You want shields, you should have to go\
      \ get some.\"</p>\n<p><b>The_Head</b>: \"Personally I believe it is ok to use\
      \ the 50a <i>near</i> the base, but in a position so that getting it you are\
      \ moving yourself right to the edge of the base itself, thus leaving yourself\
      \ vulnreble to damage from oncoming attackers. 'Do not' put loads of armor in\
      \ a small room at the back of the base.\"</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Keg_O.27Health_.2B_Other_.27big.27_powerups.\">Keg O'Health + Other 'big'\
      \ powerups.</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips?section=3\"\
      \ title=\"Edit section: Keg O'Health + Other 'big' powerups.\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><i>....Or the Keg\
      \ for that matter</i></p>\n<p>For the same reason as the shields they should\
      \ be kept out of the base, A few vials and healthpacks are fine, and you can\
      \ adjust the amounts of these for balance on the map. Putting the Keg in the\
      \ centre of the map works well and is seen in many maps, 100a and the damage\
      \ amp also fit well in the centre of them map. (to go a little off topic)</p>\n\
      <h3><span class=\"mw-headline\" id=\"No_Lightning_Gun_or_Shock_Rifle\">No Lightning\
      \ Gun or Shock Rifle</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips?section=4\"\
      \ title=\"Edit section: No Lightning Gun or Shock Rifle\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Be carefull with what weapons\
      \ are in the base, how to do this can vary quite a lot, different players and\
      \ different mappers value weapons differently, I personally don't rate the linkgun\
      \ at all (The_Head)</p>\n<p><b>spineblaZe</b>: \"Do not put either of these\
      \ weapons in the base. I cannot stress this enough. They are arguably the most\
      \ powerful and useful weapons in the game. If you want one, you should have\
      \ to go out and get it.</p>\n<p>-IMO, Link, Bio and Flak are good weapons to\
      \ have in the base. They are good enough and versatile enough to get you going.\
      \ Use your best judgement. \"-</p>\n<p><b>Birelli</b>: \"Now, that having been\
      \ said putting high-value weapons like the shock rifle and rocket launcher,\
      \ as well as the high-level power-ups in the middle of the map is still a great\
      \ idea across-the-board. Mappers should definitely do that, and above all every\
      \ mapper should at least consider these issues, since in JB they are way more\
      \ important than in any other gametype.\"</p>\n<p><b>G.Lecter</b>: \"Defending\
      \ the switches must be possible, so having a powerful weapon in the bases might\
      \ be a good idea. However, it all depends on the difficulty you want to give\
      \ the map.\"</p>\n<p>Overall, the last thing you want to do is fill up the bases\
      \ with lots of ammo for the weapons, argueing over which weapons should go in\
      \ the base will go on for ever, but it seems to be agreed to seriously limit\
      \ the ammo in a base.</p>\n<h3><span class=\"mw-headline\" id=\"Spawn_Points\"\
      >Spawn Points</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips?section=5\"\
      \ title=\"Edit section: Spawn Points\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Be sure to spread out the pathnodes, everyone spawning\
      \ in the same place will often lead to linear play, also you will notice the\
      \ bots will often all group together when this is the case (memories of my early\
      \ beta's of Egypt come into my mind - The_Head)</p>\n<p>Also it will effect\
      \ the fps at the start of a match, whilst many of us may not have problems with\
      \ loosing a few fps, it can be quite critical to some players.</p>\n<p>Having\
      \ the playerstarts spread around the base, is an important feature of a good\
      \ map, whilst the idea of a spawn room might initially seem a good one, but\
      \ it can only be a bad thing in terms of playability.</p>\n<p><b>spineblaZe</b>:\
      \ \"Mix it up. At the start of the map, don't be afraid to spawn people all\
      \ over the map. Who said all the spawn points have to be in your base? Make\
      \ sure to keep 3 or 4 spawns in the base, but spread the rest out. Put some\
      \ in the middle of the map, and even put some red and blue spawns by eachother.\
      \ This will start the fighting immediately, and give your team more incentive\
      \ to leave their base and come to the aid or rescue of their teammates.\"</p>\n\
      <p>This comment got mixed receptions, most people seemed to agree spreading\
      \ the playerstarts jsut around the base was enough, but in a map that has a\
      \ problem of lots of camping within the base, a good plan of action is to make\
      \ sure some players will spawn next to one another, this will almost certainly\
      \ result in a jailed player. Giving a reason to leave the base and attack.</p>\n\
      <p><b>Birelli</b>: \"Putting player starts across the map means newbs will get\
      \ pounded on before they have a chance to orient themselves, that's discouraging\
      \ and drives new players away.\"</p>\n<p>This I guess will come down to the\
      \ maps author!</p>\n<p>-depends on whether you want a nice n00b freindly map,\
      \ or one more aimed at the \"pro\" players.-</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Comments\">Comments</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/More_Mapping_Tips?section=6\"\
      \ title=\"Edit section: Comments\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Tarquin:</b> Can we think of a better page title\
      \ than 'tips'? Or merge into other pages?</p>\n<ul>\n<li>Fold into <a href=\"\
      /Legacy:Mapping_For_Jailbreak/Weapon_Availability\" title=\"Legacy:Mapping For\
      \ Jailbreak/Weapon Availability\">Mapping For Jailbreak/Weapon Availability</a>\
      \ and rename it /Pickups</li>\n<li>not sure where to move that spawning stuff</li>\n\
      </ul>\n<p><b>The_Head:</b> That was the best I could think of at the time, Open\
      \ to suggestions though.</p>\n<p>As to merging into Spoondogs guide, I have\
      \ left that for now as I wanted to make sure I got the hang of editing in the\
      \ wiki before I go mess up the order of his guide. ALso it would no longer be\
