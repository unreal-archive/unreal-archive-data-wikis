      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Not_fair.21_I_only_have_assault_rifle.2Fenforcer.21\"\
      >Not fair! I only have assault rifle/enforcer!</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_Jailbreak/Weapon_Availability?section=2\"\
      \ title=\"Edit section: Not fair! I only have assault rifle/enforcer!\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>This section is\
      \ short and sweet – no one likes not having a decent weapon to run around with.</p>\n\
      <p>Sure – some maps are designed so the player must use his/her brain to find\
      \ a good weapon but don't go over the top -? make sure at least a weaker weapon\
      \ is available at the start of a round, then they can traverse the map after\
      \ that to gain a better one... and <b>always</b> make sure released players\
      \ get access to some sort of weapon, preferably an decent one so they can defend\
      \ themselves from jail-door campers. This is not a guideline it is a <b>command</b>\
      \ goddammit! &#160;;-)</p>\n<p>Release protection is good, and helps, but it\
      \ doesn't last forever, so it's not enough on its own.</p>\n<hr />\n<p><b>Previous:</b>\
      \ <a href=\"/Legacy:Mapping_For_Jailbreak/Jails\" title=\"Legacy:Mapping For\
