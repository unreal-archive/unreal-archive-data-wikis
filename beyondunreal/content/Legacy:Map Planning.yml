      <p></p>\n<h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Planning?section=1\" title=\"Edit section: Overview\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<blockquote\
      \ class=\"legacyquote\">\n<p>If you fail to plan, you plan to fail. <b>– Anonymous</b></p>\n\
      </blockquote>\n<p>Building contractors have a saying that is applicable to mappers\
      \ as well: \"Measure twice, cut once.\" The idea is that you can save time,\
      \ effort and materials by planning ahead and visualizing the design before work\
      \ begins. While some may swear by \"improvisational mapping\", most would have\
      \ to agree that mapping is hard work and takes long enough without mistakes\
      \ and miscalculations that require reworking, or worse, redoing.</p>\n<p>Once\
      \ the mapper has become inspired by some source to create a compelling design,\
      \ they can begin to define the details of the map and create a visualization\
      \ of a workable layout. Then before construction, the map designer can use their\
      \ visualizations to work out any problems that could arise with respect to appearance,\
      \ map flow or technical issues. After that, the mapper can proceed with construction,\
      \ confident that most of the potential \"show stopper\" problems have been solved\
      \ already.</p>\n<p>It is recommended that mappers aquaint themselves with the\
      \ general concepts and elements of <a href=\"/Legacy:Gameplay\" title=\"Legacy:Gameplay\"\
      >Gameplay</a>, <a href=\"/Legacy:Map_Design\" title=\"Legacy:Map Design\">Map\
      \ Design</a> and <a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map\
      \ Flow</a> before proceeding.</p>\n<h2><span class=\"mw-headline\" id=\"Inspirational_Sources\"\
      >Inspirational Sources</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Planning?section=2\" title=\"Edit section:\
      \ Inspirational Sources\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Inspiration can come from unconventional sources; layout ideas can come from\
      \ styrafoam packaging, texture ideas can come from nature, unreal gameplay ideas\
      \ can come from board games, etc. Consider random sources and experiment with\
      \ limits of perception to find new ways of looking at the world around you.\
      \ This section includes various links and ideas that help find inspiration for\
      \ map designs, themes or styles.</p>\n<h3><span class=\"mw-headline\" id=\"\
      General\">General</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Planning?section=3\" title=\"Edit section:\
      \ General\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Look at existing maps to get an idea of what style you like, whether\
      \ that be a particular style of lighting or of architecture.</li>\n<li>Take\
      \ ideas from television or films; the sets, the buildings, the lighting, the\
      \ sounds (<i>for example, the dark gothic tower in Batman or those seen in the\
      \ Lord of The Rings trilogy</i>).</li>\n<li>Look at the wiki pages <a href=\"\
      /Legacy:Static_Mesh_Package\" title=\"Legacy:Static Mesh Package\">Static_Mesh_Package</a>\
      \ and <a href=\"/Legacy:Texture_Package\" title=\"Legacy:Texture Package\">Texture_Package</a>\
      \ when deciding what static meshes and which textures to use in your map.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Topics\">Topics</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=4\"\
      \ title=\"Edit section: Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a href=\"/Legacy:Map_Ideas\" title=\"Legacy:Map\
      \ Ideas\">Map Ideas</a> – The Wiki page on map ideas.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Links\">Links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=5\"\
      \ title=\"Edit section: Links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.castlewales.com/life.html\">Rooms of a Castle</a> – What's\
      \ needed to give an impression of people living in your ancient arena.</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.greatmirror.com/\"\
      >GreatMirror.com</a> – A collection of photos from neat outdoor and ancient\
      \ settings.</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.greatbuildings.com/\"\
      >GreatBuildings.com</a> – An architectual site.</li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://unrealplayground.com/forums/showthread.php?t=23839\"\
      >UP Forums \"Mapping Ideas\" Thread</a> – An ongoing discussion and exchange\
      \ of map ideas for the Unreal Engine.</li>\n<li><a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.unrealplayground.com/forums/showthread.php?p=554718\"\
      >UP Forums \"Environmental Inspiration for Mappers\" Thread</a> – An ongoing\
      \ discussion with links to great environmental inspirations.</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.creativitypool.com/\">CreativityPool.com</a>\
      \ – A site devoted to free idea exchange.</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Planning\">Planning</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=6\"\
      \ title=\"Edit section: Planning\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>These are the primary ideas to organize for map design.\
      \ It is strongly recommended that you write down your ideas as they come to\
      \ you. You may not end up using them all, some may even be contradictory, but\
      \ you will be in a stronger position to design once you have all your ideas\
      \ in once place.</p>\n<h3><span class=\"mw-headline\" id=\"Gametype\">Gametype</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Planning?section=7\" title=\"Edit section: Gametype\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Review\
      \ any speical requirements for the <a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\"\
      >gametype</a> you are mapping for. Should the layout be open (like DeathMatch\
      \ or Onslaught) or more linear (like Assault or Capture The Flag)? Does this\
      \ gametype allow vehicles? What <a href=\"/Legacy:GameObjective\" title=\"Legacy:GameObjective\"\
      >GameObjectives</a> are involved? By and large, the map design will be centered\
      \ around the requirements and guidelines of its designated gametype.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Goals\">Goals</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=8\"\
      \ title=\"Edit section: Goals\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Define the unique purpose of the map. What will make\
      \ this map stand out from other maps of this gametype? What will the focus of\
      \ the map be? What elements of the gameplay can be affected by this design?\
      \ Write down one sentence that clearly defines the unique goal for this map.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Theme\">Theme</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=9\"\
      \ title=\"Edit section: Theme\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Choose a compelling theme. Don't be afraid to explore\
      \ vastly different themes. Often once one theme is fully considered, another\
      \ one comes to mind. Sometimes the original theme idea is strengthened by considering\
      \ others. Pick one theme that will strongly address the goal for this map.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Scope\">Scope</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=10\"\
      \ title=\"Edit section: Scope\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Define the size of this map's gameplay. Based on the\
      \ goal and theme of the map, make decisions about the scale of the map size,\
      \ the number of players this map should hold, the number or difficulty of the\
      \ game objectives (if this gametype has them). Would this map's goal and theme\
      \ be best served with a tight layout and a small number of players, or with\
      \ a grand landscape and several available vehicles? Should this design be small\
      \ but open-ended, or linear and very involved; required several steps to complete?\
      \ Choose an approximate scope for this map based on it's goal and theme; make\
      \ notes on map size, suggested player count, game objectives, etc.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Special_Features\">Special Features</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Planning?section=11\" title=\"Edit section: Special\
      \ Features\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Any unique elements of this map should be clearly defined and possibly tested\
      \ separately before further work is done. Are there elements that you can imagine\
      \ that would strongly support the goal, theme and scope of this map? Will this\
      \ map need custom static meshes? A new particle effect? A unique trigger system?\
      \ Identify these special features early and make note of them.</p>\n<h2><span\
      \ class=\"mw-headline\" id=\"Visualizing\">Visualizing</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=12\"\
      \ title=\"Edit section: Visualizing\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>After you have thought of a few ideas and written\
      \ them down, it's time to think of how you're actually going to manifest your\
      \ ideas to the Unreal Editor. The idea now is to play with different layouts,\
      \ different designs. Try many different ways of configuring the elements of\
      \ the map design until you find things that work best. These are some methods\
      \ of solidifying the plan. Choose a method that is comfortable to you.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Pencil_and_Paper\">Pencil and Paper</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Planning?section=13\" title=\"Edit section: Pencil\
      \ and Paper\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This is a simplest form of visualizing. The drawing doesn't have to be pretty,\
      \ just functional and accurate enough to visualize walking through the layout.\
      \ Sketch out the floor plan; a top down view of the layout. Make several floor\
      \ plans for each level, if it's a multi-story layout. Sketch key unique elements\
      \ or features that will give the map it's character. Try using grid paper.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Drawing_.2F_Painting_Application\">Drawing\
      \ / Painting Application</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=14\"\
      \ title=\"Edit section: Drawing / Painting Application\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>Instead of using a pencil\
      \ and paper, it might be easier for you to use a paint program. As with the\
      \ pencil and paper, make multiple drawings for each level of the layout and\
      \ try to make visual notes and representations of key unique elements of the\
      \ map. The advantage of using this method is you can take the resulting drawing\
      \ straight into the editor and use it as a guide during construction, by applying\
      \ it as a texture to a plane at the bottom of the editor space.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"Cutouts_.2F_Models\">Cutouts / Models</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Map_Planning?section=15\" title=\"Edit section: Cutouts\
      \ / Models\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Either with toy building blocks, clay, wood, paper or cardboard, simple models\
      \ can be made to represent the hallways, rooms, stairs, ledges, outdoor buildings,\
      \ etc. of your layout. These elements can be shifted around and playfully reconnected\
      \ to find a variety of layout designs.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Segmenting_Layouts_.28.22Frankenmapping.22.29\">Segmenting Layouts (\"\
      Frankenmapping\")</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Planning?section=16\" title=\"Edit section:\
      \ Segmenting Layouts (&quot;Frankenmapping&quot;)\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>In the editor, other maps (or <b>copies</b> of them)\
      \ can be raided for their layout elements. Make a temporary test map. A hallway\
      \ can be cut from one map and pasted into the test map and combined with a stairway\
      \ from another map, or a room from a third map. While the walls may not line\
      \ up and the detail elements (such as textures, static mesh trim, etc.) may\
      \ not match, but the resulting test map should give an approximate representation\
      \ of a layout. You do not need to try and playtest the map (it will most likely\
      \ crash or be filled with HOMs), but you can easily navigate around the layout\
      \ through the editor. It is recommended that you keep the editor's grid lock\
      \ enabled at all times.</p>\n<h2><span class=\"mw-headline\" id=\"Early_Testing\"\
      >Early Testing</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Planning?section=17\" title=\"Edit section:\
      \ Early Testing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Before construction begins, this is the time to use the visualizations to\
      \ expose potential problems with flow, appearance or techinical issues. When\
      \ problems do arise, you will only have to rework the visualization of your\
      \ design, not the construction of the design, so it should come as a relief\
      \ rather than a frustration.</p>\n<h3><span class=\"mw-headline\" id=\"Basic_Gameplay\"\
      >Basic Gameplay</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Planning?section=18\" title=\"Edit section:\
      \ Basic Gameplay\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <ul>\n<li>Review the requirements and guidelines for the <a href=\"/Legacy:Gametype\"\
      \ title=\"Legacy:Gametype\">gametype</a> this map is designed for and check\
      \ it against your current design.</li>\n<li>Take this opportunity to review\
      \ the elements and concepts of <a href=\"/Legacy:Map_Design\" title=\"Legacy:Map\
      \ Design\">Map Design</a> and see how your current design measures up.</li>\n\
      <li>Imagine yourself playing this map; reaching objectives, attacking, defending,\
      \ playing on different teams, etc. You may become further inspired to make changes\
      \ based on elements that you find during this process.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Sight_Lines\">Sight Lines</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=19\"\
      \ title=\"Edit section: Sight Lines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Review the look of the layout from all angles\
      \ and all points in the map. You may find spots to improve or elements you would\
      \ like to highlight.</li>\n<li>Check to make sure the map doesn't provide huge,\
      \ long-range vista views. This could prove to be a framerate killer later on.</li>\n\
      <li>Look for architechture that might improve in appearance with a little layout\
      \ adjustment, check for lighting hotspots or dark holes, find bland spots in\
      \ the map and think of ways to make them interesting.</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Map_Flow\">Map Flow</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=20\"\
      \ title=\"Edit section: Map Flow\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Look for dead ends, long narrow hallways or\
      \ other elements that will kill <a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map\
      \ Flow\">Map Flow</a>.</li>\n<li>Visualize a player navigating your layout between\
      \ random points in the map. Is there an obvious problem getting from here to\
      \ there? Make adjustments that will allow a player to get anywhere from anywhere\
      \ fairly quickly.</li>\n<li>Does the layout make good use of the <a href=\"\
      /Legacy:Z-Axis\" title=\"Legacy:Z-Axis\">Z-Axis</a> with plenty of vertical\
      \ movement and vertical combat options? Make notes on good spots to place <a\
      \ href=\"/Legacy:UTJumpPad\" title=\"Legacy:UTJumpPad\">UTJumpPads</a>, <a href=\"\
      /Legacy:Mover\" title=\"Legacy:Mover\">Movers</a>, <a href=\"/Legacy:Teleporter\"\
      \ title=\"Legacy:Teleporter\">Teleporters</a>, or the like. Think about opening\
      \ up something like windows or grates in the floor or ceiling.</li>\n<li>Make\
      \ notes on good spots to place PlayerStarts, Inventory Items, Vehicle Factories\
      \ and the GameObjectives.</li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"\
      Technical_Issues\">Technical Issues</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Map_Planning?section=21\"\
      \ title=\"Edit section: Technical Issues\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Make a note of the technical elements of the map and\
      \ think about testing them separately <b>before</b> you begin construction.</p>\n\
      <ul>\n<li>Will this map need special <a href=\"/Legacy:Trigger_Systems\" title=\"\
      Legacy:Trigger Systems\">Trigger Systems</a>? Can you do it with a <a href=\"\
      /Legacy:ScriptedTrigger\" title=\"Legacy:ScriptedTrigger\">ScriptedTrigger</a>?</li>\n\
      <li>Are there any elements that can't be created with stock Objects? Can you\
      \ come up with a workaround or code your own custom Object?</li>\n<li>Are the\
      \ technical elements of your map <u>too</u> technical? Would they essentially\
      \ require a custom mod or mutator? Test out the elements early on to avoid basing\
      \ your map on something that you can't complete.</li>\n</ul>\n<h4><span class=\"\
      mw-headline\" id=\"A_Note_About_Techincal_Elements\">A Note About Techincal\
      \ Elements</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Map_Planning?section=22\" title=\"Edit section:\
      \ A Note About Techincal Elements\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<p>Think about what it is you're capable of. There's\
      \ no shame in asking another more experienced mapper to help if they are willing\
      \ and have the time; you could learn from them and pick up a few useful hints\
      \ along the way. Just a friendly word of advice: if you do get help from someone\
      \ else in the mapping process, always grant them some of the credit in the Readme\
      \ file. It shows you're grateful to them for taking the time and for helping\
      \ you learn something useful.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
