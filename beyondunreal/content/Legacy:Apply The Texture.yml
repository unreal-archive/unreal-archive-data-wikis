  title: "Legacy:Apply The Texture"
  text:
    text: "<p><i>This is a <a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a> tutorial page. It explains\
      \ how to perform a single procedure which is required in many different contexts.</i></p>\n\
      <p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Overview\"><span\
      \ class=\"tocnumber\">1</span> <span class=\"toctext\">Overview</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Instructions\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Instructions</span></a>\n<ul>\n\
      <li class=\"toclevel-2 tocsection-3\"><a href=\"#Changing_the_Current_Texture\"\
      ><span class=\"tocnumber\">2.1</span> <span class=\"toctext\">Changing the Current\
      \ Texture</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-4\"><a href=\"\
      #Shortcut_to_Changing_the_Current_Texture\"><span class=\"tocnumber\">2.1.1</span>\
      \ <span class=\"toctext\">Shortcut to Changing the Current Texture</span></a></li>\n\
      </ul>\n</li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"#Applying_the_Current_Texture_to_a_Surface\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Applying the Current\
      \ Texture to a Surface</span></a>\n<ul>\n<li class=\"toclevel-3 tocsection-6\"\
      ><a href=\"#The_Long_Winded_Way\"><span class=\"tocnumber\">2.2.1</span> <span\
      \ class=\"toctext\">The Long Winded Way</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-7\"><a href=\"#A_Quicker_Way\"><span class=\"tocnumber\">2.2.2</span>\
      \ <span class=\"toctext\">A Quicker Way</span></a></li>\n<li class=\"toclevel-3\
      \ tocsection-8\"><a href=\"#The_Quickest_Way\"><span class=\"tocnumber\">2.2.3</span>\
      \ <span class=\"toctext\">The Quickest Way</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-2 tocsection-9\"><a href=\"#Other_Things_to_Do_in_the_Texture_Browser\"\
      ><span class=\"tocnumber\">2.3</span> <span class=\"toctext\">Other Things to\
      \ Do in the Texture Browser</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"Overview\">Overview</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=1\"\
      \ title=\"Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>One of the first things you will want to do, right\
      \ after <a href=\"/Legacy:Create_A_Room\" title=\"Legacy:Create A Room\">Create\
      \ a room</a> is apply a texture to a surface. There are a couple of different\
      \ ways of doing it and they all have slightly different starting points. I'll\
      \ cover as many as I can think of.</p>\n<p>There are two things worth remembering\
      \ about applying textures.</p>\n<ol>\n<li>You always have a single <b>current\
      \ texture</b>, and the default texture is pretty ugly.</li>\n<li>If you have\
      \ a surface selected when you change the current texture that surface's texture\
      \ will also change. It can be quite easy to inadvertently change the texture\
      \ on a surface this way.</li>\n</ol>\n<h2><span class=\"mw-headline\" id=\"\
      Instructions\">Instructions</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=2\"\
      \ title=\"Edit section: Instructions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Changing_the_Current_Texture\"\
      >Changing the Current Texture</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=3\"\
      \ title=\"Edit section: Changing the Current Texture\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p>In order to change a texture\
      \ of any surface in your map you need to set the <b>current texture</b> to the\
      \ texture you wish to apply to the surface. To set the current texture we use\
      \ the <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture Browser\">Texture\
      \ Browser</a>.</p>\n<div class=\"center\">\n<div class=\"floatnone\"><a href=\"\
      /File:Legacy_interface.toolbar.png\" class=\"image\"><img alt=\"Legacy interface.toolbar.png\"\
      \ src=\"/w/images/Legacy_interface.toolbar.png\" width=\"420\" height=\"120\"\
      \ /></a></div>\n</div>\n<p>To open the browser click on <i>browser button 5</i>.\
      \ It looks like a painting and sites between the eye and the speaker buttons.\
      \ This will open the texture browser, shown below.</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_interface-Ed3-texturebrowser.png\"\
      \ class=\"image\"><img alt=\"Legacy interface-Ed3-texturebrowser.png\" src=\"\
      /w/images/Legacy_interface-Ed3-texturebrowser.png\" width=\"553\" height=\"\
      464\" /></a></div>\n</div>\n<p>By default the texture browser will only contain\
      \ textures from the packages in your ServerPackages list. These are unlikely\
      \ to be of much use to you in texturing your map. Gaining access to more useful\
      \ textures is simply a matter of loading them.</p>\n<p>Go <a href=\"/Legacy:Texture_Browser_Menu\"\
      \ title=\"Legacy:Texture Browser Menu\">Texture Browser Menu</a> -&gt; File\
      \ -&gt; Open and a file browser should open and automatically go to your UT\\\
      Textures directory. There should be a ton of files (texture packages) in here.\
      \ Select a package you like the sound of, NaliCast.utx, for example and open\
      \ it.</p>\n<p>This will change the currently selected Texture Package (top drop\
      \ list in the Texture Browser) to <i>NaliCast</i>, and the drop list (which\
      \ displays the texture groups within the texture package) below it to <i>Arch</i>.\
      \ You should see a whole bunch of new textures now. You can use the <i>texture\
      \ group</i> drop list to view the other textures in the package as they were\
      \ grouped by the package creator, or, by clicking on the <b>All</b> button you\
      \ can view every single texture in the package. Note that not all texture packages\
      \ group their textures.</p>\n<p>Any texture you highlight in the main view of\
      \ the Texture Browser will become the <b>current texture</b>.</p>\n<h4><span\
      \ class=\"mw-headline\" id=\"Shortcut_to_Changing_the_Current_Texture\">Shortcut\
      \ to Changing the Current Texture</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=4\"\
      \ title=\"Edit section: Shortcut to Changing the Current Texture\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>If you hold down\
      \ Alt and right-click on a surface in the 3D view, you will \"pick up\" the\
      \ texture on the surface, changing the current texture to the one you just clicked\
      \ on.</p>\n<p><b>NOTE:</b> This doesn't work in all tool modes (the clipping\
      \ mode for example) so you may need to be in camera mode [[Image:Legacy_button.mode.camera.gif|]]\
      \ to get this to work.</p>\n<h3><span class=\"mw-headline\" id=\"Applying_the_Current_Texture_to_a_Surface\"\
      >Applying the Current Texture to a Surface</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=5\"\
      \ title=\"Edit section: Applying the Current Texture to a Surface\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span class=\"\
      mw-headline\" id=\"The_Long_Winded_Way\">The Long Winded Way</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=6\"\
      \ title=\"Edit section: The Long Winded Way\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ol>\n<li>In the 3D view of Unreal Ed left-click on the\
      \ surface you wish to texture so that it is highlighted.</li>\n<li>Open the\
      \ texture browser and select the texture you wish to apply to that surface.</li>\n\
      </ol>\n<h4><span class=\"mw-headline\" id=\"A_Quicker_Way\">A Quicker Way</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Apply_The_Texture?section=7\" title=\"Edit section: A\
      \ Quicker Way\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ol>\n<li>Right-Click on the surface you wish to texture (If the texture doesn't\
      \ highlight then left-click on it first).</li>\n<li>Select the <b>Apply Texture\
      \ &lt;current texture name&gt;</b> option at the bottom of the list.</li>\n\
      </ol>\n<h4><span class=\"mw-headline\" id=\"The_Quickest_Way\">The Quickest\
      \ Way</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=8\" title=\"Edit section:\
      \ The Quickest Way\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ol>\n<li>Hold down the Alt-Key and then, in the 3D view in Unreal Ed, left-click\
      \ on the surface you wish to apply the current texture to.</li>\n</ol>\n<p><b>NOTE:</b>\
      \ This doesn't work in all tool modes (the clipping mode for example) so you\
      \ may need to be in camera mode [[Image:Legacy_button.mode.camera.gif|]] to\
      \ get this to work.</p>\n<h3><span class=\"mw-headline\" id=\"Other_Things_to_Do_in_the_Texture_Browser\"\
      >Other Things to Do in the Texture Browser</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Apply_The_Texture?section=9\"\
      \ title=\"Edit section: Other Things to Do in the Texture Browser\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Other things you\
      \ can try are to change the viewing size of the textures displayed. If you go\
      \ to View -&gt; SetSize or View -&gt; Variable.</p>\n<p>Using View -&gt; Docked\
      \ will dock or undock it from the browser.</p>\n<p>Changing the display size\
      \ does not affect your textures in the game world. If you wish to do that see\
      \ <a href=\"/Legacy:Decorating_Rooms_With_Textures\" title=\"Legacy:Decorating\
      \ Rooms With Textures\">Decorating Rooms With Textures</a>.</p>\n<p>One useful\
      \ feature of the <a href=\"/Legacy:Texture_Browser\" title=\"Legacy:Texture\
      \ Browser\">Texture Browser</a> is that the title of the browser window always\
      \ displays the name of the <b>current texture</b> followed by it's width and\
      \ height in UEd units. e.g. Arch2 (256x128)</p>\n\n<!-- \nNewPP limit report\n\
