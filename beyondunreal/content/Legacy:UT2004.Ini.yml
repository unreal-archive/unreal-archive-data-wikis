  text:
    text: "<p>The <b>UT2k4.ini</b> file is a Game configuration file, it lets you\
      \ modify alot of the gameplay, graphics and sound.</p>\n<p>This file:</p>\n\
      <ul>\n<li>sets up the paths for <b>UT2k4</b></li>\n<li>stores configuration\
      \ set in <a href=\"/Legacy:Class_Syntax\" title=\"Legacy:Class Syntax\">Class\
      \ Syntax</a> (by default; classes can specify another file)</li>\n<li>tells\
      \ <a href=\"/Legacy:Ucc\" title=\"Legacy:Ucc\">Ucc</a> which <a href=\"/Legacy:Package\"\
      \ title=\"Legacy:Package\">packages</a> to compile</li>\n<li>tells the game\
      \ which packages to load</li>\n<li>tells <a href=\"/Legacy:UnrealEd\" title=\"\
      Legacy:UnrealEd\" class=\"mw-redirect\">UnrealEd</a> which packages to load.\
      \ It's here that you can add <a href=\"/Legacy:Custom_Brushbuilder\" title=\"\
      Legacy:Custom Brushbuilder\">Custom Brushbuilders</a>.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Headings\">Headings</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:UT2004.Ini?section=1\"\
      \ title=\"Edit section: Headings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<div dir=\"ltr\" class=\"mw-geshi mw-code mw-content-ltr\"\
