      \ this page here so people could share tweeks and comments about the ini file\
      \ for ut2004. Really this page is just here because I added default, default\
      \ user and ut2k4mod links so I thought it was relevant at the time. Also if\
      \ you can get more indepth about the ini files it can help to get total conversions\
      \ running a bit more slim line without the need for all the stuff that is related\
      \ only to the gameplay itself not the engine. Well thats about right I hope,\
      \ I could probably give a few more reasons but none are really as relevant as\
      \ the ones listed above. I have removed the link thanks for spotting that.</p>\n\
