parse:
  title: "Unreal Engine overview"
  text:
    text: "<div class=\"floatright\"><a href=\"/File:Unreal_engine_logo.png\" class=\"\
      image\"><img alt=\"Unreal engine logo.png\" src=\"/w/images/thumb/Unreal_engine_logo.png/200px-Unreal_engine_logo.png\"\
      \ width=\"200\" height=\"238\" srcset=\"/w/images/Unreal_engine_logo.png 1.5x,\
      \ /w/images/Unreal_engine_logo.png 2x\" /></a></div>\n<p>The <b>Unreal Engine</b>\
      \ is a video game development engine created by <a href=\"http://en.wikipedia.org/wiki/Epic_Games\"\
      \ class=\"extiw\" title=\"wp:Epic Games\">Epic Games</a> in 1998. It was originally\
      \ developed for the game <a href=\"/Unreal\" title=\"Unreal\">Unreal</a>, which\
      \ is where the engine gets it's name. Nowadays, the Unreal Engine is not only\
      \ used by Epic Games, but by many licensees to create 3D games for PC (Windows\
      \ and Linux), Macintosh and various other console platforms such as Xbox 360\
      \ and PS3. The Unreal Engine is free to anyone and can be used to create a variety\
      \ of games and on any platform.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\"\
      >\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#Generations\"><span class=\"tocnumber\">1</span>\
      \ <span class=\"toctext\">Generations</span></a>\n<ul>\n<li class=\"toclevel-2\
      \ tocsection-2\"><a href=\"#Unreal_Engine_1\"><span class=\"tocnumber\">1.1</span>\
      \ <span class=\"toctext\">Unreal Engine 1</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-3\"><a href=\"#Unreal_Engine_2\"><span class=\"tocnumber\">1.2</span>\
      \ <span class=\"toctext\">Unreal Engine 2</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-4\"><a href=\"#Unreal_Engine_3\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Unreal Engine 3</span></a></li>\n<li class=\"toclevel-2\
      \ tocsection-5\"><a href=\"#Unreal_Engine_4\"><span class=\"tocnumber\">1.4</span>\
      \ <span class=\"toctext\">Unreal Engine 4</span></a></li>\n</ul>\n</li>\n<li\
      \ class=\"toclevel-1 tocsection-6\"><a href=\"#External_links\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">External links</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Generations\">Generations</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Engine_overview?section=1\" title=\"Edit section: Generations\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div class=\"\
      floatright\"><a href=\"/File:Unreal_engine_comparisons.jpg\" class=\"image\"\
      ><img alt=\"Unreal engine comparisons.jpg\" src=\"/w/images/thumb/Unreal_engine_comparisons.jpg/300px-Unreal_engine_comparisons.jpg\"\
      \ width=\"300\" height=\"212\" srcset=\"/w/images/thumb/Unreal_engine_comparisons.jpg/450px-Unreal_engine_comparisons.jpg\
      \ 1.5x, /w/images/thumb/Unreal_engine_comparisons.jpg/600px-Unreal_engine_comparisons.jpg\
      \ 2x\" /></a></div>\n<p>Since the Unreal Engines debut in 1998, there have been\
      \ three major generations of the engine. Each generation features more developing\
      \ mechanics and utilities than the previous, the current generation of the Unreal\
      \ Engine is Unreal Engine 4.</p>\n<h3><span class=\"mw-headline\" id=\"Unreal_Engine_1\"\
      >Unreal Engine 1</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Engine_overview?section=2\" title=\"Edit section:\
      \ Unreal Engine 1\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><b>Main article: <a href=\"/edit/Unreal_Engine_1?redlink=1\" class=\"\
      new\" title=\"Unreal Engine 1 (page does not exist)\">Unreal Engine 1</a></b></dd>\n\
      </dl>\n<p>The original Unreal Engine debuted as the back-end for the 1998 first\
      \ person shooter Unreal. The Unreal Engine later found it's place as the engine\
      \ for other games such as <a href=\"/Unreal_Tournament\" title=\"Unreal Tournament\"\
      >Unreal Tournament</a>, Deus Ex, Wheel of Time, Klingon Honor Guard and others.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Engine_2\">Unreal Engine 2</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Engine_overview?section=3\" title=\"Edit section: Unreal\
      \ Engine 2\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><b>Main article: <a href=\"/edit/Unreal_Engine_2?redlink=1\" class=\"\
      new\" title=\"Unreal Engine 2 (page does not exist)\">Unreal Engine 2</a></b></dd>\n\
      </dl>\n<p>The second generation of the Unreal Engine powered games such as <a\
      \ href=\"/Unreal_2\" title=\"Unreal 2\">Unreal 2</a>, <a href=\"/UT2003\" title=\"\
      UT2003\" class=\"mw-redirect\">UT2003</a>, <a href=\"/UT2004\" title=\"UT2004\"\
      \ class=\"mw-redirect\">UT2004</a>, America's Army, Unreal Championship 1 and\
      \ 2, XIII and others. Major new features not present in the original engine\
      \ include hardware meshes (aka. StaticMeshes), fluid surfaces, terrain support,\
      \ complex materials, particle emitters, volumes, and more.</p>\n<p>A default\
      \ version of the Unreal Engine 2 can be freely downloaded as the <a href=\"\
      /Unreal_Engine_2_Runtime\" title=\"Unreal Engine 2 Runtime\">Unreal Engine 2\
      \ Runtime</a>, which is based on the UT2003 state of the engine. A special version,\
      \ Unreal Engine 2.X, was optimized for the <a href=\"http://en.wikipedia.org/wiki/Xbox\"\
      \ class=\"extiw\" title=\"wp:Xbox\">Xbox</a> console and used for Unreal Championship\
      \ 2. The state of the engine based on UT2004 is known as Unreal Engine 2.5.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Unreal_Engine_3\">Unreal Engine 3</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Engine_overview?section=4\" title=\"Edit section: Unreal\
      \ Engine 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dd><b>Main article: <a href=\"/Unreal_Engine_3\" title=\"Unreal Engine\
      \ 3\">Unreal Engine 3</a></b></dd>\n</dl>\n<p>The third generation of the Unreal\
      \ Engine is one of the most popular versions, being widely used on PC, PS3 and\
      \ Xbox 360 games. <a href=\"/Unreal_Tournament_3\" title=\"Unreal Tournament\
      \ 3\">Unreal Tournament 3</a>, for example, is available on all three platforms.\
      \ Other Unreal Engine 3 games include <a href=\"/edit/Gears_of_War?redlink=1\"\
      \ class=\"new\" title=\"Gears of War (page does not exist)\">Gears of War</a>\
      \ 1 and 2, Mass Effect, America's Army 3.0 and many others.</p>\n<p>Many new\
      \ features have been implemented since Unreal Engine 2, such as level streaming,\
      \ <a href=\"/edit/Kismet?redlink=1\" class=\"new\" title=\"Kismet (page does\
      \ not exist)\">Kismet</a> scripting, as well as complex material and particle\
      \ editors. Also, as part of the <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://udn.epicgames.com/Main/IntegratedPartnersProgram.html\">Integrated\
      \ Partners Program</a> licensees can select from many <a href=\"http://udn.epicgames.com/Three/ThirdPartySoftware\"\
      \ class=\"extiw\" title=\"udn3:ThirdPartySoftware\">third-party components</a>\
      \ to integrate into their games.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Unreal_Engine_4\">Unreal Engine 4</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Engine_overview?section=5\"\
      \ title=\"Edit section: Unreal Engine 4\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Not much is known about the upcoming fourth generation\
      \ Unreal Engine, except that <a href=\"http://en.wikipedia.org/wiki/Tim_Sweeney_(game_developer)\"\
      \ class=\"extiw\" title=\"wp:Tim Sweeney (game developer)\">Tim Sweeney</a>\
      \ and maybe a few other people are working on it. Unreal Engine 4 is supposed\
      \ to target the next generation of consoles.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"External_links\">External links</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Engine_overview?section=6\"\
      \ title=\"Edit section: External links\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.unrealtechnology.com/\">Unreal Technology</a></li>\n<li><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://udn.epicgames.com/\"\
      >Unreal Developer Network</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.udk.com/launch\">Unreal Development Kit</a></li>\n\
      </ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.105 seconds\nReal time\
