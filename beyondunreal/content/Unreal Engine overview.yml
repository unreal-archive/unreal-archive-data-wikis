  wikitext:
    text: "[[File:Unreal engine logo.png|200px|right]]\nThe '''Unreal Engine''' is\
      \ a video game development engine created by [[wp:Epic Games|Epic Games]] in\
      \ 1998. It was originally developed for the game [[Unreal]], which is where\
      \ the engine gets it's name. Nowadays, the Unreal Engine is not only used by\
      \ Epic Games, but by many licensees to create 3D games for PC (Windows and Linux),\
      \ Macintosh and various other console platforms such as Xbox 360 and PS3. The\
      \ Unreal Engine is free to anyone and can be used to create a variety of games\
      \ and on any platform.\n\n==Generations==\n[[File:Unreal engine comparisons.jpg|300px|right]]\n\
      Since the Unreal Engines debut in 1998, there have been three major generations\
      \ of the engine. Each generation features more developing mechanics and utilities\
      \ than the previous, the current generation of the Unreal Engine is Unreal Engine\
      \ 4. \n\n===Unreal Engine 1===\n:'''Main article: [[Unreal Engine 1]]'''\nThe\
      \ original Unreal Engine debuted as the back-end for the 1998 first person shooter\
      \ Unreal. The Unreal Engine later found it's place as the engine for other games\
      \ such as [[Unreal Tournament]], Deus Ex, Wheel of Time, Klingon Honor Guard\
      \ and others.\n\n===Unreal Engine 2===\n:'''Main article: [[Unreal Engine 2]]'''\n\
      The second generation of the Unreal Engine powered games such as [[Unreal 2]],\
      \ [[UT2003]], [[UT2004]], America's Army, Unreal Championship 1 and 2, XIII\
      \ and others. Major new features not present in the original engine include\
      \ hardware meshes (aka. StaticMeshes), fluid surfaces, terrain support, complex\
      \ materials, particle emitters, volumes, and more.\n\nA default version of the\
      \ Unreal Engine 2 can be freely downloaded as the [[Unreal Engine 2 Runtime]],\
      \ which is based on the UT2003 state of the engine. A special version, Unreal\
      \ Engine 2.X, was optimized for the [[wp:Xbox|Xbox]] console and used for Unreal\
      \ Championship 2. The state of the engine based on UT2004 is known as Unreal\
      \ Engine 2.5.\n\n===Unreal Engine 3===\n:'''Main article: [[Unreal Engine 3]]'''\n\
      The third generation of the Unreal Engine is one of the most popular versions,\
      \ being widely used on PC, PS3 and Xbox 360 games. [[Unreal Tournament 3]],\
      \ for example, is available on all three platforms. Other Unreal Engine 3 games\
      \ include [[Gears of War]] 1 and 2, Mass Effect, America's Army 3.0 and many\
      \ others.\n\nMany new features have been implemented since Unreal Engine 2,\
      \ such as level streaming, [[Kismet]] scripting, as well as complex material\
      \ and particle editors. Also, as part of the [http://udn.epicgames.com/Main/IntegratedPartnersProgram.html\
      \ Integrated Partners Program] licensees can select from many [[udn3:ThirdPartySoftware|third-party\
      \ components]] to integrate into their games.\n\n===Unreal Engine 4===\nNot\
      \ much is known about the upcoming fourth generation Unreal Engine, except that\
      \ [[wp:Tim Sweeney (game developer)|Tim Sweeney]] and maybe a few other people\
      \ are working on it. Unreal Engine 4 is supposed to target the next generation\
      \ of consoles.\n\n==External links==\n* [http://www.unrealtechnology.com/ Unreal\
      \ Technology]\n* [http://udn.epicgames.com/ Unreal Developer Network]\n* [http://www.udk.com/launch\
      \ Unreal Development Kit]"
