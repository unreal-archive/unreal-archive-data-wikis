      \ in response to reverting the edit i made earlier: the canister gun is old\
      \ news, the bio rifle is now a standalone weapon not part of the canister gun,\
      \ its clearly visible in the new trailer here: http://uk.media.xbox360.ign.com/media/746/746631/vids_1.html\
      \ and theres also a concept art picture here: http://uk.media.xbox360.ign.com/media/746/746631/img_4283827.html\n\
      \n'''Tgusagalpa:''' Is it not coming out for Mac?\n\n'''Wormbo:''' No official\
