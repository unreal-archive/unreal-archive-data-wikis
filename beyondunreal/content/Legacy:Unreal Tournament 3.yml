      |[[Unreal_Engine_3\n|Unreal Engine 3.0]] \n|-\n|'''''UnrealEd Version'''''\n\
      |[[UnrealEd Versions\n|UnrealEd 4]] \n|}\n\n==Description==\n\n'''Unreal Tournament\
      \ 3''' (previously codenamed 'Envy', then 'UT2007') is [[Legacy:Epic Games|Epic\
      \ Games]]' sequel to [[Legacy:Unreal Tournament 2004|Unreal Tournament 2004]].\
      \ Published by Midway Games, UT3 is powered by Epic's new [[Legacy:Unreal_Engine_3|Unreal\
      \ Engine 3.0]], and has been released on PC and PlayStation 3. The Xbox 360\
      \ version is due out sometime in 2008. [http://download.beyondunreal.com/36833\
      \ Download the GC2005 UT2007 Presentation].\n\n==Gameplay==\n\n===Known Gametypes===\n\
      * Deathmatch\n* Capture the Flag\n* Vehicle CTF\n* Warfare (Onslaught meets\
      \ Assault)\n\n===Known Weapons===\n\nBio Rifle, Rocket Launcher, Flak Cannon,\
      \ Redeemer, Link Gun, Shock Rifle, AVRiL, Sniper Rifle, Dual Enforcers, Impact\
      \ Hammer, Stinger, Canister Gun and Target Painter\n\n===Known Vehicles===\n\
      \n====Axon====\n* Cicada\n** '''Role:''' Airborne Support\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_35.jpg?link\
      \ Concept]\n* Goliath\n** '''Role:''' Main Battle Tank\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_32.jpg?link\
      \ Concept] | [http://www.beyondunreal.com/main/ut2007/hr/ut2007_10.jpg?link\
      \ In-game]\n* Hellbender II\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_26.jpg?link\
      \ Concept] | [http://www.beyondunreal.com/main/ut2007/hr/ut2007_30.jpg?link\
      \ In-game]\n* Leviathan\n** '''Role:''' Mobile Weapons Platform\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_41.jpg?link\
      \ Concept] | [http://www.beyondunreal.com/main/ut2007/hr/ut2007_40.jpg?link\
      \ In-game]\n** The 4 turrets will include shields (a la the Paladin alt-fire).\n\
      ** Each turret fires a specific projectile type:  shock balls, shock beams,\
      \ (heatseeking?) rockets, and machinegun (gatling)\n* Manta\n** '''Role:'''\
      \ Quick Strike Ground-Skimmer\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_23.jpg?link\
      \ Concept] | [http://www.beyondunreal.com/main/ut2007/hr/ut2007_17.jpg?link\
      \ In-game]\n* Paladin\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_36.jpg?link\
      \ Concept]\n* Raptor\n** '''Role:''' Air Superiority (dogfighter)\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_19.jpg?link\
      \ Concept]\n* Scorpion\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_32.jpg?link\
      \ Concept] | [http://www.beyondunreal.com/main/ut2007/hr/ut2007_03.jpg?link\
      \ In-game] \n** Will have a machinegun instead of the web gun.\n** Will include\
      \ a ramming-eject attack.\n* SPMA\n** '''Role:''' Remote Bombardment Cannon\n\
      \n====Necris====\n* Darkwalker\n** '''Role:''' Main Battle Tank\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_38.jpg?link\
      \ Concept] | [http://www.beyondunreal.com/main/ut2007/hr/ut2007_39.jpg?link\
      \ In-game]\n** Can crouch and step onto/over low buildings, etc.\n* Viper\n\
      ** '''Role:''' Quick Strike Ground-Skimmer\n** [http://www.beyondunreal.com/main/ut2007/hr/ut2007_42.jpg?link\
      \ Concept]\n** Can glide for extended distances.\n* Nemesis\n** '''Role:'''\
      \ Mobile Energy Turret\n* Fury\n** '''Role:''' Air Superiority (dogfighter)\n\
      ** [http://forums.beyondunreal.com/attachment.php?attachmentid=96987&d=1165618078\
      \ Article - PC Gamer - Jan 2007] | [http://www.beyondunreal.com/image.php?src=staff/hal/ut2007/GD0107_03.jpg?link\
      \ In-game]\n** Can dodge (via barrel roll).\n* Stealthbender\n** From Jeff Morris\
      \ (http://www.gameinformer.com/News/Story/200702/N07.0201.1358.43054.htm?Page=3):\
      \ ''\"Right now, my favorite vehicle is the Stealthbender, which is a Hellbender\
      \ hybrid that’s been mutated by Necris technology. I really like that thing,\
      \ because it deploys things like teleporters and all these different things\
      \ on the map.\"''\n\n==Maps==\n* Plans for 30 to 40 maps in the retail version\n\
      * From the in-game videos/screenshots it seems some UT2004 maps are making a\
      \ comeback (ONS-Torlan)\n\n==Related Topics==\n* [http://www.beyondunreal.com/content/articles/168_1.php\
      \ BeyondUnreal] &ndash; Current Announcement Source\n* [[Legacy:Unreal_Engine_3|Unreal\
      \ Engine 3.0]]\n\n==Discussion==\n\n'''Geist:'''  Note that the \"Roles\" listed\
      \ for the vehicles are not official, but this is what has been gathered so far.\
      \  Of course, if anyone has better terminology, please adjust them!  Also, I\
