      ><a href=\"#Necris\"><span class=\"tocnumber\">2.3.2</span> <span class=\"toctext\"\
      >Necris</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-8\"><a href=\"#Maps\"><span class=\"tocnumber\">3</span> <span\
      \ class=\"toctext\">Maps</span></a></li>\n<li class=\"toclevel-1 tocsection-9\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">4</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">5</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Description\">Description</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=1\"\
      \ title=\"Edit section: Description\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>Unreal Tournament 3</b> (previously codenamed 'Envy',\
      \ then 'UT2007') is <a href=\"/Legacy:Epic_Games\" title=\"Legacy:Epic Games\"\
      >Epic Games</a>' sequel to <a href=\"/Legacy:Unreal_Tournament_2004\" title=\"\
      Legacy:Unreal Tournament 2004\">Unreal Tournament 2004</a>. Published by Midway\
      \ Games, UT3 is powered by Epic's new <a href=\"/Legacy:Unreal_Engine_3\" title=\"\
      Legacy:Unreal Engine 3\" class=\"mw-redirect\">Unreal Engine 3.0</a>, and has\
      \ been released on PC and PlayStation 3. The Xbox 360 version is due out sometime\
      \ in 2008. <a rel=\"nofollow\" class=\"external text\" href=\"http://download.beyondunreal.com/36833\"\
      >Download the GC2005 UT2007 Presentation</a>.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Gameplay\">Gameplay</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=2\"\
      \ title=\"Edit section: Gameplay\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Known_Gametypes\"\
      >Known Gametypes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=3\" title=\"Edit\
      \ section: Known Gametypes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Deathmatch</li>\n<li>Capture the Flag</li>\n\
      <li>Vehicle CTF</li>\n<li>Warfare (Onslaught meets Assault)</li>\n</ul>\n<h3><span\
      \ class=\"mw-headline\" id=\"Known_Weapons\">Known Weapons</span><span class=\"\
      mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=4\"\
      \ title=\"Edit section: Known Weapons\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Bio Rifle, Rocket Launcher, Flak Cannon, Redeemer,\
      \ Link Gun, Shock Rifle, AVRiL, Sniper Rifle, Dual Enforcers, Impact Hammer,\
      \ Stinger, Canister Gun and Target Painter</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Known_Vehicles\">Known Vehicles</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=5\"\
      \ title=\"Edit section: Known Vehicles\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h4><span class=\"mw-headline\" id=\"Axon\">Axon</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_3?section=6\" title=\"Edit section:\
      \ Axon\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n\
      <ul>\n<li>Cicada\n<ul>\n<li><b>Role:</b> Airborne Support</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_35.jpg?link\"\
      >Concept</a></li>\n</ul>\n</li>\n<li>Goliath\n<ul>\n<li><b>Role:</b> Main Battle\
      \ Tank</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_32.jpg?link\"\
      >Concept</a> | <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_10.jpg?link\"\
      >In-game</a></li>\n</ul>\n</li>\n<li>Hellbender II\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_26.jpg?link\"\
      >Concept</a> | <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_30.jpg?link\"\
      >In-game</a></li>\n</ul>\n</li>\n<li>Leviathan\n<ul>\n<li><b>Role:</b> Mobile\
      \ Weapons Platform</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/main/ut2007/hr/ut2007_41.jpg?link\">Concept</a>\
      \ | <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_40.jpg?link\"\
      >In-game</a></li>\n<li>The 4 turrets will include shields (a la the Paladin\
      \ alt-fire).</li>\n<li>Each turret fires a specific projectile type: shock balls,\
      \ shock beams, (heatseeking?) rockets, and machinegun (gatling)</li>\n</ul>\n\
      </li>\n<li>Manta\n<ul>\n<li><b>Role:</b> Quick Strike Ground-Skimmer</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_23.jpg?link\"\
      >Concept</a> | <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_17.jpg?link\"\
      >In-game</a></li>\n</ul>\n</li>\n<li>Paladin\n<ul>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_36.jpg?link\"\
      >Concept</a></li>\n</ul>\n</li>\n<li>Raptor\n<ul>\n<li><b>Role:</b> Air Superiority\
      \ (dogfighter)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.beyondunreal.com/main/ut2007/hr/ut2007_19.jpg?link\">Concept</a></li>\n\
      </ul>\n</li>\n<li>Scorpion\n<ul>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_32.jpg?link\">Concept</a>\
      \ | <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_03.jpg?link\"\
      >In-game</a></li>\n<li>Will have a machinegun instead of the web gun.</li>\n\
      <li>Will include a ramming-eject attack.</li>\n</ul>\n</li>\n<li>SPMA\n<ul>\n\
      <li><b>Role:</b> Remote Bombardment Cannon</li>\n</ul>\n</li>\n</ul>\n<h4><span\
      \ class=\"mw-headline\" id=\"Necris\">Necris</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=7\"\
      \ title=\"Edit section: Necris\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h4>\n<ul>\n<li>Darkwalker\n<ul>\n<li><b>Role:</b> Main Battle\
      \ Tank</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_38.jpg?link\"\
      >Concept</a> | <a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_39.jpg?link\"\
      >In-game</a></li>\n<li>Can crouch and step onto/over low buildings, etc.</li>\n\
      </ul>\n</li>\n<li>Viper\n<ul>\n<li><b>Role:</b> Quick Strike Ground-Skimmer</li>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/main/ut2007/hr/ut2007_42.jpg?link\"\
      >Concept</a></li>\n<li>Can glide for extended distances.</li>\n</ul>\n</li>\n\
      <li>Nemesis\n<ul>\n<li><b>Role:</b> Mobile Energy Turret</li>\n</ul>\n</li>\n\
      <li>Fury\n<ul>\n<li><b>Role:</b> Air Superiority (dogfighter)</li>\n<li><a rel=\"\
      nofollow\" class=\"external text\" href=\"http://forums.beyondunreal.com/attachment.php?attachmentid=96987&amp;d=1165618078\"\
      >Article - PC Gamer - Jan 2007</a> | <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.beyondunreal.com/image.php?src=staff/hal/ut2007/GD0107_03.jpg?link\"\
      >In-game</a></li>\n<li>Can dodge (via barrel roll).</li>\n</ul>\n</li>\n<li>Stealthbender\n\
      <ul>\n<li>From Jeff Morris (<a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.gameinformer.com/News/Story/200702/N07.0201.1358.43054.htm?Page=3\"\
      >http://www.gameinformer.com/News/Story/200702/N07.0201.1358.43054.htm?Page=3</a>):\
      \ <i>\"Right now, my favorite vehicle is the Stealthbender, which is a Hellbender\
      \ hybrid that’s been mutated by Necris technology. I really like that thing,\
      \ because it deploys things like teleporters and all these different things\
      \ on the map.\"</i></li>\n</ul>\n</li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Maps\">Maps</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Unreal_Tournament_3?section=8\" title=\"Edit\
      \ section: Maps\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li>Plans for 30 to 40 maps in the retail version</li>\n<li>From the in-game\
      \ videos/screenshots it seems some UT2004 maps are making a comeback (ONS-Torlan)</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related Topics</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_3?section=9\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.beyondunreal.com/content/articles/168_1.php\"\
      >BeyondUnreal</a> – Current Announcement Source</li>\n<li><a href=\"/Legacy:Unreal_Engine_3\"\
      \ title=\"Legacy:Unreal Engine 3\" class=\"mw-redirect\">Unreal Engine 3.0</a></li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"Discussion\">Discussion</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Unreal_Tournament_3?section=10\" title=\"Edit section:\
      \ Discussion\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><b>Geist:</b> Note that the \"Roles\" listed for the vehicles are not official,\
      \ but this is what has been gathered so far. Of course, if anyone has better\
      \ terminology, please adjust them! Also, I expect that as we get more and more\
      \ info about the weapons and vehicles (esp. after demo and/or game launch),\
      \ there may be reason to put this info in a better format in a subpage? Of course,\
      \ once the game is out, the info doesn't serve much purpose here (since it will\
      \ be on several other sites anyway), but it could still merit a place here from\
      \ a modding standpoint!</p>\n<p><b>UArch:</b> in response to reverting the edit\
      \ i made earlier: the canister gun is old news, the bio rifle is now a standalone\
      \ weapon not part of the canister gun, its clearly visible in the new trailer\
      \ here: <a rel=\"nofollow\" class=\"external free\" href=\"http://uk.media.xbox360.ign.com/media/746/746631/vids_1.html\"\
      >http://uk.media.xbox360.ign.com/media/746/746631/vids_1.html</a> and theres\
      \ also a concept art picture here: <a rel=\"nofollow\" class=\"external free\"\
      \ href=\"http://uk.media.xbox360.ign.com/media/746/746631/img_4283827.html\"\
      >http://uk.media.xbox360.ign.com/media/746/746631/img_4283827.html</a></p>\n\
      <p><b>Tgusagalpa:</b> Is it not coming out for Mac?</p>\n<p><b>Wormbo:</b> No\
      \ official word about Mac yet, but the same was true for Xbox 360 until a few\
      \ days ago. Try asking in the <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://forums.epicgames.com/\">Epic Forums</a>.</p>\n<p><b>neilthecellist:</b>\
      \ Ok, judging from the demo, the hoverboard is available to both teams, but\
      \ shouldn't it be mentioned somewhere on the page? Not that it's important...\
      \ Oh, and, will there be any regulation on wiki disorganization for Unreal Tournament\
      \ 3?</p>\n<p><b>Ambershee:</b> The hoverboard is available to all players. In\
      \ fact, I wrote a mutator to include it in any game mode months ago&#160;:)</p>\n\
      <hr />\n<p><a href=\"/Category:Legacy_Game\" title=\"Category:Legacy Game\"\
      >Category:Legacy Game</a></p>\n<p><a href=\"/Category:Legacy_To_Do\" title=\"\
      Category:Legacy To Do\">Category:Legacy To Do</a> – Get System Requirements\
      \ when they are announced. Please don't fill it in before then with speculation.</p>\n\
