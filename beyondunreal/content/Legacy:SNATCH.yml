  title: "Legacy:SNATCH"
  text:
    text: "<p><a href=\"/Legacy:Postal_2\" title=\"Legacy:Postal 2\">Postal 2</a>'s\
      \ version of <a href=\"/Legacy:CTF\" title=\"Legacy:CTF\" class=\"mw-redirect\"\
      >CTF</a>. The red and blue flags are replaced with Postal Babes, and the red\
      \ and blue flag bases are red and blue love beds. The objective is the same:\
      \ snatch the enemy babe and take her to your love bed to \"score\", while preventing\
      \ your babe from being snatched by the enemy.</p>\n<p><b>Legal:</b> Erm, how\
      \ about naming <b>all</b> Postal pages *_(P2) or whatever it is you're using?\
      \ Seeing how it's not connected to the Unreal series (but the engine, of course),\
      \ I mean. Makes it easier for newbies to find what they need.</p>\n<p><b>Kamek:</b>\
      \ Sounds reasonable. How do I rename a page?</p>\n<p><b>Tarquin:</b> I think\
      \ it's fine as it is – there's no riskj of confusion with anything else.</p>\n\
