  title: "Legacy:IDE"
  text:
    text: "<p>An <b>IDE</b> (Integrated Development Environment) is an <a href=\"\
      /Legacy:Application\" title=\"Legacy:Application\">application</a> that attempts\
      \ to make the development process more fluid for the developer by integrating,\
      \ or blurring the distinction among, tools that can perhaps best be thought\
      \ of as implementing stages of the development process. See also <a href=\"\
      http://en.wikipedia.org/wiki/Integrated_development_environment\" class=\"extiw\"\
      \ title=\"wikipedia:Integrated development environment\">Wikipedia:Integrated_development_environment</a>.</p>\n\
      <p>Contrast this with the all-but-lost <a href=\"http://en.wikipedia.org/wiki/UNIX\"\
      \ class=\"extiw\" title=\"wikipedia:UNIX\">Wikipedia:UNIX</a> tradition of breaking\
      \ things down into small, simple(?), purpose-built programs that can then be\
      \ glued together by anything from pipes to shell scripts to awk to perl to...\
      \ The UNIX tool tradition worked because in UNIX just about anything can be\
      \ treated as a file, although it took <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.cs.bell-labs.com/plan9dist\">Plan9</a> for this to really\
      \ reach its logical conclusion. In today's world of object-oriented programming\
      \ coupled with a strongly functional flavor, as epitomized by modern C++, e.g.\
      \ <a rel=\"nofollow\" class=\"external text\" href=\"http://www.boost.org\"\
      >Boost</a>, <a rel=\"nofollow\" class=\"external text\" href=\"http://spirit.sourceforge.net\"\
      >Spirit</a>, and <a rel=\"nofollow\" class=\"external text\" href=\"http://sourceforge.net/projects/loki-lib\"\
      >Loki</a>, it's not clear that such a reductionistic approach is desirable.\
      \ It's perhaps better to craft a flexible central repository for development\
      \ artifacts (source code, intermediate representations, object code, debugging\
      \ information, documentation, non-code assets such as images and sound...) and\
      \ to provide multiple \"views\" for manipulating these objects in ways that\
      \ recognize their interrelationships (editing source code invalidates object\
      \ code and debugging information, for example).</p>\n<p>An IDE is an attempt\
      \ to build such a system. In effect, using an IDE represents a commitment to\
      \ two things: a style of development – editing, building, debugging – supported\
      \ by the IDE, and a delivery context – what you can deliver is dependent upon\
      \ what the IDE can produce. It's not unreasonable to think of UnrealEd as an\
      \ IDE for developing code and content for Unreal-Technology-based games.</p>\n\
