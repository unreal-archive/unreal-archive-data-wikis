    text: "<p></p>\n<div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n\
      </div>\n<ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#EntropicLqd.27s_Brightly_Lit_and_Comfortable_Corner\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">EntropicLqd's Brightly\
      \ Lit and Comfortable Corner</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Contacting_Me\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">Contacting Me</span></a></li>\n<li class=\"toclevel-2 tocsection-3\"\
      ><a href=\"#UnrealScript\"><span class=\"tocnumber\">1.2</span> <span class=\"\
      toctext\">UnrealScript</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Unreal_Tournament_3\"><span class=\"tocnumber\"\
      >2</span> <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Unreal_Tournament\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">Unreal Tournament</span></a>\n<ul>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#Links\"><span class=\"tocnumber\">3.1</span>\
      \ <span class=\"toctext\">Links</span></a></li>\n<li class=\"toclevel-2 tocsection-7\"\
      ><a href=\"#Guest_Book.2C_Comments.2C_and_Messages\"><span class=\"tocnumber\"\
      >3.2</span> <span class=\"toctext\">Guest Book, Comments, and Messages</span></a></li>\n\
      </ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"\
      EntropicLqd.27s_Brightly_Lit_and_Comfortable_Corner\">EntropicLqd's Brightly\
      \ Lit and Comfortable Corner</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:EntropicLqd?section=1\"\
      \ title=\"Edit section: EntropicLqd's Brightly Lit and Comfortable Corner\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Things\
      \ that are currently on my list of things to pretend to be doing are:</p>\n\
      <ul>\n<li>Breathing, living, and updating my developer journal.</li>\n</ul>\n\
      <p>Feel free to read my <a href=\"/Legacy:EntropicLqd/Developer_Journal\" title=\"\
      Legacy:EntropicLqd/Developer Journal\">Legacy:EntropicLqd/Developer Journal</a>\
      \ although it's almost never updated.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Contacting_Me\">Contacting Me</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:EntropicLqd?section=2\"\
      \ title=\"Edit section: Contacting Me\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p><i>EntropicLqd</i>, a shortened version of <i>EntropicLiquid</i>\
      \ to avoid messing with the UT scoreboard, commonly called <i>Entropic</i> for\
      \ short. I'm generally reachable by mail entropic <b>at</b> snout-clan.co.uk\
      \ or via IRC in <i>#snout</i> on Quakenet. I'm normally on IRC between 21:00\
      \ and 22:00 UK local time (if at all). Sorry, but I don't use Yahoo Messenger,\
      \ ICQ, or most other IM programs. My MSN screen name is entropiclqd <b>at</b>\
      \ snout-clan.co.uk (suprisingly). I log on occasionally, but not much.</p>\n\
      <p>The e-mail address is also on my clan web site - <a rel=\"nofollow\" class=\"\
      external free\" href=\"http://www.snout-clan.co.uk/\">http://www.snout-clan.co.uk/</a></p>\n\
      <p>Here's a magic link to the <a href=\"/Legacy:Mod_Ideas\" title=\"Legacy:Mod\
      \ Ideas\">mod ideas</a> page for UT2003. It's a pretty cool place to hang out.</p>\n\
      <p><b>If you have a problem searching .uc files for keywords under XP-Pro ..\
      \ visit <a rel=\"nofollow\" class=\"external free\" href=\"http://udn.epicgames.com/pub/Technical/SearchUCinXP/\"\
      >http://udn.epicgames.com/pub/Technical/SearchUCinXP/</a>. It works like a dream.</b>\
      \ (I'd have preferred it to go into winvi though&#160;:).</p>\n<h3><span class=\"\
      mw-headline\" id=\"UnrealScript\">UnrealScript</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:EntropicLqd?section=3\"\
      \ title=\"Edit section: UnrealScript\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament_3\"\
      >Unreal Tournament 3</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:EntropicLqd?section=4\" title=\"Edit section:\
      \ Unreal Tournament 3\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Take a week off work and place it in a pot, add UT3 (patched), a pair of\
      \ kids at school, a wife out most of the time, and simmer gently adding coffee\
      \ and Fair Trade stem ginger cookies to suit. The result:</p>\n<dl>\n<dt><a\
      \ rel=\"nofollow\" class=\"external free\" href=\"http://www.snout-clan.co.uk/mapsnmods/ChargingShockRifle1_0.zip\"\
      >http://www.snout-clan.co.uk/mapsnmods/ChargingShockRifle1_0.zip</a>&#160;</dt>\n\
      <dd>Think instagib only with shock rifles that charge up. The less you fire\
      \ the more damage you do but the more frustrating it is when you miss.</dd>\n\
      <dt><a rel=\"nofollow\" class=\"external free\" href=\"http://www.snout-clan.co.uk/mapsnmods/TauntControl1_0.zip\"\
      >http://www.snout-clan.co.uk/mapsnmods/TauntControl1_0.zip</a>&#160;</dt>\n\
      <dd>Control the bot's taunts without having to set the voice volume to zero.</dd>\n\
      <dt><a rel=\"nofollow\" class=\"external free\" href=\"http://www.snout-clan.co.uk/mapsnmods/SlowTimePlus1_0.zip\"\
      >http://www.snout-clan.co.uk/mapsnmods/SlowTimePlus1_0.zip</a>&#160;</dt>\n\
      <dd>When you get a kill the game speed is reduced by 10% while you remain at\
      \ the same speed. If you get another kill within 2 seconds then the game speed\
      \ is further reduced by 10% (again you stay at the same speed). It gets silly\
      \ with lots of Novice bots, but is great for admiring the beauty of UT3.</dd>\n\
      </dl>\n<h2><span class=\"mw-headline\" id=\"Unreal_Tournament\">Unreal Tournament</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:EntropicLqd?section=5\" title=\"Edit section: Unreal Tournament\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>The\
      \ author of the first (as far as I know), and least publicised multi-team CTF\
      \ mod, <i>CTF+</i>. The mod was last updated in June 2000.</p>\n<p>I've also\
      \ poked around a bit with other stuff that I'm not prepared to own up to. Work,\
      \ children, and a nagging wife conspire to keep me away from my PC more than\
      \ I would like.</p>\n<h3><span class=\"mw-headline\" id=\"Links\">Links</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:EntropicLqd?section=6\" title=\"Edit section: Links\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p><a\
      \ rel=\"nofollow\" class=\"external text\" href=\"http://www.snout-clan.co.uk/\"\
      >SNOUT</a> – The worst UK Insta-CTF clan and proud of it&#160;:)</p>\n<p><a\
      \ href=\"/Legacy:EntropicLqd/EntropicOnFatherhood\" title=\"Legacy:EntropicLqd/EntropicOnFatherhood\"\
      >Legacy:EntropicLqd/EntropicOnFatherhood</a> – A toungue in cheek rant about\
      \ the joys (yeah right) of being a father. If you are considering having kids\
      \ then this is a must read. The reality is <i>much worse</i> than you can possibly\
      \ imagine.</p>\n<p><a href=\"/Legacy:The_Curse_Of_Static_Meshes\" title=\"Legacy:The\
      \ Curse Of Static Meshes\">The Curse Of Static Meshes</a> – The curse of static\
      \ meshes.</p>\n<p><a rel=\"nofollow\" class=\"external text\" href=\"http://games.moddb.com/\"\
      >mod database</a> – A fairly large mod database. Reasonably well executed.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Guest_Book.2C_Comments.2C_and_Messages\"\
      >Guest Book, Comments, and Messages</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:EntropicLqd?section=7\"\
      \ title=\"Edit section: Guest Book, Comments, and Messages\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h3>\n<p><b>ViKTiM</b> I would just\
      \ like to thank you for the TriggeredZonePropertyChanger, man i've been after\
      \ someting to trigger gravity for about six months no, there was no way i would\
      \ have been able to script it cheers dood!!</p>\n<p><b>EntropicLqd:</b> You're\
      \ quite welcome. I forget who it was written for originally but they wanted\
      \ to do the same thing.</p>\n<p><b>Nytro:</b> Where can I find this <tt>TriggeredZonePropertyChanger</tt>?</p>\n\
      <p><b>EntropicLqd:</b> You can find all maps n mods I've produced on the SNOUT\
      \ web site - look in the UT mods section (<a rel=\"nofollow\" class=\"external\
      \ free\" href=\"http://www.snout-clan.co.uk/\">http://www.snout-clan.co.uk/</a>)</p>\n\
      <p><b>Tarquin:</b> CTF-GauntPiglet looks great!!! Though you haven't set the\
      \ GameType yet!&#160;;)</p>\n<p><b>EntropicLqd:</b> Thanks Tarquin ... makes\
      \ note to set gametype ... Happy Christmas m8 - hope you have a good one.</p>\n\
      <p><b>Nobody:</b> Hi, seeing your comment at the bottom of <a href=\"/Legacy:INI_File\"\
      \ title=\"Legacy:INI File\">INI_File</a>, you may benefit from new data added\
      \ to that page on commenting lines in the ini file.</p>\n\n<!-- \nNewPP limit\
      \ report\nCPU time usage: 0.033 seconds\nReal time usage: 0.035 seconds\nPreprocessor\
      \ visited node count: 39/1000000\nPreprocessor generated node count: 72/1000000\n\
      Post‐expand include size: 45/2097152 bytes\nTemplate argument size: 0/2097152\
      \ bytes\nHighest expansion depth: 2/40\nExpensive parser function count: 0/100\n\
      -->\n\n<!-- \nTransclusion expansion time report (%,ms,calls,template)\n100.00%\
