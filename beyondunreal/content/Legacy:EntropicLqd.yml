  wikitext:
    text: "==EntropicLqd's Brightly Lit and Comfortable Corner ==\n\nThings that are\
      \ currently on my list of things to pretend to be doing are:\n* Breathing, living,\
      \ and updating my developer journal.\n\nFeel free to read my [[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/Developer\
      \ Journal]] although it's almost never updated.\n\n===Contacting Me ===\n\n\
      ''EntropicLqd'', a shortened version of ''EntropicLiquid'' to avoid messing\
      \ with the UT scoreboard, commonly called ''Entropic'' for short.  I'm generally\
      \ reachable by mail entropic '''at''' snout-clan.co.uk or via IRC in ''#snout''\
      \ on Quakenet.  I'm normally on IRC between 21:00 and 22:00 UK local time (if\
      \ at all).  Sorry, but I don't use Yahoo Messenger, ICQ, or most other IM programs.\
      \  My MSN screen name is entropiclqd '''at''' snout-clan.co.uk (suprisingly).\
      \  I log on occasionally, but not much.\n\nThe e-mail address is also on my\
      \ clan web site - http://www.snout-clan.co.uk/\n\nHere's a magic link to the\
      \ [[Legacy:Mod Ideas|mod ideas]] page for UT2003.  It's a pretty cool place\
      \ to hang out.\n\n'''If you have a problem searching .uc files for keywords\
      \ under XP-Pro .. visit http://udn.epicgames.com/pub/Technical/SearchUCinXP/.\
      \  It works like a dream.'''  (I'd have preferred it to go into winvi though\
      \ :).\n\n===UnrealScript ===\n\n==Unreal Tournament 3==\n\nTake a week off work\
      \ and place it in a pot, add UT3 (patched), a pair of kids at school, a wife\
      \ out most of the time, and simmer gently adding coffee and Fair Trade stem\
      \ ginger cookies to suit.  The result:\n\n; http://www.snout-clan.co.uk/mapsnmods/ChargingShockRifle1_0.zip\
      \ : Think instagib only with shock rifles that charge up.  The less you fire\
      \ the more damage you do but the more frustrating it is when you miss.\n; http://www.snout-clan.co.uk/mapsnmods/TauntControl1_0.zip\
      \ : Control the bot's taunts without having to set the voice volume to zero.\n\
      ; http://www.snout-clan.co.uk/mapsnmods/SlowTimePlus1_0.zip : When you get a\
      \ kill the game speed is reduced by 10% while you remain at the same speed.\
      \  If you get another kill within 2 seconds then the game speed is further reduced\
      \ by 10% (again you stay at the same speed).  It gets silly with lots of Novice\
      \ bots, but is great for admiring the beauty of UT3.\n\n==Unreal Tournament==\n\
      \nThe author of the first (as far as I know), and least publicised multi-team\
      \ CTF mod, ''CTF+''.  The mod was last updated in June 2000.\n\nI've also poked\
      \ around a bit with other stuff that I'm not prepared to own up to.  Work, children,\
      \ and a nagging wife conspire to keep me away from my PC more than I would like.\n\
      \n===Links ===\n\n[http://www.snout-clan.co.uk/ SNOUT] &ndash; The worst UK\
      \ Insta-CTF clan and proud of it :)\n\n[[:{{SUBJECTSPACE}}:{{BASEPAGENAME}}/EntropicOnFatherhood]]\
      \ &ndash; A toungue in cheek rant about the joys (yeah right) of being a father.\
      \  If you are considering having kids then this is a must read.  The reality\
      \ is ''much worse'' than you can possibly imagine.\n\n[[Legacy:The Curse Of\
      \ Static Meshes|The Curse Of Static Meshes]] &ndash; The curse of static meshes.\n\
      \n[http://games.moddb.com/ mod database] &ndash; A fairly large mod database.\
      \  Reasonably well executed.\n\n===Guest Book, Comments, and Messages ===\n\n\
      '''ViKTiM''' I would just like to thank you for the TriggeredZonePropertyChanger,\
      \ man i've been after someting to trigger gravity for about six months no, there\
      \ was no way i would have been able to script it cheers dood!! \n\n'''EntropicLqd:'''\
      \ You're quite welcome.  I forget who it was written for originally but they\
      \ wanted to do the same thing.\n\n'''Nytro:''' Where can I find this <TT>TriggeredZonePropertyChanger</TT>?\n\
      \n'''EntropicLqd:''' You can find all maps n mods I've produced on the SNOUT\
      \ web site - look in the UT mods section (http://www.snout-clan.co.uk/)\n\n\
      '''Tarquin:''' CTF-GauntPiglet looks great!!! Though you haven't set the GameType\
      \ yet! ;)\n\n'''EntropicLqd:''' Thanks Tarquin ... makes note to set gametype\
      \ ... Happy Christmas m8 - hope you have a good one.\n\n'''Nobody:''' Hi, seeing\
      \ your comment at the bottom of [[Legacy:INI_File|INI_File]], you may benefit\
      \ from new data added to that page on commenting lines in the ini file.\n\n\
      [[Category:Legacy Personal Page|{{PAGENAME}}]]"
