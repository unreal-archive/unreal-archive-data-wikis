  text:
    text: "<p><b>Tarquin:</b> Hi &amp; welcome to the Unreal Wiki!</p>\n<p><b>Sleepite:</b>\
      \ Thanks very much!!! Yeah I've knocked together a little MAXscript so you can\
      \ design maps in 3DS MAX then export all the brushes you've defined at once\
      \ into seperate files - I now need to duplicate the function at the end of Brush&gt;Import\
      \ within UnrealEd - which the log seems to tell me is polysFactory and although\
      \ I can get the log to display the right thing just by using:</p>\n<div dir=\"\
      ltr\" class=\"mw-geshi mw-code mw-content-ltr\">\n<div class=\"uscript source-uscript\"\
      >\n<pre class=\"de1\"><span class=\"kw1\">new</span> polysFactory file<span\
      \ class=\"sy0\">=</span>D:\\Box01.<span class=\"me0\">dxf</span></pre></div>\n\
      </div>\n<p>I've obviously missed out some parameters cos the brush doesn't change!\
      \ This whole thing may be futile cos to automate it I spose I aught to be writng\
      \ in uscript!</p>\n<p><b>ZxAnPhOrIaN:</b> Hello! Welcome to the wiki!&#160;:)&#160;:tup:</p>\n\
      <p><b>Tarquin:</b> There's <a href=\"/Legacy:Brush_Exporting_And_Importing\"\
      \ title=\"Legacy:Brush Exporting And Importing\">Brush Exporting And Importing</a>\
      \ and <a href=\"/Legacy:Data_Import_And_Export\" title=\"Legacy:Data Import\
      \ And Export\">Data Import and Export</a>. This polysFactory thing sounds interesting.\
      \ As for using Uscript, I remember Mych came up with a way of reading config\
      \ files data in BrushBuilder scripts, but I haven't tried it.</p>\n<p><b>sleepite:</b>\
      \ Now trying to spy on the editor using various software to see what it's doing\
      \ - I'll crack this bugger open yet I tell you!... Thanks ZxAnPhOrIaN BTW!</p>\n\
