  text:
    text: "<p>While spectating a bot, enter the console command</p>\n<pre>ShowDebug\n\
      </pre>\n<p>to see information about the bot and what it is trying to do.</p>\n\
      <p>The problem however, is how to spectate a bot.</p>\n<ul>\n<li>Go to Options\
      \ -&gt; Player Setup, and check the box marked \"play as spectator.\" In the\
      \ next game you play, you'll be in Spectator Mode. Left-click to cycle through\
      \ all the bots and player's cameras, or right-click to fly around the map. –\
      \ this option is not present in UT2003</li>\n<li>Hit the Spectate button instead\
      \ of Play</li>\n<li>(UT2004) Use the \"Spectate\" button on the in-game Escape\
      \ menu (this also works when <a href=\"/Legacy:Playtest\" title=\"Legacy:Playtest\"\
      >playtesting</a> directly from UnrealEd)</li>\n<li>Use Mychaeel's Spectate Botmatch\
      \ mutator</li>\n</ul>\n<p><b>SuperApe</b>: The game engine has separate game\
      \ settings saved for your Ued session. You can Forfeit your playtesting game,\
      \ go to Settings and set it up the way you want. Then, you can launch a game\
      \ in any map. At any time, you can pull down the console (~) and \"open autoplay\"\
      . This will launch your playtesting map again with your new settings. Indicentally,\
      \ if you exit gracefully at this point, the new settings will be saved for your\
      \ Ued session.</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\">Related\
      \ Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:ShowDebug?section=1\" title=\"Edit section:\
      \ Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:Debugging_Techniques\" title=\"Legacy:Debugging\
      \ Techniques\">Debugging Techniques</a> shows you how to customize the information\
      \ shown on screen</li>\n<li><a href=\"/Legacy:Console_Commands/Debugging_Console_Commands\"\
