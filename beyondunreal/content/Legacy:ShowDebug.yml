      \ Console Commands</a></li>\n<li><a href=\"/Legacy:Bot_Mind\" title=\"Legacy:Bot\
      \ Mind\">Bot Mind</a></li>\n<li><a href=\"/Legacy:Testing_Botplay\" title=\"\
      Legacy:Testing Botplay\">Testing Botplay</a></li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:ShowDebug?section=2\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe</b>: I'd like to see a comprehensive list\
      \ of the different sections (color coded) and the list of information <i>showdebug</i>\
      \ gives detailed on this page. I know the information is compiled from a variety\
      \ of actors; I suspect, Controller, Pawn, Bot and Weapon.</p>\n<hr />\n<p><a\
      \ href=\"/Category:Legacy_Mapping\" title=\"Category:Legacy Mapping\">Category:Legacy\
