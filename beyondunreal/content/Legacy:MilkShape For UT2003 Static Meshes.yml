  title: "Legacy:MilkShape For UT2003 Static Meshes"
  text:
    text: "<p>Prerequisites: UT2003 and Unreal Ed 3.0, <a href=\"/Legacy:MilkShape\"\
      \ title=\"Legacy:MilkShape\">MilkShape</a> 3D v.1.6.5 or above. Familiarity\
      \ with elementary 3D modeling terminology and processes is recommended, and\
      \ some preliminary practice with the MilkShape 3D (MS3D) interface is useful.</p>\n\
      <p><b>Tutorial Structure:</b></p>\n<ul>\n<li><a href=\"/Legacy:MilkShape_For_UT2003_Static_Meshes/Modeling_And_Smoothing_In_MS3D\"\
      \ title=\"Legacy:MilkShape For UT2003 Static Meshes/Modeling And Smoothing In\
      \ MS3D\">Legacy:MilkShape For UT2003 Static Meshes/Modeling And Smoothing In\
      \ MS3D</a></li>\n<li><a href=\"/Legacy:MilkShape_For_UT2003_Static_Meshes/Materials_And_Smoothing_For_UEd3\"\
      \ title=\"Legacy:MilkShape For UT2003 Static Meshes/Materials And Smoothing\
      \ For UEd3\">Legacy:MilkShape For UT2003 Static Meshes/Materials And Smoothing\
      \ For UEd3</a></li>\n<li><a href=\"/Legacy:MilkShape_For_UT2003_Static_Meshes/Export_And_Import\"\
      \ title=\"Legacy:MilkShape For UT2003 Static Meshes/Export And Import\">Legacy:MilkShape\
      \ For UT2003 Static Meshes/Export And Import</a></li>\n<li><a href=\"/Legacy:MilkShape_For_UT2003_Static_Meshes/Applying_File_Textures_In_MS3D\"\
      \ title=\"Legacy:MilkShape For UT2003 Static Meshes/Applying File Textures In\
      \ MS3D\">Legacy:MilkShape For UT2003 Static Meshes/Applying File Textures In\
      \ MS3D</a></li>\n</ul>\n<h3><span class=\"mw-headline\" id=\"Overview\">Overview</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:MilkShape_For_UT2003_Static_Meshes?section=1\" title=\"\
      Edit section: Overview\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>This tutorial steps through a simple MilkShape modeling task, using the basic\
      \ tools for creation, selection and manipulation of the model and its components.\
      \ It describes the process of assigning materials in MilkShape 3D as a means\
      \ of preserving smoothing groups/hard edges when the objects are imported into\
      \ UEd 3 as static meshes. Export options that permit import into UEd3 are described.\
      \ Planar texture mapping is described.</p>\n<p>The object being modeled and\
      \ exported for use as a static mesh in UEd3 is a three-pointed blade weapon\
      \ similar to a shuriken or the Unreal razorjack ammo:</p>\n<div class=\"center\"\
      >\n<div class=\"floatnone\"><a href=\"/File:Legacy_MS3DT-00.gif\" class=\"image\"\
      \ title=\"A shuriken made in MilkShape and imported into UEd3\"><img alt=\"\
      A shuriken made in MilkShape and imported into UEd3\" src=\"/w/images/Legacy_MS3DT-00.gif\"\
      \ width=\"400\" height=\"315\" /></a></div>\n</div>\n\n<!-- \nNewPP limit report\n\
