      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pakman?section=1\"\
      \ title=\"Edit section: Personal info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>So, I'm Pavel 'pakman' Kirillov from Moscow, Russia\
      \ and I'm used to be a lead coder for <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://www.planetunreal.com/ttm/about.html\">TTM 2003</a> project.</p>\n\
      <p>I registered on Unreal Wiki to be able to participate in discussions here.</p>\n\
      <p>You may contact me by writing an <a rel=\"nofollow\" class=\"external text\"\
      \ href=\"mailto:pakman@mail.ru\">email to me</a> or by icq 14646900.</p>\n<h3><span\
      \ class=\"mw-headline\" id=\"TTM_info\">TTM info</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pakman?section=2\"\
      \ title=\"Edit section: TTM info\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>TTM for UT-1 scored 9.5/10 at ModSquad, TTM2003 v2.2\
      \ scored 8.95/10 at Gamer's Dungeon and TTM2003 tied for first place in the\
      \ \"Best mutator\" category of <a rel=\"nofollow\" class=\"external text\" href=\"\
      http://www.makesomethingunreal.com\">Make Something Unreal</a> contest's Phase\
      \ 1.</p>\n<p>Since it's the only personal page I have at the moment, I'll take\
      \ a liberty to put links to various interviews here, to keep'em all in one place&#160;:)</p>\n\
      <h4><span class=\"mw-headline\" id=\"TTM_interviews\">TTM interviews</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Pakman?section=3\" title=\"Edit section: TTM interviews\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.klanrur.co.yu/articles-t2/interviews.php?id=22\"\
      >September 4, 2003 at KlanRUR</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://unreal.ingame.de/article.php?intID=429&amp;intTemplate=2&amp;intSite=3#english\"\
      >June 24, 2003 at inUnreal</a></li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://cyberfight.org/offline/interviews/16386/\">June 11, 2003\
      \ at CyberFight</a></li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"\
      http://mods.ut2003world.com/ttm_with_pakman.php\">May 12, 2003 at UT2003World</a>\
      \ (link broken, gotta fix it)</li>\n<li><a rel=\"nofollow\" class=\"external\
      \ text\" href=\"http://www.esreality.com/?a=post&amp;id=259587\">Nov 07, 2002\
      \ at ESreality.com</a></li>\n<li><a rel=\"nofollow\" class=\"external text\"\
      \ href=\"http://unreal.xaos.ru/10/571_1.php\">Nov 3, 2002 at unreal.xaos.ru</a>\
      \ (Russian)</li>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://www.planetunreal.com/ttm/interviews/oct-14-2002-at-ut-2003-com.html\"\
      >Oct 14, 2002 at ut-2003.com</a></li>\n</ul>\n<h4><span class=\"mw-headline\"\
      \ id=\"Shoutouts_to_those_contributors_of_TTM2003_project_who_are_registered_here_at_Wiki:\"\
      >Shoutouts to those contributors of TTM2003 project who are registered here\
      \ at Wiki:</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Pakman?section=4\" title=\"Edit section: Shoutouts\
      \ to those contributors of TTM2003 project who are registered here at Wiki:\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<ul>\n\
      <li><a href=\"/edit/Legacy:32_Pistoleta?redlink=1\" class=\"new\" title=\"Legacy:32\
