      \ title=\"Legacy:Boksha\">Boksha</a></li>\n<li><a href=\"/Legacy:El_Muerte_TDS\"\
      \ title=\"Legacy:El Muerte TDS\" class=\"mw-redirect\">El_Muerte_TDS</a></li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"One_more_thing\">One more thing</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Pakman?section=5\" title=\"Edit section: One more thing\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>No\
      \ matter what Wiki thinks about it, my nickname's spelling is 'pakman', not\
      \ 'Pakman'&#160;:D</p>\n<hr />\n<h2><span class=\"mw-headline\" id=\"Making_a_popular_mod\"\
      >Making a popular mod</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Pakman?section=6\" title=\"Edit section: Making\
      \ a popular mod\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>There're several things you have to remember if you're working on something,\
      \ which, you believe, will be used somewhere else from your own PC. I'm not\
      \ going to talk about *how* to make sometihng popular, as just 2 things comes\
      \ to my mind here: get an appealing ideas and an appealing implementation of\
      \ those. I, as a guy who \"have been there\", have some thoughts on related\
      \ issues though.</p>\n<h3><span class=\"mw-headline\" id=\"Make_it_customizable\"\
      >Make it customizable</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Pakman?section=7\" title=\"Edit section: Make\
      \ it customizable\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>You might think your taste of how things in your mod should look/act/sound\
      \ is absolutely \"right\" and is an only acceptable in the world. You're probably\
      \ wrong if you're assuming anything like that.</p>\n<p>Players like options,\
      \ especially dedicated type of players. While an occasional user of your work\
      \ or player of your mod may oversee tons of great options you have, a dedicated\
      \ player will love that kind of attitude and eventually become a part of core\
      \ supporting community around your mod. And core supporting community is something\
      \ almost essential to make your mod popular.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Make_it_usable\">Make it usable</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pakman?section=8\"\
      \ title=\"Edit section: Make it usable\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Read a book on GUI usability or just take a look on\
      \ any major software product there is. You'll probably see what's more comfortable\
      \ to use and what's not.</p>\n<p>I know it's kind of unpopular among Unreal-modders\
      \ to do extensive GUI for mod's features, as it's \"boring\" and \"not creative\"\
      \ and stuff. But, if you want to make your mod loved by community, think about\
      \ making the way of managing it as nice and usable as possible. Quick example:\
      \ by mere adding GUI front-end to your settings, instead of just telling in\
      \ the readme \"edit your ut2003.ini that way\" you're at least doubling number\
      \ of server admins who'll manage to actually install your great work.</p>\n\
      <p>And here we come to next point.</p>\n<h3><span class=\"mw-headline\" id=\"\
      Make_server_admins.27_lives_easier\">Make server admins' lives easier</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Pakman?section=9\" title=\"Edit section: Make server admins'\
      \ lives easier\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>The key to mod's popularity is it's massive online presense. Your mod may\
      \ be great offline only thing, but if it isn't on somewhat big part of servers,\
      \ there will not be massive supporting community behind it, thus it will not\
      \ be anywhere popular.</p>\n<p>To get your mod on the servers, make sure the\
      \ server admin's live doesn't get more painful that it was before your mod arrived.\
      \ Make a simple installation procedure. Make a FAQs list on server maintance\
      \ issues. Get ready to answer the same question 10, 100, 1000 times, even if\
      \ you believe it's stupid question.</p>\n<p>In a few words, care about server\
      \ admins.</p>\n<p>We, techy guys, sometimes have some issues with writing a\
      \ easy-to-read instructions. In this case get someone from core supporting community\
      \ (but not from mod dev team) to make readme file. That way you'll ensure it's\
      \ understandable to a common user/player.</p>\n<h3><span class=\"mw-headline\"\
      \ id=\"Default_settings\">Default settings</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pakman?section=10\"\
      \ title=\"Edit section: Default settings\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>As we've discussed already, your very own personal\
      \ taste could match your friends / mod members preferences, but there's no telling\
      \ it will match general public preferences. If you made mod well-customizable,\
      \ make sure the default settings are genereally acceptable. This is something\
      \ to do during beta-testing. The default value of your settings should be made\
      \ as generally acceptable as possible.</p>\n<p>Aug 29, 2003</p>\n<hr />\n<h2><span\
      \ class=\"mw-headline\" id=\"Guestbook\">Guestbook</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Pakman?section=11\"\
      \ title=\"Edit section: Guestbook\">edit</a><span class=\"mw-editsection-bracket\"\
