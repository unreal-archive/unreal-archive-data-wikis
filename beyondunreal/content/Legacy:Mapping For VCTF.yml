      toctext\">Creating a VCTF Map</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Tips\"><span class=\"tocnumber\">3</span> <span class=\"toctext\"\
      >Tips</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-8\"><a href=\"#Vehicle_Pathing_for_VCTF_.28_by_Toonces_T._Cat_.29\"\
      ><span class=\"tocnumber\">3.1</span> <span class=\"toctext\">Vehicle Pathing\
      \ for VCTF ( by Toonces T. Cat )</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-9\"><a href=\"#FAQ\"><span class=\"tocnumber\">4</span>\
      \ <span class=\"toctext\">FAQ</span></a></li>\n<li class=\"toclevel-1 tocsection-10\"\
      ><a href=\"#External_Links\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">External Links</span></a></li>\n<li class=\"toclevel-1 tocsection-11\"\
      ><a href=\"#Related_Topics\"><span class=\"tocnumber\">6</span> <span class=\"\
      toctext\">Related Topics</span></a></li>\n<li class=\"toclevel-1 tocsection-12\"\
      ><a href=\"#Discussion\"><span class=\"tocnumber\">7</span> <span class=\"toctext\"\
      >Discussion</span></a></li>\n</ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Design_considerations\">Design considerations</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=1\"\
      \ title=\"Edit section: Design considerations\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Layout\">Layout</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_VCTF?section=2\" title=\"Edit section: Layout\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>An\
      \ obviousbly linear layout (straight from RedFlagBase to BlueFlagBase) is very\
      \ easy to make when you have a gametype with only two game objectives and the\
      \ long range/fast movement of vehicles. Try to spread out (branch out) the routes\
      \ between flags; spreading the field out and offering more variety in routes\
      \ to and from the enemy flag. Otherwise, an obvious bottleneck or 'choke spot'\
      \ will present itself, making flag capture difficult if not impossible; but\
      \ definately frustrating to play, due to lack of variety.</p>\n<p>That said,\
      \ vehicles almost demand layouts of considerable size. Pedestrians should feel\
      \ somewhat \"stranded\" in remote places in your map without a vehicle. (See\
      \ ITEM PLACEMENT for pedestrian remedies)</p>\n<p>Vehicles also add firepower\
      \ and armor to each Team. Therefore, the route to the flag should be appropriately\
      \ difficult. Defenses of all kinds are encouraged to help make the Capture challenging.\
      \ (walls, doors, gates, turrets, custom shields, etc.)</p>\n<h3><span class=\"\
      mw-headline\" id=\"Item_Placement\">Item Placement</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=3\"\
      \ title=\"Edit section: Item Placement\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The flagbases should be inaccessible by larger vehicles,\
      \ either by structure, barrier or pedestal. Otherwise, players and bots will\
      \ ride a tank or leviathan on top of their flag to defend and camp on it.</p>\n\
      <p>Neutral vehicles placed in the center can add to gameplay by providing a\
      \ \"soft\" gameObjective; a place Teams want to control. Neutral (non-flying)\
      \ vehicles placed near flagbases allow enemies to make quick getaways.</p>\n\
      <p>With large layouts, pedestrians can feel stranded out in remote locations.\
      \ Offer them alternative travel to key points with JumpPads, Teleporters, Movers,\
      \ etc. in those locations.</p>\n<h3><span class=\"mw-headline\" id=\"Vehicles\"\
      >Vehicles</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=4\" title=\"Edit section:\
      \ Vehicles\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>Remember: By default, flying vehicles cannot carry the flag. Also, someone\
      \ riding on top of any vehicle can pick up the flag without getting off the\
      \ vehicle (the Manta is excellent for this).</p>\n<p>VehicleFactories will not\
      \ spawn vehicles in a VCTF map until the gametype is set in LevelInfo to <tt>xGame.XVehicleCTFGame</tt>\
      \ and both FlagBases are placed.</p>\n<p>ONSVehicles(Factories) will spawn by\
      \ automatically setting the TeamNumber to match that of the nearest GameObjective\
      \ (Flag). Try the custom <a href=\"/Legacy:TeamVehicleFactory\" title=\"Legacy:TeamVehicleFactory\"\
      \ class=\"mw-redirect\">TeamVehicleFactory</a> for greater control over aspects\
      \ of vehicle spawning.</p>\n<h3><span class=\"mw-headline\" id=\"Botplay\">Botplay</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_VCTF?section=5\" title=\"Edit section: Botplay\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>Bots\
      \ will not use vehicles until a proper CTF bot path network is set, with an\
      \ AssaultPath set to each flag and at least one WHITE (widest) path connects\
      \ the two flags. The vehicle spawn points must also be accessible to these wide\
      \ pathways with their own WHITE paths.</p>\n<p>Neutral controllers, controlling\
      \ bots, turrets, etc., will attack Red and Blue Team members equally. They will\
      \ ignore other Neutral controllers, as if Neutral was it's own Team. (Team 255)</p>\n\
      <h2><span class=\"mw-headline\" id=\"Creating_a_VCTF_Map\">Creating a VCTF Map</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Mapping_For_VCTF?section=6\" title=\"Edit section: Creating\
      \ a VCTF Map\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This is a list of critical elements needed to create a simple VCTF map.</p>\n\
      <ul>\n<li>Modify LevelProperties-&gt;LevelInfo-&gt;DefaultGametype to <tt>xGame.xVehicleCTFGame</tt>.</li>\n\
      <li>A big enough space for vehicles and/or flying vehicles.</li>\n<li>Place\
      \ two <a href=\"/Legacy:XRealCTFBase\" title=\"Legacy:XRealCTFBase\">xRealCTFBases</a>,\
      \ ones for Red and Blue teams. These must be accessible to a RoadPathNode path\
      \ network. (see the <b>Botplay</b> section above)</li>\n<li>Place player starts\
      \ (set <tt>PlayerStart.TeamNum</tt>s: 0=red, 1=blue)</li>\n<li>Place an <a href=\"\
      /Legacy:AssaultPath\" title=\"Legacy:AssaultPath\">AssaultPath</a> near each\
      \ flag (line of sight is good) for the attacking team.</li>\n<li>Place VehicleFactory\
      \ actors where you want vehicles to spawn. Set the direction you want them to\
      \ start in. The TeamNumber for the vehicles will be set automatically when using\
      \ ONSVehicleFactories; whichever gameobjective is closer; the red flag or the\
      \ blue flag. By using custom actors like the <a href=\"/Legacy:TeamVehicleFactory\"\
      \ title=\"Legacy:TeamVehicleFactory\" class=\"mw-redirect\">TeamVehicleFactory</a>,\
      \ you can set the TeamNumber yourself. (0=red, 1=blue, 255=none or neutral)</li>\n\
      <li>When placing <a href=\"/Legacy:RoadPathNode\" title=\"Legacy:RoadPathNode\"\
      >RoadPathNodes</a>, keep the paths wide (white) between nodes for large ground\
      \ vehicles and especially along the paths to the flags. Keep these spaced over\
      \ 512 or 1024 apart because vehicles are not as agile as players on foot; they\
      \ need to make wider turns. Try to keep the number of pathnodes even on each\
      \ team's side of the map. There must be at least one white path connecting the\
      \ flags to the path network, but more paths are recommended.</li>\n<li>Place\
      \ <a href=\"/Legacy:FlyingPathNode\" title=\"Legacy:FlyingPathNode\">FlyingPathNodes</a>\
      \ (between 1024 and 2048 apart) about 1024 to 2048 above the ground. Don't bother\
      \ making fine or complicated pathing for flying vehicles, with momentum carrying\
      \ them, they need to make very wide turns, rises and dives.</li>\n</ul>\n<h2><span\
      \ class=\"mw-headline\" id=\"Tips\">Tips</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=7\"\
      \ title=\"Edit section: Tips\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Vehicle_Pathing_for_VCTF_.28_by_Toonces_T._Cat_.29\"\
      >Vehicle Pathing for VCTF ( by Toonces T. Cat )</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=8\"\
      \ title=\"Edit section: Vehicle Pathing for VCTF ( by Toonces T. Cat )\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>A few key points\
      \ to note in the construction of a VCTF level.</p>\n<ul>\n<li>Using an <a href=\"\
      /Legacy:AssaultPath\" title=\"Legacy:AssaultPath\">AssaultPath</a> after the\
      \ last <a href=\"/Legacy:RoadPathNode\" title=\"Legacy:RoadPathNode\">RoadPathNode</a>\
      \ that vehicles can reach works, and works well, but introduces new and even\
      \ more complex issues into the equation. Someone else mentioned it in another\
      \ thread, but what good is it to have your bot grab the flag and then not have\
      \ a vehicle available when it returns to the RoadPathed area of the map? The\
      \ best bet is to have the flag in an area where it can make a double (bi-directional)\
      \ white connection to one or more RoadPathNodes.</li>\n</ul>\n<ul>\n<li>Think\
      \ vertical and you can have your cake and eat it too. I have created a second\
      \ elevated level that is pathed just for foot use and it also connects to both\
      \ flags and, even though the bots use it, it does not preclude them from using\
      \ the vehicles as well. In fact, combos are very possible as I have seen them\
      \ use the overhead route to get the flag and then jump into a Tank or a Hell\
      \ Bender that one of their team-mates is using and hitch a ride home...</li>\n\
      </ul>\n<ul>\n<li>The translocator definitely should be allowed in the game-type.\
      \ The bots commonly chase a team-mate's vehicle with it and will jump on-board\
      \ in mid-toss...It is extremely cool to watch them do this... (<b>SuperApe</b>:\
      \ Toonce's is talking about ignoring the default rules for VCTF that disallow\
      \ Translocators. This could be done by placing a custom actor (subclass of <a\
      \ href=\"/Legacy:XPickUpBase\" title=\"Legacy:XPickUpBase\">xPickUpBase</a>)\
      \ and specifying a XWeapon.Transpickup as it's Powerup. See also <a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://unrealplayground.com/forums/showthread.php?t=24029\"\
      >this thread</a>.)</li>\n</ul>\n<ul>\n<li>When the flag is in a vehicle accessible\
      \ area, elevate it above the floor on some type of base that the bots can climb\
      \ on foot, but not in a vehicle. I am using an octagonal base that is about\
      \ 256 units in diameter and about 40 units high. It has 4 narrow stairwells\
      \ cut into it (one on every other side) that the bots can use. It is high enough\
      \ to stop a vehicle (except for the Leviathan), but not so high that the nearby\
      \ RoadPathNodes cannot make a good path connection.</li>\n</ul>\n<p>Why do you\
      \ need this? Because the bots playing defense will pile into a Goliath and camp\
      \ the flag if they can get on top of it...and I mean literally ON TOP of it.\
      \ An enemy bot cannot get to it to take the flag if they are there. This is\
      \ a workaround of sorts, but it is an effective one as even if they are using\
      \ a Tank, if the attacker engages them, another bot can come up form behind\
      \ and take the flag...I've watched it a dozen times.</p>\n<ul>\n<li>As I said\
      \ above, the 40 unit high barrier will not stop a Leviathan...Hence, tip #5\
      \ is do not path the Leviathans if you have them in your level. If a Masterful\
      \ bot gets into one of them with a couple of his pals, the other team is in\
      \ big trouble. It's better to keep them out the Leviathans unless a human is\
      \ driving it. (<b>GreatEmerald</b>: If you need a Leviathan, though, you can\
      \ set some RoadPathNodes' properties, under Navigation Point, bNoSuperSize to\
      \ True to keep Leviathans out of some trouble. This way you can also make a\
      \ defensive Leviathan by setting bNoSuperSize properties only to those nodes\
      \ that are close to flags, although bots might not want to go in. You might\
      \ also path everything normally, add an AssaultPath somewhat away from the flag\
      \ and make all next PathNodes/RoadPathNodes bNoSuperSize to make bots use Leviathans,\
      \ but not spam with them.)</li>\n</ul>\n<ul>\n<li>RoadPathNodes can be further\
      \ cleaned up by changing the MaxRoadDistance value in the properties. The default\
      \ distance is ten thousand. This can create ALL KINDS of unwanted clutter. In\
      \ the top orthographic view measure between the nodes that you want to connect\
      \ using SHIFT+MIDDLEMOUSE to bring up the ruler and adjust the nodes accordingly.</li>\n\
      </ul>\n<h2><span class=\"mw-headline\" id=\"FAQ\">FAQ</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=9\"\
      \ title=\"Edit section: FAQ\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p>Frequently asked questions and common problems while\
      \ mapping for VCTF.</p>\n<ul>\n<li><i>Where is the VehicleCTF gametype in the\
      \ UT2004 menu?</i></li>\n</ul>\n<p>The VehicleCTF gametype will not show up\
      \ in the list of available gametypes until at least one VCTF map is placed in\
      \ the Maps directory. (Filename syntax is&#160;: <b>VCTF-Foo</b>)</p>\n<ul>\n\
      <li><i>Vehicles aren't spawning</i></li>\n</ul>\n<p>You must modify LevelProperties-&gt;LevelInfo-&gt;DefaultGametype\
      \ to <tt>xGame.xVehicleCTFGame</tt> and have both the Red and Blue team FlagBases\
      \ set in the map. After that, Vehicle Factories will spawn vehicles.</p>\n<ul>\n\
      <li><i>Bots won't use the vehicles</i></li>\n</ul>\n<p>There must be at least\
      \ one fully connected path from one flag to the other and at least one of these\
      \ paths must be solidly <b>white</b> all along the route. This will indicate\
      \ to bots that they can use a vehicle to reach their goal along that path. The\
      \ VehicleFactories will also have to be connected to at least one of these routes\
      \ with a white path.</p>\n<ul>\n<li><i>Bots only use the shortest path to the\
      \ enemy flag and back</i></li>\n</ul>\n<p>Use of an AssaultPath close to and\
      \ within line of sight of the target flag will help bots reach their goal, but\
      \ to encourage bots to use more of the layout, use other AssaultPaths that meet\
      \ up to that goal. See <a href=\"/Legacy:AssaultPath\" title=\"Legacy:AssaultPath\"\
      >AssaultPath</a> and <a href=\"/Legacy:Bot_Pathing\" title=\"Legacy:Bot Pathing\"\
      >Bot Pathing</a>.</p>\n<h2><span class=\"mw-headline\" id=\"External_Links\"\
      >External Links</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=10\" title=\"Edit section:\
      \ External Links\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a rel=\"nofollow\" class=\"external text\" href=\"http://forums.unrealplayground.com/showthread.php?t=23758\"\
      >Unreal Playground Forum: Mapping for VCTF</a></li>\n<li><a rel=\"nofollow\"\
      \ class=\"external text\" href=\"http://blitz.unrealplayground.com/tutorials/bots.html\"\
      >Blitz's Advanced Bot Pathing Tutorial</a></li>\n</ul>\n<h2><span class=\"mw-headline\"\
      \ id=\"Related_Topics\">Related Topics</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=11\"\
      \ title=\"Edit section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<ul>\n<li><a href=\"/Legacy:Topics_On_Mapping\" title=\"\
      Legacy:Topics On Mapping\">Topics on Mapping</a></li>\n<li><a href=\"/Legacy:Mapping_For_CTF\"\
      \ title=\"Legacy:Mapping For CTF\">Mapping for CTF</a></li>\n<li><a href=\"\
      /Legacy:Pathing_For_Vehicles\" title=\"Legacy:Pathing For Vehicles\">Pathing\
      \ For Vehicles</a></li>\n<li><a href=\"/Legacy:Pathing_2k4_Flying_Vehicles\"\
      \ title=\"Legacy:Pathing 2k4 Flying Vehicles\">Pathing 2k4 Flying Vehicles</a></li>\n\
      <li><a href=\"/Legacy:Map_Flow\" title=\"Legacy:Map Flow\">Map Flow</a></li>\n\
      <li><a href=\"/Legacy:Gametype\" title=\"Legacy:Gametype\">Gametype</a></li>\n\
      <li><a href=\"/Legacy:Vehicle\" title=\"Legacy:Vehicle\">Vehicle</a> – Parent\
      \ class for all vehicles in UT2004</li>\n<li><a href=\"/Legacy:Vehicles\" title=\"\
      Legacy:Vehicles\">Vehicles</a> – Vehicle main topic</li>\n</ul>\n<h2><span class=\"\
      mw-headline\" id=\"Discussion\">Discussion</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Mapping_For_VCTF?section=12\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe</b>: Created. Most borrowed from the external\
      \ link I wrote a while ago. Toonce's vehicle pathing comments added from <a\
      \ href=\"/Legacy:Pathing_For_Vehicles\" title=\"Legacy:Pathing For Vehicles\"\
      >Pathing for Vehicles</a> and edited slightly. <a href=\"/Legacy:XVehicleCTFGame\"\
      \ title=\"Legacy:XVehicleCTFGame\">xVehicleCTFGame</a>, <a href=\"/Legacy:RoadPathNode\"\
      \ title=\"Legacy:RoadPathNode\">RoadPathNode</a>, <a href=\"/Legacy:FlyingPathNode\"\
      \ title=\"Legacy:FlyingPathNode\">FlyingPathNode</a>, <a href=\"/Legacy:SpecialVehicleObjective\"\
      \ title=\"Legacy:SpecialVehicleObjective\">SpecialVehicleObjective</a> pages\
      \ added and other misc links changed. (<a href=\"/Legacy:NavigationPoint\" title=\"\
      Legacy:NavigationPoint\">NavigationPoint</a> subclass list, etc.)</p>\n<p><b><a\
      \ href=\"/User:GreatEmerald\" title=\"User:GreatEmerald\">GreatEmerald</a></b>:\
      \ Saw some interesting bot behaviour when spectating a VCTF match with 2 bots.\
      \ I used AssaultPaths. So when a bot with a vehicle got to one, it left the\
      \ vehicle, took the flag and... Acted randomly. Usually, bots enter the vehicle\
      \ with which they came, then instantly exit. Some times though, they enter the\
      \ vehicle, drive in it for a few seconds and leave it. And the other times bots\
      \ enter the vehicle and drive nicely. When the bots get back on foot, they can\
      \ use their own vehicles near their base. Strangely, bots with flags enter the\
      \ vehicle, and again, some times they drive, and some times they just leave\
      \ the vehicle. Another strange addition is when a bot with a flag tries to return\
      \ their own flag. One time a bot in a tank killed a bot flag carrier, then drove\
      \ very near the dropped flag, returned it, then continued on foot, decided to\
      \ get into the tank again, ran back and stood near the vehicle, but didn't enter.\
      \ Another bot that was carrying the flag on foot killed another flag carrier\
      \ (it was on foot too), ran away from its own flag, decided to return it, returned\
      \ it, ran back to the AssaultPath and again tried to capture the enemy flag.\
      \ Any explanation on what's happening and what to do?</p>\n\n<!-- \nNewPP limit\
