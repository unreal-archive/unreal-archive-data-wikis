      >1.2</span> <span class=\"toctext\">Item Placement</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-4\"><a href=\"#Vehicles\"><span class=\"tocnumber\">1.3</span>\
      \ <span class=\"toctext\">Vehicles</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"\
