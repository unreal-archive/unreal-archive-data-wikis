  text:
    text: "<p><b>Vehicle Capture the Flag (VCTF):</b> Two teams both have a movable\
      \ flag that's planted on an immobile flag base. A team scores a point by getting\
      \ both flags to their home flag base. This is an extention of the Capture the\
      \ Flag gametype for <a href=\"/Legacy:UT2004\" title=\"Legacy:UT2004\" class=\"\
      mw-redirect\">UT2004</a> with the primary difference being vehicle support.\
      \ Flying Vehicles may not carry the flag and translocator use is prohibited\
      \ by default. <i>It's strongly recommended that mappers review <a href=\"/Legacy:Mapping_For_CTF\"\
      \ title=\"Legacy:Mapping For CTF\">Mapping for CTF</a> as well.</i></p>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Design_considerations\"\
