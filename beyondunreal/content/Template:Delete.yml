      >]</span></span></h2>\n<ul>\n<li><a href=\"/Help:Deleting_a_page\" title=\"\
      Help:Deleting a page\">Help:Deleting a page</a></li>\n<li><a href=\"/Category:Pages_proposed_for_deletion\"\
      \ title=\"Category:Pages proposed for deletion\">Category:Pages proposed for\
