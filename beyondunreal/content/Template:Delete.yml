      \ | <a rel=\"nofollow\" class=\"external text\" href=\"https://wiki.beyondunreal.com/history/Template:Delete/doc\"\
      >history</a>)</small><br /></div>\n<h2><span class=\"mw-headline\" id=\"Usage\"\
      >Usage</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Template:Delete/doc?section=T-1\" title=\"Template:Delete/doc\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ template should be added if a page needs to be deleted due to reasons other\
      \ than <a href=\"/Unreal_Wiki:Vandalism\" title=\"Unreal Wiki:Vandalism\">vandalism</a>,\
      \ for which the tag {{<a href=\"/Template:Delete-vandalism\" title=\"Template:Delete-vandalism\"\
      >delete-vandalism</a>}} should be used instead. A reason can and should be specified\
      \ in the first parameter.</p>\n<p>To propose a page for deletion, simply add\
      \ <code>{{delete|<i>reason</i>}}</code> to that page. The result will be something\
      \ like this:</p>\n<table style=\"\" class=\"metadata plainlinks ambox ambox-serious\"\
      >\n<tr>\n<td class=\"ambox-image\">\n<div style=\"width:52px;\"><a href=\"/File:Delete.png\"\
      \ class=\"image\" title=\"Deletion notice\"><img alt=\"Deletion notice\" src=\"\
      /w/images/Delete.png\" width=\"40\" height=\"40\" /></a></div>\n</td>\n<td class=\"\
      ambox-text\">\n<p><b>This page has been proposed for deletion.</b><br />\nThe\
      \ reason given is: <i>reason</i></p>\n<p>If you think this page should be kept,\
      \ please state a reason on its <a href=\"/edit/Template_talk:Delete?redlink=1\"\
      \ class=\"new\" title=\"Template talk:Delete (page does not exist)\">talk page</a>.</p>\n\
      </td>\n</tr>\n</table>\n<p>You should keep the reason parameter short and further\
      \ explain the reason on the corresponding <a href=\"/Help:Talk_pages\" title=\"\
      Help:Talk pages\">discussion page</a>.</p>\n<h2><span class=\"mw-headline\"\
