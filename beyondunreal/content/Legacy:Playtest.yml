  title: "Legacy:Playtest"
  text:
    text: "<p>Playtesting the map is opening the map in its current state from UnrealEd.\
      \ It is useful to get an idea of scale, appearance, bot behaviour, etc. To playtest\
      \ the map press the Play Level (\"Joystick\") button on the top <a href=\"/Legacy:Toolbar\"\
      \ title=\"Legacy:Toolbar\">Toolbar</a>, press Ctrl-P or use Build -&gt; Play\
      \ Level. It's probably a good idea to <a href=\"/Legacy:Rebuild\" title=\"Legacy:Rebuild\"\
      >Rebuild</a> the map first.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div\
      \ id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li class=\"toclevel-1\
      \ tocsection-1\"><a href=\"#In_UT200x\"><span class=\"tocnumber\">1</span> <span\
      \ class=\"toctext\">In UT200x</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-2\"\
      ><a href=\"#Testing_Botplay\"><span class=\"tocnumber\">1.1</span> <span class=\"\
      toctext\">Testing Botplay</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1\
      \ tocsection-3\"><a href=\"#In_UT\"><span class=\"tocnumber\">2</span> <span\
      \ class=\"toctext\">In UT</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-4\"\
      ><a href=\"#Getting_Rid_of_Bots\"><span class=\"tocnumber\">2.1</span> <span\
      \ class=\"toctext\">Getting Rid of Bots</span></a></li>\n</ul>\n</li>\n<li class=\"\
      toclevel-1 tocsection-5\"><a href=\"#Getting_Rid_of_the_Countdown\"><span class=\"\
      tocnumber\">3</span> <span class=\"toctext\">Getting Rid of the Countdown</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-6\"><a href=\"#Troubleshooting\"><span class=\"\
      tocnumber\">4</span> <span class=\"toctext\">Troubleshooting</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-7\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">5</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#Discussion\"><span class=\"\
      tocnumber\">6</span> <span class=\"toctext\">Discussion</span></a></li>\n</ul>\n\
      </div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"In_UT200x\">In UT200x</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Playtest?section=1\" title=\"Edit section: In UT200x\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>This\
      \ saves the map in it's current state as Autoplay.ut2. At any time, you can\
      \ reload and relaunch the map by using one of the <a href=\"/Legacy:Console_Commands\"\
      \ title=\"Legacy:Console Commands\">Console Commands</a>, \"map autoplay\".</p>\n\
      <h3><span class=\"mw-headline\" id=\"Testing_Botplay\">Testing Botplay</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Playtest?section=2\" title=\"Edit section: Testing Botplay\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>For\
      \ testing bots, see <a href=\"/Legacy:Testing_Botplay\" title=\"Legacy:Testing\
      \ Botplay\">Testing Botplay</a>.</p>\n<h2><span class=\"mw-headline\" id=\"\
      In_UT\">In UT</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Playtest?section=3\" title=\"Edit section: In\
      \ UT\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>This saves the map as Autosave.UNR, so you can't ALT-TAB back to UEd, make\
      \ changes and reload.&#160;:( Even if you reload the map name at the console,\
      \ UT has some cache mojo goin' on.</p>\n<p>You can't reload a map in UT that\
      \ you've save in UnrealEd. UT caches it. The only way to test updates this way\
      \ (keeping UnrealEd and UT running simultaneously) is to save with a new filename\
      \ each time.</p>\n<h3><span class=\"mw-headline\" id=\"Getting_Rid_of_Bots\"\
      >Getting Rid of Bots</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Playtest?section=4\" title=\"Edit section: Getting\
      \ Rid of Bots\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <p>In the early stages of creating a map, playtesting largely involves checking\
      \ the scale of what you've built, and seeing the map from the in-game perspective.\
      \ You don't want bots around for this. There are several ways of getting rid\
      \ of them:</p>\n<ul>\n<li>Run UT normally, and start any practice session with\
      \ 0 bots. Exit the game. UT will remember this setting the next time you playtest\
      \ from UnrealEd.</li>\n<li>In Level Properties, set LevelInfo -&gt; DefaultGameType\
      \ to <a href=\"/edit/Legacy:SinglePlayer?redlink=1\" class=\"new\" title=\"\
      Legacy:SinglePlayer (page does not exist)\">SinglePlayer</a>. Remember to change\
      \ this later, whan you <i>do</i> want bots around.</li>\n</ul>\n<p>Several <a\
      \ href=\"/Legacy:UT_Console\" title=\"Legacy:UT Console\">UT console</a> commands\
      \ remove bots. Hit TAB and type one beforepressing Fire to play. You can bind\
      \ one of these to a key (see <a href=\"/Legacy:Binding_Keys\" title=\"Legacy:Binding\
      \ Keys\">Binding Keys</a>).</p>\n<pre>killpawns\nkillall bot\n</pre>\n<p><br\
      \ /></p>\n<h2><span class=\"mw-headline\" id=\"Getting_Rid_of_the_Countdown\"\
      >Getting Rid of the Countdown</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Playtest?section=5\"\
      \ title=\"Edit section: Getting Rid of the Countdown\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p>See <a href=\"/Legacy:UT2003_InstantStart_Mutator\"\
      \ title=\"Legacy:UT2003 InstantStart Mutator\">UT2003 InstantStart Mutator</a>.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Troubleshooting\">Troubleshooting</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Playtest?section=6\" title=\"Edit section: Troubleshooting\"\
      >edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>When\
      \ I start my map to test it...</p>\n<dl>\n<dt>I hear the player scream and I\
      \ die immediately&#160;</dt>\n<dd></dd>\n</dl>\n<dl>\n<dd>\n<ul>\n<li>Most likely\
      \ you haven't <a href=\"/Legacy:Build\" title=\"Legacy:Build\">rebuilt</a> the\
      \ geometry after <a href=\"/Legacy:Subtraction_And_Addition\" title=\"Legacy:Subtraction\
      \ And Addition\">adding or removing</a> one or more brushes.</li>\n<li>You could\
      \ also check that your PlayerStart is not located too close to a wall or the\
      \ floor (making the player spawn into world geometry).</li>\n<li>If you hear\
      \ several screams of rage and agony followed by frenzy gunshots then it means\
      \ that you are playing against bots and you have not enough PlayerStarts (causing\
      \ <i>telefrags</i>). See above for how to get rid of them.</li>\n</ul>\n</dd>\n\
      </dl>\n<dl>\n<dt>The game crashes and there is a huge list with little arrows,\
      \ what should I do?&#160;</dt>\n<dd></dd>\n</dl>\n<p>This is both UnrealEd's\
      \ and Unreal Tournament's standard reaction to a critical error in the program,\
      \ this can be serveral things. Read the arrows carefully, especially the last\
      \ thing in line. The problem could be one of several things:</p>\n<ul>\n<li>No\
      \ <a href=\"/Legacy:PlayerStart\" title=\"Legacy:PlayerStart\">PlayerStart</a>\
      \ was present – look for \"PlayerStart\" in the list.</li>\n<li>There was not\
      \ enough memory – usually an error like \"failed to create window.\" Reboot\
      \ to fix this.</li>\n<li>More...</li>\n</ul>\n<p><br /></p>\n<dl>\n<dt>UnrealEd\
      \ shows the log then a dialog box says \"couldn't spawn actor\" or something</dt>\n\
      <dt>The map starts properly, and says \"Press Fire to Start\", but pressing\
      \ Fire has no effect&#160;</dt>\n<dd>Check your game speed settings. It could\
      \ be too fast or too slow</dd>\n<dt>There is no sound when I playtest!!!&#160;</dt>\n\
      <dd>Close UnrealEd before testing your map. Open it with the <tt>open <i>mapname</i></tt>\
      \ console command<br />\nOr go into the audio tab in the preferences and choose\
      \ software bla bla bla.</dd>\n<dt>The game freezes after about 5-10 seconds,\
      \ the player keeps running in whatever direction they were when it froze, moving\
      \ the mouse</dt>\n<dt>reveals flickering window buttons, taskbar items, etc.&#160;</dt>\n\
      <dd>The only reliable way to prevent this is to not playtest from the editor,\
      \ but open the map directly with UT (save it in the editor then run the saved\
      \ file).</dd>\n</dl>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Playtest?section=7\" title=\"Edit section: Related\
      \ Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Category:Legacy_Basic_Procedure\" title=\"Category:Legacy\
      \ Basic Procedure\">Category:Legacy Basic Procedure</a></li>\n<li><a href=\"\
      /Legacy:Mapping_Lessons\" title=\"Legacy:Mapping Lessons\">Mapping Lessons</a></li>\n\
      <li><a href=\"/Legacy:Mapping_Hello_World\" title=\"Legacy:Mapping Hello World\"\
      >Mapping Hello World</a></li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Discussion\">Discussion</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Playtest?section=8\"\
      \ title=\"Edit section: Discussion\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>SuperApe:</b> It looks like this page should be\
      \ updated for UT200x. I started to above.</p>\n\n<!-- \nNewPP limit report\n\
      CPU time usage: 0.037 seconds\nReal time usage: 0.109 seconds\nPreprocessor\
