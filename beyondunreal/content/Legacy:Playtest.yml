    text: "Playtesting the map is opening the map in its current state from UnrealEd.\
      \ It is useful to get an idea of scale, appearance, bot behaviour, etc.  To\
      \ playtest the map press the Play Level (\"Joystick\") button on the top [[Legacy:Toolbar|Toolbar]],\
      \ press Ctrl-P or use Build -> Play Level.  It's probably a good idea to [[Legacy:Rebuild|Rebuild]]\
      \ the map first.\n\n==In UT200x==\n\nThis saves the map in it's current state\
      \ as Autoplay.ut2.  At any time, you can reload and relaunch the map by using\
      \ one of the [[Legacy:Console Commands|Console Commands]], \"map autoplay\"\
      .\n\n===Testing Botplay===\n\nFor testing bots, see [[Legacy:Testing Botplay|Testing\
      \ Botplay]].\n\n==In UT==\n\nThis saves the map as Autosave.UNR, so you can't\
      \ ALT-TAB back to UEd, make changes and reload. :( Even if you reload the map\
      \ name at the console, UT has some cache mojo goin' on.\n\nYou can't reload\
      \ a map in UT that you've save in UnrealEd. UT caches it. The only way to test\
      \ updates this way (keeping UnrealEd and UT running simultaneously) is to save\
      \ with a new filename each time. \n\n===Getting Rid of Bots===\n\nIn the early\
      \ stages of creating a map, playtesting largely involves checking the scale\
      \ of what you've built, and seeing the map from the in-game perspective. You\
      \ don't want bots around for this. There are several ways of getting rid of\
      \ them:\n\n* Run UT normally, and start any practice session with 0 bots. Exit\
      \ the game. UT will remember this setting the next time you playtest from UnrealEd.\n\
      * In Level Properties, set LevelInfo -> DefaultGameType to [[Legacy:SinglePlayer|SinglePlayer]].\
      \ Remember to change this later, whan you ''do'' want bots around.\n* \nSeveral\
      \ [[Legacy:UT Console|UT console]] commands remove bots. Hit TAB and type one\
      \ beforepressing Fire to play. You can bind one of these to a key (see [[Legacy:Binding\
      \ Keys|Binding Keys]]).\n killpawns\n killall bot\n\n\n\n==Getting Rid of the\
      \ Countdown==\n\nSee [[Legacy:UT2003 InstantStart Mutator|UT2003 InstantStart\
      \ Mutator]].\n\n==Troubleshooting==\n\nWhen I start my map to test it...\n;\
      \ I hear the player scream and I die immediately : \n;* Most likely you haven't\
      \ [[Legacy:Build|rebuilt]] the geometry after [[Legacy:Subtraction And Addition|adding\
      \ or removing]] one or more brushes.\n;* You could also check that your PlayerStart\
      \ is not located too close to a wall or the floor (making the player spawn into\
      \ world geometry).\n;* If you hear several screams of rage and agony followed\
      \ by frenzy gunshots then it means that you are playing against bots and you\
      \ have not enough PlayerStarts (causing ''telefrags''). See above for how to\
      \ get rid of them.\n; The game crashes and there is a huge list with little\
      \ arrows, what should I do? : \nThis is both UnrealEd's and Unreal Tournament's\
      \ standard reaction to a critical error in the program, this can be serveral\
      \ things. Read the arrows carefully, especially the last thing in line. The\
      \ problem could be one of several things:\n* No [[Legacy:PlayerStart|PlayerStart]]\
      \ was present &ndash; look for \"PlayerStart\" in the list.\n* There was not\
      \ enough memory &ndash; usually an error like \"failed to create window.\" Reboot\
      \ to fix this.\n* More...\n\n\n; UnrealEd shows the log then a dialog box says\
      \ \"couldn't spawn actor\" or something \n; The map starts properly, and says\
      \ \"Press Fire to Start\", but pressing Fire has no effect : Check your game\
      \ speed settings. It could be too fast or too slow\n; There is no sound when\
      \ I playtest!!! : Close UnrealEd before testing your map. Open it with the <tt>open\
      \ ''mapname'' </tt> console command <br />Or go into the audio tab in the preferences\
      \ and choose software bla bla bla.\n; The game freezes after about 5-10 seconds,\
      \ the player keeps running in whatever direction they were when it froze, moving\
      \ the mouse\n; reveals flickering window buttons, taskbar items, etc. : The\
      \ only reliable way to prevent this is to not playtest from the editor, but\
      \ open the map directly with UT (save it in the editor then run the saved file).\n\
      \n==Related Topics==\n* [[:Category:Legacy Basic Procedure]]\n* [[Legacy:Mapping\
