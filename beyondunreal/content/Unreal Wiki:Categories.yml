---
parse:
  title: "Unreal Wiki:Categories"
  text:
    text: "<p>Unreal Wiki makes use of categories to group pages about similar topics.\
      \ See <a href=\"/Help:Categories\" title=\"Help:Categories\">Help:Categories</a>\
      \ for technical information about using and creating them.</p>\n<p></p>\n<div\
      \ id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#When_to_use_categories\"\
      ><span class=\"tocnumber\">1</span> <span class=\"toctext\">When to use categories</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-2\"><a href=\"#Guidelines\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Guidelines</span></a>\n<ul>\n<li\
      \ class=\"toclevel-2 tocsection-3\"><a href=\"#Some_general_guidelines\"><span\
      \ class=\"tocnumber\">2.1</span> <span class=\"toctext\">Some general guidelines</span></a></li>\n\
      <li class=\"toclevel-2 tocsection-4\"><a href=\"#Categories_vs._info_boxes\"\
      ><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Categories vs.\
      \ info boxes</span></a></li>\n<li class=\"toclevel-2 tocsection-5\"><a href=\"\
      #Categories_do_not_form_a_tree\"><span class=\"tocnumber\">2.3</span> <span\
      \ class=\"toctext\">Categories do not form a tree</span></a></li>\n<li class=\"\
      toclevel-2 tocsection-6\"><a href=\"#Cycles_should_usually_be_avoided\"><span\
      \ class=\"tocnumber\">2.4</span> <span class=\"toctext\">Cycles should usually\
      \ be avoided</span></a></li>\n</ul>\n</li>\n<li class=\"toclevel-1 tocsection-7\"\
      ><a href=\"#Category_structure\"><span class=\"tocnumber\">3</span> <span class=\"\
      toctext\">Category structure</span></a>\n<ul>\n<li class=\"toclevel-2 tocsection-8\"\
      ><a href=\"#Articles_by_type\"><span class=\"tocnumber\">3.1</span> <span class=\"\
      toctext\">Articles by type</span></a></li>\n<li class=\"toclevel-2 tocsection-9\"\
      ><a href=\"#Articles_by_topic\"><span class=\"tocnumber\">3.2</span> <span class=\"\
      toctext\">Articles by topic</span></a></li>\n<li class=\"toclevel-2 tocsection-10\"\
      ><a href=\"#Meta_categories\"><span class=\"tocnumber\">3.3</span> <span class=\"\
      toctext\">Meta categories</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n\
      <h2><span class=\"mw-headline\" id=\"When_to_use_categories\">When to use categories</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Categories?section=1\" title=\"Edit section: When\
      \ to use categories\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>Categories, along with <a href=\"/Help:Links\" title=\"Help:Links\">cross-references</a>\
      \ and <a href=\"/Unreal_Wiki:Info_boxes\" title=\"Unreal Wiki:Info boxes\">info\
      \ boxes</a>, help users find information, even if they don't know that it exists\
      \ or what it's called.</p>\n<p>Almost every article in the main and engine-specific\
      \ <a href=\"/Unreal_Wiki:Namespaces\" title=\"Unreal Wiki:Namespaces\">namespaces</a>\
      \ should belong in at least one category. The categories to be included, which\
      \ serve as clasification, should be the significant (useful) topics to which\
      \ the article belongs as a member, and where users are most likely to look if\
      \ they can't remember the name of the thing they are trying to look for.</p>\n\
      <p>An example:</p>\n<dl>\n<dd><b>Article:</b> <a href=\"/UE2:ONSPowerCoreBlue_(UT2004)\"\
      \ title=\"UE2:ONSPowerCoreBlue (UT2004)\">UE2:ONSPowerCoreBlue (UT2004)</a></dd>\n\
      <dd><b>Useful category:</b> <a href=\"/edit/Category:Onslaught_mapping?redlink=1\"\
      \ class=\"new\" title=\"Category:Onslaught mapping (page does not exist)\">Category:Onslaught\
      \ mapping</a></dd>\n<dd><b>Not as useful:</b> <i>Category:Classes starting with\
      \ the letter O</i></dd>\n</dl>\n<p>Questions to ask to determine whether it\
      \ is appropriate to add an article to a category:</p>\n<ul>\n<li>If the category\
      \ does not already exist, is it possible to write a few paragraphs or more on\
      \ the subject of the category, explaining it?</li>\n<li>If you go to the article\
      \ from the category, will it be obvious why the article was put in the category?\
      \ Is the category subject prominently discussed in the article?</li>\n<li>Does\
      \ the category fit into the overall category system? Categories that don't fit\
      \ are often deleted.</li>\n</ul>\n<p>If the answer to any of these questions\
      \ is no, then the category is probably inappropriate. Note that it is always\
      \ appropriate to add articles to categories that fit into well established taxonomies.\
      \ For example, every article about specific parts of the concept of <a href=\"\
      /Replication\" title=\"Replication\" class=\"mw-redirect\">Replication</a> is\
      \ tagged with <code>[[Category:Replication]]</code>. Tutorials, guidelines,\
      \ and actor descriptions related to CTF maps would be tagged with <code>[[Category:CTF\
      \ mapping for <i>Game</i>]]</code>.</p>\n<p>Note that some info box templates\
      \ automatically add articles to one or more categories.</p>\n<h2><span class=\"\
      mw-headline\" id=\"Guidelines\">Guidelines</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Categories?section=2\"\
      \ title=\"Edit section: Guidelines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<h3><span class=\"mw-headline\" id=\"Some_general_guidelines\"\
      >Some general guidelines</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Unreal_Wiki:Categories?section=3\"\
      \ title=\"Edit section: Some general guidelines\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<ul>\n<li>Categories are mainly used to browse through\
      \ similar articles. Make decisions about the structure of categories and subcategories\
      \ that make it easy for users to browse through similar articles.</li>\n<li>Usually,\
      \ articles should not be in both a category and its subcategory.</li>\n<li>Check\
      \ to see where siblings of the article reside. If there are few if any articles\
      \ in a category, the article probably belongs in one of the subcategories.</li>\n\
      <li>Articles should be placed in categories with the same name. However, the\
      \ article and the category do not have to be categorized the same way. The article\
      \ can also be placed in categories populated with similar articles. The category\
      \ can be put into categories populated with similar subcategories.</li>\n<li>Generally,\
      \ the relationship between an article and its categories should be definable\
      \ as \"(Article) <i>is</i> (category)\": TeamCannon <i>is</i> a UT class, Add\
      \ an actor <i>is</i> a basic procedure, etc. Do not apply categories whose relationship\
      \ to the topic is definable only as \"(Article) is a subject related to (category)\"\
      , such as filing a navigation point class directly into <a href=\"/Category:Mapping_articles\"\
      \ title=\"Category:Mapping articles\">Category:Mapping articles</a>. Similarly,\
      \ categorize articles by characteristics of the topic, not characteristics of\
      \ the article: a tutorial article about mapping for a specific gametype, for\
      \ example, does not belong in <a href=\"/Category:Tutorials\" title=\"Category:Tutorials\"\
      >Category:Tutorials</a>.</li>\n<li>Bend the rules above when it makes sense,\
      \ especially when it is the best solution that can be found under the circumstances.</li>\n\
      </ul>\n<h3><span class=\"mw-headline\" id=\"Categories_vs._info_boxes\">Categories\
      \ vs. info boxes</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Categories?section=4\" title=\"Edit section:\
      \ Categories vs. info boxes\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Categories are not the only way to organize articles.\
      \ Another commonly used feature are <a href=\"/Unreal_Wiki:Info_boxes\" title=\"\
      Unreal Wiki:Info boxes\">info boxes</a>. These are added to articles via <a\
      \ href=\"/Help:Templates\" title=\"Help:Templates\">templates</a> and often\
      \ automatically add the article to a certain category.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Categories_do_not_form_a_tree\">Categories do not form a\
      \ tree</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Categories?section=5\" title=\"Edit section:\
      \ Categories do not form a tree\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>Each article can appear in more than one category\
      \ and each category can in turn appear in more than one parent category. There\
      \ are multiple categorization schemes that can be applied simultaneously. In\
      \ other words, categories do not form a strict hierarchy, but a more general\
      \ structure called a <a href=\"http://en.wikipedia.org/wiki/directed_acyclic_graph\"\
      \ class=\"extiw\" title=\"wikipedia:directed acyclic graph\">directed acyclic\
      \ graph</a>, or at least close to that. (see below)</p>\n<p>Still, some parts\
      \ of the category system will be very tree-like with multiple categories belonging\
      \ to only one parent category. The best way to think about it is in the form\
      \ of multiple overlapping tree structures. When applying the guidelines described\
      \ above, consider every overlapping tree independently.</p>\n<h3><span class=\"\
      mw-headline\" id=\"Cycles_should_usually_be_avoided\">Cycles should usually\
      \ be avoided</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Categories?section=6\" title=\"Edit section:\
      \ Cycles should usually be avoided\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>The MediaWiki software powering Unreal Wiki does not\
      \ prevent cycles (loops) and can handle them, they should still be avoided most\
      \ of the time. We don't plan on going as far with the category system as, for\
      \ example, Wikipedia does, so this shouldn't really be a problem here.</p>\n\
      <h2><span class=\"mw-headline\" id=\"Category_structure\">Category structure</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Unreal_Wiki:Categories?section=7\" title=\"Edit section: Category\
      \ structure\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p>All categories on the Unreal Wiki are conveniently grouped in categories\
      \ themselves. If you have JavaScript enabled in your web browser, you can browse\
      \ the subtree of any category by clicking on the little [+] in front of their\
      \ names in the subcategory list. This is especially useful when browsing the\
      \ class categories.</p>\n<h3><span class=\"mw-headline\" id=\"Articles_by_type\"\
      >Articles by type</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Categories?section=8\" title=\"Edit section:\
      \ Articles by type\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><a href=\"/Category:Tutorials\" title=\"Category:Tutorials\">Category:Tutorials</a>&#160;</dt>\n\
      <dd>Contains all kinds of tutorials and <a href=\"/Unreal_Wiki:Basic_procedures\"\
      \ title=\"Unreal Wiki:Basic procedures\">basic procedures</a>, mostly related\
      \ to mapping, programming and modeling.</dd>\n<dt><a href=\"/Category:Classes\"\
      \ title=\"Category:Classes\">Category:Classes</a>&#160;</dt>\n<dd>Contains subcategories\
      \ for <a href=\"/UnrealScript\" title=\"UnrealScript\">UnrealScript</a> classes\
      \ and interfaces. Class categories do not simply form a tree, but allow browsing\
      \ class and interface pages by game, by containing package (not for custom classes),\
      \ by <a href=\"/Within\" title=\"Within\" class=\"mw-redirect\">containing class</a>\
      \ or by <a href=\"/Implements\" title=\"Implements\" class=\"mw-redirect\">implemented\
      \ interface</a>.<br />\nThis category system largely depends on the templates\
      \ {{<a href=\"/Template:Infobox_class\" title=\"Template:Infobox class\">Infobox\
      \ class</a>}} and {{<a href=\"/Template:Infobox_interface\" title=\"Template:Infobox\
      \ interface\">Infobox interface</a>}} being used on class and interface pages\
      \ respectively. To help you set up the more specific category pages in this\
      \ system, there are a number of <a href=\"/Category:Class_category_templates\"\
      \ title=\"Category:Class category templates\">class category templates</a> with\
      \ some standard text you can put on the otherwise empty category pages. See\
      \ the individual templates' documentation on how to use them.</dd>\n<dt><a href=\"\
      /Category:Applications\" title=\"Category:Applications\">Category:Applications</a>&#160;</dt>\n\
      <dd>Contains articles about all kinds of programs that can be used for Unreal\
      \ modding. This includes not only third-party tools, but also the <a href=\"\
      /Unreal_Editor\" title=\"Unreal Editor\" class=\"mw-redirect\">Unreal Editor</a>\
      \ itself.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Articles_by_topic\"\
      >Articles by topic</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Categories?section=9\" title=\"Edit section:\
      \ Articles by topic\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><a href=\"/Category:Mapping_articles\" title=\"Category:Mapping articles\"\
      >Category:Mapping articles</a>&#160;</dt>\n<dd>Contains categories and articles\
      \ about mapping.</dd>\n<dt><a href=\"/Category:Programming_articles\" title=\"\
      Category:Programming articles\">Category:Programming articles</a>&#160;</dt>\n\
      <dd>Contains categories and articles about programming, including class descriptions.</dd>\n\
      <dt><a href=\"/Category:Modeling_articles\" title=\"Category:Modeling articles\"\
      >Category:Modeling articles</a>&#160;</dt>\n<dd>Contains categories and articles\
      \ about modeling.</dd>\n</dl>\n<h3><span class=\"mw-headline\" id=\"Meta_categories\"\
      >Meta categories</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Unreal_Wiki:Categories?section=10\" title=\"Edit section:\
      \ Meta categories\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n\
      <dl>\n<dt><a href=\"/Category:Article_categories\" title=\"Category:Article\
      \ categories\">Category:Article categories</a>&#160;</dt>\n<dd>Contains all\
      \ article categories.</dd>\n<dt><a href=\"/Category:Media_categories\" title=\"\
      Category:Media categories\">Category:Media categories</a>&#160;</dt>\n<dd>Contains\
      \ all image (and other media) categories.</dd>\n<dt><a href=\"/Category:Policies_and_guidelines\"\
      \ title=\"Category:Policies and guidelines\">Category:Policies and guidelines</a>&#160;</dt>\n\
      <dd>Contains articles about the Unreal Wiki itself.</dd>\n<dt><a href=\"/Category:Help\"\
      \ title=\"Category:Help\">Category:Help</a>&#160;</dt>\n<dd>Contains help pages.</dd>\n\
      <dt><a href=\"/Category:Template_categories\" title=\"Category:Template categories\"\
      >Category:Template categories</a>&#160;</dt>\n<dd>Contains categories for templates.</dd>\n\
      </dl>\n<p>All meta categories are grouped in <a href=\"/Category:Categories\"\
      \ title=\"Category:Categories\">Category:Categories</a>.</p>\n\n<!-- \nNewPP\
      \ limit report\nCPU time usage: 0.055 seconds\nReal time usage: 0.066 seconds\n\
