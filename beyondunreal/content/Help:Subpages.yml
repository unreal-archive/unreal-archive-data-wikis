  wikitext:
    text: "MediaWiki's '''subpage''' feature is turned '''off by default.'''\n\nIt\
      \ can be turned on in any given wiki, per [[Help:Namespaces|namespace]], by\
      \ the system administrator with {{mediawiki|Manual:$wgNamespacesWithSubpages|$wgNamespacesWithSubpages}}\
      \ in the specific wiki's {{mediawiki|Manual:LocalSettings.php|LocalSettings.php}}.\
      \ \n\n===Off===\nIf the subpage feature is off (this is the default), then slashes\
      \ (/) within a page name are simply part of the page name and do nothing special.\n\
      \n===On===\nIf the subpage feature is on (default is off and this is a per namespace\
      \ setting), then slashes (/) within a page name break the page into parent and\
      \ subpages, recursively, e.g.:\n\n:[[Example page]]\n:[[Example page/Some sub-page]]\n\
      :[[Example page/Some sub-page/Some sub-sub-page]]\n\nLink(s) back to parent(s)\
      \ of the subpage(s) automatically appear at the top of each subpage. Note that\
      \ these links do not appear, however, if the parent page has not yet been created.\n\
      \n==See also==\n* [[Help:Variables#Page names]]\n\n[[Category:Help|{{PAGENAME}}]]"
