  title: "Help:Subpages"
  text:
    text: "<p>MediaWiki's <b>subpage</b> feature is turned <b>off by default.</b></p>\n\
      <p>It can be turned on in any given wiki, per <a href=\"/Help:Namespaces\" title=\"\
      Help:Namespaces\">namespace</a>, by the system administrator with <a class=\"\
      external text\" href=\"http://www.mediawiki.org/wiki/Manual%3A%24wgNamespacesWithSubpages\"\
      >$wgNamespacesWithSubpages</a> in the specific wiki's <a class=\"external text\"\
      \ href=\"http://www.mediawiki.org/wiki/Manual%3ALocalSettings.php\">LocalSettings.php</a>.</p>\n\
      <h3><span class=\"mw-headline\" id=\"Off\">Off</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Help:Subpages?section=1\"\
      \ title=\"Edit section: Off\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h3>\n<p>If the subpage feature is off (this is the default),\
      \ then slashes (/) within a page name are simply part of the page name and do\
      \ nothing special.</p>\n<h3><span class=\"mw-headline\" id=\"On\">On</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Help:Subpages?section=2\" title=\"Edit section: On\">edit</a><span\
      \ class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>If the subpage feature\
      \ is on (default is off and this is a per namespace setting), then slashes (/)\
      \ within a page name break the page into parent and subpages, recursively, e.g.:</p>\n\
      <dl>\n<dd><a href=\"/edit/Example_page?redlink=1\" class=\"new\" title=\"Example\
      \ page (page does not exist)\">Example page</a></dd>\n<dd><a href=\"/edit/Example_page/Some_sub-page?redlink=1\"\
      \ class=\"new\" title=\"Example page/Some sub-page (page does not exist)\">Example\
      \ page/Some sub-page</a></dd>\n<dd><a href=\"/edit/Example_page/Some_sub-page/Some_sub-sub-page?redlink=1\"\
      \ class=\"new\" title=\"Example page/Some sub-page/Some sub-sub-page (page does\
      \ not exist)\">Example page/Some sub-page/Some sub-sub-page</a></dd>\n</dl>\n\
      <p>Link(s) back to parent(s) of the subpage(s) automatically appear at the top\
      \ of each subpage. Note that these links do not appear, however, if the parent\
      \ page has not yet been created.</p>\n<h2><span class=\"mw-headline\" id=\"\
      See_also\">See also</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Help:Subpages?section=3\" title=\"Edit section: See\
      \ also\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Help:Variables#Page_names\" title=\"Help:Variables\">Help:Variables#Page\
      \ names</a></li>\n</ul>\n\n<!-- \nNewPP limit report\nCPU time usage: 0.022\
