  title: "Legacy:Graphics Application"
  text:
    text: "<p><a href=\"/Legacy:Application\" title=\"Legacy:Application\">Applications</a>\
      \ used for working with textures and <a href=\"/edit/Legacy:Texture_Creation?redlink=1\"\
      \ class=\"new\" title=\"Legacy:Texture Creation (page does not exist)\">Texture\
      \ creation</a>:</p>\n<ul>\n<li><a href=\"/Legacy:UPaint\" title=\"Legacy:UPaint\"\
      >UPaint</a></li>\n<li><a href=\"/Legacy:UT_Skin_Maker\" title=\"Legacy:UT Skin\
      \ Maker\">UT Skin Maker</a> – Automates the process of skin package creation.</li>\n\
      <li><a href=\"/Legacy:UTX-Viewer\" title=\"Legacy:UTX-Viewer\">UTX-Viewer</a>\
      \ – Extracts and creates texture packages.</li>\n<li><a href=\"/Legacy:Wally\"\
      \ title=\"Legacy:Wally\">Wally</a> – A freeware texture editing program.</li>\n\
      <li><a href=\"/edit/Legacy:Impact_Texture_Studio?redlink=1\" class=\"new\" title=\"\
      Legacy:Impact Texture Studio (page does not exist)\">Impact Texture Studio</a>\
      \ – A freeware program for creating tileable textures.</li>\n</ul>\n<p></p>\n\
      <div id=\"toc\" class=\"toc\">\n<div id=\"toctitle\">\n<h2>Contents</h2>\n</div>\n\
      <ul>\n<li class=\"toclevel-1 tocsection-1\"><a href=\"#Genetica\"><span class=\"\
      tocnumber\">1</span> <span class=\"toctext\">Genetica</span></a></li>\n<li class=\"\
      toclevel-1 tocsection-2\"><a href=\"#Impact_Texture_Studio\"><span class=\"\
      tocnumber\">2</span> <span class=\"toctext\">Impact Texture Studio</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-3\"><a href=\"#I-Tex\"><span class=\"tocnumber\"\
      >3</span> <span class=\"toctext\">I-Tex</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-4\"><a href=\"#Wally\"><span class=\"tocnumber\">4</span> <span\
      \ class=\"toctext\">Wally</span></a></li>\n<li class=\"toclevel-1 tocsection-5\"\
      ><a href=\"#Allegorithmic\"><span class=\"tocnumber\">5</span> <span class=\"\
      toctext\">Allegorithmic</span></a></li>\n<li class=\"toclevel-1 tocsection-6\"\
      ><a href=\"#The_GIMP\"><span class=\"tocnumber\">6</span> <span class=\"toctext\"\
      >The GIMP</span></a></li>\n<li class=\"toclevel-1 tocsection-7\"><a href=\"\
      #TexSynth\"><span class=\"tocnumber\">7</span> <span class=\"toctext\">TexSynth</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-8\"><a href=\"#PhotoShop\"><span class=\"\
      tocnumber\">8</span> <span class=\"toctext\">PhotoShop</span></a></li>\n<li\
      \ class=\"toclevel-1 tocsection-9\"><a href=\"#Paint_Shop_Pro\"><span class=\"\
      tocnumber\">9</span> <span class=\"toctext\">Paint Shop Pro</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-10\"><a href=\"#Pixia\"><span class=\"tocnumber\"\
      >10</span> <span class=\"toctext\">Pixia</span></a></li>\n<li class=\"toclevel-1\
      \ tocsection-11\"><a href=\"#.28Untitled.29_Image_Utilities\"><span class=\"\
      tocnumber\">11</span> <span class=\"toctext\">(Untitled) Image Utilities</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-12\"><a href=\"#Related_Topics\"><span class=\"\
      tocnumber\">12</span> <span class=\"toctext\">Related Topics</span></a></li>\n\
      <li class=\"toclevel-1 tocsection-13\"><a href=\"#Reader_questions\"><span class=\"\
      tocnumber\">13</span> <span class=\"toctext\">Reader questions</span></a></li>\n\
      </ul>\n</div>\n<p></p>\n<h2><span class=\"mw-headline\" id=\"Genetica\">Genetica</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Graphics_Application?section=1\" title=\"Edit section:\
      \ Genetica\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.spiralgraphics.biz/gen2tour/index.htm\"\
      >http://www.spiralgraphics.biz/gen2tour/index.htm</a></p>\n<p>Shareware.</p>\n\
      <p>Extremely powerful and easy to use seamless tiling texture editing software.<br\
      \ /></p>\n<h2><span class=\"mw-headline\" id=\"Impact_Texture_Studio\">Impact\
      \ Texture Studio</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Graphics_Application?section=2\" title=\"Edit\
      \ section: Impact Texture Studio\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.scene.org/its\">http://www.scene.org/its</a></p>\n<p>Freeware.<br\
      \ /></p>\n<p>Another simple but powerful program for creating seamless tiling\
      \ textures.</p>\n<h2><span class=\"mw-headline\" id=\"I-Tex\">I-Tex</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Graphics_Application?section=3\" title=\"Edit section:\
      \ I-Tex\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.i-tex.de\"\
      >http://www.i-tex.de</a></p>\n<p>Shareware.</p>\n<p>Very powerful creation program\
      \ - not the easiest to use but once you're started you can produce good stuff.<br\
      \ /></p>\n<h2><span class=\"mw-headline\" id=\"Wally\"><a href=\"/Legacy:Wally\"\
      \ title=\"Legacy:Wally\">Wally</a></span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Graphics_Application?section=4\"\
      \ title=\"Edit section: Wally\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.telefragged.com/wally/\">http://www.telefragged.com/wally/</a></p>\n\
      <p>Freeware.<br /></p>\n<p>d&lt;description&gt;<br /></p>\n<h2><span class=\"\
      mw-headline\" id=\"Allegorithmic\">Allegorithmic</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Graphics_Application?section=5\"\
      \ title=\"Edit section: Allegorithmic\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.allegorithmic.com/\">http://www.allegorithmic.com/</a></p>\n<p>Commercial.<br\
      \ /></p>\n<p>A program for creating \"Fully Editable Procedural Maps.\" Looks\
      \ pretty cool, if you want to pay 295$, 249€. Dont be confused, free stuff is\
      \ just plugins</p>\n<h2><span class=\"mw-headline\" id=\"The_GIMP\">The GIMP</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Graphics_Application?section=6\" title=\"Edit section:\
      \ The GIMP\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.gimp.org/\"\
      >http://www.gimp.org/</a></p>\n<p>GNU license.<br /></p>\n<p>Very powerful graphics\
      \ editing program comparable to Photoshop, and completely free. Works best under\
      \ Linux, but other platforms are available. The Windows version used to be flaky\
      \ but has become pretty stable.<br /></p>\n<p>For more detailed information\
      \ and installation instructions for various platforms, see <a href=\"/Legacy:The_GIMP\"\
      \ title=\"Legacy:The GIMP\">The GIMP</a> page.</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"TexSynth\">TexSynth</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Graphics_Application?section=7\"\
      \ title=\"Edit section: TexSynth\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://users.chello.be/sf15772/texsynth/\">http://users.chello.be/sf15772/texsynth/</a></p>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.bpeers.com/software/texsynth/\"\
      >http://www.bpeers.com/software/texsynth/</a></p>\n<p>Freeware?</p>\n<p>Kind\
      \ of a texture wrapping utility...</p>\n<h2><span class=\"mw-headline\" id=\"\
      PhotoShop\">PhotoShop</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Graphics_Application?section=8\" title=\"Edit\
      \ section: PhotoShop\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.adobe.com/products/photoshop/main.html\"\
      >http://www.adobe.com/products/photoshop/main.html</a></p>\n<p>Commercial Product</p>\n\
      <p>No description required. Probably the best graphics editor about.</p>\n<p>The\
      \ Clouds and Difference Clouds filters create nice <a href=\"/Legacy:Terrain\"\
      \ title=\"Legacy:Terrain\">Terrain</a> heightmaps!</p>\n<h2><span class=\"mw-headline\"\
      \ id=\"Paint_Shop_Pro\">Paint Shop Pro</span><span class=\"mw-editsection\"\
      ><span class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Graphics_Application?section=9\"\
      \ title=\"Edit section: Paint Shop Pro\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"external free\" href=\"\
      http://www.jasc.com/\">http://www.jasc.com/</a></p>\n<p>Commercial Product.\
      \ (Evaluation copy available for download)</p>\n<p>Getting better with each\
      \ release. Almost comparable to PhotoShop. Unfortunately it's also becoming\
      \ just as expensive.</p>\n<h2><span class=\"mw-headline\" id=\"Pixia\">Pixia</span><span\
      \ class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a\
      \ href=\"/edit/Legacy:Graphics_Application?section=10\" title=\"Edit section:\
      \ Pixia\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.ab.wakwak.com/~knight/\"\
      >http://www.ab.wakwak.com/~knight/</a></p>\n<p>Freeware package<br /></p>\n\
      <p>Just translated into English (from Japanese). More \"airbrush\" style then\
      \ \"drawing\" style.</p>\n<h2><span class=\"mw-headline\" id=\".28Untitled.29_Image_Utilities\"\
      >(Untitled) Image Utilities</span><span class=\"mw-editsection\"><span class=\"\
      mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Graphics_Application?section=11\"\
      \ title=\"Edit section: (Untitled) Image Utilities\">edit</a><span class=\"\
      mw-editsection-bracket\">]</span></span></h2>\n<p><a rel=\"nofollow\" class=\"\
      external free\" href=\"http://3d.kerlinsoftworks.com\">http://3d.kerlinsoftworks.com</a>\
      \ <b>THIS LINK IS DEAD</b> can anyone update it?</p>\n<p>Donationware<br /></p>\n\
      <p>A collection of previoulsy commercial products bundled into one package.\
      \ The ~10M download includes Eleblend (terrain texture blending, artificial\
      \ texture aging), Ripple Rain (animated water ripple bump maps, animated alpha\
      \ channel rain maps), Mosaica (creates mosaic with matching bump map), Gradient\
      \ Thief (multicolor gradients from existing images; good for skyboxes perhaps),\
      \ and UT Screenshot Assistant (a batch resize/thumbnail image processor with\
      \ image correction).</p>\n<h2><span class=\"mw-headline\" id=\"Related_Topics\"\
      >Related Topics</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\"\
      >[</span><a href=\"/edit/Legacy:Graphics_Application?section=12\" title=\"Edit\
      \ section: Related Topics\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n\
      <ul>\n<li><a href=\"/Legacy:DXT\" title=\"Legacy:DXT\">DXT</a></li>\n<li><a\
      \ href=\"/Legacy:Application\" title=\"Legacy:Application\">Application</a>\
      \ – other types of software</li>\n</ul>\n<h2><span class=\"mw-headline\" id=\"\
      Reader_questions\">Reader questions</span><span class=\"mw-editsection\"><span\
      \ class=\"mw-editsection-bracket\">[</span><a href=\"/edit/Legacy:Graphics_Application?section=13\"\
      \ title=\"Edit section: Reader questions\">edit</a><span class=\"mw-editsection-bracket\"\
      >]</span></span></h2>\n<p><b>DawnTreader:</b> Is there any programs out there\
      \ that allow for hieght map creation? I tried one but it wasnt a real paint\
      \ program and had an aweful way of creating terrain. I want to be able to design\
      \ with ease a hieght map and import it. Any suggestions?</p>\n<p><b>DawnTreader:</b>\
      \ I am going to check out the one mentioned here, eleblend. it looks promising.</p>\n\
      <p><b>Bob_The_Beheader:</b> I've used Terragen <a rel=\"nofollow\" class=\"\
      external text\" href=\"http://www.planetside.co.uk/terragen/\">Terragen Website</a>\
      \ to make heightmaps, but the software is more focused on, as they say on their\
      \ website, \"photorealistic results for professional landscape visualisation,\
      \ special effects, art and recreation.\" In other words, you can make pretty\
      \ pictures, but it's difficult to use for any other application. You can't export\
      \ the heightmaps into anything UnrealEd can import, as far as I know. I usually\
      \ end of taking a screenshot (the PrintScreen key) of the hieghtmap, and then\
      \ cropping everything else on the screen and saving it as a .bmp .</p>\n\n<!--\
