    text: "[[Legacy:Application|Application]]s used for working with textures and\
      \ [[Legacy:Texture Creation|Texture creation]]:\n\n* [[Legacy:UPaint|UPaint]]\n\
      * [[Legacy:UT Skin Maker|UT Skin Maker]] &ndash; Automates the process of skin\
      \ package creation.\n* [[Legacy:UTX-Viewer|UTX-Viewer]] &ndash; Extracts and\
      \ creates texture packages.\n* [[Legacy:Wally|Wally]] &ndash; A freeware texture\
      \ editing program.\n* [[Legacy:Impact Texture Studio|Impact Texture Studio]]\
      \ &ndash; A freeware program for creating tileable textures.\n\n==Genetica==\n\
      \nhttp://www.spiralgraphics.biz/gen2tour/index.htm\n\nShareware.  \n\nExtremely\
      \ powerful and easy to use seamless tiling texture editing software.<br />\n\
      \n==Impact Texture Studio==\n\nhttp://www.scene.org/its\n\nFreeware.<br>\n\n\
      Another simple but powerful program for creating seamless tiling textures.\n\
      \n==I-Tex ==\n\nhttp://www.i-tex.de\n\nShareware.  \n\nVery powerful creation\
      \ program - not the easiest to use but once you're started you can produce good\
      \ stuff.<br>\n\n==[[Legacy:Wally|Wally]]==\n\nhttp://www.telefragged.com/wally/\n\
      \nFreeware.<br>\n\nd<description><br>\n\n==Allegorithmic==\n\nhttp://www.allegorithmic.com/\n\
      \nCommercial.<br>\n\nA program for creating \"Fully Editable Procedural Maps.\"\
      \ Looks pretty cool, if you want to pay 295$, 249€. Dont be confused, free stuff\
      \ is just plugins\n\n==The GIMP ==\n\nhttp://www.gimp.org/\n\nGNU license.<br>\n\
      \nVery powerful graphics editing program comparable to Photoshop, and completely\
      \ free. Works best under Linux, but other platforms are available.  The Windows\
      \ version used to be flaky but has become pretty stable.<br>\n\nFor more detailed\
      \ information and installation instructions for various platforms, see [[Legacy:The\
      \ GIMP|The GIMP]] page.\n\n==TexSynth ==\n\nhttp://users.chello.be/sf15772/texsynth/\n\
      \nhttp://www.bpeers.com/software/texsynth/\n\nFreeware?\n\nKind of a texture\
      \ wrapping utility...\n\n==PhotoShop ==\n\nhttp://www.adobe.com/products/photoshop/main.html\n\
      \nCommercial Product\n\nNo description required. Probably the best graphics\
      \ editor about.\n\nThe Clouds and Difference Clouds filters create nice [[Legacy:Terrain|Terrain]]\
      \ heightmaps!\n\n==Paint Shop Pro ==\n\nhttp://www.jasc.com/\n\nCommercial Product.\
      \ (Evaluation copy available for download)\n\nGetting better with each release.\
      \ Almost comparable to PhotoShop. Unfortunately it's also becoming just as expensive.\n\
      \n==Pixia ==\n\nhttp://www.ab.wakwak.com/~knight/\n\nFreeware package<br>\n\n\
      Just translated into English (from Japanese). More \"airbrush\" style then \"\
      drawing\" style.\n\n==(Untitled) Image Utilities ==\n\nhttp://3d.kerlinsoftworks.com\
      \     '''THIS LINK IS DEAD''' can anyone update it?\n\nDonationware<br>\n\n\
      A collection of previoulsy commercial products bundled into one package. The\
      \ ~10M download includes Eleblend (terrain texture blending, artificial texture\
      \ aging), Ripple Rain (animated water ripple bump maps, animated alpha channel\
      \ rain maps), Mosaica (creates mosaic with matching bump map), Gradient Thief\
      \ (multicolor gradients from existing images; good for skyboxes perhaps), and\
      \ UT Screenshot Assistant (a batch resize/thumbnail image processor with image\
      \ correction).\n\n==Related Topics ==\n* [[Legacy:DXT|DXT]]\n* [[Legacy:Application|Application]]\
      \ &ndash; other types of software\n\n==Reader questions ==\n\n'''DawnTreader:'''\
      \ Is there any programs out there that allow for hieght map creation? I tried\
      \ one but it wasnt a real paint program and had an aweful way of creating terrain.\
      \ I want to be able to design with ease a hieght map and import it. Any suggestions?\n\
      \n'''DawnTreader:''' I am going to check out the one mentioned here, eleblend.\
      \ it looks promising.\n\n'''Bob_The_Beheader:''' I've used Terragen [http://www.planetside.co.uk/terragen/\
      \ Terragen Website] to make heightmaps, but the software is more focused on,\
      \ as they say on their website, \"photorealistic results for professional landscape\
      \ visualisation, special effects, art and recreation.\" In other words, you\
      \ can  make pretty pictures, but it's difficult to use for any other application.\
      \ You can't export the heightmaps into anything UnrealEd can import, as far\
      \ as I know. I usually end of taking a screenshot (the PrintScreen key) of the\
      \ hieghtmap, and then cropping everything else on the screen and saving it as\
